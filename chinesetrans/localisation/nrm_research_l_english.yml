 damage_control_4:0 "系统损害控制"
 damage_control_4_desc:0 "制定一套标准化的手册和常规程序，并进行广泛的船员培训，确保在几乎任何情况下都能有效地控制损害。"
 mtg_transport_2:0 "改装两栖舰艇"
 mtg_transport_2_desc:0 "通过对现存的货轮和客轮进行一些改动，我们可以更有效地将它们用于两栖作战。"
 advanced_decimetric_radar:0 "先进型分米波雷达"
 advanced_decimetric_radar_desc:0 "进一步发展分米波雷达允许其被早期应用于舰载火控雷达。"
