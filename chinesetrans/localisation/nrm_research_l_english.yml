 improved_depth_charges_2:0 "改良深水炸弹投掷器"
 improved_depth_charges_2_desc:0 "一种改良过后的装置，用于向敌方攻击舰船投掷深水炸弹，这能够使得我们能够更加有效地与潜艇进行作战。"
 improved_sonar_2:0 "改良水中听音器&早期声呐"
 improved_sonar_2_desc:0 "该系统除了水中听音器以外，还拥有声呐系统，能够探测声波来精确测量并得出目标的方位以及距离。"
 improved_sonar_3:0 "改良水中听音器&声呐"
 improved_sonar_3_desc:0 "声呐系统的改进使得系统能够更准确地定位目标的位置。"
 improved_sonar_4:0 "先进水中听音器&声呐"
 improved_sonar_4_desc:0 "极为先进的水中听音器和声呐结合在一起，该系统能够高度精确地探测以及定位目标位置。"
 airplane_launcher:0 "飞机弹射器"
 airplane_launcher_desc:0 "飞机弹射器能够让舰船携带水上侦察机，这样能够扩展舰船的海面搜索能力。"
 advanced_airplane_launcher:0 "先进飞机弹射器"
 advanced_airplane_launcher_desc:0 "改进了的弹射器使得舰船能够携带更加高性能的水上侦察机。"
 armoured_hangar:0 "装甲机库和飞行甲板"
 armoured_hangar_desc:0 "通过使机库和飞行甲板成为舰艇装甲计划的一个组成部分，我们可以牺牲一些飞机数量为代价来提高我们的航空母舰的生存能力。"
 open_hangar:0 "开放型机库"
 open_hangar_desc:0 "开放型机库的使用允许更加高效的飞行任务，因为飞机可以在机库中预热，更轻的结构允许安装更大的机库。"
 basic_carrier_armor_scheme:0 "改良航母装甲方案"
 basic_carrier_armor_scheme_desc:0 "这种装甲设计方案仿照了主力舰上分离垂直装甲（装甲带）和水平装甲（甲板装甲）的装甲的做法，并能提供一定程度上对弹片与小口径火炮的防御。"
 improved_carrier_armor_scheme:0 "战间期航母装甲方案"
 improved_carrier_armor_scheme_desc:0 "对早期装甲方案的分析和测试引导了新方案的开发工作，这些方案应该较之前有不少的改进。"
 advanced_carrier_armor_scheme:0 "先进航母装甲方案"
 advanced_carrier_armor_scheme_desc:0 "进一步的装甲方案改进使我们能够更有效地保护舰船的重要部分。"
 early_engine:0 "蒸汽轮机"
 early_engine_desc:0 "蒸汽轮机的使用允许舰船和配套设备安装功率更大的锅炉，从而提高速度。"
 improved_engine:0 "改良型蒸汽涡轮发动机"
 improved_engine_desc:0 "蒸汽轮机的进一步发展使得动力更加强大、结构更加紧凑。"
 advanced_engine:0 "先进型蒸汽涡轮发动机"
 advanced_engine_desc:0 "先进的蒸汽轮机进一步提高了舰船和配套设备的效率和动力。"
 early_diesel:0 "Large Diesel Engines"
 early_diesel_desc:0 "虽然柴油发动机已经在潜艇和小型舰船上使用了一段时间，但最近的发展允许我们安装大型、高效的柴油发动机用于船只推进。"
 improved_diesel:0 "改良型柴油机"
 improved_diesel_desc:0 "为舰船提供更轻、更强力、更有效的改进型柴油发动机。"
