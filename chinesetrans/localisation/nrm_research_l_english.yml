 improved_heavy_ship_torpedo_launcher:0 "研制重型鱼雷"
 improved_heavy_ship_torpedo_launcher_desc:0 "更大直径的鱼雷管可以发射带有更重战斗部的大型鱼雷。"
 advanced_heavy_ship_torpedo_launcher:0 "改良型重型鱼雷"
 advanced_heavy_ship_torpedo_launcher_desc:0 "鱼雷技术的发展允许更长的射程和使用更强大的弹头。"
 modern_heavy_ship_torpedo_launcher:0 "先进型重型鱼雷"
 modern_heavy_ship_torpedo_launcher_desc:0 "先进的鱼雷发动机和爆炸混合物进一步增提高鱼雷的杀伤力。"
 improved_magnetic_detonator:0 "改良型磁性鱼雷"
 improved_magnetic_detonator_desc:0 "对磁雷管进行了改进，使其性能更加可靠并能更广泛地应用。"
 improved_homing_torpedo:0 "自主制导鱼雷"
 improved_homing_torpedo_desc:0 "通过装备一个辅助探测器，鱼雷将会自己瞄准其正前方最大的噪声源——通常情况下，这会是目标。"
