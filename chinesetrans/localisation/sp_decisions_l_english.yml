 sp_ITA_warwith_ENGFRA2_desc:0 ""海陆空三军将士们, 革命的黑衫党人, 意大利本土, 帝国和阿尔巴尼亚王国的男人女人们,请聆听! 命运的时刻正在我们祖国上空敲响. 一个无法挽回的决定必须做出. 宣战声明已经递交给大英帝国及法国的大使. 无产阶级和法西斯意大利以从未有过的团结坚定自豪地站立起来. 这个今天唯一的命令对所有人来说都是不可置疑的应尽义务, 它将从阿尔卑斯山到印度洋的中心传播开来; 胜利! 我们将会胜利, 最终给意大利, 欧洲乃至全世界带来长久和平和正义! 意大利人民! 拿起你们的武器前进! 体现你们的英勇和顽强吧!""
 sp_ITA_warwith_USA1:0 "宣布意大利对美国宣战"
 sp_ITA_warwith_USA1_desc:0 ""这是意大利历史中又一个做出神圣决定的时刻，而这注定要为这片大陆的历史上带来全新而长久的记忆。钢铁公约的力量，法西斯意大利和国家社会主义德国，更紧密地联系在一起，而另一边今天起则加入了英雄般的日本，共同对抗美利坚合众国。意大利人！再一次觉醒，不要辜负这一历史的时刻！我们将取得胜利！""
