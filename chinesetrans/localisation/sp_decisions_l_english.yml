 GEN_speeches_category:0 "公共演讲"
 GEN_speeches_category_desc:0 "在赐予人类的所有才能中, 没有比演讲天赋更珍贵的. 获得它的人拥有比伟大的国王更持久的力量. 他是世界上一支独立的军队. 即使被他的党抛弃, 被他的朋友出卖, 被剥夺了他的职位, 任何能控制这股力量的人仍然是强大的."
 sp_POL:0 "拒绝德国对但泽和波兹南的宣称"
 sp_POL_desc:0 ""和平是珍贵而值得去追求的. 我们这一代已经历太多血雨腥风, 当然渴望和平. 但是和平,和这个世界上几乎所有东西一样, 是有价的, 虽然高但仍可计量. 我们波兰人不会不惜代价追求和平. 只有一件事, 对人的一生, 对民族, 对国家, 是无价的. 这, 就是荣誉!""
 sp_ENG_peaceforourtime:0 "宣布"这是我们时代的和平""
 sp_ENG_peaceforourtime_desc:0 ""在我看来, 目前达成的捷克斯洛伐克问题的解决, 只是让全欧和平的一个更大的解决方案的序幕. 今早我和德意志元首希特勒先生又谈了一次, 而这儿是签署着他和我的名字的协议. 或许你们中的一些人已经听说了这份协议的内容, 但我想把它读给你们听...我们认为昨晚签订的协定以及英德海军协定, 乃是我们两国人民永远也不再彼此进行战争这一愿望的象征.""
 sp_ENG_warwithGER:0 "对德国宣战"
 sp_ENG_warwithGER_desc:0 ""今天早上, 驻柏林的英国大使向德国政府递交了最后通牒, 敦促德方, 如果十一点前我们还没有得到德军准备从波兰撤军的消息, 英德两国就将进入战争状态. 我必须告诉大家, 到目前为止, 德国并没有做出撤军的表示, 因此我国已处于和德国的战争之中.""
 sp_ENG_bloodtoiltearssweat:0 "发表"热血,辛劳,汗水和眼泪"的演讲"
 sp_ENG_bloodtoiltearssweat_desc:0 ""我所能奉献的, 只有热血和辛劳, 眼泪和汗水. 你们问: 我们的政策是什么? 我说, 我们的政策就是用上帝所给予我们的全部力量, 在海上, 陆地上和空中进行战争. 和一个邪恶悲惨的人类罪恶史上从未见过的穷凶极恶的暴政进行战争. 这就是我们的政策. 你们问: 我们的目的是什么? 我可以用一个词来答复: 胜利--不惜一切代价去争取胜利, 无论多么恐怖也要去争取胜利; 无论道路多么遥远和艰难, 也要去争取胜利; 因为没有胜利, 就不能生存.""
 sp_ENG_fightonthebeaches:0 "举办"我们将战斗于海滩"的演讲"
 sp_ENG_fightonthebeaches_desc:0 ""我们将战斗到底. 我们将在法国战斗, 我们将在海洋上战斗, 我们将充满信心, 愈发强大地在空中战斗! 我们将不惜任何代价保卫本土. 我们将在海滩上战斗! 我们将在敌人登陆的地点战斗! 我们将在田野和街头战斗! 我们将在山区战斗! 我们绝不屈服...""
 sp_ENG_finesthour:0 "进行"他们最光辉的时刻"的演讲"
 sp_ENG_finesthour_desc:0 ""让我们承担起来自己的责任, 倘若大英帝国和英联邦再持续一千年, 到那时人们还是会说, 这是他们最光辉的时刻.""
 sp_SOV_patrioticwar:0 "号召一场卫国战争"
 sp_SOV_patrioticwar_desc:0 ""同志们! 公民们! 兄弟姐妹们! 红军和红海军的战士们! 我正在对你们讲话, 我的朋友们! 整个苏维埃的人民与红军们并肩作战, 都在保卫祖国. 首先必须使我们苏联人了解到威胁我国的危险的严重程度, 坚决克服泰然自苦, 漠不关心的心理, 克服和平建设的想法. 敌人是残忍无情的. 他们的目的是要侵占我们用自己的汗水浇灌出来的土地, 掠夺我们用自己的劳动获得的粮食和石油. 我们应当立即按照战时的方式改造我们的全部工作, 使一切都服从于前线的利益, 都服从于组织粉碎敌人的任务. 我们的力量是无穷无尽的. 趾高气扬的敌人很快就会付出代价, 学到这一点. 用我们的一切力量来支援我们英勇的红军和我们光荣的红海军! 用人民的一切力量来粉碎敌人! 为争取我们的胜利, 前进!"
 sp_USA_warwithJAP:0 "发表"一个遗臭万年的日子"演讲"
 sp_USA_warwithJAP_desc:0 ""昨天, 1941年12月7日 - 一个遗臭万年的日子 - 美利坚合众国受到了日本帝国海空军突然的蓄意进攻. 美国和日本之前是和平相处的, 并根据日本的恳求, 仍在同它的政府和天皇进行会谈, 以期维护太平洋的和平. 我要求国会宣布: 自1941年12月7日星期日, 日本发动无端的,卑鄙的进攻那时起, 美利坚合众国和日本帝国之间已进入战争状态.""
 GEN_foreign_leader_announcements_category:0 "外国领导人发表的声明"
 sp_listen_wien:0 "德奥合并"
 sp_listen_wien_desc:0 ""我在此宣布这片土地的新使命. 从现在起, 德意志人民最古老的东方省将成为德意志国最新的堡垒!"\n- 阿道夫·希特勒, 德意志帝国元首"
 sp_listen_GERwarPOL:0 "德国对波兰宣战"
 sp_listen_GERwarPOL_desc:0 ""倘若我们所有人组成这社会的一份子, 一同宣誓, 绝不屈服, 那么我们的意志将会主宰一切所需!"\n - 阿道夫·希特勒, 德意志帝国元首"
 sp_listen_GERwarSOV:0 "德国入侵苏联"
 sp_listen_GERwarSOV_desc:0 ""德意志人民! 此刻我们正在部署的部队, 其规模和范围将是迄今为止世界上最庞大的. 今天, 我决定再次把德意志帝国和我们人民的命运和未来交托在我们的士兵手中. 愿上帝保佑我们, 尤其是在这场战斗中!"\n - 约瑟夫·戈培尔, 德国宣传部长"
 sp_listen_ENG_peace:0 "张伯伦宣布“这是我们时代的和平”"
 sp_listen_ENG_peace_desc:0 ""在我看来, 目前达成的捷克斯洛伐克问题的解决, 只是让全欧和平的一个更大的解决方案的序幕. 今早我和德意志元首希特勒先生又谈了一次, 而这儿是签署着他和我的名字的协议. 或许你们中的一些人已经听说了这份协议的内容, 但我想把它读给你们听...我们认为昨晚签订的协定以及英德海军协定, 乃是我们两国人民永远也不再彼此进行战争这一愿望的象征."\n - 内维尔·张伯伦, 大不列颠首相"
 sp_listen_ENG_warGER:0 "英国对德国宣战"
 sp_listen_ENG_warGER_desc:0 ""今天早上, 驻柏林的英国大使向德国政府递交了最后通牒, 敦促德方, 如果十一点前我们还没有得到德军准备从波兰撤军的消息, 英德两国就将进入战争状态. 我必须告诉大家, 到目前为止, 德国并没有做出撤军的表示, 因此我国已处于和德国的战争之中."\n - 内维尔·张伯伦, 大不列颠首相"
 sp_listen_SOV_patrioticwar:0 "斯大林号召进行卫国战争"
 sp_listen_SOV_patrioticwar_desc:0 ""同志们! 公民们! 兄弟姐妹们! 红军和红海军的战士们! 我正在对你们讲话, 我的朋友们! 整个苏维埃的人民与红军们并肩作战, 都在保卫祖国. 首先必须使我们苏联人了解到威胁我国的危险的严重程度, 坚决克服泰然自苦, 漠不关心的心理, 克服和平建设的想法. 敌人是残忍无情的. 他们的目的是要侵占我们用自己的汗水浇灌出来的土地, 掠夺我们用自己的劳动获得的粮食和石油. 我们应当立即按照战时的方式改造我们的全部工作, 使一切都服从于前线的利益, 都服从于组织粉碎敌人的任务. 我们的力量是无穷无尽的. 趾高气扬的敌人很快就会付出代价, 学到这一点. 用我们的一切力量来支援我们英勇的红军和我们光荣的红海军! 用人民的一切力量来粉碎敌人! 为争取我们的胜利, 前进!\n - 约瑟夫·斯大林, 苏维埃联盟总书记"
 sp_listen_POL:0 "波兰拒绝德国的最后通牒"
 sp_listen_POL_desc:0 ""和平是珍贵而值得去追求的. 我们这一代已经历太多血雨腥风, 当然渴望和平. 但是和平,和这个世界上几乎所有东西一样, 是有价的, 虽然高但仍可计量. 我们波兰人不会不惜代价追求和平. 只有一件事, 对人的一生, 对民族, 对国家, 是无价的. 这, 就是荣誉!"\n - 约瑟夫·贝克, 波兰外交官"
 sp_listen_USA_warJAP:0 "美国对日本宣战"
 sp_listen_USA_warJAP_desc:0 ""昨天, 1941年12月7日 - 一个遗臭万年的日子 - 美利坚合众国受到了日本帝国海空军突然的蓄意进攻. 美国和日本之前是和平相处的, 并根据日本的恳求, 仍在同它的政府和天皇进行会谈, 以期维护太平洋的和平. 我要求国会宣布: 自1941年12月7日星期日, 日本发动无端的,卑鄙的进攻那时起, 美利坚合众国和日本帝国之间已进入战争状态."\n- 富兰克林·德拉诺·罗斯福, 美利坚合众国总统"
 sp_listen_ITA_ethiopia:0 "墨索里尼宣称埃塞俄比亚战争胜利"
 sp_listen_ITA_ethiopia_desc:0 ""我们可以简单而明确地说埃塞俄比亚是意大利人的!"\n- 贝尼托·墨索里尼, 意大利总理"
 sp_listen_ITA_warwith_ENGFRA:0 "意大利对同盟国宣战"
 sp_listen_ITA_warwith_ENGFRA_desc:0 ""海陆空三军将士们, 革命的黑衫党人, 意大利本土, 帝国和阿尔巴尼亚王国的男人女人们,请聆听! 命运的时刻正在我们祖国上空敲响. 一个无法挽回的决定必须做出. 宣战声明已经递交给大英帝国及法国的大使. 无产阶级和法西斯意大利以从未有过的团结坚定自豪地站立起来. 这个今天唯一的命令对所有人来说都是不可置疑的应尽义务, 它将从阿尔卑斯山到印度洋的中心传播开来; 胜利! 我们将会胜利, 最终给意大利, 欧洲乃至全世界带来长久和平和正义! 意大利人民! 拿起你们的武器前进! 体现你们的英勇和顽强吧!"\n- 贝尼托·墨索里尼, 意大利首相"