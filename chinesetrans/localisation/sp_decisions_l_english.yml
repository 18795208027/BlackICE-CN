l_english:
 GER_speeches_category:0 "公开演说"
 GER_speeches_category_desc:0 "雄辩术的目的不在于诉说真实, 而在于劝服他人. 一个人, 只有在明知自己从不会坐下的地方栽下遮阳树时, 才算开始探索人生的意义. 因此, 当冲突的其中至少一方索求的比和平更多, 战争就不可避免."
 sp_essen_krupp:0 "在埃森的克虏伯公司的演讲"
 sp_essen_krupp_desc:0 ""我不会屈从于这个世界, 因为它不配审判我! 我只会对你们屈膝!""
 sp_wien:0 "向英雄广场上的民众们致敬"
 sp_wien_desc:0 "“我在此宣布这片土地的新使命。从现在起，德意志人民最古老的东方省将成为德意志国最新的堡垒！”"
 sp_sudeten:0 "苏台德危机中在帝国国会的演讲"
 sp_sudeten_desc:0 "“捷克斯洛伐克政府的任务应该是和苏台德德意志人民真正的代表达成协议，并以某种方式和他们达成共识。”"
 sp_inaugurate_autobahn:0 "为帝国高速公路落成剪彩"
 sp_berlin_siemens:0 "在柏林西门子公司对工人们的演讲"
 sp_berlin_siemens_desc:0 "“我在你们之中长大！我曾站在你们之间！在四年的战争中，我一直在你们中间！”"
 sp_hitlerjugend:0 "对希特勒青年团的演讲"
 sp_hitlerjugend_desc:0 "“我们不想再看到更多的阶级分隔！你们绝不能让其在你们之中滋生！”"
 sp_freemarket:0 "公开指责自由市场经济"
 sp_freemarket_desc:0 "“最糟糕的错觉就是相信你可以依靠某些不由劳动创造和生产的东西活下去。”"
 sp_falloffrance:0 "法国陷落之时对帝国国会的演讲"
 sp_falloffrance_desc:0 "“丘吉尔先生应该破例相信我之前所预言的：一个伟大的帝国将会毁灭！我完全意识到，如果我们一定要坚持战争，战争必将以交战一方的彻底毁灭而结束。也许，丘吉尔先生相信毁灭的将是德国，而我知道它将是英格兰。”"
 declare_war_POL:0 "对波宣战"
 declare_war_POL_desc:0 "“倘若我们所有人组成这社会的一份子，一同宣誓，绝不屈服，那么我们的意志将会主宰一切所需！”"
 declare_war_SOV:0 "宣布入侵苏联"
 declare_war_SOV_desc:0 "“德意志人民！此刻我们正在部署的部队，其规模和范围将是迄今为止世界上最庞大的。今天，我决定再次把德意志帝国和我们人民的命运和未来交托在我们的士兵手中。愿上帝保佑我们，尤其是在这场战斗中！”"
 declare_war_USA1:0 "对美宣战"
 declare_war_USA1_desc:0 "“我们的对手不应该自欺欺人。在有记录以来两千年的德意志历史中，我们的人民从未比今天这样更加坚定和团结。近些年来，上帝对我们如此慷慨，以至于我们要对允许我们成为如此伟大国家的一员的天意鞠躬致谢。我们，连同德意志民族的先驱者和后继者，都要感谢他，因为我们的光荣事迹，将可以载入德意志历史的永恒之书中！”"
 declare_war_USA2:0 "宣布德国向美国宣战"
 declare_war_USA2_desc:0 "“我们的对手不应该自欺欺人。在有记录以来两千年的德意志历史中，我们的人民从未比今天这样更加坚定和团结。近些年来，上帝对我们如此慷慨，以至于我们要对允许我们成为如此伟大国家的一员的天意鞠躬致谢。我们，连同德意志民族的先驱者和后继者，都要感谢他，因为我们的光荣事迹，将可以载入德意志历史的永恒之书中！”"
 sp_ger_totalwar:0 "呼吁总体战"
 sp_ger_totalwar_desc:0 "“英国人说德国人民想要投降，而不是总体战！我问你，你是否想要总体战?如果有必要，你是否想要一场比我们以前想象的更总体和更彻底的战争？我问你：你是否决心跟随元首，使战争取得胜利，即使这意味着承担最沉重的个人负担？所以，从现在开始，我们的口号将是：鼓舞人民，释放风暴！”"
 ITA_speeches_category:0 "公开演说"
 ITA_speeches_category_desc:0 "在赐予人类的所有才能中，没有比演讲天赋更珍贵的。获得它的人拥有比伟大的国王更持久的力量。他是世界上一支独立的军队。即使被他的党抛弃，被他的朋友出卖，被剥夺了他的职位，任何能控制这股力量的人仍然是强大的。"
 sp_ITA_ethiopia:0 "宣布埃塞俄比亚战争胜利"
 sp_ITA_ethiopia_desc:0 ""我们可以简单而明确地说埃塞俄比亚是意大利人的！""
 sp_ITA_partyrally:0 "参加都灵的聚会"
 sp_ITA_partyrally_desc:0 ""法西斯党就是军队. 如果你想的话, 这就是命令. 你只要服务和服从. 我们相信意大利正在法西斯主义指导下变强. 法西斯的革命性将帮助意大利实现她的命运, 得到财富, 权力和荣耀!""
 sp_ITA_albania:0 "宣布吞并阿尔巴尼亚"
 sp_ITA_statevisit_GER_Berlin:0 "对柏林进行国事访问"
 sp_ITA_statevisit_GER_Berlin_desc:0 ""德国和意大利在经济领域拥有共同的目标: 自给自足. 只有经济独立才能保障一个国家的政治自由. 去年52个国家代表齐聚日内瓦要求对意大利经济制裁, 我们感受到了巨大的危险. 但德国没有加入要求制裁 - 我们永远不会忘记! 法西斯主义有自己的行为准则并坚守他们. 这些准则包含了我个人的道德观: 直言而不拐弯抹角, 一个人要对朋友忠诚!""
 sp_ITA_statevisit_GER_Rome:0 "邀请希特勒来罗马进行国事访问"
 sp_ITA_anschluss:0 "质疑对奥地利的吞并"
 sp_ITA_anschluss_desc:0 ""那些阿尔卑斯以北的人，在我们的凯撒、维吉尔和奥古斯都兴盛于罗马的时代仍未开化的野蛮人的后代，居然对我们投以完全不加掩饰的鄙夷！""
 sp_ITA_navy:0 "在塔兰托向意大利皇家海军演讲"
 sp_ITA_navy_desc:0 ""黑衫军们；你们有幸能够在自己的海中，献身法西斯意大利的海军。这份优遇带给你们一些特殊的使命。在我们过去主导大海时，我们曾如此伟大。在粉碎迦太基的海军力量之前，罗马永远不会成为一个帝国！而因为地中海---并非大洋---有两个独立的出口，却掌控在别人手中（苏伊士&直布罗陀）。因此地中海必不能做一个俘虏，这样侮辱着我们的生命，我们的光荣！意大利的人民们，从大雪阿尔卑斯山峰到西西里和萨丁尼亚的意大利人民，必然会做出回应，并准备做好必要的牺牲。并且记住，黑衫军们，如果是这样，我就永远在你们的脑海中。""
 sp_ITA_medi_ocean:0 "宣扬地中海海军野心"
 sp_ITA_medi_ocean_desc:0 ""在意大利外交事项中，殖民地问题清晰地定义了意大利对法国的事务。这些问题有自己的名字，突尼斯，吉布提和苏伊士。法国政府有充分余裕地拒绝哪怕是最简单的关于这些问题的讨论---正如他们是这么干的。这正是因为国与国之间的关系是力量的搏斗，而这些力量的对比是各自政策的基石。以故这是你的一天，至关重要的一日...你已经用你的勇气、牺牲和力量惊人地推动了历史之轮。现在我正要问你：你渴望荣耀吗？战利品？！舒适的生活？!这些不可能地事情是为你存在的吗？！塑造我们信念的三个词为何？信念，服从，战斗！很好，指挥官，这三个大词过去，此刻，未来都永是我们的胜利的秘诀！""
 sp_ITA_denounce_SPR:0 "谴责西班牙共产党"
 sp_ITA_denounce_SPR_desc:0 ""街垒现已认为被完全摧毁，至多还有几天，甚至几个小时，强大的国家主义西班牙的步兵将完成最后一击。而马德里，曾为左翼期待成为法西斯炸弹的地方将代替成共产主义炸弹！""
 sp_ITA_spanishcivilwar_victory:0 "庆祝法西斯在西班牙的胜利"
 sp_ITA_spanishcivilwar_victory_desc:0 ""指挥官，我们在这样一个令人满心欢愉骄傲的时刻相见了。因广大的西班牙土地上再也不会有锤子与镰刀的旗帜了。主要的荣誉归于弗朗哥和他的军队，但我们光荣的军队和黑衫军的士兵们做出了自己的贡献。他们曾说：‘他们无法通过’，我们通过了，但更重要的是说我们将一直取胜！所有的希望，所有左翼愚蠢而卑劣的预言被我们的意志，我们的坚韧，被我们的信念和意大利的尖刀粉碎了！""
 sp_ITA_warwith_ENGFRA1:0 "向英法宣战"
 sp_ITA_warwith_ENGFRA1_desc:0 ""海陆空三军将士们, 革命的黑衫党人, 意大利本土, 帝国和阿尔巴尼亚王国的男人女人们,请聆听! 命运的时刻正在我们祖国上空敲响. 一个无法挽回的决定必须做出. 宣战声明已经递交给大英帝国及法国的大使. 普罗大众和法西斯意大利以从未有过的团结坚定自豪地站立起来. 这个今天唯一的命令对所有人来说都是不可置疑的应尽义务, 它将从阿尔卑斯山到印度洋的中心传播开来; 胜利! 我们将会胜利, 最终给意大利, 欧洲乃至全世界带来长久和平和正义! 意大利人民! 拿起你们的武器前进! 体现你们的英勇和顽强吧!""
