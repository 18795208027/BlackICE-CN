 GER_anti_tank_heavy_desc:0 "重型反坦克炮是旨在从防御阵地摧毁装甲车辆的火炮.为了跟上机动部队,反坦克炮被机动化,并且有卡车拉动反坦克炮.为了穿透车辆装甲,他们使用长管火炮发射较小口径的炮弹,以获得比炮兵武器更高的炮口速度,其中许多炮弹是榴弹炮.较高的速度,较平坦的弹道弹道提供终端动能,以穿透给定范围和接触角的移动/静止目标的装甲.任何野战炮的炮管长度比其口径长15到25倍也能发射反坦克弹药,如苏联的A-19.在第二次世界大战之前,很少有反坦克炮拥有（或需要）口径大于50毫米.这类火炮的例子包括德国37毫米,美国37毫米（最大可以被吉普车拖曳的火炮）,法国25毫米和47毫米枪,英国QF-2磅（40毫米）,意大利47毫米和苏联45毫米.所有这些轻武器都可以穿透战前和早期战争坦克上的薄型装甲."
