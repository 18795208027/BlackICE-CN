 TUR_cement_industry_effort:0 "发展水泥业"
 TUR_cement_industry_effort_desc:0 "我们的繁荣要从重建我们的领土开始,是时候着手修建更多的水泥厂了."
 TUR_sugar_industry_effort:0 "发展制糖业"
 TUR_sugar_industry_effort_desc:0 "我们不能让别人染指我们的基础需求行业."
 TUR_expand_the_ironweb:0 "铺展铁路网"
 TUR_expand_the_ironweb_desc:0 "要连接国家的东方与西方,势必要扩大我们的铁路网."
 TUR_build_pasabahce_glass_factory:0 "建设Paşabahçe玻璃厂"
 TUR_build_pasabahce_glass_factory_desc:0 "我们会继续进行产业的多样化."
 TUR_expand_central_industrial_region:0 "扩大中部工业区"
 TUR_expand_central_industrial_region_desc:0 "扩大我们的军工核心区"
 TUR_the_five_year_plan:0 "第一个五年计划"
 TUR_the_five_year_plan_desc:0 "为了我们的国民,我们要建设发展基础设施和民用工业."
 TUR_build_merinos_textiles_factory:0 "建设美利奴羊毛纺织厂"
 TUR_build_merinos_textiles_factory_desc:0 "我们会继续进行产业的多样化."
 TUR_develop_the_capital:0 "首都发展"
 TUR_develop_the_capital_desc:0 "我们的新都位于国土的中心,我们要将她发展成货物集运中心."
 TUR_invest_in_western_anatolia:0 "投资西安纳托利亚"
 TUR_invest_in_western_anatolia_desc:0 "在对希腊的解放战争中,西安纳托利亚遭受了巨大的损失.现在我们必须尽全力重建该地区."
 TUR_build_kardemir_steelworks:0 "建设卡德米尔钢厂"
 TUR_build_kardemir_steelworks_desc:0 "若想追赶上西方国家,重工业的建设是重中之重."
 TUR_establish_village_institutes:0 "成立乡镇研究所"
 TUR_establish_village_institutes_desc:0 "我们会教育一部分村民来让他们教育其他村民,这样我们的研究人员很快就能在这群新进步农民的帮助下开展更多研究."
 TUR_prospect_for_oil:0 "对石油的展望"
 TUR_prospect_for_oil_desc:0 "我们的邻居们简直可以说是漂在油海上的,我们的石油储量应该也不会小.应该加紧我们在东部地区的石油勘探作业了."
 TUR_raman_petrolium:0 "拉曼石油"
 TUR_raman_petrolium_desc:0 "我们在拉曼山第一次发现了油田的痕迹,是时候开始钻探工作了."
 TUR_electronics_effort:0 "发展电子产业"
 TUR_electronics_effort_desc:0 "我们能在信息和计算技术中实现赶超西方的目标."
 TUR_atomic_energy_institute:0 "原子能研究所"
 TUR_atomic_energy_institute_desc:0 "我们决不能失去成为第一个掌控聚变之火力量国家的机会！"
 TUR_middle_east_technical_university:0 "中东科技大学"
 TUR_middle_east_technical_university_desc:0 "我国的高速工业化为科技进步提供了新的机遇.立足于我国境内诸多科研院校,我们有能力开展更多的研究了."
 TUR_prepare_for_the_next_war:0 "准备下一场战争"
 TUR_prepare_for_the_next_war_desc:0 "世界大战说不定只是第一次.我们必须为可能到来的下一场大战做足准备."
 TUR_the_defence_of_anatolia:0 "保卫安纳托利亚"
 TUR_the_defence_of_anatolia_desc:0 "要想保卫住我们的家园,就必须制定更加大胆的计划."
 TUR_crescent_retreat_strategy:0 "新月撤退计划"
 TUR_crescent_retreat_strategy_desc:0 "一旦战争的矛头指向我们,我们必须有能作出有效地重组和反击的计划."
 TUR_fortify_erzurum:0 "强化埃尔祖鲁姆"
 TUR_fortify_erzurum_desc:0 "为了抵御苏联有可能的侵略,我们应该在东部修筑更多的要塞."
 TUR_soviet_threat:0 "苏联的威胁"
 TUR_soviet_threat_desc:0 "如果我们的强大邻居变得激进,我们应该加强关键地区的防御来让自己不那么脆弱."
 TUR_standardisation_of_equipment:0 "标准化装备"
 TUR_standardisation_of_equipment_desc:0 "随着士兵装备的标准化,我们已经为我们的现代化补给系统打下了基础."
 TUR_modernising_the_cavalry:0 "骑兵现代化"
 TUR_modernising_the_cavalry_desc:0 "尽管骑兵仍然能在战场上发挥作用,但是我们仍然需要全新的金属坐骑来面对现代化战场的挑战."
 TUR_study_foreign_tanks:0 "研究外国坦克"
 TUR_study_foreign_tanks_desc:0 "这些“水柜"将会成为现代武装冲突的主力,我们要不惜一切代价来在这方面和西方国家保持同步."
 TUR_tank_experiments:0 "坦克实验"
 TUR_tank_experiments_desc:0 "随着坦克设计基础的完善,我们将要在错综复杂的机械化设计领域中开创一条属于我们自己的路."
 TUR_artillery_modernisation:0 "火炮现代化"
 TUR_artillery_modernisation_desc:0 "我们决不能无视对战场上士兵的火力支援设备的更新和改善."
 TUR_special_forces:0 "特种部队"
 TUR_special_forces_desc:0 "我们必须拥有能充分利用我们山地作战的部队."
 TUR_army_modernisation:0 "陆军现代化"
 TUR_army_modernisation_desc:0 "现代人的现代火力！"
 TUR_aviation_effort:0 "属于航空的女人"
 TUR_aviation_effort_desc:0 "Sabiha Gökçen在航空业上的成功会吸引更多人加入这一行业."
 TUR_fighter_modernisation:0 "战斗机现代化"
 TUR_fighter_modernisation_desc:0 "作为空军的中流砥柱,我们的“斗士"们决不能过时.随着空军部门的改革,战斗机更新也将提上日程."
 TUR_air_innovations:0 "空军创新"
 TUR_air_innovations_desc:0 "我们在空军战略战术领域上还有很多提升空间."
 TUR_heavy_fighter_concept:0 "重型战斗机概念"
 TUR_heavy_fighter_concept_desc:0 "如果我们被迫走上进攻之路,那我们就必须要有一种能长时间在敌对领空作战的新型战斗机."
 TUR_naval_bomber_experiments:0 "海军轰炸机实验"
 TUR_naval_bomber_experiments_desc:0 "空中优势在海面上和陆地上一样重要,为了这个目标,我们应该专门设计一种能在海上作战的飞机."
 TUR_medium_bomber_focus:0 "中型轰炸机焦点"
 TUR_medium_bomber_focus_desc:0 "精准轰炸学的延展催生出一种担任辅助角色的轰炸机."
 TUR_light_bomber_focus:0 "轻型轰炸机焦点"
 TUR_light_bomber_focus_desc:0 "利用俯冲轰炸机提供的近距离空中支援的价值不容被小觑."
 TUR_air_modernisations_programme:0 "空军现代化计划"
 TUR_air_modernisations_programme_desc:0 "航空理论和技术一样重要,还有很多战略战术等待我们的飞行员实践."
 TUR_rocket_development:0 "火箭发展"
 TUR_rocket_development_desc:0 "速度是所有航空器材的必要属性,火箭和喷气式发动机理论上可以让我们突破之前的所有认知."
 TUR_develop_turkish_ship_building:0 "发展土耳其造船业"
 TUR_develop_turkish_ship_building_desc:0 "我们是个被海包围的国家,所以完全没有理由让我们忽视海军的发展."
 TUR_study_foreign_built_ships:0 "研究外国造船"
 TUR_study_foreign_built_ships_desc:0 "我们的邻居不断在发展新型的舰娘.我们必须好好的研究她们,来发现我们设计中的不足."
 TUR_a_cruiser_navy:0 "巡洋舰队"
 TUR_a_cruiser_navy_desc:0 "我们需要越来越大吨位的舰女人来增强我们在海上的存在."
 TUR_import_submarine_technology:0 "引入潜艇技术"
 TUR_import_submarine_technology_desc:0 "我们在死库水领域的零令人无法接受.我们打算购入一艘死库水进行研究,进而掌握这项技术."
 TUR_commerce_attack:0 "商路攻击战术"
 TUR_commerce_attack_desc:0 "没有死库水的镇守府就不算完整.我们会组建一支有强大杀伤力的死库水编队,一如其他的舰队."
 TUR_the_twin_threats:0 "双重威胁"
 TUR_the_twin_threats_desc:0 "通过关注研究我们敌人的战术,我们将在海上的战斗中占据上风."
 TUR_coastal_defense:0 "海上防御"
 TUR_coastal_defense_desc:0 "一支短程机动防御舰队将能在岸上防御工事配合下发挥巨大作用."
 TUR_strike_force:0 "打击力量"
 TUR_strike_force_desc:0 "我们在数量上的不足促使我们建立一支能快速部署打击对方弱点的舰队."
 TUR_mediterranean_navy:0 "地中海舰队"
 TUR_mediterranean_navy_desc:0 "要想在地中海中充分利用我们的舰娘,就必须改变我们一直以来的海军策略."
 TUR_diplomatic_effort:0 "外交努力"
 TUR_diplomatic_effort_desc:0 "为了我们的利益,我们要积极的参与到国际社会的舞台当中."
 TUR_the_montreux_convention:0 "蒙特勒公约"
 TUR_the_montreux_convention_desc:0 "大战之后,海峡地区便已非军事化,但我们不能让这种情况继续下去了,寻求国际社会的支持来让我们在该地区恢复行使主权."
 TUR_claims_on_bulgaria:0 "向保加利亚索赔"
 TUR_claims_on_bulgaria_desc:0 "我们必须掌握那些本来属于我们的土地."
 TUR_fate_of_hatay:0 "哈塔伊的命运"
 TUR_fate_of_hatay_desc:0 "亚历山大港是个非常重要的天然良港.我们应该掌控亚历山大的自治区桑杰克来确保我们在该地区的利益,所幸当地人亲土耳其,只要我们来一场公投……"
 TUR_sun_language_theory:0 "太阳语言理论"
 TUR_sun_language_theory_desc:0 "国家的利益建立在所谓的真理之上.正如我们书写我们的命运,我们也在书写我们的真理."
 TUR_claim_rhodes:0 "索要罗德岛"
 TUR_claim_rhodes_desc:0 "意大利人控制下西南的罗德岛与多德卡尼斯群岛已经对我们的安全造成威胁.现在在英国人的支持下,我们应该索回这些岛屿."
 TUR_peace_at_home_peace_in_the_world:0 "家园的和平,世界的和平"
 TUR_peace_at_home_peace_in_the_world_desc:0 "我们必须远离那些严重的冲突,寻找盟友来共同抵抗侵略."
 TUR_treaty_with_iran:0 "与伊朗的条约"
 TUR_treaty_with_iran_desc:0 "把仇恨留在上个时代吧,在如今的黑暗中,每个人都需要朋友."
 TUR_expand_the_sadabat_pact:0 "扩大萨巴达条约"
 TUR_expand_the_sadabat_pact_desc:0 "朋友永远不嫌多."
 TUR_internationalism:0 "国际主义"
 TUR_internationalism_desc:0 "敌人的敌人能成为我们的朋友."
 TUR_authoritarianism:0 "独裁主义"
 TUR_authoritarianism_desc:0 "民主的懦弱无力没法解决问题.若想赋予权力以力量,就必须突破传统观念的束缚."
 TUR_paramilitarism:0 "准军事组织"
 TUR_paramilitarism_desc:0 "军事准则在军事领域之外也应发挥作用.社会各阶级都应加入训练,每个公民都应该在国家召唤的时候拿起武器."
 TUR_go_right:0 "向右转"
 TUR_go_right_desc:0 "力量是唯一值得追求的品质.我们的邻居已经充分理解,现在轮到我们了."
 TUR_military_youth:0 "青年军"
 TUR_military_youth_desc:0 "我们招募的年轻人将在纪律和国家意识形态的培养下成为国家未来的力量."
 TUR_draw_closer_to_germany:0 "靠近德国"
 TUR_draw_closer_to_germany_desc:0 "我们原谅了彼此,现在时候重新站在一起了."
 TUR_go_left:0 "向左转"
 TUR_go_left_desc:0 "只有团结我们的人民,才能战胜威胁我们的敌人."
 TUR_political_commissars:0 "政治委员"
 TUR_political_commissars_desc:0 "要维持对军队的控制,就要指派政治委员来保证军队坚持党的政策."
 TUR_draw_closer_to_USSR:0 "靠近苏联"
 TUR_draw_closer_to_USSR_desc:0 "苏联不只是我们的好朋友.我们应该向他们展示我们的善意."
 TUR_liberalism_desc:0 "我们绝不屈服与暴君和独裁者.永远不要忘记,国家服务于人民而不是相反."
 TUR_intervention_focus:0 "干涉焦点"
 TUR_intervention_focus_desc:0 "如果我们珍视自由,那我们不仅要保护自己,还要保护其他热爱自由的国家,如果这意味着战争,放马过来吧！"
 TUR_draw_closer_to_britain:0 "靠近英国"
 TUR_draw_closer_to_britain_desc:0 "如果我们想成为西方世界的一部分,就必须靠近英国."
 TUR_claims_on_greece:0 "向希腊索赔"
 TUR_claims_on_greece_desc:0 "为了我们的安全考虑,必须收回爱琴群岛和西色雷斯."
 TUR_demand_mosul:0 "索要摩苏尔"
 TUR_demand_mosul_desc:0 "大战之后摩苏尔问题根本没得到很好的解决.现在让我们修正这一切."
 TUR_claim_cyprus:0 "索要塞浦路斯"
 TUR_claim_cyprus_desc:0 "塞浦路斯对于我们南方的安全异常重要.现在我们有了强力的盟友,是时候收回她了."
 TUR_technology_sharing:0 "技术共享"
 TUR_technology_sharing_desc:0 "我们应该在盟友的科研进步中受益."
