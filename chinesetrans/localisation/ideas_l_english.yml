 IRE_trade_war:0 "英爱贸易战"
 IRE_trade_war_desc:0 "在接管权力并于1932年上任后，ÉamondeValera的新FiannaFáil政府在经济交易中采取了保护主义政策，并对各种进口商品征收关税，主要来自英国，自由邦最大的贸易到目前为止的伙伴这被认为是发展本土工业，摆脱对英国的过度依赖以及在自由市场条件下未能在工业上发展的必要条件。这也是为了弥补爱尔兰农产品在国际市场上的需求急剧下降，原因是大萧条始于1929年。还有其他方法可以帮助灾难性的贸易平衡和国家债务不断增加。 。由当时的工业和商业部长SeánLemass开展了一场激烈的运动，使自由州在农业和工业上自给自足。尽一切努力增加前政府提出的措施，以促进耕作和工业，并鼓励人们避免英国进口和“购买爱尔兰商品”."
