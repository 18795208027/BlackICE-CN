 populism_election_iii:0 "巴尔加斯自杀了"
 populism_election_iii_desc:0 "巴尔加斯总统在床边的桌子去世,上面写有遗嘱, 24/8/1954 “由于我一次又一次的命令违背了人民的意愿.他们不是指责我,而是侮辱我; 他们不打我,他们骂我并不允许我有捍卫自己的权利.他们必须淹没我的声音,阻碍我的行动这样我就不会像以前那样继续保卫人民,尤其是卑微的.我跟随我的命运.经过几十年的国际经济和金融集团的统治和掠夺,我把自己置于革命的领导地位,并赢得了人民的资次.我开始了解放工作,恢复了社会自由制度.我不得不辞职.我将重任交还人民.国际组织的地下运动与反国家团体联合,反对保障就业计划.过分的的利润法在国会中被保留了下来.对最低工资的公正修正产生了仇恨.通过petrobrá对我们资源的强化将创造民族自由；这一法案刚开始运作时,躁动的热潮.eletrobrá的受阻这一点绝望.他们不希望工人自由.他们不希望人民独立.我认为政府正处于一种破坏工作价值的螺旋式通货膨胀之中.外国公司的利润每年高达百分之500.在进口价值声明、证据表明,每年超过1亿美元的欺诈行为正在发生.随着咖啡危机,我们的主要产品增值.我们试图捍卫价格,而这种反应是对我们经济的巨大压力,直到我们不得不屈服.我一个月一个月,一天一小时,一小时一小时地战斗,抵抗不断的,不断的压力,忍受着一切的沉默,忘记一切,屈服于保卫我的人民,如果我失败了,他们就会被抛弃.除了我的血我没有什么我可以给你.如果捕猎的鹰隼想要某个人的血,如果他们想继续给巴西人流血,我就把我的生命当作大屠杀.我选择这种方式与你永远在一起.当他们羞辱你的时候,你会感觉到我的灵魂在你身边煎熬.当饥饿敲响你的门时,你会感觉到你的胸膛为你自己和你的孩子战斗的能量.当你是诽谤,我的记忆会给你力量去回应.我的牺牲将使你团结,我的名字将成为你战斗的旗帜.我的每一滴血都将是你心中永恒的火焰,并将保持神圣的意志抵抗.我以宽恕回应.那些以为他们打败了我的人,我以我的胜利回答.我是人民的奴隶,今天我解放自己,为了永生.但这些人,我是奴隶,不再是任何人的奴隶.我的牺牲将永远在它的灵魂和我的血液将是其赎金的价格.我反对开发巴西.我反对剥削人民.我用我全部的心战斗.仇恨、耻辱和诽谤没有征服了我的灵魂.我把我的生命交给你.现在我给你我的死亡.我什么都不怕.平静的我走向永恒的第一步,离开生活进入历史的.巴尔加斯"."
