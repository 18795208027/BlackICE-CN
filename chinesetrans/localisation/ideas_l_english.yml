 desenvolvimentismo:0 "发展主义"
 desenvolvimentismo_desc:0 "发展主义的理念认为国家必须建立在工业发展的基础上.自1936年起巴西面对严重的经济危机,其并非建立在出口制造业基础上的经济正在衰退,更糟糕的是经济危机和日益紧张的世界局势使得工业品进口也出现了短缺,我们的人民失业了而富人不能增加资本,要克服这场危机除了全面工业化我们的国家别无选择."
 desco:0 "注重工业化"
 desco_desc:0 "由于进出口不断缩减,巴西政府选择直接干预经济并终结自由经济主义的时代.第一个举措就是提高咖啡（巴西的主要出口物）的官方价格,烧掉多余产量以减少供应.第二个举措就是建立许多国有工厂和公司来创造工作岗位以减少失业率.第三步的工业扩张将建立不依靠进口的制造业以供出口和国内消费.第四步是强化巴西的军事工业以应对日益紧张的世界局势,在即将到来的战争面前准备好出口武器和资源."
 urba:0 " 城市化"
 urba_desc:0 " 现在巴西的有很多的小规模城区.由于很多新工厂的建立,大量农民转变为工人.我们需要扩张城市面积来满足新工厂占地和工人的居住要求."
 urbaii:0 "都市化"
 urbaii_desc:0 " 现在巴西有很多的小规模城区.由于很多新工厂的建立,大量农民转变为工人.我们需要扩张城市面积来满足新工厂占地和工人的居住要求."
 urbaiii:0 "工业城市"
 urbaiii_desc:0 " 我们需要在各个州中认定一个工业中心以推进更深层次的工业增长."
 end_desenvolvimentismo:0 "经济现实主义"
 end_desenvolvimentismo_desc:0 "我们准备利用国有企业和工厂创造大量的工作岗位,但是国家不能持续地为大量的工作买单,由于低下的产能,这种状况会将我们的经济摧毁,人们将没有能力缴纳高额的税务,对于这种状况出现的可能我们和工厂一定要务实谨慎."
 urbaiv:0 "大型工业城市"
 urbaiv_desc:0 " 如今我们是区域性的工业力量,我们需要建立更大的工业中心来应对更大的工业和军事需求."
 armyi:0 "军事发展主义"
 armyi_desc:0 "现在我们的军队会受益于逐渐增强的工业能力."
 armyii:0 "国家军事工业"
 armyii_desc:0 "巴西的武器产量随着世界紧张度的加剧而增长."
 armyiv:0 "国家军事工业 III"
 armyiv_desc:0 "一直以来,巴西对阿根廷日益增长的军队规模和轴心倾向保持的密切关注,军队也希望政府警惕并且准备可能在南美发生的战争和由此导致的军备竞赛."
 armyiii:0 "国家军事工业 II"
 armyiii_desc:0 "与普遍看法不同的是,即使技术能力低下, 巴西依然拥有者庞大的武器和卡车的供应,1930到1932年间巴西就已经开发并生产了大量的武装车辆,轻型坦克和装备有主炮,四挺重机枪,火力强大的六成员重型坦克."
 regionalpow:0 "地区大国"
 regionalpow_desc:0 "巴西不仅从纯粹的农业国家转变成为第三世界国家中拥有强大工业和技术的区域力量,更成为了世界范围内最强大的军事力量之一."
 valeriodoce_i:0 "自然资源"
 valeriodoce_i_desc:0 "巴西拥有着丰富的矿物资源,和加拿大,澳大利亚,俄罗斯,中国,美国一样的最大的矿产资源潜力.巴西境内已探明的矿产种类不仅丰富（至今为止至少55种不同矿物）,而且某些矿物储量是世界上最大的.巴西的主要矿石产出,铁矿的储量占世界的8%.巴西西部拥有世界最大的铌矿储量.巴西主要探明的矿物包括: 铁,铝土,铜,铬,金矿,锡,镍,镁,锌,钾等等."
 valeriodoce_ii:0 "戈亚斯炼钢工厂"
 valeriodoce_ii_desc:0 "截止到1936年,巴西开始建造了相关设施来勘探铁矿储量并把大量铁矿炼成钢材.巴西的铁矿遍地都是,即使钢铁产业供给并不完善产能低下,巴西也能很轻易地获得大量的钢铁产能."
 valeriodoce_iii:0 "淡水河谷钢铁厂"
 valeriodoce_iii_desc:0 "1911年,美国企业家珀西瓦尔·法夸尔获得了巴西铁矿联合会的全部股份并改名为伊塔比拉铁矿公司.伯西瓦尔为伊塔比拉铁矿公司制定计划利用公司原定用于从美国进口煤矿的货轮向美国每年出口一千万吨铁矿以获取最高的经济效益.这个计划预计经过40年的准备本可于20世纪60年代图巴朗港开始运行时在当时的主席埃利泽·巴蒂斯塔的领导下实现,然而由于时任总统佩索阿和当时的米纳斯吉拉斯州官员阿图尔·贝纳图斯的悲观态度伯西瓦尔失败了.前者曾在1920年的伊塔比拉协定中对伯西瓦尔让步.之后的十年中伯西瓦尔的计划被搁置,正反方的支持者撇下伯西瓦尔对其计划进行了激烈争论.等到1930革命初期热图利奥·瓦尔加斯掌权之后,接管了伯西瓦尔拥有的矿产并建立巴西淡水河谷钢铁公司时这个计划彻底失败.1942年巴西淡水河谷钢铁公司在华盛顿协议中获得了巴西的钢铁出口权."
 valeriodoce_iv:0 "帕拉钨矿石精炼工厂"
 valeriodoce_iv_desc:0 "巴西的钨储量只占世界的2%,不过那也不少了!"
 valeriodoce_v:0 "巴伊亚油田开发"
 valeriodoce_v_desc:0 "在巴西,石油的存在在帝国时期就已经被证明,当时,奥林达侯爵授权何塞·德·巴罗斯在马劳的河岸上开采沥青.直到二十世纪头十年一些学者和匿名的探险钻油井的尝试都失败了,然而在1930年,农业学家曼纽尔·伊纳西奥找到了办法.根据传言罗巴托的居民用一种叫黑泥的东西作为油灯的燃料.所以曼纽尔就在这里进行了一系列实验证明了在这里石油的存在,但是在当时并没有引发足够的关注.1932年整年,曼纽尔都试图将他的实验报告给巴尔加斯总统."
 valeriodoce_vi:0 "亚马逊铝矿探查 I"
 valeriodoce_vi_desc:0 "大约7%的地壳由铝组成,这使得铝成为地球上仅次于氧和硅之后第三丰富的元素.铝的产出开始于铝土矿.铝土矿是一种常见于赤道附近的岩石, 含有15%到20%的铝, 在今天它是唯一一种用于交易的铝原矿.铝土矿主要存在于热带地表附下几米的土层中.这些土层中往往混有黏土,氧化铁和二氧化钛.铝土矿的颜色是混合物中铁的颜色."
 valeriodoce_vii:0 "巴伊亚铬矿精炼工厂"
 valeriodoce_vii_desc:0 "巴西有世界储量1%的铬.好吧,至少还有点!"
 valeriodoce_viii:0 "CSN钢铁集团"
 valeriodoce_viii_desc:0 "成立于1941年的巴西国家钢铁公司是巴西乃至拉美最大的钢铁产业,也是世界上最大的几家之一.当今,它拥有世界上最有效率的钢厂,主要设施每年产出超过600万吨的粗钢和超过500万吨的轧制钢材."
 valeriodoce_viv:0 "马托格罗索铝矿工厂"
 valeriodoce_viv_desc:0 "巴西有着世界第五大铝土矿储量,但当时巴西刚刚开始开采铝土矿."
 valeriodoce_vv:0 "亚马逊橡胶种植园"
 valeriodoce_vv_desc:0 "在二战期间因为橡胶的大规模生产, 亚马逊丛林再一次短暂的焕发活力. 1942年早期当日本军队主宰了整个南太平洋并入侵马来西亚的时候, 日本最多的时候掌握了亚洲橡胶的97%的产量. 而对于掌握了大量橡胶产量的巴西来说. 美国资本的注入在很长一段时间稳定甚至拉动我们的经济. 巴西发现战争引发的开采行为和农村地区的开放推进了经济增长. 一部分的理想状况源于大量的资源出口刺激了国内财富的增长和本该成为出口商品的农作物产量. 在当时, 巴西和美国之间已经有了很好的物品交易机会：位于里约热内卢的联邦外贸委员会向政府, 商家和工业协会发布通告称巴西大使馆收到了美国战争部提交了价值约1亿美元用于国防的矿产交易提案, 交易包括铝土矿, 镁, 韵母, 铜, 橡胶, 羊毛, 水晶石等等. 这项交易推动了伯利恒的迅速发展. 短短三年内, 我们就在伯利恒建立各大银行,酒店（包括现在的希尔顿酒店）, 机场, 空军基地等等"
 estadonovo:0 "新国家体制"
 estadonovo_desc:0 "选举本该在1938年一月举行, 然而因为共产主义的出现和政局的不稳定, 瓦尔加斯在1937年11月发动了政变. 他的获得了大部分民众（对共产主义的恐惧）和军队的支持并开始了他的独裁时期. 政变以后瓦尔加斯取消了国会并且实行了新的宪法和一些非民主的措施. 瓦尔加斯说：“让我们重新夺回这个国家的权威和自由. 可以对抗任何内部外部影响的权威和自由掌控自己的历史和命运的自由.""
 provisorio:0 "立宪政体"
 provisorio_desc:0 "利用他的支持团体和政变带来的政治真空期,瓦尔加斯成功连任-经过了立法代表们的非直接选举.总统大选将在瓦尔加斯第二个执政期结束前进行.在连任期间,瓦尔加斯面临两种政治导向.一方面,国家自由联盟聚集了一些激进分子,军队和其他他们思想的支持者并成立了社会公义团体嚷嚷着要革命,要变法.另一方面巴西的整合主义者们拥护在欧洲掌权的极权主义并且很快就获得了了一些军队和极端分子的拥护,吵吵着要集权,要民粹."
 dip:0 "新闻宣传部"
 dip_desc:0 "瓦尔加斯在1939年建立了新闻宣传部以用于审查.其目的一是审查和调整一切的言论和宣传.二是控制和管理旅游业.三是审查戏剧,录音,电影,书籍和出版物.四是与国外出版社协商避免敏感信息泄露.五是控制舆论导向."
 getulismo:0 "宣传"
 getulismo_desc:0 "瓦尔加斯曾经是巴西最重要,人格魅力最受崇拜也是最受争议的政治人物.那个时期被称为瓦尔加斯时代,始于30年代政变直到1945年二战结束后被政变下台,归功于瓦尔加斯的个人形象和娴熟的民粹风格的执政方式.历史学家,学者,记者和政治学家们成为这种执政方式为getulismo或者Varguismo,意味着独特的执政方式和被民众崇拜的人格魅力."
 clt:0 "劳工法"
 clt_desc:0 "在1939年劳工法庭成立之后CLT（巴西的劳工法）成为迫切的需求.1942年一月,瓦尔加斯主席和政府部长亚历山大·马尔孔德斯·费耶罗对劳工法的需求交换了意见.主要意见是出台一部系统的关于劳动力和社会保障的法律.同席被邀请讨论的人包括律师何塞·赛加达斯·维安纳,奥斯卡·萨拉依瓦,路易斯·安格斯托,多尔瓦·拉塞德·马尔孔德斯和阿尔纳尔德·洛佩斯·苏瑟肯德.第一次会议中决定劳工委员会将被分为两部分-劳工和福利并且将出台与之相关的两部宪法.CLT制定的相关材料来源有四部文献.分别是收藏于圣保罗的由塞萨利诺教授和胡伊·阿泽夫多·苏德列在庆祝劳工问题通谕颁布50周年时编纂的巴西第一社会法的总结,国际劳动公约, 劳工问题通谕和法律顾问维安纳和奥斯卡·塞拉伊瓦提出并由劳动部长审核批准的相关意见.1942年11月瓦尔加斯审查了劳工法草案并将草案发布于官方公告以征求意见.在审阅之后瓦尔加斯将收集的意见交给劳工法合著者并任命他们验证意见并在1943年5月1日签发了劳工法.CLT被称为劳工法整理办法（Consolidation of Labor Laws）而不是劳工法准则（Code of Labor Law）是因为CLT只是对当时前存在的劳工相关法律的整理归纳而不是新编的劳工法.一部准则（Code）的出台要求国会同时对准则的每一字每一句进行投票."
 populism_idea:0 "民粹主义"
 populism_idea_desc:0 "人口政策 - 具有以下特征的政府类型：威权主义，国家主义，社团主义，崇拜领导人与对最贫困阶层的部分让步获得支持。 它发生在拉丁美洲年30年代和50年代之间，在巴西的图利奥·瓦尔加斯，阿根廷的胡安庇隆和拉萨罗 - 卡德纳斯，墨西哥是其最臭名昭著的代表。"
 integralismo:0 "整体论"
 integralismo_desc:0 "巴西整体主义者包含了守旧思想,这种思想认为每个国家的政治系统需要切合国家的历史,文化,宗教和思想.整体主义赋予巴西很强的同化能力并很好的开发了乡村地区从而实现国家的大同和多民族融合.整合主义和倡导公平公正现代主义相反.一些原教旨主义者也是和这种存在于20世纪欧洲的左倾政府相反.他们称这种左倾政府为异端.这些整体主义者和原教旨主义者就像外国的极权主义运动支持者者一样疯狂甚至愿意为了极权主义运动牺牲生命.原教旨主义者建立的国家非常的排外,只有有着同样宗教信仰,价值观,和道德观念的人才会被接受.就像共产主义和社会主义者一样."
 esquerda:0 "左翼"
 esquerda_desc:0 "在政治领域里,左翼一般指支持平等原则和平等主义,很多时候为底层受压迫人民考虑的人.并且市场持有观念认为不公平和不公正总是存在而我们需要消除这种不公正.左派和右派的概念发明与法国大革命时期（1789-1799）,想一下在当时的法国议会中一群坐在议会右边席位享受着旧制度特权的大腹便便的旧贵族. “左派"的描述方式在1815年波旁王朝复辟之后变得很流行并且被赋予了独立自主的属性. 随后, 这个词被用于很多社会运动, 特别是共和主义,社会主义,共产主义和无政府主义运动中.当今社会,“左派"这个词被用形容很宽的运动种类而不是拘泥于革命,变革的的运动,也包括民权运动,反战运动和环保运动."
 direita:0 "右翼"
 direita_desc:0 "右派形容的是一种特定的人群. 这种人群崇尚旧制度认为社会阶级和不平等的存在是自然而然不可避免的. 右派这个词在历史上被用于形容很多不同种类的政客. 在法国大革命中, 右派的政客和左派的政客相反, 他们指的是那些坐在议会右边席位获利于旧制度的政客. “右派"这个词在法国来源于对左派的抵制和保护旧制度社会阶级的政治家们. 而“右"这种形容在1815年波旁王朝复辟之后变得有名. 在当时“右派"这个词被用于描述帝制极权. 在英语国家, 直到20世纪右派才开始被使用. 用于描述维护政府计划的理想主义者和政客"
 pcb:0 "巴西共产党"
 pcb_desc:0 " 巴西共产党在1922年3月25日成立于尼特罗伊,包括9位代表和73位来自巴西不同领域的成员.党派名称原为巴西的共产党但是成员们更愿意叫巴西人的共产党,见1922年8月9日阿斯特罗吉奥多致共产国际的信.党派成立的会议被认为是第一次巴西共产党的代表大会,会议期间10为成员被选为中央执行委员会成员（5名成员5名候补）和党派拥有者,他们的成员包括阿比李奥·内奎特(秘书长), 阿斯特罗吉李奥·佩雷拉（新闻和宣传）,安东尼奥·坎内拉斯 (外交部长),路易斯·佩雷斯（工会负责人）和克鲁斯（财务部长）,候补包括克里斯蒂亚诺·科尔德伊洛,罗德鲁夫·寇提诺,安东尼奥·卡尔夫奥,华坤·巴尔博萨和玛努尔·森多诺,并在这次会议中颁布了宪章.巴西共产党跟随当时全球共产主义的潮流在4月份发表了官方通告宣布成立却是用了另一个名字共产国际巴西分社.巴西共产党是当时巴西政坛上一些很重要的党派的合并建立的,包括大众社会党,巴西共产党,10月8日革命党,另一个巴西共产党分支（亦是现在的巴西共产党）加上全部的托派和后来的斯大林主义拥护者."
 cisplatina:0 "西斯普拉廷那省"
 cisplatina_desc:0 "西斯普拉廷那原本是巴西帝国的一个省,即现在的乌拉圭.阿根廷宣称这里应属就旧拉普拉塔总督区,巴西帝国以国防的名义强行将其变成自己的南方行省.1828年西斯普拉斯丁独立并成立了乌拉圭共和国."
 parag:0 "吞并巴拉圭"
 parag_desc:0 "1864年巴拉圭入侵巴西,阿根廷和乌拉圭引发了南美洲有史以来最大的一场战争巴拉圭战争.三国联军在巴西帝国的领导下取得了战争的胜利并造成了60%巴拉圭人的丧生其中包括巴拉圭男性的90%.而政治和经济上的消耗也最终导致了巴西帝国的终结.为了复苏巴拉圭的人口,巴拉圭接受了巴西帝国的殖民统治.“是时候结束这个可笑的国家并将其纳入我们的版图,就像这个帝国早就该做的一样.当然,如果阿根廷不服,他们也一样.""
 fascistaregime:0 "法西斯政权"
 pcbii:0 "共产主义政权"
 pcbii_desc:0 "斯大林主义是由斯大林发展的一种统治方法.在苏联的斯大林主义实践包括政治恐怖,迅速工业化,一国建成社会主义理论,中央集权,农业集体化,领导人个人崇拜,以及迫使外国共产党服从苏联共产党的利益要求,而苏共被斯大林主义者认为代表国际共运的最先进发展方向.斯大林主义者推崇阶级斗争,暴力清洗国内的资产阶级分子,把他们当做对共产主义革命的威胁.这些人不仅仅包括资产阶级也包括那些同情反革命的工人阶级分子."
 pcbiii:0 "马克思主义知识分子"
 pcbiii_desc:0 "托洛茨基共产主义团是一个共产主义知识分子的集会,在1933年瑞秋·德·奎罗兹加入了这个组织.他搬到了圣保罗,在那里他和Livio Xavier,Aristides Lobo,Mario Pedrosa和他的妻子Mary Houston住在一起.雷切尔在引介托洛茨基时发现他们,并将他的知识品质视为他的革命观点."
 pcbiv:0 "马克思主义"
 pcbiv_desc:0 "马克思主义是一种社会经济学的分析方法,注重运用唯物主义史观分析阶级关系和社会斗争.它源于20世纪中晚期的德国哲学家卡尔·马克思和弗雷德里克·恩格斯的思想."
 pcbv:0 "土地改革"
 pcbv_desc:0 "土地改革最初的成果是那些极其富并且拥有大量奢侈设施和奴隶的人的巴西的土地资源.新晋的自由人没有土地只能成为别人的附庸,变成富人们的工匠,士兵,或者成为开拓者,可以获得开拓的土地.中心的一小部分人成为了居民而外围的人口就成了合约者分散或者聚集起来完成一些辅助的工作.塞尔索·富尔塔多说那些被赠予在商人的咖啡庄园工作并最终成为土地主人的家庭（大多数德国人）的土地,这些土地的所有权只是商人们为了让他们手下人和商人的利益挂钩并继续将他们掌握在自己手里的工具,并且商人们实际上并没有失去土地的掌控权.这也解释了在为什么在大量奴隶成为自由人后商人们并没有受到严重的影响.这个事实让塞尔索印象很深刻.巴西在20世纪的农民运动有两个历史性的时刻,第一次发生在1920到1930年间巴西革命中德普莱斯特斯支柱和巴西共产党的建立.第二次是在60年代反专政运动中建立的农民联盟."
 reforma:0 "土地改革"
 reforma_desc:0 "土地改革最初的成果是那些极其富并且拥有大量奢侈设施和奴隶的人的巴西的土地资源.新晋的自由人没有土地只能成为别人的附庸,变成富人们的工匠,士兵,或者成为开拓者,可以获得开拓的土地.中心的一小部分人成为了居民而外围的人口就成了合约者分散或者聚集起来完成一些辅助的工作.塞尔索·富尔塔多说那些被赠予在商人的咖啡庄园工作并最终成为土地主人的家庭（大多数德国人）的土地,这些土地的所有权只是商人们为了让他们手下人和商人的利益挂钩并继续将他们掌握在自己手里的工具,并且商人们实际上并没有失去土地的掌控权.这也解释了在为什么在大量奴隶成为自由人后商人们并没有受到严重的影响.这个事实让塞尔索印象很深刻.巴西在20世纪的农民运动有两个历史性的时刻,第一次发生在1920到1930年间巴西革命中德普莱斯特斯支柱和巴西共产党的建立.第二次是在60年代反专政运动中建立的农民联盟."
 demosi:0 "新共和国"
 demosi_desc:0 "第一巴西共和国时期从1889年开始,1930年被军事政变推翻.这次政变也被称为1930巴西政变,自此瓦尔加斯上台."
 democracia:0 "民主主义"
 democracia_desc:0 "第一巴西共和国时期从1889年开始,1930年被军事政变推翻.这次政变也被称为1930巴西政变,自此瓦尔加斯上台."
 demosii_desc:0 "这是巴西第一部提供了完全政治自由（很短的时期内共产党也被认为是合法的）并且也是最后一个为这个国家命名为巴西共和国的宪法.并且这部宪法也是第一部有着不可被改变的法律前身的宪法.这部宪法的核心在于恢复了1934年强调却在1937年被终止的民众享有的全部权益和自由.这部宪法在保证核心决定权的基础上削弱了总统的权力.建立了安全措施以防止类似瓦尔加斯这样滥用权力的总统.建立了法律面前人人平等的观念.建立了机制防止宗教迫害和审查屏蔽（除了一些和公共道德相违背的内容）.提出了保护隐私权和私有财产.通过提高各州的自制等级来夯实了联邦制度,例如各个州首次被允许拥有旗帜和州歌.虽然这不是第一部赋予全体成年人完整的政治权利的宪法,但在这部宪法的指导下巴西举办了史上第一次的全民自由投票选举（公平程度颇高）.选举执行官员包括副总统和副州长的投票只进行一轮,民众可以选择任意党派的任何候选人.不过这也是这部宪法问题所在（总统的得票数往往超不过半数,总统府总统来自不同的党派）."
 demosii:0 "新宪法"
 newconstitution:0 "新宪法"
 newconstitution_desc:0 "这是巴西第一部提供充分政治自由的宪法 （尽管它很简短,但它使得巴西共产党合法）最终这个联邦国家被正式命名为巴西（并且国名将在年末改写）.这也是第一个额外的“暂行措施法"（一套在宪法颁布前有效,且不能更改的法律）.这套宪法的关键点就在于:恢复1934年宪法提出但在1937年被取消的所有权利和自由.限制总统权力.同时保留关键机构,防范措施实行到位以防止出现另一位像瓦尔加斯那样滥用权力的总统.在法律面前完全平等.建立防范打击宗教偏见的机构和审查机构(后者有在关于公共演出的道德审查有一些例外).提出了邮政隐私权和家庭不可侵犯的权利(在那之前警察甚至可以在没有许可证的情况下闯入民宅).通过扩大成员州的权力改善联邦制(例如,这是第一次允许州拥有州旗和州歌).虽然这不是第一次所有公民充分获得政治权利.它是根据此宪法第一次自由(相当自由)所有职位的选举在各级举行.行政机构的选举将轮流举行.选民可以自由选择任何一党的候选人,包括副总统和副州长.最后两个将成为这部宪法的主要问题,因为它们容易产生和加剧合法性危机(因为总统通常由少于多数的选票当选)和阴谋(因为副总统通常来自另一党)."
 demosiii:0 "政治改革"
 demosiii_desc:0 "随着制造业的兴起和咖啡寡头的危害,咖啡商和克罗内尔主义的旧秩序让位于新城市群体的政治诉求:专业人士,政府和白领,商人,银行家和实业家.增加对工业保护主义的支持标志着20世纪20年代的巴西政治因为咖啡的利益很少得到中央政府的支持.在大量的中产阶级压力下,一个更积极,中央集权,适合代表新的资产阶级多年来所要求的利益（可以利用由税收优惠组成的国家干预政策,降低关税和进口配额,以扩大国内资本）的国家建立了. 制造商,白领和城市无产阶级早已享受第一次世界大战带来的世界贸易的喘息机会.然而,咖啡寡头（依靠权力结构谋取权力,为自己的世袭统治所用）当然不喜欢清理巴西的个人主义政治或中央集权.瓦尔加斯作为1930年到1945年的总统,后来在20世纪50年代的短暂时期对这些要求作出一些应对."
 demosiv:0 "普选权"
 demosiv_desc:0 "在存在普选权的情况下,投票权不受性别,种族,社会地位,教育程度或财富的限制.它通常不赋予一个地区所有居民投票权;因为要在在公民身份,年龄,偶尔心理能力或刑事信念方面经常做出区别.短命的科西嘉共和国 (1755–1769) 是第一个为25岁以上的所有居民提供有限普选的国家.它跟随1871年的巴黎公社和法国弗朗斯维尔岛共和国（1889年）尝试的脚步.1893年,新西兰成为世界上第一个实行普选的大国,世界自由指数在1893将世界上唯一的自由国家列为“新西兰".1906年,芬兰成为世界第二个,欧洲第一个,使其公民普遍投票的国家.然而,在这个时候,新西兰的妇女没有权利参政.1906年,芬兰成为世界上第一个给予妇女充分政治权利的国家."
 demosv:0 "技术统治论"
 demosv_desc:0 "技术民主是一种组织性的政府结构或系统,其中决策者是在技术知识的基础上选出的.技术民主的概念仍然大多是假设的,这是二十一世纪记者经常使用的一个词, 可以指因其知识而行使政府权力的个人.技术官员已经意味着“一个有权力技术精英"或“倡导技术专家至上的人".包括具有特殊知识经验或技能的科学家,工程师和技术专家,并组成理事机构,而不是通过政党和商人选出的人.在技术官僚体系中,决策者将根据他们在其领域的知识和技能来选择."
 teci:0 "教育部"
 teci_desc:0 "教育部MEC是巴西联邦政府与1930年11月14日根据No. 19,402法案建立的一个机构,最初瓦尔加斯总统决定使用教育和公共卫生部的名字,其负责学生教育和其他与教育,公共卫生和医院服务相关的事务.在1937年1月13日,它重命名为教育与健康部并将管辖事业缩小到教育,公共健康和社会医务救援."
 tecii:0 "教育改革"
 tecii_desc:0 "自二十世纪头十年以来,本国的教育课程被列入社会各个有组织部门的讨论议程.1924年巴西教育协会建立,其任务是促进关于教育问题的讨论.新学派及其支持者的影响,努力指导新教育运动方向,质疑教育传统主义和教会在与建立教育新模式之间的冲突,清楚地表明了学校教育不同利益.1930年成立教育和公共卫生部.1934年宪法确立了国家教育计划以及20世纪30年代和40年代的免费义务初级教育和教育改革的必要性,在这几十年中,该国的学校教育正式发生了重大变化.这些问题不能脱离工业模式和教育需求发展进行."
 teciv:0 "引进法国技术"
 teciv_desc:0 "巴西军队在第一次世界大战后, 虽然它经历了“少壮派"的影响,仍然需要他来维护宪法.巴西政府在热烈的政治讨论之后决定雇用一个外国军事特派团,指导其军队吸取一战经验取得进步.因为法国与巴西的历史渊源,并且他赢得了一战,巴西选择了法国.1919年雇用的法国军事团队,主要是是军队总参谋部的助理技术人员,他主要在军事学校任教,直到1940年离去.二十多年来,通过这超过一百名军事指导,改变过了军事学校,并与本土部队经常交流学习.总之,这些文件的提出后,法国指导团教导了的普通军队军官,改善了ECEME的教育和组织,该学校当时被称为预备役军校."
 militaryschool_i:0 "预备役军校"
 militaryschool_i_desc:0 "“我的工作就是给他们一些上一些课程.在我看来,当我被任命为军事学院的工程师就明白,使用和处理武器不应该用科学来教,在这种情况下会无法顾及炮兵方阵的其他人.现在这个学说,可以给工程师一个最简单的使学生接受的方法,而不是去同一个工程师的防御工事,在那里他像是在监狱里勤奋指挥."(PIRASSINUNGA 1958, p. 9)"
 militaryschool_ii:0 "预备役军校 II"
 militaryschool_ii_desc:0 "巴西军事教育的起源相当古老,可追溯到十七世纪末.军事教育的起点是在1698年"
 militaryschool_iii:0 "AMAN军事科学院"
 militaryschool_iii_desc:0 "AMAN军事学院是巴西陆军下属单位,是位于州城市雷森迪的高等教育学校.它是步兵武器,骑兵,火炮,工程和通信,军械库和陆军军官培养的唯一职业军官学校.它于1944年1月在雷森德成立."
 industrialtech_i:0 "工业研究加速"
 industrialtech_i_desc:0 "在20世纪30年代的工业爆炸增长时,在1921年至1928年期间,因为纺织工业资本货物投入,水泥和钢铁消费以及进口主要替代品方面有越来越多的指标,并于1931年交换了控制权,持续到1937年.这种增长被织物出口的增加打断了.利用公共投资在巴西建造第一座钢铁厂使得上次爆发的之后的下滑在1943-1944年两年期短暂恢复.政府对工业活动表示关注,并创建了巴西的农业贷款组合和工业银行,但只有从1941年将允许大资本."
 industrialtech_ii:0 "工业研究加速 II"
 industrialtech_ii_desc:0 "瓦尔加斯总统,代表1930年革命的概念和愿望,开始大量投资建设工业基础设施: 基础工业和能源,并创建了几家公司和决定性的工业化机构,例如国家石油理事会(1938),全国钢铁公司(1941,为工业和国民提供电力),Vale do Rio Doce公司 (1943,铁矿石勘探) 和旧金山的水力发电公司(1945).是全国第一大工业企业.除此以外,1953年创建的巴西国家石油公司,促进了工业增长的加速.瓦尔加斯政府还制定了符合工人的劳动法,并且就像“劳动法综合法",他们在工业发展中完成了国家为组织做准备."
 industrialtech_iii:0 "电子工业研究加速"
 industrialtech_iii_desc:0 "随着我们的行业蓬勃发展,我们正在学习新技术"
 industrial_tech_iv:0 " 工业组织"
 industrial_tech_iv_desc:0 "新工业和科技允许我们有更多生产线."
 politica:0 "政治事业"
 politica_desc:0 "政治就是制定标准决策并将其运用于整个群体的事业.它也涉及一个人运用权力去改变另外一个人的行为.更狭义来讲,它指称实现和行使治理行为——有组织地控制人类社会,特别是一个国家.此外,政治是在特定社区（通常是分层组织的人口）以及社区之间的相互关系的权力和资源分配的研究或实践.在政治上采取各种方法,包括促进或强迫人民自己的政治观点,与其他政治议题谈判,制定法律,行使力量,包括对抗战争.政治行为来自广泛的社会层面,从传统社会的宗族和部落,现代地方政府,公司和机构到主权国家,到国际一级.经常说政治是关于权力的.一个政治制度是一个框架,可以界定某个社会中可接受的政治方法.政治思想史可追溯到早期的古代,具有柏拉图共和国,亚里士多德政治和孔子作品等创作精神.正式政治是指政治制度的运作和公共制度的制度和程序.政党,公共政策或关于战争和外交事务的讨论将属于正式政治类别.许多人将正式政治视为自己生活以外的东西,但这仍然会影响他们的日常生活."
 repub:0 "支持共和国"
 repub_desc:0 "一个共和国是一个主权国家,其政府形式是由民众选出代表而领导人根据法律运用权力.在现代,共和国的定义一般限定在与君主制对立的意味.目前世界上206个主权国家有147个是“共和国",至少官方名字里有这一部分.并不是所有国家都具备一般意义上共和国要有的民选政府,但也不是所有民选政府的形式都使用共和国这一名称."
 mona_i:0 "支持君主制"
 mona_i_desc:0 "传统上以及大多数情况下,君主通常是在前任死亡或退位后继承国家,但也有选举君主制的国家.这些都有差异：在某些当选的君主制中,只有某些家系才有资格,而许多遗传君主制对宗教,年龄,性别,心理能力等因素施加了要求. 有时这可能会造成竞争对手的合法性受到有效选举的情况. 最后,有一些情况下,君主统治的期限要么是固定的,要么是持续到几年,要么持续到达某些目标：例如入侵被击退. 因此,存在着广泛分歧的结构和定义君主制的传统."
 mona_ii:0 "重建帝国"
 mona_ii_desc:0 "巴西帝国大致是一个领土由现代巴西和乌拉圭组成的国家.它的政府是皇帝佩德罗一世和他的儿子佩德罗二世统治下的典型议会制君主立宪制.葡萄牙王国巴西殖民地在1808年成为了葡萄牙的殖民帝国,当葡萄牙的摄政王被流放,从拿破仑的葡萄牙入侵并在巴西城市里约热内卢建立自己的政府开始.João四世后来回到了葡萄牙,留下它的大儿子和继承人佩德罗作为摄政王管理巴西帝国.1822年9月7日,佩德罗宣布巴西的独立,并在对他父亲的王国进行成功的战争后,于10月12日被称为佩德罗一世,巴西的第一个皇帝.新的国家是幅员辽阔,但人口稀少和民族多样化与大多数邻近的西班牙裔美国共和国不同,巴西的政治稳定,经济充满活力的增长,宪法保障的言论自由和尊重其公民权利,尽管对妇女和奴隶有法律限制（后者被视为财产而不是公民）.帝国的两院议会是以相对民主的方式在当时选举产生的,州和地方立法机关也是如此.这导致了佩德罗一世和议会对议会在政府中的作用有巨大冲突.他还面临其他阻碍.在1828年,对邻近联合省份的平叛战争的失败导致了Cisplatina省的分裂 (后来成为乌拉圭). 1826年,因为他在巴西独立战争中的作用,他成为葡萄牙的国王;他立刻立他的长女儿为皇储.两年后,她的宝座被佩德罗一世的弟弟篡夺了.因为无法处理巴西和葡萄牙的事务,佩德罗一世在1831年4月7日退位,立即离开欧洲让他的女儿继承王位.(你是一个君主立宪制国家,皇帝将是国家元首,但在幕后将每4年选举出总理)"
 mona_iii:0 "专注于帝国陆军"
 mona_iii_desc: "巴西帝国的武装力量是巴西帝国的全面统一军事力量。 巴西军队最初是由皇帝唐佩德罗一世在巴西独立战争中为保卫葡萄牙新国家而建立的。 1822年，军队和舰队（正如海军所称的）于1822年投入使用，目的是击退并驱逐葡萄牙军队从巴西的土地上撤离。 从成立以来，军队在巴西帝国的历史上起了决定性的作用。 在胜利的巴拉圭战争中形成了一种民族团结和认同感。 皇帝是军队的总司令，军事部和海军是军事政策的主要机构。 帝国需要的不仅仅是一些好男人"
 mona_iv:0 "专注于帝国海军"
 mona_iv_desc:0 "到1889年,海军有60艘军舰,是世界上第五或第六强的海军.在君主制政权的最后一个内阁中,海军部长何塞·达·科斯塔·阿泽维多将军（拉达里奥男爵）,没能让海军的重建和现代化完成.1889年推翻巴西君主制的政变未被海军的人员所支持.当他们试图解救被监禁在皇宫中的皇帝时,海军被叛军攻击.Tamandaré侯爵请求佩德罗二世允许他反击政变.然而,皇帝拒绝任何流血冲突.后来将被独裁者弗洛里亚诺·佩科托命令监禁,指控在民主革命中使用武力反抗.拉达里奥男爵仍然与被流放的帝国皇室保持联系,希望恢复君主制,但最终被共和政府驱逐.Saldanha da Gama海军上将领导了“舰队革命",目的是恢复帝国,并在民主革命中和其他支持君主制的人一起战斗.然而,所有的尝试恢复君主制的行动被被镇压.高级军官被违法地囚禁,放逐或处决,他们的下属也受到严厉的惩罚.国王永远不会忘记我们!"
 mona_vv:0 "土地霸权"
 mona_vv_desc:0 "帝国在大陆寻求霸权.受皇帝保护!"
 mona_xx:0 "重建葡萄牙帝国"
 mona_xx_desc:0 "当巴西获得独立,成为一个帝国时,它是那个葡萄牙王位的继承人,给予巴西帝国皇室葡萄牙王室血统宣称,但是到1910年,宝座被肮脏的共和党人篡夺,是时间恢复葡萄牙王国的荣耀!共和党去死吧!"
 expand_military_i:0 "军队扩张"
 expand_military_i_desc: "我们应该寻求扩大军队，以更好地保护我们亲爱的祖国"
 expand_military_ii:0 "继续扩张军事"
 expand_military_ii_desc:0 "枪将永远比黄油重要."
 fria_i:0 "发展第二产业"
 fria_i_desc:0 "20世纪50年代,特别是下半年,巴西工业化进程取得巨大进步.这个国家的经济发展受到国有企业或国有企业直接投资的公共投资的巨大影响.并且,不太显眼,国际和外国资本的到来是融资这种发展的方式之一,它进入巴西是美国,欧洲和日本全球扩张以及国内吸引这些资本政策的结果,然后共同存在于巴西经济."
 fria_indu_i:0 "工业发展"
 fria_indu_i_desc:0 "在50年代初,巴西工业有两个突出的方面: 一方面是关注生产易腐货和半耐用品的企业,特别是纺织,食品,印刷,出版,服装,烟草,皮革和皮草.另一个方面,完全是国内公司,通常由家庭个人管理."
 fria_indu_ii:0 "工业发展 II"
 fria_indu_ii_desc:0 "然而,1950年代初,他相信快速增长的唯一希望是改变巴西经济的结构,政府采取了明确的进口替代工业化政策.这项政策的一个重要工具是使用外汇管制来保护国内工业的某些部分,便利为它们进口设备和吸引外资.然而,转向固定汇率和进口许可证大大削减了出口,进出口收支问题变得尖锐.该系统变得几乎无法管理,并在1953年引入了一个更灵活多变的系统.后者认为重要的进口产业应该有更优惠税率; 国内进口货物可能面临高利率,并分配了现有外汇的一部分.同样,一些出口的汇率高于传统出口的汇率.这一系统施行是促进进口替代工业化的主要工具,但出口部门的业绩鲜有改善."
 fria_indu_iii:0 "工业发展 III"
 fria_indu_iii_desc:0 "在20世纪50年代后半期,政府颁布了一系列旨在更好地计划工业化进程,消除阻碍,促进某些行业纵向一体化的特别计划. 政府尤为关注被视为增长基础的行业,特别是汽车,水泥,钢铁,铝,纤维素,重型机械和化工行业."
 fria_indu_iv:0 "工业发展 IV"
 fria_indu_iv_desc:0 "1957年至1961年间,政府在进出口控制系统中进行了若干改变,其中大多数是试图减少其尴尬或提高其性能与进口替代工业化的推进.为了同样的目的,政府还采取了一些补充措施（颁布1957年关税法）增加和巩固对国内产业的保护,并为国外直接投资提供很强的吸引力."
 fria_ii:0 "全球经济实力"
 fria_ii_desc:0 "通过进口替代工业化,巴西经济迅速发展,呈现多元化.1950年至1961年间,国内生产总值的年平均增长率超过7％.工业增长是经济增长的核心.它在1950年至1961年间的年平均增长率超过9％,而农业则为4.5％.此外,制造业的结构发生了很大的变化.传统工业,如纺织品,食品和服装减少,而运输设备,机械,电气设备和电器和化工业扩大."
 fria_army_i:0 "博伊托"
 fria_army_i_desc:0 "E. R. 阿玛蒂诺公司“拉达·博依托"是巴西的武器产业,位于南里奥格兰德州的韦拉诺波利斯.公司的招牌产品是猎枪.公司出口约70％的产品到其他国家,其中约40％出口到美国,在1921年左右,在山阿尔弗雷多·查韦斯,公司创立初期受到意大利移民约翰·博伊托的帮助.第一批枪是完全手工制作完全为娱乐而非军事.几年的1955年,伊莱亚斯街阿曼蒂诺与他的兄弟亚伯兰街阿曼蒂诺他们联系到Boito家族,然后在6月22日开始系列步枪制造."
 fria_army_ii:0 "军事工业现代化"
 fria_army_ii_desc:0 "我们要把军工现代化,更好地生产新武器."
 fria_vale_i:0 "帕拉钢铁集团"
 fria_vale_i_desc:0 "帕拉钢铁集团成立后,扩大了铁矿石的生产,但谷底的地形运输缓慢,生产依旧不高.巴西有大量矿产储量,但需求减少.Vale几乎专门为国内钢厂提供原材料,最大的一家是国家钢铁公司.1952年12月,经验丰富的土木工程师 Francisco de Sá Lessa,成为淡水河谷公司的总裁(CVRD )直到1960年.在此期间,公司现代化,赢得新市场.莱萨在国外开设了第一家公司办事处."
 fria_vale_ii:0 "巴西石油公司"
 fria_vale_ii_desc:0 "该公司是由2004条法案的实行而成立的,由当时的总统里奥·巴尔加斯在1953年10月3日批准.该法律涉及国家石油政策,界定国家石油理事会（CNP）的职责,确立国家垄断石油和建立巴西石油公司.该公司的活动是从前国家石油理事会发起的,该部门保留了该部门的检查职能,1954年石油公司在1997年期间,巴西石油公司进行了除了通过加油站进行批发分销和零售外的勘探和石油生产作业以及与石油天然气和石油产品有关的其他活动,在国内巴西石油公司已成为市场的领导者.早期公司的失望预期结果却是有希望的: 1955年中石油在新奥林达以北涌出."
 fria_vale_iii:0 "巴西石油公司的扩建"
 fria_vale_iii_desc:0 "在1955年,在诺瓦-奥林达做北部马德拉河的河岸发现石油.那里打了三口不能商业化生产的油井.另一个油田在马拉尼昂州的图卡努盆地被发现,同样它也不能大规模开采.即使对国际贸易没有巨大影响,石油仍可用于军事目的."
 fria_vale_iv:0 "铝工厂"
 fria_vale_iv_desc:0 "我们的工业扩张使我们有更多的工厂将我们巨大的铝矿储量转化为铝."
 fria_indutech_i:0 "技术扩展"
 fria_indutech_i_desc:0 "我们的工业扩张使我们能够发展我们的技术."
 fria_indutech_ii:0 "人与机器"
 fria_indutech_ii_desc:0 "把更多的机器投入到工厂."
 exercito_i:0 "军队发展"
 exercito_i_desc:0 "巴西武装部队是由巴西的统一军事组织,包括巴西陆军(包括巴西陆军航空兵),巴西海军(包括巴西海军陆战队和巴西海军航空兵)和巴西空军."
 exercito_ii:0 "巴西陆军装备"
 exercito_ii_desc:0 "巴西陆军是巴西武装部队的陆军部队.巴西军队在几个国际冲突中战斗,大多发生在在19世纪的南美洲.在20世纪,它在第一次世界大战和第二次世界大战期间和盟军一起战斗.与西方集团结盟,作为1964年至1985年巴西的统治者,它也积极参与冷战,拉丁美洲和南非洲,以及自20世纪50年代后期参加联合国在世界各地的维和任务."
 moto:0 "摩托化"
 moto_desc:0 "第一辆纳入军队的车辆是20世纪初的小型卡车福特Model T,这不仅是因为福特是1919年在巴西落脚的第一家汽车制造商,而且因为它们生产量大.这些车辆在国内通过称为CKD的系统组装,实际上所有组件来自总部在国外,主要生产民用车辆.福特牌不只是和其他美国,欧洲的品牌一样多.军队机动化训练中心的先驱(CIMM),在1941年授课,一系列关于现代摩托化步兵的讲座,是这样说的: 发动机以两种方式存在于摩托化步兵: 物料和战斗材料的运输,牵引和连接. 第一批包括自共车,全地形车,拖拉机和摩托车; 它被称为摩托化."
 mecha:0 "机械化"
 mecha_desc:0 "装甲车的武器有两类: 机枪,用于搜索信息和保证安全的装置以及自动机枪,可以沉重打击敌人,并通过机动的优势发挥."
 especial:0 "特种部队"
 especial_desc:0 "特种部队和特种作战部队是经过训练能执行非常规任务的部队.特别部队出现在20世纪初,在第二次世界大战期间,当“参与战斗的每一个主要军队"都建立了专门用于敌后特种作战的部队,该军种有显着加强."
 tanque:0 "装甲技术研究"
 tanque_desc:0 "这有助于你拥有坦克.坦克真棒HUEHUE BRBRBR!"
 naval:0 "巴西海军"
 naval_desc:0 "巴西海军是巴西武装部队的海军分支,负责海上作战.巴西海军是南美洲和拉丁美洲最大的海军,并且是美洲第二大海军,仅次于美国海军.海军参与了巴西从葡萄牙独立的战争.大多数葡萄牙在南美洲的海军部队和设施被转移到新独立的国家--巴西.在独立后的最初几十年,巴西保有一支大型海军部队,并参与了乌拉圭省战争,河板冲突,巴拉圭战争和巴西历史上的星叛乱.到19世纪80年代,西的海军是南美洲最强大的.1893年海军叛乱到1905年之间,海军的发展有一个中断,当巴西收购了两艘当时最强大最先进的无畏舰时,引发了巴西与南美洲邻居的海军军备竞赛.巴西海军参加了第一次世界大战和第二次世界大战,他们在大西洋进行反潜巡逻."
 contratorpedeiro:0 "驱逐舰"
 contratorpedeiro_desc:0 "在德国人的限制和与美国资源的改组,巴西海军在南部,中部大西洋和加勒比积极参与了对U艇的打击.他们守卫了盟军船队前往北非和地中海.1942年至1945年间,海军负责进行574次护航行动,保护3164艘不同国籍的商船.敌军潜艇只击沉三艘船只.根据德国的资料,巴西海军对德国潜艇进行了六十六次反击."
 cruzador:0 "巡洋舰"
 cruzador_desc:0 "大约1,100巴西人在大西洋战役期间因32艘巴西商船和一艘海军舰艇沉没而死亡.商船上的972名死者,470人是船员,502人是平民乘客.除此之外,“生命树号"遭到德国潜艇攻击,99名水手死亡,以及1944年7月21日卡马匡巡洋舰沉没的事故中约350人死亡.巡洋舰巴伊亚在1945年7月4日被击沉,导致300多人死亡."
 capiatania:0 "无畏舰"
 capitania_desc:0 "1452条法案于1905年12月30日通过,授权4,214,550英镑用于新的军舰建设,1906年为1,685,820英镑,三个小型战舰,三个装甲巡洋舰, 六艘驱逐舰,十二艘鱼雷艇,三艘潜艇和两艘河流艇.虽然巴西政府后来因为成本的原因消除了装甲巡洋舰,之后海军部长,海军上将诺罗尼亚,与阿姆斯特朗惠特沃斯在1906年7月23日签订了三个小战舰的合同. 英国造船厂被命令建造两艘战舰,米纳斯吉拉斯号和圣保罗号; 开始了与阿根廷和智利的海军军备竞赛. 后来里约热内卢号订购和出售,另一个Riachuelo号到第一次世界大战结束也没有完成.后来两艘船将在第二次世界大战之前更新两次,一艘由美国另一艘由比利时建造."
 large_navio:0 "存在舰队学说"
 large_navio_desc:0 "巴西第一架航空母舰建于1960年.它看到了法国人在1961-1963龙虾战争里的谋生.当一些法国认为在毛里塔尼亚沿海有利可图的渔民决定将他们的搜索延伸到大西洋的另一边,他们定居在巴西海岸的一个位置,在水深250-650英尺的淹没的壁架上寻找龙虾.但当地的渔民抱怨说,捕鱼船来自法国,捕捉到了伯南布哥州的龙虾, 所以巴西海军上将阿诺尔的托斯卡纳命令两艘护卫舰航行到法国渔船所在的地区.了解实情并认为渔民的要求是正当的,然后巴西船长要求法国船只后退到更深的水域, 将近水区留给较小的巴西船只.情况变得非常紧张,法国人拒绝了这一要求,并发出一条消息,要求法国政府派遣一艘驱逐舰陪伴龙虾船,这促使巴西政府将其许多船舶置于警戒状态.法国政府于2月21日派遣了T 53级驱逐舰为渔船护航,但它被巴西军舰和米纳斯吉拉斯航空公司迅速击退."
 aereo:0 "发展空军"
 aereo_desc:0 "巴西空军是巴西武装部队的空军部队,三个国家军种之一. FAB是在陆军和海军空军部队合并为一个单一的军事部队,最初称为“国家空军"于1941年成立.两个航空分支机构将他们的设备,设施和人员转移到新部队."
 interceptador:0 "战斗机研制"
 interceptador_desc:0 "创建独立空军部队计划的主要支持者之一是当时的总统巴尔加斯.他在1940年初组织了一个研究小组且航空部(空军部)于当年年底成立.这个新的政府机构负责民用和军用航空的所有方面,包括基础设施,规范和组织."
 nave:0 "海军轰炸机研制"
 nave_desc:0 "航空部于1941年1月20日正式成立且其军事分支称为“国家空军", 随后在5月22日改为“巴西空军" (Força Aérea Brasileira – FAB).陆军 ("Aviação Militar")和海军 ("Aviação Naval") 的空军分支取消,所有人员,飞机,设施和其他有关设备转移到FAB."
 experiencia_i:0 "演习"
 experiencia_i_desc:0 "我们可以用战争演习来增加我们的现代武器战争的军事经验."
 experiencia_ii:0 "军事演习"
 experiencia_ii_desc:0 "我们应该在我们的邻国领土上开一些战争演习,只是为了它的乐趣."
 militarismo: "军国主义"
 educa:0 "技术教育"
 educa_desc:0 "1950年至1960年,本国拥有最高的识字率.这是因为从1947起,在大多数城市设立了补充教育班.在某种程度上,这种教学鼓励了专业课程或初级专业人员的入学.这种补充教育课程(专业和前专业)每年有超过40万名学生参加,连续十三年.因此,补充的包括两种学校,在1947年和1959年之间,教育了约520万学生."
