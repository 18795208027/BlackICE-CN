 #Country Leaders
 politics_clement_attlee_desc:0 "劳动党党魁"
 politics_louis_ferdinand_desc:0 "德意志帝国皇帝"
 politics_wilhelm_iii_desc:0 "德意志帝国皇帝"
 POLITICS_FRANCOGEN_DESC:0 "弗朗西斯科·佛朗哥是我们国家的领导者。他也是一位有成就的将军，他被赤匪所恐惧，并受到他的长枪党追随者的尊重。他可以在需要的时候带领我们的军队。"
 POLITICS_CHAO_KUNG_DESC:0 "照空方丈在德国和日本的支持下声称自己是真正的达赖喇嘛转世，很少人知道的是释照空出生于匈牙利，还曾以特雷比奇·林肯为名当选英国的下院议员，并且在来华之前做为德国在英国的间谍。来华后，皈依佛门,  在宝华山隆昌寺受戒, 法号照空。这就是他声称自己是达赖喇嘛转世之前的全部故事。"

 
 #Afghanistan
 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "穆罕默德·查希尔·沙赫是阿富汗王国的首相，与前任不一样的是，查希尔·沙赫将他的利益范围从英国和苏联转向纳粹德国。"
 #Albania
 POLITICS_KING_ZOG_DESC:0 "曾经身为总统的佐格一世现已自立为王，成为20世纪欧洲独裁君主制的化身：自私，肆意横行，卑鄙，被他自己的臣民所憎恶。"
 #Argentina
 POLITICS_AGUSTIN_PEDRO_JUSTO_DESC:0 "在阿根廷被称为“臭名昭著的十年”中，阿古斯丁·佩德罗·胡斯托的总统之位困难重重。他被指责进行了选举舞弊以及使阿根廷成为英国的经济殖民地，他面临着重新获得公众信任的艰巨任务。"
 POLITICS_NIMO_DE_ANQUIN_DESC:0 "阿根廷法西斯运动的领导尼米奥·德·安昆是贝尼托·墨索里尼i的忠实拥护者和支持者。为了他的理想，尼米奥致力于将意大利法西斯主义与天主教结合起来，并将其牢牢地植入阿根廷的政治体系中。"
 POLITICS_MARCELO_ALVEAR_DESC:0 "经过多年流亡生涯马尔塞洛·托尔夸托·德·阿尔维亚尔于1935年返回阿根廷，他做好了再次成为阿根廷总统的准备。 作为激进公民联盟党的领袖，他确信自1928年以来他能够带领阿根廷的迎回经济增长高峰。"
 POLITICS_FANNY_JABCOVSKY_DESC:0 "范妮·贾布科夫斯基在1934年阿根廷大选中因为选举舞弊被击败，随后她加入了国际红色援助党。 作为一个忠诚的共产主义者，她愿意为以党和马克思主义献出一切。"
 #Australia
 POLITICS_JOSEPH_LYONS_DESC:0 "作为一个非常有魅力的人，约瑟夫·莱昂斯是将澳大利亚联合党聚集在一起的粘合剂。 他坚定不移地拥护英国，作为澳大利亚总理以极高的忠诚度服务于他。"
 POLITICS_JOHN_CURTIN_DESC:0 "作为爱国者和渴望彻底的社会改革者，约翰·科廷已成为澳大利亚工党的代言人。 作为妇女和儿童权利的强烈倡导者，除了他略显激进的改革，他的政策可以被描述为“爱国的劳动主义”。"
 #Austria
 POLITICS_KURT_SCHUSCHNIGG_DESC:0 "在恩格尔伯特·陶尔斐斯遭到纳粹的暗杀后，他独裁统治的继承人库尔特·许士尼格反对希特勒和纳粹党合并奥地利的企图。 由于墨索里尼显露出抛弃斯特雷萨阵线的迹象，奥地利的未来看起来愈发严峻，库尔特对抗纳粹的任务越来越希望渺茫。"
 #Belgium
 POLITICS_LEOPOLD_DESC:0 "比利时国王利奥波德三世国王一直小心翼翼的与他的部长们打交道，使他能顺利地直接控制比利时的事务。"
 POLITICS_HUBERT_PIERLOT_DESC:0 "作为第一次世界大战的退伍军人，休伯特·皮尔洛特选择投身于政治。 在他的童年教育的影响下，休伯特加入了天主教党，成为其最有影响力和最重要的成员之一。"
 POLITICS_ACHILLE_VAN_ACKER_DESC:0 "作为比利时社会党（PSB-BSP）的成员，阿希尔·范阿克根据第一次世界大战的经验发展了他的社会主义观点。 作为议会的一员，他是社会保障立法领域的专家。"
 #Mandatory Palestine
 POLITICS_ARTHUR_GRENFELL_DESC:0 "作为第一次世界大战的老兵，亚瑟·格伦费尔·沃乔普爵士是一位善于处理殖民地事务的行政官，他同情在巴勒斯坦建议以色列国家的观点。"
 POLITICS_AMIN_HUSSEINI_DESC:0 "耶路撒冷的大穆夫提，阿明·胡赛尼是一位强大的阿拉伯民族主义者，是英国贝尔福宣言的最强烈反对者，也是德国纳粹主义的崇拜者。"
 #Brazil
 POLITICS_GETULIO_VARGAS_DESC:0 "热图利奥·瓦加斯是一位支持民族主义，工业化，集权化，社会福利和民粹主义的巴西民族主义者 - 他为此取得了绰号“穷人之父”。 尽管他反对共产主义，但瓦加斯也是工人权利的支持者。"
 #Bulgaria
 POLITICS_BORIS_III_DESC:0 "鲍里斯三世是保加利亚现任沙皇，斐迪南一世的接班人。 在1935年反政变后夺回权力，鲍里斯三世的“国王政府”要为‘保加利亚的黄金时代’负责。"
 #Burma
 POLITICS_ARCHIBALD_COCHRANE_DESC:0 "作为第一次世界大战的苏格兰海军退伍军人，阿奇博尔德·道格拉斯·科克伦爵士成为议员，直到1936年5月他被任命为缅甸总督。"
 #Canada
 POLITICS_MACKENZIE_KING_DESC:0 "威廉·莱昂·麦肯齐·金在法律和社会工作方面受过训练，在1935年第三任期之前两次担任加拿大总理。一个特殊的个人，麦肯齐·金有许多不受欢迎和奇异的信仰，特别是他的唯灵论。"
 #China
 POLITICS_CHIANG_KAI-SHEK_DESC:0 "孙中山的继承人蒋介石是中国民族主义者，他的人生目标是中国的工业化，消灭中国共产党人，消除西方在亚洲的影响，一生不遗余力地实现这一目标。"
 POLITICS_MAO_ZEDONG_DESC:0 "毛泽东作为一名马克思列宁主义的革命者是，在开始向陕北的战略撤退后成为中国共产党的领导人。"
 POLITICS_WANG_JINGWEI_DESC:0 "汪精卫原先是国民党左翼的一员，在第一次国共合作破裂后开始逐渐右转。 作为蒋介石的个人敌人，汪精卫有能力接管中国，包括与外国人合作。"
 #Chile
 POLITICS_ARTURO_ALESSANDRI_DESC:0 "作为一位改革者，阿图罗·亚历山德里三次当选为智利总统，他一直在增加政府对智利国会的影响力。"
 #Croatia
 POLITICS_ANTE_PAVELIC_DESC:0 "乌斯塔沙的创始人安特·帕韦利奇是克罗地亚的极端民族主义者，他的政策遵循着德国纳粹。 为了实现“克罗地亚人的克罗地亚”，他为了实现这一目标不择手段。"
 #Czechoslovakia
 POLITICS_EDVARD_BENES_DESC:0 "作为国际联盟理事会的成员，爱德华·贝内什是着名且有影响力的国际人物。 作为总统托马斯·马萨里克（Tomáš·Masaryk）培养的继承者，爱德华已成为捷克斯洛伐克唯一的决策者。"
 POLITICS_MILAN_HODZA_DESC:0 "米兰·霍查是一位着名的捷克斯洛伐克政治家，他是该国第一批为斯洛伐克利益发声的政治家之一。 提出了更大的区域一体化，他的理想是建立一个中欧民主联盟。"
 #DDR
 POLITICS_WILHELM_PIECK_DESC:0 "威廉·皮克在1922年勉强躲过了死亡，自1922年留居莫斯科以来他一直是约瑟夫·斯大林的忠实共产主义者和自愿追随者。随着纳粹的失败，他回到了德国，目标实现德国的苏维埃化。"
 #Denmark
 POLITICS_CHRISTIAN_X_DESC:0 "丹麦和冰岛国王克里斯蒂安十世是一位老式的君主，他更喜欢君主在一个国家的事务中扮演更重要的角色。 然而，当面对可能的革命时，他逐渐成为一个象征性的国家元首，并寻求与丹麦人重新建立联系。"
 #Egypt
 POLITICS_FAROUK_MUHAMMAD_ALI:0 "被他的属臣称之为'亲爱的国王'的法鲁克一世是埃及的统治者。尽管他是在埃及作为不列颠皇冠的属国的环境重长大的，法鲁克一世仍继承了他的父亲深深的意大利狂热（Italophilia）。他手中埃及的命运仍然是未知的。"
 #England/United Kingdom 
 POLITICS_STANLEY_BALDWIN_DESC:0 "作为第三次担任总理，斯坦利·鲍德温领导英国政府成功平息了1926年大罢工。 虽然英国经历了皇室动荡，但鲍德温一直主张英国解除武装。 然而，德国的发展改变了他的思想，重新武装正在慢慢开始。"
 POLITICS_NEVILLE_CHAMBERLAIN_DESC:0 "内维尔·张伯伦是前卫生部长和保守党成员。内维尔·张伯伦坚信和平，他准备尽可能长久地追求和平。在他掌舵国家的情况下，“绥靖”正成为英国人最喜欢的词。"
 POLITICS_WINSTON_CHURCHILL_DESC:0 "温斯顿丘吉尔爵士是经历多次战争的退伍军人和第一次大战中的海军上将，绰号“英国斗牛犬”，是一位坚定的英国爱国者，准备带领英国取得胜利，不管道路多么艰难。"
 #Estonia
 POLITICS_KONSTANTIN_PATS_DESC:0 "康斯坦丁·帕斯是爱沙尼亚独立运动三位创始人之一及其现任领导人。 在担任了民选的爱沙尼亚总统五个任期后，他在军队的帮助下发动政变，授予他独裁权力。 他确信爱沙尼亚需要他的指导才能发展成为一个伟大的国家。"
 #Finland 
 POLITICS_AIMO_CAJANDER_DESC:0 "艾莫·卡扬德于1927年加入国民进步党，并于1928年被选为国防部长。 卡扬德于1929年当选为议会议员。理想主义者卡扬德不相信芬兰会被卷入战争。"
 #France
 POLITICS_PIERRE_LAVAL_DESC:0 "作为一名新的社会主义者，皮埃尔·拉瓦尔近年来的主要贡献是在外交上。 将德国视为“法国的宿敌”，拉瓦尔采取了多项举措，将德国孤立起来：签署“法国 - 苏联互助条约”，让意大利和英国加入斯特雷萨阵线并且不干涉墨索里尼侵略阿比西尼亚，以换取其帮助法国对抗德国。"
 POLITICS_Paul_Reynaud_DESC:0 "作为经济去管制坚定的支持者，保罗·雷诺是民主共和联盟的一员。相信遏制德国政策的同时，雷诺也相信戴高乐关于如何组织现代战争的观念，并愿意支持他们，乐见其成。"
 POLITICS_EDOUARD_DALADIER_DESC:0 "作为激进社会党的一员，爱德华·达拉第是法国政坛的老手，在激进社会党分离出社会党的过程中扮演着重要角色。一边是社会福利的主张，一边是对密布的德国战争威胁的乌云的警觉，达拉第是第三共和国重要的领导人。"
 POLITICS_LEON_BLUM_DESC:0 "莱昂·布鲁姆是法国社会党的领导人。 作为人民阵线的创始人之一，莱昂·布鲁姆参与政治的历史可以追溯到1894年德雷福斯事件的年代。面对复兴的德国和斯大林对法国激进左派分子的影响，莱昂·布鲁姆稳定法国的任务看起来非常艰难。"
 #Germany
 POLITICS_ADOLF_HITLER_DESC:0 "元首和总理阿道夫·希特勒是德国国家社会主义工人党的领导人。从1933年开始执政，元首坚决要把德国再次变成一个世界大国。1935年德国国防军的建立在世界舞台上表明了他的意图和雄心。剩下的问题是他会取得多大的成功。"
 #Greece
 POLITICS_GEORGIOS_II_DESC:0 "重回希腊的国王乔治二世在1923年被迫退位并流亡后于1935年恢复了君主制。由于希腊王国的突然掌权并且缺乏希腊人民的真正支持，乔治选择了任命扬尼斯·梅塔克萨斯为首相建立王室独裁统治。"
 #Holland/Netherlands
 POLITICS_DIRK_JAN_DE_GEER_DESC:0 "迪克·扬·德海尔是基督教历史联盟的成员。 由于过去曾担任过总理，迪克·扬·德海尔在政治上经验丰富，被认为是一位稳定的政治家。"
 POLITICS_HENDRIKUS_COLJIN_DESC:0 "亨德里库斯·科莱恩于1922年成为反革命党的领导人，并于1933年第二次成为总理。随着荷兰大萧条的爆发，科莱恩政府采取了非常严格的财政政策。 对荷兰来说不幸的是，他的经济能力并没有帮助该国应对大萧条。"
 #Hungary
 POLITICS_MIKLOS_HORTHY_DESC:0 "“没有海军的海军上将”，霍尔蒂·米克洛什是匈牙利王国的摄政王，他的统治始于1920年匈牙利议会的要求。 作为一个坚定的反共产主义者和法西斯主义怀疑者，霍尔蒂首先寻求废除剥夺匈牙利领土的条约，以便在内部稳定匈牙利，从而使他的亲英政策逐渐倾向于和纳粹德国合作。"
 #Ireland
 POLITICS_EAMON_DE_VALERA_DESC:0 "埃蒙·德·瓦莱拉是独立战争期间的爱尔兰领导人之一以及第一任总统。是迈克尔·柯林斯的主要竞争对手。由于迈克尔·柯林斯在内战中意外战死，埃蒙·德·瓦莱拉于1932年成功当选爱尔兰执行委员会（总理）的总统。"
 #Italy
 POLITICS_BENITO_MUSSOLINI_DESC:0 "'领袖'，贝尼托·阿米尔卡雷·安德烈亚·墨索里尼是法西斯主义的创造者和意大利的法西斯独裁者。 前社会主义者，墨索里尼在第一次世界大战中作为一名狙击手的经历使他放弃了社会主义，转向新的“第三条道路”。 在1922年"进军罗马"后成功掌权，墨索里尼的目标很明确：扩大意大利帝国的规模，财富和影响力以恢复罗马帝国的荣光。"
 #Japan
 POLITICS_Hirohito_DESC:0 "昭和天皇裕仁是日本帝国的君主。作为日本的第124任天皇，他是日本人民的活神。有了人民对他的绝对忠诚，和日本宪法赋予他对国家的绝对权力，裕仁天皇就可以让日本在亚洲崛起了。"
 #Latvia
 POLITICS_KARLIS_ULMANIS_DESC:0 "1918年至1934年，卡尔利斯·乌尔马尼斯是拉脱维亚独立运动创始人之一以及拉脱维亚总理的。然而，在1934年，他发起了一场政变，准备使拉脱维亚向专制主义过渡。1936年，乌尔马尼斯使总统获得全权权利，实现独裁统治。 作为一名拉脱维亚民族主义者，他仍然认为“拉脱维亚的太阳照耀着每个人”。"
 #Lithuania
 POLITICS_ANTANAS_SMETONA_DESC:0 "安塔纳斯·斯梅托纳是1918年立陶宛独立的签署者之一，也是该国第一任总统。 正如波罗的海国家的典型情况一样，安塔纳斯·斯梅托纳于1926年发动政变，授予他在共和国的独裁权力。 作为一名民族主义者，斯梅托纳在提高立陶宛人民的民族主义情绪方面做了很多工作。"
 #Luxemburg
 POLITICS_CHARLOTTE_I_DESC:0 "现任卢森堡大公夏洛特一世自1919年以来一直统治着卢森堡，此前曾就是否保留君主制进行了全民公决。"
 #Manchukuo
 POLITICS_Emperor_Puyi_DESC:0 "1932年，中国最后一位皇帝溥仪勉强接受了日本的提议，让他成为满洲国的首脑。尽管最初对这一安排感到非常失望，日本人给他“满洲国皇帝”的称号使他再次容光焕发，并希望这是他将再次成为中国皇帝的一个迹象，即使这意味着一个由日本统治的中国。"
 #Poland 
 POLITICS_WLADYSLAW_SIKORSKI_DESC:0 "在第一次世界大战之前，瓦迪斯瓦夫·西科尔斯基建立了许多致力于实现波兰独立的地下组织。 西科尔斯基在20世纪20年代早期的波苏战争中痛击了苏军，实现了他的目标，波兰也再次成为独立国家。 从那以后，西科尔斯基在政府担任过几个职位，包括总理职位。"
 POLITICS_IGNACY_MOSCICKI_DESC:0 "伊格纳齐·莫希奇茨基是一名化学家，也是约瑟夫·毕苏斯基的傀儡，直到1935年去世。在毕苏斯基去世后，伊格纳齐保留了自1926年以来被任命的波兰总统的地位。温和的莫希奇茨基一直反对右翼爱德华·雷兹-希米格维的许多激进的民族主义行为，尽管两者之间存在协议。"
 #Portugal
 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DESC:0 "安东尼奥·德奥利维拉·萨拉查建立了其带法西斯性质的新国家体制(Estado Novo)，又称“合作和权威国家”。 反对民主，共产主义，社会主义，无政府主义和自由主义，葡萄牙的意识形态本质上是保守的和民族主义。 萨拉查与法西斯政权保持距离，并在他的“Como se Levanta um Estado”一书中公开蔑视国家社会主义。"
 #Romania 
 #Spain
 #Soviet Union 
 POLITICS_JOSEPH_STALIN_DESC:0 "约瑟夫·维萨里奥诺维奇·斯大林是苏联共产党总书记。极端残暴和偏执的约瑟夫·斯大林是铁腕的“国家之父”，也是弗拉基米尔·列宁的继承者。斯大林是一个机会主义者，他打算利用任何必要的手段扩大苏联的国际影响力。"
 #USA
