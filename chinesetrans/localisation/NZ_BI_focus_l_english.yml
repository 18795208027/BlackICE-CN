l_english:
 NZL_available_naval_manufacturer:0 "可用的造船公司"
 NZL_available_tank_manufacturer:0 "可用的装甲设计商"
 NZL_available_materiel_manufacturer:0 "可用的军需品供应商"
 NZL_bi_department_of_housing_construction:0 "住房建设部"
 NZL_bi_department_of_housing_construction_desc:0 "根据1935政府选出的政策,我们可以为市民大规模兴建新家园而投标.这种大规模的作业涉及到零件和配件的标准化,这在很大程度上比我国以前看到的要多."
 NZL_bi_public_works_department:0 "公共工程部"
 NZL_bi_public_works_department_desc:0 "大多数公共工程都由失业委员会执行,重点放在救济失业方面.我们可以将这些公共工程部,并通过导入土方机械扩大正版作品活动."
 NZL_bi_bureau_of_industry:0 "工业局"
 NZL_bi_bureau_of_industry_desc:0 "我们想要多元化我们的经济并增加制造.这个新部门会鼓励新工业的建设."
 NZL_bi_highway_construction:0 "公路及道路工程"
 NZL_bi_highway_construction_desc:0 "我们提高了我们的公共工程的效率。现在我们可以扩大公共工程部，为我国建立新的道路。"
 NZL_bi_import_restrictions:0 "进口限制"
 NZL_bi_import_restrictions_desc:0 "我们正在考虑的一个步骤是限制许多制成品的进口，以鼓励当地制造业。这在它的影响中被证明是偶然的，但鼓励了许多在战争年代做过重要工作的行业。"
 NZL_bi_diversification_of_economy:0 "鼓励私人产业"
 NZL_bi_diversification_of_economy_desc:0 "通过政府的订单和补贴，我们可以鼓励本地制造业的发展。"
 NZL_bi_power_development:0 "发展水电"
 NZL_bi_power_development_desc:0 "据统计,新西兰因工业生产增长和燃料进口减少,导致能源供应不足。我们需要开发更多的水电资源来缓解能源压力。"
 NZL_bi_extra_tech_slot:0 "科学与工业研究部"
 NZL_bi_extra_tech_slot_desc:0 "科学与工业研究部成立于1926年。经济发展使得我们更加自给自足，新科技被不断创造和应用。我们可以扩大“科学与工业研究部”来获得更多的发展。"
 NZL_bi_no_8_wire:0 "“8号钢丝”传统"
 NZL_bi_no_8_wire_desc:0 "因为我们远离大陆，从拓荒时代起，我们的公民就必须自己发明创造一些东西。1900年，我们的人均专利申请量是世界上最高的。虽然我们收到的许多建议都不太实际，但我们可以利用我们的公民创新传统为我们带来优势。"
 NZL_bi_extra_tech_slot_2:0 "研究型大学"
 NZL_bi_extra_tech_slot_2_desc:0 "我们可以资助各种项目，帮助我国进一步发展。"
 NZL_bi_enact_social_policy:0 "国内政策"
 NZL_bi_enact_social_policy_desc:0 "1935年新西兰工党政府当选的政策是建立西方世界第一个社会保障体系，包括免费使用医疗保健。"
 NZL_bi_pass_social_security_act:0 "通过社会保障法"
 NZL_bi_pass_social_security_act_desc:0 "全面的福利待遇与免费使用医疗保健相结合，1938年的“社会保障法”旨在从摇篮到坟墓地保障新西兰人。在未来的艰难决定中，它既维持了安全网又对政府的信任，但批评者声称福利国家过于昂贵并鼓励依赖。"
 NZL_bi_maori_volunteers:0 "毛利营"
 NZL_bi_maori_volunteers_desc:0 "由于战争似乎不可避免，阿皮拉纳·恩加塔部长和其他领导人提议成立一个由毛利人组成的部队。在战争期间，毛利人营继续成为新西兰最受欢迎的营。历史上，10万毛利人里大约有16000人在战争期间志愿服役。"
 NZL_bi_civilian_manpower_controls:0 "实行民用工业人力控制"
 NZL_bi_civilian_manpower_controls_desc:0 "我国拥有强大的劳工组织的传统。为了提高产量而降低加班费的规定遭到了公开的抵制和罢工。然而，为了结束战争大多数人们都接受这种生活方式，尽管批评者将其比作征兵。"
 NZL_bi_pass_the_manpower_act:0 "通过人力法案"
 NZL_bi_pass_the_manpower_act_desc:0 "由于以往的工资协议，不同的工资标准让我们流失了许多熟练技术工人，重新谈判这些条款的尝试遭遇了公开的抵抗和罢工。这项法案允许我们实行工业征兵，将包括毛利人和妇女的稀缺劳动力转移到国家重要的工作中。我们国家的共同牺牲意识允许我们采取这种措施。"
 NZL_bi_ratana_alliance:0 "拉塔纳联盟"
 NZL_bi_ratana_alliance_desc:0 "一项政府和拉塔纳运动间的协议将让更多本地的毛利人进入政府."
 NZL_bi_maori_conscription:0 "征召毛利人"
 NZL_bi_maori_conscription_desc:0 "因为高志愿服务率和缺乏官方记录导致土著毛利人没有被正式征召入伍。毛利人营的勇气表明，尽管存在实际困难，但现在是时候征募我们的全体人民了。"
 NZL_bi_mewo:0 "毛利人抗战组织"
 NZL_bi_mewo_desc:0 "对政府缺乏信任限制了我们协调毛利人劳动力的能力。帕里尔·佩基亚和其他毛利人领导人提议成立当地人参与的部落委员会，以促进工业和军队的招募。历史上，粮食产量的增加是他们最大的成就。"
 NZL_bi_early_rearmament:0 "计划战时经济"
 NZL_bi_early_rearmament_desc:0 "我们的人民只希望和平，但是战争的阴云笼罩着欧洲。虽然不受欢迎，政府可以提前进行战备。事实上，只有一部分计划是在战前完成的。"
 NZL_bi_peace_to_war:0 "从和平到战争"
 NZL_bi_peace_to_war_desc:0 "我们和平时期的供应商已经转换了生产以满足需要. 我们必须发展我们的军事工业以自给自足."
 NZL_bi_military_factory:0 "军事工业"
 NZL_bi_military_factory_desc:0 "从历史上看,新西兰在早期战争中几乎遭受过几乎所有种类的军事装备的短缺. 我们需要增加我们的弹药和武器装备的生产."
 NZL_bi_military_factory2:0 "军事工业 II"
 NZL_bi_military_factory2_desc:0 "我们的军队需要不断增加的各种设备. 需要新的建设."
 NZL_bi_military_factory3:0 "军事工业III"
 NZL_bi_military_factory3_desc:0 "现代战争的需求是永无止境的. 可以建立新的军事工厂."
 NZL_bi_cool_storage:0 "增加冷藏储存"
 NZL_bi_cool_storage_desc:0 "我们是一个拥有3000万只绵羊和200万头奶牛的农业国家，我们对战争的最大贡献是继续向海外公民和士兵提供重要的粮食。在战争时期由于运力不足，储存易腐食品对于维持我们的经济和供应我们的盟友至关重要。"
 NZL_bi_duplicate_rolling_mill:0 "铁和钢"
 NZL_bi_duplicate_rolling_mill_desc:0 "我们在达尼丁有一个轧钢厂，Onekaka含丰富高品质铁矿石的封存铁矿，还有著名的西海岸铁砂。目前我们大量的铁依赖进口，为了满足经济需求，我们可以重启钢铁冶炼项目。"
 NZL_bi_canning:0 "发展罐头生产能力"
 NZL_bi_canning_desc:0 "由于不需要冷藏空间,太平洋地区美军对罐装肉类需求非常大。据统计，肉类罐头生产在整个战争期间都在扩大，尤其是在美国参加太平洋战役期间。"
 NZL_bi_meat_focus:0 "关注肉和奶制品生产"
 NZL_bi_meat_focus_desc:0 "战争前羊毛是主要的外汇来源，但是现在欧洲市场已经不复存在了。随着欧洲大量粮食损失和美国的参战，全球对肉类和乳制品的需求量大大增加。我们的盟友急需粮食供应，我们可以相应地转移我们的农业重点。"
 NZL_bi_taranaki_oil:0 "塔拉纳基油田"
 NZL_bi_taranaki_oil_desc:0 "我们在莫图罗阿拥有英联邦最古老的油井，尽管非常小。许多人曾试图在该地区钻探其他井，但都失败了。但许多人相信，该地区有大量的石油储备，但是需要耐心勘探才能找到。"
 NZL_bi_colonial_ammunition:0 "殖民地弹药公司"
 NZL_bi_colonial_ammunition_desc:0 "新西兰在战争开始时唯一的弹药生产商. 他们有大量设施并准备好了扩大生产."
 NZL_bi_charlton:0 "查尔顿发动机车间"
 NZL_bi_charlton_desc:0 "随着英国重新武装，英国的武器供不应求。 一位名叫菲利普.查尔顿的工程师开发了一组套件，将布尔战争时期的步枪变成轻机枪。 虽然被认为不如新列装的布伦式轻机枪，但是已改装完的枪支在测试使用过程中具有重量轻、可靠性高等优点。"
 NZL_bi_truck_assembly_plant:0 "卡车装配厂"
 NZL_bi_truck_assembly_plant_desc:0 "我们可以通过在小作坊中制造零件，再通过位于惠灵顿地区的大部分汽车和卡车装配厂进行组装来扩大生产。"
 NZL_bi_armor_effort:0 "当地生产"
 NZL_bi_armor_effort_desc:0 "我们可以进一步发展我们的分包合同，通过民用工业生产零部件来组装轻型装甲车辆。历史上有1300辆履带式运输车和其他车辆被生产出来。"
 NZL_bi_domestic_designs:0 "国内设计"
 NZL_bi_domestic_designs_desc:0 "随着国外销售的中断，一些市民提出了我们可以自己建造的基本轻型坦克设计，包括臭名昭著的鲍勃·塞姆普设计。历史上最好的是斯科菲尔德坦克。在一个没有装甲设计的国家里，由有动力的人快速制作原型，与当代的主要动力模型相比，这些都是缺乏的，但总比没有坦克要好。"
 NZL_bi_armor_vickers:0 "得到维克斯轻型坦克的设计许可"
 NZL_bi_armor_vickers_desc:0 "早期的维氏设计已被广泛出口，并在波兰和苏联的许可下生产。我们在母国的朋友愿意让我们根据许可证生产维克斯轻型Mk.vi."
 NZL_bi_armor_valentine:0 "得到瓦伦丁坦克的设计许可"
 NZL_bi_armor_valentine_desc:0 "一个可靠和保护良好的油箱设计。我们发展中的坦克行业现在可以处理更大的铸件和更复杂的悬浮。从历史上看，瓦伦丁是根据加拿大的许可证生产的，其中大部分被送往苏联。"
 NZL_bi_armor_m3:0 "得到M3李坦克的设计许可"
 NZL_bi_armor_m3_desc:0 "如果英国的设计被证明不合适或被推迟，我们可以寻求伟大的民主军火库的帮助。历史上，加拿大为他们的公羊坦克建造了授权的M3底盘，尽管他们没有看到战斗。"
 NZL_bi_armor_m4:0 "得到谢尔曼坦克的设计许可"
 NZL_bi_armor_m4_desc:0 "M3的继任者是优越的谢尔曼.历史上的盟国统一标准的M4,和加拿大产生了他们自己的版本的灰熊."
 NZL_bi_manpower_for_army:0 "人力资源投入军队"
 NZL_bi_manpower_for_army_desc:0 "我国正向总动员靠近. 军事需求必须排在首位."
 NZL_bi_manpower_for_industry:0 "人力资源投入战争工业"
 NZL_bi_manpower_for_industry_desc:0 "我国人口正向总动员靠近, 包括女人和新退休的人. 虽然我们缺乏重工业, 但我们的劳动力受过教育且能干. 我们应当关注为盟友生产弹药."
 NZL_bi_dilution_of_labour:0 "劳动力稀释"
 NZL_bi_dilution_of_labour_desc:0 "我们最大的掣肘在于熟练工，特别是钢铁工人。 我们可以将稀缺的熟练工扩散到更多的工厂，以帮助监督和快速再培训其他行业。"
 NZL_bi_NZR_armour:0 "新西兰铁路"
 NZL_bi_NZR_armour_desc:0 "铁路车间是我们拥有的最大的机械工程设施。 我们可以派遣熟练工到其他工厂来帮助监督和培训我们的机械工程人员，尽管我们的铁路维护将受到我们在战争中铁路需求不断增加的影响。 需要做出艰难的决定。"
 NZL_bi_NZR_rail:0 "重视后勤"
 NZL_bi_NZR_rail_desc:0 "我们可以让一些钢铁工人在其他地方进行监督，但我们的铁路工人应该专注于他们最擅长的事情。"
 NZL_bi_NZR_ships:0 "转变钢铁工人为船坞工人"
 NZL_bi_NZR_ships_desc:0 "这场战争将远离我们的海岸。 我们可以将一些熟练的铁路车间工程师转移到我们的造船厂。"
 NZL_bi_wartime_requisition:0 "战时征用"
 NZL_bi_wartime_requisition_desc:0 "我们共同防御的需求要求我们动员民间资源。 为了我们的防御任务我们可以征用和翻新民用汽车，卡车和步枪，并在以后提供补偿。"
 NZL_bi_armor_salvage:0 "沙漠救援战争"
 NZL_bi_armor_salvage_desc:0 "战争的战利品属于胜利者。 我们在战场上的部队“获得”了一些受损或废弃的坦克以及其他各种类型的装甲车。 这些可以通过一些努力与新的主人重新投入战场。"
 NZL_bi_rubber_reclaimation:0 "再生橡胶"
 NZL_bi_rubber_reclaimation_desc:0 "再生轮胎可以填补生橡胶供应的许多空白。 历史上，相当于两年战前进口的橡胶被回收和使用。"
 NZL_bi_army:0 "国防委员会"
 NZL_bi_army_desc:0 "成立一个国防委员会,协调三项服务的活动,并就国防政策向政府提供意见"
 NZL_bi_imperial_defence_college:0 "帝国国防学院"
 NZL_bi_imperial_defence_college_desc:0 "以改善财务状况,我们可以再次派遣资深员工到海外留学."
 NZL_bi_reorganise_army:0 "重组军队"
 NZL_bi_reorganise_army_desc:0 "我们的不足之处是缺乏现代军事技术方面的培训。 我们可以开放军队学校，改善训练设施，并加强我们步兵和支援武器的机械化。"
 NZL_bi_2NZEF:0 "组建新西兰第二远征军"
 NZL_bi_2NZEF_desc:0 "我们和平时期的军队是基于一个师的组织结构，因此我们可以动员组建一支远征师,在和平时期仍留在本土防卫。我们拥有指挥部和支援单位，但这支部队仍无法很好的完成海外投送的任务。 通过努力，这个设想的部队可以成为现实。"
 NZL_bi_home_guard:0 "组建家园保卫队"
 NZL_bi_home_guard_desc:0 "以英国为例，志愿者团体已经开始进行自我组织，包括农民联盟和退伍军人团体。 我们可以把它们置于政府的控制之下。"
 NZL_bi_coastal_forts:0 "提升沿海防御"
 NZL_bi_coastal_forts_desc:0 "我们有一系列的过时的海防工事可以追溯到一战或1885俄罗斯的恐慌.这些可以升级和新职位的设立"
 NZL_bi_operations_europe:0 "计划专注于欧洲"
 NZL_bi_operations_europe_desc:0 "定义冲突将再次在西欧,在那里我们堕落的来自佛兰德斯的田野和索姆河上战争的谎言."
 NZL_bi_operations_middle_east:0 "计划专注于中东"
 NZL_bi_operations_middle_east_desc:0 "正如我们曾在苏伊士、西奈和巴勒斯坦的大战中,我们可能会被要求再次战斗在灼热的沙漠.我们的补给线很短,和英联邦把我们看成哈代殖民地适合于硬地形."
 NZL_bi_operations_pacific:0 "计划专注于太平洋"
 NZL_bi_operations_pacific_desc:0 "我们的家不容忽视.太平洋的安全一直要求北境的任何进攻者被推迟,直到皇家海军能够鼓起力量."
 NZL_bi_mechanization_effort:0 "支援武器的机械化"
 NZL_bi_mechanization_effort_desc:0 "我们可以努力增加我们的步兵机械化及其支援武器."
 NZL_bi_LRDG:0 "长程沙漠部队"
 NZL_bi_LRDG_desc:0 "在非洲沙漠这片不毛之地进行袭击和侦察需要专家的导航和决心。 我们的许多士兵都是吃苦耐劳的农民，习惯于在崎岖的地形工作。 我们可以为这种努力做出贡献。"
 NZL_bi_islands_recon:0 "岛屿建设"
 NZL_bi_islands_recon_desc:0 "守卫南太平洋将带领我们进入广阔的岛链地区。 我们必须提高我们在广阔且互联的海岸线周围侦察和部署的能力。"
 NZL_bi_expand_rnzaf:0 "扩大新西兰皇家空军"
 NZL_bi_expand_rnzaf_desc:0 "随着欧洲紧张局势的加剧，扩充我们的空中力量是明智的。"
 NZL_bi_independent_rnzaf:0 "一个独立的新西兰皇家空军"
 NZL_bi_independent_rnzaf_desc:0 "新西兰常备空军在获得皇家许可后于1934年更名为新西兰皇家空军，但仍由陆军控制。 如果我们要充分利用空中力量，我们不断壮大的空军必须以独立军种发展。"
 NZL_bi_airfield_construction:0 "机场建设"
 NZL_bi_airfield_construction_desc:0 "我们需要建造新的机场，不仅仅是为了当前的防御，还要建立我们的培训机构。"
 NZL_bi_fighter_focus:0 "当地防御"
 NZL_bi_fighter_focus_desc:0 "在我们有限的手段内，我们寻求保护自己和朋友们。 理论家认为“数量足够的轰炸机能够通过一切防御”，但我们的政治家厌恶这种对侵略的关注。 我们可以绘制自己的路线。"
 NZL_bi_bomber_focus:0 "科克伦报告"
 NZL_bi_bomber_focus_desc:0 "政府已委托对防空需求进行审查。 科克伦报告显示，中型轰炸机中队既可以保卫航线，也可以支持海外英军。 这看起来非常明智。"
 NZL_bi_light_airframe:0 "轻型机身设计"
 NZL_bi_light_airframe_desc:0 "我们的员工和飞行员都很聪明，适应性强。 我们可以计划轻型机身的建造和使用。"
 NZL_bi_british_aircraft:0 "得到英国设计的许可"
 NZL_bi_british_aircraft_desc:0 "我们与母国的关系很强大。 我们可以通过谈判获得多种飞机设计的技术援助。"
 NZL_bi_NAV_effort:0 "太平洋空中巡逻"
 NZL_bi_NAV_effort_desc:0 "南太平洋十分广阔,我们的海军部队很少.飞机是守护我们北边海洋的有效手段."
 NZL_bi_assist_RAF:0 "转移轰炸机和机组人员到英国皇家空军"
 NZL_bi_assist_RAF_desc:0 "英国去哪里，我们就去哪里。她站在哪，我们就站在哪。我们计划采购30架轰炸机，机组人员在英国接受培训。让我们把他们都交给英国皇家空军。历史上，新西兰惠灵顿轰炸机飞行后来成为英国皇家空军第75中队。"
 NZL_bi_assist_RAF2:0 "加入英联邦航空训练计划"
 NZL_bi_assist_RAF2_desc:0 "英联邦航空训练计划是由英国、加拿大、澳大利亚和新西兰共同制定的一项大型联合机组训练计划。在战争期间，新西兰为英国皇家空军提供了2743名飞行员。"
 NZL_bi_commonwealth_exchanges:0 "英联邦交流"
 NZL_bi_commonwealth_exchanges_desc:0 "我们可以与我们的盟国合作, 从共同的智慧中受益."
 NZL_bi_commonwealth_tech:0 "技术援助"
 NZL_bi_commonwealth_tech_desc:0 "我们与母国的关系很强大，他们会协助我们引进新的技术和装备,以加强我们的武装部队."
 NZL_bi_technology_sharing_comm:0 "英联邦互助"
 NZL_bi_technology_sharing_comm_desc:0 "大不列颠和英联邦代表联盟感谢我们的辛勤工作.尽管有自己武装部队的需要,他们仍提供进一步的技术援助.从历史上看,新西兰得到了大量的援助和租借,其中大部分在战后被一笔勾销."
 NZL_bi_radio_industry:0 "雷达工业"
 NZL_bi_radio_industry_desc:0 "战争爆发时，科学发展部主任E·马斯登博士在英国研究雷达技术已有数月之久，大大推动了我们刚刚起步的雷达行业。我们可以以此为基础来满足自己的需求，甚至可以向盟国出口雷达设备。"
 NZL_bi_singapore_focus:0 "新加坡防务策略"
 NZL_bi_singapore_focus_desc:0 "从1920开始,我们的核心防御政策是依靠皇家海军的援助,由一个坚固的海军基地维持.它作为帝国承诺的象征,有助于掩盖战略中日益增长的战略弱点.历史上,新西兰资助了海军基地,该基地于1939竣工."
 NZL_bi_singapore_forts:0 "促成陆地堡垒"
 NZL_bi_singapore_forts_desc:0 "不管是好是坏,盛大命名的“新加坡要塞”的工作进展缓慢.新加坡战略的书面要求澳大利亚坚持到皇家海军能到达.有助于防御工事是一个可以选择的选项.历史上,英国开始从事地面防御工事,在入侵发生时未完成."
 NZL_bi_navy_doctrine:0 "海洋战略"
 NZL_bi_navy_doctrine_desc:0 "我们是一个依赖通过海路出售我们劳动产品换取重要进口的小国。公海自由是我们生存的关键，我们如何促成公海自由取决于我们。"
 NZL_bi_shipbuilding:0 "发展德文波特造船厂"
 NZL_bi_shipbuilding_desc:0 "为了维持和支持我们水域的战舰，我们需要更好的工房和船坞设施。"
 NZL_bi_form_rnzn:0 "从新西兰皇家海军"
 NZL_bi_form_rnzn_desc:0 "新西兰海军作为皇家海军在新西兰的一支部队，由于扩张，我们的部队基本上自给自足，独立于皇家海军存在。建立我们自己的海军承认这个事实。历史上这发生于1941年10月1日。"
 NZL_bi_minesweepers:0 "建造扫雷艇"
 NZL_bi_minesweepers_desc:0 "重新武装已经开始，对护航舰和其他小型船只的需求永无止境。 我们可以制定计划建造扫雷舰以保护我们的港口和贸易，这也将为我们的造船商提供宝贵的经验。"
 NZL_bi_fairmiles:0 "巡逻艇"
 NZL_bi_fairmiles_desc:0 "我们的水域需要防御者。 作为战时权宜之计，我们可以在船员监督下迅速培训其他行业的熟练劳动力，并建造小型船舶。 历史上，在岛上运动中建造了汽艇。 在战争期间总共建造了近500艘船只，并且至少对1000多艘美国船只进行了部分维修。"
 NZL_bi_commerce_protection:0 "贸易保护"
 NZL_bi_commerce_protection_desc:0 "我们应该把我们少量的海军集中在保护必要的供应线上。"
 NZL_bi_cruiser_effort:0 "巡洋舰设计"
 NZL_bi_cruiser_effort_desc:0 "巡洋舰长期在南太平洋巡逻，是一艘多功能且平衡的船，射程充足。 也许是时候我们建造自己的了。"
 NZL_bi_commerce_interdiction:0 "其他办法"
 NZL_bi_commerce_interdiction_desc:0 "虽然潜艇可能缺乏通用性和持久性，但可以通过成本效益来弥补它。 我们可以采取更具攻击性的方法来控制我们的航道。"
 NZL_bi_us_programme:0 "美国计划"
 NZL_bi_us_programme_desc:0 "美国询问我国是否可以为太平洋地区建造较小的船只，如驳船，拖船和动力驳船。 我们没有准备好从事基本工作的钢铁工人。 但是，我们可以快速重新培训和监督木匠和其他学员，从车身制造公司和铁路车间引进钢铁工人。 历史上，建造了超过100艘船。"
 NZL_bi_fiji_focus:0 "保卫当地岛屿"
 NZL_bi_fiji_focus_desc:0 "我们的手段可能有限，但我们仍然可以依靠自己的防守。 西边如堡垒般的澳大利亚。 对我们的贸易和自由的最直接威胁将来自北方。 我们可以在斐济建立一个基地，以保护我们的沿海水域。"
 NZL_bi_fiji_focus2:0 "强化斐济"
 NZL_bi_fiji_focus2_desc:0 "我们可以进一步发展我们北方邻国的设施."
 NZL_bi_commonwealth_focus:0 "英联邦纽带"
 NZL_bi_commonwealth_focus_desc:0 "我们是一个可能远离战场的贸易型小国家，我们可以为我们母国以及我们主权伙伴的共同利益提供最好的服务。"
 NZL_bi_look_beyond_commonwealth:0 "着眼于英联邦的未来"
 NZL_bi_look_beyond_commonwealth_desc:0 "太平洋地区出现了新的强权，英国离欧洲的权力中心越来越远。 我们必须为我们国家的未来寻找新出路。"
 NZL_bi_political_effort:0 "着眼于英联邦的未来"
 NZL_bi_political_effort_desc:0 "太平洋地区出现了新的强权，英国离欧洲的权力中心越来越远。虽然我们与英国的纽带可能仍然存在，但我们国家的需要也可能要求我们考虑其他选择。"
 NZL_bi_collectivist_ethos:0 "集体主义思潮"
 NZL_bi_collectivist_ethos_desc:0 "我们的敌人或许能够分裂并征服那些弱小的国家，但我们的人民将团结一致，万众一心！"
 NZL_bi_liberty_ethos:0 "自由思潮"
 NZL_bi_liberty_ethos_desc:0 "在这个试图扼杀人类精神的意识形态狂热者时代,我们将捍卫个人自由和自由."
 NZL_bi_independent_new_zealand:0 "独立的新西兰"
 NZL_bi_independent_new_zealand_desc:0 "英国的遗产将永远是我们历史的一部分，但我们不能参与外国纷争和冲突。 我们的未来在别处。"
 NZL_bi_develop_relations_with_us:0 "发展和美国的关系"
 NZL_bi_develop_relations_with_us_desc:0 "全球紧张和日益加剧的冲突使我们更加孤立。 我们国家需要强大的朋友，比如美国。 从历史上看，这发生在太平洋战役期间与美国的密切合作期间，以及战争结束后美国主导的太平洋地区的现实。"
 NZL_bi_project_seal:0 "秘密项目"
 NZL_bi_project_seal_desc:0 "美国海军司令吉布森建议测试使用精心放置的炸药来制造大浪以破坏海岸防御， 我们可以进行进一步的测试。从历史上看，该技术被证明是可行的，但效率低下。"
 NZL_bi_why_we_fight:0 "我们为何而战"
 NZL_bi_why_we_fight_desc:0 "世界上的黑暗势力是互相对立的。 在这个决定性的时刻，我们的理想不会被注意。"
 NZL_bi_john_lee:0 "约翰 A. 李"
 NZL_bi_john_lee_desc:0 "李是一名第一次世界大战授勋的伤残老兵，是一位公认的社会主义和有影响力的政治家。 他认为我们的措施过于谨慎，只有社会主义纲领才能解决社会问题。 他的支持者声音很大，也许现在是时候解决他们的要求了。"
 NZL_bi_nationalise_the_banks:0 "国有化银行"
 NZL_bi_nationalise_the_banks_desc:0 "制度是为人而设计的，而不是人为制度统服务。人类的利益高于一切制度。我们国家必须控制我们的金融机构。"
 NZL_bi_exporting_the_struggle:0 "输出斗争"
 NZL_bi_exporting_the_struggle_desc:0 "必须解决我们海外同志的困境。 我们必须利用社会的优势来支持我们的事业。"
 NZL_bi_join_comintern:0 "加入共产国际"
 NZL_bi_join_comintern_desc:0 "全世界工人必须团结起来，夺取资本阶级的生产资料。"
 NZL_bi_technology_sharing_with_soviet_union:0 "工人研究合作"
 NZL_bi_technology_sharing_with_soviet_union_desc:0 "我们在科研战线上的同志，如兄弟般向我们分享他们的研究成果。"
 NZL_bi_license_polikarpov:0 "波利卡尔波夫生产许可"
 NZL_bi_license_polikarpov_desc:0 "苏联政府愿意达成协议，允许我们生产Polikarpov I-15‘海鸥’战斗机。 虽然是传统的双翼飞机，但生产经验将有助于我们发展自己的航空业。 历史上，西班牙在20世纪30年代生产了200多架Polikarpov I-15‘海鸥’战斗机。"
 NZL_bi_plan_intervention:0 "干涉计划"
 NZL_bi_plan_intervention_desc:0 "我们的敌人准备为了他们的理想介入远方的冲突，我们必须准备做同样的事。"
 NZL_bi_war_propaganda:0 "战争宣传"
 NZL_bi_war_propaganda_desc:0 "把我们的思想建立在真理的基础上，就可以把它当作真理来教导。教育和媒体必须体现这一点。"
 NZL_bi_nationalism_focus:0 "全新的军团"
 NZL_bi_nationalism_focus_desc:0 "新西兰军团有浓厚地个人主义政策，坦率地说还不够好。 应该鼓励那些呼吁建立更强大的集体意志的人发声。"
 NZL_bi_CMT:0 "义务军事训练"
 NZL_bi_CMT_desc:0 "虽然自1909年以来就一直存在于我们的法律中，但由于大萧条，所有年轻男子参加军事训练的要求推迟到了1930年。 现在是重新开始这一明智措施的时候了。"
 NZL_bi_fascism_in_nz:0 "新西兰法西斯主义"
 NZL_bi_fascism_in_nz_desc:0 "当旧世界不再束缚我们，未来属于强者。 这是我们给人民的礼物。"
 NZL_bi_approach_japan:0 "接近日本"
 NZL_bi_approach_japan_desc:0 "太平洋地区出现了新秩序。我们应该确保与胜利者保持一致。"
 NZL_bi_so_be_it:0 "就这样吧，选择孤立"
 NZL_bi_so_be_it_desc:0 "盟友只会把敌人引到我们岸边。 我们将走自己的路。"
 NZL_bi_technology_sharing_with_japan:0 "与日本的研究合作"
 NZL_bi_technology_sharing_with_japan_desc:0 "我们的员工聪明且适应力强。我们有很多可以给我们的北方邻居。"
 NZL_bi_license_nakajima:0 "中岛式战斗机许可证"
 NZL_bi_license_nakajima_desc:0 "日本帝国愿意达成一项协议，允许我们生产中岛式战斗机。这款战斗机构造轻巧且具有高机动性。生产这种飞机的经验将有助于我们飞机制造业的发展。"
 anzac_started:0 "我们的伙伴尚未启动此国策"
 ast_depressed:0 "澳大利亚尚未陷入大萧条。"
 ANZAC_treaty:0 "牢不可破的澳新友谊"
 ANZAC_treaty_desc:0 "澳大利亚和新西兰之间的关系一直很牢固，在未来的困难时期，依靠亲密的朋友并组建联盟是件好事。"
 ANZAC_army:0 "澳新军团"
 ANZAC_army_desc:0 "澳大利亚和新西兰陆军军团（澳新军团）是第一次世界大战协约国地中海远征军的陆军军团。它于1914年12月在埃及成立，并在加里波利战役中参战。威廉伯德伍德将军指挥的澳新军团，其中包括来自第一澳大利亚帝国军和第一新西兰远征军的部队。在协约国军队撤离加利波利半岛并组建了第一澳新军团和第二澳新军团之后，该军团于1916年解散。"
 ANZAC_drills:0 "联合演习"
 ANZAC_drills_desc:0 "澳大利亚和新西兰军队关系密切。我们都能从联合训练中获益。"
 ANZAC_ground:0 "重视陆地"
 ANZAC_ground_desc:0 "虽然我们两国都受海洋约束，但为了援助我们的盟友，我们必须拥有最好的装备和训练有素的部队"
 ANZAC_flight:0 "重视航空"
 ANZAC_flight_desc:0 "直接入侵的威胁很小，到前线的运输又长又危险，因此，我们将着力于生产可以在任何领域帮助作战的飞机。"
 ANZAC_sing:0 "澳大拉西亚要塞化"
 ANZAC_sing_desc:0 "来自北方的威胁太大了，不容忽视，我们必须保卫英联邦"
 ANZAC_people:0 "自由旅行"
 ANZAC_people_desc:0 "让我们放松对两国之间旅行的限制"
 ANZAC_ppl:0 "移民增加"
 ANZAC_trade:0 "自由贸易"
 ANZAC_trade_desc:0 "我们的一些商品的关税很高，但我们可以为我们的亲密朋友降低一些。"
 ANZAC_develop:0 "联合研发"
 ANZAC_develop_desc:0 ""
 ANZAC_econ:0 "联合铁路建设"
 ANZAC_econ_desc:0 "虽然被海洋分离，但我们可以共享铁路建设中使用的一些较大的设备。"
 ANZAC_fac:0 "经济合作"
 ANZAC_fac_desc:0 ""
 ANZAC_navy:0 "海军行动"
 ANZAC_navy_desc:0 ""
 ANZAC_dock:0 "船坞建设"
 ANZAC_dock_desc:0 ""
 ANZAC_sea:0 "保卫太平洋"
 ANZAC_sea_desc:0 ""
 ANZAC_museum:0 "博物馆和艺术画廊会议"
 ANZAC_museum_desc:0 "在墨尔本举行的澳大利亚和新西兰博物馆和美术馆会议上，决定成立一个专业协会。澳大利亚和新西兰美术博物协会"
 ANZAC_antartic:0 "在南极建立一个小型科研前哨站"
 ANZAC_antartic_desc:0 "1931年英国人将部分南极洲交给澳大利亚和新西兰，我们应该派遣一支联合探险队开始研究这片陌生的土地"
 ANZAC_sci:0 "分享科技"
 ANZAC_sci_desc:0 ""