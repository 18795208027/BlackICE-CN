 cv_multirole:0 "海军多用途战斗机"
 cv_multirole_equipment:0 "海军多用途战斗机"
 cv_multirole_equipment_desc:0 "战斗机快速灵活，可以做很多工作. 一切从空中优势战斗，保护你的轰炸机和拦截敌人的轰炸机. 多用途战斗机也可以攻击地面目标."
