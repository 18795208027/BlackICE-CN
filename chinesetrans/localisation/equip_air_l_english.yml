 cv_CAS_equipment_3_desc:0 "一种先进近距支援机，改造为可从航母起飞降落。"
 cv_fighter_equipment_0:0 "战间期型舰载战斗机"
 cv_fighter_equipment_0_short:0 "舰载战斗机"
 cv_fighter_equipment_0_desc:0 "一种早期战斗机，改造为可从航母起飞降落。"
 cv_fighter_equipment_1:0 "舰载战斗机 I型"
