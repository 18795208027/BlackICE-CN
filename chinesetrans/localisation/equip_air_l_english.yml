 cv_fighter_equipment_5:0 "舰载战斗机占位"
 cv_fighter_equipment_5_short:0 "LEAVE IN RESERVES 暂时保留"
 cv_fighter_equipment_5_desc:0 "这是(希望是)一种暂时的解决方案以使航母开始建造时有补位的战斗机.它们的目的是立即自动升级为你库存中已生产的任何舰载战斗机."
 cv_CAS_equipment_0:0 "舰载近距空中支援机占位"
 cv_CAS_equipment_0_short:0 "LEAVE IN RESERVES 暂时保留"
 cv_CAS_equipment_0_desc:0 "这是(希望是)一种暂时的解决方案以使航母开始建造时有补位的近距空中支援机.它们的目的是立即自动升级为你库存中已生产的任何舰载近距空中支援机."
 cv_nav_bomber_equipment_0:0 "舰载海军轰炸机占位"
 cv_nav_bomber_equipment_0_short:0 "LEAVE IN RESERVES 暂时保留"
 cv_nav_bomber_equipment_0_desc:0 "这是(希望是)一种暂时的解决方案以使航母开始建造时有补位的海军轰炸机.它们的目的是立即自动升级为你库存中已生产的任何舰载海军轰炸机."
 iar_80:0 "罗马尼亚航空工业公司 IAR 80"
 iar_80_equipment:0 "罗马尼亚航空工业公司 IAR 80"
 iar_80_equipment_desc:0 "IAR-80是一种罗马尼亚国产战斗机."
 iar_80_equipment_1:0 "罗马尼亚航空工业公司 IAR 80"
 iar_80_equipment_1_short:0 "IAR-80"
 iar_80_equipment_1_desc:0 "IAR-80是一种罗马尼亚国产战斗机"
 tech_iar_80_equipment_1:0 "IAR-80"
 tech_iar_80_equipment_1_desc:0 "当战争到来时，我们的盟友可能不愿借给我们现代飞机.我们应该注重我们自己的战斗机研发以保障战机的供应."
 iar_80_gun_upgrade:0 "机枪"
 iar_80_gun_upgrade_desc:0 "加装两门额外的7.92 mm机枪.之后的升级将允许这两门7.92 mm机枪换成13 mm机枪，并最终将另外两门7.92 mm机枪替换为MG 151/20."
 iar_80_engine_upgrade:0 "引擎"
 iar_80_engine_upgrade_desc:0 "将引擎升级为K14-100A引擎.之后我们可以将其替换为BMW 801来获得甚至更好的飞行性能."
 iar_80_armor_upgrade:0 "装甲"
 iar_80_armor_upgrade_desc:0 "座椅装甲和防弹玻璃将使IAR在敌人的炮火下生存下来."
 iar_80_range_upgrade:0 "副油箱"
 iar_80_range_upgrade_desc:0 "安装必要装备以使机翼下方能加挂副油箱携带更多燃料."
 iar_81:0 "IAR-81"
 iar_81_equipment:0 "IAR-81"
 iar_81_equipment_desc:0 "IAR-81是由IAR-80发展而来的一种俯冲轰炸机."
 iar_81_equipment_1:0 "IAR-81"
 iar_81_equipment_1_short:0 "IAR-81"
 iar_81_equipment_1_desc:0 "IAR-81是由IAR-80发展而来的一种俯冲轰炸机."
 iar_81_range_upgrade:0 "副油箱"
 iar_81_range_upgrade_desc:0 "将机翼下方的50 kg炸弹替换为副油箱以装载更多的燃料."
 iar_81_gun_upgrade:0 "机枪"
 iar_81_gun_upgrade_desc:0 "将两挺7.92 mm机枪替换为13 mm机枪.之后的升级将允许我们将其替换为20 mm MG-FF机炮，并最后升级为20 mm MG-151机炮."
