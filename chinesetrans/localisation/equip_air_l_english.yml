 main_fighter:0 "截击机"
 main_fighter_desc:0 "截击机是用于使用高速和机动性来摧毁敌机的战斗机. 他们的轻武器会遇到大型轰炸机的困难."
 alta_fighter:0 "战斗机"
 alta_fighter_desc:0 "战机是旨在摧毁敌机的飞机. 也可以对敌舰和部队提供有限的支援."
 multi_rolefighter:0 "多功能战斗机"
 multi_rolefighter_desc:0 "多功能战斗机是一种战斗机型,不仅仅能摧毁敌人飞机,还能携带炸弹轰炸敌人的舰船和地面部队. 虽然在其它方面不是很有效率, 但它们比近地支援机或截击机更加用途多样."
 unique_cas:0 "近距离支援战斗机"
 unique_cas_desc:0 "近地支援机是一种小型飞机,设计来用机枪、炸弹和火箭弹攻击舰船和地面部队. 虽然在敌人的飞机和地面火力面前很脆弱, 但它们通常是所有飞机中能提供最多对地攻击火力的机型."
 uniquelight_bomber:0 "轰炸机"
 uniquelight_bomber_desc:0 "轰炸机是一种大型的,通常是多引擎的飞机,被设计用来攻击战术目标以及战略目标. 虽然更大的轰炸机更昂贵, 但它们通常能承受更多伤害并能携带更多武器."
 uniqueflying_boat:0 "水上飞机"
 uniqueflying_boat_desc:0 "飞行艇是一种大型的,水上起降的飞机, 用于执行水面侦查和海军攻击任务.虽然它们的慢速使其变得脆弱, 但它们通常都配有重型装甲和武装,并且有着很大的载弹量."
 uniquejet_fighter:0 "喷气式战机"
 uniquejet_fighter_desc:0 "由喷气引擎驱动的战斗机, 这些战斗机用于摧毁敌人的飞机."
 uniquenav_bomber:0 "海军轰炸机"
 uniquenav_bomber_desc:0 "海军轰炸机被用来击沉敌人的舰艇, 通常使用鱼雷进行攻击."
 uniquemedium_bomber:0 "中型轰炸机"
 uniquemedium_bomber_desc:0 "中型轰炸机比轻型轰炸机携带更多武器并配有更多装甲. 它们被用于攻击敌人的地面和水面目标."
 uniquefast_bomber:0 "快速轰炸机"
 uniquefast_bomber_desc:0 "快速轰炸机是为了通过速度逃避敌人的飞机."
 pre_war_af_equipment:0 "战斗机"
 pre_war_af_equipment_desc:0 "战斗机用于以高速和可操纵性摧毁敌方飞机。 他们的轻型武器在对付大型轰炸机时较为困难。"
 pre_war_af_equipment_1:0 "战前战斗机"
 pre_war_af_equipment_1_desc:0 "战斗机是设计来摧毁敌人飞机的机型.它们也可以提供有限的攻击敌人舰船和部队的支援火力.."
 pre_war_fighter_equipment:0 "战斗机"
 pre_war_fighter_equipment_desc:0 "截击机是一种战斗机被设计来几乎仅用于攻击敌人飞机."
 pre_war_fighter_equipment_1:0 "战前战斗机"
 pre_war_fighter_equipment_1_desc:0 "战斗机是设计来摧毁敌人飞机的机型.它们也可以提供有限的攻击敌人舰船和部队的支援火力.."
 pre_war_mr_equipment:0 "多功能战斗机"
 pre_war_mr_equipment_desc:0 "多用途飞机被设计来满足两种功能-战斗机攻击敌机，以及对地支援机攻击敌方地面部队和舰船。"
 pre_war_mr_equipment_1:0 "战前多功能战斗机"
 pre_war_mr_equipment_1_desc:0 "多用途飞机被设计来满足两种功能-战斗机攻击敌机，以及对地支援机攻击敌方地面部队和舰船。"
 prewar_cas_equipment:0 "战前近地支援机"
