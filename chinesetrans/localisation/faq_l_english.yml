 faq.1.c:0 "关于OOB系统的问题"
 faq.2.t:0 "经常被问到的问题"
 faq.2.desc:0 "问:当我的政府改变意识形态时，为什么我所有的部长都消失了?\n\n答:不是所有的部长都会为反对的意识形态工作。一个事件将会解雇所有的部长，并让你从新的兼容的内阁中选择750个PP。\n\n问:我不认识_____部长，他是历史人物吗?\n\n答:我们只有这么多时间来进行查询和研究，有些东西会被抛在后面。所有国家都应该有普通的部长来填补那些没有任何历史部长的职位。我们将尽量增加新一批部长，这两种部长都是为了建立更多的意识形态。你可以通过向我们提供你希望看到的部长名单来加快这一进程，最好是你认为他们应该具备的特征和党派认同。"
 faq.2.a:0 "我要怎么颠覆我的国家?"
 faq.2.b:0 "其他问题和反馈"
 faq.2.c:0 "谢谢，但我现在想玩"
 faq.3.t:0 "改变你的国家的意识形态"
 faq.3.desc:0 "有几种方法可以改变你的国家的政府。它可以通过意识形态的驱动/事件/颠覆等方式自然地发生，如果支持足够高，通过国家的关注和顾问的支持，它就可以在选举中发生。许多玩家都希望尽快改变他们的意识形态，而顾问是最好的选择。在你的政治顾问中，有许多部长为所有对立的意识形态提供思想上的支持率。选择您想要的顾问，然后等待事件链开始。"
 faq.3.a:0 "返回"
 faq.4.t:0 "其他问题和反馈"
 faq.4.desc:0 "问: 我有一个关于mod的意见/谣言/问题，如何与mod团队沟通？\n\nA:如果您还有任何其他问题，请将其转发给BICE团队或Energico(政治领导) 在我们的Paradox mod论坛上，在我们的Steam页面上，或在我们的Discord上(在Steam讨论中找到登录信息). 谢谢和快乐玩! \n\n(会出现新的问题)"
 faq.5.t:0 "战斗的勋章"
 faq.5.desc:0 "问：为什么我不能把单位作为玩家拿到事件呢？\n\n答：你刚刚获得了足够的军事经验点来升级“招聘部署”中的单位部门模板。\n\n 所以请阅读事件的描述。 它解释了要做什么以及您应该添加到分区模板中的子单元和/或重命名说明中提到的子单元。\n图中还显示了原理图以及哪些单位。\n\n现在只有党卫军单位和大德意志军单位."