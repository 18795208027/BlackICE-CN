l_english:
 faq.1.t:0 "常见问题解答"
 faq.1.desc:0 "请阅读: 因为黑冰在很多方面改变了原版的Hearts-of-Iron-IV, 所以mod的几个方面并不明显, 但对于任何一个活动都至关重要. 研究某些类别的设备(例如反坦克步枪)可以立即导致需要该设备的营更新.\n\n如果您使用任何其它mod, 则由您自行承担风险. 如果您有任何其它mods与三个主要mod使用, 它很可能会出现BUG.\n\n非常重要的注意事项: 在战争爆发之前，不要忘记战争动员! 每个阶段的动员需要6个星期, 所以你需要提前开始, 并且与经济动员不同, 这是人力法律类别中左起第三个法律.\n\n强烈建议使用北约兵牌, 您可以从游戏选项->游戏->使用北约兵牌进行更改. 你不需要有任何DLCS, 但是要知道黑冰的某些功能如果你没有所有的DLCs就不起作用. 例如, 如果你没有唤醒病猫DLC, 阿拉伯焦点树就不能正常工作. 你还需要使用1.5.4版本.\n\n建议你设置自动保存, 否则你可能会遇到崩溃, 不得不从头开始. 您还必须用英语玩, 否则生产界面将充满无意义的文本, 世界紧张度显示将不会显示百分比."
