l_english:
 frente_popular:0 "人民阵线政府"
 frente_popular_desc:0 "人民阵线赢得了选举，是时候实施我们的改革来改善工人阶级的生活了。"
 ban_falange:0 "禁止长枪党"
 ban_falange_desc:0 "长枪党是我们生活的骚乱的主要罪魁祸首，我们要想自由就必须禁止法西斯主义。"
 land_redistribution:0 "土地再分配"
 land_redistribution_desc:0 "如果我们要改善农民的生活，那么农业改革必须再次开始。现在，我们将开始重新分配安达卢西亚和巴达霍兹的土地。"
 vote_galicia:0 "加利西亚自治条例"
 vote_galicia_desc:0 "加利西亚人应该得到与巴斯克人和加泰罗尼亚人同等的待遇。我们应发起一场全民公投来通过他们的自治决议。"
 amnesty:0 "大赦"
 amnesty_desc:0 "我们项目的一个重要方面是大赦1934年革命的囚犯. 它可能不是最好的事情, 但能确保我们得到西班牙工人社会党的支持."
 SPR_republican_struggle:0 "共和国权力斗争"
 SPR_republican_struggle_desc:0 "我们的军队已经分为无政府主义者和共产主义者，以及一小部分自由派。 如果我们想对反叛分子构成威胁，我们必须仔细审视这种情况。\n§Y如果其中一个派系达到100支持度，他们将夺取权力！§! \n\n§R共产主义者在军队中的影响力: [?Root.com_inf]§!\n§R无政府主义者在军队中的影响力: [?Root.ana_inf]§!\n§R自由主义者在军队中的影响力: [?Root.lib_inf]§!"
 expand_quinto:0 "扩大第五团"
 expand_quinto_desc:0 "共产党第五团是我们最精锐的部队之一. 我们应该扩大它!"
 distribute_sov:0 "分发苏联武器"
 distribute_sov_desc:0 "来自苏联同志的更多武器已经到达, 我们要确保它们到最忠诚的士兵手上"
 distribute_sov_uni:0 "分发苏联装备"
 distribute_sov_uni_desc:0 "来自苏联同志的更多装备已经到达, 我们要确保它们到最忠诚的士兵手上"
 stop_colective:0 "停止集体化"
 stop_colective_desc:0 ""
 train_militias:0 "训练无政府主义者民兵"
 train_militias_desc:0 ""
 cnt_min:0 "全国劳工联盟(无政府主义)的部长"
 cnt_min_desc:0 ""
 pce_min:0 "西班牙共产党的部长"
 pce_min_desc:0 ""
 professional_officers:0 "职业军官"
 professional_officers_desc:0 ""
 quinto_officers:0 "第五团军官"
 quinto_officers_desc:0 ""
 expand_police:0 "扩充警察部队"
 expand_police_desc:0 ""
 guerrillas_retaguardia:0 "敌后游击队"
 guerrillas_retaguardia_desc:0 ""
 reserva_milicia:0 "需要更多民兵"
 reserva_milicia_desc:0 ""
 quinta_biberon:0 "征召青少年"
 quinta_biberon_desc:0 ""
 catalonia:0 "呼吁加泰罗尼亚人自治"
 catalonia_desc:0 "加泰罗尼亚人理应得到自治权, 我们应该和政府官员一道实现它"
 SPR_sab:0 "向敌后派出更多破坏者"
 SPR_sab_desc:0 "让我们派一支小队在敌占区深处进行集结，并对敌人造成严重破坏"
 MOR_war_aid:0 "战争支持"
 SPR_political_unrest:0 "政治动荡"
 GER_rugen:0 "吕根行动"
 GER_rugen_desc:0 "西班牙国民军没能拿下毕尔巴鄂, 我们的秃鹰军团将轰炸格尔尼卡, 摧毁共和党人力量"
 GER_rugen_tt:0 "在这一区域对共和党人军队, 建筑, 基础设施造成重大破坏"
 GER_ursula:0 "乌尔苏拉行动"
 GER_ursula_desc:0 "乌苏拉行动 (以卡尔·邓尼茨的女儿命名)会派遣一群德国U型艇在西班牙附近海域打击西班牙共和国海军，赫尔曼·伯姆会在柏林进行全局指挥，舰上任何识别标记都会被遮挡，整个行动将被严格保密。 在历史上，这次行动于1936年11月20日，U-33和U-34型艇从威廉港出发开始行动。"
 ITA_madrid:0 "轰炸马德里"
 ITA_madrid_desc:0 "马德里抵抗激烈,国民军要求空中支援"
 ITA_madrid_tt:0 "对马德里造成重大破坏并且得到了一个王牌飞行员"
 ITA_barcelona:0 "轰炸巴塞罗那"
 ITA_barcelona_desc:0 "巴塞罗那抵抗激烈,国民军要求空中支援"
 ITA_barcelona_tt:0 "对巴塞罗那造成重大破坏并且得到了一个王牌飞行员, 然而国际上对这样的大破坏有负面想法"
 ITA_alicante:0 "轰炸阿利坎特"
 ITA_alicante_desc:0 "共和党人正从阿利坎特港接受补给,一次协同攻击能摧毁许多他们的护航和运输船只"
 ITA_alicante_tt:0 "摧毁了共和党人的运输船并极大破坏了周边的基础设施"
 ITA_blockade:0 "封锁共和党人"
 ITA_blockade_desc:0 "我们将封锁共和党人海上补给线, 击沉任何胆敢挑战我们的船只"
 ROM_iron:0 "派出铁卫团"
 ROM_iron_desc:0 "Ion Moţa 组织了一支军团准备在西班牙内战中对抗共产主义"
 IRE_duffy:0 "派出爱尔兰旅"
 IRE_duffy_desc:0 "Eoin O'Duffy 已经组织了700人的队伍准备在西班牙对抗共产主义"
 POR_supply:0 "保证对民族主义者的补给"
 POR_supply_desc:0 "我们将确保对民族主义者的补给没有阻碍"
 SPR_war_vols:0 "向共和党人派出志愿军"
 SPR_war_vols_desc:0 "许多我们的人要求参加西班牙内战对抗国民军"
 SPR_war_vols_bad:0 "志愿军支援共和党人"
 SPR_war_vols_bad_desc:0 "许多我们的人背叛了我们, 在西班牙内战中对抗国民军. 我们可以阻止他们但他们很可能会制造麻烦, 或者我们可以让他们死在西班牙的堑壕里"
 SPR_CIV_support:0 "对共和党人的经济支援"
 SPR_CIV_support_desc:0 "在内战中提供经济支援"
 SPA_CIV_support:0 "对国民军的经济支援"
 SPA_CIV_support_desc:0 "在内战中提供经济支援"
 SPR_MIL_support:0 "对共和党人的工业支援"
 SPR_MIL_support_desc:0 "在内战中提供工业支援"
 SPA_MIL_support:0 "对国民军的工业支援"
 SPA_MIL_support_desc:0 "在内战中提供工业支援"
 FRA_escadrile:0 "西班牙志愿空军"
 FRA_escadrile_desc:0 "法国小说家André Malraux是共和党的强烈支持者; 他想组织一支志愿空军来和共和党人并肩战斗"
 GER_franco_help:0 "弗朗哥被困住了"
 GER_franco_help_desc:0 "弗朗哥将军和他的部队被共和党海军封锁困在了摩洛哥而不能参加在本土的作战, 没有他国民军将会瘫痪\n§Y 用魔火行动来救援弗朗哥"
 franco_saved:0 "向弗朗哥派出飞机运输"
 GER_franco_TT:0 "营救佛朗哥可能会损失一些飞机"
 transport_bonus:0 "运输机"
 GER_franco:0 "魔火行动"
 GER_franco_desc:0 "在共和党人封锁海面的情况下我们的海军距离太远而无法护航, 我们必须用容克-52运输机运送弗朗哥"
 GER_franco_stuck:0 "弗朗哥将在没有援助的条件下尝试打破海军封锁"
 SPA_bombs:0 "意大利空中支援"
 SPA_bombs_desc:0 "呼叫对共和国军队进行空袭"
 SPA_bombed:0 "已经轰炸"
 SPA_training:0 "学习德军战术"
 SPA_training_desc:0 "在我们的德国朋友的帮助下，我们将使用新的战术来充分利用我们的部队"