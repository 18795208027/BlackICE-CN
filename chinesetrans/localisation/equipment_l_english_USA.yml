 amph_american_tank_equipment_1_desc:0 "随着太平洋两栖作战的第一次经历,很快就发现LVT的标准火力不足以应对日本人的掩体,碉堡和稳固的阵地. 需要比usual.5o口径（12.7 mm）更大的火力.因此,我们的想法是将一些生产的LVT-2水牛改装为具有M3-Stuart式轻型坦克炮塔的火力支援船.“A”代表装甲.食品机械公司生产了510台,直到1944年由更好的LVT(A)-4s替代."
