 USA_destroyer_1a:0 "桑普森级驱逐舰"
 USA_destroyer_1b:0 "威克斯级驱逐舰"
 USA_destroyer_1b_desc:0 "威克斯级驱逐舰"
 USA_destroyer_1c:0 "克莱姆森级驱逐舰"
 USA_destroyer_1c_desc:0 "克莱姆森级驱逐舰继续使用其前任的许多设计元素,即威克斯级.克莱姆森改进了对威克斯级的海上处理,配备了4个/50口径的主炮,3”/23口径的炮和12个鱼雷管.这个类型正在老化,几乎已经过时,但仍由美国海军的大部分驱逐舰组成."
 USA_destroyer_1d:0 "法拉古特级驱逐舰"
