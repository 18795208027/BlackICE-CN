 amph_american_tank_equipment_2:0 "LVT(A)-4s 水陆两用车辆"
 amph_american_tank_equipment_2_short:0 "LVT(A)-4s 水陆两用车辆"
 amph_american_tank_equipment_2_desc:0 "到1944年中期,所有LVT(A)-1都被LVT(A)-4s取代,其中75毫米（2.95英寸）炮更强大."
 amph_american_lv_equipment_1:0 "LVT-1 两栖登陆车 “鳄鱼”"
 amph_american_lv_equipment_1_short:0 "LVT-1 “鳄鱼”"
 amph_american_lv_equipment_1_desc:0 "第二次世界大战中,LVT源于一个履带式民用设计,被称为“鳄鱼”,由美国工程师Donald Roebling设计.他专门设计它作为一种救援车辆,在广阔的佛罗里达州沼泽地区（如大沼泽地）使用.其强大的履带特性和船型设计使其能够实现理想的目的.这个概念可以追溯到1933年.看到这台机器的价值,在1940年美国海军陆战队与Roebling商谈修改他的设计使其具备军事用途."
 amph_american_lv_equipment_2:0 "LVT-2 两栖登陆车 “水牛”"
 amph_american_lv_equipment_2_short:0 "LVT-2 “水牛”"
 amph_american_lv_equipment_2_desc:0 "与LVT-1相比,这个新型号是向前迈进的一大步.它被设计成具有更好的适航性,同时具有更好的陆路穿越能力,特别是得益于两个新特性.那就是大大改进的M3A1动力传动系,重新定位到船体的后部,螺栓连接在铝制履带板上,旨在改善战场维护.事实上,以前的类型很快就被海水腐蚀和在急流礁的穿越中磨损了.新设计的主中心舱是敞开的,可以携带24名步兵和他们的装备（5950磅的货物能力）.前驾驶室进行了修改.有重型枪口可供使用."
 amph_american_lv_equipment_3:0 "LVT-2A 两栖登陆车 “水牛 II”"
 amph_american_lv_equipment_3_short:0 "LVT-2A “水牛 II”"
 amph_american_lv_equipment_3_desc:0 "与LVT-1相比,这个新型号向前迈进了一大步.它被设计成具有更好的适航性,同时具有更好的陆路穿越特性,特别是得益于两个新特性.那就是大大改进的M3A1动力传动系,它被置于船体的后部；和用螺栓连接的铝制履带板,这改善了战场维护能力.事实上,之前的型号由于海水腐蚀和急流礁之间的穿越,很快就会磨损了.中心舱是敞开的,可以携带24名步兵和他们的装备（5950磅的货物能力）.前驾驶室进行了修改.有重型枪口可供使用."
 amph_american_lv_equipment_4:0 "LVT-3 两栖登陆车 “大毒蛇”"
 amph_american_lv_equipment_4_short:0 "LVT-3 “大毒蛇”"
 amph_american_lv_equipment_4_desc:0 "与LVT-1相比,这个新型号向前迈进了一大步.它被设计成具有更好的适航性,同时具有更好的陆路穿越特性,特别是得益于两个新特性.那就是大大改进的M3A1动力传动系,它被置于船体的后部；和用螺栓连接的铝制履带板,这改善了战场维护能力.事实上,之前的型号由于海水腐蚀和急流礁之间的穿越,很快就会磨损了.中心舱是敞开的,可以携带24名步兵和他们的装备（5950磅的货物能力）.前驾驶室进行了修改.有重型枪口可供使用."
 amph_american_lv_equipment_5:0 "LVT-4 两栖登陆车 “水牛 II”"
 amph_american_lv_equipment_5_short:0 "LVT-4 “水牛”"
 amph_american_lv_equipment_5_desc:0 "在1949年,座舱上加装了装甲顶盖,船首延伸以改善浮力.搭载的武器包括两挺.30（7.62毫米）机枪,一挺在炮塔,另一挺在船首的球型底座上.由长滩海军船厂将1200艘改装为LVT-3C标准.位于前后两侧的铝制舱盖可以折叠起来让出空间.同时安装了逃生舱口并增加了侧装甲.改造后的总重量比LVT多6000磅（2700千克）."
