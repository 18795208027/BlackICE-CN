 USA_destroyer_1f:0 "马汉级驱逐舰"
 USA_destroyer_1f_desc:0 "马汉级驱逐舰是美国第一个“1500吨级”驱逐舰,拥有5个38口径炮”,先进的机械设备和12个鱼雷管."
 USA_destroyer_1g:0 "格里德利级驱逐舰"
 USA_destroyer_1g_desc:0 "格里德利级驱逐舰"
 USA_destroyer_1h:0 "巴格雷级驱逐舰"
 USA_destroyer_1h_desc:0 "巴格雷级驱逐舰"
 USA_destroyer_1i:0 "索莫斯级驱逐舰"
 USA_destroyer_1i_desc:0 "索莫斯级驱逐舰"
 USA_destroyer_1j:0 "贝纳姆级驱逐舰"
 USA_destroyer_1j_desc:0 "美国海军（USN）为十架驱逐舰的贝纳姆级建造.他们是由“伦敦海军条约”限制在1,500吨标准排水量的一系列USN驱逐舰的一部分,并建于20世纪30年代.该计划是在1936-1937年制定的,全部是在1939年委托的.他们的大部分设计都是基于前面的格利和巴格利级的驱逐舰.像这些计划一样,Benhams值得注意的是包括十六个21英寸（533毫米）的鱼雷管,美国驱逐舰上最重的鱼雷装备."
 USA_destroyer_2:0 "希姆斯级驱逐舰"
 USA_destroyer_2_desc:0 "希姆斯级是最大的“1500吨”设计,更具流线型鱼雷安排和船体.提高火力控制能力,拥有5"/38 口径的炮,并包括12个中心线鱼雷管."
 USA_destroyer_2b:0 "本森级驱逐舰"
 USA_destroyer_2b_desc:0 "本森级驱逐舰是1939-1943年美国海军的一类驱逐舰.共有二千一百二十吨级的本森级驱逐舰两组建成.前六名在1938年度（38年度）获得授权,并在伯利恒钢铁公司,昆西,马萨诸塞州和三家海军造船厂进行了授权.剩下的24个“重复本森”在1940年至42年间被授权,并建在四个伯利恒钢厂.在第一组被委任后,他们被放下.这些加上“repeat Livermores”（也被称为“repeat Gleaveses”）当时也被称为布里斯托尔计划.本森和格列夫级驱逐舰是战前中立巡逻队的支柱,并通过参加战争的每一个主要战役向敌人提出了行动."
 USA_destroyer_2c:0 "格里维斯级驱逐舰"
 USA_destroyer_2c_desc:0 "格里维斯级驱逐舰 是1939-1943年美国海军的一类驱逐舰.共有二千一百二十吨级的本森级驱逐舰两组建成.前六名在1938年度（38年度）获得授权,并在伯利恒钢铁公司,昆西,马萨诸塞州和三家海军造船厂进行了授权.剩下的24个“重复本森”在1940年至42年间被授权,并建在四个伯利恒钢厂.在第一组被委任后,他们被放下.这些加上“repeat Livermores”（也被称为“repeat Gleaveses”）当时也被称为布里斯托尔计划.本森和格列夫级驱逐舰是战前中立巡逻队的支柱,并通过参加战争的每一个主要战役向敌人提出了行动."
 USA_destroyer_3:0 "弗莱彻级驱逐舰"
 USA_destroyer_3_desc:0 "在驱逐舰能力方面,弗莱彻级代表了一大步,这很大程度上要归功于它的增加到2500吨.在保持5'/38双目标炮和中心线鱼雷排列的同时,该级增加了一个额外的炮塔,并且在AA武器上得到了显著的增加,同时也增加了射程和更大的位移."
 USA_destroyer_4:0 "艾伦·萨姆纳米级驱逐舰"
 USA_destroyer_4_desc:0 "萨姆纳级持续在弗莱彻级位移略微增加.这艘船能够获得更多的武器装备,获得双5/38口径的炮,以及对AA武器的更大的赞美.在ASW操作过程中增加了第二方向舵的作用."
 USA_destroyer_5:0 "罗伯特·H·史密斯级驱逐舰 "
 USA_destroyer_5_desc:0 "十二艘驱逐舰矿工的罗伯特·史密斯计划几乎在二战结束时建成.这些船只原本被列为Allen M.Sumner级驱逐舰,并于1944年在施工期间转换.鱼雷管被拆除,显着降低了成本.装备了更多深度的投注员和防空武器,使其更适合反潜作战."
 USA_destroyer_6:0 "杠杆级驱逐舰 "
 USA_destroyer_6_desc:0 "杠杆级驱逐舰是在二战期间和不久之后为美国海军建造的一批98艘驱逐舰.Gearing设计是紧随其后的Allen M.Sumner计划的一个微小修改.船体在船中延长了14英尺（4.3米）,为燃油和更高的速度创造了更多的储存空间,从而使船舶的运行范围比Allen M. Sumners."
 USA_light_cruiser_1:0 "奥马哈级轻巡洋舰"
 USA_light_cruiser_1_desc:0 "奥马哈级的最初设计是为了填补美国海军“二战”舰队中一个关键的童子军角色.这是一个快速而有能力的级级,奥马哈级在8x1和2x2的炮塔配置和6个鱼雷发射器中装备了6英寸/53倍径的炮”.奥马哈的这个级别正在老化,但却由美国海军的主力轻型巡洋舰部队组成."
 USA_light_cruiser_2:0 "布鲁克林级轻巡洋舰"
 USA_light_cruiser_2_desc:0 "布鲁克林级的设计是考虑到华盛顿海军条约，因此限制为6英寸”.为了最大限度地发挥火力，布鲁克林的武器装备了15个新的Mk16 6“三炮塔”.总体设计非常平衡，被认为是美国海军所有未来巡洋舰设计的基础.”"
 USA_light_cruiser_2b:0 "圣路易斯级轻巡洋舰"
 USA_light_cruiser_2b_desc:0 "圣路易斯级轻巡洋舰是在二战期间在美国海军服役的一对军舰.这个级是在紧随其前的七船布鲁克林级上轻微修改的,并配备了额外的防空装备.他们是第一批拥有双5寸（127毫米）38口径枪支的美国巡洋舰."
 USA_light_cruiser_3:0 "克利夫兰级轻巡洋舰"
 USA_light_cruiser_3_desc:0 "克利夫兰级是基于布鲁克林级,但是没有华盛顿海军条约的限制.克利夫兰级保持15个6英寸主炮安排,但增加了二级5英寸武器大大和添加额外的AA武器."
 USA_light_cruiser_4:0 "法戈第级轻巡洋舰"
 USA_light_cruiser_4_desc:0 "法的戈第级改进自成功的克利夫兰级.由于设计了更好的金字塔形状的上层建筑,它提供了改进的AA火力."
 USA_light_cruiser_5:0 "伍斯特级轻巡洋舰"
 USA_light_cruiser_5_desc:0 "伍斯特级轻巡洋舰是美国海军使用的一类轻型巡洋舰,于1945年制定,并于1948年至1949年投入使用.主要电池布局与双子座不同,而不是三塔,与以前的克利夫兰级,圣路易斯级和布鲁克林级轻型巡洋舰不同.除了由6枚（152毫米）而不是5枚（127毫米）枪组成的伍斯特主要电池之外,布局与6艘炮塔中的12架炮,3架前3架 只有炮塔3和4超级射击."
 USA_AA_light_cruiser_1:0 "亚特兰大级防空巡洋舰"
 USA_AA_light_cruiser_1_desc:0 "“亚特兰蒂斯”级巡洋舰是8艘美国海军轻型巡洋舰,最初设计为快速侦察巡洋舰或舰队领导,但后来被证明是二战期间有效的防空巡洋舰."
 USA_AA_light_cruiser_2:0 "朱诺级防空巡洋舰 "
 USA_AA_light_cruiser_2_desc:0 "朱诺级防空巡洋舰是美国海军轻型巡洋舰,它是亚特兰蒂斯级巡洋舰设计的改进版."
 USA_heavy_cruiser_1:0 "彭萨科拉级重巡洋舰"
 USA_heavy_cruiser_1_desc:0 "彭萨科拉级被设计的限制下华盛顿海军条约,并试图最大化火力下8英寸限制.它装备了10 x 8英寸/55倍径”.船体装甲很薄,设计也很重,但很有能力.它形成了美国海军的大部分重型巡洋舰."
 USA_heavy_cruiser_1b:0 "北安普敦级重巡洋舰"
 USA_heavy_cruiser_1c:0 "波特兰级重巡洋舰 "
 USA_heavy_cruiser_1d:0 "新奥尔良级重巡洋舰"
 USA_heavy_cruiser_2:0 "威奇托级重巡洋舰"
 USA_heavy_cruiser_2_desc:0 "威奇托级的装备改进了佩萨科拉类的武器装备,并增加了新的炮塔设计,使其拥有8“55口径的火炮,并改进了其二级武器装备5/38炮的火力."
 USA_heavy_cruiser_3:0 "巴尔的摩级重巡洋舰"
 USA_heavy_cruiser_3_desc:0 "巴尔的摩的级把以前的巡洋舰设计中更成功的元素结合在一起,主要是在布鲁克林级轻巡洋舰的基础上,与美国威奇托号的装备和装甲结合在一起.."
 USA_heavy_cruiser_4:0 "俄勒冈级重巡洋舰"
 USA_heavy_cruiser_4_desc:0 "俄勒冈级巡洋舰在巴尔的摩上提供了广泛的和边际的改进.最引人注目的是超级结构的变化,它允许更好的AA火力.从克利夫兰级到俄勒冈级的轻型巡洋舰,也发现了类似的改进."
 USA_heavy_cruiser_5:0 "得梅因级重巡洋舰"
 USA_heavy_cruiser_5_desc:0 "得梅因级巡洋舰是1948-1949年委托的美国海军重型巡洋舰的三重奏.他们是全枪大型巡洋舰的最后一艘,仅在美国海军的大型飞机上,只有阿拉斯加级的巡洋舰才跨越重型巡洋舰和战列舰之间的路线.得梅因级级携带了更强大的小口径高射炮,包括12双3英寸/50Mk27及以后的Mk33枪,这些枪被认为优于早先的四轮安装的40mm Bofors,而不是目前的机载威胁."
 USA_battle_cruiser_1:0 "列克星敦级战列巡洋舰"
 USA_battle_cruiser_1_desc:0 "列克星敦级最初是为了应付日本金刚级战列舰.根据1916年的海军法,这艘船的目标是在双炮塔中装载16英寸主炮,并能达到33节.在施工开始后,美国进入了华盛顿海军条约,美国的克星敦和美国萨拉托加号航空母舰被改装成航母."
 USA_battle_cruiser_2:0 "阿拉斯加级战列巡洋舰"
 USA_battle_cruiser_2_desc:0 "阿拉斯加级是对德国的袖珍战舰的回应,现在更多的是对日本的“超级巡洋舰”.设计携带12英寸主炮,并能处理10次“炮弹”,速度可以达到巡洋舰的速度,但牺牲了水下防护能力."
 USA_battleship_1:0 "怀俄明级战列舰"
 USA_battleship_1b:0 "纽约级战列舰"
 USA_battleship_1b_desc:0 "纽约级战舰是美国第一艘配备14/45口径主炮的战列舰.大量的5/51炮提供了二级武器装备和10英寸装甲."
 USA_battleship_1c:0 "内华达级战列舰"
 USA_battleship_1d:0 "宾夕法尼亚州级战列舰"
 USA_battleship_1e:0 "新墨西哥级战列舰"
 USA_battleship_1f:0 "田纳西级战列舰"
 USA_battleship_1g:0 "科罗拉多级战列舰"
 USA_battleship_1g_desc:0 "科罗拉多级战列舰 是美国海军在第一次世界大战后建造的一组四艘战舰.然而,只有三艘船完成了：科罗拉多州,马里兰州和西弗吉尼亚州.科拉多斯是最后一批标准型战列舰,旨在具有相似的速度和处理,以简化与战斗的机动."
 USA_battleship_2:0 "北卡罗来级战列舰"
 USA_battleship_2_desc:0 "北卡罗来纳级是一项具有挑战性的设计,是美国海军在20年里建造的第一艘战舰.美国海军要求这门课符合华盛顿海军条约的标准,只有36000吨,但配备16/45口径的主炮,并且在能够护送美国海军的快速航空母舰的同时,提高了装甲."
 USA_battleship_2b:0 "南达科塔级战列舰"
 USA_battleship_2b_desc:0 "南达科塔级战列舰 是美国海军建造的四艘快速战舰的一群.他们比以前的北卡罗来纳州级级更紧凑和更好的保护,但是在三枪炮塔中有相同的主要电池,九个16/45口径的马克6枪,在1942年的夏天进行调试,四艘船在大西洋,准备拦截可能的德国首都飞机,太平洋,在载体组和岸上轰炸."
 USA_battleship_3:0 "衣阿华级战列舰"
 USA_battleship_3_desc:0 "衣阿华级增加了早期北卡罗来纳的所有创新和能力,大幅增加了它的位移和战术速度.衣阿华级主要负责护送航母群,并在设计时考虑了“巡洋舰杀手”的第二个角色."
 USA_carrier_1:0 "列克星敦级航空母舰"
 USA_carrier_1_desc:0 "列克星敦级航母的诞生是为了符合华盛顿海军条约所规定的限制.这是美国海军第一艘航母,并花了数年时间改进航母作战."
 USA_carrier_2:0 "突击者级航空母舰"
 USA_carrier_2_desc:0 "突击者级是第一个美国海军类设计作为载体的龙骨.作为美国海军规模较小的航母概念的一部分,比之前的克星敦计划要小得多,但由于内部设计的改进,它仍然保持着同样的空中团队的称赞."
 USA_carrier_2b:0 "约克城级航空母舰"
 USA_carrier_2b_desc:0 "约克城级航空母舰 是为美国海军建造的三架航空母舰类,并在二战前不久完成.约克城级的级级搭载了96架飞机的大型飞机,并结合了现代设计和高速度.唯一的缺点是防护力相对较低."
 USA_carrier_2c:0 "黄蜂级航空母舰"
 USA_carrier_2c_desc:0 "黄蜂级航空母舰 (CV-7) 是1940年委托的美国海军航空母舰.作为约克镇级航空母舰的缩小版本,黄蜂在敌对行动开放时比其他美国航空公司更加脆弱.黄蜂的发射几乎没有盔甲,适度的速度和一个较小的飞机组."
 USA_carrier_3:0 "艾塞克斯级航空母舰"
 USA_carrier_3_desc:0 "凭借从上述列克星敦,突击者和约克城级获得的经验教训,结果是艾塞克斯级,这是一艘能够携带大量飞机投入战斗的快速船.损伤控制设计也将从约克镇（Yorktown）等级进行,并附有一个甲板边缘电梯,以改善飞机的操纵."
 USA_carrier_4:0 "中途岛级航空母舰"
 USA_carrier_4_desc:0 "中途岛级是美国海军航母的终极目标.执行装甲甲板,能够携带比以前的级更多的飞机,中途岛级别被赋予了独特的次级名称CVB（“Carrier Vessel Battle”）."
 USA_lcarrier_1:0 "独立级轻航母"
 USA_lcarrier_1_desc:0 "独立级轻航母 是为美国海军建造的一类轻型航空公司.在1941年12月袭击珍珠港后,对更多航空公司的需求变得迫切.海军加快了34000吨埃塞克斯级航空母舰的建设,但这些大型船只无法迅速完成.所以在1942年1月,海军也命令克利夫兰级轻型巡洋舰正在建设中,而不是轻型的航空母舰,独立级."
 USA_lcarrier_2:0 "塞班岛级轻航母"
 USA_lcarrier_2_desc:0 "塞班岛级轻航母是为美国海军建造的两艘轻型运输船塞级岛（CVL-48）和赖特（CVL-49）.就像九艘独立级轻型航空公司一样,他们是基于巡洋舰的船体.与独立级相比,这一切都是一个优秀的运营商设计."
 USA_ecarrier_1:0 "长岛级护航航母"
 USA_ecarrier_1_desc:0 "长岛级护卫航母是一艘双船级,最初被列为“AVG”（飞机护航船）.他们从C3级商船转型."
 USA_ecarrier_2:0 "博格级护航航母"
 USA_ecarrier_2_desc:0 "博格级护航航母是在美国建造的45艘护送航空公司,用于与美国海军和（在借出租赁）皇家海军服役.这些船配备了各种武器,包括一个或两个4“/50口径,5”/38口径或5/51口径的主炮,加上40毫米的Bofors和20毫米的Oerlikons,主要的枪和数量较小的枪支在战争过程中发生变化,可携带多达28架飞机."
 USA_ecarrier_3:0 "桑加蒙级护航航母"
 USA_ecarrier_3_desc:0 "桑加蒙级护航航母是美国海军的四艘护航航空母舰的一群人.这些船只原来是Cimarron类油类,于1939年推出民用.这些船只是为美国海军建造的最大的护航载体转换,可以运载30架飞机.后期起跑阶段护送运输船的数量一直很大,但是由龙骨建成."
 USA_ecarrier_4:0 "卡萨布兰卡级护航航母 "
 USA_ecarrier_4_desc:0 "卡萨布兰卡级护航航母是有史以来最多的航空母舰类.在1942年1月3日至1944年7月8日的不到两年-不到两年的时间内,五十人被放下,发射和投入使用.这些战争中近三分之一在美国建造的151个航空公司.它拥有比以前的转换更大更有用的机库甲板.它还有比Bogue级更大的飞行甲板.不同于具有广泛装甲的大型承运人,保护仅限于分裂电镀,因此护航航母设计非常脆弱."
 USA_ecarrier_5:0 "科芒斯曼特级护航航母 "
 USA_ecarrier_5_desc:0 "科芒斯曼特级护航航母是基于海事委员会T3型油罐船体,它们的排水量约为23000吨,长度为557英尺（170米）.起始海湾由龙骨建成,二十一个单位完工.他们的总体布局类似于Sangamon级护送运营商,但是Sangamon的一些工程缺点被解决了."
 USA_SH_battleship_1:0 "蒙大拿级超级战列舰"
 USA_SH_battleship_1_desc:0 "蒙大拿级比伊利诺伊级更大,装甲更多,牺牲速度以适应增长.它的主要武器是12x18/50口径主炮,而我们最新的火力控制系统蒙大拿州的火力将是无与伦比的,初始设计包括6英寸炮,但改为回到双联的5英寸双塔炮塔的位置."
 usn_patrol_submarine_1:0 "O-级"
 usn_patrol_submarine_2:0 "R-级"
 usn_patrol_submarine_3:0 "S-级"
 usn_patrol_submarine_3_desc:0 "S船,俗称糖船,是一系列51艘潜艇,设计于20世纪20年代建成.在WW1时代的O＆R船系列中,S船只更大,允许更长的距离和更多的鱼雷重新加载,即使该类只有四个前进的21英寸管.尽管他们的年龄,随着最后的S船在1924年委任,S船组成了美国海军常驻潜艇部队的很大一部分."
 usn_patrol_submarine_4:0 "博威特级(V-boat)"
 usn_patrol_submarine_4_desc:0 "V-1至V-3船.前三艘V型船在1919年的财政年度资助,1921年10月和11月在朴茨茅斯海军医院放置,并在1924年至1926年之间委托了不到一年的时间.重要的是,V-1,V-2和 V-3是该类唯一的成员,旨在满足海军原有的“舰队船”高表面速度要求.这些是大型和有力的发动潜艇,排放了2,119长吨（2,153吨）浮出水面,2,506长吨（2,546吨）淹没在长度为342英尺（104米）的地方.他们配备了六个21英寸（533毫米）鱼雷管,四个前方和两个后部,12个鱼雷,加上5英寸（127毫米）/51口径甲板枪."
 usn_patrol_submarine_5:0 "阿戈诺特级"
 usn_patrol_submarine_5_desc:0 "V-4船只.潜艇4,164吨（4,231吨）淹没,V-4以后的USS Argonaut（SM-1）-是海军在核能出现之前建造的最大的潜艇,也是唯一一家专门设计为矿工的美国潜艇.她的配置以及以下V-5和V-6的配置是由于不断演变的战略概念,越来越多地强调了与西太平洋在日本海军战争的可能性.这个因素和1922年“华盛顿海军条约”的影响表明,需要长距离潜艇“巡洋舰”或“战略侦察兵”以及长期的耐力,而不是最高速度的长途潜艇重要."
 usn_patrol_submarine_6:0 "独角鲸级"
 usn_patrol_submarine_6_desc:0 "V-5和V-6船.在其整体外观和尺寸方面,V-5,后来的Narwhal和V-6,后来的鹦鹉螺与Argonaut类似,构成了“潜艇巡洋舰”对手,至少部分受到德国成功的鼓舞,远程潜艇商业攻略U型,139号和U-151型U型船类在第一次世界大战中的耐力,海上保养,增加的鱼雷容量和大型甲板枪以高速运转为代价.除了常规的鱼雷管-四个前方和两个后部与24个鱼雷（八个外部）-他们（和Argonaut）携带两个6英寸（152毫米）/53口径甲板枪,最大的有史以来在美国潜艇."
 usn_patrol_submarine_7:0 "海豚级"
 usn_patrol_submarine_7_desc:0 "V-7船只.V-boat系列的倒数第二个设计在1930年6月在朴次茅斯制定,两年后成为海豚（原V-7）.长度为319英尺（97米）,其三位前辈（1,718吨（1,746吨））浮出水面的一半以上,二千二百四十吨长（2,280吨）淹没）,海豚显然是一个尝试 在后来的船只和较早的S级潜艇之间打了一个快乐的媒介,这些潜艇只不过是大型沿海船只.鱼雷装备是六个21英寸（533毫米）的管（4弓,2艉）,有18个鱼雷.配备了4英寸（102毫米）/50口径甲板枪."
 usn_patrol_submarine_8:0 "抹香鲸级"
 usn_patrol_submarine_8_desc:0 "V-8和V-9船.Cachalot级潜艇是美国海军的一艘中型潜艇,建于1930年“伦敦海军条约”的吨位范围内,最初名为V-8和V-9,所以被称为“V 船“即使他们与其他七艘潜艇无关.武装类似于海豚：六个21英寸（533毫米）鱼雷管（4弓,2尾）,有16个鱼雷.装备了一个3英寸（76毫米）/50口径的甲板枪,在第二次世界大战期间将持续下降枪口.在二十世纪三十年代,感觉到一支更大的枪会鼓励潜艇队长对抗上级反潜艇的战斗,但最终战争经验表明需要更大的枪支."
 usn_patrol_submarine_9:0 "海豚级(P-1)"
 usn_patrol_submarine_9_desc:0 "也称为P-级.海豚级是在20世纪30年代后期为美国海军建造的潜艇,并纳入了一些现代特色,使之成为随后的三文鱼,沙加,坦波尔,加藤,巴鲁和泰登等级的基础.所有三个子类共完成了十艘潜艇."
 usn_patrol_submarine_9b:0 "鲨鱼子级 (P-3)"
 usn_patrol_submarine_9b_desc:0 "也称为P-3子类.鲨鱼类是Purpoise系列船的一个子类."
 usn_patrol_submarine_10:0 "河鲈级  (P-5)"
 usn_patrol_submarine_10_desc:0 "也称为P-5子类.海豚系列船的另一个子类."
 usn_patrol_submarine_11:0 "三文鱼级"
 usn_patrol_submarine_11_desc:0 "美国海军鲑鱼级潜艇是20世纪30年代设计“舰队潜艇”概念的重要发展步骤.比以前的海豚级增加了一些改进,他们是第一个用可靠的推进工厂达到21节的美国潜艇级,允许他们与表面舰队的标准型战舰进行操作.此外,他们的11,000海里（20,000公里）未加油的范围将允许他们在日本的家庭水域运作."
 usn_patrol_submarine_12:0 "货物级"
 usn_patrol_submarine_12_desc:0 "Sargo级潜艇是日本首次袭击珍珠港后首次采取行动的潜艇,在攻击当天开始进行战争巡逻,并于1941年年底部署到菲律宾.与以前的“三文鱼”类似,它们建于1937年和1939年之间.最高速度为21海里,范围为11,000海里（20,000公里）（允许在日本的主要水域进行巡逻）,以及可靠的推进装置,以及Salmons,它们是重要的一步在发展真正的舰队潜艇.在一些参考资料中,Salmons和Sargos被称为“新S级”,第一和第二组."
 usn_patrol_submarine_13:0 "鼓级"
 usn_patrol_submarine_13_desc:0 "包括Gar类是相同的.坦博级潜艇是美国海军潜艇设计,主要在二战期间使用.这是美国海军第一个完全成功的舰队潜艇,并开始了接近战斗的战争.其中六人于一九四一年十二月七日在夏威夷水域或中太平洋地区进行攻击."
 usn_patrol_submarine_14:0 "鲭鱼级"
 usn_patrol_submarine_14_desc:0 "鲭鱼级潜艇是二战期间建成的一对实验原型潜艇,并于1940年和1941年发射.两艘潜艇在第一次世界大战结束时建造的S级潜艇的规模和能力相似,被命令测试使用大规模生产技术建造小型潜艇的可行性.直到至少在1940年,人们认为舰队潜艇的大量生产是不切实际的,无论如何,小型潜艇可以为潜艇提供地面防御."
 usn_patrol_submarine_15:0 "猫级"
 usn_patrol_submarine_15_desc:0 "加藤类是为美国海军建造的一类潜艇,于1941-1943年发射;他们是第一次批量生产的美国第二次世界大战潜艇级.他们与他们的姐妹们Balao和Tench计划一起,形成了美国海军第二次世界大战潜艇舰队的大多数.以加索,加索斯及其继任者的名义命名,这是海军服务的核心,主要负责二战期间日本商船和大部分日本帝国海军的摧毁.加藤的名字来自一只小猫狗."
 usn_patrol_submarine_16:0 "巴老级"
 usn_patrol_submarine_16_desc:0 "Balao计划是二战期间使用的美国海军潜艇的成功设计,完成了120架,是美国海军最大的潜艇类型.早期的Gato计划有所改善,船内部差异很小.最显着的改进是在压力船体外壳和框架中使用较厚,较高屈服强度的钢,这将其测试深度提高到400英尺（120米）."
 usn_patrol_submarine_16b:0 "巴老级(GUPPY)"
 usn_patrol_submarine_16b_desc:0 "这代表了GUPPY转换Balao类船.Balao计划是二战期间使用的美国海军潜艇的成功设计,完成了120架,是美国海军最大的潜艇类型.早期的Gato计划有所改善,船内部差异很小.最显着的改进是在压力船体外壳和框架中使用较厚,较高屈服强度的钢,这将其测试深度提高到400英尺（120米）."
 usn_patrol_submarine_17:0 "坦奇级"
 usn_patrol_submarine_17_desc:0 "泰坦级潜艇是在1944年至1951年之间为美国海军（USN）建造的一种潜艇,它们是加藤和巴佬级的进化改进,只有大约35到40吨,但更强大的建造和一个略有改善内部布局.其中一个压载舱被转换为携带燃料,从11,000海里（20,000公里;13,000英里,10海里）增加到16,000海里（30,000公里;18海里,10海里）."
 usn_patrol_submarine_17b:0 "坦奇级(GUPPY)"
 usn_patrol_submarine_17b_desc:0 "这代表了GUPPY转换Tench类船.泰坦级潜艇是在1944年至1951年之间为美国海军（USN）建造的一种潜艇,它们是加藤和巴佬级的进化改进,只有大约35到40吨,但更强大的建造和一个略有改善内部布局.其中一个压载舱被转换为携带燃料,从11,000海里（20,000公里;13,000英里,10海里）增加到16,000海里（30,000公里;18海里,10海里）."
 usn_patrol_submarine_18:0 "博威特级SSK"
 usn_patrol_submarine_18_desc:0 "梭子鱼级潜艇（原为K-1级潜艇）是Kayo项目的产物,是由美国海军在二战后立即开始的研究和开发工作,以“解决使用潜艇攻击和销毁的问题”敌方潜艇“.他们原来拥有“猎人杀手潜艇”的船体分类标志SSK.众所周知,苏联海军已经收购了德国的二十一号U型船和其他先进的潜艇,预计将迅速把它们的衍生物投入生产.1948年,美国海军准备了反潜艇（ASK）潜艇（SSK）数量的估计数据,这些潜艇将用于对付预计在1960年之前投入使用的数以千计的先进苏联潜艇."
 usn_patrol_submarine_19:0 "唐级 (Block I)"
 usn_patrol_submarine_19_desc:0 "GM EMD 16-338柴油发动机.唐级潜艇是从第二次世界大战潜艇的GUPPY转换计划开发的美国潜艇,将德国二十一号U型艇技术纳入美国海军的潜艇设计.它们包括二战后常规动力潜艇设计中的最先进的技术;他们的一些特点被纳入了在二十世纪五十年代及以后取代它们的核动力潜艇.通用汽车EMD16-338轻巧,紧凑,高速的“煎饼”发动机,唐设计的不成功创新.20世纪50年代初,当船只上海时,新发动机运转不佳.它们的紧凑设计使得它们难以维护,并且它们倾向于将油泄漏到其发电机中.1956年,海军决定用十缸Fairbanks-Morse相对活塞38D 8-1/8柴油替代“煎饼”发动机."
 usn_patrol_submarine_20:0 "唐级(Block II)"
 usn_patrol_submarine_20_desc:0 "FM 38D 8-1 /8柴油发动机.唐级潜艇是从第二次世界大战潜艇的GUPPY转换计划开发的美国潜艇,将德国二十一号U型艇技术纳入美国海军的潜艇设计.它们包括二战后常规动力潜艇设计中的最先进的技术;他们的一些特点被纳入了在二十世纪五十年代及以后取代它们的核动力潜艇.通用汽车EMD 16-338轻巧,紧凑,高速的“煎饼”发动机,唐设计的不成功创新.20世纪50年代初,当船只上海时,新发动机运转不佳.它们的紧凑设计使得它们难以维护,并且它们倾向于将油泄漏到其发电机中.1956年,海军决定用十缸Fairbanks-Morse相对活塞38D 8-1 /8柴油替代“煎饼”发动机."
 usn_patrol_submarine_21:0 "鹦鹉螺级SSN"
 usn_patrol_submarine_21_desc:0 "USN鹦鹉螺（SSN-571）是世界上第一艘运行的核动力潜艇.该船是1958年8月3日第一艘完成北极淹没过境的潜艇.以第二次世界大战为特色的另一艘USS-Nautilus（SS-168一艘V型船）命名,新的原子能飞船鹦鹉螺被授权在1951年,在1952年建成并于1954年1月发射,由美国第一夫人梅米艾森豪威尔,第34任总统德怀特·艾森豪威尔的妻子出席,并于9月份投入美国海军.最终施工于1955年完成."
