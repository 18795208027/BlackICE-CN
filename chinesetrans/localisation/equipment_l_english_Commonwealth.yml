 QUE_submarine_2_desc:0 "T级,或称海神级.被设计用来替代O,P,R级大型潜艇.他们是最适合在太平洋和大西洋上执行远程任务的潜艇.他们装备精良,可靠性高,是战争中的主要力量,在战争中损失了约四分之一."
 QUE_submarine_3:0 "U级"
 QUE_submarine_3_desc:0 "U级潜艇是1940和1941紧急战争计划的一部分.原本被用作训练潜艇,战争爆发时作了改装,使得这些潜艇可以在地中海和北海中使用.该型潜艇的航程和武装受其较小排水量的限制.该型潜艇共有三级: 水之女神级,仲裁员级和喧嚣级."
 QUE_submarine_4:0 "V级"
 QUE_submarine_4_desc:0 "V级,或称吸血鬼级是基于先前的U级小型潜艇的设计改进而来的一级潜艇.她们吨位更大,不过还是相对很小.适航性强,不过航程和武装都有限."
 QUE_destroyer_1:0 "V/W级"
 QUE_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft两级驱逐舰.它们是在战争紧急应对法案下建造的船只.这类舰船代表着英国驱逐舰历经一战后的终极演化,它们是在前任的基础上不断升级最新科技而来.这一级驱逐舰在一战后期被大量建造,从此成为皇家海军的驱逐舰队中坚力量.30年代开始,它们被下放到后备舰队中,最终接过了护航运输舰队的责任.它们的装备还算可以,高航速,航程也不错."
 QUE_destroyer_2:0 "渥太华级"
 QUE_destroyer_2_desc:0 "渥太华级是英国 G H I级驱逐的加拿大名称."
 QUE_destroyer_3:0 "J/K/N级"
 QUE_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的部族级非常相似,但是没有那么偏重火炮,反而返回到标准的重型鱼雷配轻型火炮的设计.这些舰船在二战中经常被改造.大部分升级了改良的防空火炮和雷达系统.这类舰船航速高、航程远、装备优良,实在是护卫运输舰队的不二选择."
 QUE_destroyer_4:0 "阿岗昆级"
 QUE_destroyer_4_desc:0 "阿岗昆级是英国战列级巡洋舰的加拿大名称 是1942年和43年海军计划的一部分 有防空和反潜作用 航速和航程使他们成为通用船只 因为它们建成较晚 对战争贡献较少."
