 NZL_SH_battleship_2_desc:0 "狮II级是1944年设计的针对狮I级战列舰的改进版本 结合战时的经验 其体积越来越大 计划中它将会搭载三至四门16英寸火炮 厚重的装甲让其在空中和海上打击中有更高的防御力 但由于建造费用高昂、海军的失败、航空母舰地位的提升等原因 该计划被放弃"
 NZL_carrier_1:0 "光荣级  "
 NZL_carrier_1_desc:0 "光荣级是由三艘大型巡洋舰改建而来的航空母舰  它是1922年华盛顿海军条约下的产物 1925年建造完毕 是三艘具有中型装甲但装备精良的船只 具有较高的航速 但由于前身是巡洋舰 导致其不能搭载太多飞机 光荣级是英国的第一批航空母舰 它们的建造给了英国宝贵的航母建造经验及作战经验"
 NZL_carrier_2:0 ""皇家方舟级航空母舰""
 NZL_carrier_2_desc:0 "皇家方舟级是华盛顿海军条约签订后的第一艘航空母舰 它的机库与飞行甲板相连 设计于1934年 皇家方舟级搭载了大量的飞机 拥有足够的航速和航程使其能够跟随主要舰队"
 NZL_carrier_3:0 " 卓越级"
 NZL_carrier_3_desc:0 "卓越级是1936年第二次伦敦海军条约的产物 其受到23000吨排水量的限制.卓越级是第一艘具有装甲指挥舱航空母舰 并减少了船员 重型装甲和防空武器为其提供了更强的防御力 先进的发动机及大型储油舱使其具有更大的航程 "
 NZL_carrier_4:0 "怒仇级"
 NZL_carrier_4_desc:0 "根据1938年的海军计划 怒仇级航空母舰采取了卓越级的新进经验 战争的前中期优先任务是保护海上运输 这种方针使得怒仇级的体积较大  能够搭载更多的飞机 拥有甲板和船体上更厚的甲板 与卓越级相比 更先进有力的发动机使得怒仇级的航程和航速更高."
 RAJ_submarine_1:0 "L级"
 RAJ_submarine_1_desc:0 "L级潜艇是紧急战争计划中由现有潜艇发展而来的一级中型潜艇.该型潜艇于一战晚期被建造并且装备了新型的21英寸鱼雷发射管.二战初期服役于二线和训练部队."
 RAJ_submarine_2:0 "T级"
 RAJ_submarine_2_desc:0 "T级,或称海神级.被设计用来替代O,P,R级大型潜艇.他们是最适合在太平洋和大西洋上执行远程任务的潜艇.他们装备精良,可靠性高,是战争中的主要力量,在战争中损失了约四分之一."
 RAJ_submarine_3:0 "U级"
 RAJ_submarine_3_desc:0 "U级潜艇是1940和1941紧急战争计划的一部分.原本被用作训练潜艇,战争爆发时作了改装,使得这些潜艇可以在地中海和北海中使用.该型潜艇的航程和武装受其较小排水量的限制.该型潜艇共有三级: 水之女神级,仲裁员级和喧嚣级."
 RAJ_submarine_4:0 "V级"
 RAJ_submarine_4_desc:0 "V级,或称吸血鬼级是基于先前的U级小型潜艇的设计改进而来的一级潜艇.她们吨位更大,不过还是相对很小.适航性强,不过航程和武装都有限."
 RAJ_destroyer_1:0 "V/W级"
 RAJ_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft两级驱逐舰.它们是在战争紧急应对法案下建造的船只.这类舰船代表着英国驱逐舰历经一战后的终极演化,它们是在前任的基础上不断升级最新科技而来.这一级驱逐舰在一战后期被大量建造,从此成为皇家海军的驱逐舰队中坚力量.30年代开始,它们被下放到后备舰队中,最终接过了护航运输舰队的责任.它们的装备还算可以,高航速,航程也不错."
 RAJ_destroyer_2:0 "G/H/I级驱逐舰"
 RAJ_destroyer_2_desc:0 "G级、H级、I级驱逐舰是在1933和1934年的海军建设计划下建造的驱逐舰.它们基本上可算是前任F级舰的翻版,只是稍微降低了体积.G级和H级舰的武器装备跟F级一样,都装备了4.7英寸的火炮.这些船只拥有远距离航程,武器装备相对完善,而且还携带大量的鱼雷.这些舰船在二战中大量投入作战,因此损失惨重."
 RAJ_destroyer_3:0 "J/K/N级"
 RAJ_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的部族级非常相似,但是没有那么偏重火炮,反而返回到标准的重型鱼雷配轻型火炮的设计.这些舰船在二战中经常被改造.大部分升级了改良的防空火炮和雷达系统.这类舰船航速高、航程远、装备优良,实在是护卫运输舰队的不二选择."
 RAJ_destroyer_4:0 "战斗级驱逐舰"
 RAJ_destroyer_4_desc:0 "战斗级驱逐舰由二战期间的英国驱逐舰进化而来,是1942和1943年海军计划的一部分.火炮和雷装强大.其强大的防空火力和反潜装备,高速度,远程的特性使得他们成为了战场多面手.但因为其投入服役时间较晚,故贡献有限."
 RAJ_light_cruiser_1:0 "C级"
 RAJ_light_cruiser_1_desc:0 "C 级轻巡共有28艘 它们在一战前和在北海的恶劣条件下建成 尽管体积小 但坚固耐用 它们火力令人满意 有六门主炮和重鱼雷 在一战时被广泛运用 一战后只有少数存活 20世纪30年代只有3类分支投入使用."
 RAJ_light_cruiser_2:0 "南安普顿级轻型巡洋舰"
 RAJ_light_cruiser_2_desc:0 "南安普顿是城镇级的一个分支  是为了对抗日本最上级所建造的 它们装甲精良 航速航程号 具有四个三联装12.6英寸的火炮  他们是许多轻巡设计的基础."
 RAJ_light_cruiser_3:0 "殖民地级"
 RAJ_light_cruiser_3_desc:0 "殖民地级轻巡是城镇级的改进版 但简化了设计 加快了建造降低了成本 船只与城镇级一样装备四个炮塔六门主炮  它们防护相同 但由于较小动力的发动机 航程有所减少."
 RAJ_light_cruiser_4:0 "牛头人级"
 RAJ_light_cruiser_4_desc:0 "牛头人级是殖民地级的后续版本 其中在1941年被修改了一次 它们具有比殖民地级更高的射程和更多的防空武器 主炮被减少到3个炮塔 收到战争的影响 计划的大多数被取消 ."
 RAJ_heavy_cruiser_1:0 "霍金斯级"
 RAJ_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是世界上第一艘重巡 它们是基于城镇级轻巡改造而来 它们拥有更厚的装甲更强的火炮  他们的目的是为了打击德国袭击运输线的舰船 它们总体战斗力强 速度和航程合理 防护性好 计划建造5艘船 但只有4艘在二战前完成."
 RAJ_heavy_cruiser_2:0 "萨里级"
 RAJ_heavy_cruiser_2_desc:0 "根据1928年海军计划提出了萨里级的重型巡洋舰 它们是约克级重巡的改进版本 它们具有4个双联装8英寸炮塔 较重的装甲 先进的发动机 计划建造两艘 但没有一艘完成."
 RAJ_heavy_cruiser_3:0 "海军上将级"
 RAJ_heavy_cruiser_3_desc:0 "海军上将级重巡（不为海军上将级战巡）是皇家海军最后一次试图设计和建造具有8门主炮的重巡 设计始于1938年 完成于1941年 经过了多次改进 左后版本为八门火炮置于三炮塔中 具有重型防空炮 但敌方巡洋舰的缺乏及船只的性价比较低 使得更多的船坞被改用于建造轻巡."
 RAJ_heavy_cruiser_4:0 "丘吉尔级"
 RAJ_heavy_cruiser_4_desc:0 "如其名字所示它是由丘吉尔在二战初期设计的 用来抵御德国的重巡洋舰 其拥有9.2英寸的火炮 重型防空炮的厚重的装甲 目的是为了有效的攻击敌方首都 但由于成本高昂 对重巡需求不足 最终计划被取消."
 RAJ_battle_cruiser_1:0 "声望级"
 RAJ_battle_cruiser_1_desc:0 "声望级是复仇级的后续版本 它们在一战爆发时暂停了建设 但后来费德尔海军上将重新启动了建设  它们拥有完备的装备 高航速 是典型的战列舰 但装甲较为轻薄 最终只有反击号战列巡洋舰和声望号战列舰被完成."
 RAJ_battle_cruiser_2:0 "皇家公主级战列巡洋舰"
 RAJ_battle_cruiser_2_desc:0 "皇家公主级是一种假想的战列巡洋舰 是国王乔治五世级的轻量级版本 有更高的航速  不减少火力的情况下减少装甲 拥有两门三联装14英寸炮 六个双联装5.25英寸防空炮 它们的高航速是较长的攻距能够提供快速打击和较强的保护航线的能力 但如果遇见战列舰时 它们轻薄的装甲将会使它们在对战中处于劣势 ."
 RAJ_battleship_1:0 "伊丽莎白女王级"
 RAJ_battleship_1_desc:0 "伊丽莎白女王级是1912年的海军命令时被设计的 这级战列舰拥有15门火炮 被认为是第一艘快速主力战舰  该级战列舰拥有1级2级主炮 该级战列舰拥有厚重的装甲和良好的航速是保卫大英帝国广阔的海域的最佳选择 该级共建造了6艘 其中5艘在战后进行了现代化改造."
 RAJ_battleship_2:0 "国王乔治V世级"
 RAJ_battleship_2_desc:0 "国王乔治V世级是1922年华盛顿海军条约下的产物 这级战列舰被限制了排水量和火力 所以其装备了老式小口径火炮 尽管火力较低 但仍具有完备的装备 厚重的装甲  海军建造了5艘用于替代老式伊丽莎白女王级战列舰"
 RAJ_battleship_3:0 "狮I级"
 RAJ_battleship_3_desc:0 "狮I级是国王乔治五世级的后续型号 在1938年时海军计划建造6艘以替代老式战列舰 但由于世界局势的紧张计划没有完成 这些船只与国王乔治一世级体积相似 但具有火力更强的16英寸火炮和更厚的装甲 先进的发动机和更厚的装甲提升了船只的战斗力"
 RAJ_battleship_4:0 "前锋级"
 RAJ_battleship_4_desc:0 "前锋级是大英帝国建造的最后一级战列舰 先前只开工了一艘 但在随后的计划中又补充了四艘用于太平洋的作战 但在1940年的紧急战争方案下 生产没有受到重视 直到战后才被完成 该级战列舰拥有流线型船身 具有较高的稳定性和适航性 战舰火力与伊丽莎白女王级和复仇级相同 先进的发动机和优良的装甲 使其拥有较高的航速和防御力."
 RAJ_SH_battleship_1:0 "百夫长级"
 RAJ_SH_battleship_1_desc:0 "百夫长是一类建立以对抗德国和日本海军的大型船舶皇家海军的假想重型战列舰 18英寸火炮及厚重的装甲提供了强大的火力和防御力 强大的防空武器 较远的主炮射程 良好的航速使其能够保卫大英帝国的辽阔海洋"
 RAJ_SH_battleship_2:0 "狮II级"
 RAJ_SH_battleship_2_desc:0 "狮II级是1944年设计的针对狮I级战列舰的改进版本 结合战时的经验 其体积越来越大 计划中它将会搭载三至四门16英寸火炮 厚重的装甲让其在空中和海上打击中有更高的防御力 但由于建造费用高昂、海军的失败、航空母舰地位的提升等原因 该计划被放弃"
