 hawker_typhoon1b_equipment_1_short:0 "台风Mk1b多用途战斗机"
 hawker_typhoon1b_equipment_1_desc:0 "霍克台风作为霍克飓风的继任者.她在低空的表现极佳并且是一款极好的战斗轰炸机."
 hawker_tempest2_equipment_1:0 "霍克暴风II型"
 hawker_tempest2_equipment_1_short:0 "暴风II型 多用途战斗机"
 hawker_tempest2_equipment_1_desc:0 "从霍克台风改进而来,暴风是一种战斗轰炸机.她是二战中最好的低空战斗机之一."
 hornet_equipment:0 "大黄蜂重型战斗机"
 hornet_equipment_desc:0 "重型战斗机是双引擎战斗机,它们可以灵活地使用额外和重型武器.虽然它们对敌方战斗人员没有效果,但对敌人的轰炸机却有效得多.对付敌方战斗人员,他们对敌人的轰炸机更有效."
 hornet_equipment_1:0 "德-哈维兰 大黄蜂"
 hornet_equipment_1_short:0 "大黄蜂 (重型战斗机)"
 hornet_equipment_1_desc:0 "作为对抗德军高空侦察机的设计,韦斯特兰苍穹重型战斗机是用于高空战斗的高效率重型战机."
 ham_sandwich_equipment_1:0 "哈姆桑威奇"
