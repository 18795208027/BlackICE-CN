 QUE_fighter_equipment_2_desc:0 "作为一款成功的战斗机,小鹰深受加拿大飞行员的喜爱.加拿大飞行员主要驾驶其于阿拉斯加和阿留申地区.随后改装上了罗尔斯·罗伊斯公司的梅林发动机来增强性能."
