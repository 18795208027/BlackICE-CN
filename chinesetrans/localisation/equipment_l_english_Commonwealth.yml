 spitfire_24_equipment_desc:0 "战斗机是设计来摧毁敌人飞机的机型.它们也可以提供有限的攻击敌人舰船和部队的支援火力."
 spitfire_24_equipment_1:0 "超级马林 喷火Mk.XXIV"
