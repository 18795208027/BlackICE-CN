 tech_nimrod_fighter_equipment_1:0 "Hawker Nimrod"
 nimrod_fighter_equipment_1:0 "霍克“猎人”"
 nimrod_fighter_equipment_1_short:0 "猎迷"
 nimrod_fighter_equipment_1_desc:0 "战斗机旨在拦截和摧毁敌方飞机。舰载战斗机是经过改装或设计用于航空母舰的战斗机"
 tech_hurricane_fighter_equipment_1:0 "'飓风'MkI"
 tech_hurricane_fighter_equipment_1_desc:0 "霍克开发了一种速度极快的原型机.并且这种的飞机与他的竞争对手相比,制造工艺更简单,修复起来也更容易."
 tech_hurricane_fighter_equipment_2:0 "'飓风'MkI(晚期型)"
 tech_hurricane_fighter_equipment_2_desc:0 "装备了机炮的战斗机越来越多了.给'飓风'装备最新型的引擎和额外的装甲会是一种明智的做法."
 tech_hurricane_fighter_equipment_3:0 "'飓风'MkIIb"
