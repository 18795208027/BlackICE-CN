 QUE_light_cruiser_2_desc:0 "南安普顿是城镇级的一个分支  是为了对抗日本最上级所建造的 它们装甲精良 航速航程号 具有四个三联装12.6英寸的火炮  他们是许多轻巡设计的基础."
 QUE_light_cruiser_3:0 "魁北克级"
 QUE_light_cruiser_3_desc:0 "魁北克级是殖民级的加拿大名称 是城镇级的改进版本 有简化的设计 加快了施工和降低成本 与城镇级一样的火炮 四门炮塔 六门主炮 同样的装甲 但由于是较小的发动机 使其航程受限."
 QUE_light_cruiser_4:0 "安大略省级"
 QUE_light_cruiser_4_desc:0 "安大略省级是加拿大特有名称是殖民级的改进版本."
 QUE_heavy_cruiser_1:0 "霍金斯级"
 QUE_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是世界上第一艘重巡 它们是基于城镇级轻巡改造而来 它们拥有更厚的装甲更强的火炮  他们的目的是为了打击德国袭击运输线的舰船 它们总体战斗力强 速度和航程合理 防护性好 计划建造5艘船 但只有4艘在二战前完成."
 QUE_heavy_cruiser_2:0 "萨里级"
 QUE_heavy_cruiser_2_desc:0 "根据1928年海军计划提出了萨里级的重型巡洋舰 它们是约克级重巡的改进版本 它们具有4个双联装8英寸炮塔 较重的装甲 先进的发动机 计划建造两艘 但没有一艘完成."
 QUE_heavy_cruiser_3:0 "海军上将级"
 QUE_heavy_cruiser_3_desc:0 "海军上将级重巡（不为海军上将级战巡）是皇家海军最后一次试图设计和建造具有8门主炮的重巡 设计始于1938年 完成于1941年 经过了多次改进 左后版本为八门火炮置于三炮塔中 具有重型防空炮 但敌方巡洋舰的缺乏及船只的性价比较低 使得更多的船坞被改用于建造轻巡."
 QUE_heavy_cruiser_4:0 "丘吉尔级"
 QUE_heavy_cruiser_4_desc:0 "如其名字所示它是由丘吉尔在二战初期设计的 用来抵御德国的重巡洋舰 其拥有9.2英寸的火炮 重型防空炮的厚重的装甲 目的是为了有效的攻击敌方首都 但由于成本高昂 对重巡需求不足 最终计划被取消."
 QUE_battle_cruiser_1:0 "声望级"
 QUE_battle_cruiser_1_desc:0 "声望级是复仇级的后续版本 它们在一战爆发时暂停了建设 但后来费德尔海军上将重新启动了建设  它们拥有完备的装备 高航速 是典型的战列舰 但装甲较为轻薄 最终只有反击号战列巡洋舰和声望号战列舰被完成."
 QUE_battle_cruiser_2:0 "皇家公主级战列巡洋舰"
 QUE_battle_cruiser_2_desc:0 "皇家公主级是一种假想的战列巡洋舰 是国王乔治五世级的轻量级版本 有更高的航速  不减少火力的情况下减少装甲 拥有两门三联装14英寸炮 六个双联装5.25英寸防空炮 它们的高航速是较长的攻距能够提供快速打击和较强的保护航线的能力 但如果遇见战列舰时 它们轻薄的装甲将会使它们在对战中处于劣势 ."
 QUE_battleship_1:0 "伊丽莎白女王级"
 QUE_battleship_1_desc:0 "伊丽莎白女王级是1912年的海军命令时被设计的 这级战列舰拥有15门火炮 被认为是第一艘快速主力战舰  该级战列舰拥有1级2级主炮 该级战列舰拥有厚重的装甲和良好的航速是保卫大英帝国广阔的海域的最佳选择 该级共建造了6艘 其中5艘在战后进行了现代化改造."
 QUE_battleship_2:0 "国王乔治V世级"
 QUE_battleship_2_desc:0 "国王乔治V世级是1922年华盛顿海军条约下的产物 这级战列舰被限制了排水量和火力 所以其装备了老式小口径火炮 尽管火力较低 但仍具有完备的装备 厚重的装甲  海军建造了5艘用于替代老式伊丽莎白女王级战列舰"
 QUE_battleship_3:0 "狮I级"
 QUE_battleship_3_desc:0 "狮I级是国王乔治五世级的后续型号 在1938年时海军计划建造6艘以替代老式战列舰 但由于世界局势的紧张计划没有完成 这些船只与国王乔治一世级体积相似 但具有火力更强的16英寸火炮和更厚的装甲 先进的发动机和更厚的装甲提升了船只的战斗力"
 QUE_battleship_4:0 "前锋级"
 QUE_battleship_4_desc:0 "前锋级战列舰是皇家海军建造的最后一级战列舰.计划建造一艘在随后补充四艘用于太平洋作战.在1940年紧急战争计划下,建造没有得到重视,战后才被完成.其有一个流线型的船体,提供优异的稳定性和适航性.武器与伊丽莎白女王级和复仇级战列舰一样,提供可观的火力.强大的发动机和良好的装甲使船只具有良好的防护和航速."
 QUE_SH_battleship_1:0 "百夫长级"
 QUE_SH_battleship_1_desc:0 "百夫长是一类建立以对抗德国和日本海军的大型船舶皇家海军的假想重型战列舰 18英寸火炮及厚重的装甲提供了强大的火力和防御力 强大的防空武器 较远的主炮射程 良好的航速使其能够保卫大英帝国的辽阔海洋"
 QUE_SH_battleship_2:0 "狮II级"
 QUE_SH_battleship_2_desc:0 "狮II级是1944年设计的针对狮I级战列舰的改进版本 结合战时的经验 其体积越来越大 计划中它将会搭载三至四门16英寸火炮 厚重的装甲让其在空中和海上打击中有更高的防御力 但由于建造费用高昂、海军的失败、航空母舰地位的提升等原因 该计划被放弃"
 QUE_carrier_1:0 "光荣级  "
 QUE_carrier_1_desc:0 "光荣级是由三艘大型巡洋舰改建而来的航空母舰  它是1922年华盛顿海军条约下的产物 1925年建造完毕 是三艘具有中型装甲但装备精良的船只 具有较高的航速 但由于前身是巡洋舰 导致其不能搭载太多飞机 光荣级是英国的第一批航空母舰 它们的建造给了英国宝贵的航母建造经验及作战经验"
 QUE_carrier_2:0 ""皇家方舟级航空母舰""
 QUE_carrier_2_desc:0 "皇家方舟级是华盛顿海军条约签订后的第一艘航空母舰 它的机库与飞行甲板相连 设计于1934年 皇家方舟级搭载了大量的飞机 拥有足够的航速和航程使其能够跟随主要舰队"
 QUE_carrier_3:0 " 卓越级"
 QUE_carrier_3_desc:0 "卓越级是1936年第二次伦敦海军条约的产物 其受到23000吨排水量的限制.卓越级是第一艘具有装甲指挥舱航空母舰 并减少了船员 重型装甲和防空武器为其提供了更强的防御力 先进的发动机及大型储油舱使其具有更大的航程"
 QUE_carrier_4:0 "怒仇级"
 QUE_carrier_4_desc:0 "根据1938年的海军计划 怒仇级航空母舰采取了卓越级的新进经验 战争的前中期优先任务是保护海上运输 这种方针使得怒仇级的体积较大  能够搭载更多的飞机 拥有甲板和船体上更厚的甲板 与卓越级相比 更先进有力的发动机使得怒仇级的航程和航速更高."
 NZL_submarine_1:0 "L级"
 NZL_submarine_1_desc:0 "L级潜艇是紧急战争计划中由现有潜艇发展而来的一级中型潜艇.该型潜艇于一战晚期被建造并且装备了新型的21英寸鱼雷发射管.二战初期服役于二线和训练部队."
 NZL_submarine_2:0 "T级"
 NZL_submarine_2_desc:0 "T级,或称海神级.被设计用来替代O,P,R级大型潜艇.他们是最适合在太平洋和大西洋上执行远程任务的潜艇.他们装备精良,可靠性高,是战争中的主要力量,在战争中损失了约四分之一."
 NZL_submarine_3:0 "U级"
 NZL_submarine_3_desc:0 "U级潜艇是1940和1941紧急战争计划的一部分.原本被用作训练潜艇,战争爆发时作了改装,使得这些潜艇可以在地中海和北海中使用.该型潜艇的航程和武装受其较小排水量的限制.该型潜艇共有三级: 水之女神级,仲裁员级和喧嚣级."
 NZL_submarine_4:0 "V级"
 NZL_submarine_4_desc:0 "V级,或称吸血鬼级是基于先前的U级小型潜艇的设计改进而来的一级潜艇.她们吨位更大,不过还是相对很小.适航性强,不过航程和武装都有限."
 NZL_destroyer_1:0 "V/W级"
 NZL_destroyer_1_desc:0 "这个分类包括了Admirality和Thornycroft两级驱逐舰.它们是在战争紧急应对法案下建造的船只.这类舰船代表着英国驱逐舰历经一战后的终极演化,它们是在前任的基础上不断升级最新科技而来.这一级驱逐舰在一战后期被大量建造,从此成为皇家海军的驱逐舰队中坚力量.30年代开始,它们被下放到后备舰队中,最终接过了护航运输舰队的责任.它们的装备还算可以,高航速,航程也不错."
 NZL_destroyer_2:0 "G/H/I级驱逐舰"
 NZL_destroyer_2_desc:0 "G级、H级、I级驱逐舰是在1933和1934年的海军建设计划下建造的驱逐舰.它们基本上可算是前任F级舰的翻版,只是稍微降低了体积.G级和H级舰的武器装备跟F级一样,都装备了4.7英寸的火炮.这些船只拥有远距离航程,武器装备相对完善,而且还携带大量的鱼雷.这些舰船在二战中大量投入作战,因此损失惨重."
 NZL_destroyer_3:0 "J/K/N级"
 NZL_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的部族级非常相似,但是没有那么偏重火炮,反而返回到标准的重型鱼雷配轻型火炮的设计.这些舰船在二战中经常被改造.大部分升级了改良的防空火炮和雷达系统.这类舰船航速高、航程远、装备优良,实在是护卫运输舰队的不二选择."
 NZL_destroyer_4:0 "战斗级驱逐舰"
 NZL_destroyer_4_desc:0 "战斗级驱逐舰由二战期间的英国驱逐舰进化而来,是1942和1943年海军计划的一部分.火炮和雷装强大.其强大的防空火力和反潜装备,高速度,远程的特性使得他们成为了战场多面手.但因为其投入服役时间较晚,故贡献有限."
 NZL_light_cruiser_1:0 "C级"
 NZL_light_cruiser_1_desc:0 "C 级轻巡共有28艘 它们在一战前和在北海的恶劣条件下建成 尽管体积小 但坚固耐用 它们火力令人满意 有六门主炮和重鱼雷 在一战时被广泛运用 一战后只有少数存活 20世纪30年代只有3类分支投入使用."
 NZL_light_cruiser_2:0 "南安普顿级轻型巡洋舰"
 NZL_light_cruiser_2_desc:0 "南安普顿是城镇级的一个分支  是为了对抗日本最上级所建造的 它们装甲精良 航速航程号 具有四个三联装12.6英寸的火炮  他们是许多轻巡设计的基础."
 NZL_light_cruiser_3:0 "冈比亚级"
 NZL_light_cruiser_3_desc:0 "冈比亚级是纽西兰地区所建的英国殖民地级的分支 是城镇级的改进版本 有简化的设计 加快了施工和降低成本 与城镇级一样的火炮 四门炮塔 六门主炮 同样的装甲 但由于是较小的发动机 使其航程受限."
 NZL_light_cruiser_4:0 "黑王子级"
 NZL_light_cruiser_4_desc:0 "黑王子级是加拿大的两艘巡洋舰 其是殖民地级的修改版本 1941年被授权修改 有3门三联装炮塔 重型防空武器 并且具有更高的航程 由于战争的影响 大多数计划中的船被取消 "
