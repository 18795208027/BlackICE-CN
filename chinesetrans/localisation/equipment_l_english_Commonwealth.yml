 subtech_sea_hurricane_fighter_equipment_1:0 "'海飓风' Mk Ib"
 subtech_sea_hurricane_fighter_equipment_1_desc:0 "在'海飓风'Mk Ia成功从武装商船的弹射器上被弹射之后,'飓风' I的舰载机型号诞生了."
 subtech_sea_hurricane_fighter_equipment_2:0 "'海飓风' Mk Ic"
 subtech_sea_hurricane_fighter_equipment_2_desc:0 "尽管'飓风'上的机枪被替换为机炮之后机动性能有所下降,不过在对抗敌军轰炸机时这种改装就很有必要了.这是一种战斗机."
