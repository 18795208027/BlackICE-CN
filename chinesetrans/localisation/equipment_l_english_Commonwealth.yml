 NEW_submarine_1:0 "L级"
 NEW_submarine_1_desc:0 "L级潜艇是紧急战争计划中由现有潜艇发展而来的一级中型潜艇.该型潜艇于一战晚期被建造并且装备了新型的21英寸鱼雷发射管.二战初期服役于二线和训练部队."
 NEW_submarine_2:0 "T级"
 NEW_submarine_2_desc:0 "T级,或称海神级.被设计用来替代O,P,R级大型潜艇.他们是最适合在太平洋和大西洋上执行远程任务的潜艇.他们装备精良,可靠性高,是战争中的主要力量,在战争中损失了约四分之一."
 NEW_submarine_3:0 "U级"
 NEW_submarine_3_desc:0 "U级潜艇是1940和1941紧急战争计划的一部分.原本被用作训练潜艇,战争爆发时作了改装,使得这些潜艇可以在地中海和北海中使用.该型潜艇的航程和武装受其较小排水量的限制.该型潜艇共有三级: 水之女神级,仲裁员级和喧嚣级."
 NEW_submarine_4:0 "V级"
 NEW_submarine_4_desc:0 "V级,或称吸血鬼级是基于先前的U级小型潜艇的设计改进而来的一级潜艇.她们吨位更大,不过还是相对很小.适航性强,不过航程和武装都有限."
 NEW_destroyer_1:0 "V/W级"
 NEW_destroyer_1_desc:0 "这个分类包括了将军和克罗夫特两级驱逐舰.它们是在战争紧急应对法案下建造的船只.这类舰船代表着英国驱逐舰历经一战后的终极演化,它们是在前任的基础上不断升级最新科技而来.这一级驱逐舰在一战后期被大量建造,从此成为皇家海军的驱逐舰队中坚力量.30年代开始,它们被下放到后备舰队中,最终接过了护航运输舰队的责任.它们的装备还算可以,高航速,航程也不错."
 NEW_destroyer_2:0 "G/H/I级驱逐舰"
 NEW_destroyer_2_desc:0 "G级、H级、I级驱逐舰是在1933和1934年的海军建设计划下建造的驱逐舰.它们基本上可算是前任F级舰的翻版,只是稍微降低了体积.G级和H级舰的武器装备跟F级一样,都装备了4.7英寸的火炮.这些船只拥有远距离航程,武器装备相对完善,而且还携带大量的鱼雷.这些舰船在二战中大量投入作战,因此损失惨重."
 NEW_destroyer_3:0 "J/K/N级"
 NEW_destroyer_3_desc:0 "J级、K级、和N级舰跟被取代的部族级非常相似,但是没有那么偏重火炮,反而返回到标准的重型鱼雷配轻型火炮的设计.这些舰船在二战中经常被改造.大部分升级了改良的防空火炮和雷达系统.这类舰船航速高、航程远、装备优良,实在是护卫运输舰队的不二选择."
 NEW_destroyer_4:0 "战斗级驱逐舰"
 NEW_destroyer_4_desc:0 "战斗级驱逐舰由二战期间的英国驱逐舰进化而来,是1942和1943年海军计划的一部分.火炮和雷装强大.其强大的防空火力和反潜装备,高速度,远程的特性使得他们成为了战场多面手.但因为其投入服役时间较晚,故贡献有限."
 NEW_light_cruiser_1:0 "C级"
 NEW_light_cruiser_1_desc:1 "C级轻巡洋舰是一组在第一次世界大战期间建造的轻巡洋舰.他们被证明是坚固和有力的船只,尽管有点小和狭窄.他们的装备令人满意,因为他们携带了足够的大炮.他们被广泛使用在第一次世界大战期间."
 NEW_light_cruiser_2:0 "南安普顿级轻型巡洋舰"
 NEW_light_cruiser_2_desc:0 "南安普顿是城镇级的一个分支  是为了对抗日本最上级所建造的 它们装甲精良 航速航程号 具有四个三联装12.6英寸的火炮  他们是许多轻巡设计的基础."
 NEW_light_cruiser_3:0 "殖民地级"
 NEW_light_cruiser_3_desc:0 "殖民地轻型巡洋舰是早期城市级的改进版本,但简化设计,加快建设和降低成本.船只携带与前辈相同的火炮,四个三联装6英寸火炮.他们拥有同样装甲,但由于其较小的发动机,其活动范围有所减少.该类型包括两个子级：斐济和锡兰."
 NEW_light_cruiser_4:0 "牛头人级"
 NEW_light_cruiser_4_desc:0 "牛头人级是殖民地级的后续版本 其中在1941年被修改了一次 它们具有比殖民地级更高的射程和更多的防空武器 主炮被减少到3个炮塔 收到战争的影响 计划的大多数被取消 ."
 NEW_heavy_cruiser_1:0 "霍金斯级"
 NEW_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是世界上第一艘重巡 它们是基于城镇级轻巡改造而来 它们拥有更厚的装甲更强的火炮  他们的目的是为了打击德国袭击运输线的舰船 它们总体战斗力强 速度和航程合理 防护性好 计划建造5艘船 但只有4艘在二战前完成."
 NEW_heavy_cruiser_2:0 "萨里级"
 NEW_heavy_cruiser_2_desc:0 "萨里级重巡洋舰是1928年海军计划下提出的.它们是早期的纽约级重巡洋舰的改进版本.如果制造完成,它们将配有四架双8英寸炮塔,防御更强,更强大的引擎.有两艘船被定购,但都没有落成建设."
 NEW_heavy_cruiser_3:0 "海军上将级"
 NEW_heavy_cruiser_3_desc:0 "海军上将级重巡（不为海军上将级战巡）是皇家海军最后一次试图设计和建造具有8门主炮的重巡 设计始于1938年 完成于1941年 经过了多次改进 左后版本为八门火炮置于三炮塔中 具有重型防空炮 但敌方巡洋舰的缺乏及船只的性价比较低 使得更多的船坞被改用于建造轻巡."
 NEW_heavy_cruiser_4:0 "丘吉尔级"
 NEW_heavy_cruiser_4_desc:0 "这些船是由二战初期的海军上将温斯顿丘吉尔爵士提出的，以对抗德国德意志级巡洋舰。这些船装有9.2英寸大炮，重型防空火炮和强大的装甲。它们旨在有效地对抗敌人的首都舰船。由于成本高，缺乏对新型重型巡洋舰的需求，这些船最终被取消."
 NEW_battle_cruiser_1:0 "声望级"
 NEW_battle_cruiser_1_desc:0 "声望级战列巡洋舰是复仇级战列舰的改进型号.其建造工作因为一战的爆发而暂停.在海军上将费舍尔勋爵的努力下,该级舰被重新设计为战列巡洋舰.该级舰堪称战列巡洋舰的精华之作.声望级武备强大,机动性强,航速快,不过装甲薄弱,航程短.该级舰仅有两艘完工,反击号和声望号."
 NEW_battle_cruiser_2:0 "皇家公主级"
 NEW_battle_cruiser_2_desc:0 "皇家公主级是一种设想中战列巡洋舰,它是一种航速更快、造价更低的乔治五世级战列舰改良版.这些舰船装备了相似的简化版主炮和防空武器：2座14寸三联装炮塔和6门5.25寸防空炮.它们的高航速和大航程能够给皇家海军带来快速打击能力和护航能力,但是它们有限的装甲无法与现代战列舰对抗."
 NEW_battleship_1:0 "伊丽莎白女王级"
 NEW_battleship_1_desc:0 "伊丽莎白女王级是1912海军造舰计划的一部分.该级舰是第一级装备15英寸火炮的战列舰,也被认为是第一级快速战列舰.该级舰强大的主副武器和厚重装甲使得她们成为了非常适合用来保卫大英帝国的优秀战舰.计划建造6艘,实际建成5艘,并在二战开始前接受了现代化改装."
 NEW_battleship_2:0 "乔治五世级"
 NEW_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿海军条约和1930年伦敦海军条约限制主力舰吨位和火炮口径下的产物.因此,乔治五世级装备了与同时期甚至早期战列舰相比,口径更小的火炮.尽管主炮口径较小.但是乔治五世级战列舰的防空火力强大且有着完善的装甲保护.该级舰计划并建造完成5艘,用以替代老旧的伊丽莎白女王级战列舰."
 NEW_battleship_3:0 "狮级"
 NEW_battleship_3_desc:0 "狮级战列舰是乔治五世级的后续型号,继承了乔治五世级的诸多特点.1938年海军造舰计划预计建造6艘该级舰以替代老旧的复仇级战列舰,不过因为战争爆发,计划被全部取消.该级舰大体上与乔治五世级相同,不过搭载了更强大的16英寸主炮.引擎和装甲也得到了加强."
 NEW_battleship_4:0 "前卫级"
 NEW_battleship_4_desc:0 "前卫级是皇家海军建造的最后一级战列巡洋舰.该级舰为应对太平洋战争而建造,计划5艘,实际建成1艘.是1940紧急战争计划的一部分,其建造工作处于低优先级并在战后才完工.该级舰圆滑的船体使其有着优秀的平稳性和适航性.其与伊丽莎白女王级和复仇级战列舰相同的武备使其拥有可观的火力.强大的引擎和厚重的装甲使前卫级航速敏捷并且防护良好."
 NEW_SH_battleship_1:0 "百夫长级"
 NEW_SH_battleship_1_desc:0 "百夫长是一类假想的皇家海军重型战列舰,目的是打击德国和日本海军的大型舰船.大型18英寸炮台和良好的装甲为该舰提供了必要的火力和战场上的保护.强大的防空炮装备,较远的航程,较快的速度是覆盖大英帝国海域的必备条件."
 NEW_SH_battleship_2:0 "狮II级"
 NEW_SH_battleship_2_desc:0 "狮II级战列舰设计于1944年,作为早期狮级战舰的改良版.吸收战争时期的教训,设计船体更大火力更强,如果完成的话将会装备3门或4门最新型的三管16寸火炮.重装甲能够保护船体不受水面和空中敌人的破坏.高昂的造价、敌人海军被击败、对航母的需求最终使得计划搁置."
 NEW_carrier_1:0 "勇敢级"
 NEW_carrier_1_desc:0 "该级舰共三艘,由战列巡洋舰改装而来,是皇家海军的第一级舰队航母.该级舰的改装工作从1922年华盛顿海军条约签订后开始,于1925年结束.该级舰装甲并不厚重但是防护能力强大,航速快,航程远,但是因为改装航母的“先天限制”,该级舰的搭载量有限.尽管如此,该级舰给皇家海军提供了有关航母和舰队航空作战的宝贵经验."
 NEW_carrier_2:0 "皇家方舟级"
 NEW_carrier_2_desc:0 "皇家方舟级航空母舰是第一级按照华盛顿海军条约的限制设计建造的航空母舰.她是第一级采用封闭机库和封闭舰艏的航空母舰.于1934年设计,防护良好,武装强大,搭载量高,航程和航速都足够伴随皇家海军的主力舰队行动."
 NEW_carrier_3:0 "光辉级"
 NEW_carrier_3_desc:0 "光辉级航母是在1936年第二伦敦海军协定的约束下设计的,载重最大23000吨.它是英国第一个装备装甲飞行甲板的航母,这缩小了舰载机编队的规模.中装甲和防空炮为航母体用了强有力的防护,强大的引擎和巨大的燃料储备使得航母拥有了很大的作战半径."
 NEW_carrier_4:0 "怨仇级"
 NEW_carrier_4_desc:0 "怨仇级航空母舰是1938年海军计划的一部分,是光辉级航空母舰的改进型号.该级舰的建造进程因为战争前中期优先建造小型护航舰艇而放缓.该级舰与前辈光辉级相比,装甲防护更好,搭载量更大,航速更快,航程更远."
