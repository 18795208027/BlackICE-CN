 ENG_submarine_5:0 "帕提亚级"
 ENG_submarine_5_desc:0 "帕提亚级是在大战后为皇家海军设计的.总而言之有六艘帕提亚被建造出来.全部潜艇都能在水面达到17节并装备533毫米重型鱼雷发射器.她们在二战初期被作为巡航潜艇.""
 ENG_submarine_6:0 "彩虹级"
 ENG_submarine_6_desc:0 "彩虹级是在大战后为皇家海军设计的.总而言之有六艘帕提亚被建造出来.总的来说一共四艘彩虹级被建造出来.全部潜艇都能在水面达到17节并装备533毫米重型鱼雷发射器.她们在二战初期被作为巡航潜艇."
 ENG_submarine_7:0 "S 级"
 ENG_submarine_7_desc:0 "S级是皇家海军为打造现代潜艇部队来满足小型化舰艇并在地中海北海的限制水域巡逻并在1930年左右设计并建造的, 用于替代老旧的H级潜艇.作为第二次世界大战期间皇家海军建设的一部分,S级已变成皇家海军潜艇部队中服役数量最大的舰艇.在15年间一共52艘被建造, 还有五十搜改进的S级潜艇在1940到1945年间下水."
 ENG_submarine_8:0 "河级"
 ENG_submarine_8_desc:0 "河级,或叫泰晤士级是皇家海军建造的潜艇.在二战中服役,三艘服役的名叫泰晤士级,塞汶级和克莱德级.河级是皇家海军对潜艇随军编制最后的尝试, 河级潜艇快到能够跟上水面舰队, 当时她们的水面航速达到了20节.仅有三艘建造完成."
 ENG_submarine_9:0 "鲸级"
 ENG_submarine_9_desc:0 "鲸级潜艇是作为布雷艇在1930年间在皇家海军中服役.这些潜艇有些时候也作为海豚级的原型机,海豚级建于1932年.在1936年到1938年间建造了5艘改装过的船只.这些船都是以海洋哺乳动物命名.总共建造了6艘."
 ENG_submarine_10:0 "特里顿级"
 ENG_submarine_10_desc:0 "皇家海军的T级(或特里顿级)的柴电混合动力潜艇是在上世纪30年代设计的用来取代和O, P, 和R级.在二战前与二战中一共完成建造了53艘该型潜艇,他们在皇家海军的潜艇战中扮演了重要的角色.四艘与荷兰皇家海军一起服役的潜艇被称为兹瓦德维西级.能够十枚鱼雷齐射的她是皇家海军中服役中的最大号潜艇.五十三艘T级潜艇在二战中以及二战前被建造, 尽管在同一个小组中各个潜艇都有细微的区别."
 ENG_submarine_11:0 "乌狄妮级"
 ENG_submarine_11_desc:0 "英国的u级潜艇(正式的叫法是“在1940年和1941年之见的小巧船体的战争救火员”)在二战前和二战期间一共建造了49艘.这一级有些时候也被称为乌狄妮级, 在第一艘潜艇下水之后.一共建造了49艘, 装备了六个中距离的533毫米重型鱼雷发射器."
 ENG_submarine_12:0 "长尾鲨级"
 ENG_submarine_12_desc:0 "这七艘舰艇都是在1939年战争紧急计划下订购的.第一艘长尾鲨级是在1940年11月下水.为了保持海面平衡额外的鱼雷发射管向舰尾移动了七英寸.另外两个在指挥塔前部向前瞄准的鱼雷管被重新调整在指挥塔后以便向后发射,以及在尾端安装一个额外的鱼雷发射管.这让长尾鲨级拥有一共八门向前的鱼雷发射管以及三门向后的发射管.所有的两组长尾鲨级都被送到了地中海战区,只有长尾鲨以及特拉斯蒂生还返航."
 ENG_submarine_13:0 "第二组S级"
 ENG_submarine_13_desc:0 "s级潜艇改进版.第二组S级潜艇由八艘潜艇组成.她们比之前的吨位更大需要更多的人手,但是装备了相似的武备.建造任务被分配在查塔姆造船厂,斯科特码头,格里诺克和坎梅尔莱尔德有限公司.全部的舰艇都在1934到1937年之间建造完毕."
 ENG_submarine_14:0 "都铎级"
 ENG_submarine_14_desc:0 "皇家海军T级的最后一个改进版本拥有潜航深度107米并且拥有长尾鲨级以及特里同级潜艇的实战经验."
 ENG_submarine_15:0 "吸血鬼级"
 ENG_submarine_15_desc:0 "英国的v级潜艇(官方的“u-class-1941-42项目”)是二战期间为皇家海军建造的一级潜艇.一共预定了42艘此类舰艇,全部由维克斯阿姆斯特朗公司在巴洛造船厂以及Walker-on-Tyne承建,但只有22艘被建造完成.v级潜艇与之前的u型潜艇(短船体)非常相似, 可能是因为她们构成了线性发展,但是有3/4英寸的压力船体以应对深海潜航而不是1/2英寸,此外在船头上加长船尾和尾鳍以减少噪音和改善水下操作."
 ENG_submarine_16:0 "第三组S级"
 ENG_submarine_16_desc:0 "最后的也是最复杂的s级.第三组的S级潜艇由迄今为止数量最多的50艘船组成.她们是最庞大也是武备最多同样也是需要人手最多的S级潜艇.她们在海面上增加了一节航速,但是潜航时减少了两节."
 ENG_submarine_17:0 "安菲翁级"
 ENG_submarine_17_desc:0 "安菲翁级(也称为“A级”和“阿克伦”级)是被设计用于在太平洋战争中使用的英国柴电潜艇.在真正完成前只下水两艘,但是于1950年完成现代化改造之后, 她们仍为皇家海军服役直到1970年.她们被认为是皇家海军在战后最精致最复杂的潜艇.战时的经验表明,潜艇需要在远离英国和更大的巡逻区域内进行活动例如远东和地中海地区 因此比T级更大更快拥有更大航程的A级潜艇被啥寄出来,以应对长时间的海外任务."