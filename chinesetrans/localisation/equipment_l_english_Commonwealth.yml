 supermarine_seafire_iii_equipment_1_short:0 "海火 Mk III(舰载战斗机)"
 supermarine_seafire_iii_equipment_1_desc:0 "战斗机被设计用来拦截和摧毁敌人的飞机.舰载机是经过改装或设计来从航空母舰上操作的战斗机."
