 ENG_war_cas_equipment:0 "战前CAS"
 war_cas_equipment_2:0 "霍克哈特"
 war_cas_equipment_2_short:0 "哈特CAS"
 war_cas_equipment_2_desc:0 "霍克哈特是一种表现极好的双翼轰炸机.好到以至于所有当时在皇家空军服役的战斗机都无法击败她."
 war_cas_equipment_3:0 "霍克“奥达克斯”"
 war_cas_equipment_3_short:0 "奥达克斯 CAS"
 war_cas_equipment_3_desc:0 "霍克“奥达克斯”是军方参与的霍克“哈特”轻型轰炸机的改进型."
 war_cas_equipment_4:0 "霍克麋羚"
 war_cas_equipment_4_short:0 "羚羊 CAS"
 war_cas_equipment_4_desc:0 "霍克麋羚是霍克奥达克斯的改型,并被用于与军队合作."
 war_cas_equipment_5:0 "阿姆斯壮·惠特沃兹亚拉士"
 war_cas_equipment_5_short:0 "亚拉士 CAS"
 war_cas_equipment_5_desc:0 "阿姆斯壮·惠特沃兹亚拉士是在1920年开始设计并用来交付军方的."
 gauntlet_fighter_equipment:0 "长手套截击机"
 gauntlet_fighter_equipment_desc:0 "截击机是专为攻击敌机而设计的战斗机。"
 gauntlet_fighter_equipment_1:0 "格罗斯特长手套"
 gauntlet_fighter_equipment_1_short:0 "长手套 (截击机)"
 gauntlet_fighter_equipment_1_desc:0 "格罗斯特长手套是皇家空军的一种先进的双翼战斗机.在当时的1936年,她是皇家空军最速传说."
 tech_gauntlet_fighter_equipment_1:0 "格罗斯特长手套"
 gladiator_fighter_equipment:0 "角斗士拦截"
 gladiator_fighter_equipment_desc:0 "截击机是专为攻击敌机而设计的战斗机。"
 gladiator_fighter_equipment_1:0 "格罗斯特角斗士"
 gladiator_fighter_equipment_1_short:0 "角斗士 (截击机)"
 gladiator_fighter_equipment_1_desc:0 "格罗斯特角斗士是皇家空军最后的双翼战斗机."
 tech_gladiator_fighter_equipment_1:0 "格罗斯特角斗士"
 defiant_fighter_equipment:0 "无畏式截击机"
 defiant_fighter_equipment_desc:0 "截击机是专为攻击敌机而设计的战斗机。"
 defiant_fighter_equipment_1:0 "无畏战斗机"
 defiant_fighter_equipment_1_short:0 "无畏战斗机 (截击机)"
 defiant_fighter_equipment_1_desc:0 "普顿保罗产无畏式战斗机是一种配备了装有四挺机枪的炮塔的战斗机.这种独特的设计允许她们从敌机下方发动攻击."
 tech_defiant_fighter_equipment_1:0 "无畏战斗机"
 griffon_fighter_equipment:0 "喷火Mk.XIV 截击机"
 griffon_fighter_equipment_desc:0 "截击机是专为攻击敌机而设计的战斗机。"
