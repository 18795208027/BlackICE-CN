 griffon_fighter_equipment_1_short:0 "喷火Mk.XIV（战斗机）"
 griffon_fighter_equipment_1_desc:0 "超级马林 喷火 Mk XIV采用格里芬发动机，是喷火战斗机的其中的一个型号。"
 tech_griffon_fighter_equipment_1:0 "超级马林 喷火Mk.XIV"
 martinbaker_fighter_equipment:0 "MB-5 截击机"
 martinbaker_fighter_equipment_desc:0 "截击机是专为攻击敌机而设计的战斗机。"
 martinbaker_fighter_equipment_1:0 "MB 5"
 martinbaker_fighter_equipment_1_short:0 "MB 5 (截击机)"
 martinbaker_fighter_equipment_1_desc:0 "MB 5只是原型机.她并未正式生产."
 tech_martinbaker_fighter_equipment_1:0 "MB 5"
 hawker_demon_equipment:0 "恶魔战士"
 hawker_demon_equipment_desc:0 "战斗机是用于摧毁其他飞机的战机.她们也能为对抗敌方船只以及士兵提供有限的力量."
 hawker_demon_equipment_1:0 "恶魔战机"
 hawker_demon_equipment_1_short:0 "恶魔 (轻型多功能战斗机)"
 hawker_demon_equipment_1_desc:0 "从霍克哈特式轰炸机改进而来, 恶魔在她刚服役的时候是一种很好的双翼战机."
 tech_hawker_demon_equipment_1:0 "霍克恶魔"
 spitfire_equipment:0 "喷火 Mk I 战斗机"
 spitfire_equipment_desc:0 "战斗机是用于摧毁其他飞机的战机.她们也能为对抗敌方船只以及士兵提供有限的力量."
 spitfire_equipment_1:0 "超级马林 喷火MkI"
 spitfire_equipment_1_short:0 "喷火MkI（战斗机）"
 spitfire_equipment_1_desc:0 "超级马林“喷火”是二战战斗机的标杆,也是最好的战机之一."
 tech_spitfire_equipment_1:0 "超级马林 喷火"
 late_spitfire_equipment:0 "喷火Mk.IX 战斗机"
 late_spitfire_equipment_desc:0 "战斗机是用于摧毁其他飞机的战机.她们也能为对抗敌方船只以及士兵提供有限的力量."
 late_spitfire_equipment_1:0 "超级马林 喷火Mk.IX"
 late_spitfire_equipment_1_short:0 "喷火Mk.IX（战斗机）"
 late_spitfire_equipment_1_desc:0 "一种改良后的喷火战斗机，喷火Mk.IX战斗机在机身机翼以及武备上做了改进。"
 tech_late_spitfire_equipment_1:0 "超级马林 喷火Mk.Vc"
 tech_spiteful_equipment_1:0 "超级马林 喷火Mk.XXIV"
 curtiss_hawk_ii_equipment_5:0 "霍克狂怒"
 curtiss_hawk_ii_equipment_5_short:0 "狂怒 (多功能战斗机)"
 curtiss_hawk_ii_equipment_5_desc:0 "多用途飞机被设计来满足两种功能-战斗机攻击敌机，以及对地支援机攻击敌方地面部队和舰船。"
 hawker_fury_equipment:0 "双翼狂怒多用途战斗机"
 hawker_fury_equipment_desc:0 "多用途飞机被设计来满足两种功能-战斗机攻击敌机，以及对地支援机攻击敌方地面部队和舰船。"
 hawker_fury_equipment_1:0 "霍克狂怒"
