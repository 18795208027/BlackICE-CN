 NZL_motorized_lia_equipment_01:0 "奥斯汀 7"
 NZL_motorized_lia_equipment_01_short:0 "奥斯汀 7"
 NZL_motorized_lia_equipment_01_desc:0 "作为军用联络车来协调战场上的部队和补给运输.这是适用于军方的型号,随后奥斯汀7成为了英国最成功的汽车系列之一.其改型相对比较少,在精简不必要的部件后,提供了更大的存储空间,轮式驱动,拖环和可拆卸的油箱.历史上,奥斯汀7生产于1922年到1939年.战前,英国陆军采购了一大批奥斯汀 7用于联络.1934年,奥斯汀汽车公司和莫里斯汽车公司在新西兰落户.在战争开始时,所有的民用汽车都被征用.自1941年起,所有新西兰的步兵营编制都配有两座的奥斯汀6."
 NZL_motorized_lia_equipment_02:0 "奥斯汀 8"
 NZL_motorized_lia_equipment_02_short:0 "奥斯汀 8"
 NZL_motorized_lia_equipment_02_desc:0 "奥斯汀8接替了奥斯汀7,大幅升级了引擎和悬吊系统.在二战早期,大量的民用款在被征用后经过改装,改装成军用型号.历史上,奥斯汀 8最初于1939年1月投产,大约生产了9000辆军用款."
 NZL_motorized_lia_equipment_03:0 "TCR,1/4吨,4x4 福特 GPW"
 NZL_motorized_lia_equipment_03_short:0 "吉普GPW"
 NZL_motorized_lia_equipment_03_desc:0 "新西兰的福特汽车公司在得到威利斯公司特许下,将著名的'Jeep'进行本地化生产并有所改进.历史上,开始设计于1940末并于1941初投产.太平洋战争中,新西兰修复了大量吉普和其他车辆,并且新西兰军队是世界上第二个使用吉普车的军队."
 NZL_motorized_lia_equipment_04:0 "TCR,1/4吨,4x4 福特 GPW"
 NZL_motorized_lia_equipment_04_short:0 "二战晚期吉普"
 NZL_motorized_lia_equipment_04_desc:0 "战争期间,生产了大量标准吉普的改型.其中就包括独特的冲压钢格栅(福特研发),加固尾部来更好地保护备用轮胎和油箱,此外还配有防寒装备,拖挂把,先进雨刷."
 NZL_motorized_AC_equipment_06:0 "福特 装甲车"
 NZL_motorized_AC_equipment_06_short:0 "福特 装甲车"
 NZL_motorized_AC_equipment_06_desc:0 "这个模型是一个本地装配可快速转换的1 / 2吨的卡车底盘,可以轻装甲车体和炮塔,装备一个机枪,它与第一次世界大战时期的劳斯莱斯装甲车一样.历史上的劳斯莱斯装甲车均悉数由富申公司制造"
 NZL_motorized_AC_equipment_07:0 "CA,轻型装甲车"
 NZL_motorized_AC_equipment_07_short:0 "轻装甲车 (NZ)"
 NZL_motorized_AC_equipment_07_desc:0 "这是标准轻装甲车本地化改装型,但作为轻装甲车(NZ)更出名.它是由回收现有的福特3 / 4或1吨载重底盘制成,这样减少开发时间,但导致了过度的体重低于理想的处理设计."
 NZL_motorized_AC_equipment_08:0 "NZ Local Pattern Mk.II"
 NZL_motorized_AC_equipment_08_short:0 "轮式运兵车"
 NZL_motorized_AC_equipment_08_desc:0 "这是根据印度轮式运兵车本地化改装后的型号.他们将软钢用于福特的载重底盘.历史上, 新西兰的佩内托铁路车间共计生产了76辆."
 NZL_motorized_AC_equipment_09:0 "亨博 装甲车"
 NZL_motorized_AC_equipment_09_short:0 "亨博"
 NZL_motorized_AC_equipment_09_desc:0 "许可生产的英国设计版本.英国产生了一批炮塔装甲车,用 轻机枪武装轻型侦察车辆.电话是一个成功的设计,历史上新西兰军队装备该车在北非作战,也在加拿大许可建造."
 NZL_motorized_AC_equipment_099:0 "考文垂 装甲车"
 NZL_motorized_AC_equipment_099_short:0 "考文垂"
 NZL_motorized_AC_equipment_099_desc:0 "这是一个亨伯和戴姆勒装甲车的成功继承者.历史上,英国选择了继续在早期汽车生产基础上生产更先进的考文垂,它们只有283辆保存到了战争结束."
 NZL_tankette_equipment_0:0 "卡登-洛依德 超轻型坦克 Mk.IV"
 NZL_tankette_equipment_0_short:0 "超轻型坦克 Mk.IV"
 NZL_tankette_equipment_0_desc:0 "由于它的价格相对较低,很轻武器和装甲的它畅销世界.历史上,该车被迅速从前线使用,但其作战性能差."
 NZL_tankette_equipment_1:0 "卡登-洛依德 超轻型坦克 Mk.VI"
 NZL_tankette_equipment_1_short:0 "超轻型坦克 Mk.VI"
 NZL_tankette_equipment_1_desc:0 "是卡登-洛依德超轻型坦克的后续型号.此型号不仅是通用载具的基础,许多战前坦克也是基于该底盘设计的."
 NZL_tankette_equipment_2:0 "新西兰国产 Mk.II装甲运兵车"
 NZL_tankette_equipment_2_short:0 "瑞尔"
 NZL_tankette_equipment_2_desc:0 "这款是通用载具的改进装甲版,用在突击作战中.通用载具是卡登-洛依德超轻型坦克的后续型号."
 NZL_tankette_equipment_3:0 "NZ本地化版Mk.II改进型装甲运兵车"
 NZL_tankette_equipment_3_short:0 "瑞尔"
 NZL_tankette_equipment_3_desc:0 "这款是通用载具的改进装甲版,并装有一支博伊斯反坦克步枪.历史上,此款底盘在突击作战上表现差劲,但在其他反面还是很成功的."
 NZL_gw_tank_equipment:0 "鲍勃 森普尔 "
 NZL_gw_tank_equipment_short:0 "鲍勃 森普尔"
 NZL_gw_tank_equipment_desc:0 "由于英国完全控制着自己的武装力量,新西兰评估了一些临时的概念它发展它的军事工业,这是一个基于相同的概念我们拖车的原型.它由瓦楞板安装在一个大型拖拉机底盘.历史上的原型构造很快出现,但没有生产计划."
 NZL_light_tank_equipment_1:0 "斯科菲尔德 Mk.I"
 NZL_light_tank_equipment_1_short:0 "斯科菲尔德 I"
 NZL_light_tank_equipment_1_desc:0 "这是在通用载具的底盘基础上设计的,更符合国内观念.它不同寻常的将卡车和可拆卸的车轮相结合,得到了惊人的战略速度.虽然在其他方面设计平平,但总比没有强."
 NZL_light_tank_equipment_2:0 "维克斯 Mk.VI轻型坦克"
 NZL_light_tank_equipment_2_short:0 "维克斯  Mk.VI轻型坦克"
 NZL_light_tank_equipment_2_desc:0 "以20年代的卡登-洛依德 超轻型坦克的底盘为基础,维克斯公司在20世纪30年代生产了一系列轻型坦克,Mark VI型是最高之作.历史上,这是第一种服役于新西兰军队的坦克.维克斯早期型号被大量出口,还特许波兰和苏联进行生产."
 NZL_light_tank_equipment_3:0 "M3 斯图亚特"
 NZL_light_tank_equipment_3_short:0 "M3 斯图亚特"
 NZL_light_tank_equipment_3_desc:0 "M3的特许生产型,是美国人根据早期M2轻型坦克设计的的衍生型.历史上,1941的租借法案援助了大量的M3,被在北非作战的新西兰部队大量使用."
 NZL_cavalry_tank_equipment_0:0 "斯科菲尔德 Mk.II"
 NZL_cavalry_tank_equipment_0_short:0 "斯科菲尔德 II"
 NZL_cavalry_tank_equipment_0_desc:0 "这是原型车的改进版,改进了悬吊系统并改装上一门2磅主炮.除了其速度和主炮得到改进之外,其他方面的设计却毫不出彩,但总比没有坦克强."
