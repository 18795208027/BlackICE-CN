 hurricane_fighter_equipment_1:0 "霍克'飓风'MkI"
 hurricane_fighter_equipment_1_short:0 "'飓风'MkI"
 hurricane_fighter_equipment_1_desc:0 "霍克飓风是一种便宜皮实造的快还好开的飞机.它速度快,火力也强大."
 hurricane_fighter_equipment_2:0 "霍克'飓风' Mk I (L)"
 hurricane_fighter_equipment_2_short:0 "霍克'飓风' Mk I (L)"
 hurricane_fighter_equipment_2_desc:0 "'飓风'MkI的晚期生产型有着强大的火力和装甲.它速度快,火力也强大."
 hurricane_fighter_equipment_3:0 "霍克 '飓风' Mk IIb"
 hurricane_fighter_equipment_3_short:0 "'飓风' Mk IIb"
 hurricane_fighter_equipment_3_desc:0 "在'飓风'显得过时之后,梅林XX型引擎和额外的武器被加入了.它速度快,火力也强大"
 hurricane_bomber:0 "'飓风'轰炸机"
 hurricane_bomber_equipment:0 "'飓风'轰炸机"
 hurricane_bomber_equipment_desc:0 "在作为战斗机过时之后,'飓风'被改造成了重装甲的对地攻击机,这是一种俯冲轰炸机."
 hurricane_bomber_equipment_1:0 "霍克 '飓风' Mk IIc"
 hurricane_bomber_equipment_1_short:0 "'飓风' Mk IIc"
 hurricane_bomber_equipment_1_desc:0 "'飓风'显得陈旧过时之后,机枪被20mm机炮取代,增加了炸弹挂架,被改造成为俯冲轰炸机."
 hurricane_bomber_equipment_2:0 "霍克 '飓风' Mk IId"
 hurricane_bomber_equipment_2_short:0 "'飓风' Mk IId"
 hurricane_bomber_equipment_2_desc:0 "'飓风' Mk IId装备了两门40mm机炮,这是一种俯冲轰炸机."
 hurricane_bomber_equipment_3:0 "霍克 '飓风' Mk IV"
 hurricane_bomber_equipment_3_short:0 "'飓风' Mk IV"
 hurricane_bomber_equipment_3_desc:0 "'飓风' Mk IV 可以携带炸弹,火箭弹或是两门40mm机炮,有着多种多样的战斗载荷搭配,这是一种俯冲轰炸机."
 tech_hurricane_bomber_equipment_1:0 "'飓风' Mk IIc"
 tech_hurricane_bomber_equipment_1_desc:0 "在作为战斗机过时之后,用机炮代替机枪可以允许我们将其作为对地攻击机使用."
 tech_hurricane_bomber_equipment_2:0 "'飓风'Mk IId"
 tech_hurricane_bomber_equipment_2_desc:0 "安装两个40毫米大炮将使飓风能够有效地对抗敌方坦克."
 tech_hurricane_bomber_equipment_3:0 "'飓风' Mk IV"
 tech_hurricane_bomber_equipment_3_desc:0 "飓风” Mk IV 可以携带炸弹,火箭弹或是两门40mm机炮,有着多种多样的战斗载荷搭配,这是一种俯冲轰炸机."
