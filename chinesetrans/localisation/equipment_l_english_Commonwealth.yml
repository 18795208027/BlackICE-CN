 ENG_early_submarine_1:0 "H-级/L-9/ L-50 级"
 ENG_early_submarine_1_desc:0 "在大战中H级以及L级有了长足的发展.她们影响了皇家海军潜艇部队的开发甚至有些舰艇知道二战初期还在使用."
 ENG_early_submarine_2:0 "O-级"
 ENG_early_submarine_2_desc:0 "奥丁,奥伯龙和奥克利思级是皇家海军在大战后建造的.总的来说,12艘O-级潜艇被建造.全部都装备533毫米重型鱼雷发射管.她们在二战初期被作为巡航潜艇."
 ENG_early_submarine_3:0 "P-级/ R-级"
 ENG_early_submarine_3_desc:0 "帕提亚级是在大战后为皇家海军设计的.\n帕提亚级或者说P-级在20世纪20年代末为皇家海军共建造了六艘，它们被设计为远洋巡航潜艇服役于远东，除了弓形船体外其他与奥丁级相同。\n彩虹级则是帕提亚级的改进型用于远东的远洋行动。\n总而言之，有六艘帕提亚和4艘彩虹级被建造出来，全部潜艇都装备533毫米重型鱼雷发射器，她们在二战初期被作为巡航潜艇。"
