 tech_britishnaval_sub:0 "皇家海军潜艇部队"
 tech_britishnaval_sub_desc:0 "皇家海军潜艇是皇家海军的一部分.她通常也被称为沉默舰队,因为潜艇通常都需要保持不被侦测.在20世纪开端,潜艇战的概念被海军部的高级人员认为是“阴险的,不公平的,非绅士的”.但是由于别国开始建设潜艇部队,皇家海军不得不也开始进行建造."
 rn_patrol_submarine:0 "皇家海军舰队潜艇"
 rn_lr_patrol_submarine_1:0 "HM潜艇 X1"
 rn_lr_patrol_submarine_1_desc:0 "HM潜艇 X1是被设计用于为皇家海军袭击敌国商船;在她刚下水那段时间内她是全世界最大的潜艇.在1915年潜艇破交的概念便已初见雏形,但并未进行实施知道1921年.X1装载四门QF 5.2 英寸 Mk I于两门炮塔, 一门向前一门在指挥塔后.她的六门鱼雷发射器来自被取消的L级潜艇而且她能够每次为一门管道装填一门鱼类."
 tech_rn_patrol_submarine_0:0 "H-级/L-9/ L-50 级"
 tech_rn_patrol_submarine_0_desc:0 "在大战中H级以及L级有了长足的发展.她们影响了皇家海军潜艇部队的开发甚至有些舰艇知道二战初期还在使用."
 tech_rn_patrol_submarine_1:0 "O-级"
 tech_rn_patrol_submarine_1_desc:0 "奥丁,奥伯龙和奥克利思级是皇家海军在大战后建造的.总的来说,12艘O-级潜艇被建造.全部都装备533毫米重型鱼雷发射管.她们在二战初期被作为巡航潜艇."
 rn_patrol_submarine_1:0 "L9 级"
 rn_patrol_submarine_2:0 "L50 级"
 rn_patrol_submarine_3:0 "H 级"
 rn_patrol_submarine_4:0 "奥丁级"
 rn_patrol_submarine_4b:0 "奥伯龙级"
 rn_patrol_submarine_4c:0 "奥克利思级"
 rn_patrol_submarine_5:0 "帕提亚级"
 rn_patrol_submarine_5_desc:0 "帕提亚级是在大战后为皇家海军设计的.总而言之有六艘帕提亚被建造出来.全部潜艇都能在水面达到17节并装备533毫米重型鱼雷发射器.她们在二战初期被作为巡航潜艇.""
 rn_patrol_submarine_6:0 "彩虹级"
 rn_patrol_submarine_6_desc:0 "彩虹级是在大战后为皇家海军设计的.总而言之有六艘帕提亚被建造出来.总的来说一共四艘彩虹级被建造出来.全部潜艇都能在水面达到17节并装备533毫米重型鱼雷发射器.她们在二战初期被作为巡航潜艇."
 rn_patrol_submarine_7:0 "S 级"
 rn_patrol_submarine_7_desc:0 "S级是皇家海军为打造现代潜艇部队来满足小型化舰艇并在地中海北海的限制水域巡逻并在1930年左右设计并建造的, 用于替代老旧的H级潜艇.作为第二次世界大战期间皇家海军建设的一部分,S级已变成皇家海军潜艇部队中服役数量最大的舰艇.在15年间一共52艘被建造, 还有五十搜改进的S级潜艇在1940到1945年间下水."
 rn_patrol_submarine_8:0 "河级"
 rn_patrol_submarine_8_desc:0 "河级,或叫泰晤士级是皇家海军建造的潜艇.在二战中服役,三艘服役的名叫泰晤士级,塞汶级和克莱德级.河级是皇家海军对潜艇随军编制最后的尝试, 河级潜艇快到能够跟上水面舰队, 当时她们的水面航速达到了20节.仅有三艘建造完成."
 rn_patrol_submarine_9:0 "鲸级"
 rn_patrol_submarine_9_desc:0 "鲸级潜艇是作为布雷艇在1930年间在皇家海军中服役.这些潜艇有些时候也作为海豚级的原型机,海豚级建于1932年.在1936年到1938年间建造了5艘改装过的船只.这些船都是以海洋哺乳动物命名.总共建造了6艘."
 rn_patrol_submarine_10:0 "乌狄妮级"
 rn_patrol_submarine_10_desc:0 "英国的u级潜艇(正式的叫法是“在1940年和1941年之见的小巧船体的战争救火员”)在二战前和二战期间一共建造了49艘.这一级有些时候也被称为乌狄妮级, 在第一艘潜艇下水之后.一共建造了49艘, 装备了六个中距离的533毫米重型鱼雷发射器."
 rn_patrol_submarine_11:0 "特里同级"
 rn_patrol_submarine_11_desc:0 "皇家海军的T级(或特里顿级)的柴电混合动力潜艇是在上世纪30年代设计的用来取代和O, P, 和R级.在二战前与二战中一共完成建造了53艘该型潜艇,他们在皇家海军的潜艇战中扮演了重要的角色.四艘与荷兰皇家海军一起服役的潜艇被称为兹瓦德维西级.能够十枚鱼雷齐射的她是皇家海军中服役中的最大号潜艇.五十三艘T级潜艇在二战中以及二战前被建造, 尽管在同一个小组中各个潜艇都有细微的区别."
 rn_patrol_submarine_12:0 "长尾鲨级"
 rn_patrol_submarine_12_desc:0 "这七艘舰艇都是在1939年战争紧急计划下订购的.第一艘长尾鲨级是在1940年11月下水.为了保持海面平衡额外的鱼雷发射管向舰尾移动了七英寸.另外两个在指挥塔前部向前瞄准的鱼雷管被重新调整在指挥塔后以便向后发射,以及在尾端安装一个额外的鱼雷发射管.这让长尾鲨级拥有一共八门向前的鱼雷发射管以及三门向后的发射管.所有的两组长尾鲨级都被送到了地中海战区,只有长尾鲨以及特拉斯蒂生还返航."
 rn_patrol_submarine_13:0 "第二组S级"
 rn_patrol_submarine_13_desc:0 "s级潜艇改进版.第二组S级潜艇由八艘潜艇组成.她们比之前的吨位更大需要更多的人手,但是装备了相似的武备.建造任务被分配在查塔姆造船厂,斯科特码头,格里诺克和坎梅尔莱尔德有限公司.全部的舰艇都在1934到1937年之间建造完毕."
 rn_patrol_submarine_14:0 "都铎级"
 rn_patrol_submarine_14_desc:0 "皇家海军T级的最后一个改进版本拥有潜航深度107米并且拥有长尾鲨级以及特里同级潜艇的实战经验."
 rn_patrol_submarine_15:0 "吸血鬼级"
 rn_patrol_submarine_15_desc:0 "英国的v级潜艇(官方的“u-class-1941-42项目”)是二战期间为皇家海军建造的一级潜艇.一共预定了42艘此类舰艇,全部由维克斯阿姆斯特朗公司在巴洛造船厂以及Walker-on-Tyne承建,但只有22艘被建造完成.v级潜艇与之前的u型潜艇(短船体)非常相似, 可能是因为她们构成了线性发展,但是有3/4英寸的压力船体以应对深海潜航而不是1/2英寸,此外在船头上加长船尾和尾鳍以减少噪音和改善水下操作."
 rn_patrol_submarine_16:0 "第三组S级"
 rn_patrol_submarine_16_desc:0 "最后的也是最复杂的s级.第三组的S级潜艇由迄今为止数量最多的50艘船组成.她们是最庞大也是武备最多同样也是需要人手最多的S级潜艇.她们在海面上增加了一节航速,但是潜航时减少了两节."
 rn_patrol_submarine_17:0 "安菲翁级"
 rn_patrol_submarine_17_desc:0 "安菲翁级(也称为“A级”和“阿克伦”级)是被设计用于在太平洋战争中使用的英国柴电潜艇.在真正完成前只下水两艘,但是于1950年完成现代化改造之后, 她们仍为皇家海军服役直到1970年.她们被认为是皇家海军在战后最精致最复杂的潜艇.战时的经验表明,潜艇需要在远离英国和更大的巡逻区域内进行活动例如远东和地中海地区 因此比T级更大更快拥有更大航程的A级潜艇被啥寄出来,以应对长时间的海外任务."
 ENG_destroyer_1:0 "R级驱逐舰"
 ENG_destroyer_1a:0 "斯科特级"
 ENG_destroyer_1aa:0 "莎士比亚级"
 ENG_destroyer_1b:0 "S级驱逐舰"
 ENG_destroyer_1c:0 "V级驱逐舰"
 ENG_destroyer_1d:0 "W级驱逐舰"
 ENG_destroyer_1e:0 "W级改进型驱逐舰"
 ENG_destroyer_1f:0 "埋伏级驱逐舰"
 ENG_destroyer_1g:0 "亚马逊级驱逐舰"
 ENG_destroyer_1h:0 "A & B级驱逐舰"
 ENG_destroyer_1i:0 "C & D级驱逐舰"
 ENG_destroyer_1j:0 "E&F级驱逐舰"
 ENG_destroyer_1j_desc:0 "E级和F级的吨位在18 1.900吨左右同时在1930年内为皇家海军建造的驱逐舰都被分配到本土舰队为战列舰护航.E级是作为1931年海军建造计划的一部分,F级则属于1932年的造舰计划.所有的船只都有相同的主要武器装备,四门在同一炮塔上的120毫米Mark IX型速射炮同时为了应对舰队防空,她们在两个烟囱之间的平台上安装两个四联装QF 0.5英寸维克斯Mk III机枪.E级与F级都拥有两座四联装的21英寸重型鱼雷发射管."
 ENG_destroyer_1k:0 "G&H级驱逐舰"
 ENG_destroyer_1k_desc:0 "在1930年内总共为为皇家海军建造了18艘G & H级驱逐舰.G级是1933年皇家海军造舰计划的一部分,H级则属于1934年的造舰计划.这些船都是基于F级改进而来,但是淘汰巡航涡轮机以及发展更紧凑的机械布置允许她们的规模以及排水量略微缩小.H级与G级基本相似除了有些微小的区别."
 ENG_destroyer_2:0 "I级驱逐舰"
 ENG_destroyer_2_desc:0 ""
 ENG_destroyer_2b:0 "部落级驱逐舰"
 ENG_destroyer_2b_desc:0 "部族级,或者叫阿弗里迪级,是为皇家海军,加拿大皇家海军,澳大利亚皇家海军建造的一型驱逐舰.一共建成27艘.部族级是快速强大的驱逐舰,与之前的驱逐舰相较她们比起鱼雷更重视火炮,作为反制日本,意大利,以及纳粹德国的新设计.部族级是皇家海军最好的护航舰艇之一.此型设计预期达到1850吨同时具备36.25节(67.14 km/h; 41.72 mph)的航速,总航程达到5500海里,以及五座双联装4.7英寸炮塔作为主要火力."
 ENG_destroyer_3:0 "J&K级驱逐舰"
 ENG_destroyer_3_desc:0 ""
 ENG_destroyer_3b:0 "亨特 I级驱逐舰"
 ENG_destroyer_3b_desc:0 "亨特级是皇家海军众多驱逐舰中的一型.第一艘预定在1939年初,并且在二战中具备了大量的经验,特别是在英国东海岸和地中海的护航舰队.总的来说一共为皇家海军建造了86艘.亨特级还拥有四个改型, 每个都有不同的设计考虑,例如反潜战和深水炸弹,速度,船体构造和反飞机武器装备."
 ENG_destroyer_3c:0 "亨特 II级驱逐舰"
 ENG_destroyer_3c_desc:0 "亨特级是皇家海军众多驱逐舰中的一型.第一艘预定在1939年初,并且在二战中具备了大量的经验,特别是在英国东海岸和地中海的护航舰队.总的来说一共为皇家海军建造了86艘.亨特级还拥有四个改型, 每个都有不同的设计考虑,例如反潜战和深水炸弹,速度,船体构造和反飞机武器装备."
 ENG_destroyer_3d:0 "亨特 III级驱逐舰"
 ENG_destroyer_3d_desc:0 "亨特级是皇家海军众多驱逐舰中的一型.第一艘预定在1939年初,并且在二战中具备了大量的经验,特别是在英国东海岸和地中海的护航舰队.总的来说一共为皇家海军建造了86艘.亨特级还拥有四个改型, 每个都有不同的设计考虑,例如反潜战和深水炸弹,速度,船体构造和反飞机武器装备."
 ENG_destroyer_3e:0 "亨特 IV级驱逐舰"
 ENG_destroyer_3e_desc:0 "亨特级是皇家海军众多驱逐舰中的一型.第一艘预定在1939年初,并且在二战中具备了大量的经验,特别是在英国东海岸和地中海的护航舰队.总的来说一共为皇家海军建造了86艘.亨特级还拥有四个改型, 每个都有不同的设计考虑,例如反潜战和深水炸弹,速度,船体构造和反飞机武器装备."
 ENG_destroyer_3f:0 "L & M级驱逐舰"
 ENG_destroyer_3f_desc:0 "L & M级驱逐舰重2600吨在皇家海军服役期间一共建造了16艘.按照命令,此型战舰拥有六门120毫米Mark XI型速射炮.L&M级有更好的对空能力和单一口径主炮以及改进的船体设计."
 ENG_destroyer_3g:0 "P级驱逐舰"
 ENG_destroyer_3g_desc:0 "1939年皇家海军订购了16艘O & P 级驱逐舰.在战争期间此种型号主要用于护航.O & P级强调更好对空武器装备以及更好的对潜作战装备,以更好的进行护航任务."
 ENG_destroyer_3h:0 "O级驱逐舰"
 ENG_destroyer_3h_desc:0 "1939年皇家海军订购了16艘O & P 级驱逐舰.在战争期间此种型号主要用于护航.O & P级强调更好对空武器装备以及更好的对潜作战装备,以更好的进行护航任务."
 ENG_destroyer_3i:0 "O级驱逐舰-4.7寸炮型 "
 ENG_destroyer_3i_desc:0 "1939年皇家海军订购了16艘O & P 级驱逐舰.在战争期间此种型号主要用于护航.O & P级强调更好对空武器装备以及更好的对潜作战装备,以更好的进行护航任务."
 ENG_destroyer_3j:0 "Q级驱逐舰"
 ENG_destroyer_3j_desc:0 "Q&R级是在1940年战争紧急计划下建造的16艘驱逐舰作为第三以及第四的紧急救援舰队.她们在二战中作为护航舰队.Q&R级是作为O&P级的替代,但是恢复到更大的J,K和N级船体不可避免的导致在排水量上的增长.因此与它的前辈相比Q&R级的改进已经取得了一些微小的改进."
 ENG_destroyer_3k:0 "R级驱逐舰"
 ENG_destroyer_3k_desc:0 "Q&R级是在1940年战争紧急计划下建造的16艘驱逐舰作为第三以及第四的紧急救援舰队.她们在二战中作为护航舰队.Q&R级是作为O&P级的替代,但是恢复到更大的J,K和N级船体不可避免的导致在排水量上的增长.因此与它的前辈相比Q&R级的改进已经取得了一些微小的改进."
 ENG_destroyer_3l:0 "S & T级驱逐舰"
 ENG_destroyer_3l_desc:0 "S & T级驱逐舰在1942到1943年之间建造了16艘.她们组成了第五第六紧急支援舰队,在第二次世界大战期间,她们作为护航舰队存在.这些船携带了额外的反潜和深水炸弹攻击使它们成为对付敌方潜艇的重要武器.这些完全是为护航而设计的."
 ENG_destroyer_3m:0 "U & V级驱逐舰"
 ENG_destroyer_3m_desc:0 "U & V级驱逐舰是皇家海军在1942到1943年之间建造的16艘驱逐舰.她们比S&T级更容易制造有更高的机动性和更好的主要武器装备.U & V级在二战中也是作为护航舰队存在."
 ENG_destroyer_3n:0 "W级驱逐舰"
 ENG_destroyer_3n_desc:0 "与U & V级驱逐舰相同,有改进的装甲.Z级驱逐舰拥有4.5英寸舰炮,W & Z级都拥有缓慢的引擎以及2600吨的排水量."
 ENG_destroyer_3o:0 "Z级驱逐舰"
 ENG_destroyer_3o_desc:0 "U & V级驱逐舰相同,有改进的装甲.Z级驱逐舰拥有4.5英寸舰炮,W & Z级都拥有缓慢的引擎以及2600吨的排水量."
 ENG_destroyer_3p:0 "C级驱逐舰"
 ENG_destroyer_3p_desc:0 "C级驱逐舰是皇家海军在1943年到1945年间下水,一共建造了32艘.此级驱逐舰一共有4个舰队每个舰队8艘.她们同样是战争紧急预案的一部分, 基于战前J级的船体以及排布,拥有当时最先进的武备以及雷达技术.拥有8枚533毫米重型鱼雷分布在两个四联装鱼雷发射器上,这些鱼类可以达到70米的深度."
 ENG_destroyer_4:0 "战斗级驱逐舰-1942型"
 ENG_destroyer_4_desc:0 "战斗级驱逐舰由二战期间的英国驱逐舰进化而来,是1942和1943年海军计划的一部分.火炮和雷装强大.其强大的防空火力和反潜装备,高速度,长航程的特性使得他们成为了战场多面手.但因为其投入服役时间较晚,故贡献有限."
 ENG_destroyer_4b:0 "战斗级驱逐舰-1943型"
 ENG_destroyer_4b_desc:0 "这是原驱逐舰型号的改进版缩小了对潜武器编制但是增强了鱼雷武器以及航速."
 ENG_destroyer_4c:0 "武器级驱逐舰"
 ENG_destroyer_4c_desc:0 "武器级是皇家海军在二战接近尾声是建造的驱逐舰.她们比自己的后辈战争级要小并且是首款基于皇家海军战争紧急预案的新型驱逐舰设计.此级驱逐舰是为了填补在大西洋战线中大量损失的舰船."
 ENG_destroyer_4d:0 "勇敢级驱逐舰"
 ENG_destroyer_4d_desc:0 "勇敢级驱逐舰总共建造了11艘是为了皇家韩军以及澳大利亚皇家海军在二战后建造的,并在1950年进入现役.勇敢级驱逐舰是排水量最大也是当时的联邦海军武力最强悍的驱逐舰.勇敢级是皇家海军最后一种拥有传统舰炮的驱逐舰,她装备了4.5英寸/45Mark V型速射炮并拥有Mk.VI 三联装双炮塔."
 ENG_light_cruiser_1:0 "卡列登级轻型巡洋舰"
 ENG_light_cruiser_1b:0 "谷神级轻型巡洋舰"
 ENG_light_cruiser_1c:0 "卡莱尔级轻型巡洋舰"
 ENG_light_cruiser_1d:0 "达娜厄级轻型巡洋舰"
 ENG_light_cruiser_1e:0 "翡翠级轻型巡洋舰"
 ENG_light_cruiser_1f:0 "利安得级轻型巡洋舰"
 ENG_light_cruiser_1g:0 "林仙级轻型巡洋舰"
 ENG_light_cruiser_2:0 "南安普敦级轻型巡洋舰"
 ENG_light_cruiser_2_desc:0 "南安普敦级轻巡洋舰是城堡级轻巡洋舰的改型,被设计用来对抗日本的最上级巡洋舰,南安普敦级装甲完善,航速快,航程大,装备了4座,共计12门三联装6寸炮.该级轻巡洋舰成为了皇家海军战时巡洋舰设计的基础."
 ENG_light_cruiser_2b:0 "格洛斯特级轻型巡洋舰"
 ENG_light_cruiser_2b_desc:0 "镇级巡洋舰在皇家海军中服役了10艘.镇级巡洋舰是伦敦海军条约的产物.此型巡洋舰有三个分支,南安普敦级,格洛斯特级以及爱丁堡级,每一级都添加了额外的武器.格洛斯特级重新设置了甲板并且削减了炮塔装甲厚度并添加了四门102毫米高角低角炮以及额外添加的了一门2磅炮但是爱丁堡级在此基础上增加了装甲防护."
 ENG_light_cruiser_2c:0 "爱丁堡级轻型巡洋舰"
 ENG_light_cruiser_2c_desc:0 "镇级巡洋舰是伦敦海军条约的产物.此型巡洋舰有三个分支,南安普敦级,格洛斯特级以及爱丁堡级,每一级都添加了额外的武器.格洛斯特级重新设置了甲板并且削减了炮塔装甲厚度并添加了四门102毫米高角低角炮以及额外添加的了一门2磅炮但是爱丁堡级在此基础上增加了装甲防护."
 ENG_light_cruiser_3:0 "斐济级轻型巡洋舰"
 ENG_light_cruiser_3_desc:0 "10700吨排水量的皇家殖民地级巡洋舰是皇家海军以大英帝国殖民地命名的一型舰艇.前八艘被称为斐济级,然后后三艘通常被称为锡兰级并对主要武器装备,防空武器和船体结构有所改进."
 ENG_light_cruiser_3b:0 "锡兰级轻型巡洋舰"
 ENG_light_cruiser_3b_desc:0 "10700吨排水量的皇家殖民地级巡洋舰是皇家海军以大英帝国殖民地命名的一型舰艇.前八艘被称为斐济级,然后后三艘通常被称为锡兰级并对主要武器装备,防空武器和船体结构有所改进."
 ENG_light_cruiser_4:0 "米诺陶级轻型巡洋舰"
 ENG_light_cruiser_4_desc:0 "也被称作确捷级,该型巡洋舰是斐济级轻巡洋舰的改进型.该项目于1941年立项.米诺陶级装备了比斐济级航程更长.数量更多的防空武器,主炮数量被缩减为三座炮塔,9门6英寸火炮.因为建造时间太晚,对战争进程影响有限,并且大部分建造计划于战后被取消."
 ENG_AA_light_cruiser_1:0 "蒂朵级轻型防空巡洋舰"
 ENG_AA_light_cruiser_1_desc:0 "蒂朵级轻巡一共为皇家海军建成了16艘期中五艘为柏洛娜级.其设计被林仙级影响.首批的三艘于1940年下水,第二批的六艘与第三批的两艘也在1941至1942年服役.她的主要武器是五门双联装5.25英寸炮但她并不装备4英寸炮.柏洛娜级于1943到1944年服役.柏洛娜级与她的前任蒂朵级有所不同.她拥有8门5.25英寸10MkII型速射炮安装在四门双联装炮塔上并且拥有12门2磅炮和12门20毫米厄利康高射炮极大的提高了对空能力, 这些极大的提高了她的对空能力."
 ENG_AA_light_cruiser_2:0 "柏洛娜级轻型防空巡洋舰"
 ENG_AA_light_cruiser_2_desc:0 "蒂朵级轻巡一共为皇家海军建成了16艘期中五艘为柏洛娜级.其设计被林仙级影响.首批的三艘于1940年下水,第二批的六艘与第三批的两艘也在1941至1942年服役.她的主要武器是五门双联装5.25英寸炮但她并不装备4英寸炮.柏洛娜级于1943到1944年服役.柏洛娜级与她的前任蒂朵级有所不同.她拥有8门5.25英寸10MkII型速射炮安装在四门双联装炮塔上并且拥有12门2磅炮和12门20毫米厄利康高射炮极大的提高了对空能力, 这些极大的提高了她的对空能力."
 ENG_heavy_cruiser_1:0 "霍金斯级"
 ENG_heavy_cruiser_2:0 "肯特级"
 ENG_heavy_cruiser_3:0 "伦敦级"
 ENG_heavy_cruiser_4:0 "诺福克级"
 ENG_heavy_cruiser_5:0 "约克级"
 ENG_heavy_cruiser_5_desc:0 "约克级是第二型也是最后一型拥有8英寸炮的在华盛顿海军条约制约之下的重型巡洋舰.这一型包括约克号以及艾克赛特号,她们都拥有10000吨排水量.除了合适的主炮组,更装备了额外的6门21英寸重型鱼雷发射器(以两座三联的方式排布).这一级可以同时用来为战列舰护航或是搜捕德军同吨位的破交舰队,例如德国格拉夫·斯佩号袖珍战列舰."
 ENG_heavy_cruiser_6:0 "现代化伦敦级"
 ENG_heavy_cruiser_6_desc:0 "现代化的伦敦级有更好的装甲防护和船体改进配合额外的对空防护以及额外的二级武器装备.这让伦敦级完美的成为了航母战斗群的护卫舰艇."
 ENG_battle_cruiser_1:0 "声望级战列巡洋舰"
 ENG_battle_cruiser_1_desc:0 "声望级是复仇级的后续版本 它们在一战爆发时暂停了建设 但后来费德尔海军上将重新启动了建设  它们拥有完备的装备 高航速 是典型的战列舰 但装甲较为轻薄 最终只有反击号战列巡洋舰和声望号战列舰被完成."
 ENG_battle_cruiser_2:0 "皇家公主级"
 ENG_battle_cruiser_2_desc:0 "皇家公主级是一种设想中战列巡洋舰,它是一种航速更快、造价更低的乔治五世级战列舰改良版.这些舰船装备了相似的简装版水面作战武装和防空武器：2门14寸三管炮和6门5.25寸防空炮.它们的高航速和大作战距离能够给皇家海军带来快速打击能力和护航能力,但是它们有限的装甲如果与现代战列舰战斗的话肯定会有问题."
 ENG_fast_battleship_1:0 "先锋级快速战列巡洋舰"
 ENG_fast_battleship_1_desc:0 "前锋级快速战列舰是皇家海军的最后一型战列舰.只预定了一艘但是额外预定了四艘考虑到大西洋战场的情况.并作为1940年战争紧急预案的一部分,但是建造并没有优先权致使她在战后才被建造出来.她拥有圆滑的船体,给予了她极好的稳定以及适航性.武器装备和英国女王伊丽莎白女王级和复仇级战列舰一致,提供了稳定的火力输出.强大的发动机和优良的装甲使船舶得到了很高的速度速和良好的保护."
 ENG_battleship_1:0 "伊丽莎白女王级战列舰"
 ENG_battleship_1_desc:0 "伊丽莎白女王级是1912海军造舰计划的一部分.该级舰是第一级装备15英寸火炮的战列舰,也被认为是第一级快速战列舰.该级舰强大的主副武器和厚重装甲使得她们成为了非常适合用来保卫大英帝国的优秀战舰.计划建造6艘,实际建成5艘,并在二战开始前接受了现代化改装."
 ENG_battleship_1b:0 "复仇级战列舰"
 ENG_battleship_1b_desc:0 "复仇级战列舰拥有34000吨排水量并在皇家海军服役了五艘,在一战前夕被预定,1914到1916年下水.她拥有强大的装甲以及合适的造价.但是低速度使她更容易受到海军航空攻击以及德军新锐战舰例如俾斯麦级的袭击."
 ENG_battleship_1c:0 "纳尔逊级战列舰"
 ENG_battleship_1c_desc:0 "纳尔逊级有两艘战列舰纳尔逊和罗德尼她增强了装加厚但是依旧航速较低,在1922年华盛顿海军条约下建成.她们是唯一在复仇级和乔治五世战列舰之见建成的战舰.为了遵守华盛顿海军条约,这些船拥有不同寻常的设计有许多新奇的特点.她们通常被认为是第一批条约战列舰.纳尔逊级的舰载在不列颠海军历史中是独一无二的,只有她装备了九门406毫米炮.这是她最不寻常的特点."
 ENG_battleship_2:0 "乔治五世级战列舰"
 ENG_battleship_2_desc:0 "乔治五世级战列舰是1922年华盛顿海军条约和1930年伦敦海军条约限制主力舰吨位和火炮口径下的产物.因此,乔治五世级装备了与同时期甚至早期战列舰相比,口径更小的火炮.尽管主炮口径较小.但是乔治五世级战列舰的防空火力强大且有着完善的装甲保护.该级舰计划并建造完成5艘,用以替代老旧的伊丽莎白女王级战列舰."
 ENG_battleship_3:0 "狮级战列舰"
 ENG_battleship_3_desc:0 "狮级战列舰是乔治五世级的后续型号, 继承了乔治五世级的诸多特点.1938年海军造舰计划预计建造6艘该级舰以替代老旧的复仇级战列舰,不过因为战争爆发,计划被全部取消.该级舰大体上与乔治五世级相同,不过搭载了更强大的16英寸主炮.引擎和装甲也得到了加强."
 ENG_battleship_3b:0 "狮II级战列舰"
 ENG_battleship_3b_desc:0 "第二版的狮级战列舰继承了其前身的所有成功组件但也增加了意义重大的对空装备以应对海军航空兵日渐增强的威胁,特别是在太平洋战场上旧日本帝国海军在印度洋的突袭中摧毁了皇家海军中一些最优秀的战列舰."
 ENG_SH_battleship_1:0 "狮II级超重型战列舰"
 ENG_SH_battleship_1_desc:0 "狮II级设计于1944年,是对先前的狮级战列舰的全面改进.为了适应战时情况,该级舰体积更大,吨位更重,如果完成的话,该级舰将搭载3或四座三联装最新型的16英寸火炮.厚重的装甲将会全方位保护船只.因为其造价高昂,敌海军的失败,对航空母舰的需求导致了该计划被取消."
 ENG_carrier_1:0 "勇敢级航空母舰"
 ENG_carrier_1_desc:0 "这三艘航母改装自战列巡洋舰,是皇家海军的第一个航母编队.改装是1922年华盛顿海军公约的产物,最终完成于1925年.它们装备了现代化的装甲,配备了良好的武器,有着很大的作战半径和优秀的航速,但由于是改装,载机能力有限.尽管如此,它们仍然在航母建造和海军航空白虎方面给皇家海军带来了重要经验."
 ENG_carrier_1b:0 "愤怒级航空母舰"
 ENG_carrier_1b_desc:0 "皇家海军这三艘航母都是从战巡改建而来.因为1922年华盛顿海军条约的缘故所以她们都被改装成了航母并在1925年下水.她们适度装甲且装甲精良,以及拥有庞大的警戒圈和良好的航速,但是由于是从战巡改装而来的缘故她们所能容纳的战机有限.尽管如此,她们依旧为皇家海军提供了宝贵的航母建造经验以及如何运用航空兵进行战力辐射."
 ENG_carrier_1c:0 "百眼巨人级航空母舰"
 ENG_carrier_1d:0 "赫耳墨斯级航空母舰"
 ENG_carrier_1e:0 "鹰级航空母舰"
 ENG_carrier_1e_desc:0 ""
 ENG_carrier_2:0 "皇家方舟级航空母舰"
 ENG_carrier_2_desc:0 "皇家方舟级航母是第一批用以满足华盛顿海军条约的舰船.它是第一个机库和飞行甲板与船体整合在一起的航母.设计于1934年,舰船有着良好的装甲和武器.它能够装载大量舰载机,有足够的作战半径和航速,能够与皇家海军的主力协同作战."
 ENG_carrier_2b:0 "杰出级航空母舰"
 ENG_carrier_2b_desc:0 ""
 ENG_carrier_2c:0 "独角兽级航空母舰"
 ENG_carrier_2c_desc:0 ""
 ENG_carrier_3:0 "怨仇级航空母舰"
 ENG_carrier_3_desc:0 "怨仇级航母于1938年海军计划采购,实质上是早期光辉级的改良版.战争和战争前中期因护航需求而优先建造较小舰船,放缓了这些航母的建造.这些大型航母使得船体和飞行甲板的重装甲与大的载机能力并存.与光辉级相比,更加强大的发动机使得它有了更快的航速和更大的作战半径."
 ENG_carrier_3b:0 "无畏级航空母舰"
 ENG_carrier_3b_desc:0 ""
 ENG_scarrier_1:0 "马耳他级巨型航空母舰"
 ENG_scarrier_1_desc:0 "马耳他级是根据美国在太平洋的作战经验设计的.原本计划于1943年订购四艘,但是频繁改动的设计让建造不断的延迟因此直到战争结束项目被取消之前也没有一艘被建造出来."
 ENG_lcarrier_1:0 "独角兽级轻型航空母舰"
 ENG_lcarrier_1_desc:0 "原本是作为维修船设计,独角兽级改装后成了皇家海军第一款轻型航母拥有载机35架以及24节航速拥有强大的防空火力以及作战半径.独角兽级造价低建造周期短并且作为光辉级航母战斗群的辅助航母作战."
 ENG_lcarrier_2:0 "巨人级轻型航空母舰"
 ENG_lcarrier_2_desc:0 "1942年设计的轻型航空母舰,通常被称为英国轻型舰队航母,是由皇家海军在二战时建造.一共建造了15艘她良好的作战半径和优良的设计铸造了她的成功."
 ENG_lcarrier_3:0 "半人马级轻型航空母舰"
 ENG_lcarrier_3_desc:0 "半人马级是皇家海军在二战中的最后一级轻型航空母舰拥有26000吨排水量一共建造四艘.她的航速允许她和其他皇家海军的舰船一同行动同时她还能装载42架战机.但是这些改进提高了她的造价."
 ENG_ecarrier_1:0 "胆识级护航航母"
 ENG_ecarrier_1_desc:0 "胆识级是英国首艘护航航母.她原本是德军商船汉诺威号,被皇家海军在西印度洋捕获后改装,她的设计与能力都非常低但是胜于造价低廉能够量产.护航航母只能携带8架战机."
 ENG_ecarrier_2:0 "复仇级护航航母"
 ENG_ecarrier_2_desc:0 "皇家海军复仇级护航航母排水量.复仇级改进自胆识级能够携带更多的战机以及更好的防空火力.舰上成员555人总长度150.04米,宽20.19米高7.09米."
 ENG_ecarrier_3:0 "攻击者级护航航母"
 ENG_ecarrier_3_desc:0 "皇家海军攻击者级是在二战中服役的护航航母之一.一共建造8艘,全部在美国建造并且通过租借法案租借给皇家海军.攻击者级能携带大量战机,防空火机近乎翻倍以及提升重点防护装甲让她能更好的执行任务."
 ENG_ecarrier_4:0 "统治者级护航航母"
 ENG_ecarrier_4_desc:0 "统治者级在二战中为皇家海军服役.二十五艘皆由美帝塔科马造船厂作为博格级护航航母建造建造,通过租借法案租借给英国.她们是皇家海军服役舰船中数量最多的航母.统治者级是由攻击者级改进而来拥有更好的防空火力让她能够更好的对抗护航途中可能出现的敌机以及敌舰威胁."
 ENG_ecarrier_5:0 "活跃级护航航母"
 ENG_ecarrier_5_desc:0 "活跃级是在卡列登造船厂在敦提建造.当在1940年开始建造时她本来将成为冷冻货柜船.在1942年一月,她被海军部征用改装为护航航母,从此被命名为HMS活跃号弦号D94.航速达18节拥有良好的防空火力只能够搭载11架战机.有限的作战半径让她并不能有效的执行任务."
 ENG_ecarrier_6:0 "奈拉纳级护航航母"
 ENG_ecarrier_6_desc:0 "奈拉纳级护航航母是英国建造拥有14000吨的护航航母.她们是根据同样的设计在英国本土,苏格兰以及北爱尔兰为皇家海军建造的.由于从商船改造而来,她们只能携带15-20架战机.奈拉纳级护航航母由于优秀的对空火力以及良好的作战半径因可以被高校的用于护航任务."
 AST_submarine_1:0 "L级"
 AST_submarine_1_desc:0 "L级艇是战争紧急应对法案下开发的中型船只,它们是早期的潜水艇的升级版.这些潜艇是在一战晚期打造的,配备有新型的21英寸鱼雷.它们一直服役到二战初期,然后就被下放成为备用舰和训练舰."
 AST_submarine_2:0 "T级"
 AST_submarine_2_desc:0 "T级,或称特里同级是用以替代O、P和R级大型潜艇的.这种潜艇体积较大,航程长,适合在大西洋和太平洋中使用.该潜艇防御力强,平台稳定,在战事冲突中使用很多,战时大约损失了25%的特里同级."
 AST_submarine_3:0 "U级"
 AST_submarine_3_desc:0 "U级是在紧急战争1940和1941项目中建造的.战争开始时是作为演习用潜艇设计,后来设计方案改变,该级潜艇即可在北海和地中海的承压水中使用.因为体积小,其航程和武器装备都受到限制.三种副级分别是温蒂尼级,温派尔级和温普罗级."
 AST_submarine_4:0 "V级"
 AST_submarine_4_desc:0 "V级艇亦被称为Vampire级潜水艇,它们是按照U级艇的基础改善而来.V级艇相对大型但依然很小巧,拥有更强大的潜水性但是航程和武器依然不强."
 AST_destroyer_1:0 "文代塔级"
 AST_destroyer_1_desc:0 "该组巡洋舰包括将军和刺田V和W级,转型成RAN以组建“碎铁舰队”.它们是在紧急战争项目中建造的.它们是英国一战时建造的驱逐舰的终极进化形态,承袭原舰的改进,并配备新的技术.大量该巡洋舰是在一战后期制造,并成为之后的皇家海军驱逐舰队的主要组成部分.从1930年代开始,它们退为后备舰队,最终只执行护送任务.它们装备上佳,速度快,航程较远."
 AST_destroyer_2:0 "G/H/I级"
 AST_destroyer_2_desc:0 "G、 H和I级驱逐舰为1933年和1934年海军建设计划的一部分.它们与之前的F级高度类似,在体积上有所减少.G级、H级与F级的武器装备一样,都使用的4.7英寸火炮.这些舰船航程远,武装强,并且有很强的鱼雷补充.它们在战争中广泛使用,损失也十分巨大."
 AST_destroyer_3:0 "尼扎姆级"
 AST_destroyer_3_desc:0 "尼扎姆级是J、K和N级驱逐舰从RN转化而来的设计.它们和之前的部落级类似,但并没有更注重火炮装备,设计部队加重了鱼雷的比重,减少了炮台数量.该级驱逐舰在战时服役期间经过了改进.改进包括高射炮和雷达.该舰速度快,航程远,其完善的装备很适合执行舰队护送任务."
 AST_destroyer_4:0 "战斗级"
 AST_destroyer_4_desc:0 "战争级驱逐舰是在战时英国驱逐舰的进化基础上建造的.该型号是1942年和1943年海军计划中购入的.其鱼雷和火炮都装备上佳.其AA武装ASW能力,速度和航程都使其成为全能战舰."
 AST_light_cruiser_1:0 "C级"
 AST_light_cruiser_1_desc:0 "C 级轻巡共有28艘 它们在一战前和在北海的恶劣条件下建成 尽管体积小 但坚固耐用 它们火力令人满意 有六门主炮和重鱼雷 在一战时被广泛运用 一战后只有少数存活 20世纪30年代只有3类分支投入使用."
 AST_light_cruiser_2:0 "南安普顿级轻型巡洋舰"
 AST_light_cruiser_2_desc:0 "南安普顿是城镇级的一个分支  是为了对抗日本最上级所建造的 它们装甲精良 航速航程号 具有四个三联装12.6英寸的火炮  他们是许多轻巡设计的基础."
 AST_light_cruiser_3:0 "殖民地级"
 AST_light_cruiser_3_desc:0 "殖民地级轻巡是城镇级的改进版 但简化了设计 加快了建造降低了成本 船只与城镇级一样装备四个炮塔六门主炮  它们防护相同 但由于较小动力的发动机 航程有所减少."
 AST_light_cruiser_4:0 "牛头人级"
 AST_light_cruiser_4_desc:0 "牛头人级是殖民地级的后续版本 其中在1941年被修改了一次 它们具有比殖民地级更高的射程和更多的防空武器 主炮被减少到3个炮塔 收到战争的影响 计划的大多数被取消."
 AST_heavy_cruiser_1:0 "霍金斯级"
 AST_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是世界上第一艘重巡 它们是基于城镇级轻巡改造而来 它们拥有更厚的装甲更强的火炮  他们的目的是为了打击德国袭击运输线的舰船 它们总体战斗力强 速度和航程合理 防护性好 计划建造5艘船 但只有4艘在二战前完成."
 AST_heavy_cruiser_2:0 "萨里级"
 AST_heavy_cruiser_2_desc:0 "根据1928年海军计划提出了萨里级的重型巡洋舰 它们是约克级重巡的改进版本 它们具有4个双联装8英寸炮塔 较重的装甲 先进的发动机 计划建造两艘 但没有一艘完成."
 AST_heavy_cruiser_3:0 "海军上将级"
 AST_heavy_cruiser_3_desc:0 "海军上将级重巡（不为海军上将级战巡）是皇家海军最后一次试图设计和建造具有8门主炮的重巡 设计始于1938年 完成于1941年 经过了多次改进 左后版本为八门火炮置于三炮塔中 具有重型防空炮 但敌方巡洋舰的缺乏及船只的性价比较低 使得更多的船坞被改用于建造轻巡."
 AST_heavy_cruiser_4:0 "丘吉尔级"
 AST_heavy_cruiser_4_desc:0 "如其名字所示它是由丘吉尔在二战初期设计的 用来抵御德国的重巡洋舰 其拥有9.2英寸的火炮 重型防空炮的厚重的装甲 目的是为了有效的攻击敌方首都 但由于成本高昂 对重巡需求不足 最终计划被取消."
 AST_battle_cruiser_1:0 "声望级"
 AST_battle_cruiser_1_desc:0 "声望级是复仇级的后续版本 它们在一战爆发时暂停了建设 但后来费德尔海军上将重新启动了建设  它们拥有完备的装备 高航速 是典型的战列舰 但装甲较为轻薄 最终只有反击号战列巡洋舰和声望号战列舰被完成."
 AST_battle_cruiser_2:0 "皇家公主级战列巡洋舰"
 AST_battle_cruiser_2_desc:0 "皇家公主级是一种假想的战列巡洋舰 是国王乔治五世级的轻量级版本 有更高的航速  不减少火力的情况下减少装甲 拥有两门三联装14英寸炮 六个双联装5.25英寸防空炮 它们的高航速是较长的攻距能够提供快速打击和较强的保护航线的能力 但如果遇见战列舰时 它们轻薄的装甲将会使它们在对战中处于劣势 ."
 AST_battleship_1:0 "伊丽莎白女王级"
 AST_battleship_1_desc:0 "伊丽莎白女王级是1912年的海军命令时被设计的 这级战列舰拥有15门火炮 被认为是第一艘快速主力战舰  该级战列舰拥有1级2级主炮 该级战列舰拥有厚重的装甲和良好的航速是保卫大英帝国广阔的海域的最佳选择 该级共建造了6艘 其中5艘在战后进行了现代化改造."
 AST_battleship_2:0 "国王乔治V世级"
 AST_battleship_2_desc:0 "国王乔治V世级是1922年华盛顿海军条约下的产物 这级战列舰被限制了排水量和火力 所以其装备了老式小口径火炮 尽管火力较低 但仍具有完备的装备 厚重的装甲  海军建造了5艘用于替代老式伊丽莎白女王级战列舰"
 AST_battleship_3:0 "狮I级"
 AST_battleship_3_desc:0 "狮I级是国王乔治五世级的后续型号 在1938年时海军计划建造6艘以替代老式战列舰 但由于世界局势的紧张计划没有完成 这些船只与国王乔治一世级体积相似 但具有火力更强的16英寸火炮和更厚的装甲 先进的发动机和更厚的装甲提升了船只的战斗力"
 AST_battleship_4:0 "前锋级"
 AST_battleship_4_desc:0 "前锋级战列舰是皇家海军建造的最后一级战列舰.计划建造一艘在随后补充四艘用于太平洋作战.在1940年紧急战争计划下,建造没有得到重视,战后才被完成.其有一个流线型的船体,提供优异的稳定性和适航性.武器与伊丽莎白女王级和复仇级战列舰一样,提供可观的火力.强大的发动机和良好的装甲使船只具有良好的防护和航速."
 AST_SH_battleship_1:0 "百夫长级"
 AST_SH_battleship_1_desc:0 "百夫长是一类建立以对抗德国和日本海军的大型船舶皇家海军的假想重型战列舰 18英寸火炮及厚重的装甲提供了强大的火力和防御力 强大的防空武器 较远的主炮射程 良好的航速使其能够保卫大英帝国的辽阔海洋"
 AST_SH_battleship_2:0 "狮II级"
 AST_SH_battleship_2_desc:0 "狮II级是1944年设计的针对狮I级战列舰的改进版本 结合战时的经验 其体积越来越大 计划中它将会搭载三至四门16英寸火炮 厚重的装甲让其在空中和海上打击中有更高的防御力 但由于建造费用高昂、海军的失败、航空母舰地位的提升等原因 该计划被放弃"
 AST_carrier_1:0 "光荣级  "
 AST_carrier_1_desc:0 "光荣级是由三艘大型巡洋舰改建而来的航空母舰  它是1922年华盛顿海军条约下的产物 1925年建造完毕 是三艘具有中型装甲但装备精良的船只 具有较高的航速 但由于前身是巡洋舰 导致其不能搭载太多飞机 光荣级是英国的第一批航空母舰 它们的建造给了英国宝贵的航母建造经验及作战经验"
 AST_carrier_2:0 ""皇家方舟级航空母舰""
 AST_carrier_2_desc:0 "皇家方舟级是华盛顿海军条约签订后的第一艘航空母舰 它的机库与飞行甲板相连 设计于1934年 皇家方舟级搭载了大量的飞机 拥有足够的航速和航程使其能够跟随主要舰队"
 AST_carrier_3:0 " 卓越级"
 AST_carrier_3_desc:0 "卓越级是1936年第二次伦敦海军条约的产物 其受到23000吨排水量的限制.卓越级是第一艘具有装甲指挥舱航空母舰 并减少了船员 重型装甲和防空武器为其提供了更强的防御力 先进的发动机及大型储油舱使其具有更大的航程"
 AST_carrier_4:0 "怒仇级"
 AST_carrier_4_desc:0 "根据1938年的海军计划 怒仇级航空母舰采取了卓越级的新进经验 战争的前中期优先任务是保护海上运输 这种方针使得怒仇级的体积较大  能够搭载更多的飞机 拥有甲板和船体上更厚的甲板 与卓越级相比 更先进有力的发动机使得怒仇级的航程和航速更高."
 CAN_submarine_1:0 "L级"
 CAN_submarine_1_desc:0 "L级潜艇是紧急战争计划中由现有潜艇发展而来的一级中型潜艇.该型潜艇于一战晚期被建造并且装备了新型的21英寸鱼雷发射管.二战初期服役于二线和训练部队."
 CAN_submarine_2:0 "T级"
 CAN_submarine_2_desc:0 "T级,或称海神级.被设计用来替代O,P,R级大型潜艇.他们是最适合在太平洋和大西洋上执行远程任务的潜艇.他们装备精良,可靠性高,是战争中的主要力量,在战争中损失了约四分之一."
 CAN_submarine_3:0 "U级"
 CAN_submarine_3_desc:0 "U级潜艇是1940和1941紧急战争计划的一部分.原本被用作训练潜艇,战争爆发时作了改装,使得这些潜艇可以在地中海和北海中使用.该型潜艇的航程和武装受其较小排水量的限制.该型潜艇共有三级: 水之女神级,仲裁员级和喧嚣级."
 CAN_submarine_4:0 "V级"
 CAN_submarine_4_desc:0 "V级,或称吸血鬼级是基于先前的U级小型潜艇的设计改进而来的一级潜艇.她们吨位更大,不过还是相对很小.适航性强,不过航程和武装都有限."
 CAN_destroyer_1:0 "河流级"
 CAN_destroyer_1_desc:0 "河流级是皇家海军的A C D E F G H 级的综合型"
 CAN_destroyer_2:0 "部族级"
 CAN_destroyer_2_desc:0 "部族级是加拿大对英国G、H、和I级驱逐舰的命名,都是生产于1933年和1934年的海军建设计划下.它们基本上就是F级舰的复制品,只是稍微降低了体积.G级和H级舰的武器配备跟F级的一样,都是使用4.7英寸倍径火炮.这些船只航程远、装备良好、并且携带有不少鱼雷.它们在战争期间被广泛使用,因此受到了严重的损失."
 CAN_destroyer_3:0 "U/V级"
 CAN_destroyer_3_desc:0 "U/V级舰跟被取代的部族级非常相似,但是没有那么偏重火炮,反而返回到标准的重型鱼雷配轻型火炮的设计.这些舰船在二战中经常被改造.大部分升级了改良的防空火炮和雷达系统.这类舰船航速高、航程远、装备优良,实在是护卫运输舰队的不二选择."
 CAN_destroyer_4:0 "战斗级驱逐舰"
 CAN_light_cruiser_1:0 "C级"
 CAN_light_cruiser_1_desc:0 "C 级轻巡共有28艘 它们在一战前和在北海的恶劣条件下建成 尽管体积小 但坚固耐用 它们火力令人满意 有六门主炮和重鱼雷 在一战时被广泛运用 一战后只有少数存活 20世纪30年代只有3类分支投入使用."
 CAN_light_cruiser_2:0 "南安普顿级轻型巡洋舰"
 CAN_light_cruiser_2_desc:0 "南安普顿是城镇级的一个分支  是为了对抗日本最上级所建造的 它们装甲精良 航速航程号 具有四个三联装12.6英寸的火炮  他们是许多轻巡设计的基础."
 CAN_light_cruiser_3:0 "魁北克级"
 CAN_light_cruiser_3_desc:0 "魁北克级是加拿大为英国皇冠殖民地级轻巡洋舰设计的.它是较早的城市级的改进版本,但简化了设计,以加快建设进程,降低成本.该舰船配备的火炮与先前的版本一样,四座三联装6英寸炮台.它们的防御类似,但因为引擎较小,其航程稍微降低.类型包括两个子类：斐济和锡兰."
 CAN_light_cruiser_4:0 "安大略省级"
 CAN_light_cruiser_4_desc:0 "安大略级是加拿大为英国米诺陶级（或称快速级）轻巡洋舰设计.这类巡洋舰是皇冠殖民地级的改进版本,并结合了1941年授权的调整改进.其操作范围更广,AA武装比皇冠殖民地级更加强大,主武装则缩减为了三联装炮台."
 CAN_heavy_cruiser_1:0 "霍金斯级"
 CAN_heavy_cruiser_1_desc:0 "霍金斯级巡洋舰是世界上第一艘重巡 它们是基于城镇级轻巡改造而来 它们拥有更厚的装甲更强的火炮  他们的目的是为了打击德国袭击运输线的舰船 它们总体战斗力强 速度和航程合理 防护性好 计划建造5艘船 但只有4艘在二战前完成."
 CAN_heavy_cruiser_2:0 "萨里级"
 CAN_heavy_cruiser_2_desc:0 "根据1928年海军计划提出了萨里级的重型巡洋舰 它们是约克级重巡的改进版本 它们具有4个双联装8英寸炮塔 较重的装甲 先进的发动机 计划建造两艘 但没有一艘完成."
 CAN_heavy_cruiser_3:0 "海军上将级"
 CAN_heavy_cruiser_3_desc:0 "海军上将级重巡（不为海军上将级战巡）是皇家海军最后一次试图设计和建造具有8门主炮的重巡 设计始于1938年 完成于1941年 经过了多次改进 左后版本为八门火炮置于三炮塔中 具有重型防空炮 但敌方巡洋舰的缺乏及船只的性价比较低 使得更多的船坞被改用于建造轻巡."
 CAN_heavy_cruiser_4:0 "丘吉尔级"
 CAN_heavy_cruiser_4_desc:0 "如其名字所示它是由丘吉尔在二战初期设计的 用来抵御德国的重巡洋舰 其拥有9.2英寸的火炮 重型防空炮的厚重的装甲 目的是为了有效的攻击敌方首都 但由于成本高昂 对重巡需求不足 最终计划被取消."
 CAN_battle_cruiser_1:0 "声望级"
 CAN_battle_cruiser_1_desc:0 "声望级是复仇级的后续版本 它们在一战爆发时暂停了建设 但后来费德尔海军上将重新启动了建设  它们拥有完备的装备 高航速 是典型的战列舰 但装甲较为轻薄 最终只有反击号战列巡洋舰和声望号战列舰被完成."
 CAN_battle_cruiser_2:0 "皇家公主级战列巡洋舰"
 CAN_battle_cruiser_2_desc:0 "皇家公主级是一种假想的战列巡洋舰 是国王乔治五世级的轻量级版本 有更高的航速  不减少火力的情况下减少装甲 拥有两门三联装14英寸炮 六个双联装5.25英寸防空炮 它们的高航速是较长的攻距能够提供快速打击和较强的保护航线的能力 但如果遇见战列舰时 它们轻薄的装甲将会使它们在对战中处于劣势 ."
 CAN_battleship_1:0 "伊丽莎白女王级"
 CAN_battleship_1_desc:0 "伊丽莎白女王级是1912年的海军命令时被设计的 这级战列舰拥有15门火炮 被认为是第一艘快速主力战舰  该级战列舰拥有1级2级主炮 该级战列舰拥有厚重的装甲和良好的航速是保卫大英帝国广阔的海域的最佳选择 该级共建造了6艘 其中5艘在战后进行了现代化改造."
 CAN_battleship_2:0 "国王乔治V世级"
 CAN_battleship_2_desc:0 "国王乔治V世级是1922年华盛顿海军条约下的产物 这级战列舰被限制了排水量和火力 所以其装备了老式小口径火炮 尽管火力较低 但仍具有完备的装备 厚重的装甲  海军建造了5艘用于替代老式伊丽莎白女王级战列舰"
 CAN_battleship_3:0 "狮I级"
 CAN_battleship_3_desc:0 "狮I级是国王乔治五世级的后续型号 在1938年时海军计划建造6艘以替代老式战列舰 但由于世界局势的紧张计划没有完成 这些船只与国王乔治一世级体积相似 但具有火力更强的16英寸火炮和更厚的装甲 先进的发动机和更厚的装甲提升了船只的战斗力"
