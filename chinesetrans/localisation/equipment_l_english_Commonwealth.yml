 QUE_light_cruiser_1_desc:0 "C 级轻巡共有28艘 它们在一战前和在北海的恶劣条件下建成 尽管体积小 但坚固耐用 它们火力令人满意 有六门主炮和重鱼雷 在一战时被广泛运用 一战后只有少数存活 20世纪30年代只有3类分支投入使用."
