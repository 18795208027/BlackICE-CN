 flakturm:0 "高射炮塔"
 flakturm_desc:0 "高射炮塔(德语:Flaktürme)从1940年起,德国纳粹德国在柏林(3),汉堡(2)和维也纳(3)等城市建造了8个大型地上高空炮塔楼的复合体.其他使用高楼塔的城市还包括斯图加特和法兰克福.在德国的主要边远地区,如法国的昂热,德国的黑尔戈兰和挪威的特隆赫姆,建造了较小型的单用塔式塔.德国空军使用这些塔防御二战期间对这些城市的盟军空袭.它们还担任成千上万当地平民的防空洞.\n§L 高射炮塔 的防空复合物抵抗能力是普通防空塔的8倍，防空攻击力比普通的提高了一倍§!."
