 BMP_jewish_militias1:0 "犹太民兵"
 BMP_jewish_militias1_desc:0 "为了协助巴勒斯坦警察部队镇压阿拉伯人的叛乱，我们招募了犹太人进入曼达特资助的民兵队伍。"
 BMP_jewish_immigration:0 "犹太移民"
 BMP_jewish_immigration_desc:0 "每年都有来自世界各地的犹太人来此定居。他们主要来自欧洲。不管他们的出身如何，当地的阿拉伯人对他们的定居感到不满。"
 BMP_limited_jewish_immigration:0 "有限的犹太移民"
 BMP_limited_jewish_immigration_desc:0 "在政策发生变化后，我们逐年减少进入这里的犹太人人数。这可能会激怒一些犹太人，直到我们找到一个共同的敌人。"
 BMP_arab_revolt:0 "阿拉伯起义"
 BMP_arab_revolt_desc:0 "这一区域的紧张程度已经达到了一种非常紧绷的程度。阿拉伯人和犹太人都组织了武装民兵。这种情况下我们的内部事务将难以管理，对外打一场战争几乎是不可能的。"
 BMP_encourage_smuggling:0 "鼓励难民走私"
 BMP_encourage_smuggling_desc:0 "尽管有严格的移民限制，但越来越多的犹太人还是涌入这个任务。无数犹太人经营的组织一直致力于这一点。有些人甚至可能与托管政府内的犹太复国主义同情者合作。"
 BMP_British_Rule:0 "英国的统治"
 BMP_British_Rule_desc:0 "联合王国从大洋彼岸统治着我们，限制了我们的自由和发声"
 BMP_death_of_izz_ad-din_al-qassam:0 "伊兹·阿尔卡桑之死"
 BMP_death_of_izz_ad-din_al-qassam_desc:0 "1935年11月20日，伊兹·德·丁·卡萨姆在与英国警察的交火中死亡。他以主张反对法国在叙利亚的统治，以及英国在巴勒斯坦和约旦以外地区的统治而出名，这使得数千名哀悼者陪同他的灵柩前往墓地。这为未来埋下了问题的种子。"
 BMP_arab_general_strikes:0 "阿拉伯大罢工"
 BMP_arab_general_strikes_desc:0 "当我们拒绝对阿拉伯人安排给我们的政策，特别是对允许犹太人进入政府的政策的不满表示反应之后，巴勒斯坦阿拉伯人协调了一场总罢工。这将大大妨碍我们在政府中维持秩序的能力，并影响到我们的工业潜力。"
 BMP_peel_commission:0 "皮尔委员会"
 BMP_peel_commission_desc:0 "英国人已经派皮尔勋爵去主持一个委员会来调查此次事件的起因。幸运的是，在调查过程中，叛乱和总罢工的混乱似乎已经平息。该委员会预计将在4月份公布其报告。"
 BMP_Riots:0 "骚乱"
 BMP_Riots_desc:0 "这个国家几乎处于彻底的叛乱状态，必须立即恢复一定的半平衡的秩序!"
