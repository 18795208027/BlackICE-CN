 ISR_jewish_immigration:0 "犹太移民"
 ISR_jewish_immigration_desc:0 "无论是寻求返回家园，逃离迫害，还是逃离饱受战争蹂躏的欧洲，来自世界各地的犹太人都会来到以色列。"
 ISR_unexpected_war:0 "意想不到的战争"
 ISR_unexpected_war_desc:0 "我们的许多公民希望和平地脱离英国的统治。人民们在抗议战争，这导致了士气低落。"
 IRQ_iraqi_navy:0 "河船坞"
 IRQ_iraqi_navy_desc:0 "我们的小海岸不允许我们建造船坞，我们唯一的选择是在底格里斯河和幼发拉底河上建造船坞。"
 IRQ_nationalism:0 "伊拉克解放运动"
 IRQ_nationalism_desc:0 "人民追求自由，他们厌倦了帝国主义国家干涉我们的事务，侵略我们的神圣领土，掠夺我们的自然资源。"
 IRQ_internal_conflict:0 "内部冲突"
 IRQ_internal_conflict_desc:0 "内部冲突"
 IRQ_internal_conflict2:0 "内部冲突"
 IRQ_internal_conflict2_desc:0 "内部冲突"
 IRQ_revolt:0 "什叶派起义"
 IRQ_revolt_desc:0 "1935年鲁迈萨起义和迪瓦尼亚起义，1935 - 1936年伊拉克什叶派起义，包括在幼发拉底河中部地区针对逊尼派控制的伊拉克王国的统治的一系列什叶派部落起义。"
 IRQ_treaty:0 "英伊条约"
 IRQ_treaty_desc:0 "《英伊条约》允许联合王国在我国自由行动，并随意使用我国的石油储备，同时也帮助我们的一部分军事发展。然而，不平等的条约条款导致人民的怨恨逐渐积累。"
 IRQ_ambushed_1:0 "伊拉克的伏击"
 IRQ_ambushed_1_desc:0 "伊拉克部队完全出乎我们的意料，我们需要时间重整才能再发动有效的反攻"
 IRQ_can_prepare_more_tt:0 "我们可以在袭击前占领更多的阵地，我们计划得越多，我们的伏击成果就会越好。"
 IRQ_Ambush:0 "伏击英国!"
 IRQ_Ambush_desc:0 "为了伊拉克的荣耀，让我们把这些人渣从我们的土地上赶走吧！"
