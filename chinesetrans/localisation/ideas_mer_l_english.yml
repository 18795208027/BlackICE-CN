 Arab_hyper_inflation_1:0 "低通货膨胀"
 Arab_hyper_inflation_1_desc:0 "我们的经济学家已经注意到通货膨胀略有增加。我们应该注意这一点。"
 Arab_hyper_inflation_2:0 "适度通货膨胀"
 Arab_hyper_inflation_2_desc:0 "通货膨胀已开始对经济产生重大影响。在事态变坏前，我们应考虑采取有效的措施。"
 Arab_hyper_inflation_3:0 "高通货膨胀"
 Arab_hyper_inflation_3_desc:0 "政府发行的货币价值越来越低，购买力在下降，一些商品只对有关系的人开放。"
 Arab_hyper_inflation_4:0 "恶性通货膨胀"
 Arab_hyper_inflation_4_desc:0 "我们货币的价值正在蒸发。物价逐日大幅度上涨。在我们遭受全面崩溃之前，我们必须采取紧急应对方案。"
 Arab_hyper_inflation_5:0 "经济崩溃"
 Arab_hyper_inflation_5_desc:0 "我们的货币体系完全崩溃了。在该国大部分地区，贸易已恢复到以物易物的程度。我们的员工用付给他们的纸币供暖。要解决这一问题，就必须实施积极的金融和经济改革计划。"
