 PER_aioc_idea:0 "盎格鲁-伊朗石油公司（AIOC）"
 PER_aioc_idea_desc:0 "在1933与Reza Shah的协议中，AIOC（盎格鲁-伊朗石油公司）曾许诺支付劳工更高的薪酬，并提供更多晋升机会，修建学校、医院、公路和电话系统。AIOC没有实现这些诺言"
