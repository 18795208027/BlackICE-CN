 AFG2_graveyard_of_empires:0 "帝国坟场"
 AFG2_graveyard_of_empires_desc:0 "阿富汗是一个游牧国家，政治权力分散，各部落不愿接受喀布尔的中央权力机构的统治，也没有入侵者成功占领该国，因此被称为帝国坟场，也是由于该国被丘陵和山脉所覆盖的地理所决定的。\n由于这种地理状态，喀布尔中央政府难以控制该国其他地区。"
