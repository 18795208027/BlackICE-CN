 PER_commie_plot:0 "共产主义计划"
 PER_commie_plot_desc:0 "虽然他们声称是为了这个国家的工人，但毫无疑问他们是斯大林的傀儡，并试图将我们的国家纳入他的势力范围。"
 PER_commie_plot2:0 "共产主义计划"
 PER_commie_plot2_desc:0 "随着许多头目被逮捕，即时的威胁已经被去除了"
 PER_german_investment:0 "德国投资"
 PER_german_investment_desc:0 "德国公司在我们的铁路和工业上投资甚重，我们需要他们持续的行为来实现真正的繁荣"
