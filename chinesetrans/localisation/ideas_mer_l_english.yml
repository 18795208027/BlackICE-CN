 IEA_patrols: "意大利的巡逻队"
 IEA_patrols_desc:0 "意大利的军队目前对该地区进行了常态化的巡逻，保证了我们计划的实施不受干涉"
 IEA_kings_men:0 "游击队"
 IEA_kings_men_desc:0 "这些叛贼忠于他们的国王，不断袭击我们的供应线并造成麻烦。"
