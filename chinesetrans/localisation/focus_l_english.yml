 generic_focus_command_desc:0 "我们将利用新知识来使我们的军官适应现代军事战术"
 generic_land_development:0 "开发新的土地"
 generic_land_development_desc:0 "我们的工业取得的最新改进意味着我们现在可以开发以前不能接受的土地"
 JAP_southern_focus:0 "南部扩张主义"
 JAP_southern_focus_desc:0 "南方扩张主义，南进政策，倾向于通过扩大我们的海军基地和海军，以及专注于我们在该地区的敌人来获得南方的资源。海军赞成这种特殊的原则。"
 FRA_force_economic_reform:0 "强制经济改革"
 FRA_force_economic_reform_desc:0 "我们应该建立紧急权力，强制进行经济改革，如果这些改革不能民主地实施，那么它会引起争议，但它会付出代价"
 FRA_liberal_economy:0 "自由经济"
 FRA_liberal_economy_desc:0 "1938年，参议院赋予达拉迪耶的紧急权力，否认布卢姆被剥夺了政府的权利，政府更倾向于雇主对劳资纠纷的工人，特别是那些接近他们的工人控制下的公司。在达拉第的经济条件稍有改善的情况下， 成为日益增长的共产主义和法西斯主义运动的背景"
 FRA_economic_centralization:0 "中央集权的官僚经济"
 FRA_economic_centralization_desc:0 "我们应该改变计划经济的目标，我们打算达成远景目标。 我们也应该把自由工会换成强制性的国家工会来决定劳工政策"
 FRA_economic_mona:0 "天主教社会主义"
 FRA_economic_mona_desc:0 "工人有权工作，赚取生活工资，组建工会，保护自己的利益。 工人也有责任为公平的一天的工作提供一天的工作，以“充分和忠实”地履行他们同意的工作。"
 FRA_economic_fasc:0 "创建 商业组织总务委员会（CGOC）"
 FRA_economic_fasc_desc:0 "商业组织总务委员会（CGOC）是一项使小企业现代化和专业化的国家计划。"
