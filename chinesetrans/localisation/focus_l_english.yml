 portugal.1.t:0 "葡萄牙要求休达"
 portugal.1.d:0 "葡萄牙是暗示我们签署条约,这将给休达！他们声称是休达的准确的主人.我们该怎么办？"
 portugal.1.a:0 "接受必然…"
 portugal.1.b:0 "他们将不得不强行占领我们的土地！"
 portugal.3.t:0 "西班牙放弃休达"
 portugal.3.d:0 "我们能够使我们准确的原因西班牙休达.他们同意交出休达的葡萄牙统治.如果我们公正行事,我们可以利用这一点来改善我们在非洲大陆的影响力."
 portugal.3.o:0 "我们欢迎休达"
 portugal.2.t:0 "西班牙拒绝葡萄牙的要求"
 portugal.2.d:0 "很明显,西班牙不见这个真实的真理.当我们问他们,他们却不记得休达在我们的规则早在十五世纪,他们拒绝给休达了.我们现在完全相信,休达必须被转移到葡萄牙的力量,如果需要."
 portugal.2.o:0 "我们一定要解放休达的人口"
 news.700.t:0 "西班牙方面在休达葡萄牙"
 news.700.d:0 "看到自己的方式的错误,葡萄牙欣然宣布西班牙已经移交休达控制.这一事件也会对世界的一大惊喜.伊比利亚报纸推测葡萄牙人声称.他们记得休达的统治葡萄牙回到过去的日子."
 news.700.o:0 "是这么回事！"
 news.701.t:0 "西班牙拒绝葡萄牙的要求"
 news.701.d:0 "世界各地的报纸引用葡萄牙的准确的说法,西班牙必须交出休达葡萄牙让他们再次加入葡萄牙统治."
 news.701.o:0 "我们MIH已经对Iberia的战争！！！"
 portugal.4.t:0 "葡萄牙要求罗得西亚"
 portugal.4.d:0 "葡萄牙是暗示我们签署条约,这将给他们的罗得西亚！他们声称是罗得西亚的准确的主人.我们该怎么办？"
 portugal.4.a:0 "接受必然…"
 portugal.4.b:0 "他们将不得不强行占领我们的土地！"
 portugal.6.t:0 "英国放弃罗得西亚"
 portugal.6.d:0 "我们能够使我们准确的使英国在罗得西亚.他们同意交出罗得西亚的葡萄牙统治.如果我们公正行事,我们可以利用这一点来改善我们在非洲大陆的影响力."
 portugal.6.o:0 "我们欢迎Rhodesia"
 portugal.5.t:0 "联合王国拒绝葡萄牙的要求"
 portugal.5.d:0 "很明显,英国不见这个真实的真理.当我们问他们,他们却不记得Rhodesia是在我们的统治几个世纪前他们从我们这拿走.我们现在完全相信,罗得西亚必须转到葡萄牙的力量,如果需要."
 portugal.5.o:0 "我们一定要解放罗德西亚的人口！"
 news.702.t:0 "英国方面在罗得西亚到葡萄牙"
 news.702.d:0 "看到自己的方式的错误,葡萄牙欣然宣布,英国已选择交出控制罗得西亚.这一事件也会对世界的一大惊喜.全球报纸推测葡萄牙人声称.他们记得Rhodesia曾被葡萄牙回到过去的日子."
 news.702.o:0 "是这么回事！"
 news.703.t:0 "联合王国拒绝葡萄牙的要求"
 news.703.d:0 "世界各地的报纸引用葡萄牙的准确的说法,英国必须交出罗得西亚葡萄牙以便他们能再次加入葡萄牙统治."
 news.703.o:0 "我们可能对非洲开战！！！"
 portugal.40.t:0 "葡萄牙要求锡兰"
 portugal.40.d:0 "葡萄牙是暗示我们签署条约,这将给锡兰！他们声称是锡兰的准确的主人.我们该怎么办？"
 portugal.40.a:0 "接受必然…"
 portugal.40.b:0 "他们将不得不强行占领我们的土地！"
 portugal.41.t:0 "联合王国放弃锡兰"
 portugal.41.d:0 "我们能够使我们准确的原因英国锡兰.他们同意交出锡兰的葡萄牙统治.如果我们公正行事,我们可以利用这一点来改善我们在非洲大陆的影响力."
 portugal.41.a:0 "我们欢迎锡兰"
 portugal.41.b:0 "它从战争"
 portugal.42.t:0 "联合王国拒绝葡萄牙的要求"
 portugal.42.d:0 "很明显,英国不见这个真实的真理.当我们问他们时,他们几乎不记得锡兰在我们统治下几个世纪以前就把它从我们这里拿走了.我们现在完全相信,如果需要,锡兰必须通过武力转移到葡萄牙."
 portugal.42.a:0 "我们必须解放锡兰的人口！"
 news.711.t:0 "英国移交锡兰到葡萄牙"
 news.711.d:0 "看到他们的做法错误,葡萄牙亲切地宣布,英国已选择移交锡兰的控制权.这一事件也会对世界的一大惊喜.全球报纸推测葡萄牙人声称.他们记得锡兰的统治葡萄牙回到过去的日子."
 news.711.o:0 "是这么回事！"
 news.712.t:0 "联合王国拒绝葡萄牙的要求"
 news.712.d:0 "世界各地的报纸引用葡萄牙的准确的说法,英国必须交出锡兰葡萄牙让他们再次加入葡萄牙统治."
 news.712.o:0 "我们可能对亚洲开战！！！"
 portugal.30.t:0 "葡萄牙想加入同盟国"
 portugal.30.d:0 "我们刚刚访问了葡萄牙外交部长,他告诉我们,他们多么想成为我们光荣联盟的一部分."
 portugal.30.a:0 "任何人都可以贡献,欢迎进入我们的阵营"
 portugal.30.b:0 "他们是独立的."
 portugal.32.t:0 "英国接受盟国加入请求"
 portugal.32.d:0 "我们要求加入同盟国已被接受！这一天会记住很长一段时间在葡萄牙.在未来的冲突中,我们会在我们的身边有我们的新朋友."
 portugal.32.o:0 "我们一起坚强."
 portugal.31.t:0 "英国拒绝葡萄牙要求"
 portugal.31.d:0 "我们的外交官未能说服英国接受葡萄牙加入盟国阵营.太糟糕了,谁知道会发生什么？"
 portugal.31.o:0 "好吧,那么英国不会得到我们的任何支持."
 news.704.t:0 "盟军的增长"
 news.704.d:0 "盟友的影响力日益增长,今天在葡萄牙加入阵营.这肯定会在短期内破坏政治平衡,但可能长期稳定下来.只有时间会证明."
 news.704.o:0 "谁会猜到呢？"
 news.705.t:0 "盟国拒绝葡萄牙要求"
 news.705.d:0 "我们注意到,葡萄牙想要加入同盟.然而,英国否认了这一要求,并表示在当前形势下,任何一方都不是明智之举."
 news.705.o:0 "也许这是最好的."
 portugal.10.t:0 "葡萄牙想加入轴心国"
 portugal.10.d:0 "我们刚刚访问了葡萄牙外交部长,他告诉我们,他们多么想成为我们光荣联盟的一部分."
 portugal.10.a:0 "任何人都可以贡献,欢迎进入我们的阵营."
 portugal.10.b:0 "他们是独立的."
 portugal.12.t:0 "德国接受轴连接请求"
 portugal.12.d:0 "我们要求加入的轴已被接受！这一天会记住很长一段时间在葡萄牙.在即将到来的冲突中,我们会很高兴在我们身边找到这些新朋友."
 portugal.12.o:0 "我们一起坚强."
 portugal.11.t:0 "德国拒绝葡萄牙要求"
 portugal.11.d:0 "我们的外交官都无法说服德国接受葡萄牙派的轴.太糟糕了,谁知道会发生什么？"
 portugal.11.o:0 "好吧,那么轴不会得到我们的任何支持."
 news.706.t:0 "轴长"
 news.706.d:0 "轴的生长的影响,今天在葡萄牙加入阵营.没有统一而什么后果,这将在长期的地缘政治稳定."
 news.706.o:0 "我们一起坚强."
 news.707.t:0 "德国拒绝葡萄牙要求"
 news.707.d:0 "我们注意到,葡萄牙想要加入轴心.然而,德国否认了这一要求,并表示在当前形势下,任何一方都不是明智之举."
 news.707.o:0 "也许这是最好的."
 portugal.20.t:0 "葡萄牙想要加入共产国际"
 portugal.20.d:0 "我们刚刚访问了葡萄牙外交部长,他告诉我们,他们多么想成为我们光荣联盟的一部分."
 portugal.20.a:0 "任何人都可以贡献,欢迎进入我们的阵营"
 portugal.20.b:0 "他们是独立的."
 portugal.22.t:0 "苏联接受共产国际的加入请求"
 portugal.22.d:0 "我们要求加入共产国际已被接受！这一天会记住很长一段时间在葡萄牙.在即将到来的冲突中,我们会很高兴在我们身边找到这些新朋友."
 portugal.22.o:0 "我们一起坚强."
 portugal.21.t:0 "苏联拒绝葡萄牙要求"
 portugal.21.d:0 "我们的外交官无法说服苏联接受葡萄牙加入他们的阵营.太糟糕了,谁知道会发生什么？"
 portugal.21.o:0 "好的,那么他们将不会得到任何烈酒"
 news.708.t:0 "共产国际的发展"
 news.708.d:0 "共产国际的影响力日益增长,今天当葡萄牙加入阵营.没有统一而什么后果这必须长期的地缘政治稳定."
 news.708.o:0 "谁会猜到呢？"
 news.709.t:0 "苏联拒绝葡萄牙要求"
 news.709.d:0 "我们注意到,葡萄牙想要加入共产国际.然而,苏联否认了这一要求,并表示在当前形势下,任何一方都不是明智之举."
 news.709.o:0 "也许这是最好的."
 news.710.t:0 "在[SPR.GetName ]."
 news.710.d:0 "而不是面对[ SPR.getName ]在意大利种群在达尔马提亚海岸,[从].getName宣布永久的外交任务[尤克建立getName ].据来自[声明].getadjective外交部,两国有很多共同的历史,那么多的共同利益,相互理解是比一个小的边境争端更重要.\n\n随着压力上升,在欧洲,人们只能希望更多的国家采取这种方式."
 news.710.a:0 "我们各国作为朋友站在一起."
 news.710.b:0 "会有Iberia的和平."
 news.710.c:0 "这将是有趣的看到这结束."
 australian_focus:0 "澳大利亚国家重点"
 AST_create_drb:0 "建立DRB"
 AST_create_drb_desc:0 "澳大利亚原则供应官委员会设立了八个小组委员会,由国防资源委员会协调."
 AST_urban_planning:0 "民用建筑队"
 AST_urban_planning_desc:0 "1942年4月,公司的成立为基础设施如机场、创作提供劳动力的炮台、营房、道路和其他项目在第二次世界大战期间在澳大利亚.第二次世界大战结束时,有77500人在CCC服役,218人死亡."
 AST_construction:0 "东部地区工业成果"
 AST_construction_desc:0 "随着欧洲的日子越来越黑,我们必须采取措施确保.我们国家有经济实力支持一支能够保卫主要土地的军队.首先,我们必须把东部国家看作是为我们国家建设未来的第一步."
 AST_construction_2:0 "西部地区工业成果"
 AST_construction_2_desc:0 "随着东部国家的支持,西部的工业发展将有助于经济进一步发展."
 AST_construction_3:0 "额外的建设工作"
 AST_construction_3_desc:0 "扩大基础设施网络大大改善了西部地区的建设能力."
 AST_infrastructure:0 "国家东部高速公路"
 AST_infrastructure_desc:0 "一个没有适当的基础设施不能追求先进的项目或建设国家."
 AST_infrastructure_2:0 "西部公路建设"
 AST_infrastructure_2_desc:0 "进一步扩展我们的基础设施将使高科技秘密项目所需的运输和通信成为可能."
 AST_create_csir:0 "CSIR基金"
 AST_create_csir_desc:0 "1926科学和工业研究法取代学院科学与工业研究理事会（CSIR）”."
 AST_radio_efforts:0 "建立放射物理学咨询委员会"
 AST_radio_efforts_desc:0 "澳大利亚雷达或无线电定位技术研究是由无线电咨询委员会的建立在科学与工业研究理事会（CSIR）协调."
 AST_nuclear_efforts:0 "获取核武器"
 AST_nuclear_efforts_desc:0 "澳大利亚调查从英国或美国获得战术核武器,建议购买战术核武器,以装备澳大利亚的英国电动堪培拉轰炸机和美国军刀战斗机."
 AST_secret_weapons:0 "秘密武器"
 AST_secret_weapons_desc:0 "1947年9月,伯内特被邀请加入新的武器装备发展委员会的化学和生物武器,随后准备了一个秘密委员会的报告题为“注意战争从生物学角度”."
 AST_military_logistics:0 "联合工作委员会"
 AST_military_logistics_desc:0 "盟军工程委员会成立于1942年2月,是在第二次世界大战期间监督和组织澳大利亚的军事建筑工程.Edward Granville Theodore,被任命为该委员会主任."
 AST_armament:0 "扩大轻武器工厂"
 AST_armament_desc:0 "Lithgow的工厂不能跟上武器的要求.一个新的附件厂将竖立在巴瑟斯特有的利斯戈以西40英里.其次是安装馈线的工厂在城镇周边的橙色,福布斯,惠灵顿,Mudgee,考拉,Dubbo,帕克斯,年轻的波特兰和卡通巴"
 AST_armament_2:0 "约翰本军工厂"
 AST_armament_2_desc:0 "在坎布拉港和纽卡斯尔的John Lysaght工厂生产的武器,1942年3月和1943年2月28000欧文枪之间产生."
 AST_armament_3:0 "额外的弹药的工厂"
 AST_armament_3_desc:0 "额外的弹药工厂将建在该公园（2英寸的迫击炮弹）,塔斯马尼亚,威尔士浦（303步枪）和卡尔古利（40mm博福斯炮弹）,西澳大利亚,阿德莱德（303步枪）和芬斯伯里（药筒壳保险丝）,南澳大利亚."
 AST_defensive_focus:0 "早期动员"
 AST_defensive_focus_desc:0 "每一天,世界似乎变成了一个黑暗的地方.紧张局势在欧洲和亚洲都达到了沸点,这不仅是不明智的,而且坐视不管也是不安全的.他不仅必须保护自己,而是保护我们的盟友."
 AST_fortification:0 "大陆海岸防御带"
 AST_fortification_desc:0 "我们最终是一个岛国.我国是巨大的,我们根本没有足够的船只来保护我们的整个海岸线.在我们最重要的港口的海岸线上必须加上海岸防御工事以保护我们免受海军入侵."
 AST_fortification_2:0 "保卫岛屿"
 AST_fortification_2_desc:0 "我们的国土是安全的,但我们的边远地区可能更容易受到海军入侵.这些岛屿是至关重要的,和防御工事是必须的."
 AST_aif_organisation:0 "二战动员组织"
 AST_aif_organisation_desc:0 "大萧条之后,公民民兵部队的人数减少到35000人,超过半数的志愿者无法定期捐款.缺乏资金和立法支持CMF还被确定为两个主要原因在CMF的数量迅速下降.随着欧洲战争迫在眉睫的我们必须在一切太晚之前采取措施来解决这些问题."
 AST_desert_doctrine:0 "常规战争"
 AST_desert_doctrine_desc:0 "澳大利亚军队战前的理论侧重于欧洲环境中的常规战争.这种学说和支持训练手册对所有英联邦国家都是普遍的.战争爆发后,军队继续集中力量准备在欧洲和北非作战的部队."
 AST_pacific_doctrine:0 "非常规战争"
 AST_pacific_doctrine_desc:0 "虽然军队的重点是常规战争,在1940年底,J.C. Mawhood中校,一名英国军官,来到了澳大利亚,一个小型专业人员在非常规战争进行培训.一个学校,被称为7号的步兵训练中心,在威尔逊岬开通,Victoria."
 AST_infantry_forces:0 "步兵武器"
 AST_infantry_forces_desc:0 "战争爆发时,澳大利亚没有拥有现代化武器装备.与英国无法帮助由于其自身的动员,我们必须发展我们自己的装配线."
 AST_infantry_weapons:0 "枪械设计"
 AST_infantry_weapons_desc:0 "Owen Machine Carbine,是一位澳大利亚的冲锋枪由伊夫林设计（EVO）欧文1939.它是高度可靠和完全被淹没在泥沙后能功能,不像斯滕和汤普森机枪."
 AST_artillery_focus:0 "澳大利亚皇家炮兵"
 AST_artillery_focus_desc:0 "随着战争的进展,澳大利亚的地理隔离和对英国战争政策和剧院的不同关注,使澳大利亚越来越从美国获得武器、装备和军事援助."
 AST_elite_forces:0 "摩托化军队"
 AST_elite_forces_desc:0 "从伟大的战争中汲取了许多创造性的应用和创新.野狗是基于商业福特30英担配备全轮驱动盒给车的4轮驱动,一个布伦式轻机枪和MK19无线."
 AST_mechanized_focus:0 "装甲车辆设计"
 AST_mechanized_focus_desc:0 "在第二次世界大战爆发时,英国无法满足英联邦装甲战斗车辆的需要.这导致许多英联邦国家发展自己的装甲车辆.月球车的设计1941,装甲尸体由拉斯金电机体墨尔本生产.生产停止在1943,一共建造了238辆."
 AST_night_ops:0 "夜间战斗"
 AST_night_ops_desc:0 "几个世纪以来,夜战一直是一个想法,但这些想法在二战期间得以实现.在太平洋战区,日本人特别利用夜间作战有效地对抗数字上的敌人.我们不仅要学会将这些战术打败一个优越的敌人,但敌人反击任何企图夜间进攻."
 AST_m_unit:0 "我部队"
 AST_m_unit_desc:0 "特别单位的作用主要集中在收集关于日本运输和部队运动的情报,该小队的小分队被海上、空中或陆地降落在敌后."
 AST_z_unit:0 "Z部队"
 AST_z_unit_desc:0 "澳大利亚Z特别单位是一个专门的侦察和破坏单位,用降落伞或潜艇插入情报和进行游击战."
 AST_armour_focus:0 "坦克研发"
 AST_armour_focus_desc:0 "二战期间,澳大利亚为应对欧洲战争和日本的威胁而设计的“坦克”号坦克是一艘巡洋舰坦克.这是第一个坦克建造的船体铸造作为一个单件,和唯一的坦克生产量在澳大利亚."
 AST_medium_tanks:0 "购买美式装甲技术"
 AST_medium_tanks_desc:0 "在第2次世界大战期间,澳大利亚军队使用各种坦克,从缴获的意大利坦克,重新捕获法国坦克,英国坦克和美国坦克.虽然在多样性方面力量强大,但澳大利亚主要依靠其他国家的备件或战利品.而不是继续依赖外国生产的坦克,美国坦克的设计将被收购,以便他们可以在澳大利亚的土地建设由澳大利亚的手."
 AST_heavy_tanks:0 "获得德式重型坦克许可"
 AST_heavy_tanks_desc:0 "2次世界大战期间,澳大利亚军队是利用轴坦克没有陌生人.在非洲战役中,澳大利亚骑兵团利用缴获的意大利坦克,在他们身上涂上袋鼠,以防止他们被盟军解雇.通过一些政治努力,德国坦克设计可以通过间谍活动获得,以提高装甲部队的质量."
 AST_usa_tank_trade:0 "生产许可"
 AST_usa_tank_trade_desc:0 "进一步促成美国、澳大利亚合作,两国之间的生产协议约定为更好地建立和简化生产美国坦克使用澳大利亚和美国的部分为澳大利亚军队."
 AST_ger_tank_trade:0 "走私零件"
 AST_ger_tank_trade_desc:0 "随着二战期间的混乱,毫无疑问,任何人都会注意到澳大利亚走私德国装备来更好地武装自己."
 AST_fund_raaf:0 "澳大利亚皇家空军"
 AST_fund_raaf_desc:0 "1939,澳大利亚加入帝国航空训练计划,在飞行训练前,飞行人员在澳大利亚接受基本训练,然后前往加拿大接受高级训练."
 AST_create_cac:0 "埃辛顿·刘易斯相信我们的政府飞机不可从“传统”（即英国）战时和联邦航空公司设立中的来源.我们一些大公司之间的谈判进展顺利,但在政府的支持下,我们可以加快和资助新的产业."
 AST_create_cac_desc:0 "埃辛顿·刘易斯说服我们的政府在战时和联邦飞机公司的建立期间无法从“传统”（即英国）来源获得飞机。 我们一些最大的公司之间的谈判进展顺利，但在政府的支持下，我们可以加快并为这个新行业提供资金."
 AST_local_planes:0 "支持本地设计"
 AST_local_planes_desc:0 "把我们的努力集中在当地的轻型飞机的设计将有助于我们赢得制空权."
 AST_foreign_planes:0 "购买外国的设计"
 AST_foreign_planes_desc:0 "国外大型飞机设计的采集将有利于长距离飞行."
 AST_air_doctrine:0 "太平洋战争的努力"
 AST_air_doctrine_desc:0 "太平洋战争的开始和日本军队的迅速发展威胁到了澳大利亚大陆的历史上的第一次.皇家空军为急救猝不及防,和当初微不足道的力量在太平洋地区提供服务.我们必须纠正这一点."
 AST_expand_cac:0 "扩大联盟航空公司"
 AST_expand_cac_desc:0 "我们必须扩大英联邦飞机公司,以跟上日益增长的战争努力的要求."
 AST_found_wraaf:0 "发现澳大利亚皇家空军妇女队"
 AST_found_wraaf_desc:0 "妇女的热心服务和空军参谋长相当的游说,希望释放男性服务人员外,促使女性的澳大利亚皇家空军的形成."
 AST_jet_effort:0 "喷气发动机的发展"
 AST_jet_effort_desc:0 "有希望的早期发展到喷气发动机技术可能在Winnning空战是至关重要的."
 AST_fund_ran:0 "扩大澳大利亚海军"
 AST_fund_ran_desc:0 "在战争开始时,澳大利亚皇家海军相对来说比较温和,即使它是三项服务中最有战斗力的.与第一次世界大战开始时英国海军部的安排不同,二战期间,澳大利亚军舰仍在澳大利亚指挥之下."
 AST_underdog_focus:0 "贸易封锁"
 AST_underdog_focus_desc:0 "我们没有工业,也没有人力,来维持一个在数量上高于或等于敌人的海军.我们会战斗更聪明,而不是战斗,有效打击潜在敌人."
 AST_british_navy:0 "存在舰队"
 AST_british_navy_desc:0 "我们是英联邦的一员！如果我们与皇家海军并肩作战,我们没有什么可担心的,因此,我们将同样扩大海军,以扩大海军."
 AST_commerce_focus:0 "商路护航"
 AST_commerce_focus_desc:0 "我们的盟友和贸易伙伴相距遥远,而我们自己的产业最终是有限的.重点生产护航舰和护航舰将使我们能够有效保护和扩大我们重要的贸易联系."
 AST_fleet_hub:0 "扩建北部海军基地"
 AST_fleet_hub_desc:0 "澳大利亚港口在东边的一些最重要的.二战期间,澳大利亚港口如弗里曼特尔和布里斯班是关键的联盟的努力在海和Pacific地区.我们北方行动的最北端,达尔文最北端的港口将扩大10倍,以维持我们的目标."
 AST_cruiser_focus:0 "巡洋舰研发"
 AST_cruiser_focus_desc:0 "对扩大我国海军的第一步就是提高我们的巡洋舰.巡洋舰是每一个海军的中间,是速度、射程、装甲和火力平衡的最通用的船只."
 AST_sea_wolves:0 "贸易袭击"
 AST_sea_wolves_desc:0 "潜艇已经证明了他们的价值是非常符合成本效益的军舰与德国U型潜艇的成功,第一次世界大战期间,前两次澳大利亚皇家海军潜艇服务已经由于经济环境或简单的机械故障失败.该ranss第三建立将保证其未来的经营核心."
 AST_destroyer_force:0 "贸易护航"
 AST_destroyer_force_desc:0 "铁屑舰队了五艘驱逐舰的舰队的纳粹宣传部长Joseph Goebbels跑的名字.在真正的澳大利亚时装,我们将扩大所谓的废铁船队在公海最强大的毁灭力,看看外国的宣传部长所说的那么！"
 AST_arm_coast:0 "海岸防备"
 AST_arm_coast_desc:0 "当世界紧张局势达到极限时,加强对我们重要港口的保护至关重要,以保护他们免受海上攻击."
 AST_battleship_focus:0 "支持鹦鹉造船厂"
 AST_battleship_focus_desc:0 "二战期间,鹦鹉岛是西南太平洋船主要维修设备.有250艘船只被转化或在岛上修."
 AST_carrier_focus:0 "建立海军航空兵"
 AST_carrier_focus_desc:0 "随着海军航空质量和重要性的提高,舰队航空兵于1947成立,取代了澳大利亚海军的老航空集团.美国联邦航空局由新的澳大利亚皇家海军的核心力量."
 AST_trade_interdiction:0 "公布澳大利亚海事原则"
 AST_trade_interdiction_desc:0 "澳大利亚皇家海军利用高超的技术、训练有素的水手和灵活、扎实的原则,将自己打造成最好的,无论数量多少."
 AST_rule_waves:0 "我们一起统治海洋"
 AST_rule_waves_desc:0 "与皇家海军并肩航行,航行在联邦杰克和联邦之下的船只将保持他们作为永恒统治者的地位！"
 AST_leave_commonwealth:0 "离开英联邦"
 AST_leave_commonwealth_desc:0 "太长的时间了,我们辛苦的英国君主contemptful眼睛下.该是为澳大利亚国家立下新的命运的时候了."
 AST_create_board:0 "建立战争咨询委员会"
 AST_create_board_desc:0 "1940孟席斯勉强接受了Curtin的建议,对政府和反对派都有平等的代表权的军事顾问委员会的建立,以及政府所能告知和咨询有关的所有事项都与战争行为."
 AST_stay_commonwealth:0 "坚持到底"
 AST_stay_commonwealth_desc:0 "民主是在现今这个时代治国的真实和公平的形式.离开英联邦不会愚蠢,让我们完全暴露在国外的逆境中."
 AST_nationalism_focus:0 "走向法西斯"
 AST_nationalism_focus_desc:0 "强度是唯一值得追求的品质.其他人也接受了这个事实,我们太多了."
 AST_intervention_nationalists:0 "民族主义干涉军"
 AST_intervention_nationalists_desc:0 "国民党最后在西班牙抬头.他们的事业是正义的,任何愿意为他们而战的人都应该被允许."
 AST_militarism_focus:0 "军国主义国家"
 AST_militarism_focus_desc:0 "那些把军事作为一种必要的邪恶注定会毫不犹豫地面对战争.我们将为我们的文化根深蒂固的军国主义成为人的士兵."
 AST_demand_nz:0 "合并新西兰"
 AST_demand_nz_desc:0 "现在,我们已经建立了从英国独立,他们应该明白,要求延伸到他们在这一地区的所有土地."
 AST_war_propaganda:0 "澳新军团的传奇"
 AST_war_propaganda_desc:0 "有了我们的思想,基于事实,可以教导真理.教育和媒体必须反映这一课."
 AST_claim_indonesia:0 "声称印度尼西亚"
 AST_claim_indonesia_desc:0 "荷兰扩大其影响力远远超出国界只是像英国这样做,这应该得到同样的待遇."
 AST_ban_communism:0 "禁止共产主义"
 AST_ban_communism_desc:0 "我们所获得的对国家的控制,但我们并不是完全安全的.共产主义的极端民族主义的教义,我们遵循的死敌,将从此被禁止出版,政治和公共."
 AST_fascist_faction:0 "澳洲第一党"
 AST_fascist_faction_desc:0 "真正将自己从我们以前的软弱的统治者之外,我们必须找到我们自己的阵营,一派提出的澳大利亚人,澳大利亚的利益和澳大利亚第一的野心！"
 AST_join_axis:0 "加入轴心国"
 AST_join_axis_desc:0 "只有明智的加入国际法西斯社区是,结盟与西方和东方的军事强国."
 AST_asian_thrust:0 "亚洲的推力"
 AST_asian_thrust_desc:0 "随着欧洲在印度洋太平洋地区的影响力降至历史最低水平,我们将把我们的海外储备扩大到欧亚大陆,这是我们通往伟大的道路上的第一步！"
 AST_german_research:0 "德国研究协议"
 AST_german_research_desc:0 "德国人已经向我们两个伟大的国家提出了一项研究协定的提议.现在是接受的时候了,因为德国和澳大利亚最聪明的人才需要教导."
 AST_communism_focus:0 "走向共产主义"
 AST_communism_focus_desc:0 "只有团结我们的人民,我们才能战胜威胁我们的敌人."
 AST_workers_state:0 "工人协会"
 AST_workers_state_desc:0 "我们是一个有着无尽的森林、无底的矿山、肥沃的土地和繁华的城市的国家.我们是一个充满机会的国家,每个人都有工作,每个人都有工作."
 AST_intervention_republicans:0 "支援西班牙共和军"
 AST_intervention_republicans_desc:0 "共和党西班牙需要我们的帮助！“nanyone愿意为之奋斗的事业应该被允许.我们不能让另一个法西斯政权获得地面."
 AST_influence_neighbours:0 "影响邻居"
 AST_influence_neighbours_desc:0 "共产主义专注于人民.不是一个国家的人民,而是所有国家的人民.我们的邻居都有共产主义的同情心,我们有责任教导我们的邻居真正的道路."
 AST_communist_industry:0 "大跃进计划"
 AST_communist_industry_desc:0 "随着对工业部门的大量投资和对资源的开采,人们发现了新的开采机会.在昆士兰韦帕地区铝土矿的大来源,coobina铬铁矿在Pilbara,西澳大利亚,和南澳大利亚的米德巴克范围包含丰富的arrium."
 AST_mobalise_unions:0 "工会中的积极性、主动性"
 AST_mobalise_unions_desc:0 "工会作为工人站起来的少数精英的一种方式.既然国家是由人民管理的,现在是把工会纳入政府的时候了,是人民的真正结合！"
 AST_socialist_science:0 "社会主义科学"
 AST_socialist_science_desc:0 "长久以来,科学被忽视,资金不足,常被人们忽视的.没有更多的.不应在精英的怜悯我们这个时代最伟大的头脑.科学将是我们国家的首要目标之一,他们将得到他们需要的资金和支持,因为它们是前进道路的指南！"
 AST_join_comintern:0 "加入共产国际"
 AST_join_comintern_desc:0 "我们的未来与共产主义紧密相连，所以我们必须和五湖四海同志们一道，投身这场全世界展开的斗争中。慈父领袖将为我们指引道路，带领澳大利亚及世界各地的工人们走向辉煌的明天！"
 AST_communist_faction:0 "抵制共产国际"
 AST_communist_faction_desc:0 "斯大林败坏了共产主义！共产国际不是乌托邦式的社会工作者的伟大的马克思和列宁的梦想,这是一个系统纯粹为少数民族和一个系统的膨胀,斯大林的自我存在性的压迫！我们绝不会参加这样一个扭曲、堕落的社会,我们将向世人展示共产主义的真正意义！"
 AST_anti_japanese:0 "反日姿态"
 AST_anti_japanese_desc:0 "我国是日本极端民族主义的目标,他们认为我们只是通往光荣之路的踏脚石.我们要让日本人知道,我们不是一块可以被践踏的石头,我们是人民,我们将反击！"
 AST_convert_nz:0 "拉拢新西兰"
 AST_convert_nz_desc:0 "新西兰人民厌倦了他们的政府,他们像一只流浪狗一样为英国政府服务.我们将不再允许这种虐待坚持.我们要发出要求,要求英国把新西兰从帝国主义中解放出来,要求新西兰政府为人民服务,而不是人民为他们服务."
 AST_usa_pact:0 "我们的敌人的敌人"
 AST_usa_pact_desc:0 "也许有一天美国会成为我们的敌人,但在这一天,他们是我们敌人的敌人.日本帝国主义必须被遏制和镇压,美国也有这样的愿望来遏制日本的野心."
 AST_befriend_siam:0 "强迫暹罗"
 AST_befriend_siam_desc:0 "暹罗是一个印度支那人的堡垒,环绕欧洲殖民主义和帝国主义.我们的宣传力度,在暹罗人扎根,但现在是时候采取行动,让人带领人民让暹罗拥抱共产主义."
 AST_strengthen_white_australia:0 "加强澳大利亚的白人统治"
 AST_strengthen_white_australia_desc:0 "确保只有适当的公民被允许进入,这个国家才能更符合我们的祖国发展到一个更强大的社会."
 AST_british_loyalty:0 "对英国的忠诚"
 AST_british_loyalty_desc:0 ""
 AST_neutrality_focus:0 "国内中立政策"
 AST_neutrality_focus_desc:0 "尽管如此,也许是因为他们对第一次世界大战恐怖事件的生动记忆,许多澳大利亚人仍继续他们的日常生活,在二战初期很少或根本没有变化.他们与物价上涨和失业作斗争,但除非他们有亲属在海外服务,否则他们还没有意识到真正的危险."
 AST_interventionism_focus:0 "海外行动"
 AST_interventionism_focus_desc:0 "如果我们重视自由,我们不仅需要捍卫自由,而且要保护世界各地的国家.如果这意味着战争,那就！"
 AST_deterrence:0 "日本的威胁"
 AST_deterrence_desc:0 "在1942年2月,许多澳大利亚人认为日本将入侵澳大利亚.期待着敌人的空中攻击,介绍了停电的限制和空袭警报发出指令.铁丝网还挂在许多东海岸的海滩."
 AST_volunteer_corps:0 "志愿军宣传"
 AST_volunteer_corps_desc:0 "自由不能由不愿意执行,或者它会成为一个悲剧.那些拿起武器为自由的选择必须考虑这样做的方法,然而."
 AST_foreign_expeditions:0 "扩大宣传"
 AST_foreign_expeditions_desc:0 "我们的敌人准备代表他们的理想介入遥远的冲突,我们必须准备好为我们的理想做同样的事情."
 AST_why_we_fight:0 "全国动员"
 AST_why_we_fight_desc:0 "为了迎接即将到来的威胁,所有的澳大利亚人、男人、妇女和儿童都被要求投入到战争中去.事实上,成年人是动员战争."
 AST_british_tech:0 "英国技术"
 AST_british_tech_desc:0 "通过与我们的盟友分享技术进步,我们整个派系将能够更有效地进行战时研发."
 AST_weaken_white_australia:0 "削弱白澳政策"
 AST_weaken_white_australia_desc:0 "削弱对澳大利亚移民的限制将有助于每个人在这里有更多的归属感."
 AST_make_island_states:0 "岛屿宣称"
 AST_make_island_states_desc:0 "给予新几内亚岛、新不列颠岛和所罗门群岛国家地位将加强他们对我国的信任."
 AST_defend_others:0 "保卫我们的弟兄"
 AST_defend_others_desc:0 "如果我们不准备保护我们的海外同胞,我们向公众作出的新承诺不会成立."
 AST_invite_nz:0 "整合新西兰"
 AST_invite_nz_desc:0 "看到澳大利亚发展得很好,最终与新西兰和解,我们的邻国将公开欢迎."
 AST_social_security:0 "社会安全法案"
 AST_social_security_desc:0 "1935保证拨款给各州养老救助的社会保障法案,联邦养老金,补助,失业救济金,援助依赖的儿童,并为澳大利亚人民的许多其他改进.澳大利亚将把自己与世界区分开来,因为这个地方人人有权随心所欲地生活,过着奢侈的生活,过着和平的生活."
 AST_island_construction:0 "岛屿资源的开发"
 AST_island_construction_desc:0 "我们的新状态,有助于澳大利亚产业的努力和资源的新途径."
 AST_island_naval:0 "岛屿海军基地"
 AST_island_naval_desc:0 "我们新的状态,有助于澳大利亚海军的努力."
 AST_form_confederation:0 "澳大拉西亚的联盟形式"
 AST_form_confederation_desc:0 "我们新成立的联盟正在崛起,理应得到世界舞台上应有的认可."
 AST_unite_acdf:0 "联合ACDF"
 AST_unite_acdf_desc:0 "澳大利亚联邦国防军将所有土地的战术可能会在我们的控制之下."
 AST_acdf_research:0 "研究机构"
 AST_acdf_research_desc:0 "从岛屿国家研究发展出现了令人惊叹的各种领域的努力."
 AST_offshore_cac:0 "发展离岸CAC"
 AST_offshore_cac_desc:0 "我们现在能够建立一个联邦飞机公司在我国近海的土地."
 AST_additional_militia_training:0 "加强民兵训练"
 AST_additional_militia_training_desc:0 "我国一大部分民兵并不适役——困于身体障碍或装备不整。世道险恶，我国将采取行动亡羊补牢。"
 AST_royal_australian_artillery:0 "澳大利亚皇家炮兵团"
 AST_royal_australian_artillery_desc:0 "炮兵是战场女王，我军须扩大可入手的重型火炮数量。"
 AST_promote_reservists:0 "转化后备部队"
 AST_promote_reservists_desc:0 "虽然我国仍需要一支本土卫戍力量，但将民兵与预备役转入现役部队会给我军急需的兵源与陆军经验带来提升。"
 AST_daimler_dingo:0 "戴姆勒澳洲野狗型"
 AST_daimler_dingo_desc:0 "该型英产装甲车将提升我军战场机动性。以及，毕竟它得名于我国国犬澳洲野狗嘛。"
 AST_hmas_assault:0 "突击号训练基地"
 AST_hmas_assault_desc:0 "太平洋战争将以两栖作战形式开展，因此建立一个海军基地专供陆战队进行抢滩训练，对战备工作必不可少。"
 AST_specialize_equipment:0 "特化装备"
 AST_specialize_equipment_desc:0 "并非所有我国采用的英式装备皆在我国独特的战斗环境中卓有效用。特殊化与定制装备已成必须。"
 AST_australian_womens_army_service:0 "澳大利亚女性服役"
 AST_australian_womens_army_service_desc:0 "前线需要每一个男丁，因而驾驶，信号与整备工作将转交澳大利亚成千上万的女性。"
 AST_australian_army_catering_corps:0 "澳大利亚陆军炊事部队"
 AST_australian_army_catering_corps_desc:0 "就膳食水平的角度，澳大利亚陆军的供应乏善可陈——这很大程度归咎于炊事员水准。通过重整该环节，我军能振奋士气，提高效率。"
 AST_fund_owen_gun_research:0 "资助“欧文枪”研究"
 AST_fund_owen_gun_research_desc:0 "埃韦林·欧文已开发出一款足以承受丛林作战严峻考验的新式冲锋枪。我国应将政府资源投入到该型武器的生产与改进工作。"
 AST_sentinel_tank_project:0 "哨兵式坦克开发项目"
 AST_sentinel_tank_project_desc:0 "澳大利亚应发展国产装甲车辆。以德国与美国设计思路为基础，哨兵式的研发应当推进了。"
 AST_airborne_defence:0 "对空防卫"
 AST_airborne_defence_desc:0 "我军必须捍卫澳大利亚领空，而途径是投资对空防卫力量，包括截击机与防空炮。"
 AST_introduce_unconventional_warfare:0 "引入非传统战争"
 AST_introduce_unconventional_warfare_desc:0 "太平洋上的丛林呼唤着前所未有的作战方式。我方必须学会悄无声息地高速穿梭于掩体间——伏击敌军，同时对敌军偷袭有所戒备。"
 AST_z_special_unit:0 "Z特种单位"
 AST_z_special_unit_desc:0 "Z特种单位是我军突击队，侧重渗透敌后，侦查破坏。它呼唤着愿意忍受最艰苦训练的勇士。"
 AST_m_special_unit:0 "M特种单位"
 AST_m_special_unit_desc:0 "M特种单位是我军战争中的前沿侦查力量，它为后方传回关于敌军配置部署的即时信息。"
 AST_expand_the_raaf:0 "扩充澳大利亚皇家空军"
 AST_expand_the_raaf_desc:0 "我空军有发展需要，因此我国将加大投入到更多基地，训练及生产中。"
 AST_cac_boomerang:0 "联邦飞机公司 回旋镖型"
 AST_cac_boomerang_desc:0 "回旋镖型将是澳大利亚对战斗机设计工作的添砖加瓦，同时亦为进口战机战损后的一道保险。我国战机要与美日比肩。"
 AST_expand_northern_presence:0 "扩大北部军事存在"
 AST_expand_northern_presence_desc:0 "我国城市主要遍布澳洲东西部，北澳前线缺乏妥善的防卫准备以应对侵攻袭击。区域内新建军事设施将是我方所乐见的。"
 AST_cac_woomera:0 "联邦飞机公司 乌梅拉型"
 AST_cac_woomera_desc:0 "澳大利亚将开发国产轰炸机。乌梅拉型仅是轻型飞机，但足以胜任本土防卫及轻量空中支援任务。"
 AST_volunteer_air_observers_corps:0 "志愿防空观测部队"
 AST_volunteer_air_observers_corps_desc:0 "注意天空！我国呼吁澳大利亚人民了解常见飞机的轮廓，并在任何可疑或敌对飞机靠近时通知政府。"
 AST_naval_bombers:0 "海上轰炸机"
 AST_naval_bombers_desc:0 "我国四面环海，理应摸索合适飞机与相应训练以便拦截阻击敌方舰队。海上轰炸是一门独活，应当作为关注焦点。"
 AST_death_from_down_under:0 "致命防空网"
 AST_death_from_down_under_desc:0 "透过加强空军及防空火炮完成我国防空系统升级后，不会再有任何轰炸机能对我国城市与港口造成损失。"
 AST_womens_auxilliary_australian_air_force:0 "澳大利亚妇女空军辅助部队"
 AST_womens_auxilliary_australian_air_force_desc:0 "女性群体占我国人口整整一半，与其让她们待在家中不如将她们投入战备工作。飞机维护，通讯及其他相关工作将转交女性。"
 AST_dominate_the_skies:0 "完全制空"
 AST_dominate_the_skies_desc:0 "澳大利亚相距大多数敌军空军基地甚远，我国应当将取得澳洲大陆完全制空权视作目标。"
 AST_cockatoo_island_shipyards:0 "鹦鹉岛造船厂"
 AST_cockatoo_island_shipyards_desc:0 "鹦鹉岛造船厂的扩建改建工作是我国政府重中之重。悉尼港有最畅通的人力与资源供应，它是我国应集中投入海军建设的地点。"
 AST_protect_overseas_commerce:0 "保护海外贸易"
 AST_protect_overseas_commerce_desc:0 "岛国依赖来自他国的跨洋物资供应。保卫运输线与贸易线不仅仅是一项战略高度的事务——而是生死攸关的。"
 AST_fly_the_jolly_roger:0 "海贼旗飘扬"
 AST_fly_the_jolly_roger_desc:0 "从岛屿据点中，我军可派出潜艇群去袭扰、摧毁途径我国海岸的敌军贸易补给线。"
 AST_scrap_iron_flotilla:0 "废铁舰队"
 AST_scrap_iron_flotilla_desc:0 "在我国能升级舰队之前，只能以现有的老旧舰船凑合将就。戈培尔可以把我国老旧驱逐舰称作“废铁舰队”，我方就昂首挺胸地使用这个名字吧"
 AST_royal_australian_submarine_service:0 "澳大利亚皇家潜艇"
 AST_royal_australian_submarine_service_desc:0 "潜艇是海上武器的未来走向，也是我国盟邦海军的必备组成。我军也应顺战争的潮流。"
 AST_naval_auxiliary_patrol:0 "辅助海上巡逻"
 AST_naval_auxiliary_patrol_desc:0 "遍布澳洲大陆的大量港口对敌方隐匿的潜艇如同盘中餐一般。一支海岸巡逻舰船的辅助力量将为我方预警任何危险。"
 AST_cruisers:0 "巡洋舰"
 AST_cruisers_desc:0 "战列舰和航母还是留给大国，巡洋舰为主干的舰队满足我国需求已绰绰有余。"
 AST_pacific_area_navy:0 "太平洋局域舰队"
 AST_pacific_area_navy_desc:0 "纵然英国仍在欧洲为生存苦苦挣扎，我国当务之急仍是打造一支在太平洋上对抗敌军的舰队。"
 AST_standard_gauge_railway:0 "标准轨距铁路"
 AST_standard_gauge_railway_desc:0 "数十年来，澳大利亚铁轨轨距相互冲突，给陆地与海洋运输带来巨大混乱。现在终于到了在全国范围设立标准轨距的时候。"
 AST_industries_assistance_corporation:0 "工业扶助组织"
 AST_industries_assistance_corporation_desc:0 "近年来脱轨的全球经济状况抑制了在澳大利亚的创业与投资。工业扶助组织将对全国小型企业提供咨询与融资服务以再次带动经济。"
 AST_western_australian_government_railways:0 "西澳国有铁路"
 AST_western_australian_government_railways_desc:0 "西澳国有铁路在当前应取得比道路建设更高的优先权。西部地理环境更适宜火车通行——我方最好利用这点。"
 AST_south_australian_housing_trust:0 "南澳房地产信托"
 AST_south_australian_housing_trust_desc:0 "由于急需更大规模工业与投资，南澳将集中资源投入到一系列新建社区与房屋改善工作，特别是阿德莱德周边区域。"
 AST_department_of_supply_and_development:0 "后勤供应部门"
 AST_department_of_supply_and_development_desc:0 "战时，我国需要特别的部门以处理后勤补给事务——弹药，油料及其他任何保持军队运转的必需品。"
 AST_expand_lithgow_small_arms_factory:0 "扩大利思戈轻武器工厂规模"
 AST_expand_lithgow_small_arms_factory_desc:0 "我国维克斯机枪与布伦轻机枪均产自利思戈轻武器工厂。随着工厂规模扩大，军队战力的提升也容易的多。"
 AST_allied_works_council:0 "联合作业委员会"
 AST_allied_works_council_desc:0 "澳大利亚所有军事建设工作将由联合作业委员会监督。高度集中的计划模式将确保政府获得它想要的生产力。"
 AST_expand_the_northern_railway:0 "扩建北部铁路"
 AST_expand_the_northern_railway_desc:0 "我国现有一条铁路从南部的阿德莱德通往北部的艾利斯斯普林斯。如今必须将北端延伸至北部其他城市以连通澳大利亚全境。"
 AST_australian_arms_production:0 "澳大利亚武器生产"
 AST_australian_arms_production_desc:0 "漫长的航运时间意味着在自产武器方面，澳大利亚要比其他英属自治领负担更多。我国有武器工厂，亦对制造流程了然于胸。"
 AST_uranium_mining:0 "铀矿业"
 AST_uranium_mining_desc:0 "过去数十年来，我国已在南澳发现大型铀矿矿床，尤其是吉峰周边。当前，铀是一项重要军事资源而对这些铀储备的开采力度应当加大。"
 AST_establish_advisory_war_council:0 "建立军事咨询委员会"
 AST_establish_advisory_war_council_desc:0 "澳大利亚政客们必须放下意识形态冲突与党派争斗，合作一致对战争进行咨询建议工作。"
 AST_national_security_act:0 "国家安全法案"
 AST_national_security_act_desc:0 "既然我国已被卷入战火，联邦政府需要更大权力以捍卫澳大利亚。更大幅度的媒体审查与压制反对团体，更大力度的税收及征用财产——为了捍卫自治领。"
 AST_volunteer_defence_corps:0 "志愿防卫部队"
 AST_volunteer_defence_corps_desc:0 "志愿防卫部队吸纳了年迈老兵与不在正规部队中的其他公民。他们将担当本土卫戍职责以解放战力，让正规军正面迎敌。"
 AST_civil_construction_corps:0 "土木部队"
 AST_civil_construction_corps_desc:0 "我军将征召身体状况适宜者进入土木部队以协助建设机场，交通，要塞及其他军用基础设施命脉。"
 AST_army_inventions_directorate:0 "军事发明理事会"
 AST_army_inventions_directorate_desc:0 "战争带动了发明创造而政府需要一个去粗存精的途径。特设的新专利局将负责判断递交给政府的大量结果中，究竟哪些确有价值。"
 AST_invest_in_victory:0 "向胜利投资"
 AST_invest_in_victory_desc:0 "透过发售战争债券给民众来让他们贡献个人储蓄于备战工作中。"
 AST_citizen_military_forces:0 "民间军事力量"
 AST_citizen_military_forces_desc:0 "现在应准备预备军力以防战争。我军将征召民兵到正规部队负责本土防卫，并让他们准备好在必要时征战海外。"
 AST_rats_of_tobruk:0 "图卜鲁格之鼠"
 AST_rats_of_tobruk_desc:0 "我军勇敢战士亲身证明他们适应了沙漠战争并能从战场幸存。他们袭扰敌军并能在敌军作出反击之前打的敌军措手不及。"
 AST_rats_of_tobruk_effect_1:0 "于图卜鲁格获得精锐部队"
 AST_rats_of_tobruk_effect_2:0 "于悉尼获得精锐部队"
 AST_fight_work_or_perish:0 "奋战，奋斗或灭亡"
 AST_fight_work_or_perish_desc:0 "敌人正威胁着自治领。澳大利亚人民面临抉择：奋战奋斗，或走向灭亡。"
 AST_research_collaboration:0 "科研合作"
 AST_research_collaboration_desc:0 "英国向我国展示了亲密盟国间共享科研成果带来的优势。我方联盟将更有效率地开展战时研发工作，只要我国能采取必要措施进行协作。"
 AST_fund_australian_defense_research:0 "注资澳大利亚国防科研"
 AST_fund_australian_defense_research_desc:0 "澳大利亚已是完全独立的主权国家，不再一如既往地享有自由接触先进原型及设计图的权利。我国必须保障对敌国的领先，不让科研落后于人。"
 AST_squash_the_squanderbugs:0 "压碎蛀虫"
 AST_squash_the_squanderbugs_desc:0 "在受制于通胀的消费品上的铺张浪费霸占了应用于战争债券与备战工作的资金。大敌当前之时，物欲膨胀并不值得鼓励。"
 AST_rationing_and_recycling:0 "配给与回收"
 AST_rationing_and_recycling_desc:0 "一针一线自有价值。我国将对国民采取食物配给，从旧物中尽可能回收金属并振兴全国经济。"
 AST_classify_aliens:0 "识别移民"
 AST_classify_aliens_desc:0 "澳大利亚是移民国家，自然而然可能接收一些忠心于母国者。我国将注册及追踪非本国出生公民。"
 AST_strengthen_ties_with_uk:0 "加强与英国的纽带"
 AST_strengthen_ties_with_uk_desc:0 "我国忠诚系于母国。我国将追随她的脚步并对抗她的敌人。天佑吾王。"
 AST_support_the_policy_of_appeasement:0 "支持绥靖政策"
 AST_support_the_policy_of_appeasement_desc:0 "上次大战中付出的代价仍铭刻于这个国家的记忆中。如果隔着半个地球的领土让步能让澳大利亚免遭战火，我国当然应当将让步纳入考量。"
 AST_the_singapore_strategy:0 "新加坡防务策略"
 AST_the_singapore_strategy_desc:0 "对于伦敦政府，路途遥远让新加坡的防卫捉襟见肘。澳大利亚将肩负此重担，让帝国的东亚前哨免遭侵略。"
 AST_adopt_westminster:0 "沿袭威斯敏斯特体系"
 AST_adopt_westminster_desc:0 "我国将沿袭继承于英国的威斯敏斯特体系。"
 AST_CSIR:0 "科学与工业研究中心"
 AST_CSIR_desc:0 "联邦科学与工业研究组织是我国政府的科研分支，旨在提高澳大利亚科研及生产效率。透过对其大力扶持，我国将为战争肌腱注入更多能量。"
 AST_swpa_protector:0 "西南太平洋的捍卫者"
 AST_swpa_protector_desc:0 "澳大利亚必须确保西南太平洋捍卫者的有力地位。从印尼到新几内亚的整个海域应在我国庇护之下。"
 AST_empire_air_training_scheme:0 "帝国空军训练计划"
 AST_empire_air_training_scheme_desc:0 "澳大利亚应当设计一套空军训练项目。在英国的鼓励与支持下，英属自治领将彼此合作贡献飞行员与地勤人员以供战争。"
 AST_commonwealth_aircraft_corporation:0 "联邦飞机公司"
 AST_commonwealth_aircraft_corporation_desc:0 "联邦飞机公司是澳大利亚主要的飞机及飞机引擎生产商。它用以往的骄人成绩证明了自己，而给予它支持将为我国飞行员提供他们想要的。"
 AST_sever_ties_with_uk:0 "切断与英国的联系"
 AST_sever_ties_with_uk_desc:0 "和英国划清界限的时候到了。澳大利亚能为她自己掌舵而不用伦敦来指手画脚，也能在她所在的地域把握自己的命运。"
 AST_protect_the_homeland:0 "捍卫本土"
 AST_protect_the_homeland_desc:0 "纵然澳大利亚国土辽阔，但其海滩能够被妥善保卫。捍卫自身安全是我国重中之首。"
 AST_the_swpa_menace:0 "西南太平洋的威胁"
 AST_the_swpa_menace_desc:0 "日本正建立着一个威胁澳大利亚国家安全与西南太平洋地区自由的帝国。我国应将持相似立场的国家变为自己的盟国。"
 AST_never_another_gallipoli:0 "加利波利惨剧不能重演"
 AST_never_another_gallipoli_desc:0 "唯一能确保澳大利亚不昏头昏脑地被拖入代价高昂的战争中的方法是奉行独立自主的外交政策。我国不需要天高远皇帝，也负担不了因为祖先血缘而被卷入却与我国利益相去甚远的冲突。"
 AST_woo_usa:0 "亲近美利坚！"
 AST_woo_usa_desc:0 "我国真正的盟国是美国，另一个与英国有渊源的太平洋强国。这片富饶而强大的土地更有能力理解我国需求，促进我国繁荣与保护我国免遭侵略。"
 AST_protect_the_dutch_colonies:0 "捍卫荷属殖民地"
 AST_protect_the_dutch_colonies_desc:0 "荷兰作为印尼殖民地的宗主国，遥不可及又孱弱无比。它无法为殖民地抵御来自日本，中国或其他潜在敌对国家的进攻。我国应替殖民地的长远利益考虑，取得其控制权。"
 AST_the_south_west_pacific_initiative:0 "西南太平洋倡议"
 AST_the_south_west_pacific_initiative_desc:0 "我国已建立必须的力量基础与信誉以打造自己的联盟并立足于抵御针对西南太平洋地区的敌对势力。我国将寻找类似立场的伙伴并让澳大利亚在全球事务中享有话语权。"
 AST_preemptive_intervention:0 "预先干涉"
 AST_preemptive_intervention_desc:0 "日本近几十年来建立起的帝国对太平洋地区每一个自由人民都造成了威胁。我国无法置之不理，坐等到它主动把贪婪的目光投过来的时刻。此时不动，更待何时！"
 AST_research_cooperation:0 "研究合作"
 AST_research_cooperation_desc:1 "澳大利亚人天资聪慧亦成就斐然，但我国缺乏困难科研项目必需的基础设施与人才储备。我国将与盟国合作，共享知识与科研上的突破以互惠互利。"
 AST_abandon_the_westminster_system:0 "废除威斯敏斯特体系"
 AST_abandon_the_westminster_system_desc:0 "威斯敏斯特体系固然是大英留给我国的遗产，但在当代已过时且丧失价值。内阁冲突与党派斗争对稳定澳大利亚以渡过的近年经济危机可以说毫无建树。"
 AST_support_the_centre_party:0 "支持中间党"
 AST_support_the_centre_party_desc:0 "在新南威尔士，一场轰轰烈烈的反共运动已经掀起。在其盟友“守新派”的协助下，中间党也许握着复兴澳大利亚的钥匙。"
 AST_supply_indonesian_nationalists:0 "支持印尼民族主义者"
 AST_supply_indonesian_nationalists_desc:0 "我国应当支持印尼人民对抗其荷兰压迫者的斗争。他们仍需教导与训练，但人数上的压倒性优势意味着正义斗争的胜利必将到来，且他们定会对我国心存感激。"
 AST_support_indonesian_uprising:0 "支持印尼起义"
 AST_support_indonesian_uprising_desc:0 "印尼人民已对荷兰人揭竿而起，比起空洞的言语他们更需要实际行动支持。 起义需要枪支与其他装备，和全力的外交支持。"
 AST_demand_new_zealand:0 "索取新西兰"
 AST_demand_new_zealand_desc:0 "新西兰人一直是我国的亲密战友。双方在加里波利海滩上并肩作战，也在帝国主义战争中一起洒下无意义的热血。现在是将两国团结在一面旗帜下的时候了。"
 AST_protect_the_south_west_pacific:0 "保卫西南太平洋"
 AST_protect_the_south_west_pacific_desc:0 "现在应当用我国的地域力量将整个西南太平洋划入势力范围。只有我国能从妄图毁灭区域传统的外来者手中保护当地人民与资源。"
 AST_a_deal_with_japan:0 "与日本的交易"
 AST_a_deal_with_japan_desc:0 "西南太平洋已尽在掌握，我国可与日本帝国和解。只要它留在西北太平洋井水不犯河水，我国也无意挑起战事。"
 AST_our_own_empire:0 "我们的帝国"
 AST_our_own_empire_desc:0 "旧殖民地独立自主并宣布澳大利亚帝国建成的时刻到来了。我国的仁慈统治与长远计划将是地区内所有人的福音。"
 AST_japan_tech_sharing:0 "日本科技共享"
 AST_japan_tech_sharing_desc:0 "日本科学家的进展比我国科研机构更快，但我国与旭日帝国的新蜜月开启了学习与共享的崭新机遇。"
 AST_war_on_japan:0 "对日开战"
 AST_war_on_japan_desc:0 "日本的对外侵略已持续了太久。在东亚烧杀抢掠还不满足，现在它的目光转向了南方的土地与资源。我国已无法袖手旁观。"
 AST_empower_the_workers:0 "赋予工人权力"
 AST_empower_the_workers_desc:0 "罪犯，牧民与码头工人的国家，这就是澳大利亚。 是时候让澳大利亚的工人与无产阶级发出声音，享有权力了。无产阶级革命万岁！"
 AST_delegation_to_china:0 "派遣代表团至中国"
 AST_delegation_to_china_desc:0 "被贪婪的帝国主义长期蹂躏的中国人民需要朋友，我国也追求一个地区反法西斯盟友。与中国政府的官方会面将让两国关系更加紧密。"
 AST_commitment_to_the_cause:0 "投身共产主义事业"
 AST_commitment_to_the_cause_desc:0 "是时候挣脱外国君主的镣铐，在澳大利亚建立一个没有帝国主义好战性威胁的工人乐土了。"
 AST_indirect_support:0 "间接支持"
 AST_indirect_support_desc:0 "中华人民共和国陷入了战争，但我国并不站在可以让自身被卷入的立场。少量船运武器与谨慎的声援已是我国现阶段能做到的最大限度了。"
 AST_direct_support:0 "直接支持"
 AST_direct_support_desc:0 "同志们，拿起武器！倾听中国兄弟们在反法西斯战争中挣扎的呼喊吧！挺身而出，加入全世界工人的斗争中！"
 AST_workers_paradise:0 "工人乐土"
 AST_workers_paradise_desc:0 "斯大林主义者的一国社会主义实验已经失败了，但我们仍坚信社会主义道路的正确性。澳大利亚将为工人开辟另一条道路，无需来自莫斯科的指示。"
 AST_research_city_excursions:0 "访问科研城"
 AST_research_city_excursions_desc:0 "苏联建成的科研城与实验室遍布其国土。它已邀请澳大利亚科研人员前去学习社会主义科研成果。"
 AST_nz_puppet:0 "新西兰傀儡"
 AST_nz_puppet_desc:0 "新西兰的工人们应当加入澳大利亚的工人兄弟姐妹。我们已对他们伸出友谊之手并会负责保护他们，只要他们愿意与我们携手共进。"
 AST_the_threat_against_the_people:0 "对人民的威胁"
 AST_the_threat_against_the_people_desc:0 "日本帝国的军国法西斯势力是澳大利亚工人福祉的一个威胁，也阻碍了全世界工人的和谐共存。澳大利亚将击退这个人民的敌人，并将他们遏制在自己贫瘠多山的列岛上。"
 AST_new_general_tt:0 "新的§Y3技能§!将军，§Y艾文·麦凯§!到任了。"
 AST_homeland_defense_tt:0 "在本土修筑§Y海岸要塞与陆地要塞§!来防御可能遭登陆的港口与城市。"
 AST_swpi_research_tt:0 "我国将与美国或派系内其他盟友签署§Y科技共享协议§!"
 AST_deal_with_japan_tt:1 "我们会提出将§Y马来亚§!托管给日本来换取同盟。如果这个提议不被接受，我们会把将§Y加里曼丹§!、§Y苏拉威西§!和§Y摩鹿加群岛§!割让给日本作为替代方案。\n"
 CAN_rowell_sirois_commission:0 "罗威尔-西罗斯委员会"
 CAN_rowell_sirois_commission_desc:0 "罗威尔-西罗斯委员会已经确定，加拿大联邦宪政安排阻碍了大萧条的复苏。我们应该在全国范围内实现服务水平的平衡。"
 CAN_crown_corporations:0 "皇家公司"
 CAN_crown_corporations_desc:0 "为了供应必要的服务并刺激经济和工业增长，加拿大必须建立许多新的皇家公司，在民营企业不会涉足的地方，政府必须承担起来。"
 CAN_war_bonds:0 "战争债券"
 CAN_war_bonds_desc:0 "我们可怜的税基或资源出口无法支持我们的战争。爱国的加拿大人民必须向他们的国家投资，并通过战争债券支持我们的战争。"
 CAN_defence_of_canada_regulations:0 "加拿大防务法规"
 CAN_defence_of_canada_regulations_desc:0 "在战争时期，公民权利需要被限制，以防止颠覆战争。这将意味着对新闻界、异议团体和一些法点权利的限制。"
 CAN_national_housing_act:0 "国家住房建筑法"
 CAN_national_housing_act_desc:0 "现代化的多米宁需要在全国范围内制定有关住房的标准化法规。我们必须改善所有加拿大人的生活条件。"
 CAN_dollar_a_year_men:0 "一年一美元的人"
 CAN_dollar_a_year_men_desc:0 "加拿大工业有效率问题，但一些富有的商人提供了他们的服务和建议，以换取一个象征性的金额。这个小型顾问团将推动我们的前进。"
 CAN_canada_pacific_railway:0 "加拿大太平洋铁路"
 CAN_canada_pacific_railway_desc:0 "加拿大太平洋铁路公司已将其所有资源用于战争。数千吨的物资和材料将让我们广阔的领土从这片海连接到另一片海。"
 CAN_maritime_colonial_railway:0 "海洋省殖民铁路"
 CAN_maritime_colonial_railway_desc:0 "自从把加拿大铁路卖给国际市场，我们的东部省份的铁路线就显得不足。我们正在鼓励承办一条新的海洋省殖民铁路，以扩大中部省份和大西洋省份之间的联系。"
 CAN_retool_angus_shops:0 "改革安格斯工厂"
 CAN_retool_angus_shops_desc:0 "现代军队需要盔甲，而加拿大太平洋铁路公司的安格斯工厂正适合装甲的制造。改革和改装这里的基础设施来建造坦克。"
 CAN_imperial_oil:0 "帝国石油"
 CAN_imperial_oil_desc:0 "帝国石油公司希望为加拿大西部的勘探提供资金。这将增加我们的石油储备，为战争机器加油。"
 CAN_department_of_munitions_and_supply:0 "军需供应部"
 CAN_department_of_munitions_and_supply_desc:0 "我们将加拿大的国家资源控制并在C.D.豪的军需供应部。"
 CAN_national_resources_mobilization_act:0 "国家资源动员令"
 CAN_national_resources_mobilization_act_desc:0 "加拿大很大，其人口零星分布在整个大陆。我们应制定一个跟踪就业状况的系统，并确保能够找到任何适于在海外服役的人。"
 CAN_wartime_prices_and_trade_board:0 "战时物价与贸易委员会"
 CAN_wartime_prices_and_trade_board_desc:0 "为了防止暴利和囤积，我们已经采用了价格控制，使商品可供大多数加拿大人使用。"
 CAN_bits_and_pieces_program:0 "碎布头计划"
 CAN_bits_and_pieces_program_desc:0 "碎布头计划将为战争调动一些致力于小型消费品的小型工厂。例如自行车工厂可以找到制造关于战争物品的能力。"
 CAN_fund_the_national_research_council:0 "投资国家研究委员会"
 CAN_fund_the_national_research_council_desc:0 "加拿大有科学和进步的历史，但如今研究人员的需要比以往任何时候都更大。现在是时候把更多的精力放在国家研究委员会上了。"
 CAN_mine_the_shield:0 "采掘地盾"
 CAN_mine_the_shield_desc:0 "加拿大的地盾富有镍，铜，金和银。我们被赋予丰富的自然矿物，现在是进一步利用它的时候了。"
 CAN_canada_wheat_board:0 "加拿大小麦局"
 CAN_canada_wheat_board_desc:0 "如果我们恢复和振兴加拿大小麦局，以确定小麦、大麦、燕麦和其他作物的销售价格，我们西部的农民在大萧条中受到的破坏就可以得到解决。"
 CAN_victory_aircraft_limited:0 "胜利飞机有限公司"
 CAN_victory_aircraft_limited_desc:0 "胜利飞机的任务是建设加拿大的轰炸机编队。为了大家的兰开斯特轰炸机！"
 CAN_alberta_coal_towns:0 "艾伯塔煤炭镇"
 CAN_alberta_coal_towns_desc:0 "沿着落基山脉有很多随时可以开采的煤矿。我们可以鼓励移民到这些新的矿区，并改善西部的就业。"
 CAN_commit_to_the_war:0 "承诺战争"
 CAN_commit_to_the_war_desc:0 "世界正在燃烧着战火，加拿大可以有着重要的角色。我们发誓要保护民主和英国的生存的道路。"
 CAN_john_inglis_and_company:0 "约翰·英格利斯公司"
 CAN_john_inglis_and_company_desc:0 "约翰·英格利斯公司应该为加拿大军队建造新的机关枪和大炮。"
 CAN_polymer_corporation:0 "聚合物公司"
 CAN_polymer_corporation_desc:0 "新的国有聚合物公司已被证明在生产新的橡胶聚合物方面非常有效。"
 CAN_national_steel_car:0 "国立钢铁汽车"
 CAN_national_steel_car_desc:0 "已经挣扎着度过了大萧条的国家钢铁公司有专门知识和经验，可以帮助我们制造车辆，我们满足扩大铁路和军队车辆的需求。"
 CAN_send_in_the_zombies:0 "派遣僵尸"
 CAN_send_in_the_zombies_desc:0 "现在是把加拿大所有的合格男人都装进军队的时候了。我们已经动员了很多人通过了汽车协会的检测，但现在他们应该被派往海外。"
 CAN_if_day:0 "命若天定"
 CAN_if_day_desc:0 "加拿大人没有认真看待外国统治的威胁，所以我们将模拟纳粹占领温尼伯，让恐惧在每个人的家里，这肯定会增加胜利债券的销售。"
 CAN_defense_research_grants:0 "国防研究津贴"
 CAN_defense_research_grants_desc:0 "现在加拿大完全是一个主权国家，我们不在像以前那样接收先进蓝图和原型。我们必须确保我们始终是领先于敌人，并且在技术方面不能落后。"
 CAN_uranium_mining:0 "开采铀矿"
 CAN_uranium_mining_desc:0 "我们的盟友正在开展一个需要铀的秘密项目。 幸运的是，埃尔多拉多公司发现了稀有矿物，并在矿区周围建造了一个小镇-蔚蓝港。政府必须紧握这家公司的控制权，保护这种高度敏感的矿产。"
 CAN_long_branch_arsenal:0 "朗布兰奇兵工厂"
 CAN_long_branch_arsenal_desc:0 "在多伦多西部的朗布兰奇兵工厂将是我们的步枪生产中心。我们需要数以千计的李恩菲尔德步枪，而阿森纳的中央位置将有助于分发向全国各地。"
 CAN_independent_command:0 "独立指挥"
 CAN_independent_command_desc:0 "在一战中，加拿大军队最终向英国军官负责，这导致了索姆河和帕斯尚尔的无谓屠杀。 而这一次，加拿大将自己独立指挥。"
 CAN_forced_quebec_conscription:0 "魁北克强迫征兵制"
 CAN_forced_quebec_conscription_desc:0 "正如1917年一样，我们在魁北克的法裔加拿大公民正在抵制一个使更多的人进入军队的全国草案。我们不会袖手旁观，让一小部分人违背议会的意志。"
 CAN_compromise_with_quebec:0 "与魁北克妥协"
 CAN_compromise_with_quebec_desc:0 "魁北克正在阻止全国征兵。这个问题在一战中曾差点分裂国家，我们不能在危机时期破坏我们的民族团结。也许我们可以就魁北克居民的战时兵役达成协议。"
 CAN_war_fueled_economy:0 "战争助燃经济"
 CAN_war_fueled_economy_desc:0 "海外对原材料和成品的需求使加拿大摆脱了大萧条。我们来自森林和矿物的自然财富可以支持盟友的战争机器，使我们的国家富裕起来。"
 CAN_army_modernization:0 "军队现代化"
 CAN_army_modernization_desc:0 "我们在远离易燃材料的防火屋里安全了太久。加拿大让它的军队装备着过时的装备，进行着过时的训练。我们必须走上现代化，趁着还不算迟。"
 CAN_canadian_infantry_corps:0 "加拿大步兵军团"
 CAN_canadian_infantry_corps_desc:0 "我们现在有足够的人来建立一个军团级别的组织，而加拿大步兵团是我们自上次战争以来的第一个军团级组织。"
 CAN_cmp_truck:0 "加拿大军用卡车"
 CAN_cmp_truck_desc:0 "加拿大工厂安全而远离敌人轰炸，所以可以直接对战争的运输。我们的加拿大军事卡车有多用途设计，适合于多种气候。"
 CAN_royal_regiment_of_canadian_artillery:0 "加拿大炮兵皇家军团"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "就算没有最新的大炮，我们也必须开始训练我们的炮兵打一场现代战争，包括如何使用防空炮和新的25磅榴弹炮。"
 CAN_a_motorized_army:0 "机动部队"
 CAN_a_motorized_army_desc:0 "加拿大在制造卡车和发动机方面的经验使我们在摩托化部队的研究和发展方面处于了领先地位。"
 CAN_red_deer_training_camp:0 "红鹿训练营"
 CAN_red_deer_training_camp_desc:0 "红鹿训练营将是我们新军训练的主要场所。红鹿拥有完整的军械库和临近的机场，地理位置优越。"
 CAN_the_walkie_talkie:0 "对讲机"
 CAN_the_walkie_talkie_desc:0 "唐纳德·兴斯发明了一种新的手持式双向通信设备，该设备通过无线电波工作。这将大大改善我们的交流和定位。"
 CAN_1st_canadian_parachute_battalion:0 "加拿大第一伞兵营"
 CAN_1st_canadian_parachute_battalion_desc:0 "不要在意来自那些希望我们专注于本土防御的人的反对，现代空降战需要一个专门的伞兵营，降落在敌人的头顶上。"
 CAN_the_black_devils:0 "黑恶魔"
 CAN_the_black_devils_desc:0 "我们需要有一个特别的突击单位执行危险任务。与我们的美国盟友在创建“恶魔旅”的合作已经提上了议程。"
 CAN_the_valentine_tank:0 "瓦伦丁坦克"
 CAN_the_valentine_tank_desc:0 "加拿大有生产瓦伦丁坦克的许可证，这是英国设计的一个耐用中型坦克。"
 CAN_the_rocky_mountain_rangers:0 "落基山游骑兵"
 CAN_the_rocky_mountain_rangers_desc:0 "西部的本土防卫将交给位于坎卢普斯的洛基山游骑兵。"
 CAN_strengthen_the_commonwealth_ties:0 "强化与英联邦的关系"
 CAN_strengthen_the_commonwealth_ties_desc:0 "我们的同胞是我们最真诚的朋友，我们都应该一同行动，支持国王陛下。"
 CAN_shadow_factories:0 "影子工厂"
 CAN_shadow_factories_desc:0 "我们需要飞机工厂，但是零部件制造分散在其他工厂，特别是在汽车工厂附近更加简易安全。这同时将促进保密性和安全性。"
 CAN_montreal_laboratory_collaboration:0 "蒙特利尔实验室的合作"
 CAN_montreal_laboratory_collaboration_desc:1 "蒙特利尔实验室已成为吸引世界各地科学家的圣地。法国和英国科学家会特别受欢迎，并为我们的国家带来了非常需要的专业知识。"
 CAN_the_plan:0 "飞天计划"
 CAN_the_plan_desc:0 "我们与盟友一起分享了飞行员训练的经验和见解。战争可以从空中赢得，所以英联邦航空训练计划可能是胜利的关键。"
 CAN_camp_x:0 "X营"
 CAN_camp_x_desc:0 "情报收集和间谍训练将集中在奥沙瓦附近的一个秘密地点。它位于来自英国和美国的信号的中心。"
 CAN_supply_the_empire:0 "供给帝国"
 CAN_supply_the_empire_desc:0 "有什么国家拥有丰富的木材、铁、镍、煤吗？只要我们的航线和铁路是安全的，我们可以运送原材料到我们的港口，然后运往我们的帝国合作伙伴。"
 CAN_aluminium_company_of_canada:0 "加拿大铝业公司"
 CAN_aluminium_company_of_canada_desc:0 "铝轻质而防锈。通过扩大我们对铝的开采和生产，我们可以确保我们的工厂和装配线将总是供应充足。"
 CAN_turner_valley_oilfield:0 "特纳峪油田"
 CAN_turner_valley_oilfield_desc:0 "在1914年被发现后，卡尔加里外的特纳谷已经成为帝国最大的油田之一，其进一步的发展应该是工商界和政府的首要任务。"
 CAN_patriation:0 "归国"
 CAN_patriation_desc:0 "加拿大是弱化与英格兰母亲的关系的时候了。我们是一个成熟的国家，有我们自己的命运，望着大陆，穿越太平洋，视线直抵英格兰和欧洲。"
 CAN_permanent_joint_defense_board:0 "常设联合防务委员会"
 CAN_permanent_joint_defense_board_desc:0 "地理和共同遗产将我们同美国连接起来，但是大陆太大了，我们中的一个人不能单独防卫。需要联合防务委员会进行北美守卫的磋商和规划。"
 CAN_north_american_alliance:0 "北美联盟"
 CAN_north_american_alliance_desc:0 "现在是宣布与美利坚合众国建立伟大的长期伙伴关系的时候了。没有人可以在我们和平团结的时候挑战我们了。"
 CAN_habakkuk_carrier:0 "哈巴谷级航母"
 CAN_habakkuk_carrier_desc:0 "哈巴谷项目是我们用木浆和冰制成的材料建造反潜舰艇的计划。这将为更重要的用途和加拿大科学的进一步发展省出钢材。"
 CAN_refuge_for_scientists:0 "科学家的避难所"
 CAN_refuge_for_scientists_desc:0 "远离战争动荡的加拿大，已被证明是那些希望不在炸弹和子弹下开展工作的科学家们最充满前途的落脚点。"
 CAN_swastika_clubs:0 "卐字社"
 CAN_swastika_clubs_desc:0 "许多加拿大人正在转向卍字社来明白法西斯主义的理念和理想，有趣！"
 CAN_support_the_blue_shirts:0 "支持蓝衫党"
 CAN_support_the_blue_shirts_desc:0 "我们国家的法西斯主义倾向将需要一个强大的准军事武器来恐吓和动摇我们的对手。蓝衫党将是我们对任何违抗我们新秩序的人的回答。"
 CAN_join_germany:0 "联合德国"
 CAN_join_germany_desc:0 "希特勒已经被证明是一个合理的人做出合理的要求来使他的国家强大。我们联合德国将成为一个新的黄金时代。"
 CAN_support_a_synarchist_baja:0 "支持共治联盟党"
 CAN_support_a_synarchist_baja_desc:0 "为了支持保守民族主义在北美的进一步传播，我们应支持在墨西哥的共治联盟党起义。一旦成功，我们将有两个法西斯国家准备把共治的思想向整个半球传播。"
 CAN_pinion_the_eagle:0 "绑住老鹰的双翼"
 CAN_pinion_the_eagle_desc:0 "我们与美国长长的边界已经太长时间不设防了。美国仍然是加拿大安全的最大威胁，因此我们将采取行动，使美国的入侵变的困难和麻烦。"
 CAN_skewer_the_eagle:0 "刺穿老鹰"
 CAN_skewer_the_eagle_desc:0 "我们将与我们的墨西哥兄弟组成联盟来包围并遏制来自美国的威胁。"
 CAN_defence_scheme_no_1:0 "一号防御计划"
 CAN_defence_scheme_no_1_desc:0 "现在是时候使用封存已久的一号防御计划了，我们将在美国战争期间对美国的宣战。"
 CAN_demand_labrador_and_newfoundland:0 "索取拉布拉多与纽芬兰"
 CAN_demand_labrador_and_newfoundland_desc:0 "纽芬兰的治理是失败的，以至于它不得不重新成为殖民地。它最适当的归处是加拿大。"
 CAN_burn_the_royal_portraits:0 "焚毁国王画像"
 CAN_burn_the_royal_portraits_desc:0 "没有更多的国王！我们不能再接受外国傀儡和外国议会的统治。 加拿大将是自由和平等的，人民将会站起来。"
 CAN_communist_labor_total_war_committee:0 "共产劳工全面战争委员会"
 CAN_communist_labor_total_war_committee_desc:0 "加拿大共产党人也是爱国者！在反对法西斯主义的全球战争中，我们可以与资产阶级自由派合作，动员整个国家进行战争。"
 CAN_defence_scheme_no_2:0 "二号防御计划"
 CAN_defence_scheme_no_2_desc:0 "第2号防务计划是美国和日本在太平洋发生战争时的应急计划。理想情况下，我们将在战争中保持中立，但无论何时，我们都将在西海岸建立强大的防御。"
 CAN_supply_the_red_army:0 "输送赤军"
 CAN_supply_the_red_army_desc:0 "由于苏联正在对抗人民的敌人，加拿大应承担协助运往莫斯科的武器和物资。"
 CAN_canada_united:0 "团结的加拿大"
 CAN_canada_united_desc:0 "即使我们的人口分布在整个大陆的一条细线上，我们也应该在这次世界危机中团结在一起，从而支持加拿大的价值观并保护弱者。"
 CAN_join_comintern:0 "加入共产国际"
 CAN_join_comintern_desc:0 "苏联已经证明了其的诚意和实力，加拿大应该与苏联联盟。"
 CAN_support_the_world_revolution:0 "支持世界革命"
 CAN_support_the_world_revolution_desc:0 "你可听到人民的歌声？是国际歌！加拿大将努力将从枷锁中解放无产阶级。"
 CAN_rcaf_station_borden:0 "驻博登加拿大皇家空军"
 CAN_rcaf_station_borden_desc:0 "加拿大的空军诞生在安大略省的博登，该基地应该用于训练新一代飞行员。"
 CAN_we_have_the_hurricane:0 "我们有飓风"
 CAN_we_have_the_hurricane_desc:0 "英国允许我们建立一条飓风战斗机的生产线。这些飞机将是我们空军的核心。"
 CAN_the_pacific_coast_air_defence_radar_system:0 "太平洋沿岸防空雷达系统"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "除了南部以外，不列颠哥伦比亚省的海岸遍布岩石、人口稀少。我们将不得不依赖早期预警系统，比如一条雷达链，以检测任何来自太平洋的异常。"
 CAN_commonwealth_air_training_plan:0 "英联邦航空训练计划"
 CAN_commonwealth_air_training_plan_desc:0 "我们的航空训练将与英联邦自治领的盟友协调。这样更有效率，能在我们的机场进行大量安全的训练。"
 CAN_fund_fairchilds_development:0 "投资仙童半导体发展"
 CAN_fund_fairchilds_development_desc:0 "在魁北克的仙童半导体飞机工厂应该获得它所需要的资源，以增加轰炸机零件生产。我们应该能够增加数以千计的工厂订单。"
 CAN_cookie_carriers:0 "饼干携带者"
 CAN_cookie_carriers_desc:0 "战略空战需要重型轰炸机在我们的敌人上撒下美味的食物。"
 CAN_the_sabre_project:0 "佩刀项目"
 CAN_the_sabre_project_desc:0 "喷气式飞机将主宰未来的天空，所以我们应该投资生产我们自己的国外的喷气式飞机变种。"
 CAN_halifax_shipyards:0 "哈利法克斯船厂"
 CAN_halifax_shipyards_desc:0 "哈利法克斯码头正对欧洲，位置便利，一直以创纪录的速度建造新船。大西洋之战胜利有望。"
 CAN_destroyer_effort:0 "重视驱逐舰"
 CAN_destroyer_effort_desc:0 "潜艇对补给和部队运输的打击威胁要求我们集中精力建造驱逐舰，从而得以狩猎和击沉这些水下危险。"
 CAN_light_cruiser_effort:0 "重视轻巡洋舰"
 CAN_light_cruiser_effort_desc:0 "我们永远无法大量建造大型船只，但小型巡洋舰仍然可以集中大量建造。"
 CAN_heavy_cruiser_effort:0 "重视重巡洋舰"
 CAN_heavy_cruiser_effort_desc:0 "我们可以建立以重巡洋舰为核心的舰队，并有足够大的港口使其成为一个可行的策略。"
 CAN_escort_fleet:0 "护航舰队"
 CAN_escort_fleet_desc:0 "海洋使我们与世界上大部分的动乱隔绝，所以如果我们的军队要加入战斗并获得补给，我们需要优先考虑护航编队和反潜战。"
 CAN_fleet_in_being:0 "存在舰队"
 CAN_fleet_in_being_desc:0 "通一支庞大的海军力量，即使我们从未部署它，其存在也能对我们的敌人造成威胁。一想到我们的舰队，它们在引人注目的海上航线就必须小心谨慎。"
 CAN_degauss_ship_hulls:0 "消磁船体"
 CAN_degauss_ship_hulls_desc:0 "我们将开始对我们的船体消磁，减少他们的磁性标识。这将保护他们免受磁性水雷的伤害，并削弱船舶的电子轮廓。"
 CAN_trade_fleet:0 "商船队"
 CAN_trade_fleet_desc:0 "加拿大是一个贸易国家。我们需要建造更多货轮和护航队"
 CAN_united_shipyards:0 "联合造船厂"
 CAN_united_shipyards_desc:0 "蒙特利尔码头的联合造船厂已成为我们的登陆艇和货船的主要来源。"
 SAF_support_axis_interests_effect_tt:0 "建立§Y基础设施§!并添加§Y建筑槽§!在位于非洲南部和中部地区的被占领国。\n"
 SAF_a_king_for_our_people_trigger_tt:0 "爱德华国王已被流放"
 SAF_war_measures_act:0 "战时经济法案"
 SAF_war_measures_act_desc:0 "我们不能允许战争时期国家经济体系受到冲击，所以我们正准备起草新法案以保障战时军队和民众的需求都能得到满足，这将保证资源流动不受到破坏并能让我们更好的集中分配资源"
 SAF_emergency_workers:0 "紧急工人动员"
 SAF_emergency_workers_desc:0 "现在是动员更多的南非民众为赢得战争而奋斗的时候了，妇女也能以更低的成本进入工厂工作。"
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "南非在技术和其他人科学领域大大的落后于其他的国家，因此我们的政府需要在比勒陀利亚建立一个科学和工业研究委员会来改善科学技术上的差距"
 SAF_cape_garrison_artillery:0 "开普卫戍炮兵团"
 SAF_cape_garrison_artillery_desc:0 "好望角对许多国家来说是仍然是一条重要的海上交通线，同时它也是通往南非中心地带的门户，因此当地的卫戍团和炮兵以及防御设施的扩建应该是我们待办事项里的首要目标。"
 SAF_reconstitute_the_cape_corps:0 "重建好望角军团"
 SAF_reconstitute_the_cape_corps_desc:0 "纵观我们过去的历史，我们已经不止一次的把有色人种送去保卫南非的战斗之中，尽管不是每个南非人都欢迎这种做法，但这能释放南非白人去海外服役。"
 SAF_expand_the_cape_corps:0 "扩大开普军团"
 SAF_expand_the_cape_corps_desc:0 "我们重建开普军团时主要把它定义为后勤支援部队，但现在我们面临着的入侵威胁意味着我们必须给予军团更多的资源，更好的培训和更强大的武器"
 SAF_work_for_all_poor:0 "为所有穷人提供工作"
 SAF_work_for_all_poor_desc:0 "近几年来，贫穷的农村南非白人如潮水般涌入城市以寻求工作，但我们丝毫没有帮助他们。但现在，工业化和政府对他们就业保护将帮助这些人民。"
 SAF_outlaw_strikes:0 "禁止罢工"
 SAF_outlaw_strikes_desc:0 "在危机时期停止工作和中断输送劳动力都应该被视为是不爱国的，因此我们将罢工行为宣布为违法行为，政府将会强迫人们回到工作岗位"
 SAF_support_the_policy_of_appeasement:0 "支持英法的绥靖政策"
 SAF_support_the_policy_of_appeasement_desc:0 "德国对莱茵兰地区有着正当的主权，而在结束一切战争的战争中，全世界都受到了极大地打击，因此我们应该支持英法的政策去确保我们的时代有长久的和平"
 SAF_police_windhoek:0 "治理温得和克"
 SAF_police_windhoek_desc:0 "自从大战结束以后，我们就夺取了前德国殖民地西南非洲，但长久以来我们并不关注那一片区域的发展，现在是时候履行我们的责任了，保护并改善温得和克的主要城市。"
 SAF_joint_air_training_scheme:0 "联合空军训练计划"
 SAF_joint_air_training_scheme_desc:0 "英联邦国家正一起汇集其资源和经验去开展新的空军训练项目，以改善飞行员和机组人员的能力"
 SAF_desert_equipment:0 "沙漠战装备"
 SAF_desert_equipment_desc:0 "在北非的战争需要特殊装备，来使我们军队能够在沙漠作战，这些装备的制造与运输将成为一个重要的后勤事项。"
 SAF_suppress_the_stormjaers:0 "打压人民突击队"
 SAF_suppress_the_stormjaers_desc:0 "我们的国家出现了一支效仿法西斯德国的Ossewabrandwag（冲锋队）建立的准军事组织，他们正在破坏政府应征部队以及危害我们的国家安全，这种组织必须被打压下去！"
 SAF_secure_interests_in_africa:0 "确保我们在非洲的利益"
 SAF_secure_interests_in_africa_desc:0 "南非联邦离英国的一些殖民地非常近，因此我们可以向英国请求暂时接管这些殖民地，这样既可以减轻英国当局的压力又可以使得我们扩展自己的势力范围"
 SAF_native_laws_amendment_act:0 "原住民法修正案"
 SAF_native_laws_amendment_act_desc:0 "为了进一步确保南非白人的利益，我们必须限制有色人种在南非城市的定居权，只有那些在城市里居住很久的有色人种才有城市的定居权，其他的一律被驱逐到郊区或农村"
 SAF_encourage_segregation:0 "鼓励隔离"
 SAF_encourage_segregation_desc:0 "我们应该努力去合法的分离我们不同的民族的人口，以促进我们统治阶级可以更加稳固"
 SAF_abandon_westminster:0 "脱离威斯敏斯特体系"
 SAF_abandon_westminster_desc:0 "开挖苏伊士运河以替换好望航线，同时又发动布尔战争来深化殖民统治，在经受了这么多屈辱之后南非已经准备好脱离英国的统治了，我们应该驱逐国王并走我们自己的道路"
 SAF_support_the_afrikaner_broederbond:0 "援助白人秘密兄弟会"
 SAF_support_the_afrikaner_broederbond_desc:0 "南非的白人兄弟会一直在为南非白人发声，他们强调要进一步是分离各个种族，英国人在布尔战争时对我们的集权政策依然历历在目，兄弟会可以帮助我们创建一个新的南非"
 SAF_support_ossewabrandwag:0 "支持“奥瑟瓦·布兰德威格”组织"
 SAF_support_ossewabrandwag_desc:0 "例如法西斯“奥瑟瓦·布兰德威格”（牛车哨兵）这样的准军事组织应该被我们利用作一个维护统治的手段，他们可以用于防止外国间谍破坏和镇压反对我们统治阶级的起义。"
 SAF_celebrate_the_great_trek:0 "庆祝大迁移"
 SAF_celebrate_the_great_trek_desc:0 "一个世纪以前，我们的殖民先驱与英国的殖民统治阶级划清界限，在迁移到东北边建立了自己的布尔民族，他们坚韧不拔的精神代表了如今南非最高的美德"
 SAF_voortrekker_monument:0 "先驱者纪念碑"
 SAF_voortrekker_monument_desc:0 "一个纪念伟大的殖民先驱者的纪念碑将在这令人不安的时刻加强我们的民族团结及鼓舞我们的精神"
 SAF_support_nazification_of_south_west_africa:0 "支持西南非洲纳粹化"
 SAF_support_nazification_of_south_west_africa_desc:0 "作为德国的前殖民地，我们也应该鼓励德国的政治理念在西南非洲的发展"
 SAF_south_africa_first:0 "南非优先"
 SAF_south_africa_first_desc:0 "南非如今是非洲大陆最强大的独立国家，因此南非应该成为非洲和各个殖民地未来的领导者！"
 SAF_support_the_german_coup:0 "支持德国派政变"
 SAF_support_the_german_coup_desc:0 "从上世纪开始，德国政府一直视南非为扩大影响力的沃土。我们的未来方向在德国，而不在英国，所以让我们按照推翻现政府的计划前进。"
 SAF_reclaim_boer_colonies:0 "收回布尔殖民地"
 SAF_reclaim_boer_colonies_desc:0 "属于前布尔殖民地的不仅仅只有德兰士瓦州，其他的地区都应该回归到布尔人的后裔手中来"
 SAF_commemorate_the_battle_of_blood_river:0 "纪念血河之战"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "1838年，布尔定居者的篷车阵击败了成千上万的祖鲁战士，在纳塔尔对祖鲁的统治造成了致命的打击。这一定是我们事业正确性的神圣标志。"
 SAF_german_scientists:0 "德国科学家"
 SAF_german_scientists_desc:0 "德国科学家是世界上最好的，并且有许多地方能与我们分享。"
 SAF_support_axis_interests:0 "支持轴心国的利益"
 SAF_support_axis_interests_desc:0 "轴心国有精力和一种意识形态来帮助南非确立其在世界上的地位。我们应该给予他们我们最大的外交支持。"
 SAF_a_king_for_our_people:0 "我们人民的国王"
 SAF_a_king_for_our_people_desc:0 "南非应该有一个国王，幸运的是这里有位温莎现在并未掌权，前爱德华八世，温莎公爵，他可以坐上我们的王座。"
 SAF_empower_the_workers:0 "赋予工人权力"
 SAF_empower_the_workers_desc:0 "我们的国家是由矿工和农民组成的，因此南非的工人是国家意志的唯一代表"
 SAF_support_spain:0 "援助西班牙共和国"
 SAF_support_spain_desc:0 "虽然法西斯主义在欧洲快速扩散，我们可以在西班牙遏制它的发展——最少也能减缓它发展的速度，所以我们应该向西班牙共和国派出志愿者和装备去抵抗法西斯暴徒。"
 SAF_repeal_the_native_representation_act:0 "废除原住民代表法"
 SAF_repeal_the_native_representation_act_desc:0 "种族歧视与南非的革命民众的价值观背道而驰，黑人应该拥有投票权，我们会废除这些带有种族歧视的色彩并给予黑人同等的政治权利"
 SAF_burn_the_kings_portraits:0 "烧毁国王的肖像"
 SAF_burn_the_kings_portraits_desc:0 "让温莎家族滚出南非！烧毁国王的肖像将公开宣布我们脱离英国皇室的统治！"
 SAF_join_comintern:0 "加入共产国际"
 SAF_join_comintern_desc:0 "苏维埃联盟一直走在工人革命和抵抗法西斯主义的前段，我们应该加入他们强大的联盟"
 SAF_support_the_world_revolution:0 "援助世界革命"
 SAF_support_the_world_revolution_desc:0 "让工人取得胜利的唯一办法是团结起来整个地球的所有工人，因此必须出口革命，让全世界的工人都团结在一起奋斗！"
 SAF_equal_opportunity_employment:0 "平等就业机会"
 SAF_equal_opportunity_employment_desc:0 "如果我们要改善劳动者的工作质量，就必须先确保所有的工人都能得到平等对待，无论他们的皮肤颜色如何"
 SAF_demand_madagascar:0 "索取马达加斯加"
 SAF_demand_madagascar_desc:1 "随着欧洲局势发生戏剧性的变化，现在是时候重新评估一下殖民主义制度了，为什么马达加斯加要随着一个衰落的帝国一起衰落？"
 SAF_invite_soviet_advisers:0 "邀请苏联顾问"
 SAF_invite_soviet_advisers_desc:3 "如果我们要帮助苏联为全世界的工人带来自由而斗争，我们就应该向他们学习并改进我们的军队。"
 SAF_south_african_soviet_research_treaty:0 "与苏联的研究条约"
 SAF_south_african_soviet_research_treaty_desc:1 "在从我们的苏联同志那里学习了许多有价值的军事思想之后，现在是时候进一步加深合作关系了"
 SAF_anti_colonialist_crusade:0 "反殖民主义斗争"
 SAF_anti_colonialist_crusade_desc:1 "殖民主义在几个世纪以来作为帝国主义压迫世界工人和核心而让人恨的咬牙切齿，而现在我们的地理环境和意识形态让我们可以打破这一制度，让非洲人民挣脱开几个世纪以来被帝国主义者套在身上的枷锁"
 SAF_Union_of_the_African_People:0 "非洲人民同盟"
 SAF_Union_of_the_African_People_desc:1 "长期以来，非洲人民的命运被帝国主义者牢牢掌握在手中，但那只是到现在为止，今天我们将建立起一个足够强大的阵营，让非洲人民重新掌握住自己的命运，没有帝国主义者可以阻挡我们非洲人民挣脱开自己的枷锁，非洲将从殖民主义解放！"
 SAF_liberate_portugese:0 "解放葡萄牙的殖民地"
 SAF_liberate_portugese_desc:1 "安哥拉和莫桑比克这两个殖民地就连在我们的边界上，现在是时候解放那些被剥削着的人民了"
 SAF_liberate_british:0 "解放英国的殖民地"
 SAF_liberate_british_desc:1 "大英帝国是历史上最臭名昭著的殖民帝国，他们会结束他们殖民非洲的历史！"
 SAF_liberate_belgian:0 "解放比利时的殖民地"
 SAF_liberate_belgian_desc:1 "比利时的刚果被广泛认为是剥削和压迫最残酷的地方，但今天这段故事将在我们的手中结束！"
 SAF_south_african_railways:0 "投资南非铁路公司"
 SAF_south_african_railways_desc:0 "南非铁路公司需要扩展，我们可以把青年送去南非铁路公司作为实习生以培训他们的技能，并教会他们必要的技能让他们可以在国内工作和海外服役。"
 SAF_expand_the_mining_industry:0 "发展矿业"
 SAF_expand_the_mining_industry_desc:0 "南非有着惊人的矿产资源储量，而现在我们才刚刚开始挖掘它丰厚的稀有金属储量"
 SAF_heavy_engineering:0 "发展重型工业技术"
 SAF_heavy_engineering_desc:0 "现在的当务之急是让南非拥有最新，最尖端的工程技术，即使我们的工业基础薄弱，我们也应该投资发展重型工业机器以赶上其他的国家"
 SAF_infrastructure_effort:0 "发展基础设施"
 SAF_infrastructure_effort_desc:0 "南非的大部分地区任然是落后的农村和欠发达地区，修建新的道路和铁路可以让落后地区的资源和人民来到沿海地区为我们的发展做出贡献"
 SAF_armament_effort:0 "军工业发展"
 SAF_armament_effort_desc:0 "南非很难受到任何外国势力的入侵，但也远离同盟国。 因此发展属于自己的军工是很重要的，这会使南非有自己的抵抗能力。"
 SAF_south_african_steel:0 "南非的钢铁工业"
 SAF_south_african_steel_desc:0 "我们有丰富的煤和铁资源，所以现在是时候在比勒陀利亚扩大我们的钢铁工业了，扩张的钢铁厂将为我们的国家提供现代武器所需要的钢板"
 SAF_pretoria_arms:0 "比勒陀利亚军火厂"
 SAF_pretoria_arms_desc:0 "比勒陀利亚现在的钢铁厂大多生产厚重的大型钢材，但如果我们购买一些先进的机床，这些钢板就可以被切割用于制作武器，这样一来一些工厂也就可以变成武器制造厂了"
 SAF_expand_the_rand_mines:0 "扩大兰德矿床开采"
 SAF_expand_the_rand_mines_desc:0 "即使是使用19世纪的技术，兰德矿山也是一批世界上最深的金矿。我们现在有能力做到挖掘更多，甚至更深，更贪！"
 SAF_fund_the_university_of_south_africa:0 "投资南非大学"
 SAF_fund_the_university_of_south_africa_desc:0 "比勒陀利亚的南非大学是非洲最好的大学，甚至可以说是南半球最好的大学，通过投资建设新的校区我们可以培养更多的本地人才，而不是把我们的年轻人送到海外"
 SAF_establish_the_atomics_energy_board:0 "建立原子能委员会"
 SAF_establish_the_atomics_energy_board_desc:0 "原子能武器将是自火药以来最大的军事突破，但前提是我们可以先用好原子能，召集我们最顶级的物理学家让他们来研究这个新式武器吧"
 SAF_the_cape_defense_institute:0 "开普国防研究院"
 SAF_the_cape_defense_institute_desc:0 "现在南非已经成为了一个主权国家，我们不再如同以往只是从英国那里接受高级原型机和蓝图了，我们必须自己走在世界的前段"
 SAF_defense_collaboration_initiative:0 "联合研究计划"
 SAF_defense_collaboration_initiative_desc:0 "英国人向我们展示了国家之间分享科技进步的优势，如果我们也加入到他们的科研合作计划里，我们的整个阵营就可以更有效的进行战时研究"
 SAF_special_service_battalion:0 "特殊后勤营"
 SAF_special_service_battalion_desc:0 "南非充满了年轻而且失业的男人，他们需要找到一份适合自己的工作，而特殊后勤营将教会他们需要的纪律和组织"
 SAF_improve_the_three_oh_three:0 "改进.303口径枪械"
 SAF_improve_the_three_oh_three_desc:0 "南非的部队需要在多种不同的环境下战斗，但我们很幸运的得到了李·恩菲尔德步枪的设计图，这种使用.303口径子弹的步枪将在稍加改进之后满足我们军队的需求"
 SAF_q_services_corps:0 "Q后勤队"
 SAF_q_services_corps_desc:0 "Q后勤队是负责军队物流供应的中央机构，负责处理油料，军粮和支付的分配"
 SAF__south_african_military_college:0 "南非军事大学"
 SAF__south_african_military_college_desc:0 "南非应该仿造美国西点军校建立一个军事学院，这将为我们的军队提供一个专业的军官来源"
 SAF_expand_the_south_african_artillery:0 "扩张南非炮兵团"
 SAF_expand_the_south_african_artillery_desc:0 "南非的炮兵团与1934年建立起来，现在是时候扩张其规模和实力了"
 SAF_sa_engineer_corps:0 "扩编南非工程兵团"
 SAF_sa_engineer_corps_desc:0 "南非工程兵团现在有600人处于现役，但这对于现代军队的需求来说实在是太少了，我们需要培训更多的人来加入工程兵团"
 SAF_equipment_effort:0 "发展步兵装备"
 SAF_equipment_effort_desc:0 "我们不能忽视军队所需要的支援装备的供应，尽管枪和坦克都是越多越好，但我们也需要制服，无线电和工具包"
 SAF_south_african_special_forces:0 "南非特种部队"
 SAF_south_african_special_forces_desc:0 "南非需要一支突击队，在一些一般部队难以到达的地方进行艰难的作战"
 SAF_mechanization_effort:0 "发展机械化"
 SAF_mechanization_effort_desc:0 "机动化和机械化的战争将成为未来的主流，未来的战争将是由卡车和轮式装甲车为主导"
 SAF_armor_effort:0 "重视装甲部队"
 SAF_armor_effort_desc:0 "坦克从上一场战争中那缓慢沉重的钢铁巨兽已经变成了火力充足的战场清扫者，我们的对装甲兵的研究和培训都不能落后于我们的敌人，或是我们的盟友"
 SAF_commit_to_the_five_year_plan:0 "开始五年计划"
 SAF_commit_to_the_five_year_plan_desc:0 "我们制定了现代化南非空军和之后扩展的五年计划，政府公开承诺这个计划将会如期完成"
 SAF_improve_the_hawker_hartbees:0 "改进霍克雌鹿战斗机"
 SAF_improve_the_hawker_hartbees_desc:0 "我们的霍克雌鹿战斗机并不是世界上最先进的战斗机，但我们会从它身上学习航空学知识，我们会最大限度的利用这些双翼飞机"
 SAF_replace_the_blenheim:0 "更换布伦海姆轰炸机"
 SAF_replace_the_blenheim_desc:0 "布伦海姆轰炸机一直是皇家空军中的中流砥柱，但现在可能是时候去研发一些更坚固，航程更远的轰炸机了"
 SAF_perfect_the_cab_rank_technique:0 "完善空中支援及队战术"
 SAF_perfect_the_cab_rank_technique_desc:0 "'车站'战术是利用让轰炸机队对着一个固定地点以长列的方式投下炸弹，这对于打击敌方车队或造成压力非常有效，但需要大量的练习配合"
 SAF_desert_air_force:0 "沙漠空军"
 SAF_desert_air_force_desc:0 "沙漠中的天空是非常干净的，但热浪和沙子意味着我们需要特别注意我们飞机的维护，在这种艰难的环境下我们可以学习许多宝贵的技能"
 SAF_secure_the_cape_sea_route:0 "保护好望角航线"
 SAF_secure_the_cape_sea_route_desc:0 "如果苏伊士运河沦陷了，开普敦将再一次成为通网东方的大门，我们要不惜一切代价保护它"
 SAF_retain_experienced_pilots:0 "挽留有经验的飞行员"
 SAF_retain_experienced_pilots_desc:0 "我们经验丰富的飞行员经常转去皇家空军服役，而不是留下来训练我们自己的空中力量，我们应该提高他们的报酬，让他们留下来训练我们的飞行员，在这里他们可以启发教育南非的新兵"
 SAF_seaward_defence_force:0 "海岸警卫队"
 SAF_seaward_defence_force_desc:0 "海岸警卫队已经作为我们海军力量有近二十年了，我们应该对它注入更多的资金"
 SAF_protect_the_trade:0 "保护航路"
 SAF_protect_the_trade_desc:0 "一战的表明了护卫舰和海上护航的重要性，南非正好位于一个重要的海上贸易路线上，我们应该确保货物能安全达到目的地"
 SAF_disrupt_the_trade:0 "破交战"
 SAF_disrupt_the_trade_desc:0 "一战的表明了破交战和无限制潜艇战的威力，南非正好位于一个重要的海上贸易路线上，所以我们可以利用这点打击我们敌人的补给线"
 SAF_expand_the_simons_town_base:0 "扩展西蒙镇海军基地"
 SAF_expand_the_simons_town_base_desc:0 "西蒙镇自从17世纪90年代以来一直是南部非洲最重要的海军基地，它应该接受现代化改造和扩展以适应越来越大的船只"
 SAF_anti_submarine_tactics:0 "反潜战战术"
 SAF_anti_submarine_tactics_desc:0 "敌人的潜艇会威胁穿过好望角的船只，我们必须学习如何找到并消灭他们"
 SAF_submarine_warfare:0 "无限制潜艇战"
 SAF_submarine_warfare_desc:0 "敌人的运输队源源不断的穿过好望角进入前线，我们将从水下打击他们"
 SAF_prepare_overseas_offensive:0 "准备海外作战"
 SAF_prepare_overseas_offensive_desc:0 "南非的海岸线十分宽广，因此我们非常适合训练用于两栖登陆的士兵，这是最困难的训练，但也是我们派往海外作战最需要的技能"
 SAF_strengthen_the_cape_garrison_artillery:0 "强化开普卫戍炮兵团"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "我们必须扩张并现代化开普炮兵卫戍团，以保护开普不在敌人的登陆下沦陷"
 SAF_civil_war_tt:0 "一场§R内战§!将在§Y法西斯党派‘纯净国民党’§!控制之下的西南非洲与§Y民主党派‘联合国家党’§!控制之下的区域爆发"
 SAF_german_research_tt:0 "我们将与德国签订技术共享协议"
 scw_in_progress_tt:0 "西班牙在内战中。"
 NZL_transfer_the_new_zealand_division:0 "调动新西兰师"
 NZL_transfer_the_new_zealand_division_desc:0 "第二新西兰师已被动员起来采取行动，因此我们应该把它投入战场。自一战走来的新西兰师曾隶属于地中海战区，新师团也应该如此。"
 NZL_form_the_rnzn:0 "组建新西兰皇家海军"
 NZL_form_the_rnzn_desc:0 "我们曾经小型海岸巡逻队现已发展成可以独立执行皇家海军监督的船只。新西兰将有自己的海军。"
 NZL_expand_devonport_naval_base:0 "扩建德文波特海军基地"
 NZL_expand_devonport_naval_base_desc:0 "德文波特海军基地将是我们海军的总部，但必须扩建，以满足全面战争的新要求。"
 NZL_coastal_defense:0 "沿海防御"
 NZL_coastal_defense_desc:0 "新西兰是一个岛国，并且远离敌人，所以我们必须为敌人可能对我们沿岸地区发动的两栖攻击做好准备。"
 NZL_destroyer_effort:0 "重视驱逐舰"
 NZL_destroyer_effort_desc:0 "凭借我们小型工业基地，驱逐舰是新西兰展现海军力量最有效的途径。巡逻海岸，拦截潜艇，设置早期警戒线。"
 NZL_submarine_effort:0 "重视潜艇"
 NZL_submarine_effort_desc:0 "由于任何入侵将必须经由海路，海上狼群可以是坚强的防线。潜艇同时具备隐身和搜寻能力，可以保护好我们的海路。"
 NZL_light_cruiser_effort:0 "重视轻型巡洋舰"
 NZL_light_cruiser_effort_desc:0 "中型舰队适合中等国家，轻型巡洋舰可以狠狠打一拳，但又可以极快速度脱离战场，以避开主要交战。"
 NZL_capital_ship_effort:0 "重视主力舰"
 NZL_capital_ship_effort_desc:0 "如果新西兰想拥有第一流的海军，它就必须拥有一流的船只。我们必须拨款给战列舰和重巡洋舰。"
 NZL_expand_the_nzpaf:0 "扩充新西兰常驻空军"
 NZL_expand_the_nzpaf_desc:0 "新西兰常驻空军需要新的海岸巡逻艇和海军轰炸机。现代国家不能忽视空战。"
 NZL_form_the_rnzaf:0 "组建新西兰皇家空军"
 NZL_form_the_rnzaf_desc:0 "现在是时候让空军独立于其他战争武器了。新西兰皇家空军将有自己的指挥结构，但与皇家空军保持密切合作。"
 NZL_fighter_focus:0 "重视战斗机"
 NZL_fighter_focus_desc:0 "战斗机能有效拦截和护送轰炸机，这将是我们盟友的决定性武器。"
 NZL_bomber_focus:0 "重视轰炸机"
 NZL_bomber_focus_desc:0 "轻型轰炸机可以有效地保护我们的海岸线，并在需要的时候在国外对抗我们的敌人。"
 NZL_defend_our_islands:0 "保卫我们的岛屿"
 NZL_defend_our_islands_desc:0 "我们必须为可能的海上入侵我们岛屿天堂做好准备。海军轰炸机可以拦截和攻击登陆艇，甚至可以攻击目标主力舰。"
 NZL_modern_fighters:0 "现代战斗机"
 NZL_modern_fighters_desc:0 "是时候升级我们的战斗机设计，使其兼备更快的速度及更长的航程。我们的盟友已经展示了一些当今世界上最先进飞机的样式。"
 NZL_heavy_bombers:0 "重型轰炸机"
 NZL_heavy_bombers_desc:0 "只有通过打击敌人国土的核心区域才能赢得战争。重型轰炸机对摧毁敌方的工厂和城市来说是必要的。"
 NZL_national_roads_board:0 "国家公路局"
 NZL_national_roads_board_desc:0 "新西兰的崎岖地形阻碍形成一个连贯的道路建设系统，从另一方面说我们需要改进我们现有的道路。应该研究高速公路系统，铺设道路，在山上开辟新的路径。"
 NZL_new_zealand_steel:0 "新西兰钢铁"
 NZL_new_zealand_steel_desc:0 "新西兰已经拥有丰富的铁矿储藏，特别是在北岛。这需要一个特殊工艺从沙子中提取出矿石，但它可以作为我们钢铁行业多年发展的基石。"
 NZL_taranaki_oil:0 "塔拉纳基石油"
 NZL_taranaki_oil_desc:0 "北岛的塔拉纳基地区富含矿产和石油。企业家试图利用这些石油储备，但炼油厂和钻井需要更多的投资。"
 NZL_wairarapa_sheep_farms:0 "怀拉拉帕绵羊农场"
 NZL_wairarapa_sheep_farms_desc:0 "怀拉拉帕羊毛业是新西兰经济的基石之一，随着世界大萧条开始，对我们羊毛的需求会越来越大。"
 NZL_bureau_of_industry:0 "工业局"
 NZL_bureau_of_industry_desc:0 "新西兰是一个农业社会，经济重点在牧场。工业局必须鼓励大资本投资基础设施和制造业。"
 NZL_department_of_scientific_and_industrial_research:0 "科学与工业研究部"
 NZL_department_of_scientific_and_industrial_research_desc:0 "其他英联邦和自治领国家正在投资科学和工业研究，因此我们也应该这样做。"
 NZL_industrial_conscription:0 "工业征兵"
 NZL_industrial_conscription_desc:0 "任何身体健全的人没理由不在武装部队服役或从事与战争有关的工业，我们的新法律将使每个人都肩负起动员和生产的责任。"
 NZL_think_big:0 "雄心壮志"
 NZL_think_big_desc:0 "我们已经习惯把自己看作一个比我们澳大利亚或加拿大盟友更小的自治领，但新西兰完全有能力让工业强大起来。"
 NZL_project_seal:0 "秘密项目"
 NZL_project_seal_desc:0 "秘密项目是一项新倡议，与美国人联合开发一种武器，可以触发海啸压倒我们的敌人。这有点不切实际，但已经发展的弹跳炸弹已经显示出巨大的潜力。"
 NZL_national_defense_institute:0 "国防研究所"
 NZL_national_defense_institute_desc:0 "现在新西兰是一个完全主权国家，我们不再像以前那样接受先进武器原型和蓝图。我们必须确保我们总是领先于我们的敌人，不能在技术上落后。"
 NZL_expand_the_university_of_auckland:0 "奥克兰大学的扩张"
 NZL_expand_the_university_of_auckland_desc:0 "奥克兰大学是我们最重要的高等教育机构。通过扩大其设施，我们尝试把我们最好人才留在自己的国家。"
 NZL_army_reforms:0 "陆军改革"
 NZL_army_reforms_desc:0 "我们要让军队的训练和晋升制度实现现代化。这样我们就可以为当今世界危机中任何事情做好准备。"
 NZL_charlton_automatic_rifle:0 "查尔顿自动步枪"
 NZL_charlton_automatic_rifle_desc:0 "我们一个公民已经将标准的李恩菲尔德步枪改为全自动枪。这体现了新西兰聪明才智的体现，我们应该鼓励这些创新。"
 NZL_bob_semple_tank:0 "鲍勃·森博坦克"
 NZL_bob_semple_tank_desc:1 "为什么新西兰不应该拥有自己的坦克呢？特穆卡工程部正在研制一种仅装备机关枪的轻型坦克。即使我们永远不会超越坦克原型，但我们获得的经验将具有无可估量的价值。"
 NZL_domestic_arms_industry:0 "国内军工业"
 NZL_domestic_arms_industry_desc:0 "我们应该把尽可能把更多工业转向生产小型武器。我们需要弹药，枪支部件，支持装备等。这些可以在国内生产。"
 NZL_schofield_tank:0 "斯科菲尔德坦克"
 NZL_schofield_tank_desc:0 "如果森普尔坦克没有满足我们的需求，或许需要谋划设计一种带固定炮的坦克，这种车轮与轨道系统组合系统是原始的，但可能会导致我们对坦克设计产生新见解。"
 NZL_long_range_patrol:0 "远程巡逻"
 NZL_artillery_focus:0 "重视火炮"
 NZL_artillery_focus_desc:0 "火炮对支援我们步兵的推进运动来说至关重要。必须扩大对弹道学和更大口径炮的研究。"
 NZL_big_bob_tank:0 "大鲍勃坦克"
 NZL_big_bob_tank_desc:0 "欧洲战场需要更重的装甲，以应对与我们敌人的超级坦克的竞争。大鲍勃将是新西兰对这一设计努力的贡献。"
 NZL_research_collaboration:0 "研究合作"
 NZL_research_collaboration_desc:0 "英国向我们展示亲密盟友之间分享科学进步的好处。如果我们采取必要的步骤来协调这一点，我们的整个阵营将能够更有效地进行战时研发。"
 NZL_the_first_labor_government:0 "第一工党政府"
 NZL_the_first_labor_government_desc:0 "新西兰第一个工党政府现在有机会推行一项渐进的社会和经济议程，工业监管，工人权利，社会福利法律和工资规则都在议程上。"
 NZL_ratana_alliance:0 "拉塔纳联盟"
 NZL_ratana_alliance_desc:0 "拉塔纳运动联盟将促进新西兰毛利人积极参与政府，并期盼治愈自英国征服带来的社会创伤。"
 NZL_maori_affairs_act:0 "毛利人事务法"
 NZL_maori_affairs_act_desc:0 "毛利人拥有的大部分土地没有经济效益，如果我们能够巩固并带来更多的政府控制，我们可以把这些贫瘠的地方变成富有成效的工商业场所。"
 NZL_the_manpower_act:0 "人力法案"
 NZL_the_manpower_act_desc:0 "自从战争爆发以来，毛利人大批来到城市。人力法案将允许我们将这些人力引导到新西兰工厂。"
 NZL_amend_the_maori_affairs_act:0 "修改毛利事务法"
 NZL_amend_the_maori_affairs_act_desc:0 "我们必须修改毛利事务法，以提高未充分利用土地的生产力，但没必要让我们的毛利公民迁徙。"
 NZL_waitangi_tribunal:0 "怀唐伊法庭"
 NZL_waitangi_tribunal_desc:0 "英属新西兰人应该正视他们的祖先的所作所为：迫使新西兰毛利人迁徙、扰乱和边缘化毛利人。血腥的战争、征地和自然权利被忽视。认识到这个遗留问题是治愈创伤的一个步骤。"
 NZL_maori_volunteers:0 "毛利人志愿军"
 NZL_maori_volunteers_desc:0 "为了表明他们的爱国主义，数以百计的毛利人正在加入志愿军，在新西兰军队里服役。"
 NZL_strengthen_the_commonwealth:0 "强化英联邦"
 NZL_strengthen_the_commonwealth_desc:0 "作为一个较小的自治度，重要的是紧贴我们的朋友和大家庭。我们将加强与英国领土的联系。"
 NZL_statute_of_westminster:0 "威斯敏斯特条例"
 NZL_statute_of_westminster_desc:0 "威斯敏斯特条例赋予我们在王冠下获得更大的独立性，同时仍然把我们置于帝国内。"
 NZL_2nzef:0 "第二新西兰远征军"
 NZL_2nzef_desc:0 "尽管上次战争还令人感到恐惧，现在新西兰准备再次进军。我们正在组织第二新西兰远征部队。"
 NZL_arrest_pacifist_leaders:0 "逮捕和平主义领袖"
 NZL_arrest_pacifist_leaders_desc:0 "现在不是国家内部纷争的时候， 每个人都必须专注于赢得战争，如果这意味着扣留任何反对战争的人，那就是我们将要做的。"
 NZL_technology_sharing_with_britain:0 "与英国技术共享"
 NZL_technology_sharing_with_britain_desc:0 "英国的科学和工业基础远远超过了我们自己，但由于我们在一个大家庭里，他们愿意与我们分享他们所知道的技术。"
 NZL_the_lee_affair:0 "李事件"
 NZL_the_lee_affair_desc:0 "约翰·李，国会议员格雷林恩，已经给工党党团造成很多问题。他正在鼓动一个更激进的议程，而不是我们正在采取的谨慎的道路。必须采取措施消除他的反叛影响。"
 NZL_empower_the_working_class:0 "给予工人阶级权力"
 NZL_empower_the_working_class_desc:0 "工党自成立以来一直支持工人阶级，事实上我们的许多领导人都是来源于工人阶级。让我们推动为工会争取更大的保护和权力。"
 NZL_join_comintern:0 "加入共产国际"
 NZL_join_comintern_desc:0 "是时候加入我们的社会主义兄弟联盟了。通过共产国际，我们将实现工人的人间天堂。"
 NZL_technology_sharing_with_soviet_union:0 "与苏联技术共享"
 NZL_technology_sharing_with_soviet_union_desc:0 "苏联有许多世界顶尖科学家和技术创新者。他们慷慨地与我们分享他们所知道的技术，因为我们是他们的战友。"
 NZL_in_the_darkness:0 "黑暗中摸索"
 NZL_in_the_darkness_desc:0 "我们的祖国所倡导的民主制度中存在着一种腐败。真正的力量不能通过妥协来证明。"
 NZL_befriend_japan:0 "交好日本"
 NZL_befriend_japan_desc:0 "作为一个太平洋国家，与该地区最强大的力量站在一起符合我们的安全利益。日本及其强大的海军可以保护我们免受世界性威胁。"
 NZL_rule_them_all:0 "统治他们"
 NZL_rule_them_all_desc:0 "南太平洋的反大陆国家应该是一个统一的力量。澳大利亚应考虑服从我们优越的民族精神。"
 NZL_technology_sharing_with_japan:0 "与日本技术共享"
 NZL_technology_sharing_with_japan_desc:0 "日本有很多世界顶尖科学家和技术创新者。他们慷慨地与我们分享他们所知道的技术，因为我们是他们的战友。"
 NZL_constitution_amendment_act:0 "宪法修正案"
 NZL_constitution_amendment_act_desc:0 "现在是新西兰考虑与英国统治分离的时候了。我们将修改我们的宪法，更好地掌控我们自己的事务。"
 NZL_independent_new_zealand:0 "新西兰独立"
 NZL_independent_new_zealand_desc:0 "我们现在是一个共和国！新西兰没有亏欠英国什么，仅仅出于任何孩子都会感激其母亲抚育之恩。但我们必须离开英联邦的鸟巢，并以我们自己的利益出发来看待这个世界。"
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap]转让§Y2艘轻巡洋舰§!给我们。"
 POL_treaty_with_czechoslovakia:0 "布拉格宣言"
 POL_treaty_with_czechoslovakia_desc:0 "捷克斯洛伐克可以成为非常有价值的盟友。 我们应该放弃我们的主张并选择长期合作的想法 - 即使协议的可能性很低。 作为第一步，我们应该保证他们的独立性!"
 miedzymorze.1.t:0 "波兰建议合作"
 miedzymorze.1.d:0 "在会上Hradczany波兰和斯洛伐克政府的代表,波兰官员Zaolzie辞去所有索赔,并使许多关于未来合作的声明可能导致Intermarium捷克斯洛伐克的会员."
 miedzymorze.1.a:0 "在这些不确定的时代我们的国家需要友谊.我们接受这个建议！并肩作战或独自死亡！"
 miedzymorze.1.b:0 "捷克斯洛伐克更强大！…但是如果德国人攻击我们,我们能阻止他们吗？"
 POL_treaty_with_romania:0 "波兰-罗马尼亚联盟"
 POL_treaty_with_romania_desc:0 "伟大的战争以来,罗马尼亚是波兰最友好的邻居.我们的防御条约对CCCP是进一步合作的良好的基础！…但是我们能一起阻止红熊吗？"
 miedzymorze.2.t:0 "波兰建议加强合作."
 miedzymorze.2.d:0 "在利沃夫的波兰和罗马尼亚政府代表的会议上,波兰提出了扩展现有的条约,从布加勒斯特和华沙的军事合作."
 miedzymorze.2.a:0 "我们接受建议,我们一起将更强！…强壮,但足够强壮？"
 miedzymorze.2.b:0 "罗马尼亚更强大！"
 POL_lwow_fortified_area:0 "利沃夫要塞化"
 POL_lwow_fortified_area_desc:0 "利沃夫在波兰和整个intermarium CCCP防御有最高的优先级.通过共同努力,波兰和罗马尼亚应该加强这个区域."
 POL_demand_zaolzie:0 "宣称扎尔齐"
 POL_demand_zaolzie_desc:0 "我们需要很长的时间,扎尔齐.该是最后要求的时候了.zaolzie或战争！"
 POL_demand_zaolzie_threat:0 "波兰要求扎尔齐"
 miedzymorze.3.t:0 "波兰宣称扎尔齐"
 miedzymorze.3.d:0 "波兰要求这个小区域的大波兰人口长期生活在那里…但现在他们的最后通牒- zaolzie或战争."
 miedzymorze.3.a:0 "我们还没有准备好打仗."
 miedzymorze.3.b:0 "扎尔齐是捷克！"
 miedzymorze.4.t:0 "从捷克斯洛伐克放弃扎尔齐."
 miedzymorze.4.d:0 "从波兰干预的恐惧,捷克政府决定放弃扎尔齐.波兰军队进入该地区,并获得新的边界."
 miedzymorze.4.a:0 "伟大的!"
 miedzymorze.5.t:0 "捷克斯洛伐克不会放弃扎尔齐."
 miedzymorze.5.d:0 "捷克斯洛伐克政府不要担心波兰干预和不可能放弃zaolzie.战争几乎是肯定的."
 miedzymorze.5.a:0 "他们不知道他们得到了什么."
 POL_polish_pilots:0 "波兰飞行员"
 POL_polish_pilots_desc:0 "我们的空中力量薄弱和落后,但我们的飞行员是世界上最好的.他们训练有素,充满斗志和使用分离形成的原始战略."
 POL_pression_on_hungary:0 "向匈牙利施压"
 POL_pression_on_hungary_desc:0 "匈牙利政府能为整个intermarium法西斯是危险的.他们是我们的兄弟,我们要将他们从法西斯政权中解救出来！"
 POL_pression_on_hungary_tooltip:0 "波兰试图征服匈牙利"
 POL_pression_on_hungary_threat:0 "波兰对匈牙利施压"
 miedzymorze.6.t:0 "波兰的要求"
 miedzymorze.6.d:0 "波兰要求本届政府和subordigation intermarium利益辞职.他们威胁说,如果我们不接受他们的要求,波兰军队将入侵匈牙利."
 miedzymorze.6.a:0 "我们不想要战争.要求接受…现在让我们一起喝伏特加！"
 miedzymorze.6.b:0 "我们将为我们的政府而战！"
 miedzymorze.7.t:0 "匈牙利投降."
 miedzymorze.7.d:0 "匈牙利了我们的压力形成的傀儡政府.我们在这个国家的利益是安全的…事实上."
 miedzymorze.7.a:0 "在强度增长intermarium！"
 miedzymorze.8.t:0 "匈牙利拒绝."
 miedzymorze.8.d:0 "匈牙利政府拒绝我们的要求并宣布动员.如果我们要实现我们的目标,战争是必然的."
 miedzymorze.8.a:0 "intermarium将粉碎他们！"
 POL_treaty_with_yugoslavia:0 "萨格勒布峰会"
 POL_treaty_with_yugoslavia_desc:0 "南斯拉夫加入我们的阵营将允许我们在地中海获得影响力,保护我们免受西方的最终攻击."
 miedzymorze.9.t:0 "萨格勒布峰会"
 miedzymorze.9.d:0 "对intermarium和南斯拉夫所有国家的代表在萨格勒布会面,洽谈未来合作条款.不出所料,波兰提供了南斯拉夫加入帮派."
 miedzymorze.9.a:0 "南斯拉夫需要这个联盟.人一定要在一起！"
 miedzymorze.9.b:0 "南斯拉夫更强大…现在让我们去烤肉！"
 POL_treaty_with_finland:0 "北部的协议"
 POL_treaty_with_finland_desc:0 "芬兰是一个强大的盟友与CCCP.我们应该勇敢的国家深化合作."
 POL_east_secured:0 "东部是安全的"
 POL_east_secured_desc:0 "如果CCCP会攻击我们的盟友和我们会准备好的！"
 POL_the_cult_of_the_marshal:0 "对毕苏斯基元帅的崇拜"
 POL_the_cult_of_the_marshal_desc:0 "毕苏斯基元帅是一个符号,波兰国家统一.甚至在他死后,他会为我们的国家而战！"
 miedzymorze.10.t:0 "北方条约的提案"
 miedzymorze.10.d:0 "波兰政府一直在寻找盟友的防御CCCP.现在,当intermarium是强大的,他们给我们的建议加入帮派."
 miedzymorze.10.a:0 "芬兰需要这种合作."
 miedzymorze.10.b:0 "我们不需要那样的盟友."
 intermarial_influance:0 "影响intermarium"
 intermarial_influance_desc:0 "与波兰合作intermarium电力团体牌九,前段时间,我们的政策是不重要的."
 miedzymorze.11.t:0 "捷克斯洛伐克接受这项建议."
 miedzymorze.11.d:0 "我们忘记了过去的争端,签署了我们的独立保证.这是一个巨大的成功,为波兰外交,但也是一个机会,捷克斯洛伐克.在他们国家里,以主要目标为抬头,与波兰合作."
 miedzymorze.11.a:0 "伟大的!"
 miedzymorze.12.t:0 "捷克斯洛伐克拒绝接受这个建议."
 miedzymorze.12.d:0 "波兰声明及承诺不关注捷克斯洛伐克政府.他们没有接受我们的建议,拒绝保证波兰的独立.现在该怎么办？"
 miedzymorze.12.a:0 "无论如何,我们将保证他们的独立性！"
 miedzymorze.12.b:0 "忘记所有建议！现在让我们谈谈Zaolzie！"
 miedzymorze.12.c:0 "我们将保证以武力投降！"
 KMT_internal_stability:0 "攘外必先安内"
 KMT_internal_stability_desc:0 "日本人只是腠理之疾,共党才是心腹大患, 为了保全中国,我们必须消灭这些叛徒."
 KMT_focus:0 "国民党焦点"
 KMT_SHX_offer:0 "山西：最后通牒"
 KMT_SHX_offer_desc:0 "阎锡山的独立王国拒绝我们军队进入. 如果我们能用铁腕手段迫使阎老西投降,那么我们就可以包围那群共匪,毕其功于一役."
 KMT_strike_PRC:0 "反共总围剿"
 KMT_strike_PRC_desc:0 "那群共匪还没从长征中恢复元气,我们必须趁他病,要他命！"
 KMT_preparation:0 "反共产主义建设"
 KMT_preparation_desc:0 "在长征遭受重大挫折之后,共匪在陕西省躲了起来.我们必须在他们恢复元气之前进攻他们！"
 KMT_prep_tt:0 " 在与中华人民共和国接壤的所有地区添加4级的§Y基础设施§!"
 KMT_warlord:0 "消灭军阀势力"
 KMT_warlord_desc:0 "共匪势力被消灭干净, 是时候清算军阀们了,他们剥削民众剥削的太久了.我们必须完成国民革命！"
 KMT_external_defense:0 "联合抗战"
 KMT_external_defense_desc:0 "尽管共党是严重的威胁, 不过日本更是有能力将这个新生的国家扼杀在摇篮之中.日本人的狼子野心怎会满足于区区一个满洲,总有一天他们会侵吞中国的其他地区.我们必须尽一切努力以防备这场风暴的来袭."
 KMT_fortify_land:0 "建立中山线"
 KMT_fortify_land_desc:0 "随着日本人在北京周围的探索行动,他们的目的已经昭然若揭.我们必须加强边境工事,中国古老而又神圣的土地,一寸都不能让！"
 KMT_fortify_land_tt:0 "在北部边界增加§Y14座陆上要塞§! .\n"
 KMT_fortify_coast:0 "中央防御工事"
 KMT_fortify_coast_desc:0 "日本人拥有完全的制海权,所以他们将毫不犹豫的发动登陆作战.我们必须有所准备,远东的巴黎不可能一枪未放就被放弃！"
 KMT_national_def_propaganda:0 "国防宣传"
 KMT_national_def_propaganda_desc:0 "为了在面对日本人的威胁时保护自己, 中华民族必须尽可能的被联合起来. 虽然我们痛恨那群共匪和军阀,但是无论男女老少,都应当在抗日救亡中同生共死."
 KMT_alone_or_peace_faction_tt:0 "没有所属阵营,或者属于一个与[CHI.GetNameDef]处在和平中的阵营."
 KMT_tibet_march:0 "对西藏要求"
 KMT_tibet_march_desc:0 "西藏是中国自古以来就神圣而不可分割的以部分.但是西藏地区在1911年辛亥革命之后就独立于中国,我们必须修正这个错误."
 KMT_tibet_friend:0 "对西藏友好"
 KMT_tibet_friend_desc:0 "西藏对于中国国防和对外扩张有着非常重要的地位.但是西藏地区在1911年辛亥革命之后就独立于中国.我们应该与达赖喇嘛结盟以保卫我们的侧翼."
 KMT_redraw_mcmahon_tt:0 "§Y[CHI.GetName]§! 或者 §Y[TIB.GetName]§! 是 §Y西康§! 和 §Y西藏§! 的所有者."
 KMT_redraw_mcmahon:0 "重绘麦克马洪线"
 KMT_redraw_mcmahon_desc:0 "西藏接受了可耻的有关重绘他们与印度边界线的西姆拉协议.我们必须确保这条线是依我们的利益重绘的."
 KMT_redraw_mcmahon_cancel_tt:0 "§Y[CHI.GetName]§! 或者 §Y[TIB.GetName]§! 都不是 §Y西康§! and §Y西藏§!的所有者."
 KMT_burma_road_tt:0 "在§Y云南§!增加最大等级的§Y基础设施§!\n"
 KMT_the_big_rear_concept_tt:0 "§Y上海§! 在最近的战事中沦陷敌手"
 big_rear_concept_bp_tt:0 "§Y西康§!的建筑槽位不够！"
 KMT_lure_them_in_tt:0 "§Y湖北§! 和 §Y湖南§! 在最近的战事中沦陷敌手"
 demand_taiwan_tt:0 "与§Y台湾§! 的拥有者处于和平"
 KMT_ocean_hub_tt:0 "§Y台湾§! 的建筑槽位不够！"
 land_bonus:0 "军队装备红利"
 KMT_north_plan_tt:0 "以下省份中任何一个 :\n   §Y南察哈尔§!\n   §Y察哈尔§!\n   §Y东河北§!\n   §Y热河§!\n   §Y辽东§!\n   §Y辽宁§!\n   §Y吉林§!\n   §Y松江§!\n   §Y黑龙江§!\n没有被[CHI.GetName]控制,且该地区控制者必须与[CHI.GetName]处于和平"
 KMT_north_plan_bypass_tt:0 "以下省份中任何一个 :\n   §Y南察哈尔§!\n   §Y察哈尔§!\n   §Y东河北§!\n   §Y热河§!\n   §Y辽东§!\n   §Y辽宁§!\n   §Y吉林§!\n   §Y松江§!\n   §Y黑龙江g§!\n由[CHI.GetName]控制, 或者该省份控制者与[CHI.GetName]处于战争"
 KMT_pioneering_the_north_east_tt:0 "在 §Y南察哈尔§!, §Y察哈尔§!, §Y东河北§!, §Y热河§!, §Y辽东§!, §Y辽宁§!, §Y吉林§!, §Y松江§! and §Y黑龙江§!增加最高级别的 §Y基础设施§! "
 KMT_north_plan_effect_tt:0 "获得对上述省份的拥有者的战争目标"
 KMT_voting_rights_tt:0 "允许选举"
 plan_empire_tt:0 "为§Y法西斯主义政党§! 制定选举法\n"
 KMT_hundred_flowers_tt:0 "§Y百花运动开始了.\n\n人民被允许指出我们政府内部的缺陷并将他们批判一番.\n\n§!§R这将揭发那些作恶者,不过也可能动摇人民对我们的新人.在我们逮捕那些作恶者之前,人民可能认为我们是没有能力的并且倒向其他党派、§!"
 KMT_industrial_effort:0 "休养生息"
 KMT_industrial_effort_desc:0 "中国的工业能力已经远远落后于西方和日本.为了保障我们的独立,我们必须提升我们的工业产能.我们也可允许外国企业来华投资工业."
 KMT_armament_effort:0 "江南制造总局"
 KMT_armament_effort_desc:0 "江南制造总局为清王朝提供了最新的设备. 我们继承了其名字的军事工业园区可以成为我们日益发展的军事工业的核心."
 KMT_gain_control_of_the_sea:0 "扩大海军"
 KMT_gain_control_of_the_sea_desc:0 "自从鸭绿江之战爆发,我们就长时间失去了海军优势.我们必须采取一些措施从而在公海保护我们的商船免受日本人的威胁."
 KMT_the_big_rear_concept:0 "大后方计划"
 KMT_the_big_rear_concept_desc:0 "战争在华东如火如荼地进行着,不过我们的西方还比较安全.我们应该发展这些停滞不前的地区,以便为中国的战事提供支持."
 KMT_increase_funding_of_german_weaponary:0 "采用德式设备"
 KMT_increase_funding_of_german_weaponary_desc:0 "虽然我们从象冯·法尔肯豪森这样的德国顾问和进口的德式装备中得到了一些帮助,我们本土生产的型号还是烂的一屁吊糟.工业用了德国造,工业产值八千八！"
 KMT_lure_them_in_strategy:0 "抗战到底"
 KMT_lure_them_in_strategy_desc:0 "我们的国家是如此广袤,地形是如此复杂,我们可以主动撤退以将侵略者引入我们所选择的战场.让那些帝国主义者来追吧! 他们每前进一步都将付出血的代价！"
 KMT_air_effort:0 "重组空军"
 KMT_air_effort_desc:0 "我们的空军总是被忽略.如果我们想在空战中有所建树的话,空军也应该被严肃对待."
 KMT_air_reform:0 "飞虎队"
 KMT_air_reform_desc:0 "为了实现我们的正义事业, 一群美国飞行员志愿参加我们的空军.我们应该将这些训练有素的小伙子们作为未来重建空军的核心力量."
 KMT_study_foreign_ship:0 "研究国外船舶"
 KMT_study_foreign_ship_desc:0 "我们在船舶设计方面远远落后于其他国家.如果我们想要在未来的某日跻身一流海军强国之列,我们必须研究明白是什么让外国人的舰船如此出类拔萃,这之后我们就能自行建造船舶了."
 KMT_demand_taiwan:0 "台湾问题"
 KMT_demand_taiwan_desc:0 "台湾的人民必须从当前统治者的手下解放出来并回归我们的祖国,在历经了长久的分裂时期后,国家必须得到统一."
 KMT_taiwan_fleet_hub:0 "台湾中心舰队"
 KMT_taiwan_fleet_hub_desc:0 "外国人走后给台湾留下了不错的基础设施.我们应该以此为基础进行扩建,最终将整个台湾岛建设成海军基地和制造中心."
 KMT_pacific_fleet:0 "冲出第一岛链"
 KMT_pacific_fleet_desc:0 "中国想要全面复兴,我们就不能把自己局限在太平洋的这一侧.我们应该建设一支有能力远航至台湾和日本以外的海军舰队."
 KMT_sea_fleet:0 "绘制九段线"
 KMT_sea_fleet_desc:0 "南海有着诸多重要的贸易航线.如果我们对南海宣称主权,我们就有机会进一步控制南亚.不过我们必须有一支足以支撑我们主权宣称并且能让所有敌对者都葬身鱼腹的舰队.."
 KMT_pacific_expansion:0 "打破第二岛链"
 KMT_pacific_expansion_desc:0 "现在我们拥有一支能够在日本周边执行战斗任务的舰队,我们现在需要一支能让太平洋沿岸的所有国家都能感受到东方巨龙的怒火的舰队,让我们恢复郑和当年的荣光！"
 KMT_sea_expansion:0 "执行九段线"
 KMT_sea_expansion_desc:0 "看起来仅仅宣称我们对男孩的主权还不够.我们应当继续扩充海军,然后我们就可以让那些帝国主义者见识一下来自古老东方的正义！"
 KMT_modernize_army:0 "现代化军队"
 KMT_modernize_army_desc:0 "精神和技战术不足以赢得战争,我们还需要跟得上历史进程的装备."
 KMT_north_plan:0 "夺回东北"
 KMT_north_plan_desc:0 "东北被西方人称作满洲,在几年前沦陷于日本及其傀儡之手.我们必须夺回东北！"
 KMT_pioneering_the_north_east:0 "发展东北"
 KMT_pioneering_the_north_east_desc:0 "虽然日本人开发了满洲的部分土地,不过大部分剩余的土地都是未经开发的.我们必须下大力气将这些曾经属于野蛮人的土地建设成现代化的社会."
 KMT_science_effort:0 "海派文化传播"
 KMT_science_effort_desc:0 "海派文化是上海的文化,是极端颓废的文化,不过也引起注重发展而诞生了许多科学家,作者和知识分子.我们应该将海派文化中好的一面推广到中国的其他地区以形成一个受教育程度更高的社会."
 KMT_extra_research_slot:0 "扩建北大"
 KMT_extra_research_slot_desc:0 "北京大学是一所世界级的学府.我们应该给北大更多的资金并为有才华的年轻学子提供奖学金,以造就一代知识丰富的科学家和领导者."
 KMT_national_institute:0 "庇护犹太人"
 KMT_national_institute_desc:0 "在欧洲面临着迫害和死亡许多犹太人选择在上海安家.我们应该对这些犹太难民敞开怀抱,没准还能从他们的专业技能中受益.犹太工程师们已经带来了波兰和德国的武器设计,他们还能为新的庇护者做些什么呢？"
 KMT_military_science:0 "军事科学"
 KMT_military_science_desc:0 "市政科技和军事科技对一个国家的力量发展来说都是不可或缺的.对后者的合理投资将会让我们的军队更加不可阻挡."
 KMT_ballistic_weapon:0 "关帝火箭系统"
 KMT_ballistic_weapon_desc:0 "火箭应用于战争的黎明已经到来. 我们的部队想要从现代战场上存活下来的话,我们就必须发展这个新的系统.让我们的敌人感受战争之神的愤怒吧！"
 KMT_electronics_research:0 "国有化电子公司"
 KMT_electronics_research_desc:0 "电力已经进入千家万户,我们的科学家忙于为香港和上海的市场设计制造国产的电子产品.我们应该控制成都-昆明一带以作为我们国家的研究基地."
 KMT_extra_research_slot_2:0 "国家教育"
 KMT_extra_research_slot_2_desc:0 "只让有钱人上大学是远远不够的.我们必须使中国的大学国有化,以才取士而不是以财取士."
 KMT_bold_hypothesis:0 "为科学家灌注勇气"
 KMT_bold_hypothesis_desc:0 "因为我们的科学家们自视甚低,因此,无论他们做出多大的努力,我们都不可能超出西方多少.我们需要展开一项宣传行动以恢复我们科学家的斗志.."
 KMT_nuclear_physics:0 "核子物理"
 KMT_nuclear_physics_desc:0 "如果爱因斯坦是对的,那么利用原子核裂变的力量可以制造出威力不可描述的武器.这种可能性应该被进一步的研究."
 KMT_jet:0 "天朗喷气发动机"
 KMT_jet_desc:0 "喷气技术的发展将给我们带来空中霸权.步兵头顶毫无防御的时代很快就要结束了.我们的力量将会像巨龙一样腾飞."
 KMT_fighter_focus:0 "战斗机焦点"
 KMT_fighter_focus_desc:0 "夺取空中优势是空战中最重要的一部分,战斗机就是干这个的."
 KMT_bomber_focus:0 "轰炸机焦点"
 KMT_bomber_focus_desc:0 "摧毁敌军的补给线和工厂是空战的最佳选择,所以我们应该关注轰炸机的发展."
 KMT_cas_effort:0 "近距空中支援机"
 KMT_cas_effort_desc:0 "近距空中支援及对地面部队取得优势有着极其重要的作用.这些近距空中支援机将为我们带来胜利."
 KMT_nav_effort:0 "海军轰炸机"
 KMT_nav_effort_desc:0 "海军轰炸机在摧毁敌方舰船和港口时有着非常大的优势,这就是为什么它们是海战中不可或缺的一部分."
 KMT_political_effort:0 "国家改革"
 KMT_political_effort_desc:0 "我们的政府很不受一般民众的欢迎.不反腐的话就要亡国."
 KMT_government_reform:0 "反思共和国"
 KMT_government_reform_desc:0 "我们现在的政府体制很不受欢迎,我们应该回头反思一下走过的道路."
 KMT_strengthen_the_republic:0 "加强共和国"
 KMT_strengthen_the_republic_desc:0 "我们的民众深爱着当前的体制.我们必须高举孙中山理论旗帜,以三民主义为指导思想,在实现中华民族的伟大复兴的道路上坚定不移的前进."
 KMT_democratic_republic:0 "结束训政"
 KMT_democratic_republic_desc:0 "我们的国民做好了参与民主政治的准备.根据孙中山的规划,我们应当结束一党训政时代并且尽快举行选举."
 KMT_unitary_semi_presidential_republic:0 "继续训政"
 KMT_unitary_semi_presidential_republic_desc:0 "虽然我们已经取得了巨大的进步,不过民众还是没有做好参与民主政治的准备,我们应该继续训政."
 KMT_promote_nationalism:0 "开展新生活运动"
 KMT_promote_nationalism_desc:0 "我们国家一直因为软弱和无能被嘲笑.我们应该继续我们之前努力创建一个民族主义的社会, 这将让中国再次伟大（Make China Great Again！）."
 KMT_become_communism:0 "进入共产主义"
 KMT_become_communism_desc:0 "在长时间的辩论之后,我们认为只有共产主义才能救中国.我们将加入毛同志的行列."
 KMT_neutrality_focus:0 "重返孤立"
 KMT_neutrality_focus_desc:0 "别人说在国际争端中站队需要很大的勇气和智慧,不过我们知道,说“不”的代价更大."
 KMT_interventionism_focus:0 "民族革命"
 KMT_interventionism_focus_desc:0 "我们以解放全人类为己任,如果对抗霸权意味着战争,那就如你所愿."
 KMT_deterrence:0 "威慑"
 KMT_deterrence_desc:0 "我们孤独的屹立着，虽然很少从战争中受益。但幸运的是，我们明白最好的防守是你永远不必进行防守。"
 KMT_volunteer_corps:0 "中山旅"
 KMT_volunteer_corps_desc:0 "强迫我们的人民为自由而献身是对自由最大的反讽,但是对那些渴望得到外国援助的人来说就完全不同了."
 KMT_foreign_expeditions:0 "国家友谊远征军"
 KMT_foreign_expeditions_desc:0 "我们的敌人准备为了他们的理想介入遥远的冲突,我们必须准备做同样的事情."
 KMT_centralizing_power:0 "集中力量"
 KMT_centralizing_power_desc:0 "人民的监管使得我们集中力量的速度很慢,无论是在地方还是在中央.我们不能重蹈1912年和1916年的覆辙,统一的中国不会是联邦制的中国."
 KMT_into_despotism:0 "独裁"
 KMT_into_despotism_desc:0 "在蒋介石的统治之下,中国既不民主,也不共产,更不法西斯.中国将在国民党的带领下走向自己的未来.我们的敌人斥之为独裁,而我们说,这才是进步."
 KMT_social_experiment:0 "黑色实验室"
 KMT_social_experiment_desc:0 "在科学面前,道德什么的都是小事.为了继续进步,我们应该立即利用囚犯开展实验"
 KMT_voting_rights:0 "新宪法"
 KMT_voting_rights_desc:0 "现行宪法已经不足以避免专政和腐败.为了实现向民主政治的转变,我们必须起草一部新宪法.投票的权利,自由的权利,制约与平衡是最重要的.中国必须成为法治国家而不是人治国家."
 KMT_implement_parliamentary_system:0 "乡村建设运动"
 KMT_implement_parliamentary_system_desc:0 "共党的力量来源于那些对社会不满的P民.为了确保民主政治在中国得以延续,我们必须通过提高农民生活质量来摧毁共党的群众基础.打土豪,分田地,推技术,建学校,搞医疗,中国是时候开始关心她的子民了."
 KMT_universal_sufferage:0 "三民主义"
 KMT_universal_sufferage_desc:0 "孙中山思想理论的中心是有关人民的三条原则,即: 民族主义,民权主义和民生主义.目前为止我们仅仅实现了民族之一, 我们正在实现孙中山先生伟大理想的道路上前进着."
 KMT_european_friend:0 "西方的朋友"
 KMT_european_friend_desc:0 "西方世界进行民主政治的历史要比中国早得多.我们应该加入西方的民主集团来从他们上学习更多的经验,让自由世界更加紧密地联合在一起."
 KMT_alone_in_the_east:0 "独自在东方"
 KMT_alone_in_the_east_desc:0 "西方民主国家卷入了混沌之中。 现在加入他们将摧毁我们新的脆弱的共和国。 我们必须独自站在亚洲，作为东方自由的光明."
 KMT_knowledge_of_the_citizens:0 "教育公民"
 KMT_knowledge_of_the_citizens_desc:0 "在过去,很多人得不到教育.国有教育系统的扩张使得有教无类成为了现实."
 KMT_knowledge_of_the_future:0 "未来教育"
 KMT_knowledge_of_the_future_desc:0 "在过去,很多人得不到教育.国有教育系统的扩张使得有教无类成为了现实."
 KMT_westernization:0 "西化"
 KMT_westernization_desc:0 "西方世界的知识远超我们的想象,全盘西化将会带来全面胜利."
 KMT_fascism_focus:0 "蓝衣社掌权"
 KMT_fascism_focus_desc:0 "德意志帝国所展现出来的力量是十分迷人的.我们的国家应当按照他们的道路走向荣誉.我们必须支持那些在家中就展现出对祖国有着无限热情的人."
 KMT_militarism_focus:0 "国家军事教育"
 KMT_militarism_focus_desc:0 "人们常说,“好铁不打钉,好男不当兵”,这种对军队的歧视不应再继续,我们必须将参军无上光荣这一概念宣传出去."
 KMT_ban_communism:0 "禁止共产主义"
 KMT_ban_communism_desc:0 "共产主义就是社会的渣滓.我们必须禁止这些渣滓破坏我们的社会,以防我们的社会发生退化."
 KMT_planning_our_empire:0 "重建帝国"
 KMT_planning_our_empire_desc:0 "中国已经是地球有史以来最强大的国家,我们将在众神之前夺得一席之地."
 KMT_isolation_tactic:0 "反苏隔离策略"
 KMT_isolation_tactic_desc:0 "共产国际的势力正渗透进中亚,我们将慢慢被红色威胁所包围.我们必须在他们的联盟中散布谣言以保卫我们古老的边界."
 KMT_war_propaganda:0 "战争宣传"
 KMT_war_propaganda_desc:0 "用战争和胜利来对我们的人民洗脑是团结人民,建立强大军队的绝佳办法."
 KMT_military_first:0 "军事第一"
 KMT_military_first_desc:0 "使我们的人民认识到战争和扩张带来的利益是确保我们能够干掉那些外国怪物的最好办法."
 KMT_war_fanaticism:0 "战争狂热"
 KMT_war_fanaticism_desc:0 "战斗和牺牲是远远不够的.我们必须战斗并以一切代价取得胜利.让我们用血肉使中华民族重新屹立于世界之林,中国万岁！"
 KMT_claim_territory:0 "贡制索赔"
 KMT_claim_territory_desc:0 "我们自己的土地和曾经的藩属都沦陷于帝国主义之手.鉴于这些昔日的藩属如今都获得了独立,这使得我们对整个东亚地区都将拥有主权宣称..."
 KMT_recognize_maos_government:0 "承认毛泽东政府"
 KMT_recognize_maos_government_desc:0 "承认他们的政权是一个有效增进双边关系并缓和紧张态势的手段."
 KMT_privilege_to_proletarians:0 "无产阶级的特权"
 KMT_privilege_to_proletarians_desc:0 "工人们被剥削的太久了.是时候解放他们并给予所有他们应得的特权了.."
 KMT_integration_of_government:0 "整合政府"
 KMT_integration_of_government_desc:0 "在毛泽东的领导下,两个政府将合二为一."
 KMT_hundred_flowers_campaign:0 "百花齐放运动"
 KMT_hundred_flowers_campaign_desc:0 "我们内部还有一些反动派,给他们个大鸣大放的机会他们就会迫不及待的跳出来."
 KMT_great_leap_forawrd:0 "大跃进"
 KMT_great_leap_forawrd_desc:0 "我们被苏联和西方世界远远地甩在身后.为了早日实现和保护人民,我们必须开展大跃进运动."
 KMT_join_comintern:0 "加入共产国际"
 KMT_join_comintern_desc:0 "强敌环饲的情况下最好的办法是在其他国家的同志那里寻求安全保障.加入共产国际可以保障我们的安全并在全世界推行共产主义."
 kmt_integrate_mao_tt:0 "将执政党设置为共产主义"
 KMT_socialist_science:0 "社会主义的科学"
 KMT_socialist_science_desc:0 "世界和思想一样,都在不断运动.自然界和革命一样,也在不断运动.社会科学和自然科学一样,都可以用唯物辩证法..."
 KMT_socialist_future_science:0 "现代社会科学"
 KMT_socialist_future_science_desc:0 "世界和思想一样,都在不断运动.自然界和革命一样,也在不断运动.社会科学和自然科学一样,都可以用唯物辩证法..."
 KMT_demand_soviet_puppets:0 "对中部草原和新疆宣称主权"
 KMT_demand_soviet_puppets_desc:0 "领土争端不应该导致流血冲突,外交手段也是选项之一.只要他们能够做出妥协..."
 KMT_demand_soviet_puppets_tt:0 "中部草原( §Y蒙古§! and §Y唐努图瓦§! )和§Y新疆§! 的所有者将会收到此要求"
 KMT_demand_indochina:0 "要求印度支那"
 KMT_demand_indochina_desc:0 "领土争端不应该导致流血冲突,外交手段也是选项之一.只要他们能够做出妥协..."
 KMT_demand_indochina_tt:0 " §Y老挝§!, §Y河内§!  §Y东南亚北部地区§! 和§Y印度支那§! 的所有者将会收到此要求."
 KMT_special_force_training:0 "特种部队训练计划"
 KMT_special_force_training_desc:0 "我们需要精英部队,我们应当打造百战精兵."
 KMT_improve_burma_road:0 "扩建滇缅公路"
 KMT_improve_burma_road_desc:0 "尽管英国人修建了甸缅公路帮助我们对抗日本,不过这条公路效率不高,我们应当扩建这条公路"
 KMT_boycott_the_comitern:0 "抵制共产国际"
 KMT_boycott_the_comitern_desc:0 "共产国际是充满修正主义者的臭不可闻的猪窝.我们应该创造自己的理论,追寻真正的马克思列宁主义."
 kmt_ftf_tt:0 "从美国处接受战斗机和飞行员.\n"
 KMT_sinkiang_integration:0 "新疆的命运"
 KMT_sinkiang_integration_desc:0 "新疆自古以来就是中国神圣而不可分割的一部分.现在我们都在伟大苏联的领导下,我们是时候采取措施拿回新疆了."
 KMT_invite_sik:0 "联合新疆"
 KMT_invite_sik_desc:0 "如果我们追寻的是真正的马克思列宁主义,我们应当联合新疆以对抗那些共产国际的修正主义蠢猪们."
 KMT_war_with_sik:0 "新疆之战"
 KMT_war_with_sik_desc:0 "毫无疑问的是新疆是又一个被修正主义蠢猪影响的国家.我们必须赶走那群猪！"
 KMT_force_sik_into_democracy:0 "新疆的压力"
 KMT_force_sik_into_democracy_desc:0 "鉴于新疆的现状,我们必须提防它们加入共产国际.共产主义世界不能再肆意发展下去了！"
 KMT_reclaim_sik:0 "新疆：最后通牒"
 KMT_reclaim_sik_desc:0 "蒋公决定新疆必须回归中国.最后通牒将发给新疆的统治者, 蒋公相信他们的脑子还够用,会站在正确的队伍里..."
 kmt_force_sik_bp_tt:0 "你或你阵营中的任何国家与 §Y新疆§!处于战争."
 KMT_trade_port_neutral:0 "推翻不平等条约"
 KMT_trade_port_neutral_desc:0 "因为西方国家强加给清王朝太多的不平等条约,我们的一些土地仍然流落在外、我们必须将我们的人民统一在一幅旗帜下！"
 KMT_trade_port_demo:0 "贸易港口援助"
 KMT_trade_port_demo_desc:0 "随着我国民主化进程的推进,我们应当与西方国家守望相助.但是当我们虚弱的时候,伴随着援助而来的,还有羞辱."
 KMT_trade_port_fascism:0 "中国港口"
 KMT_trade_port_fascism_desc:0 "不平等条约中对贸易港的割让是对中国最大的羞辱,我们的贸易被西方人把持,我们的土地四分五裂,我们必须拿回那些土地,让中国再次伟大！"
 KMT_trade_port_commie_comintern:0 "请求苏联"
 KMT_trade_port_commie_comintern_desc:0 "吐过西方世界在贸易港问题上不做出妥协,我们应该请苏联为我们撑腰."
 KMT_trade_port_commie_own:0 "要求贸易港口"
 KMT_trade_port_commie_own_desc:0 "我们必须从西方世界手中拿回贸易港,这是我们的权利."
 KMT_industrialization_NW:0 "地方工业化：西北"
 KMT_industrialization_NW_desc:0 "西北地区现在看起来似乎是一片不毛之地,不过很快就会变成工业化最发达的地区了."
 kmt_nw_infra_tt:0 "如果你是§Y甘肃§!, §Y宁夏§!, §Y青海§!, §Y塔克拉玛干§!, §Y莎车!, §Y乌鲁木齐§! 和§Y准噶尔§!地区的控制者,为上述地区增加最高等级的§Y基础设施§! ."
 KMT_excavation_NW:0 "西北开发"
 KMT_excavation_NW_desc:0 "如果我们能在我国土地发现更多的资源,那么我们将会摆脱对进口资源的依赖."
 KMT_industrialization_S:0 "地方工业化：南方"
 KMT_industrialization_S_desc:0 "南方可能是工业最发达的地区,但是还有提升空间"
 kmt_south_infra_tt:0 "如果你是§Y海南§!, §Y南宁§!, §Y广西§!, §Y广州§!, §Y广东§!, §Y香港§!, §Y广州湾§! 和澳门§YMacau§!地区的控制者,为上述地区增加最高等级的§Y基础设施§! ."
 KMT_excavation_S:0 "橡胶林"
 KMT_excavation_S_desc:0 "南方的气候十分适合种植橡胶,我们要好好利用."
 KMT_excavation_NE:0 "东北方向"
 KMT_excavation_NE_desc:0 "日本人跑了,不过在东北留下了大量的工具,我们可以利用它们在该地区勘探新的资源."
 KMT_ledo_road:0 "中印公路"
 KMT_ledo_road_desc:0 "滇缅公路被入侵者切断了,我们必须建造中印公路以获得援助"
 kmt_pekingu_tt:0 "削弱 §Y落后的国民文化素质§!\n的效果"
 kmt_neutral_tp_mc:0 "中国未控制§Y澳门§!,且该地的控制者与和中国处于和平."
 kmt_neutral_tp_gzw:0 "中国未控制§Y广州湾§!,且该地的控制者与和中国处于和平."
 kmt_neutral_tp_hk:0 "中国未控制§Y香港§!,且该地的控制者与和中国处于和平."
 kmt_demo_tp_mc:0 "§Y葡萄牙§! 控制 §YMacau§!,不处于内战并与中国处于和平"
 kmt_demo_tp_gzw:0 "§Y法国§! 控制 §Y广州湾§!, 不处于内战并与中国处于和平"
 kmt_demo_tp_hk:0 "§Y大不列颠§! 控制 §Y香港§!, 不处于内战并与中国处于和平"
 KMT_dare_to_die_corps:0 "敢死队"
 KMT_dare_to_die_corps_desc:0 "如果我们想赢得与侵略者的战争,我们的人民应当悍不畏死."
 kmt_dtdc_tt:0 "我们的战士现在开始将会尝试使用更危险的战术以摧毁敌方坦克.\n§Y所有徒步步兵 : \n  对装甲攻击 : +15%\n  穿甲能力 : +15%\n  突破 : +5%§!"
 KMT_air_base_expansion:0 "空军基地的扩张"
 KMT_air_base_expansion_desc:0 "我们空军基地以起降飞机,要不然它们只能摆在仓库里做展览."
 KMT_national_resources_commission:0 "国家资源委员会"
 KMT_national_resources_commission_desc:0 "国家资源委员会是负责勘探和开采中国境内资源的组织.该组织的建立将会极大地增加我们开采自然资源方面的效率."
 KMT_national_defense_council:0 "国防委员会"
 KMT_national_defense_council_desc:0 "日本人和共匪正对我们的国家虎视眈眈,我们必须组织起来以对抗他们.我们也需要试着进口一些国外的先进装备 "
 KMT_revive_jiangnan_shipyard:0 "扩建江南制造总局"
 KMT_revive_jiangnan_shipyard_desc:0 "我们应该扩张江南制造总局的造船能力,这将给我们更好的海军以应对未来的威胁."
 KMT_revive_hanyang_armory:0 "复兴汉阳兵工厂"
 KMT_revive_hanyang_armory_desc:0 "汉阳兵工厂是清朝洋务运动中建立的最重要也最成功的兵工厂之一.我们可以复兴该厂以利用其为我们的部队生产合格的装备."
 KMT_evacuate_forbidden_city_artefacts:0 "疏散故宫的文物"
 KMT_evacuate_forbidden_city_artefacts_desc:0 "考虑到日本人的扩张,为了避免战火波及,我们在1933年时将故宫内的文物打包转运到了上海.现在敌军已经兵临上海城下,我们必须再次转移这批文物以防它们落入敌手！"
 kmt_forbidden_city_tt:0 "文物将转移到 §Y重庆§!"
 CAN_rocky_mountain_rangers:0 "洛矶山护林员"
 CAN_rocky_mountain_rangers_desc:0 "我们的优势在于在我国拥有广泛的山脉.通过这些我们可以训练部队,专门打击他们."
 CAN_winter_lessons:0 "寒冷的北方"
 CAN_winter_lessons_desc:0 "严冬我们并不陌生.我们的部队能够更好地忍受这些条件的装备,以及它第一手的经验."
 CAN_industrial_bits_and_pieces:0 "战争采购委员会"
 CAN_industrial_bits_and_pieces_desc:0 "这一点,加拿大没有军事工业复合体.我们应当建立采购和生产集中,无论我们做板有重新利用他们的军事用途."
 CAN_wartime_housing:0 "战时房屋有限公司"
 CAN_wartime_housing_desc:0 "我们的人民必须搬迁到新的工业中心.通过提供优质的住房作为奖励,我们可以吸引工人大大扩大我们的工业生产.我们甚至可以改造现有的工业部门更有用的生产."
 CAN_canadian_pacific_railway:0 "加拿大太平洋铁路"
 CAN_canadian_pacific_railway_desc:0 "在大萧条时期,加拿大太平洋铁路出现了一些滑坡.我们必须确保连接加拿大西海岸和东海岸的这条极其重要的铁路达到标准.蒙特利尔是这项任务的理想城市."
 CAN_canadian_maritime_railway:0 "加拿大沿海铁路"
 CAN_canadian_maritime_railway_desc:0 "欧洲的战争似乎是不可避免的.我们必须改善对大西洋的基础设施,以便我们能更容易地向战争前线运送物资."
 CAN_central_investment:0 "中央投资"
 CAN_central_investment_desc:0 "大萧条对我们打击很大.让我们投资于我们国家的核心,以便我们能更好地运输安大略北部开采的矿石到我们位于该省南部的米尔斯."
 CAN_dominion_rifle_company:0 "朗布兰奇兵工厂"
 CAN_dominion_rifle_company_desc:0 "如果我们要把民兵改造成正规军,就必须投资小武器的生产和研究."
 CAN_artificial_rubber:0 "聚合物有限公司"
 CAN_artificial_rubber_desc:0 "我们的国家是完全依赖天然橡胶以外的国家,特别是亚洲东南部.通过建立聚合物公司,我们可以投资到天然橡胶的可能的替代方案的研究,优选利用已经提供给我们的材料."
 CAN_natural_oil:0 "帝国石油公司"
 CAN_natural_oil_desc:0 "虽然帝国石油不是皇冠公司,但在阿尔伯塔寻找石油的努力仍然是明智之举.到目前为止,该省已经证明至少有一些石油储备,但运气并没有出现在我们这边."
 CAN_industrial_build_up:0 "班尼特新政"
 CAN_industrial_build_up_desc:0 "尽管先前对他所看到的浪费和共产主义理想,R.B.看到写在墙上,开始自己的“新政”模型.渐进式改革带来了新的社会主义政策,企图赢得工人阶级的选票.这种变化是因为太迟了,竞选失败.他第十一小时建议的生活,成功的政府继续."
 CAN_crown_companies:0 "皇冠公司"
 CAN_crown_companies_desc:0 "大萧条让我们很困难,就像我们的邻国韩国.适当的立法和支持结构,我们可以建立各种所谓的“皇冠”公司启动我们的行业.我们还应该促进现有产业,可能促使他们更为有用的生产途径."
 CAN_angus_shops:0 "安古斯的商店"
 CAN_angus_shops_desc:0 "在伟大的战争将重新复苏的安古斯商店”生产军事装备,比如说坦克为例."
 CAN_human_capital:0 "人力资本"
 CAN_human_capital_desc:0 "我们将向世界证明,它不仅仅是工人的数量,你独自决定国家的生产力,而且其勤劳的人民素质."
 CAN_quebecois_alumina:0 "加拿大铝业公司"
 CAN_quebecois_alumina_desc:0 "加拿大是铝工业的发祥地,在魁北克这里.通过进一步促进氧化铝的开采和加工,我们可以成为战争努力的一大财富."
 CAN_waste_not_want_not:0 "加拿大循环和电机公司"
 CAN_waste_not_want_not_desc:0 "英国人把我们的许多工厂为小比车库最好.让我们通过充分利用每一个工厂来证明他们的错误,不管它看起来有多糟糕.我们将适应和重新利用民用工厂生产,利用每一个“点”,我们可以找到一块."
 CAN_further_conversions:0 "工业工程有限公司"
 CAN_further_conversions_desc:0 "不是每一个工厂需要制定严格的枪支、弹药等.通过改进工具贸易本身可以更有效的生产装备以及."
 CAN_natural_resources:0 "加拿大地盾"
 CAN_natural_resources_desc:0 "加拿大正好位于各种各样的矿产和自然资源的成熟的.这是对已经存在的公司目前没有惊喜.既促进了那里的公司,又扩大了皇冠公司来进一步开发自然,我们可以降低对外国产品的依赖,比如钢铁."
 CAN_military_repurposing:0 "加拿大液态碳公司"
 CAN_military_repurposing_desc:0 "该区é基于公司生产的苏打水喷泉配件.我们可以把工厂而建立的坦克部件,进一步扩大我们的输出."
 CAN_military_focus:0 "加拿大武装部队"
 CAN_military_focus_desc:0 "人口不愿意参加战争.这不是一个良好的开端,因为已经有一小部分人力资源,因此我们必须解决可能出现的冲突的紧迫性.这需要很长时间,但首相确信他最终能使他们同意,正义就是正义的事业."
 CAN_army_focus:0 "民兵不再"
 CAN_army_focus_desc:0 "直到现在,我们的军队只是一个民兵.我们必须建立一系列改革,以便成为一支真正的“加拿大军队”."
 CAN_general_motors_company:0 "通用汽车公司"
 CAN_general_motors_company_desc:0 "我们的工业世界没有陌生人.通过再利用通用汽车的工厂可以生产电动卡车让我们我们的军队."
 CAN_support_regiments:0 "加拿大皇家军械"
 CAN_support_regiments_desc:0 "我们的人数有限,所以我们必须充分利用我们所拥有的可能.通过增加支援团,我们可以减少战场上的损失,包括人力和机器方面的损失.每一点都很重要."
 CAN_ontario_steel:0 "自治领钢铁公司"
 CAN_ontario_steel_desc:0 "这顶王冠公司与美国利益的帮助下建立的.通过投资在新斯科舍的工厂以及其他类似的公司,我们可以生产更多的钢材."
 CAN_rouse_their_hearts:0 "北境解冻"
 CAN_rouse_their_hearts_desc:0 "下议院、英国王室和加拿大最重要的人都认为现在是时候了.我们必须站在一起,反对共同的敌人.已经在加拿大排队参加战争."
 CAN_naval_focus:0 "加拿大皇家海军"
 CAN_naval_focus_desc:0 "正规舰队需要适当的战术.让我们向我们的英国朋友学习"
 CAN_destroyers_and_cruisers:0 "哈利法克斯皇家海军船坞"
 CAN_destroyers_and_cruisers_desc:0 "我们必须把舰队的生产重点放在小型船只上,例如驱逐舰和巡洋舰."
 CAN_canadian_marines:0 "香港的教训"
 CAN_canadian_marines_desc:0 "我们有共同防御香港与英国在许多教训.我们可以利用所学知识训练专门从事两栖攻击和防御的专业部队."
 CAN_british_columbian_dockyard:0 "Esquimalt皇家海军船坞"
 CAN_british_columbian_dockyard_desc:0 "我们决不能忘记Pacific剧院.因此,最好在温哥华岛扩建我们的船坞船坞."
 CAN_aviation_focus:0 "加拿大皇家空军"
 CAN_aviation_focus_desc:0 "加拿大皇家空军有很多工作要做,以便赶上英国的大哥哥皇家空军.数字在质量上的欠缺."
 CAN_rcaf_fighters:0 "Handley Page公司"
 CAN_rcaf_fighters_desc:0 "本公司可以为我们提供一个新的和有能力的系列轰炸机.我们应该从这些生产和销售立即."
 CAN_rcaf_tac_bombers:0 "该计划"
 CAN_rcaf_tac_bombers_desc:0 "通过与我们的盟友合作,我们可以追求新的空中战术和飞机设计,扩展到轰炸机和战斗机."
 CAN_canadian_naval_bombers:0 "加拿大维克斯公司"
 CAN_canadian_naval_bombers_desc:0 "这个有前途的总部设在蒙特利尔的公司可以用来帮助设计和生产飞机,如海军轰炸机."
 CAN_statute_of_westminster:0 "Westminster法规"
 CAN_statute_of_westminster_desc:0 "自从把我们提升到同英联邦其他国家平等的法规以来,没有多少时间过去了.让我们利用这一新的政治影响做出改变."
 CAN_commonwealth_unity:0 "英联邦统一"
 CAN_commonwealth_unity_desc:0 "我们将与英联邦国家站在一起,同甘共苦.虽然我们可能会独立的我们都有着共同的历史."
 CAN_defence_of_canada:0 "保卫加拿大"
 CAN_defence_of_canada_desc:0 "欧洲正在酝酿战争.虽然大海离我们我们不能无视这种威胁.通过派遣志愿者到我们的盟国,我们可以帮助战争的努力,希望防止战争的恐怖访问我们的海岸."
 CAN_volunteers_abound:0 "勇敢的加拿大人"
 CAN_volunteers_abound_desc:0 "尽管其初始犹豫加拿大市民现在非常渴望帮助的原因.我们应该鼓励这种帮助的战争努力."
 CAN_united_we_stand:0 "让我们团结起来"
 CAN_united_we_stand_desc:0 "我们不会被打败！如有必要,我们将为国内外而战."
 CAN_soviet_heart:0 "工业组织委员会"
 CAN_soviet_heart_desc:0 "通过促进工会,我们可以实现更好的工作和支付标准,以帮助进一步推进“渥太华之旅”的议程.这将使这个世界毫无疑问的captilastic国家."
 CAN_communism_abroad:0 "麦肯齐骨髓炎营"
 CAN_communism_abroad_desc:0 "在共产主义的情感世界我们将帮助那些反对他们的政府苦苦挣扎,站在一个统一战线的脸.中国和西班牙都有这样的情绪日益高涨,可以使用支持."
 CAN_fascist_ambitions:0 "忠诚的人"
 CAN_fascist_ambitions_desc:0 "我们不需要联邦.我们将向全世界证明,我们也是一个强大的国家,有能力实现我们想要的一切,如果必要的话,我们自己也可以使用武力."
 CAN_honorary_soviets:0 "红叶跟着红旗"
 CAN_honorary_soviets_desc:0 "我们的人民已经改变了,我们不再遵循外国皇冠的奇想,而是走自己的路.苏联人赞扬我们最近的行动,并愿意向我们提供支持;我们只需要问一下."
 CAN_communist_volunteers:0 "人民之家"
 CAN_communist_volunteers_desc:0 "我们的同志来帮助我们更大的数.我们可以使这个国家真正的奇迹的地方.志同道合的人从世界各地来到我们伟大的数字.让我们派他们去“温哥华岛”,这样我们就可以更靠近我们西部的朋友了."
 CAN_canadian_parachute_battalion:0 "加拿大伞兵"
 CAN_canadian_parachute_battalion_desc:0 "通过使用特种部队的高质量,而不是数量,我们可以深入敌人的领土以切断他们的补给.这些是危险的任务,但是需要受过专门训练的人员."
 CAN_battle_of_the_atlantic:0 "在东方,英国的存在是不可接受的.如果我们要妥善保护边境,我们必须有纽芬兰岛和拉布拉多."
 CAN_battle_of_the_atlantic_desc:0 "为了在大西洋运送物资和物资,我们必须确保我们的车队是安全的.让我们轰炸敌舰吧."
 CAN_d_day:0 "诺曼底登陆"
 CAN_d_day_desc:0 "一个海军入侵战争中不可避免的一部分.我们应该未雨绸缪,以便我们能更迅速地制定适当的计划,在敌人的海岸线任何地方进行打击."
 CAN_canadian_special_expertise:0 "黑魔鬼"
 CAN_canadian_special_expertise_desc:0 "通过与我们的盟友合作,我们可以训练像没有人见过的特种部队.他们会更强,比其他士兵更快,但最重要的是：他们将在敌人的恐惧."
 CAN_military_zeal:0 "盲目的民族主义"
 CAN_military_zeal_desc:0 "只有大力推动国内外的民族主义,我们才能注意到自己."
 CAN_start_them_early:0 "他们开始早"
 CAN_start_them_early_desc:0 "通过改革学校课程,我们可以开始提升我们对年轻人的热情,允许更多的忠诚的学生加入."
 CAN_lay_west_claims:0 "琳恩运河争端"
 CAN_lay_west_claims_desc:0 "在西方,我们的存在是不可接受的.在琳恩运河之前,我们曾与美国就这一问题进行辩论,但我们必须更大胆地反对国际法庭的决定.我们必须为自己的所有阿拉斯加如果我们要确保我们的边境地."
 CAN_lay_east_claims:0 "纽芬兰岛公投"
 CAN_lay_east_claims_desc:0 "在东方,英国的存在是不可接受的.我们必须为自己的纽芬兰岛和拉布拉多,如果我们要确保我们的边境地."
 CAN_lay_more_east_claims:0 "圣彼埃尔和Miquelon索赔"
 CAN_lay_more_east_claims_desc:0 "既然我们是纽芬兰岛和Labrador的合法主人,我们就应该考虑把法国人从我们的海岸带出去."
 CAN_canada_first:0 "加拿大第一"
 CAN_canada_first_desc:0 "我们拒绝成为欧洲的政治阴谋的一部分.相反,我们将迈进成为自己命运的主人.也许美国是感兴趣的,如果他们是无论如何没有对齐."
 CAN_canada_strengthen_bonds:0 "派系团结"
 CAN_canada_strengthen_bonds_desc:0 "我们没有足够的人力来真正独立.让我们团结起来与我们对抗外部威胁派."
 CAN_technology_sharing:0 "技术共享"
 CAN_technology_sharing_desc:0 "我们可以以技术问题的盟国合作,追求我们的目标."
 CAN_soviet_teachings:0 "里贾纳宣言"
 CAN_soviet_teachings_desc:0 "通过合并同时均衡各方,如平民合作联盟,成为一个统一的党可以进一步推动公共事务民众.我们可以一起毁灭世界的腐败captilalists."
 CAN_our_home_and_native_land:0 "我们的家园和故土"
 CAN_our_home_and_native_land_desc:0 "这是我们的家,我们必须保护.让我们尽自己的力量做最后的努力,如果不是为了我们,为了我们的孩子,或者我们的孩子的孩子."
 CAN_question_of_quebec:0 "征兵公民投票"
 CAN_question_of_quebec_desc:0 "我们必须在征兵规则举行公民投票,在那里他们可以应用到什么程度的省份必须承诺.这是影响魁北克,大多已非正式地免除兵役的伟大战争时期征兵危机以来1917."
 CAN_reason_with_quebec:0 "魁北克公投"
 CAN_reason_with_quebec_desc:0 "他们是我们国家的人民是我们的人民的一部分.我们应该跟他们在外交上他们肯定会理解我们的事业.尤其是在全民公决的结果他们可能改变的心灯."
 CAN_quebec_propaganda:0 "allons-y..加拿大人！"
 CAN_quebec_propaganda_desc:0 "不管他们的决定如何,我们都可以利用战争宣传来潜在地影响魁北克其他国家的倾听."
 CAN_force_quebec:0 "将魁北克置于宵禁之下"
 CAN_force_quebec_desc:0 "举行公投的结果清楚地表明,加拿大的大多数为征兵的变化,除了魁北克.他们是唯一的多数选民对这些变化和继续阻挠的过程.我们应对其进行严格的宵禁,防止另一次危机而强制征兵征兵."
 CAN_force_quebec_part_2:0 "修订战争措施法"
 CAN_force_quebec_part_2_desc:0 "他们仍然拒绝完全遵循征兵法.如果他们不听我们的要求,我们将强迫他们去听他们扩大战争措施法实习生那些曲ébecois仍然拒绝坚持公投."
 CAN_quebec_agreement:0 "魁北克协定"
 CAN_quebec_agreement_desc:0 "我们应该同美国和英国就一项新的武器项目举行三方会谈.我们的国家有一个铀供应充足,美国似乎在用一种所谓的“曼哈顿项目感兴趣”.帮助他们在这可能被证明是一个好主意."
 CAN_nuclear_arms:0 "北方的白星"
 CAN_nuclear_arms_desc:0 "我们的土地是许多材料丰富,包括铀.通过研究这种材料,我们可能会制造出能给敌人带来恐怖的武器.研究其他途径从远方造成可怕的破坏也可能是明智的."
 QUE_maitre_chez_nous:0 "马îTRE我们这里"
 QUE_maitre_chez_nous_desc:0 "清除政府内部的所有英语实例,使法语成为该国的唯一语言."
 QUE_the_continental_alliance:0 "审查1775大陆联盟"
 QUE_the_continental_alliance_desc:0 "我们永远不能原谅英联邦对我们所做的一切,但我们也不能允许我们完全放弃民主.让我们派使者到美国推广大联盟."
 QUE_formalize_the_constitution:0 "正式的宪法"
 QUE_formalize_the_constitution_desc:0 "直到现在我们还没有一个合适的宪法.很多次,讨论了许多草稿写最终被遗忘.如果我们要成为一个在世界舞台上被认可的国家,我们就必须建立一个适当的宪法."
 QUE_united_we_stand:0 "让我们团结起来"
 QUE_united_we_stand_desc:0 "我们必须与我们的兄弟姐妹站在一起,反对现在和未来的共同敌人."
 QUE_establish_the_continental_alliance:0 "复兴大陆联盟"
 QUE_establish_the_continental_alliance_desc:0 "我们必须坚强地站在自己的脚边.我们不应该盲目地追随英联邦和他们所谓的“同盟”,而是组成我们自己的阵营.也许美国也感兴趣？"
 QUE_invite_france:0 "旧制度é游戏"
 QUE_invite_france_desc:0 "法国会让我们派一个强大的朋友和盟友.我们应该向他们表明,与我们结盟而不是其他人符合他们的最大利益.我们毕竟有着深厚的共同纽带."
 QUE_mouvement_socialiste:0 "社会主义运动"
 QUE_mouvement_socialiste_desc:0 "我们要重塑这个国家是一个真正的人和工人."
 QUE_l_experience_du_saguenay:0 "l'expé经验杜萨格奈"
 QUE_l_experience_du_saguenay_desc:0 "萨格奈的人们创造了一个当地的共产主义天堂用共产主义理论在实践中的应用.实验显然是成功的,其他国家应该效仿他们."
 QUE_soviet_support:0 "苏联的支持"
 QUE_soviet_support_desc:0 "莫斯科已经培养了我们优秀的军官为了自己的议程.我们应该利用他们的好意."
 QUE_pays_pour_tous:0 "支付pour Tous"
 QUE_pays_pour_tous_desc:0 "继萨格奈实验已经决定让所有的区éBEC终于准备实现承诺的人的天堂,社会主义.每一个男人、女人和孩子都将参加这场光荣的运动,它将推动我们战胜敌人."
 QUE_french_paradise:0 "法国的天堂"
 QUE_french_paradise_desc:0 "让我们将我们的幸福扩展到加拿大人。 他们肯定会拥抱我们的运动，如果他们顽固地拒绝，那么我们就会用武力去做."
 QUE_continental_revolution:0 "大陆革命"
 QUE_continental_revolution_desc:0 "加拿大的同化只是向世界证明社会主义才是前进的道路.我们不能让奸诈的资本主义猪统治北美洲的人口.正如人民议会所决定的那样,我们将消除美国对非洲大陆的背信弃义的控制."
 QUE_mouvement_nationaliste:0 "运动nationaliste"
 QUE_mouvement_nationaliste_desc:0 "以英语为母语的人试图阻止我们足够长的时间;现在是时候拿回属于我们的东西,建立我国在世界上的地位."
 QUE_quebec_is_best:0 "区éBEC自由万岁！"
 QUE_quebec_is_best_desc:0 "情感是强大的人口来维护自己的权利,在不让殖民者把他们放回一个洞.拿起武器似乎是唯一正确的事."
 QUE_mass_propaganda:0 "大众宣传"
 QUE_mass_propaganda_desc:0 "我们必须努力说服魁北克的每一个人都符合我们事业的正义."
 QUE_start_them_early:0 "他们开始早"
 QUE_start_them_early_desc:0 "我们将利用我们的教会学校制度促进民族主义高于一切.通过说服我们的青春可以让我们国家的未来."
 QUE_reform_nouvelle_france:0 "改革新法兰西"
 QUE_reform_nouvelle_france_desc:0 "该法用于伸展然而北美大陆,没有更多的.让我们开始以东土我们重新建立这一宏伟."
 QUE_french_louisiana:0 "路易斯安娜弗兰çaise"
 QUE_french_louisiana_desc:0 "我们应该考虑扩大向南到什么曾经是法国的路易斯安那,我们完全可以建立自己作为一个世界大国."
 QUE_rochette_plan:0 "Rochette的计划"
 QUE_rochette_plan_desc:0 "通过集中区éBEC的传统产业可以建立一个坚实的基础,为我们的未来."
 QUE_drouin_plan:0 "德劳因的计划"
 QUE_drouin_plan_desc:0 "我们必须着眼于未来,并用它带给我们国家的新技术成为一个现代社会."
 QUE_plan_nord:0 "诺德计划"
 QUE_plan_nord_desc:0 "我们的土壤含有丰富的矿物质,它是铝,钢,钛金甚至.北方的发展将切断我们对外部供应者的依赖,帮助我们脱离帝国主义列强的独立."
 QUE_foundation_of_alque:0 "对alqué基础"
 QUE_foundation_of_alque_desc:0 "加拿大铝公司开始在Saguenay和Mauricie铝的开发.通过国有化公司和授予开采权全曲éBEC可增加公司生产大幅."
 QUE_anticosti_island:0 "安提科斯提岛"
 QUE_anticosti_island_desc:0 "安蒂科斯蒂岛的大量的石油储备调查期间被发现.还计划利用这些资源可以帮助我们建立燃料战争机器."
 QUE_artificial_rubber:0 "橡胶的问题"
 QUE_artificial_rubber_desc:0 "魁北克有丰富的矿藏、石油和其他东西,但我们缺少一点东西：天然橡胶.如果我们要继续建造飞机、车辆和其他需要这一重要资源的东西,我们必须研究可能的替代办法."
 QUE_french_knowledge:0 "法国投资"
 QUE_french_knowledge_desc:0 "法国的外国投资者以及我们自己聪明的头脑可以为我们国家的未来作出有力的结合."
 QUE_metropolitan_quebec:0 "大都市区"
 QUE_metropolitan_quebec_desc:0 "我们必须提高沿圣劳伦特基础设施.这样我们可以更容易地扩大我们的行业达到它."
 QUE_industrialize_the_north:0 "引进北方资源"
 QUE_industrialize_the_north_desc:0 "北方资源绝对丰富,但到目前为止,我们几乎没有触及到表面.通过扩大我们的基础设施和促进该地区的民间扩张,我们真的能利用这些资源吗？."
 QUE_quebec_railway:0 "罗泊威尔和萨格奈铁路"
 QUE_quebec_railway_desc:0 "这条铁路的国有化我们可以继续推进向北扩展的萨格奈."
 QUE_caisse_de_depot:0 "的éCaisse de D Pô创作"
 QUE_caisse_de_depot_desc:0 "促进我国产业由政府创立的银行将提供融资渠éBEC的人以及帮助外国投资者注意到我们."
 QUE_industrial_revolution:0 "工业革命"
 QUE_industrial_revolution_desc:0 "通过周密的城市规划和适当的建筑实践,我们可以最大限度地提高我们工厂的土地使用率."
 QUE_expand_valcartier:0 "扩大Valcartier"
 QUE_expand_valcartier_desc:0 "在旧的第二十二皇家军团的帮助下,我们可以扩大我们在该地区的军事生产,以满足我们的军事需要."
 QUE_citadelle_of_quebec:0 "曲éBEC城堡"
 QUE_citadelle_of_quebec_desc:0 "我们必须加强我们的资本如果不跌甚至微风."
 QUE_sorel_development:0 "发展Sorel Tracy"
 QUE_sorel_development_desc:0 "Sorel Tracy是一个强大的工业中心已经可以进一步促进军事工业的发展.这将提供人员和货物容易交付军事基地."
 QUE_military_college:0 "三该èRES军事学院èGE"
 QUE_military_college_desc:0 "Saint Lawrence的城市化带来了更多来自周边地区的人们寻找工作和教育.这所大学将提供我们优质的人员以及可能的军事设备一流的研究."
 QUE_quebec_national_forces:0 "曲ébecois民兵"
 QUE_quebec_national_forces_desc:0 "类似加拿大我们从来没有正规军.如果我们要在这个新时代生存下去,我们就应该采取措施,适当地装备和训练我们的人."
 QUE_inuit_and_first_nations:0 "因纽特人和第一民族"
 QUE_inuit_and_first_nations_desc:0 "我们面临的问题是没有足够的人力来进行大规模的军事行动,也许我们应该看看当地的当地人是否会被说服帮忙.很长一段时间,这些人一直生活在社会的边缘甚至可能仅仅是由于西方的侵略.也许我们可以接触到他们,看看他们是否需要帮助.他们甚至可能会考虑帮助我们."
 QUE_fulfill_promises:0 "履行承诺"
 QUE_fulfill_promises_desc:0 "通过完成我们的契约,当地人已经同意更积极地参与这个国家的前进,甚至到目前为止,也将投入相当大的一部分来帮助抵御任何可能的敌人."
 QUE_political_asylum:0 "政治庇护"
 QUE_political_asylum_desc:0 "由于模糊的民族主义背景,不存在“不受欢迎”的人被不公正地监禁.我们应该拥抱这些被虐待和虐待的日本人、德国人和其他民族,并向他们提供我们自己的公民一样的东西."
 QUE_welcome_refugees:0 "一个新家"
 QUE_welcome_refugees_desc:0 "犹太人民正在逃离纳粹战争机器的恐怖,甚至在我们说话的时候.我们应该帮助他们逃跑,甚至把他们安置在我们的土地上,作为适当的公民.他们不仅很乐意与我们的人民一起工作,他们甚至可能被说服也为我们而战."
 QUE_support_france:0 "支持法国"
 QUE_support_france_desc:0 "法国已经征服了他们的流亡政府.也许我们应该邀请他们的政府来到我们的土地,并公开地接纳所有在我们国家的法国流亡者,类似于犹太人和这场战争的其他受害者."
 QUE_volunteers_force:0 "民间志愿者"
 QUE_volunteers_force_desc:0 "通过激励的人我们可以接触到他们的志愿者,老老少少.他们这样做可以大大加快我们的产业扩张.一点一滴都有帮助."
 QUE_foreign_embassies:0 "外国大使馆"
 QUE_foreign_embassies_desc:0 "使我们国家在世界列国的眼睛必须建立在他们的国家的外国使馆,以及允许他们建立相同的这里.这样做的希望,我们可以获得全球承认作为一个单独的政治实体到加拿大."
 QUE_support_the_faction:0 "支持我们的盟友"
 QUE_support_the_faction_desc:0 "如果我们要成功,我们必须与我们的盟友坚定地站在一起.让我们和人民一起宣传这一思想,希望更多的人能够参军."
 QUE_technology_sharing:0 "技术共享"
 QUE_technology_sharing_desc:0 "我们可以以技术问题的盟国合作,追求我们的目标."
 QUE_industrial_ingenuity:0 "产业智慧"
 QUE_industrial_ingenuity_desc:0 "我们的工业确实是一个奇迹.通过促进聪明的领域中我们可以进一步推技术.我们不在数量上没有,我们在心灵和精神而不是."
 QUE_huot_automatic_rifle:0 "Huot自动步枪"
 QUE_huot_automatic_rifle_desc:0 "“伟大的战争”在本地区ébecois铁匠设计了一个非常可靠的全自动步枪.可悲的是,它从来没有看到生产,这是战争中的太晚了.我们应该寻求个人提高我们为即将到来的冲突的武器."
 QUE_french_officers:0 "外交人员"
 QUE_french_officers_desc:0 "我们的军官非常渴望.我们应该邀请外国军官来教育我们自己,甚至可以在我们军事学院教书."
 QUE_engineer_spirit:0 "工程师精神"
 QUE_engineer_spirit_desc:0 "我们应该使我们的军队更好地利用支援旅."
 QUE_army_theory:0 "三该èRES理论"
 QUE_army_theory_desc:0 "进一步扩大和提升我国已经存在的军事院校我们可以提高我们的教义."
 QUE_commandos:0 "部队éciales SP"
 QUE_commandos_desc:0 "我们的军队已经习惯在恶劣的气候条件下的战斗.我们应该通过采取最好的措施来培养这一点,并进一步训练他们,以使这些条件成为我们军队的恩惠,而不是果实."
 QUE_bombardier_limited:0 "l'auto-neige庞巴迪极限éE"
 QUE_bombardier_limited_desc:0 "我们应该推广这家公司.他们已经使用方便更换前滑雪板到车轮的能力雪地摩托.这可以扩大到我们的军队作为多用途机动,甚至机械化,步兵.此外,他们显示出有可能成为一个可行的飞机制造商."
 QUE_bombardier_b12:0 "庞巴迪B12"
 QUE_bombardier_b12_desc:0 "由于我们投资庞巴迪已经成功制造他们的雪地摩托机械化的变体,称为“B”.我们应该立即开始滚动这帮助我们的努力."
 QUE_montreal_locomotive_works:0 "蒙特利尔机车公司"
 QUE_montreal_locomotive_works_desc:0 "类似于我们对庞巴迪公司的投资,我们应该投资于这家公司.他们是推动拖炮和轻型坦克生产的主要候选国."
 QUE_light_tanks:0 "轻军轻坦克"
 QUE_light_tanks_desc:0 "MLW在轻型坦克的设计取得了一定的突破,希望我们的许可使用它们.我们只需要说出这个词."
 QUE_grand_strategy:0 "大战略"
 QUE_grand_strategy_desc:0 "军队是不好的不支持,无论是在陆地和天空.无论是一个没有脚踏实地的空军.我们的计划应该要想使他们的武器组合最有效的使用."
 QUE_quebec_national_army:0 "魁北克国民军"
 QUE_quebec_national_army_desc:0 "最后,我们真的有一支军队.但是最后一面前,家门口.让我们团结在战争时期把紧缩的重要性赶回家的人们.随着人民的全力支持,我们可以把我们的军事工业基地推向极限."
 QUE_naval_bombing:0 "轰炸他们的船"
 QUE_naval_bombing_desc:0 "我们的海军是非常欠缺的,但是我们的空军值得一看.我们应该利用它来摧毁敌人的舰队,如果舰队连反击都不行的话还有什么好处呢？"
 QUE_tac_bomber:0 "切断他们"
 QUE_tac_bomber_desc:0 "类似于他们的舰队也要轰炸他们的生产地点直接.他们的补给和增援的切割可以饿死他们了."
 QUE_rule_the_skies:0 "统治天空"
 QUE_rule_the_skies_desc:0 "为了保持我们的轰炸机轰炸我们必须保护我们自己.因此,我们应该把对天空的控制,让我们弹起来肆无忌惮."
 NZL_department_of_housing_construction:0 "住房建设部"
 NZL_department_of_housing_construction_desc:0 "根据1935政府选出的政策,我们可以为市民大规模兴建新家园而投标.这种大规模的作业涉及到零件和配件的标准化,这在很大程度上比我国以前看到的要多."
 NZL_public_works_department:0 "公共工程部"
 NZL_public_works_department_desc:0 "大多数公共工程都由失业委员会执行,重点放在救济失业方面.我们可以将这些公共工程部,并通过导入土方机械扩大正版作品活动."
 NZL_highway_construction:0 "公路及道路工程"
 NZL_highway_construction_desc:0 "我们增加了我们的公共工程的效率.现在我们可以扩大公共工程部,为我国建立新的道路."
 NZL_diversification_of_economy:0 "鼓励私人产业"
 NZL_diversification_of_economy_desc:0 "通过政府的订单和补贴,我们可以鼓励本地制造业的发展."
 NZL_power_development:0 "发展水电"
 NZL_power_development_desc:0 "从历史上看,新西兰因工业需求增加和燃料进口减少而对电力需求增加的准备不足.但是我们有很大的潜力开发更多的水力发电来缓冲我们的经济."
 NZL_extra_tech_slot:0 "研究型大学"
 NZL_extra_tech_slot_desc:0 "我们发展我们的经济要自给自足.新的想法正在被创造和测试.我们可以资助各类项目,有助于进一步发展我们的国家.从历史上看,科工和奥克兰大学发挥显著作用.最著名的项目是“海豹计划”,这是一次试图用敌人海岸线的爆炸物制造海啸炸弹的失败尝试."
 NZL_enact_social_policy:0 "制定社会政策"
 NZL_enact_social_policy_desc:0 "1935新西兰工党政府以一项政策创造了西方世界首个社会保障体系,包括免费使用医疗保障制度."
 NZL_pass_social_security_act:0 "通过社会保障法"
 NZL_pass_social_security_act_desc:0 "在使用医疗点免费福利综合阵列相结合,1938的社会安全法案旨在保护新西兰人从摇篮到坟墓.在艰难的决定中,它维持了安全网和对政府的信任,但批评者称福利国家过于昂贵,助长了依赖."
 NZL_accept_maori_battalion:0 "接受毛利营的报价"
 NZL_accept_maori_battalion_desc:0 "战争是不可避免的,Apirana Ngata先生和其他领导人提出从毛利毛利志愿者形成一个单位的形成.毛利营继续成为新西兰战争期间装饰最华丽的营."
 NZL_civilian_manpower_controls:0 "实行文职人力控制"
 NZL_civilian_manpower_controls_desc:0 "我国拥有强大的劳工组织的传统.规定降低加班率促进生产会议公开的阻力和罢工.然而,制止基本战争工作的限制有着同样的效果,而且更被接受,尽管批评家们把它们比作征兵."
 NZL_pass_the_manpower_act:0 "通过人力法案"
 NZL_pass_the_manpower_act_desc:0 "由于有历史性的工资协议,不同的工资水平正在耗尽熟练工人的许多基本工业.重新谈判这些条款的尝试遇到了公开的抵抗和罢工.这项法案允许我们把我们稀缺的劳动力转移到包括妇女在内的国家重要的工作中.实际上,工业征兵制度,我们国家的共同牺牲感,使我们能够采取这一措施."
 NZL_early_rearmament:0 "重整军备"
 NZL_early_rearmament_desc:0 "从历史上看,重整军备,战前在政治上不受欢迎.然而,如果政府曾利用它的受欢迎程度在制定重整军备的社会计划？"
 NZL_peace_to_war:0 "从和平到战争"
 NZL_peace_to_war_desc:0 "我们和平时期的供应商已经转换了生产以满足需要. 我们必须发展我们的军事工业以自给自足."
 NZL_military_factory:0 "军事工业"
 NZL_military_factory_desc:0 "从历史上看,新西兰在早期战争中几乎遭受过几乎所有种类的军事装备的短缺.我们需要增加我们的弹药和武器装备的生产."
 NZL_military_factory2:0 "军事工业II"
 NZL_military_factory2_desc:0 "我们的军队需要不断增加的各种设备.需要新的建筑."
 NZL_military_factory3:0 "军事工业III"
 NZL_military_factory3_desc:0 "现代战争的需求是永无止境的.可以建立新的军事工厂."
 NZL_cool_storage:0 "增加冷藏"
 NZL_cool_storage_desc:0 "我们是一个有3000万只绵羊和200万头奶牛的农业国,在战争时期,航运可能供应不足.我们对战争的最大贡献是继续为海外公民和士兵提供至关重要的食物.能够储存易腐食品是支撑我们的经济和我们的盟友提供关键."
 NZL_duplicate_rolling_mill:0 "南岛钢铁"
 NZL_duplicate_rolling_mill_desc:0 "我们有一个轧钢厂在达尼丁和丰富的高品位铁矿石矿床在Onekaka.我们可以重新启动Onekaka炼铁和重复的轧机,养活我们的经济需求."
 NZL_canning:0 "开发能力"
 NZL_canning_desc:0 "罐装肉类不需要冷藏空间,对太平洋地区美军的口粮需求量很大.从历史上看,肉类罐头在整个战争期间不断扩大,特别是对美国太平洋战役的回应."
 NZL_colonial_ammunition:0 "殖民地的军火公司"
 NZL_colonial_ammunition_desc:0 "新西兰在战争开始时唯一的弹药生产商. 他们有大量设施并准备好了扩大生产."
 NZL_workshop_production:0 "查尔顿电机车间"
 NZL_workshop_production_desc:0 "英国武器供不应求的英国变革.一个名叫Philip Charlton的工程师已经开发出一种试剂盒将布尔战争时期的步枪轻机枪.历史上建有1500座.虽然被认为不如新建的Bren,它是可用的,打火机和工作完全和可靠的测试中."
 NZL_truck_assembly_plant:0 "汽车装配厂"
 NZL_truck_assembly_plant_desc:0 "我们有许多汽车和卡车装配厂,大部分在惠灵顿地区.我们可以通过在小作坊生产许可部件,利用现有的工厂来扩大生产."
 NZL_armor_effort:0 "当地生产"
 NZL_armor_effort_desc:0 "我们可以进一步发展我们的分包生产和组装的装甲车和其他轻型装甲车组成,授权和家居设计.从历史上看1300履带式运输,和其他车辆,产生.惠灵顿通用汽车厂是最著名的厂."
 NZL_armor_effort2:0 "国内设计"
 NZL_armor_effort2_desc:0 "随着国外销售中断,一些市民提出了基本的轻型坦克设计,我们可以自己建造.历史上最好的是斯科菲尔德坦克的改进版安装2磅炮.进一步发展时,我们就可以停止坦克数量."
 NZL_armor_vickers:0 "维氏轻型坦克设计许可证"
 NZL_armor_vickers_desc:0 "早期的维氏设计已被广泛出口,并在波兰和苏联的许可下生产.我们在祖国妈妈的朋友愿意为我们的授权下产生的光mk.vi维氏."
 NZL_armor_valentine:0 "情人节坦克设计"
 NZL_armor_valentine_desc:0 "可靠、保护好的油罐设计.我们开发的坦克工业现在可以处理更大的铸件和更复杂的悬浮液.历史上,瓦伦丁是在加拿大被许可生产的,其中大部分被送往USSR."
 NZL_armor_m3:0 "M3李生产许可"
 NZL_armor_m3_desc:0 "如果英国的设计被证明是不合适的或延迟的,我们可以寻求民主的伟大武库的帮助.从历史上看,加拿大为他们的RAM坦克建造了许可M3的底盘,尽管他们没有看到战斗."
 NZL_armor_m4:0 "许可证M4舍曼设计"
 NZL_armor_m4_desc:0 "M3的继任者是优越的谢尔曼.历史上的盟国统一标准的M4,和加拿大产生了他们自己的版本的灰熊."
 NZL_armor_salvage:0 "将回收的设备"
 NZL_armor_salvage_desc:0 "战争的战利品属于胜利者。 我们在战场上的部队“获得”了一些受损或废弃的坦克以及其他各种类型的装甲车。 这些可以通过一些努力与新的主人重新投入战场。"
 NZL_mechanization_effort:0 "支援武器的机械化"
 NZL_mechanization_effort_desc:0 "我们可以努力增加我们的步兵机械化及其支援武器."
 NZL_prewar_studies:0 "国防委员会"
 NZL_prewar_studies_desc:0 "成立一个国防委员会,协调三项服务的活动,并就国防政策向政府提供意见."
 NZL_imperial_defence_college:0 "帝国国防学院"
 NZL_imperial_defence_college_desc:0 "以改善财务状况,我们可以再次派遣资深员工到海外留学."
 NZL_reorganise_army:0 "重组军队"
 NZL_reorganise_army_desc:0 "根据现代战争要求的变化，我们可以开放军队学校，改善训练设施，并加强我们步兵和支援武器的机械化。"
 NZL_2NZEF:0 "Form the 2NZEF"
 NZL_2NZEF_desc:0 "战斗中的新西兰人可能会做得这么好,远离我们的海岸.只可以在国外那些威胁我们的利益被打败.我们可以开始创建第二新西兰远征军."
 NZL_home_guard:0 "组建家庭警卫队"
 NZL_home_guard_desc:0 "我们可以形成一个志愿民兵保卫家园."
 NZL_coastal_forts:0 "提升沿海防御"
 NZL_coastal_forts_desc:0 "我们有一系列的过时的海防工事可以追溯到一战或1885俄罗斯的恐慌.这些可以升级和新职位的设立."
 NZL_operations_europe:0 "欧洲的规划工作"
 NZL_operations_europe_desc:0 "定义冲突将再次在西欧,在那里我们堕落的来自佛兰德斯的田野和索姆河上战争的谎言."
 NZL_operations_middle_east:0 "中东的规划工作"
 NZL_operations_middle_east_desc:0 "正如我们曾在苏伊士、西奈和巴勒斯坦的大战中,我们可能会被要求再次战斗在灼热的沙漠.我们的补给线很短,和英联邦把我们看成哈代殖民地适合于硬地形."
 NZL_operations_pacific:0 "太平洋规划工作"
 NZL_operations_pacific_desc:0 "我们的家不容忽视.太平洋的安全一直要求北境的任何进攻者被推迟,直到皇家海军能够鼓起力量."
 NZL_aviation_effort:0 "一个独立的新西兰皇家空军"
 NZL_aviation_effort_desc:0 "空军将主导力量.如果我们要充分利用我们的空军,就必须能够独立于军队发展."
 NZL_light_airframe:0 "轻的机身设计"
 NZL_light_airframe_desc:0 "我们的员工和飞行员都很聪明，适应性强。 我们可以计划轻型机身的建造和使用。"
 NZL_aviation_effort2:0 "机场修建"
 NZL_aviation_effort2_desc:0 "我们需要建造新的机场，不仅仅是为了当前的防御，还要建立我们的培训机构。"
 NZL_british_aircraft:0 "英国设计许可证"
 NZL_british_aircraft_desc:0 "我们与母国的关系很强大。 我们可以通过谈判获得多种飞机设计的技术援助。"
 NZL_NAV_effort:0 "太平洋上空的空中巡逻"
 NZL_NAV_effort_desc:0 "南太平洋十分广阔,我们的海军部队很少.飞机是守护我们北边海洋的有效手段."
 NZL_assist_RAF:0 "转移轰炸机和船员到英国皇家空军"
 NZL_assist_RAF_desc:0 "英国去哪里，我们就去哪里。她站在哪，我们就站在哪。我们计划采购30架轰炸机，机组人员在英国接受培训。让我们把他们都交给英国皇家空军。历史上，新西兰惠灵顿轰炸机飞行后来成为英国皇家空军第75中队。"
 NZL_assist_RAF2:0 "加入英联邦航空训练计划"
 NZL_assist_RAF2_desc:0 "英联邦航空训练计划是由英国、加拿大、澳大利亚和新西兰共同制定的一项大型联合机组训练计划。在战争期间，新西兰为英国皇家空军提供了2743名飞行员。"
 NZL_commonwealth_focus:0 "英联邦关系"
 NZL_commonwealth_focus_desc:0 "我们是一个可能远离战场的贸易型小国家，我们可以为我们母国以及我们主权伙伴的共同利益提供最好的服务。"
 NZL_commonwealth_exchanges:0 "英联邦交流"
 NZL_commonwealth_exchanges_desc:0 "我们可以与我们的盟国合作, 从共同的智慧中受益."
 NZL_commonwealth_tech:0 "技术援助"
 NZL_commonwealth_tech_desc:0 "我们与母国的关系很强大，他们会协助我们引进新的技术和装备,以加强我们的武装部队."
 NZL_technology_sharing_comm:0 "英联邦互助"
 NZL_technology_sharing_comm_desc:0 "大不列颠和英联邦代表联盟感谢我们的辛勤工作.尽管有自己武装部队的需要,他们仍提供进一步的技术援助.从历史上看,新西兰得到了大量的援助和租借,其中大部分在战后被一笔勾销."
 NZL_radio_industry:0 "广播业"
 NZL_radio_industry_desc:0 "我们初出茅庐的广播业迅速应对自己的需求扩大.我们可以进一步扩大出口附加收音机甚至雷达装置给我们的盟友."
 NZL_singapore_focus:0 "新加坡战略"
 NZL_singapore_focus_desc:0 "从1920开始,我们的核心防御政策是依靠皇家海军的援助,由一个坚固的海军基地维持.它作为帝国承诺的象征,有助于掩盖战略中日益增长的战略弱点.历史上,新西兰资助了海军基地,该基地于1939竣工."
 NZL_singapore_forts:0 "促成陆地堡垒"
 NZL_singapore_forts_desc:0 "不管是好是坏,盛大命名的“新加坡要塞”的工作进展缓慢.新加坡战略的书面要求澳大利亚坚持到皇家海军能到达.有助于防御工事是一个可以选择的选项.历史上,英国开始从事地面防御工事,在入侵发生时未完成."
 NZL_naval_effort:0 "发展造船"
 NZL_naval_effort_desc:0 "我国已经建立,如果谦虚,造船业.从历史上看,修理和扫雷舰和更小的工艺施工船厂扩张发生在1940.然而,我们的公民和政策支持工业化,我们现在可以把重点放在造船上,如果我们这样选择的话."
 NZL_navy_doctrine:0 "我们在世界上的地位"
 NZL_navy_doctrine_desc:0 "我们是一个依赖通过海路出售我们劳动产品换取重要进口的小国。公海自由是我们生存的关键，我们如何促成公海自由取决于我们。"
 NZL_minesweepers:0 "构建扫雷艇"
 NZL_minesweepers_desc:0 "重新武装已经开始，对护航舰和其他小型船只的需求永无止境。 我们可以制定计划建造扫雷舰以保护我们的港口和贸易，这也将为我们的造船商提供宝贵的经验。"
 NZL_destroyer_effort2:0 "巡逻艇"
 NZL_destroyer_effort2_desc:0 "我们的水域需要防御者.我们开始筹划小飞船建设我们自己的主动权.历史上汽艇构造,看到岛上活动服务.战争期间总共建造了近500艘船只,至少对1000多艘美国船只进行了部分维修."
 NZL_navy_doctrine2:0 "从新西兰皇家海军"
 NZL_navy_doctrine2_desc:0 "新西兰海军作为皇家海军在新西兰的一支部队，由于扩张，我们的部队基本上自给自足，独立于皇家海军存在。建立我们自己的海军承认这个事实。历史上这发生于1941年10月1日。"
 NZL_cruiser_effort:0 "英国巡洋舰的设计"
 NZL_cruiser_effort_desc:0 "巡洋舰长期在南太平洋巡逻，是一艘多功能且平衡的船，射程充足。 也许是时候我们建造自己的了。"
 NZL_us_programme:0 "美国计划"
 NZL_us_programme_desc:0 "美国询问我国是否可以为太平洋地区建造较小的船只，如驳船，拖船和动力驳船。 我们没有准备好从事基本工作的钢铁工人。 但是，我们可以快速重新培训和监督木匠和其他学员，从车身制造公司和铁路车间引进钢铁工人。 历史上，建造了超过100艘船。"
 NZL_fiji_focus:0 "保卫当地岛屿"
 NZL_fiji_focus_desc:0 "我们的手段可能有限，但我们仍然可以依靠自己的防守。 西边如堡垒般的澳大利亚。 对我们的贸易和自由的最直接威胁将来自北方。 我们可以在斐济建立一个基地，以保护我们的沿海水域。"
 NZL_fiji_focus2:0 "强化斐济"
 NZL_fiji_focus2_desc:0 "我们可以进一步发展我们北方邻国的设施."
 NZL_technology_sharing:0 "互助"
 NZL_technology_sharing_desc:0 "通过与我们的盟友分享技术进步,我们整个派系将能够更有效地进行战时研发."
 NZL_political_effort:0 "着眼于英联邦的未来"
 NZL_political_effort_desc:0 "太平洋地区出现了新的强权，英国离欧洲的权力中心越来越远。虽然我们与英国的纽带可能仍然存在，但我们国家的需要也可能要求我们考虑其他选择。历史上，这是在太平洋战役期间与美国密切合作的过程中发生的,也是在战争结束后以美国为主导的太平洋的现实。"
 NZL_collectivist_ethos:0 "集体主义精神"
 NZL_collectivist_ethos_desc:0 "我们的敌人或许能够分裂并征服那些弱小的国家，但我们的人民将团结一致，万众一心！"
 NZL_liberty_ethos:0 "自由思潮"
 NZL_liberty_ethos_desc:0 "在这个试图扼杀人类精神的意识形态狂热者时代,我们将捍卫个人自由和自由."
 NZL_militarism:0 "军国主义"
 NZL_militarism_desc:0 "那些把军事作为一种必要的邪恶注定会毫不犹豫地面对战争.我们将为我们的文化根深蒂固的军国主义成为人的士兵."
 NZL_political_correctness:0 "政治正确性"
 NZL_political_correctness_desc:0 "持有轻微争议或其他令人尴尬的观点的人似乎担心他们之间有广泛的阴谋.这似乎是个好主意."
 NZL_neutrality_focus:0 "中立的焦点"
 NZL_neutrality_focus_desc:0 "虽然其他人可能声称在全球冲突中采取勇敢和智慧是必要的,但我们知道这需要更多的拒绝."
 NZL_interventionism_focus:0 "干预的重点"
 NZL_interventionism_focus_desc:0 "我们珍视所有人的自由,而不仅仅是我们自己的公民.如果防止暴政意味着战争,那就这样吧."
 NZL_military_youth:0 "军队青年"
 NZL_military_youth_desc:0 "促进我国青少年纪律教育和政治教育的组织,将促进早期的忠诚和自我牺牲."
 NZL_deterrence:0 "威慑"
 NZL_deterrence_desc:0 "我们孤独的屹立着，虽然很少从战争中受益。但幸运的是，我们明白最好的防守是你永远不必进行防守。"
 NZL_volunteer_corps:0 "志愿军"
 NZL_volunteer_corps_desc:0 "强迫我们的人民为自由的理想而牺牲,这将是一种讽刺的做法,但对于那些希望帮助国外人民的人来说,建立这种方式并不意味着什么."
 NZL_paramilitarism:0 "细胞浆"
 NZL_paramilitarism_desc:0 "军事原则的非军事应用.随着半军事化单位发展完善我国的武装力量,更多的人会有军事训练."
 NZL_indoctrination_focus:0 "灌输"
 NZL_indoctrination_focus_desc:0 "有了我们的思想,基于事实,可以教导真理.教育和媒体必须反映这一课."
 NZL_foreign_expeditions:0 "探险队"
 NZL_foreign_expeditions_desc:0 "我们的敌人准备代表他们的理想介入遥远的冲突,我们必须准备好为我们的理想做同样的事情."
 NZL_why_we_fight:0 "我们为何而战"
 NZL_why_we_fight_desc:0 "世界变得越来越不安全.我们的人民需要看到的暴行被那些渴望权力的承诺.这是我们集会的人我们的事业,确保每个人都准备为我们的自由而战."
 NZL_political_commissars:0 "政治委员"
 NZL_political_commissars_desc:0 "为了确保我们的政策在军事实践中得到贯彻,我们将把政治任命的官员引进军事队伍."
 NZL_internationalism_focus:0 "国际主义焦点"
 NZL_internationalism_focus_desc:0 "意识形态不分国界.另一个国家可能称自己的主权,但我们的信念是上述索赔."
 NZL_nationalism_focus:0 "民族主义的焦点"
 NZL_nationalism_focus_desc:0 "我们的国家是独一无二的,我们的政治成就只能发生在这里.我们必须不惜一切代价为之奋斗."
 NZL_ideological_fanaticism:0 "意识形态的狂热"
 NZL_ideological_fanaticism_desc:0 "我们政治上确立的价值观和目标是值得牺牲的,正如任何古老的信仰一样.任何跟随者都应该准备面对死亡,那些迷途的人准备面对死亡."
 USA_In_Fac_Get_Slot:0 "美国技术共享"
 USA_In_Fac_Get_Slot_desc:0 "在科研领域美国是世界的领导者之一.他们有来自世界各地的科学家为他们工作.现在,我们与他们站在一起对抗邪恶,我们可以从中受益."
