 GER_cans:0 "国防军制式油桶"
 GER_cans_desc:0 "国防军制式油桶最初由Schwelm的Müller工程公司开发，由他们的总工程师VinzenzGrünvogel设计。 除此之外，国防军还指出一名士兵应该能够携带两个满箱或四个空箱，这就是安装三把手的原因。 为了达到所需的灌装和排水速度，它配有一个大喷口和翻盖顶盖。 闭合保持器中的孔使得可以将固定销或线与铅密封件配合。 矩形形状使其可堆叠。 凹陷的焊缝使容器变硬并保护接缝免受冲击损坏。 压痕确保了从车辆上掉落时不会严重损坏整个罐头，而内部的油漆涂层可防止腐蚀。"
