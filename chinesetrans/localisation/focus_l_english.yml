 SOV_nkvd_upgrade_tooltip:1 "§Y内务部队§!现在与我们的军队更紧密地结合在一起了，他们将保证士兵们的士气以及对党的忠诚。\n"
 ger_sov_buddies_tooltip_2:0 "这将解散 [Root.GetFactionName]并创立§Y柏林—莫斯科§!阵营。\n"
 ger_sov_buddies_tooltip:0 "§R如果苏联人接受了我们的要求，那我们会因为政治变动而损失一些稳定度。不言而喻的是，国内的法西斯主义者以及民主国家同样不会对形势的这一变化感到高兴。§!\n"
