 tdlra_depillarize_the_dutch:0 "集权政治"
 tdlra_depillarize_the_dutch_desc:0 "一个荷兰社会是我们不需要在这个动荡的时代.如果我们加强荷兰国家,我们必须扩大平等和消除社会障碍."
 tdlra_go_left:0 "支持左派"
 tdlra_go_left_desc:0 "我们的国家已经太久太久的银行家和肥猫为主.我们必须传播革命！"
 tdlra_go_right:0 "支持右派"
 tdlra_go_right_desc:0 "德国的崛起纳粹主义和法西斯主义和意大利启发了我国要求相同.也许我们应该倾听."
 tdlra_dutch_millitarism:0 "军国主义"
 tdlra_dutch_millitarism_desc:0 "我们曾经统治着世界上最骄傲的帝国.让我们再来一次！武器！"
 tdlra_claim_the_benelux:0 "大荷兰主义"
 tdlra_claim_the_benelux_desc:0 "1830比利时革命只是一个挫折,是时候拿回属于我们的东西！"
 tdlra_jeugdstorm:0 "青少年军训"
 tdlra_jeugdstorm_desc:0 "“魏德jeugd公司,heeft de该！”在jeugdstorm的基础,我们的青春将具备伟大的未来在他们前面."
 tdlra_colonial_claims:0 "殖民索赔"
 tdlra_colonial_claims_desc:0 "为了渡过日益困难的时期,我们必须扩大荷兰帝国,巩固我们在远东的资产."
 tdlra_germany_millitary_coop:0 "与德国军事合作"
 tdlra_germany_millitary_coop_desc:0 "随着我们向法西斯事业的转变,德国人已经开始向我们传授他们的作战方式,远远超过我们迄今为止所知道的任何战斗方式."
 tdlra_propaganda_ministry:0 "建立宣传部"
 tdlra_propaganda_ministry_desc:0 "一个国家只有作为其宣传机器的强大.建立官方宣传部将加强荷兰国家的真实信息."
 tdlra_for_the_motherland:0 "为了祖国"
 tdlra_for_the_motherland_desc:0 "个人的痛苦是国家荣耀的要求.我们将建立一个新的荷兰工人的集体支持."
 tdlra_sign_pact_with_soviets:0 "与苏联签订条约"
 tdlra_sign_pact_with_soviets_desc:0 "我们的主要威胁在于纳粹德国.苏联提供了改善我们的装甲技术与德国装甲部队的竞争.我们应该用双手抓住这个机会！"
 tdlra_technology_sharing:0 "技术共享"
 tdlra_technology_sharing_desc:0 "通过与我们的盟友分享技术进步,我们整个派系将能够更有效地进行战时研发."
 tdlra_fortress_netherlands:0 "加强格雷柏防线"
 tdlra_fortress_netherlands_desc:0 "保卫我们的国土对荷兰国家的生存至关重要.建造大量的防御工事将为我们的防御提供一块基石."
 tdlra_urbanize_the_east:0 "本土建设"
 tdlra_urbanize_the_east_desc:0 "东荷兰永远落后于欧美地区城市发展.是时候重新注入荷兰经济城市化的东部省份."
 tdlra_militarize_the_east:0 "本土军事化"
 tdlra_militarize_the_east_desc:0 "世界正越来越倾向于战争——我们需要更多的军备和生产这些武器的工厂."
 tdlra_experimental_weaponry:0 "实验步兵装备"
 tdlra_experimental_weaponry_desc:0 "巧妙的发明和突破性的技术突破使我们能够追求更具异国情调和更有效的军事技术.我们应该利用我们所能做到的."
 tdlra_establish_radio_stations:0 "提高广播电台信号"
 tdlra_establish_radio_stations_desc:0 "如英国,无线电探测和测距站的一个国家的国防是非常有用的.让我们创造我们自己的链家,这样我们可以更有效地保卫荷兰."
 tdlra_establish_state_university:0 "建立州立大学"
 tdlra_establish_state_university_desc:0 "战争赢得了信息.更好的信息意味着我们赢得更多的战斗,更好的信息是由优秀的研究机构提供的."
 tdlra_invest_in_nuclear_program:0 "建立核研究所"
 tdlra_invest_in_nuclear_program_desc:0 "建立在相对论阿尔伯特·爱因斯坦理论和铀-238放射性衰变,我们发现原子分裂产生巨大的能量.我们必须建立核研究所,进一步加深对核动力的了解."
 tdlra_further_nuclear_research:0 "扩大核研究所"
 tdlra_further_nuclear_research_desc:0 "核研究所的实验结果.随着我们对原子的新认识,我们可以利用裂变的巨大力量来发电反应堆…也许创造武器."
 tdlra_start_rocket_program:0 "开始火箭计划"
 tdlra_start_rocket_program_desc:0 "火箭技术是许多可能性的新科学.探索这些军事用途的可能性可能会带来成果."
 tdlra_exploit_the_mines:0 "矿山利用"
 tdlra_exploit_the_mines_desc:0 "荷兰工厂不应该依靠外国的材料.通过扩大我们的土著有色金属生产,我们将能够摆脱依赖外国进口的情况."
 tdlra_surinam_aluminium:0 "苏里南铝"
 tdlra_surinam_aluminium_desc:0 "苏里南是我们的一个重要的冶金的殖民地,我们最近发现的矿床的铝土矿生产铝.这些矿山的扩张应该是有用的."
 tdlra_further_industrialize_the_capital:0 "加大殖民地工业化资本"
 tdlra_further_industrialize_the_capital_desc:0 "我们的首都和周边地区还有更多的发展空间.通过集中精力发展阿姆斯特丹,我们将集中的工业生产,可能能够更好地保护它."
 tdlra_urbanize_the_colonies:0 "殖民地的城市化"
 tdlra_urbanize_the_colonies_desc:0 "荷属东印度群岛是巨大的,与一个同样庞大的人口.到目前为止,我们还没有接触到东印度群岛的人口,是时候改变了."
 tdlra_prepare_the_colonies_for_war:0 "殖民地的战争准备"
 tdlra_prepare_the_colonies_for_war_desc:0 "进一步发展荷属东印度群岛将允许那里的人口开始为荷兰的战争努力制造军备.他们将是安全的从空军那里."
 tdlra_colonial_fortresses:0 "殖民要塞"
 tdlra_colonial_fortresses_desc:0 "不断上升的威胁,日本和中国的战争迫使我们转向荷属东印度群岛的辩护.我们必须建造防御工事来保卫殖民地的敌人."
 tdlra_invest_in_shell:0 "投资地壳石油开发"
 tdlra_invest_in_shell_desc:0 "荷兰皇家壳牌公司要求我们投资于东印度群岛的石油勘探任务,以扩大我们的石油产量.自然,这将使国家受益."
 tdlra_stay_neutral:0 "保持中立"
 tdlra_stay_neutral_desc:0 "为什么要为别人的战争而死？我们保持中立,在第一次世界大战中,它为我们提供了良好的服务.它将继续为我们服务."
 tdlra_deterrence:0 "威慑"
 tdlra_deterrence_desc:0 "欧洲法西斯的威胁日益明确声明中立是不够的.我们必须武装起来保卫我们的地位."
 tdlra_polderen:0 "政治改革"
 tdlra_polderen_desc:0 "通过合作,我们可以确保我们的国家能够生存在动荡的时代来了."
 tdlra_democratic_influence:0 "民主的影响"
 tdlra_democratic_influence_desc:0 "我们的国家是民主的国家,我们不应该被民族主义或共产主义的新思想所动摇."
 tdlra_military_expenditure:0 "军事支出"
 tdlra_military_expenditure_desc:0 "我们必须使我们的军队,我们需要资金去做."
 tdlra_lessons_from_wwi:0 "一战总结"
 tdlra_lessons_from_wwi_desc:0 "通过观察在过去的主要冲突中什么是有效的和不起作用的,我们应该能够使我们的军队理论现代化."
 tdlra_repurpose_vehicles:0 "步兵运载车辆"
 tdlra_repurpose_vehicles_desc:0 "再利用民用车辆能够满足军事手段我们可以现代化的骑兵."
 tdlra_military_research_interest:0 "军事研究"
 tdlra_military_research_interest_desc:0 "最近的投资为我们的军队也扩大了我们的研究能力."
 tdlra_modern_equipment:0 "现代步兵装备"
 tdlra_modern_equipment_desc:0 "当我们回顾过去的工作或不成功的时候,我们必须看到更多的现代战争,并从中吸取教训."
 tdlra_mechanized_infantry_investments:0 "机械化步兵装备"
 tdlra_mechanized_infantry_investments_desc:0 "机械化步兵在移动战新世界的重要一步."
 tdlra_memories_of_the_past:0 "旧日回忆"
 tdlra_memories_of_the_past_desc:0 "近年来公司为我们的战争努力让人们看看我们的骄傲,军事历史和年轻,身强力壮的男人都到志愿者中心."
 tdlra_prototype_weapons:0 "原型武器"
 tdlra_prototype_weapons_desc:0 "新武器的原型已被证明是相当成功的.我们应该把这些投入生产,保卫我们的家园."
 tdlra_modernize_tanks:0 "现代坦克"
 tdlra_modernize_tanks_desc:0 "我们的坦克是旧的或不存在的,我们应该研究新的现代坦克类型."
 tdlra_daring_paratroopers:0 "勇敢的伞兵"
 tdlra_daring_paratroopers_desc:0 "最近的军事支出和新的兴趣在空战中成为领导人民和军队最高指挥部需要一个特殊的“伞兵”分"
 tdlra_invest_in_fokker:0 "投资福克公司"
 tdlra_invest_in_fokker_desc:0 "投资安东尼·赫尔曼·杰拉德·福克的公司将提高我们在空中发动战争的能力."
 tdlra_fokkers_fighters:0 "福克战斗机"
 tdlra_fokkers_fighters_desc:0 "安东尼·赫尔曼·杰拉德·福克提出了发展2计划应优先考虑我们的战士！"
 tdlra_fokkers_bombers:0 "福克轰炸机"
 tdlra_fokkers_bombers_desc:0 "安东尼·赫尔曼·杰拉德·福克提出了发展2计划应优先考虑我们的轰炸机！"
 tdlra_aerial_support:0 "航空地面支持"
 tdlra_aerial_support_desc:0 "研究能支援我们部队的新飞机将使我们的部队在战斗中占优势."
 tdlra_rule_the_sea_through_the_sky:0 "统治大海的天空"
 tdlra_rule_the_sea_through_the_sky_desc:0 "统治荷兰！荷兰统治着海浪之上的空气.通过为我们的空军提供新的轰炸机,我们可以支持海军对抗敌人的行动."
 tdlra_further_investments_fokker_company:0 "为福克公司增加投资"
 tdlra_further_investments_fokker_company_desc:0 "进一步投资安东尼·赫尔曼·杰拉德·福克的努力将看到我们在空中作战的能力大大提高."
 tdlra_interest_in_rocket_technology:0 "火箭喷气机"
 tdlra_interest_in_rocket_technology_desc:0 "最近对我们空军的投资使我国成为一种火箭“狂热”.我们应该利用这个."
 tdlra_the_states_navy:0 "联合舰队"
 tdlra_the_states_navy_desc:0 "荷兰海军处于一种可悲的状态.它需要扩展和重新武装,现在正是时候！"
 tdlra_submarine_operations:0 "潜艇作战"
 tdlra_submarine_operations_desc:0 "我们必须把我们的海军力量集中到一个能摧毁敌人运输车队的敌人."
 tdlra_reinvigorate_naval_prowess_of_old:0 "重振老式海军实力"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "我们的海军是非常缺乏的,我们必须使它强大,一个不可忽视的力量."
 tdlra_submarine_improvements:0 "改进潜艇"
 tdlra_submarine_improvements_desc:0 "为了能够成功地执行我们的新战略,我们必须确保我们拥有世界上最现代化的潜艇."
 tdlra_expand_the_states_navy:0 "扩大海军"
 tdlra_expand_the_states_navy_desc:0 "战列舰和航母是保卫我们辽阔的帝国从外部威胁的方式前进."
 tdlra_dutch_cruisers_and_destroyers:0 "荷兰的巡洋舰和驱逐舰"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "大型船舶是浪费宝贵的资源-为什么建造它们,当我们能够更好地保卫我们的航道与规模更小,更快的生产船？"
 tdlra_dutch_marines:0 "荷兰海军陆战队"
 tdlra_dutch_marines_desc:0 "要接管岛屿,我们需要特别的海洋部门在海军入侵时最有效."
 tdlra_join_britain_alliance:0 "加入同盟国"
 tdlra_join_britain_alliance_desc:0 "欧洲有两个方面：希望保护自由的人和希望摧毁自由的人.这是接近英国,并放弃中立.为盟国！"
 tdlra_benelux_faction:0 "形式上的比荷卢经济联盟"
 tdlra_benelux_faction_desc:0 "我们应该再次建立一个省的联盟来保护我们自己免受外部威胁.比荷卢联盟现在开始."
 tdlra_invite_bel_lux:0 "邀请比利时和卢森堡"
 tdlra_invite_bel_lux_desc:0 "我们必须将比利时和卢森堡并入比荷卢。"
 tdlra_establish_dutch_komosomol:0 "建立刊登荷兰文杂志报纸"
 tdlra_establish_dutch_komosomol_desc:0 "俄罗斯komosomol已被证明是有效的军事化和灌输他们的孩子.我们应该注意到,并形成自己的共产主义青年组织."
 tdlra_armed_neutrality:0 "武装中立"
 tdlra_armed_neutrality_desc:0 "在这些充满敌意的时候保持中立,我们必须表明,我们不会束手就擒."
 tdlra_british_ship_designs:0 "英国船的设计"
 tdlra_british_ship_designs_desc:0 "英国人给了我们一些旧的海军蓝图,这样我们就可以建造我们自己的现代驱逐舰."
 tdlra_trick_german_scum:0 "展示我们的中立"
 tdlra_trick_german_scum_desc:0 "通过建造一些沿海要塞,我们将向德国人展示我们打算保护自己不受任何外部威胁,而不仅仅是他们的威胁."
 tdlra_benelux_economic_cooperation:0 "比荷卢经济联盟内的经济合作"
 tdlra_brabant_tungsten:0 "布拉班特省的钨"
 tdlra_brabant_tungsten_desc:0 "最近的调查显示,我国矿业座落在一个大的钨矿床"
 tdlra_ramp_up_arnament_production:0 "增加Arnament产量"
 tdlra_ramp_up_arnament_production_desc:0 "我们必须军事化我们的工厂,如果我们希望在这个新的世界生存！"
 RAJ_provincial_elections:0 "省级选举"
 RAJ_provincial_elections_desc:0 "新印度政府授权法案进行省级选举，一定程度上确保当地政府对印度人民足够负责。让我们期待此法案对英国统治者有何影响。"
 RAJ_swaraj:0 "自治权"
 RAJ_swaraj_desc:0 "甘地的自治理念在印度越来越受欢迎。他提倡印度完全脱离英国机构和其习俗，同时自治派团体正在印度学校进行积极活动。"
 RAJ_indian_national_congress:0 "印度国民大会党"
 RAJ_indian_national_congress_desc:0 "印度国大党在印度次大陆中的选举非常成功。此党派能成为印度独立的重要支柱，至少他们在帝国内拥有更大主权。"
 RAJ_quit_india_movement:0 "退出印度运动"
 RAJ_quit_india_movement_desc:0 "甘地的印度独立运动在要求英国人离开印度的演说中达到了巅峰。难以置信的是印度能在战争结束之前就脱离英国，但当地局势正日益紧张。"
 RAJ_all_india_forward_bloc:0 "全印前进同盟"
 RAJ_all_india_forward_bloc_desc:0 "全印前进同盟认为英国人脱离印度耗时太久了。应当采取更强硬的——甚至激进的——手段。"
 RAJ_seek_help_from_soviet:0 "向苏联求助"
 RAJ_seek_help_from_soviet_promised:0 "苏联承诺提供帮助。"
 RAJ_seek_help_from_soviet_desc:0 "苏联与英帝国两方势力均衡。苏联称其为革命的根源，而我们应当积极鼓励苏联对印度的革命输出。"
 RAJ_indian_peoples_army:0 "印度人民军"
 RAJ_indian_peoples_army_effect:0 "共产主义支持者为自由而开始了一场内战。人民军的军力取决于党派支持率和自主权的进展。"
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap]将支持他们的事业。"
 RAJ_indian_peoples_army_desc:0 "我们应当组织一支学习并与共产主义事业共进的军队。"
 RAJ_research_city_excursions:0 "科研城市远行"
 RAJ_research_city_excursions_desc:0 "苏联的科研城市简直是奇迹，而且印度人民也充满活力并且头脑灵活。将我们年轻的工程师送往这些城市能为我国国内研究和产业基地的发展提供帮助。"
 RAJ_combined_arms_academy:0 "综合军事学院"
 RAJ_combined_arms_academy_desc:0 "新式综合军事学院使得苏联军事训练拥有更高的效率。利用海陆空三军力量让我们能够跟上现代战争的步伐。"
 RAJ_rani_of_jhans:0 "章西女王"
 RAJ_rani_of_jhans_desc:0 "章西女王是1857年印度革命的伟大先烈。她的勇猛和民族自尊心是所有希望武装起来的印度女性的典范。"
 RAJ_rebuilding_the_nation:0 "重建国家"
 RAJ_rebuilding_the_nation_desc:0 "帝国压迫者被驱逐后，全体印度人民都被动员起来，是时候修复这两个世纪被占领时造成的伤害了。"
 RAJ_seek_help_from_germany:0 "向德国求助"
 RAJ_seek_help_from_germany_promised:0 "德意志帝国承诺会援助。"
 RAJ_seek_help_from_germany_desc:0 "德国从来没有像英国那样迫害我们，帝国也是英国强权最有力的挑战。我们应当进一步加深与轴心国的关系。"
 RAJ_indian_national_army:0 "印度国民军"
 RAJ_indian_national_army_effect:0 "法西斯支持者为自由而开始了一场内战。国民军的军力取决于党派支持率和自主权的进展。"
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap]将支持他们的事业。"
 RAJ_indian_national_army_desc:0 "一支不在英国控制下的印度国民军成立了。我们可以在没有英国干涉的区域组织国民军并设立对同盟国战线，从英属印度手里夺回印度人力。"
 RAJ_battaglione_azad_hindoustan:0 "自由印度营"
 RAJ_battaglione_azad_hindoustan_desc:0 "意大利建立了由前印度战俘组成的自由印度营。针对破坏行动、空降和渗透进行了训练，自由印度营将是整个民族自豪的一大进步。"
 RAJ_german_technology:0 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_desc:0 "德意志科学家是世界顶尖的，因此其军事器械同样使用了最优秀的现代工程技术。他们愿意与我们分享其先进技术。"
 RAJ_japanese_army_air_force_academy:0 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_desc:0 "日本陆军空军学院开始招募愿意与在亚洲的欧洲强权抗争的印度新员。"
 RAJ_cripps_mission:0 "克利普斯的使命"
 RAJ_cripps_mission_desc:0 "尽管民族主义独立派如日中升，我们必须确保印度忠于同盟国和英国的事业。斯塔福德·克里普斯爵士是一位能够保证民族主义派领导人的要求得到满足的技艺精湛的谈判家。"
 RAJ_two_nation_theory:0 "两国理论"
 RAJ_two_nation_theory_effect:0 "印度获得自由之时巴基斯坦将被释放。\n"
 RAJ_two_nation_theory_desc:0 "通过作为单一领土的长时间治理后，将印度视为一个印度教国家和一个穆斯林国家是合理的。分治国家可能不是唯一的办法，但任何促使印度独立的行动都必须面对次大陆的这种双重性质。"
 RAJ_princely_state_donations:0 "土邦捐款"
 RAJ_princely_state_donations_desc:0 "印度土邦提供的人力已经作为英属印度军队的核心部队很长时间了。地方统治者进一步的募捐突出了其对帝国的支持。"
 RAJ_imperial_service_troops:0 "帝国军"
 RAJ_imperial_service_troops_desc:0 "帝国军由各个土邦招募入伍，数量从上百到上千不等。在这样的艰苦年代，让陛下能够依靠忠诚的印度是一件好事。"
 RAJ_raf_funding:0 "皇家空军资金"
 RAJ_raf_funding_desc:0 "印度的皇家空军将从联合王国得到更多资金和资产。"
 RAJ_navy_funding:0 "海军资金"
 RAJ_navy_funding_effect:0 "如果你已经拥有对应的科技的话，§Y2搜轻巡洋舰§!将加入你的海军。\n"
 RAJ_navy_funding_desc:0 "印度的皇家海军将从联合安慰你改过得到更多资金和资产。"
 RAJ_british_army_support:0 "英国陆军支援"
 RAJ_british_army_support_desc:0 "英国陆军在占领印度两百年后已经熟知这片土地和它的人民了，并能协助印度士兵的训练以保家卫国。"
 RAJ_red_eagle_division:0 "红鹰师"
 RAJ_create_unit_red_eagles_tt:0 "在德里获得一支精锐步兵师。\n"
 RAJ_red_eagle_division_desc:0 "红鹰师将是印度第一支为海外作战训练的，能够在艰苦环境中作战的部队。"
 RAJ_chindits:0 "钦迪特遣队"
 RAJ_orde_wingate_tt:0 "一位名为§Y奥德·温盖特§!的§Y4级技能的§!将军将会出现。\n"
 RAJ_chindits_desc:0 "印度需要一支特种部队，因此我们成立了钦迪特遣队来进行亚洲丛林中的敌后作战。这是一项高风险高伤亡的作战，但对战况能有很大帮助。"
 RAJ_jungle_training:0 "丛林战训练"
 RAJ_jungle_training_effect:0 "允许进行§H丛林战训练§!\n§H海军陆战队\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n§H山地步兵\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n§H伞兵\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n"
 RAJ_jungle_training_desc:0 "印度，缅甸和印度支那境内遍布丛林，因此丛林战的特别训练对于提高士兵在这种危险环境下的作战效率是很有必要的。"
 RAJ_lessons_of_the_great_war:0 "大战之诫"
 RAJ_lessons_of_the_great_war_desc:0 "印度殖民地军队曾经参与上一次大战，应该将这次战争中吸取的教训用于军队的训练和组织。"
 RAJ_indianisation_of_army:0 "军队印度化"
 RAJ_indianisation_of_army_desc:0 "为在全面战争中更好地保护印度，所有印度人民都应该动员起来。这不仅意味着更广泛地从印度人口中征兵，同样允许印度军官能在指挥系统中担当职位。"
 RAJ_indian_gurkhas:0 "印籍廓尔喀人"
 RAJ_indian_gurkhas_desc:0 "旁遮普和尼泊尔高地的廓尔喀人拥有传奇般的军事能力。多年来他们忠诚地服务于英属印度，在各种战事中表现卓越。"
 RAJ_an_indian_sandhurst:0 "印度桑德赫斯特学院"
 RAJ_an_indian_sandhurst_desc:0 "自从上次大战后，印度一直要求建立一个属于自己的军事学院并最终在1932年创建了。印度军事学院已经连年为核心指挥阶层培训出许多印度军官。"
 RAJ_lions_of_the_great_war:0 "大战之狮"
 RAJ_lions_of_the_great_war_desc:0 "锡克族有着强大的军事传统，并在上次大战中频频出彩。旁遮普的雄狮已经组建了他们自己的一支军团，该地区也已经准备好进行进一步征兵了。"
 RAJ_indian_gentlemen_officers:0 "印度绅士军官"
 RAJ_indian_gentlemen_officers_desc:0 "新印度军队需要忠于帝国的领导人，那些曾经服务于英属印度并与帝国当局密切合作的绅士们是现成的指挥官。"
 RAJ_the_bangalore_torpedo:0 "鱼雷爆破筒"
 RAJ_the_bangalore_torpedo_desc:0 "英属印度对战争艺术的一大贡献就是鱼雷爆破筒，它是一串连接起来的雷管，在工兵被火力压制时用于摧毁障碍物。这种装备在全世界大受欢迎。"
 RAJ_vickers_berthier_gun:0 "维克斯 - 贝蒂埃机枪"
 RAJ_vickers_berthier_gun_desc:0 "维克斯 - 贝蒂尔机枪有点笨重但优点在于能够快速生产。像印度这样的国家，这样的特质对于枪械来说非常重要。"
 RAJ_royal_indian_artillery:0 "印属皇家炮兵"
 RAJ_royal_indian_artillery_desc:0 "印属皇家炮兵源于在1748年东印度公司建立的一个由印度火枪兵组成的炮兵团。我们能够借鉴这几代传下来的经验。"
 RAJ_army_motorization:0 "军队摩托化"
 RAJ_army_motorization_desc:0 "印度面积太大，难以通过铁轨和马匹进行有效运输。陆军应当拥有摩托化部队和常备运输卡车。"
 RAJ_revive_the_screw_guns:0 "重视山炮"
 RAJ_revive_the_screw_guns_effect:0 " 允许使用§H山炮§!\n§H炮兵\n    山地§!：移动：§G+15%§!\n§H反坦克炮\n    山地§!：移动：§G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "印度北方区域的山地地形使得火炮朝向能够前往任何地点的可拆卸背驮式发展。这种7磅炮也许有点过时，但我们不该忽视其效用"
 RAJ_indian_armor:0 "印度装甲载具"
 RAJ_indian_armor_desc:0 "印度应该着重发展自己的装甲车和坦克师。"
 RAJ_modernizing_army:0 "军队现代化"
 RAJ_modernizing_army_desc:0 "长久以来印度武装部队仅被视为殖民地前哨，所得和装备几乎无法和英国本土军队比拟。是时候进行印度现有军队的现代化了。"
 RAJ_indian_defense_research:0 "印度防务研究"
 RAJ_indian_defense_research_desc:0 "现在印度是一个完全独立的主权国家了，我们不再像以往一样能够得到先进的设计原型和蓝图了。我们必须确保技术不会落后并始终在敌人之上。"
 RAJ_british_pilot_training:0 "英式飞行员训练"
 RAJ_british_pilot_training_desc:0 "皇家空军同意接纳印度飞行员进行训练。这种培训将成为空军发展中的一大助力。"
 RAJ_expand_air_bases:0 "拓展空军基地"
 RAJ_expand_air_bases_desc:0 "印度地势宽广，为达到巡航和保护空军基地的目的，我们必须提升整个次大陆上空军基地的飞机可容量。"
 RAJ_air_support_effort:0 "重视空中支援"
 RAJ_air_support_effort_desc:0 "协同作战是新的战争手段，因此我们必须在训练和生产可支援海陆部队的飞机上投入一些精力。"
 RAJ_fighter_effort:0 "重视战斗机"
 RAJ_fighter_effort_desc:0 "我们需要战斗机来为轰炸机护航并拦截任何威胁我国领土的敌方战机。"
 RAJ_royal_indian_air_force:0 "皇家印度空军"
 RAJ_royal_indian_air_force_desc:0 "是时候将我们的小型空军拓展为武装力量的一个独立分支了。一支拥有独立指挥系统的国家空军将更好地为印度人民和帝国服务。"
 RAJ_the_smiling_buddha:0 "笑面佛陀"
 RAJ_the_smiling_buddha_desc:0 "科学家们就要破解原子力的秘密了——这将造成威力巨大的爆炸。我们不能在核武上有任何落后。"
 RAJ_great_indian_peninsula_railway:0 "大印度半岛铁路"
 RAJ_great_indian_peninsula_railway_desc:0 "1925年政府对大印度半岛铁路的控制意味着它的扩展和改进的责任都落在我们身上了。人口的增长意味着国家需要更好的交通基础建设。"
 RAJ_industrial_expansion:0 "工业扩张"
 RAJ_industrial_expansion_desc:0 "上亿人将印度作为自己的家园，庞大的人口正好能作为印度成为工业大国的基底。"
 RAJ_tata_steel:0 "塔塔钢业"
 RAJ_tata_steel_desc:0 "塔塔钢业即将成为帝国最大的钢铁制造商。产量的提高将进一步驱动印度的现代化进程。"
 RAJ_assam_oil:0 "阿萨姆邦油"
 RAJ_assam_oil_desc:0 "阿萨姆是印度石油资源中心产地，临近迪格博伊炼油厂。应对这项资源进行拓展与利用。"
 RAJ_indian_institute_of_science:0 "印度科学研究所"
 RAJ_indian_institute_of_science_desc:0 "在班加罗尔印度科研所让印度人民中最优秀最聪慧的群众为我们的进步添一份力。"
 RAJ_institute_of_fundamental_research:0 "基础研究所"
 RAJ_institute_of_fundamental_research_desc:0 "一些主要科学家和实业家正在支持一种新型基础研究所以便利用在物理领域中的最新发现。"
 RAJ_research_collaboration:0 "研究合作"
 RAJ_research_collaboration_desc:0 "英国证明了与合作伙伴共享科研进程的好处。如果我们能采取必要行动确保这一点，整个阵营将能够进行更有效的战时科学研究。"
 RAJ_expand_mazagon_dock:0 "扩建马扎冈船坞"
 RAJ_expand_mazagon_dock_desc:0 "孟买的马扎冈船坞是我们西海岸最重要的造船商。在这场世界危机中它需要更大的空间。"
 RAJ_found_scindia_shipyard:0 "建立辛迪亚造船厂"
 RAJ_found_scindia_shipyard_desc:0 "我们需要在东海岸建立一家造船厂，因此在维沙卡帕特南建立辛迪亚造船厂对我国海军的未来是有益的。"
 RAJ_royal_indian_navy:0 "皇家印度海军"
 RAJ_royal_indian_navy_desc:0 "皇家印度海军必须要极速扩员。新战术与新船只将是首要目标。"
 RAJ_screening_effort:0 "重视屏卫舰"
 RAJ_screening_effort_desc:0 "在到苏伊士运河的南方航路的防卫上，印度将起到至关重要的作用。巡航和护航任务有助于将重要物资和士兵运往欧洲和非洲战区。"
 RAJ_cruiser_effort:0 "重视巡洋舰"
 RAJ_cruiser_effort_desc:0 "巡洋舰足以达到现在印度海军的发展和扩张需求了。"
 RAJ_submarine_effort:0 "重视潜艇"
 RAJ_submarine_effort_desc:0 "在亚洲，由于日本海军水面舰队的崛起，将我方海军关注点转到水下让潜艇进行突击也许更有利。"
 RAJ_capital_ship_effort:0 "重视主力舰"
 RAJ_capital_ship_effort_desc:0 "作为英国前哨站，印度已经明白主力舰在主导海域控制权时的力量。我们应该建造自己的重巡洋舰和战舰。"
 RAJ_modernizing_navy:0 "海军现代化"
 RAJ_modernizing_navy_desc:0 "更好的引擎，船员拥有更大空间，高航速和大口径火炮。印度海军很快将成为整个大陆上最优秀的海军。"
 RAJ_east_india_railways:0 "东印度铁路"
 RAJ_east_india_railways_desc:0 "政府对东印度铁路的控制将其扩展和改良的决定权全交到我们各个部长的手里了。"
 RAJ_integrate_princely_railways:0 "土邦集成铁路"
 RAJ_integrate_princely_railways_desc:0 "一些印度土邦出资建造了州内独立铁路系统。但直到现在，这些铁路与英属印度所建铁路几乎不互通。必须将整个印度的铁路连接在一起。"
 RAJ_ishapore_arsenal:0 "伊莎波尔军工厂"
 RAJ_ishapore_arsenal_desc:0 "伊莎波尔军工厂和步枪制造厂自18世纪起就已经在运营了。它曾经提出许多创新性枪械设计，同时也是我们的武装生产系统的核心。"
 RAJ_clamp_down_on_corruption:0 "清除腐败"
 RAJ_clamp_down_on_corruption_desc:0 "尽管英国工业努力拓展印度铁路系统，但扩张带来的利润却很少真正到达印度。交通部门内有着地方性腐败和双向交易，我们必须做些什么。"
 RAJ_strengthen_ties_with_british_investors:0 "加深与英国投资者的关系"
 RAJ_strengthen_ties_with_british_investors_desc:0 "我们仍在严重依赖英国的资本来扩建工厂和资源区。直到我们拥有一个属于自己的强力银行部门，我们必须躬身屈膝向伦敦寻求支持。"
 RAJ_british_rail_investors:0 "英国铁路产业投资者"
 RAJ_british_rail_investors_desc:0 "印度的平民与交通基础设施需要从英国投资者投入大量资金。"
 RAJ_british_arms_investors:0 "英国武装产业投资者"
 RAJ_british_arms_investors_desc:0 "如果我们想赶快让武器制造厂开始运营，我们需要向英国银行申请投资我们的军工基础设施建设。"
 RAJ_indian_sandhurst_tt:0 "一位名为§Y科丹德拉·马达帕·卡里亚帕§!的§Y4级技能§!的将军将会出现。\n一位名为§Y科丹德拉·苏拜亚·蒂迈雅§!的§Y3级技能§!的将军将会出现。\n一位名为§Y加亚托·纳特·乔杜里§!的§Y3级技能§!的将军将会出现。"
 RAJ_create_unit_gurkas_tt:0 "在德里获得一个精锐廓尔喀单位。"
 RAJ_create_unit_rani_tt:0 "在德里获得一个步兵单位。"
 RAJ_create_unit_sikh_tt:0 "在德里获得一个步兵单位。"
 RAJ_create_general_rani_tt:0 "\n一位名为§Y拉克希米·赛加尔§!的§Y3级技能的将军§!将会出现。"
 continuous_naval_production:0 "海军生产"
 continuous_naval_production_desc:0 "当集中资源在我们的海军船坞和熟练造船工，我们极大的缩短了造船时间。"
 continuous_air_production:0 "空军生产"
 continuous_air_production_desc:0 "我们能重新组建多余产能到航空工业来避免浪费。"
 continuous_non_factory_construct:0 "建造工程"
 continuous_non_factory_construct_desc:0 "我们的建筑工业仍有不足。把我们的精力投入到上面可以极大地提高建造建筑速度。不幸的是，机械工具是我们发展大型工业的瓶颈，他们不会因此受益。"
 continuous_reduce_training_time:0 "部队训练"
 continuous_reduce_training_time_desc:0 "靠跟针对性的专业先进训练每个师团，我们能够把原来可能要中断训练部署的部队正常训练好。"
 continuous_suppression:0 "镇压抵抗"
 continuous_suppression_desc:0 "靠渗透占领区域的抵抗组织策反他们的领导人，我们能够大幅减少抵抗组织造成的伤害。"
 continuous_repair:0 "建筑修理"
 continuous_repair_desc:0 "我们能够组建专业化修理队。提高工厂，基建的再造速度。"
 continuous_tech_share:0 "科技共享"
 continuous_tech_share_desc:0 "我们能鼓励我们的科研所去盟友的国家。提高我们的科研共享奖励。"
 continuous_boost_freedom:0 "提高自治"
 continuous_boost_freedom_desc:0 "重新构造我们的殖民地政府和雇佣原住民官员，我们有能力专注于我们自己的政务。"
 continuous_restrict_freedom:0 "压制附庸"
 continuous_restrict_freedom_desc:0 "我们的附庸有一些像是"自主"或是"独立"之类的愚蠢想法。是时候纠正一下他们了。"
 continuous_mass_production:0 "投资大规模生产"
 continuous_mass_production_desc:0 "数量在某种程度上即是质量,我们应该尽可能生产更多武器而不是去担心新设计."
 continuous_war_mobilization:0 "去前线！"
 continuous_war_mobilization_desc:0 "我们应该动员人民准备战争,尽管如此混乱带来的恐惧与工厂因工人们转职为士兵而受损失之类是肯定的,但这种将会结束."
 continuous_naval_program:0 "野心勃勃的海军发展计划"
 continuous_naval_program_desc:0 "如果我们投入更多资源并驱动一些地上工厂去协助海军船坞的生产,应该能够提高海军产出."
 continuous_quality_production:0 "投资高质量装备"
 continuous_quality_production_desc:0 "我们可以让生产线专注于提高产品质量来增强各类装备在战场上的效果."
 continuous_quantity_production:0 "加快生产速度"
 continuous_quantity_production_desc:0 "我们可以将生产与设计精简化以增加装备生产的总工业产出,但质量低下的问题将对我军在战场上的表现有所影响."
 continuous_labor_corps:0 "工人部队"
 continuous_labor_corps_desc:0 "我们可以动员部分人力组成工人部队以进行基础建设项目的建造与修理."
 continuous_logistics_corps:0 "后勤部队"
 continuous_logistics_corps_desc:0 "我们可以将部分人力组成特别特勤部队来改善补给运输与管理来确保我军士兵一直能够酒足饭饱以备作战."
 continuous_healthcare:0 "投资医保"
 continuous_healthcare_desc:0 "我们可以在祖国土地上投资并借科学之力改善人民的医保与教育."
 continuous_massive_infra_effort:0 "大规模基建项目"
 continuous_massive_infra_effort_desc:0 "我们可以驱动我国的一大部分资源、工业生产与人力来以大规模基建建设能力以应对我国在如此艰难时刻的庞大需求."
 generic_monarchist_1:0 "传统民族精神"
 generic_monarchist_1_desc:0 "旧方法使我们更强大."
 generic_monarchist_2:0 "改革皇权"
 generic_monarchist_2_desc:0 "改革我们的军队是保护Kingdom,为国王服务必不可少"
 generic_monarchist_3:0 "专制政治"
 generic_monarchist_3_desc:0 "宫廷阴谋伤害我们的Kingdom,我们应该把贵族到我们身边"
 generic_monarchist_4:0 "帝国卫队"
 generic_monarchist_4_desc:0 "我们要训练我们的士兵不仅在现代战争而是为国王和国家的绝对忠诚,他们要战斗,没有问题"
 FRA_tools_modernisation:0 "工业现代化"
 FRA_tools_modernisation_desc:0 "法国工业园已经过时了,特别老,我们需要购置新机器."
 FRA_decrease_unemployement:0 "减少失业"
 FRA_decrease_unemployement_desc:0 "随着上一次经济危机,失业率仍然很高,产量低,我们可以从鼓励工业投资创造新的工作."
 FRA_overseas_factories:0 "法属阿尔及利亚"
 FRA_overseas_factories_desc:0 "法国阿尔及利亚被认为是法国的一部分,所以我们必须加强这些地区的生产基础设施."
 FRA_cnrs:0 "国家科学研究中心"
 FRA_cnrs_desc:0 "为了协调我们当前研究实验室的活动,我们必须将所有组织合并到一个国家中心,以提高研究能力."
 FRA_buy_heavy_water:0 "购买重水"
 FRA_buy_heavy_water_desc:0 "欧洲是不稳定的,核科学的初步测试显示出有希望的结果,挪威所有的重型水库都应该用来保护我们的研究."
 FRA_research_grants:0 "资助研究"
 FRA_research_grants_desc:0 "为了激励我们的国家研究生产,我们可以给我们最好的科学家团队提供优惠,技术进步可以让我们向目标更进一步."
 FRA_agriculture_national_office:0 "国家农业机构"
 FRA_agriculture_national_office_desc:0 "为了稳定谷物市场,我们可以创建一个新的机构来控制其进出口,并修正价格"
 FRA_colonial_investments:0 "开发殖民地"
 FRA_colonial_investments_desc:0 "欧洲正面临危机,我们应该把重点放在改善我们在南部和殖民地的土地上,以确保我们能够一直支持本土."
 FRA_vienot_agreement:0 "发展中东殖民地"
 FRA_vienot_agreement_desc:0 "叙利亚和黎巴嫩的法国独立运动不能永远持续下去,但参议院不愿放弃独立,我们可以作出一些建设,鼓励叙利亚人和黎巴嫩人支持我们."
 FRA_develop_morocco:0 "开发摩洛哥"
 FRA_develop_morocco_desc:0 "我们摩洛哥的地区需要更多的支持来改善当地的生产和发展."
 FRA_develop_tunisia:0 "开发突尼斯"
 FRA_develop_tunisia_desc:0 "突尼斯地区展示了广泛的可能性,我们应该投资发展基础设施."
 FRA_develop_algeria:0 "开发阿尔及利亚"
 FRA_develop_algeria_desc:0 "我们应当将工业集中在阿尔及尔,如果欧洲的紧张局势增加,我们仍然会有敌方轰炸机航程之外的工业能力."
 FRA_develop_indochine:0 "开发印度支那"
 FRA_develop_indochine_desc:0 "如果我们想利用我们的印度支那殖民地作为太平洋地区的主要基地,我们必须先建立更多的基础设施来部署我们的部队,以及增加港口的容量."
 FRA_technology_sharing:0 "技术共享"
 FRA_technology_sharing_desc:0 "要想更快发展科技,一个很好的解决方案可以是与我们的殖民地和我们的盟友分享我们的研究."
 FRA_sahara_oil:0 "撒哈拉石油计划"
 FRA_sahara_oil_desc:0 "石油是法国重要的资源,我们可以预期撒哈拉沙漠找到这种黑金,而且我们自己的石油生产仍然非常有限,所以应该开发德国这样的合成油技术."
 FRA_tungsten_mines:0 "钨矿"
 FRA_tungsten_mines_desc:0 "为了喂养我们的战争机器,我们需要更多的钨,我们可以在印度支那地区找到更多的钨."
 FRA_economic_reforms:0 "经济改革"
 FRA_economic_reforms_desc:0 "法国经济处于不稳定的局面,我们必须开展经济改革,摆脱通货膨胀,稳定法郎、减少国家赤字."
 FRA_economic_reforms_tooltip:0 "§R“通货膨胀”事件解锁！.\n§!"
 FRA_sncf:0 "国有化铁路公司"
 FRA_sncf_desc:0 "法国主要铁路公司的国有化将确保对运输工具的控制,新的法国国家铁路公司将负责开发现有基础设施."
 FRA_sncf_tooltip:0 "添加最大§Y基础设施§! 在 §Y法兰西岛§!, §Y加来海峡§!, §Y尚帕涅§! 和 §Y阿尔萨斯§!"
 FRA_devaluation:0 "法郎贬值"
 FRA_devaluation_desc:0 "快速摆脱通货膨胀的唯一有效途径是如果有必要,多次贬值货币."
 FRA_budget_deficit_law:0 "削减赤字"
 FRA_budget_deficit_law_desc:0 "必须通过采取削减公共开支等措施来减少国家赤字."
 FRA_exchange_rate_stabilisation:0 "稳定汇率"
 FRA_exchange_rate_stabilisation_desc:0 "由于法郎的高价值导致出口下滑,我们可以建立一个交易所稳定基金,以抵制通货膨胀和资金逃税."
 FRA_exchange_rate_stabilisation_tooltip:0 "§R焦点解锁支持Blum或由共产党政府.\n§！"
 FRA_bank_france:0 "国有化银行"
 FRA_bank_france_desc:0 "我们已经改革了银行,但是要重新控制经济形势,我们必须将其国有化."
 FRA_rearmament:0 "重整军备"
 FRA_rearmament_desc:0 "德国的威胁越来越大,我们需要重新动员我们的国家."
 FRA_military_complex_nationalisation:0 "军事综合体"
 FRA_military_complex_nationalisation_desc:0 "我们的制造能力仍然有限,我们可以强制一些制造商的国有化达到更高的生产效率."
 FRA_military_complex_nationalisation_tooltip:0 "将启用§Y工业专注§! : §Y汽车和拖拉机电气公司§!和§Y维特拉汽车和拖拉机电气公司§!.\n"
 FRA_defense_national_funds:0 "增加国防预算"
 FRA_defense_national_funds_desc:0 "我们无法以现有手段达到我们的生产目标,我们需要增加国防预算经费."
 FRA_defense_national_funds_tooltip:0 "§Y解锁国策树中的军事项§!\n将启用§Y政治顾问§! : §Y费利克斯·古安§! and §Y保罗·富尔§!."
 FRA_war_material_licence:0 "战争物资生产许可证"
 FRA_war_material_licence_desc:0 "为了刺激军工业的发展和确保步兵设备的供应,我们可以增发生产许可证."
 FRA_war_material_licence_tooltip:0 "§YMAB§! (Mass Equipement Producer), §YAPX§! (Defensive Artillery Designer) and §YDe Dion-Bouton§! (Quality Motorised Designer)."
 FRA_aircraft_manufacturer_nationalisation:0 "国有化飞机制造商"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "随着美国飞机购买谈判停滞不前,我们应该使飞机制造商国有化,以解决该部门法国的生产力不足"
 FRA_partial_mobilization:0 "部分动员"
 FRA_partial_mobilization_desc:0 "德国人是侵略性的,世界是不安全的,战争离我们很近,我们应该宣布部分动员."
 FRA_commit_automobile_manufacturer:0 "车辆制造商"
 FRA_commit_automobile_manufacturer_desc:0 "汽车制造商通常也是大型军用发动机的主要生产商,他们生产坦克和机动车辆的部件.国家需要与工业部门合作,实现军队的机械化."
 FRA_commit_automobile_manufacturer_tooltip:0 "YLorraine Dietrich§§！（质量坦克设计师）,§Yberliet§！（进攻的坦克设计师）和§Ydelaunay Belleville§！（防守坦克设计师）."
 FRA_wartime_organisation_act:0 "战时动员法案"
 FRA_wartime_organisation_act_desc:0 "在战争爆发前夕,我们必须颁布战时动员法案"
 FRA_war_effort_law:0 "战时经济"
 FRA_war_effort_law_desc:0 "为了促成战争胜利,每个法国人都必须进行军事配给,还可以购买国债."
 FRA_social_reforms:0 "社会改革"
 FRA_social_reforms_desc:0 "马蒂诺协议是部分成功的,但在如今经济背景下,可以随时清除,我们必须进一步推进社会改革,确保我们的利益."
 FRA_matignon_agreements_amendement:0 "马蒂诺协议修正案"
 FRA_matignon_agreements_amendement_desc:0 "在这个困难的经济形势下,马蒂诺协议无疑是自杀行为,我们被迫放弃部分好处,比如每周工作40个小时来补救经济."
 FRA_matignon_agreements_tooltip:0 "§R藉由'马蒂尼翁协议'事件解锁.\n§!"
 FRA_support_blum:0 "支持莱昂·布鲁姆"
 FRA_support_blum_desc:0 "莱昂·布鲁姆的改革没有民众的想的那么有效,但是他处于这个方向,我们应该给他更多的权力来改革社会."
 FRA_support_blum_tooltip:0 "§ydelay阵线的崩溃.\n§！"
 FRA_intervention:0 "法国的干预"
 FRA_intervention_desc:0 "许多民主国家需要我们的帮助.我们不能允许另一个法西斯或共产主义党派夺取政权.每个愿意为民主事业奋斗的人都应当获得他应有的权力."
 FRA_intervention_tooltip:0 "§R英国或许会拒绝联盟.\n§!"
 FRA_support_daladier:0 "支持达拉第"
 FRA_support_daladier_desc:0 "莱昂·布鲁姆向我们表明,他在危机期间不能领导一个国家,他必须辞职,并让激进党的领导人达拉第领导我们的国家."
 FRA_support_daladier_tooltip:0 "§Y解锁国策树中的重新武装部分\n§!"
 FRA_status_quo:0 "维持现状"
 FRA_status_quo_desc:0 "法国是自由的摇篮和保护者,应该保持如此,如果我们需要再次实现团结,那么我们必须在减少民主支持度之前稳定下去."
 FRA_little_entente:0 "小协约国"
 FRA_little_entente_desc:0 "小协约国是上一次世界大战后成立的一个组织，它的目的是阻止奥地利和匈牙利被它们的邻国侵犯，这个组织得到了法国的支持，但现在开始崩溃了。我们与其巩固与英国之间的纽带，不如主动恢复并强化这一阵营，就从创始国捷克斯洛伐克开始。"
 FRA_popular_front_united:0 "创建小协约国"
 FRA_popular_front_united_desc:0 "改革完成后,我们现在必须停止自己的斗争,保持团结,阵线不会崩溃,我们将为法国的“自由,平等,博爱”争取盟国！"
 FRA_popular_front_united_tooltip1:0 "§流行前线将在1938年8月的倒闭,如果不是统一的.§！"
 FRA_popular_front_united_tooltip2:0 "§流行前线将在1939年6月的倒闭,如果不是统一的.§！"
 FRA_invite_poland:0 "邀请波兰"
 FRA_invite_poland_desc:0 "德国声称但泽和波兰的前领土,将他们带入小协约国将保证其安全."
 FRA_research_treaty:0 "研究条约"
 FRA_research_treaty_desc:0 "通过与盟友分享技术,我们的整个阵营将能够更有效地进行战时研发."
 FRA_invite_benelux:0 "邀请比荷卢"
 FRA_invite_benelux_desc:0 "比利时、荷兰和卢森堡是德国的目标,为了避免他们绕过马其诺线,我们必须确保他们与我们的军事合作."
 FRA_economic_cooperation_agreement:0 "经济合作协议"
 FRA_economic_cooperation_agreement_desc:0 "为了确保完美的军事合作,我们必须确定一些经济和物流协议."
 FRA_preventive_intervention:0 "预防性干预"
 FRA_preventive_intervention_desc:0 "对于德国人我们别无选择,为了自由世界和我们孩子的未来,是战争的时候了."
 FRA_radicalize_front:0 "支持左翼"
 FRA_radicalize_front_desc:0 "人民阵线的改革并没有太大的趋势来改变现状,必须激进政治,让更多的共产党人到政府."
 FRA_grands_travaux:0 "伟大工程"
 FRA_grands_travaux_desc:0 "一系列社会建设方案将伴随着国家的新社会化,减少失业,建立公共结构."
 FRA_ideological_indoctrination:0 "意识形态灌输"
 FRA_ideological_indoctrination_desc:0 "我们在政治上建立的价值观和目标是值得为之献身不亚于任何古代的信仰."
 FRA_loyal_comintern:0 "忠于共产国际"
 FRA_loyal_comintern_desc:0 "随着我们改变迎来了更多敌人,我们需要加强我们在一些强大盟友中间的地位,与共产国际的关系越来越强,现在是充分致力于共产国际的时候了."
 FRA_research_cooperation:0 "科学合作"
 FRA_research_cooperation_desc:0 "苏维埃是一个聪明智慧的国家,但他们没有一个严肃的科学计划方案,我们将与我们的盟友合作,分享知识,获得互利."
 FRA_assistance_treaty:0 "法苏互助条约"
 FRA_assistance_treaty_desc:0 "我们两个共产主义国家之间的双边条约将减少中欧的威胁,特别是将会阻止德国的侵略."
 FRA_fascist_threat:0 "法西斯威胁"
 FRA_fascist_threat_desc:0 "凡尔赛条约和经济制裁并没有阻止德国,而是提供了肥沃的土壤,甚至更加邪恶的运动,德国必须再次被击败,至少暂时受到控制."
 FRA_reject_moscow_autority:0 "拒绝莫斯科权威"
 FRA_reject_moscow_autority_desc:0 "布尔什维克只是另一个独裁,只寻求自己的利益,我们应该拒绝与莫斯科一起走近,建立我们自己的共产主义."
 FRA_collectivisation:0 "集体化"
 FRA_collectivisation_desc:0 "私营企业和资源的集体化运动将有助于我们更好地监督国家和稳定国家."
 FRA_strike_empire:0 "支持英国工人罢工"
 FRA_strike_empire_desc:0 "世界上对自由的真正威胁是欧洲超级大国建立的资本主义帝国,必须被压制,让他们的人民从大英帝国开始被释放."
 FRA_far_right_leagues:0 "极右翼联盟"
 FRA_far_right_leagues_desc:0 "极右翼联盟是反对议会主义的法国运动组织,以游行街头政治示威和制造骚乱表达其主张. 为了团结法国,我们可以利用它们来维护国家利益,避免国家陷入衰败."
 FRA_front_liberte:0 "自由阵线"
 FRA_front_liberte_desc:0 "为了反对人民阵线,我们必须与反马克思主义的组织达成联盟.自由阵线将联合所有能够反对集体主义的力量."
 FRA_support_ppf:0 "法国人民党"
 FRA_support_ppf_desc:0 "法国人民党谴责议会主义,寻求限制民主的办法,并根据自己的专制信仰重塑法国社会.他们强烈反对马克思主义和自由主义.随着自由阵线的成功,引领运动的法国人民党应该进入政府."
 FRA_demand_wallonia:0 "要求瓦隆主权"
 FRA_demand_wallonia_desc:0 "比利时的瓦隆地区是法语区.他们不觉得他们是法国人,但我们可以用一些外交技巧来控制这个省份."
 FRA_split_switzerland:0 "瓜分瑞士"
 FRA_split_switzerland_desc:0 "瑞士的中立政策和民主主张是对我们政府的侮辱.我们可以和希特勒和墨索里尼进行秘密交易,国家分成三片."
 FRA_strike_urss:0 "入侵苏联"
 FRA_strike_urss_desc:0 "苏联的威胁仍在继续增长.我们不能容忍一个侵略性的苏联,为了争取更美好的明天,我们别无选择."
 FRA_cagoule_coup:0 "拉卡古勒组织"
 FRA_cagoule_coup_desc:0 "拉卡古勒是一个反共产主义的法西斯团体,利用暴力来促进运动.我们将接触并资助军队内支持我们的军官.这些军官支持反议会运动."
 FRA_state_reorganisation:0 "国家重组"
 FRA_state_reorganisation_desc:0 "我们需要重新思考国家的结构.放弃这些议会意识形态,可以创造一个强大而独特的党."
 FRA_claim_rhinland:0 "要求莱茵兰主权"
 FRA_claim_rhinland_desc:0 "德国的威胁逐年增加,我们必须在莱茵左边建立缓冲状态."
 FRA_dismantle_germany:0 "肢解德意志"
 FRA_dismantle_germany_desc:0 "德国人让我们别无选择.为了法国和我们孩子的未来,战争!."
 FRA_convince_spain:0 "西班牙外交游说行动"
 FRA_convince_spain_desc:0 "宗教,文化和意识形态的相近,佛朗哥和西班牙民族主义者是我们的天然盟友.团结起来,我们将保护拉丁裔人免受德国的威胁."
 FRA_action_francaise:0 "前进法国"
 FRA_action_francaise_desc:0 "前进法国组织,支持恢复君主制,在1905年法国颁布法律,让教会和国家分离,恢复罗马天主教作为国教.许多反对此法律的人组成前进法国组织."
 FRA_papal_rehabilitation:0 "教皇归来"
 FRA_papal_rehabilitation_desc:0 "1926年,教皇庇护十一世谴责前进法国领袖毛拉斯,因为他持有不可知论的宗教观点.为了共同反对共产主义,我们可以要求教皇取消谴责."
 FRA_union_latins:0 "拉丁联盟"
 FRA_union_latins_desc:0 "在欧洲(意大利,法国,西班牙,葡萄牙和罗马尼亚)有普遍的拉丁文化影响,此联盟将平衡我们与德国之间的力量对比,我们从罗马尼亚开始,我们的支持将让罗马尼亚政局保持稳定."
 FRA_restoration:0 "皇帝复辟"
 FRA_restoration_desc:0 "现在是时候结束共和国,亨利七世将登基.强大的君主制将团结我们每个人."
 FRA_camelots_roi:0 "高举圣女贞德的旗帜"
 FRA_camelots_roi_desc:0 "卡米洛斯罗伊是一个极右翼青年组织.这些青年组织可以强化我们在法国社会中的地位."
 FRA_invite_portugal:0 "邀请葡萄牙"
 FRA_invite_portugal_desc:0 "作为拉丁国家,葡萄牙是法国人民的天然.我们必须加强这种友谊."
 FRA_giraud_plan:0 "吉罗改革计划"
 FRA_giraud_plan_desc:0 "在这样纷争的时代,我们最好加强防御能力.如果有威胁,让他们尽管来.我们可以将他们一一驱逐.我们已经有一位完美的候选人来领导军队改革."
 FRA_alpine_forts_tooltip:0 "§R焦点解锁 '国防基金'.\n§!"
 FRA_de_gaulle_strategy:0 "戴高乐的战略构想"
 FRA_de_gaulle_strategy_desc:0 "我们不能坐看敌人进入我们的国界.我们抛弃我们的盟友,让他们在战争单独作战.甘末林会负责起改革和组织军队的工作."
 FRA_mechanized_focus_tooltip:0 "§R焦点解锁 '国防基金'.\n§!"
 FRA_tank_modernisation:0 "坦克现代化"
 FRA_tank_modernisation_desc:0 "坦克是未来的发展方向.如果我们想控制战场,我们需要更强大的坦克."
 FRA_further_armament_program:0 "武装计划"
 FRA_further_armament_program_desc:0 "随着军费的增加,我们可以开始重开武器生产线.我们将保证大家手中都有一支步枪."
 FRA_further_armament_program_tooltip:0 "§R焦点解锁 '国防基金'.\n§!"
 FRA_general_mobilisation_order:0 "广泛征兵"
 FRA_general_mobilisation_order_desc:0 "我们需要继续在陆军,空军和海上作战,并为此动员每个法国人."
 FRA_africa_army:0 "非洲军团"
 FRA_africa_army_desc:0 "非洲军团保证了我们在北非殖民地的统治地位.我们可以依赖阿拉伯土著,柏柏尔志愿者和法国定居者团的力量."
 FRA_colonial_troops:0 "殖民地部队"
 FRA_colonial_troops_desc:0 "重组西非,中非和海外的部队.我们可以使用这些部队来作战并吸取他们的作战经验."
 FRA_foreign_legion:0 "外籍军团"
 FRA_foreign_legion_desc:0 "外籍军团是非洲军队中的精英部队,由不同国籍和背景的士兵组成.经验丰富的外籍军团将是我们的先锋."
 FRA_commandos_marine:0 "海军陆战突击队"
 FRA_commandos_marine_desc:0 "海军陆战队是法国海军特种作战部队.他们在两栖战争和海军侦察方面的强大战斗力能迅速打败法国的敌人."
 FRA_blum_viollette_project:0 "布鲁姆-维奥莱特联合方案"
 FRA_blum_viollette_project_desc:0 "百隆紫罗兰联合方案主张少数阿尔及利亚人获得完全的法国公民权,通过扩大对其他群体的利益,可以招募殖民地的士兵,但是法国在当地的定居者会大量抗议."
 FRA_naval_contruction_program:0 "海军建设计划"
 FRA_naval_contruction_program_tt:0 "没有足够的建筑槽 §Y海军基地§!"
 FRA_naval_contruction_program_desc:0 "如果我们计划扩大海军,第一步是改善和扩大我们的海军基地.我们独特的飞船需要时刻注意随时准备战斗."
 FRA_altlantic_domination:0 "大西洋统治"
 FRA_altlantic_domination_desc:0 "提高我们的战舰的设计会导致大西洋巨大的战术优势.有异议的范围和权力,没有人能逃脱他们的枪."
 FRA_pacific_protection:0 "太平洋的保护"
 FRA_pacific_protection_desc:0 "海军理论家们要我们注意我们的过时的载体.他们对如何在发展方向正确的情况下进一步利用承运人提出建议.真正的进步离不开我们的全力支持.这将确保我们控制太平洋,并帮助保护我们的殖民地对抗日本."
 FRA_darlan_doctrine:0 "达尔朗主义"
 FRA_darlan_doctrine_desc:0 "在船舶设计的进展开辟了在战术和战略机动的新选择.Darlan上将提出新理论,需要适当的测试,我们将准备当战争终于来了."
 FRA_mediterranean_special_measures:0 "地中海的特殊措施"
 FRA_mediterranean_special_measures_desc:0 "意大利人正在加强他们的海军,并希望增加他们在Mediterranean的势力.如果我们失去了我们的海上防线,我们祖国的直接入侵风险.我们必须确保我们的船是最新技术的建立."
 FRA_standardisation_engine:0 "发动机标准化"
 FRA_standardisation_engine_desc:0 "我们的潜艇和海军轰炸机公园老旧,急需更新.然而,有太多的变体能够高效地生产它们.我们需要首先规范他们."
 FRA_air_bases:0 "扩大我们的新空军基地"
 FRA_air_bases_bypass_tt:0 "没有足够的建筑槽 §Y空军基地§!"
 FRA_air_bases_desc:0 "是时候扩张我们的空军了！已经计划开始兴建新的空中基地，以支持飞机和工作人员的显著增长。"
 FRA_modernisation_program:0 "现代化计划"
 FRA_modernisation_program_desc:0 "一些革命性的民用工程可以应用于我们的战士,以提高他们的速度、射程和最大高度.如果我们想跟上别人的进步,我们需要集中精力在这一点上."
 FRA_buy_americain:0 "购买美国轰炸机"
 FRA_buy_americain_desc:0 "空中支援是我们的防守和进攻能力的一个重要组成部分.然而,我们目前的型号太老了.如果我们可以通过最新的美国模式,我们将在比赛中."
 FRA_barrage_david:0 "弹幕戴维"
 FRA_barrage_david_desc:0 "在英国发现的启发下,空军研制了一种新的双基地雷达模型来探测敌机.这可能在即将到来的斗争中至关重要."
 FRA_interwar_experience:0 "战争的经验"
 FRA_interwar_experience_desc:0 "飞机为地面部队提供支持的反阿特拉斯起义中间是一个非常有效的另外.这些飞机现在有几个改进的建议,我们应该把它们添加到我们的机动中."
 FRA_reorganize_air_army:0 "整编空军"
 FRA_reorganize_air_army_desc:0 "我们有足够的经验以更快的速度检验新的空战理论,但是在我们目前的指挥结构下,空军很难管理.我们首先需要做一些重组."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "苏联制造了一支空降空降兵,放下士兵和装备.我们应该建立一个类似的军事集团."
 front_explosed:0 "流行前线解散"
 tblra_linguistic_question_in_military:0 "军事上的语言问题"
 tblra_linguistic_question_in_military_desc:0 "多年来,佛兰芒分裂运动希望军队在语言基础的,主张弗拉芒士兵不懂法语的命令了."
 tblra_army_linguistic_divide:0 "军队语言问题有所改善 "
 tblra_army_linguistic_divide_desc:0 "多年来,佛兰芒运动希望军队在语言基础的分裂,主张弗拉芒士兵不懂法语的命令了."
 tblra_depillarize_the_belgians:0 "顽固的比利时社会"
 tblra_depillarize_the_belgians_desc:0 "我们当前的刚性荷兰社会革命和更好的未来障碍."
 tblra_choose_Rex:0 "选择雷克斯"
 tblra_choose_Rex_desc:0 "在这个国家,雷克斯是最强的法西斯党,雷克斯想让祖国强大而团结,雷克斯将展示比利时的光荣,雷克斯将获胜!"
 tblra_choose_Verdinaso_desc:0 "VNV只希望分裂国家,他们不想看到瓦龙人并不是我们的敌人,但我们的种族兄弟.相反,如果我们能够团结我们的人民在荷兰我们可以统一Dietsland形式,联盟的荷兰和佛兰德人.这个新国家将庆祝我们的永久联盟经过500年的分离."
 tblra_choose_Verdinaso:0 "选择Verdinaso"
 tblra_go_left:0 "支持比利时共产党"
 tblra_go_left_desc:0 "我们国家一直由银行家和腐败企业家控制.现在的比利时共产党开始得到支持,我们必须把无产阶级革命进行到底!"
 tblra_go_right:0 "支持雷克斯和Verdinaso"
 tblra_go_right_desc:0 "我国已经统治了太久的类自私腐败的政客和银行家的朋友.这个是遵守只是加速了我们的社会道德瓦解,让那些臭名昭著的红狗,把我们的人远离,神圣,天主教和使徒教会.是时候让我们的祖国醒来!"
 tblra_fascist_legions:0 "比利时反布尔什维克军团"
 tblra_fascist_legions_desc:0 "我们需要动员支持者为了对抗每一个受到共产主义威胁的国家"
 tblra_belgian_militarism:0 "比利时的军国主义"
 tblra_belgian_militarism_desc:0 "比利时使得大约二千年历史!我们有很伟大的凯撒,打败了法国在黄金之战热刺和伟大的战争期间我们已经击败了德国人.我们的遗产是英勇的军队必须反映这一点."
 tblra_claim_the_benelux:0 "索赔旧勃艮第的荷兰"
 tblra_claim_the_benelux_desc:0 "荷兰曾经团结…不,不是威廉·范·奥伦治王而是由佛兰德伯爵、布拉班特和勃艮第产区执政从布鲁日公爵,布鲁塞尔和第戎.荷兰人民是一个高贵的民族,拥有共同的遗产.因此,他们必须团结在一条规则下,我们的规则下."
 tblra_burgundian_circuit:0 "恢复勃艮第圈"
 tblra_burgundian_circuit_desc:0 "帝国人醒来！ 通过这些话,莱昂·德格雷勒（LéonDegrelle）呼吁所有比利时人恢复勃艮第公爵在法国和德国之间建立一个国家的野心,灵感来自皇帝查尔斯五世建立的勃艮第圈.然而一些怀疑论者开始称他为“温和我,国王 勃艮第“（注：那些怀疑论者像他一样,在东区的瓦隆军团的士兵）."
 tblra_proclaim_thiois_empire:0 "宣告蒂奥斯帝国的成立"
 tblra_proclaim_thiois_empire_desc:0 "现在我们的主要目标已经完成了,我们终于可以摆脱我们旧比利时的名字,用一个更清楚地显示我们帝国联盟的力量的新名字来取代它.蒂奥斯帝国！"
 tblra_unite_dietsland:0 "团结的力量"
 tblra_unite_dietsland_desc:0 "现在可以饮食业联盟了,首先我们必须统一荷兰联合王国的边界,然后我们可以在法国罢工,以扭转沃邦和路易十四的塞巴斯蒂安臭名昭着的战争条约,并重新统一十七省.它会奏效,因为座右铭说："团结就是力量"
 tblra_proclaim_dietsche_rijk:0 "宣布布蒂谢尔帝国成立"
 tblra_proclaim_dietsche_rijk_desc:0 "现在我们的主要目标已经完成了,我们终于可以摆脱我们旧比利时的名字,用一个更清楚地显示我们帝国联盟的力量的新名字来取代它.布蒂谢尔帝国"
 tblra_fascist_youth_organizations:0 "建立法西斯青年组织"
 tblra_fascist_youth_organizations_desc:0 "在北部和南部,我们可以说不同的语言,但我们在我们共同的日耳曼语起源是团结一致的.这个古老的thruth必须被教给青年,因为他们是我们国家的未来,我们的种族,是新的欧洲秩序的基础."
 tblra_colonial_claims:0 "要求刚果民主共和国流域"
 tblra_colonial_claims_desc:0 "在柏林会议上,刚果民主主义者真正地被虚伪的“大国”所束缚.现在是修改这些决定的时间,并应用斯坦利暴露的计划：一个伟大的刚果,连接两个海洋,以确保非洲中心文明的胜利."
 tblra_germany_millitary_coop:0 "与德国的军事合作"
 tblra_germany_millitary_coop_desc:0 "随着我国国家觉醒的兴起和与德国的意识形态接触,我们可以与他们建立军事合作关系."
 tblra_belgium_first:0 "天佑我王"
 tblra_belgium_first_desc:0 "来自“比利时的儿子罗伊”来自“Vers l'Avenir”（走向未来）,这是Rexists的赞美诗,它的名字叫Rex,是非常保皇的,利奥波德III本身并不是一个强大的执政者,这个“犹豫不决” 导致“王室问题”,查尔斯王子的摄政和战后的国王赦免."
 tblra_propaganda_ministry:0 "建立宣传部"
 tblra_propaganda_ministry_desc:0 "宣传不是关于灌输...这是引导人们走向正确道路的最佳方式."
 tblra_communist_brigades:0 "比利时共产党旅"
 tblra_communist_brigades_desc:0 "我们需要动员志愿者打击法西斯."
 tblra_communist_army:0 "军队政治"
 tblra_communist_army_desc:0 "个人痛苦是国家荣耀所必需的.在比利时等国,国际主义必须从内部开始传播到世界."
 tblra_sign_pact_with_soviets:0 "与苏维埃签署协定"
 tblra_sign_pact_with_soviets_desc:0 "我们的主要威胁在于纳粹德国.苏联提出改善我们的装甲技术,与德国的坦克进行竞争.双手抓住这个机会！"
 tblra_independent_revolution:0 "独自革命"
 tblra_independent_revolution_desc:0 "这场革命是我们的革命！ 我们对斯大林和他的苏维埃什么也没有！"
 tblra_political_commissars:0 "政委"
 tblra_political_commissars_desc:0 "共产主义革命在向世界丰富的进步的每一个步骤上冒着颠覆.为了确保这一进步不会受到敌人的威胁,正当道路的守护者必须与资本主义的权力斗争."
 tblra_technology_sharing:0 "技术共享"
 tblra_puppet_netherlands:0 "压迫荷兰政府"
 tblra_puppet_netherlands_desc:0 "低收入国家必须摆脱资本主义."
 tblra_communist_propaganda_Benelux:0 "低地国家工人团结一致！"
 tblra_communist_propaganda_Benelux_desc:0 "低地必须摆脱资本主义.确保这种宣传必须传播给我们的邻国,以传播革命."
 tblra_technology_sharing_desc:0 "通过与我们的盟友分享技术进步,我们的整个阵营将能够更有效地进行战时研发."
 tblra_technology_sharing_democracy:0 "技术共享"
 tblra_technology_sharing_democracy_desc:0 "通过与我们的盟友分享技术进步,我们的整个阵营将能够更有效地进行战时研发."
 tblra_technology_sharing_fascism:0 "知识力量"
 tblra_technology_sharing_fascism_desc:0 "通过与我们的盟友分享技术进步,我们的整个阵营将能够更有效地进行战时研发."
 tblra_technology_sharing_communism:0 "社会科学合作"
 tblra_technology_sharing_communism_desc:0 "通过与我们的盟友分享技术进步,我们的整个阵营将能够更有效地进行战时研发."
 tblra_form_coalition_government:0 "组建联盟政府"
 tblra_form_coalition_government_desc:0 "联盟政府是比利时的一个传统,但面对法西斯主义的威胁,所有的民主党派都必须被包括在一个庞大的联盟中,而小的分歧必须放在一边."
 tblra_centralized_communist_government:0 "中央共产党政府"
 tblra_urban_projects_capital:0 "建设布鲁塞尔铁路"
 tblra_urban_projects_capital_desc:0 "通过挖掘隧道,将资本转化为现代化的城市,即使以牺牲建筑魅力为代价,将各种铁路系统连接成一个穿过城市的大网络."
 tblra_fortress_belgium:0 "重新建立列日防御带"
 tblra_fortress_belgium_desc:0 "列日堡是大战之初比利时防守德国的关键要素.一个重要的建筑方案必须尽快开始,以便使其成为阻止德国进攻的关键因素.不要忘记考虑滑翔机攻击的可能性."
 tblra_reinforce_antwerp_brussels:0 "列日要塞"
 tblra_reinforce_antwerp_brussels_desc:0 "布拉班特是我们国家的核心,这里是我们最重要的城市.安特卫普是过去的重要堡垒,布鲁塞尔是我们国家的中心.这两个地区的设防都将把它们变成一个对抗任何敌人入侵的舷墙.从Koningshooikt村延伸到Wavre镇,该线将配备反坦克沟渠,沙坑和Cointet反坦克陷阱."
 tblra_fortress_french_border:0 "强化法国边界"
 tblra_fortress_french_border_desc:0 "法国人是我们真正的敌人,我们必须在战争中做好准备."
 tblra_Support_the_congo_railways:0 "殖民地运输局"
 tblra_Support_the_congo_railways_desc:0 "成立于1935年的“运输殖民地办公室”（OTRACO）（“殖民地运输局”）负责比利时刚果的铁路系统."
 tblra_congo_rubber:0 "扩大橡胶种植园"
 tblra_congo_rubber_desc:0 "刚果的热带气候使其成为橡胶种植园的最佳选择.新品种的使用和种植园的延伸将容易地增加生产.我确信当地人很乐意在这件事上给我们一个帮助"
 tblra_support_tungsten_mining:0 "开发刚果钨矿"
 tblra_support_tungsten_mining_desc:0 "多年来在刚果各个地区发现,殖民地的丰富矿石只是等待文明选择他们来帮助我们的经济."
 tblra_support_tungsten_mining2:0 "扩大刚果钨矿"
 tblra_support_tungsten_mining2_desc:0 "多年来在刚果各个地区发现,殖民地的丰富矿石只是等待文明选择他们来帮助我们的经济."
 tblra_support_tungsten_mining3:0 "进一步扩大钨矿"
 tblra_support_tungsten_mining3_desc:0 "多年来在刚果各个地区发现,殖民地的丰富矿石只是等待文明选择他们来帮助我们的经济."
 tblra_transform_the_congo:0 "扩大殖民地机会"
 tblra_transform_the_congo_desc:0 "改造香蕉港,以增加我们的后勤能力."
 tblra_transform_the_congo2:0 "投资殖民地制造业"
 tblra_transform_the_congo2_desc:0 "即使刚果主要是剥削殖民地,殖民地人口和矿物质量也足以在出口前开始制造过程."
 tblra_transform_the_congo3:0 "增加殖民地制造业"
 tblra_transform_the_congo3_desc:0 "即使刚果主要是剥削殖民地,殖民地人口和矿物质量也足以在出口前开始制造过程."
 tblra_urbanize_wallonie:0 "投资默兹河地区工业"
 tblra_urbanize_wallonie_desc:0 "瓦隆是19世纪初以来欧洲工业化最为发达的地区之一,默兹河和他的支流桑布尔是重要的动脉,帮助将工业产品通过该国,然后到欧洲其他国家."
 tblra_invest_in_FN_Herstal:0 "扩大赫斯塔尔的“法布里克国民”枪械制造公司"
 tblra_invest_in_FN_Herstal_desc:0 "位于列日附近赫斯塔尔的“法布里克国民”和“法兰西皇家大炮铸造厂”都是我们军事生产中最重要的部分.如果我们想增加生产的枪支数量,这些工厂的延伸是强制性的."
 tblra_invest_in_FRC_Herstal:0 "展开“国际佳能”"
 tblra_invest_in_FRC_Herstal_desc:0 "位于列日附近赫斯塔尔的“法布里克国民”和“法兰西皇家大炮铸造厂”都是我们军事生产中最重要的部分.如果我们想增加生产的枪支数量,这些工厂的延伸是强制性的."
 tblra_urban_projects_capital_industry:0 "发展布鲁塞尔工业"
 tblra_urban_projects_capital_industry_desc:0 "随着布鲁塞尔及其周边地区正在建设的新铁路,该市的经济潜力将更加吸引工业和服务业."
 tblra_Expand_the_port_of_Antwerp:0 "安特卫普港的改造"
 tblra_Expand_the_port_of_Antwerp_desc:0 "作为欧洲主要港口之一,安特卫普有能力开发出口产业."
 tblra_urban_projects_capital2:0 "安特卫普工业公司"
 tblra_urban_projects_capital2_desc:0 "作为欧洲主要港口之一,安特卫普有能力开发出口产业."
 tblra_revise_air_doctrine:0 "修改航空原则"
 tblra_revise_air_doctrine_desc:0 "在20世纪30年代中期,新的空中原则的需要似乎很紧迫.比利时空军研究了法国航空战术,但主要是在比利时原型机失败后购买英国制造许可."
 tblra_Renard_fighters:0 "雷纳德轻型飞机"
 tblra_Renard_fighters_desc:0 "在伟大的战争中勇敢的飞行员,阿尔弗雷德·雷纳德成为最重要的比利时飞机制造商之一.历史上,他的军机由于原型的崩溃而失败,但是有些修正可能会成为比利时最好的战斗机."
 tblra_SABCAs_bombers:0 "SABCA许可轰炸机"
 tblra_SABCAs_bombers_desc:0 "由于意大利能力有限,他们与SABCA“比利时匿名航空建筑协会”（SociétéAnonyme Belge de ConstructionAéronautique）签订了合同,以便在许可证下生产意大利飞机.此外,SABCA还开始为法国和比利时人（Breguet 693的部分地区）生产重型飞机,但入侵停止了生产."
 tblra_Foreign_aviation_studies:0 "学习外国战术"
 tblra_Foreign_aviation_studies_desc:0 "通过学习和购买许可证,我们可以确定我们飞机的缺陷并提高其质量."
 tblra_experimental_weaponry:0 "支持FN原型"
 tblra_experimental_weaponry_desc:0 "巧妙的发明和激进的技术突破使我们能够追求更具异国情调和更有效的军事技术.几十年来,FN是步兵枪械的先驱,这种传统必将继续保证我们的胜利."
 tblra_establish_radio_stations:0 "改善无线电台"
 tblra_establish_radio_stations_desc:0 "正如英国所展示的,无线电侦测和测距对国防非常有用.让我们创建自己的基站,我们可以更有效地捍卫我们的国家."
 tblra_support_innovation:0 "支持创新"
 tblra_support_innovation_desc:0 "在技术优势的帮助下赢得了战斗.优秀的研究设施提供优秀的技术,而优秀的技术意味着我们赢得更多的战斗."
 tblra_clear_lands_congo:0 "开发新领土"
 tblra_clear_lands_congo_desc:0 "改造香蕉港,以增加我们的后勤能力."
 tblra_invest_in_nuclear_program:0 "支持加丹加的铀矿开采"
 tblra_invest_in_nuclear_program_desc:0 "基于爱因斯坦相对论和铀-238的放射性衰变理论,我们发现分裂原子产生大量的能量.我们不仅需要调查连锁反应理论的可能性,而且为了做到这一点,我们必须提取大量的铀矿石.希望我们的科卢韦齐和欣科洛布韦的矿山可以生产所需的数量."
 tblra_further_nuclear_research:0 "开采和出口铀"
 tblra_further_nuclear_research_desc:0 "随着我们对原子理论新的理解.增加铀矿生产,不仅可以调查其潜力,并将部分矿石出口到我们的主要盟友,以确保我们联盟的最终胜利."
 tblra_start_rocket_program:0 "开始火箭计划"
 tblra_start_rocket_program_desc:0 "火箭是一种具有许多可能性的新科学.为了确保探索火箭军事用途的可能性的成功,我们应该尝试招募目前在美国工作最有能力的专家卡雷尔Jan Bossart,希望他能接受他的回国,并成为这个迷人项目的牵头工程师."
 tblra_stay_neutral:0 "自由主义"
 tblra_stay_neutral_desc:0 "我们绝对不要挑战希特勒,即使可以更安全与盟军一起,这只会增加新的施利芬计划的机会.那中立政策被命名为自由之手"
 tblra_deterrence:0 "威慑"
 tblra_deterrence_desc:0 "面对欧洲法西斯主义的日益增长的威胁,使他们清楚中立的声明是不够的.我们必须武装自己,以捍卫我们的独立."
 tblra_democratic_influence:0 "反法西斯联盟"
 tblra_democratic_influence_desc:0 "我们的国家是一个民主的政府,我们不应被民族主义或共产主义的新观念所左右."
 tblra_begin_rearmement:0 "重整军备"
 tblra_begin_rearmement_desc:0 "我们必须现代化我们的军对,我们需要资金来这样做."
 tblra_lessons_from_wwi:0 "一战的教训"
 tblra_lessons_from_wwi_desc:0 "通过回顾一战,我们要现代化我们的军事理论."
 tblra_light_tank_destroyers:0 "轻坦歼击车计划"
 tblra_light_tank_destroyers_desc:0 "我们有一个最好的在枪的世界中,FRC 47mm.但它可以在快速车辆的旁边.为了应对这一威胁我们必须找到一个方法来把我们的枪快.也许我们可以简单地把枪放在履带式轻型装甲底盘上,以制造轻型和机动坦克驱逐舰.他们可以为了使用伏击战术进攻的坦克从阿登的起伏地形的优势."
 tblra_motorised_support:0 "机动支持"
 tblra_motorised_support_desc:0 "为了制定一个允许最快部署我们的部队到前线系统,我们必须大部分动员的步兵部队的支援部队."
 tblra_military_research_interest:0 "军事理论研究"
 tblra_military_research_interest_desc:0 "通过最近对我军的投资,大大扩展了我们的研究能力."
 tblra_doctrines_of_the_present:0 "现代化理论"
 tblra_doctrines_of_the_present_desc:0 "在看着什么工作或没有工作的时候过去是一个好的开始,我们必须看看更多的现代战争,并从中获取榜样."
 tblra_mechanized_infantry_investments:0 "机动化步兵投资"
 tblra_mechanized_infantry_investments_desc:0 "机械化步兵是我们步兵的未来方向."
 tblra_equipement_modernization:0 "设备现代化"
 tblra_equipement_modernization_desc:0 "最近对我们的战争进行了投入人们以自豪的方式看待我们的军事历史,年轻,健壮的人正在淹没志愿者中心."
 tblra_prototype_weapons:0 "FRC公司的实验性火炮"
 tblra_prototype_weapons_desc:0 "为了确保充足的火力,更好开发新的火炮设计.FRC,作为唯一的比利时火炮制造商在逻辑上应该优先考虑."
 tblra_modernize_tanks:0 "现代化坦克"
 tblra_modernize_tanks_desc:0 "我们的坦克是旧的或不存在的,我们应该研究新的现代坦克类型."
 tblra_daring_paratroopers:0 "大规模空投"
 tblra_specialized_divisions:0 "专业部门"
 tblra_specialized_divisions_desc:0 "最近的军事变型显示出对需要专业步兵专用于某些类型的地形."
 tblra_daring_paratroopers_desc:0 "最近的军事变型显示出对需要专业步兵.随着空中力量在现代军事重要性日益增加,这可能让比利时有在处置伞兵自己的身体ICT信息通信技术的时间.如果在比利时戟绳索下,过去下雨,现在要下战士雨！"
 tblra_aerial_support:0 "近地支援"
 tblra_aerial_support_desc:0 "研究新飞机可以支持我们的军队会给我们部队的优势战斗."
 tblra_rule_the_sea_through_the_sky:0 "天空制海论"
 tblra_rule_the_sea_through_the_sky_desc:0 "为了控制大海,空中力量是一个关键要素 即使别人主张战列舰的优势.在最近多年来,多位理论家主张强大的空中力量来淹没恩赐船舶"
 tblra_further_investments_fokker_company:0 "增加福克公司投资"
 tblra_further_investments_fokker_company_desc:0 "进一步投资到安东尼·福克尔的努力会使我们更加有能力发动战争在空军的大幅度提高下."
 tblra_interest_in_rocket_technology:0 "火箭计划"
 tblra_interest_in_rocket_technology_desc:0 "最近的投资到我们的空军,导致我国成一种火箭“热”.这无疑是壮举."
 tblra_recreate_the_navy:0 "重建比利时海军"
 tblra_recreate_the_navy_desc:0 "比利时海军甚至没有什么它曾经的影子了...它在1927年被解散！而一些船厂将要求生产是几十年来第比利时军用船舶,转型渔船配备有各种口径的炮将尽快使用,从而进行巡逻或布雷."
 tblra_submarine_operations:0 "潜艇作战"
 tblra_submarine_operations_desc:0 "我们必须把我们的海军力量集中在一起,可以通过摧毁他们的运输船队来摧毁我们的敌人."
 tblra_reinvigorate_naval_prowess_of_old:0 "发展海军"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "考虑到我们的海军很缺乏,我们必须做到使它强大,有力量."
 tblra_submarine_improvements:0 "潜艇改进"
 tblra_submarine_improvements_desc:0 "能够成功地执行我们的新的战略,我们必须确保我们拥有世界上最现代的潜艇."
 tblra_expand_the_navy:0 "扩大海军"
 tblra_expand_the_navy_desc:0 "战列舰和航空母舰是海军的前进之路,保卫我们远方的帝国免受外部威胁."
 tblra_cruisers_and_destroyers:0 "专注于护卫舰"
 tblra_cruisers_and_destroyers_desc:0 "大型船舶浪费宝贵的资源-当我们能够以更好更快的速度生产小型船更好地保卫我们的海道时,为什么建造它们船？"
 tblra_dutch_marines:0 "比利时海军陆战队员"
 tblra_dutch_marines_desc:0 "登陆我们需要特殊的海洋区划进行最有效的在海军的入侵."
 tblra_interest_in_carriers:0 "航母雄心"
 tblra_interest_in_carriers_desc:0 "现在是把比利时海军带入未来的时候了！现代海军作战中必须有空军遮蔽术.我们要有面对世界新威胁的预测能力...比利时必须准备好采取信息通信技术的能力."
 tblra_join_britain_alliance:0 "加盟盟友"
 tblra_join_britain_alliance_desc:0 "欧洲有两个方面：那些希望的人保护自由,以及想摧毁自由的人.现在是时候靠拢英国了.放弃中立加入盟国！"
 tblra_benelux_faction:0 "形成比荷卢"
 tblra_benelux_faction_desc:0 "我们应该与我们最邻近的邻居合作在一起而不是保持中立或加入法国和英国人否则一定会拖累我们在德国的战争.这就是为什么在比荷卢海关实施之后联盟必须建立共同的防务计划,以保证我们的独立性三只狮子对着鹰和公鸡"
 tblra_invite_bel_lux:0 "邀请荷兰和卢森堡"
 tblra_invite_bel_lux_desc:0 "我们必须将荷兰和卢森堡并入来真正地组建比荷卢。"
 tblra_communist_youth:0 "双语革命运动"
 tblra_communist_youth_desc:0 "国际主义有时在你自己的国家开始.要确保所有未来的比利时工人了解彼此我们必须进行双语即使这可能会吓倒一部分法语人口."
 tblra_armed_neutrality:0 "武装中立"
 tblra_armed_neutrality_desc:0 "为了在这些危险时期保持我们的中立,我们必须表明我们不会加入战斗."
 tblra_british_ship_designs:0 "英国船舶设计"
 tblra_british_ship_designs_desc:0 "英国人给了我们一些海军图纸,所以我们可以增加我们的船舶生产,更有效地保护我们的海军领土."
 tblra_trick_german_scum:0 "显示我们的中立性"
 tblra_trick_german_scum_desc:0 "通过建造一些沿海堡垒,我们将向德国人展示我们打算保卫自己免受任何外部威胁,而不仅仅是他们的威胁."
 tblra_pillarized_society:0 "柱状社会"
 tblra_pillarized_society_desc:0 "支柱是最重要的因素之一比利时政治政治.它被划分为社会分离为“政治”泡沫“,每个重要政党都有自己的共同基金,集团等组织.因此,这个制度倾向于巩固选举的选票选举并鼓励返回相同的政治联盟."
 tblra_pillarized_society2:0 "回收"
 tblra_pillarized_society2_desc:0 "虽然Pillarisation仍然受荷兰语掌控,我们合二为一"
 tblra_union_agreements:0 "联盟协议"
 tblra_union_agreements_desc:0 "最近的联盟谈判取得了令人满意的结果"
 tblra_reserve_mobilization:0 "国防动员"
 tblra_reserve_mobilization_desc:0 "由我们的英雄抵抗的故事鼓励,我们可以团结新一代的军队."
 tblra_communist_police:0 "警察法案"
 tblra_communist_police_desc:0 "警察局优化了公民权利,使我们的军队更愿意为祖国而战！"
 tblra_aerial_interest:0 "空中降落"
 tblra_aerial_interest_desc:0 "我们的新伞兵团和新投资福克斯公司,引起了公众对空中开发的兴趣"
 tblra_armed_neutrality_idea:0 "武装中立"
 tblra_coalition_vs_fascism:0 "反法西斯联盟"
 tblra_why_we_fight:0 "捍卫自由"
 tblra_why_we_fight_desc:0 "对于普林斯来说，对于自由和对于权利人来说，劳莱，拉莱，拉利伯特!"
 tblra_armed_neutrality_idea_desc:0 "虽然我们国家已经宣称自己是中立的,但常备军对于保护我们中立而言至关重要"
 tblra_british_ship_designs_idea:0 "英国船舶设计公司"
 tblra_british_ship_designs_idea_desc:0 "英国人给了我们一些他们的驱逐舰图纸因此我们可以更高效地生产驱逐舰"
 tblra_Antwerp_Oil_Industry:0 "安特卫普石化公司"
 tblra_Antwerp_Oil_Industry_desc:0 "安特卫普已经是化学品进出口的重要港口.随着国际贸易日益增长的需要,我们应该强化基础设施,以确保我们煤化油工业的发展需求"
 tblra_form_air_guard_of_the_territory:0 "组建 '防空警卫队'"
 tblra_form_air_guard_of_the_territory_desc:0 "组建 '防空警卫队'"
 tblra_belgian_navy_in_exile:0 "组建比利时流亡海军"
 tblra_belgian_navy_in_exile_desc:0 "比利时已经亡国,但战争尚未结束.我们必须重新建立一支海军以继续战斗和准备解放祖国."
 tblra_air_force_congo:0 "组建空军联队"
 tblra_air_force_congo_desc:0 "比利时可能被外国占领,但战争依然继续.正如比利时之战向世界展示的那样,在这场战争中,空中力量是不可或缺的也不能错过空军发展."
 tblra_national_union:0 "战略同盟"
 tblra_national_union_desc:0 "面对战争威胁,我们必须将组建新民主联合政府以面对敌国入侵."
 tblra_peacetime_national_union:0 "民族团结政府"
 tblra_peacetime_national_union_desc:0 "我们的政府必须团结所有民主党派,避免政治纠纷"
 tblra_congo_uranium:0 "刚果加丹加省发现铀矿石"
 tblra_volunteer_corps:0 "比利时志愿军"
 VLA_army_effort:0 "军队发展"
 VLA_army_effort_desc:0 "尽管空中和海上战争的可能性不断增加,但地面战斗仍然是未来战争的关键,随着准备工作的进行,我们可以避免重复战争."
 VLA_equipment_effort:0 "步兵设备发展"
 VLA_equipment_effort_desc:0 "步兵可以携带哪些设备的限制不断被推开,我们将专注于为我们的部队提供最好的工具."
 VLA_motorization_effort:0 "机动化设备发展"
 VLA_motorization_effort_desc:0 "移动和保护对于步兵进出安全至关重要,专注于这些发展将使我们能够迅速采取行动."
 VLA_doctrine_effort:0 "学说发展"
 VLA_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落后。我们必须让我们最优秀的人才去订制未来的军事理论。"
 VLA_equipment_effort_2:0 "设备发展二"
 VLA_equipment_effort_2_desc:0 "我们将继续发展,确保我们的步兵和支援部队装备着我们时代最好的装备."
 VLA_mechanization_effort:0 "机械化设备发展"
 VLA_mechanization_effort_desc:0 "反思机动步兵的可能性,我们可以推动今天可以建造什么车辆的极限."
 VLA_doctrine_effort_2:0 "学说发展二"
 VLA_doctrine_effort_2_desc:0 "战场不仅在短时间内变化,而且在最近的冲突中也发生了变化,我们必须不断重新评估我们的学说来反映这一点."
 VLA_equipment_effort_3:0 "重视装备 III"
 VLA_equipment_effort_3_desc:0 "我们应该瞄准成为世界领先的步兵武器而不是模仿或购买外国设备."
 VLA_armor_effort:0 "步兵战车护甲发展"
 VLA_armor_effort_desc:0 "应用我们从步兵机械化中学到的东西,我们也可以改进我们的装甲车辆."
 VLA_special_forces:0 "特种部队"
 VLA_special_forces_desc:0 "我们需要精锐部队,山区部队和伞兵应该是我们的首要任务."
 VLA_aviation_effort:0 "航空发展"
 VLA_aviation_effort_tt:0 "§AAirBase§！没有足够的建筑槽插槽！"
 VLA_aviation_effort_desc:0 "没有任何技术进步比空中战争更快,航空是任何现代国家必须掌握的领域."
 VLA_fighter_focus:0 "战斗机焦点"
 VLA_fighter_focus_desc:0 "我们还没有看到伟大战争中的最后一场斗争,在战斗机的发展中领先,将给我们带来未来的发展."
 VLA_bomber_focus:0 "轰炸机焦点"
 VLA_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时, 一定会提到从天而降的炸弹. 我们将尽最大的能力确保这些故事是被敌人惊恐讲出."
 VLA_aviation_effort_2:0 "航空发展二"
 VLA_aviation_effort_2_desc:0 "为了将我们的空军与其他军队结合起来,需要进一步推进航空."
 VLA_CAS_effort:0 "空中支援发展"
 VLA_CAS_effort_desc:0 "现代军队需要车辆的支持,不仅在地面上,而且在空中."
 VLA_rocket_effort:0 "火箭发展"
 VLA_rocket_effort_desc:0 "火箭和喷气发动机允许无人驾驶和载人飞船前所未有的速度,开创这些技术将使我们惊喜地夺取敌人."
 VLA_NAV_effort:0 "海军轰炸机发展"
 VLA_NAV_effort_desc:0 "正如新的海军战争部分在水面下面发生的那样,它的一部分发生在水面以上的空气中."
 VLA_naval_effort:0 "海军发展"
 VLA_naval_effort_tt:0 "对于§海军码头§的建筑槽没有足够的空间！"
 VLA_naval_effort_desc:0 "我们海军的扩张应该是我们的首要任务,将所有可用资源分配给新的码头和研究轻型水面舰艇."
 VLA_flexible_navy:0 "灵活的海军"
 VLA_flexible_navy_desc:0 "为了解决潜艇技术的进步,重新制造海军作战将使我们能够有效地对付敌方的船队."
 VLA_large_navy:0 "大海军"
 VLA_large_navy_desc:0 "适应我们的海军学说以适应大型船只并确保我们的贸易船队的安全,我们将会对我们需要什么样的船只进行教训."
 VLA_submarine_effort:0 "潜艇发展"
 VLA_submarine_effort_desc:0 "从发射鱼雷艇以来,潜艇是最激动人心的海军发展,我们做得不错,不仅仅是为了保护潜艇,还可以用来对付敌方的航运."
 VLA_cruiser_effort:0 "巡洋舰发展"
 VLA_cruiser_effort_desc:0 "在进入高级战列舰研究之前,较小的巡洋舰需要更换."
 VLA_destroyer_effort:0 "驱逐舰发展"
 VLA_destroyer_effort_desc:0 "研究潜艇的设计和战略使用,我们也学会了如何应对这些战略,驱逐舰对此至关重要."
 VLA_capital_ships_effort:0 "主力船发展"
 VLA_capital_ships_effort_desc:0 "战舰最多的国家将统治海洋,战舰和航空母舰代表了海军优势的新旧."
 VLA_industrial_effort:0 "工业发展"
 VLA_industrial_effort_desc:0 "把我们所有的政治工作焦点放在建设文职业大跃进."
 VLA_industrial_effort_2:0 "工业发展二"
 VLA_industrial_effort_2_desc:0 "用铁意志和不懈的工作道德,我们可以动员人民进行另一次伟大的工业发展."
 VLA_construction_effort:0 "施工发展"
 VLA_construction_effort_tt:0 "§YCivilian§工厂没有足够的建筑槽！"
 VLA_construction_effort_desc:0 "即使战争遍布世界,民用工业的能力也不能低估."
 VLA_production_effort:0 "装备发展"
 VLA_production_effort_tt:0 "对于"军事工厂“的建筑槽没有足够的空间！"
 VLA_production_effort_desc:0 "如果你可以建造拖拉机,你可以建坦克！我们不能让我们的军事生产能力落后."
 VLA_construction_effort_2:0 "建设发展二"
 VLA_construction_effort_2_desc:0 "继续拓展工厂,可以加快贸易货物生产和进一步加大力度."
 VLA_production_effort_2:0 "装备发展二"
 VLA_production_effort_2_desc:0 "试图使民用工厂生产军用设备效率低下,我们现在应该着眼于准备军事生产."
 VLA_production_effort_3:0 "装备发展三"
 VLA_production_effort_3_desc:0 "为了满足新设备的需求,继续发展扩大我们的军工厂是必要的."
 VLA_infrastructure_effort:0 "基础设施发展"
 VLA_infrastructure_effort_desc:0 "没有适当基础设施的国家不能追求高级项目或建设."
 VLA_infrastructure_effort_tt:0 "§基础设施§没有足够的建筑槽！"
 VLA_synth_oil_effort_tt:0 "§合成炼油厂§没有足够的建筑槽！"
 VLA_infrastructure_effort_2:0 "基础设施发展二"
 VLA_infrastructure_effort_2_desc:0 "进一步扩展我们的基础设施将使高科技秘密项目所需的运输和通信成为可能."
 VLA_construction_effort_3:0 "发展民用工厂 III"
 VLA_construction_effort_3_desc:0 "扩建我们的基础设施网络,大大提高了我们的施工能力."
 VLA_nuclear_effort:0 "核技术发展"
 VLA_nuclear_effort_desc:0 "站在世界变化的发现的边缘,我们不能让别人点燃有可能有一天消耗地球的火."
 VLA_extra_tech_slot:0 "额外的科研槽"
 VLA_extra_tech_slot_desc:0 "我们的工业扩张和其他最近的进展可能使我们能够并行进行更多的研发."
 VLA_extra_tech_slot_2:0 "额外的科研槽 II"
 VLA_extra_tech_slot_2_desc:0 "我们国家的快速工业化开创了我们应该追求的研发新机遇."
 VLA_technology_sharing:0 "技术共享"
 VLA_technology_sharing_desc:0 "通过与盟友分享技术进步,我们的整个阵营将能够更有效地进行战时研发."
 VLA_secret_weapons:0 "秘密武器"
 VLA_secret_weapons_desc:0 "将所有额外的资源用于开发坦克和飞机是很有吸引力的,但赢得战争的秘诀在于全新的科学领域,电子,火箭和核研究."
 VLA_political_effort:0 "政治发展"
 VLA_political_effort_desc:0 "为了实现世界变化,我们需要能够在我们国家实现变革,加强我们的政治立场应该是首先."
 VLA_collectivist_ethos:0 "集体主义思潮"
 VLA_collectivist_ethos_desc:0 "我们的敌人或许能够分裂并征服那些弱小的国家，但我们的人民将团结一致，万众一心！"
 VLA_liberty_ethos:0 "自由思潮"
 VLA_liberty_ethos_desc:0 "在这个意识形态狂热者寻求窒息人类精神的时刻,我们将维护个人的自由和自由."
 VLA_militarism:0 "军国主义"
 VLA_militarism_desc:0 "看待军队作为必要的邪恶者,面对战争注定要犹豫,我们将把军国主义融入我们的文化,成为一个士兵."
 VLA_political_correctness:0 "政治正确性"
 VLA_political_correctness_desc:0 "持有轻微争议或尴尬意见的人士似乎担心对他们构成广泛的阴谋,这似乎是一个好主意."
 VLA_neutrality_focus:0 "中立焦点"
 VLA_neutrality_focus_desc:0 "虽然其他人可能会声称要在全球冲突中采取勇气和智慧,我们知道需要更多的拒绝."
 VLA_interventionism_focus:0 "干预主义焦点"
 VLA_interventionism_focus_desc:0 "我们珍视所有人的自由,不仅是我们自己的公民,如果防止暴政意味着战争,那么就是这样."
 VLA_military_youth:0 "青年军事教育"
 VLA_military_youth_desc:0 "促进我国青年纪律和政治教育的组织能早日培养忠诚和自我牺牲."
 VLA_deterrence:0 "威慑"
 VLA_deterrence_desc:0 "我们孤独的屹立着，虽然很少从战争中受益。但幸运的是，我们明白最好的防守是你永远不必进行防守。"
 VLA_volunteer_corps:0 "志愿兵"
 VLA_volunteer_corps_desc:0 "强迫我们的人民为自由的理想而死,将是一种反讽的行为,但为那些希望援助海外人士的人建立手段不是"."
 VLA_paramilitarism:0 "准军事组织"
 VLA_paramilitarism_desc:0 "军事原则在军队以外的应用,随着半军事部队的发展,补充我军,更多的人会进行军事训练."
 VLA_indoctrination_focus:0 "灌输"
 VLA_indoctrination_focus_desc:0 "将我们的意识形态建立在真理基础之上,可以被教导为真理,教育和媒体必须反映这一课."
 VLA_foreign_expeditions:0 "外国考察"
 VLA_foreign_expeditions_desc:0 "我们的敌人准备代表他们的理想干预遥远的冲突,我们必须做好准备,为我们做同样的事情."
 VLA_why_we_fight:0 "我们为何而战"
 VLA_why_we_fight_effect:0 "如果我们没有中立外交政策的精神,我们将能够创建派系."
 VLA_why_we_fight_desc:0 "世界越来越不安全,我们的人民需要看到那些渴望权力的人所犯下的暴行,现在是我们将人民召集到我们的事业上,确保每个人都准备为我们的自由而战."
 VLA_political_commissars:0 "政治委员"
 VLA_political_commissars_desc:0 "为了在军事实践中遵守我们的政策,我们将把政治任命的官员列入军队."
 VLA_internationalism_focus:0 "国际主义焦点"
 VLA_internationalism_focus_desc:0 "意识形态不知道边界,另一个国家可能称自己为主权,但我们的信念高于这种要求."
 VLA_nationalism_focus:0 "民族主义聚焦"
 VLA_nationalism_focus_desc:0 "我们的国家是独一无二的,我们的政治成就只能在这里发生,我们必须付出代价."
 VLA_ideological_fanaticism:0 "狂热意识"
 VLA_ideological_fanaticism_desc:0 "我们政治上建立的价值观和目标与任何古老的信仰一样值得死亡,任何追随者都应该准备面对死亡,而那些流失更多的人准备面对死亡."
 WLL_army_effort:0 "军队发展"
 WLL_army_effort_desc:0 "尽管空中和海上战争的可能性不断增加,但地面战斗仍然是未来战争的关键,随着准备工作的进行,我们可以避免重复战争."
 WLL_equipment_effort:0 "步兵设备发展"
 WLL_equipment_effort_desc:0 "步兵可以携带哪些设备的限制不断被缩小,我们将专注于为我们的部队提供最好的工具."
 WLL_motorization_effort:0 "机动化装备发展"
 WLL_motorization_effort_desc:0 "移动和保护对于步兵进出安全至关重要,关注这些发展将使我们能够迅速采取行动."
 WLL_doctrine_effort:0 "重视军事理论"
 WLL_doctrine_effort_desc:0 "在大战中界定地面战争的军事教义已经过时了,我们必须把最伟大的思想作为塑造未来军事思想的任务."
 WLL_equipment_effort_2:0 "设备发展二"
 WLL_equipment_effort_2_desc:0 "我们将继续发展,确保我们的步兵和支援部队装备着我们时代最好的装备."
 WLL_mechanization_effort:0 "机械化装备发展"
 WLL_mechanization_effort_desc:0 "反思机动步兵的可能性,我们可以推动今天可以建造什么车辆的极限."
 WLL_doctrine_effort_2:0 "重视军事理论 II"
 WLL_doctrine_effort_2_desc:0 "战场不仅在小时候,而且在最近的冲突中也发生了变化,我们必须不断重新评估我们的教义,以反映这一点."
 WLL_equipment_effort_3:0 "设备发展三"
 WLL_equipment_effort_3_desc:0 "我们应该瞄准在世界领先的步兵武器而不是模仿或购买外国设备."
 WLL_armor_effort:0 "步兵战车护甲发展"
 WLL_armor_effort_desc:0 "应用我们从步兵机械化中学到的东西,我们也可以改进我们的装甲车辆."
 WLL_special_forces:0 "特种部队"
 WLL_special_forces_desc:0 "我们需要精锐部队,山区部队和伞兵应该是我们的首要任务."
 WLL_aviation_effort:0 "航空发展"
 WLL_aviation_effort_tt:0 "没有足够的建筑槽给 §Y空军基地§!"
 WLL_aviation_effort_desc:0 "没有任何技术进步比空中战争更快,航空是任何现代国家必须掌握的领域."
 WLL_fighter_focus:0 "战斗机焦点"
 WLL_fighter_focus_desc:0 "我们还没有在第一次世界大战中看到最后一场空战。 在战斗机的发展中保持领先将使我们在未来拥有优势。"
 WLL_bomber_focus:0 "轰炸机焦点"
 WLL_bomber_focus_desc:0 "当今天的人们对今天的战争感到恐惧时,天空的下雨将突出显现,我们将尽全力确保我们的敌人告诉我们这些故事."
 WLL_aviation_effort_2:0 "航空发展二"
 WLL_aviation_effort_2_desc:0 "为了将我们的空军与其他军队结合起来,进一步推进航空工作是必要的."
 WLL_CAS_effort:0 "空中支援发展"
 WLL_CAS_effort_desc:0 "现代军队需要支援,不仅在地面上,而且在空中."
 WLL_rocket_effort:0 "火箭发展"
 WLL_rocket_effort_desc:0 "火箭和喷气发动机允许无人驾驶和载人飞船前所未有的速度,开创这些技术将使我们能够惊奇地夺取敌人."
 WLL_NAV_effort:0 "海军轰炸机发展"
 WLL_NAV_effort_desc:0 "正如新的海军战争部分在水面下面发生的那样,其中一部分发生在水面以上的空气中."
 WLL_naval_effort:0 "海军发展"
 WLL_naval_effort_tt:0 "对于海军造船厂的建筑物空间不足！"
 WLL_naval_effort_desc:0 "我们海军的扩张应该是我们的首要任务,将所有可用资源分配给新的码头和研究轻型水面舰艇."
 WLL_flexible_navy:0 "灵活的海军"
 WLL_flexible_navy_desc:0 "重建海军作战以解决潜艇技术的进步将使我们能够有效地对付敌方的船队."
 WLL_large_navy:0 "大海军"
 WLL_large_navy_desc:0 "适应我们的海军教义以适应大型船只并确保我们的贸易车队的安全,我们将会教导我们需要什么样的船只."
 WLL_submarine_effort:0 "潜艇发展"
 WLL_submarine_effort_desc:0 "从发射鱼雷艇以来,潜艇是最激动人心的海军发展,我们做的不错,不仅仅是保护潜艇,还可以用来对付敌方的航运."
 WLL_cruiser_effort:0 "巡洋舰发展"
 WLL_cruiser_effort_desc:0 "在进入高级战列舰研究之前,较小的巡洋舰需要更换."
 WLL_destroyer_effort:0 "驱逐舰发展"
 WLL_destroyer_effort_desc:0 "研究潜艇的设计和战略使用,我们也学会了如何应对这些战略,驱逐舰对此至关重要."
 WLL_capital_ships_effort:0 "主力舰发展"
 WLL_capital_ships_effort_desc:0 "战舰最多的国家将统治海洋,战舰和航空母舰代表了海军优势的新旧."
 WLL_industrial_effort:0 "工业发展"
 WLL_industrial_effort_desc:0 "把我们所有的政治工作重点放在建设民间工业的大跃进."
 WLL_industrial_effort_2:0 "工业发展二"
 WLL_industrial_effort_2_desc:0 "以铁意志和不懈的工作道德,我们可以动员人民进行另一次伟大的工业发展."
 WLL_construction_effort:0 "施工发展"
 WLL_construction_effort_tt:0 "§YCivilian§工厂没有足够的建筑物！"
 WLL_construction_effort_desc:0 "即使战争遍布世界,民用工业的能力也不能低估."
 WLL_production_effort:0 "装备发展"
 WLL_production_effort_tt:0 "§YMilitaryFactory§的建筑物不足！"
 WLL_production_effort_desc:0 "如果你可以建造拖拉机,你可以建坦克！我们不能让我们的军事生产能力落后."
 WLL_construction_effort_2:0 "建设发展二"
 WLL_construction_effort_2_desc:0 "继续扩大工厂将使我们能够加快贸易生产和进一步的建设工作."
 WLL_production_effort_2:0 "装备发展二"
 WLL_production_effort_2_desc:0 "试图使民用工厂生产军事设备效率低下,我们现在应该着眼于准备军事生产."
 WLL_production_effort_3:0 "装备发展三"
 WLL_production_effort_3_desc:0 "为了满足新设备的需求,继续发展扩大我们的军工厂是必要的."
 WLL_infrastructure_effort:0 "基础设施发展"
 WLL_infrastructure_effort_desc:0 "没有适当基础设施的国家不能追求高级项目或建设."
 WLL_infrastructure_effort_tt:0 "§基础设施"没有足够的建筑物！"
 WLL_synth_oil_effort_tt:0 "合成炼油厂没有足够的建筑物！"
 WLL_infrastructure_effort_2:0 "基础设施发展二"
 WLL_infrastructure_effort_2_desc:0 "进一步扩展我们的基础设施将使高科技秘密项目所需的运输和通信成为可能."
 WLL_construction_effort_3:0 "施工发展三"
 WLL_construction_effort_3_desc:0 "我们的基础设施网络的扩大大大提高了我们的建设能力."
 WLL_nuclear_effort:0 "核技术发展"
 WLL_nuclear_effort_desc:0 "站在世界变化的发现的边缘,我们不能让别人点燃有可能有一天消耗地球的火."
 WLL_extra_tech_slot:0 "额外的科研槽"
 WLL_extra_tech_slot_desc:0 "我们的工业扩张和其他最近的进展可能使我们能够并行进行更多的研发."
 WLL_extra_tech_slot_2:0 "额外的科研槽 II"
 WLL_extra_tech_slot_2_desc:0 "我们国家的快速工业化开创了我们应该追求的研发新机遇."
 WLL_technology_sharing:0 "技术共享"
 WLL_technology_sharing_desc:0 "通过与我们的盟友分享技术进步,我们的整个阵营将能够更有效地进行战时研发"
 WLL_secret_weapons:0 "秘密武器"
 WLL_secret_weapons_desc:0 "将所有额外资源用于开发坦克和飞机是很有吸引力的,但赢得战争的秘诀在于全新的科学领域,电子学,火箭学和核研究领域."
 WLL_political_effort:0 "政治发展"
 WLL_political_effort_desc:0 "为了实现世界变化,我们需要能够在我们国家实现变革,加强我们的政治立场应该是首先."
 WLL_collectivist_ethos:0 "集体主义思潮"
 WLL_collectivist_ethos_desc:0 "我们的敌人或许能够分裂并征服那些弱小的国家，但我们的人民将团结一致，万众一心！"
 WLL_liberty_ethos:0 "自由精神"
 WLL_liberty_ethos_desc:0 "在这个意识形态狂热分子试图窒息人类精神的时刻,我们将维护个人的自由和自由."
 WLL_militarism:0 "军国主义"
 WLL_militarism_desc:0 "看到军队是必要的邪恶者,面对战争注定要犹豫,我们将把军国主义变成我们的文化,成为一个士兵."
 WLL_political_correctness:0 "政治正确性"
 WLL_political_correctness_desc:0 "持有轻微争议或尴尬意见的人士似乎担心对他们有广泛的阴谋,这似乎是一个好主意."
 WLL_neutrality_focus:0 "中立焦点"
 WLL_neutrality_focus_desc:0 "虽然其他人可能会声称在全球冲突中采取勇气和智慧,但我们知道需要更多的拒绝."
 WLL_interventionism_focus:0 "干预主义焦点"
 WLL_interventionism_focus_desc:0 "我们珍视所有人的自由,不仅是我们自己的公民,如果防止暴政意味着战争,那么就是这样."
 WLL_military_youth:0 "军事青年教育"
 WLL_military_youth_desc:0 "促进我国青年纪律和政治教育的组织早日培养忠诚和自我牺牲."
 WLL_deterrence:0 "威慑"
 WLL_deterrence_desc:0 "我们孤独的屹立着，虽然很少从战争中受益。但幸运的是，我们明白最好的防守是你永远不必进行防守。"
 WLL_volunteer_corps:0 "志愿兵团"
 WLL_volunteer_corps_desc:0 "强迫我们的人民为自由的理想而死,将是一种讽刺的行为,但是为那些希望在国外援助人的人不是建立手段."
 WLL_paramilitarism:0 "准军事组织"
 WLL_paramilitarism_desc:0 "军事原则在军队以外的应用,随着半军事部队的发展,补充我军,更多的人将进行军事训练."
 WLL_indoctrination_focus:0 "灌输意识"
 WLL_indoctrination_focus_desc:0 "建立我们的意识形态为基础,它可以被教导为真理,教育和媒体必须反映这一课."
 WLL_foreign_expeditions:0 "外国考察"
 WLL_foreign_expeditions_desc:0 "我们的敌人准备代表他们的理想干预遥远的冲突,我们必须准备好为我们做同样的事情."
 WLL_why_we_fight:0 "我们为何而战"
 WLL_why_we_fight_effect:0 "如果我们没有"中立外交政策“的精神,我们将能够创建派系."
 WLL_why_we_fight_desc:0 "世界越来越不安全,我们的人民需要看到那些渴望权力的人所犯下的暴行,是时候把人民召集到我们的事业上,确保每个人都准备好为自己争取自由."
 WLL_political_commissars:0 "政委"
 WLL_political_commissars_desc:0 "为了在军事实践中遵守我们的政策,我们将把政治任命的官员列入军队."
 WLL_internationalism_focus:0 "国际主义焦点"
 WLL_internationalism_focus_desc:0 "意识形态不知道边界,另一个国家可能称自己为主权,但我们的信念高于这种要求."
 WLL_nationalism_focus:0 "民族主义焦点"
 WLL_nationalism_focus_desc:0 "我们的国家是独一无二的,我们的政治成就只能在这里发生,我们必须付出代价."
 WLL_ideological_fanaticism:0 "狂热思想"
 WLL_ideological_fanaticism_desc:0 "我们的政治上建立的价值观和目标与任何古老的信仰一样值得死亡,任何追随者都应该准备面对死亡,而更好的人准备面对死亡."
 PRC_great_leap_forward:0 "大跃进"
 PRC_great_leap_forward_desc:0 "大跃进是中国共产党从1958年到1961年的经济社会运动.运动由毛泽东领导,旨在通过快速的工业化和集体化将国家从农业经济快速转变为社会主义社会,但被广泛认为是造成了中国大饥荒."
 PRC_prepare_for_winter:0 "发展民用工厂"
 PRC_prepare_for_winter_desc:0 "更多的民用工厂将减轻我国的经济负担."
 PRC_infantry_equipment:0 "步兵设备"
 PRC_infantry_equipment_desc:0 "我们大部分的兵由步兵组成,所以最重要的是确保他们有最好的装备."
 PRC_minimal_training:0 "最小训练"
 PRC_minimal_training_desc:0 "我们人口众多,但时间短缺,一些培训课程可能会被忽视,有利于让更多的男性更快地前往前线."
 PRC_new_tactics:0 "新战术"
 PRC_new_tactics_desc:0 "时代的变化,我们的军队也是如此,当我们扩大边界,面对新的敌人时,可能值得研究战场上采用的替代战术."
 PRC_backstab_nationalists:0 "民族主义"
 PRC_backstab_nationalists_desc:0 "国民党是愚蠢的信任我们,他们被战争占领,现在是我们罢工的时候,要求中国革命."
 PRC_mend_relations:0 "修补关系"
 PRC_mend_relations_desc:0 "这个联盟已经证明外交是可能的,也许内战可以没有流血而结束吗？"
 PRC_yangtze_partition:0 "长江分区"
 PRC_yangtze_partition_desc:0 "继续这场内战只会使更多的好人死亡,如果国民党允许我们控制长江以北,我们将准备结束一切敌对行动."
 PRC_reignite_the_revolution:0 "重振革命"
 PRC_reignite_the_revolution_desc:0 "中华人民共和国过去面临一些挫折,但现在是再次提高士气,继续反革命资本主义的时候了！"
 PRC_stage_uprisings:0 "起义"
 PRC_stage_uprisings_desc:0 "国民党腐败无能,我们可以用这样的方式来反对中国人民的压力,我们可以开始在全国各地组织起义,让人们同情我们的事业."
 PRC_recover_from_march:0 "从长征中恢复过来"
 PRC_recover_from_march_desc:0 "长征毫无疑问永远不会被遗忘,但时间治愈伤势,人手慢慢复苏,让我们完成康复我们的军队！"
 PRC_soviet_aid:0 "苏联援助"
 PRC_soviet_aid_desc:0 "苏联对我们的思想感兴趣,现在向我们提供各种形式的援助来帮助我们解放中国."
 PRC_fan_the_flames:0 "星星之火"
 PRC_fan_the_flames_desc:0 "国民党统治下的越来越多的人敢对付暴君,我们必须继续煽动革命之火,给人民带来希望."
 PRC_unite_the_north2:0 "西北扩张"
 PRC_unite_the_north2_desc:0 "现在是另一个军阀下台,为了我们的事业传播,西北圣马必须解放."
 PRC_unite_the_north:0 "前进"
 PRC_unite_the_north_desc:0 "现在是另一个军阀为了我们的事业而散布的时候了,我们必须采取山西为了准备对抗日方的防御."
 PRC_unite_china:0 "团结中国"
 PRC_unite_china_desc:0 "这场战争已经持续了太长时间了,我们准备用我们所有的力量来打击国民党,一劳永逸地团结一致."
 PRC_repel_imperialists:0 "驱逐帝国主义者"
 PRC_repel_imperialists_desc:0 "西方帝国主义者不再羞辱中国,我们将把港澳台港口带回来,终止欧洲对中国的影响."
 PRC_reclaim_japan:0 "回收满洲与台湾"
 PRC_reclaim_japan_desc:0 "日本人非法偷走了中国领土,我们将向他们表明我们的真正权力,我们将在中国的愤怒之前夺取我们的权利,强迫我们的敌人屈服."
 PRC_tibet_friend:0 "影响西藏"
 PRC_tibet_friend_desc:0 "我们应该把我们的影响力扩大到我们的边界,让我们把西藏变成一个盟友,支持我们在这里的共产主义兄弟."
 PRC_tibet_take:0 "西藏革命"
 PRC_tibet_take_desc:0 "革命并没有停止在中国,世界上还有工人必须失去连锁,让我们从解放西藏开始吧."
 PRC_prepare_for_war:0 "准备战争"
 PRC_prepare_for_war_desc:0 "在外来入侵的情况下,我们买不起警卫,最需要的是建造军事装备,而不是在最需要时使用而不是使用."
 PRC_develop_the_war_machine:0 "开动战争机器"
 PRC_develop_the_war_machine_desc:0 "增加军事装备的生产将有助于维护我们的主权,有些甚至开始讨论一个更具侵略性的军队."
 PRC_begin_five_year_plan:0 "开始五年计划"
 PRC_begin_five_year_plan_desc:0 "中国在良好行业方面落后,我们应该立即开始以苏联为模式的五年计划来改变."
 PRC_invest_in_the_private_sector:0 "投资私营工厂"
 PRC_invest_in_the_private_sector_desc:0 "良好的经济是无可挑剔的,无论我们选择走哪条路,我们都需要一个强大的私营部门来帮助我们建立我们想要的未来."
 PRC_infrastructure:0 "城市化"
 PRC_infrastructure_desc:0 "工业化导致城市化,随着越来越多的人来到工厂工作,我们将需要更好的基础设施来支持我们的行业."
 PRC_nokia:0 "扩建北京大学"
 PRC_nokia_desc:0 "北京大学是世界一流的机构,我们应该给予更多的资金,并为有才华的青年提供奖学金,以生产一批技术娴熟的科学家和领导人."
 PRC_the_red_wall:0 "加强国界防御"
 PRC_the_red_wall_desc:0 "如果日本攻击我们,他们毫无疑问地会通过他们的傀儡蒙古国华人,我们应该提前计划,在边界建设堡垒."
 PRC_german_advisors:0 "德国顾问"
 PRC_german_advisors_desc:0 "德国专家正在帮助我们的国家在军事上更新,有经验的顾问可以帮助我们起草新的战斗计划并扩大我们的知识."
 PRC_eastern_defense:0 "加强防御"
 PRC_eastern_defense_desc:0 "日本无疑是准备攻击我们,我们应该着重提高更多的防御结构,以免在发生战争时被抓住."
 PRC_democratic_support:0 "民族主义支持"
 PRC_democratic_support_desc:0 "通过放宽法律,进一步保护人权,我们可能会在邻国之间建立一些强大的盟友,并在国外找到朋友."
 PRC_nationalist_support:0 "民族主义支持"
 PRC_nationalist_support_desc:0 "芬兰人民是一个值得骄傲的人,我们需要在欧洲建立自己的优势,并与我们分享我们民族主义观念的国家联合起来."
 PRC_communist_support:0 "共产主义支持"
 PRC_dcommunist_support_desc:0 "冬季战争之后,共产主义的禁令显然是一个混乱的反应,我们需要重新思考革命的立场,帮助无产阶级抓住生产资料,加强我们的国家,并可能改变我们的老敌人进入我们最强大的朋友."
 PRC_liberal_unity:0 "自由团结"
 PRC_liberal_unity_desc:0 "我们的人民相信我们,特别是现在选举变得真正民主,他们可以相信他们选择的政府,而不是强迫他们."
 PRC_reestablish_the_jiangnan_arsenal:0 "重建江南制造局"
 PRC_reestablish_the_jiangnan_arsenal_desc:0 "江南制造局为清代提供了最新的设备,我们应该借用一个军事工业综合体的名字,这可以作为我们不断增长的武器工业的核心."
 PRC_join_the_allies:0 "加盟盟友"
 PRC_join_the_allies_desc:0 "盟国是共产主义和民族主义专政左右上升的世界民主与人权的捍卫者,在有人威胁我们之前,我们应该加入他们,确保我们作为民主堡垒的地位."
 PRC_expansionism:0 "传播革命"
 PRC_expansionism_desc:0 "随着最近的政治变化,我们看到越来越多的支持对我们的事业采取更积极的态度."
 PRC_stronger_together:0 "更强大"
 PRC_stronger_together_desc:0 "内战分裂了中国人民,但这些可怕的时刻迫使我们把我们的分歧放在一边,团结一致,作为兄弟,共同对抗共同的敌人."
 PRC_joint_research:0 "联合研究"
 PRC_joint_research_desc:0 "我们紧张的联盟让双方的伟大人士共同合作,分享观点,互利互惠."
 PRC_promote_sisu:0 "扩大白卫兵"
 PRC_promote_sisu_desc:0 "在冬季战争中,白卫队负责实施动员,野战部队的四分之一人力由卫队成员组成,这一贡献证明是重要的,因为守卫成员是训练有素且训练有素的人员在一个缺乏基本用品的军队中."
 PRC_civilian_kitchens:0 "民用现场厨房"
 PRC_civilian_kitchens_desc:0 "芬兰在帐篷,火炉和其他设备的供应方面遇到了大量的赤字,但由于在野外组建厨房并为部队提供食物的平民志愿者,许多人死亡."
 PRC_ski_infantry:0 "滑雪步兵"
 PRC_ski_infantry_desc:0 "滑雪部队在1939年冬季战争期间在芬兰对苏联的战争努力中取得了成功,发挥了关键作用.芬兰滑雪部队的森林化,农村地形没有道路被用来,对前进的机械化苏维埃军队."
 PRC_molotov_cocktails:0 "敢死队"
 PRC_molotov_cocktails_desc:0 "在中华民国的鑫海革命和军阀时代（1912-1949）期间,中国军队经常使用"敢死队“,中国在第二次中日向他们部署了这些自杀单位战争."
 PRC_wolf_divisions:0 "狼分部"
 PRC_wolf_divisions_desc:0 "随着我军在规模和权力上的发展,我们应该着力开发更多的突击手段,我们的部队不再仅仅是一个防御力量."
 PRC_legalize_communism:0 "使共产主义合法化"
 PRC_legalize_communism_desc:0 "社会主义改革的支持越来越多,我们不能再强制执行对共产主义的禁令,没有暴虐,现在是把左派合法化,让我国政治自由进步的时候了."
 PRC_kommunistinen_nuorisoliitto:0 "共产主义青年组织"
 PRC_kommunistinen_nuorisoliitto_desc:0 "共青团或英国共青团是芬兰SKP的青年翼,该组织的主要目标是增加对年轻人之间共产主义的支持,以确保民众对左派的支持."
 PRC_forced_conscription:0 "强制征服"
 PRC_forced_conscription_desc:0 "由于中国面临着无数的内部威胁以及国外的敌人,我们目前的军队可能还不够,我们必须开始征服每个健全的人,为了我们的事业而奋斗,或者冒险失败."
 PRC_revive_self-strengthening_movement:0 "恢复自我强化"
 PRC_revive_self-strengthening_movement_desc:0 "自强运动。1861年至1895年，在一系列军事失败和对外国的让步之后，是清末中国发起的制度改革时期。 为了避免未来的失败，我们应该重新点燃这一运动并进行进一步的改革，以防止我们的军事战术变得过时。"
 PRC_communist_ties:0 "共产党带领"
 PRC_communist_ties_desc:0 "苏联的目标与我们的目标是一致的,现在帮助我们了很多场合,只能让我们的友谊官员合乎逻辑."
 PRC_annex_sinkiang:0 "傀儡新疆"
 PRC_annex_sinkiang_desc:0 "新疆长期以来一直是苏维埃木偶,但现在苏维埃相信我们,我们可以安排一个协议来纳入领土,并与我们的人民团聚."
 PRC_revisionist:0 "修订"
 PRC_revisionist_desc:0 "苏联认为是追求崇高的事业,但是俄罗斯的斯大林主义意识形态使他们蒙蔽了,我们将根据自己的理解独立地继续我们的革命."
 PRC_take_sinkiang:0 "夺取新疆"
 PRC_take_sinkiang_desc:0 "苏联拒绝与新疆的合作,让我们别无选择,只能用武力夺取土地."
 PRC_german_support:0 "德国支持"
 PRC_german_support_desc:0 "强大的德国帝国愿意帮助我们反对东方的饥饿的共同体和愚蠢的西方民主国家,他们将谴责我们的骄傲,在我国支持轴线是混合的,但大多数人同意我们买不起拒绝这样一个强大的盟友."
 PRC_independent_revolution:0 "独立革命"
 PRC_independent_revolution_desc:0 "我们的光荣革命在没有腐败的共产国际的帮助下取得成功,我们将根据自己的原则,最好创造一个真正的共产主义国家."
 PRC_propaganda_machine:0 "宣传机器"
 PRC_propaganda_machine_desc:0 "鼓舞人心的海报,演讲和招聘活动给了我们在中国的重大影响,比以往任何时候都更加缺乏事业,革命的胜利似乎越来越近了."
 PRC_the_lotta_svard:0 "神奇的剑"
 PRC_the_lotta_svard_desc:0 "冬季战争期间,'劳特斯'接管的10万名男子被释放为军人服役,Lottas在医院工作,与武装部队一起在空袭警戒岗位和其他辅助任务中工作.然而,Lottas正式没有武装,唯一的例外是赫尔辛基的自愿防空电池,由LottaSvärd成员组成."
 PRC_pacifist_sentiment:0 "和平主义情绪"
 PRC_pacifist_sentiment_desc:0 "我们人民团结一心,相信世界和平,他们也明白,有时联盟必须做,只是为了威慑那些否则威胁和平的人."
 PRC_deterrence:0 "威慑"
 PRC_deterrence_desc:0 "可悲的是,并不是全都分享了我们的和平愿景,所以我们应该投资于我们的防御,这样我们不会成为一个容易的目标来扩大扩张主义者."
 PRC_military_necessity:0 "军事必需品"
 PRC_military_necessity_desc:0 "中国人在战争时期知道创新思维有多宝贵,如果要确保我们未来的短期和长期,我们需要鼓励科学家继续努力,不断提出新的突破."
 PRC_secret_weapons:0 "秘密武器"
 PRC_secret_weapons_desc:0 "谁知道一些国家的袖子？无数发明长时间保密,因为惊喜的元素可以成为战争中最宝贵的资产."
 PRC_cautious_politics:0 "谨慎的政治"
 PRC_cautious_politics_desc:0 "如果我们要以最小的损失从酝酿中的风暴中走出,我们最好不要选择立场.没有理由在自己的背上画个靶子."
 PRC_limited_motorization:0 "机动化部队"
 PRC_limited_motorization_desc:0 "中国工业还是缺乏这一点,意味着中国在战争中不能有效地批量生产车辆."
 PRC_tuli_isku:0 "炮兵支援"
 PRC_tuli_isku_desc:0 "我们可以使我们的部队更有效地支持炮兵.为什么我们可以溅出我们自己的男人的血液呢？"
 PRC_study_foreign_vehicles:0 "学习德国车辆"
 PRC_study_foreign_vehicles_desc:0 "我们的大多数车辆都已经过时了.我们会尽力研究经验证的进口车辆,而不是继续生产我们目前的车型."
 PRC_import_tanks:0 "进口坦克"
 PRC_import_tanks_desc:0 "我们可以通过进口大量的坦克来加速我们的研究和部署新的坦克.这样我们就可以在完全逆向工程之前使用新型号的营.."
 PRC_theft_and_learning:0 "持续的防御研究"
 PRC_theft_and_learning_desc:0 "在外国英特尔和我们自己聪明的头脑的帮助下,我们很快就能部署更好的装甲部队来摧毁敌人.."
 PRC_aviation_effort:0 "航空的努力"
 PRC_aviation_effort_tt:0 "没有足够的建筑槽§航空§!"
 PRC_aviation_effort_desc:0 "没有什么技术进步比空中战争更快.航空是领域,任何现代国家都必须掌握."
 PRC_fighter_focus:0 "战斗机焦点"
 PRC_fighter_focus_desc:0 "我们没有看到在大战最后的混战.战斗机的发展将使我们在未来有优势.."
 PRC_bomber_focus:0 "轰炸机焦点"
 PRC_bomber_focus_desc:0 "当未来的人们谈论今天的战争的恐怖时,从天空中发出的雨将显著地表现出来.我们将尽力确保这些故事被我们的敌人所讲述.."
 PRC_aviation_effort_2:0 "航空的努力II"
 PRC_aviation_effort_2_desc:0 "将空军与军队其他部门结合起来,需要进一步推进航空."
 PRC_CAS_effort:0 "近距离空中支援"
 PRC_CAS_effort_desc:0 "现代军队不仅需要在地面支援,而且需要空中支援."
 PRC_rocket_effort:0 "火箭"
 PRC_rocket_effort_desc:0 "火箭和喷气发动机允许无人驾驶和载人船舶前所未有的速度.开创这些技术将使我们能够惊奇地夺取敌人."
 PRC_nav_effort:0 "海军轰炸机"
 PRC_nav_effort_desc:0 "正如新的海军战争部分在水面下面发生的那样,它的一部分发生在水面以上的天空中."
 PRC_naval_effort:0 "海军奋斗"
 PRC_naval_effort_tt:0 "没有足够的建筑物插槽 §海军奋斗§!"
 PRC_naval_effort_desc:0 "我们海军的扩张应该是我们的首要任务.将所有可用的资源,新的造船厂和研究轻型水面舰艇."
 PRC_flexible_navy:0 "灵活的海军"
 PRC_flexible_navy_desc:0 "为海军技术的进步而重新设计海战将使我们能够有效地打击敌人的护航舰队."
 PRC_large_navy:0 "大海军"
 PRC_large_navy_desc:0 "适应我们的海军理论,以适应大型船只并确保我们的贸易船队的安全,将教会我们很多关于我们需要什么样的船只."
 PRC_submarine_effort:0 "潜艇"
 PRC_submarine_effort_desc:0 "潜艇战是自发射鱼雷艇以来最令人兴奋的海军发展.我们做的不错,不仅仅是保护潜艇,而且还可以用来对付敌方的航运."
 PRC_cruiser_effort:0 "巡洋舰"
 PRC_cruiser_effort_desc:0 "在进入高级战列舰研究之前,较小的巡洋舰需要更换."
 PRC_destroyer_effort:0 "驱逐舰"
 PRC_destroyer_effort_desc:0 "研究潜艇的设计和战略使用,我们也学会了如何应对这些战略.驱逐舰对此至关重要."
 PRC_capital_ships_effort:0 "主力舰"
 PRC_capital_ships_effort_desc:0 "拥有最多战舰的国家将统治海洋.战舰和航空母舰代表了海军优势的新旧."
 PRC_further_artillery_support:0 "火炮支援"
 PRC_further_artillery_support_desc:0 "炮兵支援已被证明对我们的军队是无价的.继续改进和部署新技术,挽救更多的同志的生命应该成为当务之急."
 PRC_fortress_hainan:0 "海南堡垒"
 PRC_fortress_hainan_desc:0 "通过加强岛屿,我们可以把它变成一个强大的海军基地.海军码头的扩建也将为我们提供建立和维护优势的手段."
 PRC_marines_and_landing_craft:0 "海军陆战队和登陆艇"
 PRC_marines_and_landing_craft_desc:0 "战争不仅仅依靠海军力量取胜, 我们也必须能够运送我们的军队横跨海浪,并让他们安全上岸..."
 PRC_paratroopers_and_air_bases:0 "伞兵和空军基地"
 PRC_paratroopers_and_air_bases_desc:0 "战争不仅仅是飞机赢取战争不仅仅依靠飞机赢得;我们还必须能够将我们的军队运送到天空,并把它们放在敌方的线路上..."
 PRC_shaanxi:0 "共产主义中心"
 PRC_become_pla:0 "人民解放军"
 PRC_become_prc:0 "中华人民共和国成立"
 PRC_plan_effort:0 "建立解放军海军"
 PRC_plaaf_effort:0 "建立解放军空军"
 PRC_easternforts:0 "沿蒙疆边界添加堡垒."
 Irish_force:0 "爱尔兰远征军"
 Commandoes:0 "部队袭掠"
 VIC_test:0 "测试"
 VIC_test_desc:0 "测试"
 VIC_AFRICA:0 "维希的非洲军队"
 VIC_MILITIAS:0 "维希民兵"
 VIC_political_focus:0 "政治焦点"
 VIC_political_focus_desc:0 "我们应该选择我们的政治地位."
 VIC_fascist:0 "法西斯的宣传"
 VIC_fascist_desc:0 "法西斯主义是维希法国的唯一途径."
 VIC_anti_gov:0 "反对政府"
 VIC_anti_gov_desc:0 "政府做什么是不能接受的."
 VIC_german_pup:0 "成为德国傀儡"
 VIC_german_pup_desc:0 "要求德国成为德国的傀儡."
 VIC_sovietwar_volunteers:0 "东部前线志愿者"
 VIC_sovietwar_volunteers_desc:0 "把志愿者送到东线."
 VIC_afrika_army:0 "建立非洲军队"
 VIC_afrika_army_desc:0 "建立非洲军队"
 VIC_freeafterwar:0 "要求独立于德国"
 VIC_freeafterwar_desc:0 "战争结束了,所以德国应该给我们独立."
 VIC_commie_sup:0 "共产主义焦点"
 VIC_commie_sup_desc:0 "只有共产主义才能拯救我们."
 VIC_democracy_ways:0 "民主方式"
 VIC_democracy_ways_desc:0 "也许民主可以在这种情况下救我们."
 VIC_secret_alliance_freefrance:0 "与自由法国的秘密联盟"
 VIC_secret_alliance_freefrance_desc:0 "我们可以用自由法国击败德国"
 VIC_4threpublic:0 "建立第四共和国"
 VIC_4threpublic_desc:0 "自由,平等,博爱."
 VIC_joinallies:0 "要求加入同盟国"
 VIC_joinallies_desc:0 "要求加入同盟国."
 VIC_warwithfreefrance:0 "与自由法国的战争"
 VIC_warwithfreefrance_desc:0 "我们应该清除非法的政府."
 VIC_allied_help:0 "寻求同盟国的帮助"
 VIC_allied_help_desc:0 "寻求同盟国的帮助."
 VIC_strike_to_germany:0 "袭击德国"
 VIC_strike_to_germany_desc:0 "我们必须从德国人那里得到我们的土地"
 VIC_democracy_on_our_own:0 "我们自己的民主"
 VIC_democracy_on_our_own_desc:0 "我们需要恢复我们的民主根基."
 VIC_support_rebels:0 "支持叛军"
 VIC_support_rebels_desc:0 "我们可以支持共产党反叛分子在政府中获得权力."
 VIC_soviet_influence:0 "苏联的影响"
 VIC_soviet_influence_desc:0 "苏联的帮助可以使共产主义掌权."
 VIC_neutral:0 "中立政策"
 VIC_neutral_desc:0 "如果我们保持中立,中立可以使我们免于战争."
 VIC_despotism:0 "独裁"
 VIC_despotism_desc:0 "我们需要用铁拳统治."
 VIC_rule_economy:0 "控制经济"
 VIC_rule_economy_desc:0 "控制经济将在这种情况下帮助我们."
 VIC_force_reforms:0 "强制经济改革"
 VIC_force_reforms_desc:0 "强制改革将有助于我们的经济."
 VIC_negotiate_economy:0 "与德国谈判战争赔款"
 VIC_negotiate_economy_desc:0 "战争赔款正在扼杀我们的经济.我们应该摆脱这一点."
 VIC_isolation:0 "隔离"
 VIC_isolation_economy_desc:0 "我们应该追求孤立的经济来保护利益."
 VIC_more_neutral:0 "变得更加中立"
 VIC_more_neutral_desc:0 "我们应该把自己重新调整为一个更加中立的国家."
 VIC_turn_colonies_puppet:0 "把殖民地变成傀儡"
 VIC_turn_colonies_puppet_desc:0 "我们的目标应该是让您的海外殖民地,傀儡能够在没有行政管理费用的情况下控制它们."
 VIC_defence:0 "专注于防御"
 VIC_defence_desc:0 "我们的政府的防御行为可以帮助我们在战争中."
 VIC_german_ally:0 "靠近德国"
 VIC_german_ally_desc:0 "德国的友谊可以带来一些东西."
 VIC_demand_elections:0 "需求选举"
 VIC_demand_elections_desc:0 "我们应该有选举."
 VIC_german_allience:0 "要求加入轴心国"
 VIC_german_allience_desc:0 "轴心将赢得战争.如果我们和他们在一起,也许我们会得到一些东西."
 VIC_german_negotiate_economy:0 "要求德国结束战争赔款"
 VIC_german_negotiate_economy_desc:0 "战争赔款正在扼杀我们的经济.我们应该做点什么."
 VIC_german_industry_help:0 "德国工业帮助"
 VIC_german_industry_help_desc:0 "德国人能帮助我们的工业发展吗?"
 VIC_ask_france_afterww2:0 "要求法国西部返回"
 VIC_ask_france_afterww2_desc:0 "战争结束了,所以我们应该得到我们的土地."
 VIC_german_leaning:0 "向德国倾斜"
 VIC_german_leaning_desc:0 "德国可以帮助我们成为法国."
 VIC_msr:0 "革命的社会运动"
 VIC_msr_desc:0 "我们应该否认一切德国的压力,并通过革命来独立."
 VIC_deloncle:0 "迪隆克勒的想法"
 VIC_deloncle_desc:0 "欧仁·德朗克尔有办法能拯救我们的."
 VIC_intelligence_offices:0 "情报服务"
 VIC_intelligence_offices_desc:0 "为我们国家开放情报服务将使我国政府在外交行动中处于领先地位."
 VIC_ssofvichy:0 "维希SS"
 VIC_ssofvichy_desc:0 "像SS这样的武装力量可以帮助我们进行战争"
 VIC_organisemilitias:0 "组织民兵"
 VIC_organisemilitias_desc:0 "我们没有一个合适的军队,所以把民兵组织在一起就会为我们的国家做出一个力量."
 VIC_internationalism_focus:0 "国际主义焦点"
 VIC_internationalism_focus_desc:0 "意识形态不分国界.另一个国家可能称自己为主权国家,但我们的信念高于这种主张."
 VIC_political_correctness:0 "政治上的正确"
 VIC_political_correctness_desc:0 "持有轻度争议或尴尬的意见的人们似乎担心对他们有一个广泛的阴谋.这似乎是一个好主意."
 VIC_indoctrination_focus:0 "灌输"
 VIC_indoctrination_focus_desc:0 "基于真理确立了我们的意识形态之后,它可能被教导为真理.教育和媒体必须反思这一教训."
 VIC_political_commissars:0 "政治委员"
 VIC_political_commissars_desc:0 "为了确保我们的政策在军事实践中得到遵循,我们将把政治上任命的官员介入军队."
 VIC_join_commintern:0 "要求加入共产国际"
 VIC_join_commintern_desc:0 "要求加入共产国际"
 VIC_civil_war:0 "内战"
 VIC_civil_war_desc:0 "我们需要团结起来,为这个国家做一场革命."
 VIC_research_treaty:0 "研究条约"
 VIC_research_treaty_desc:0 "我们应该签订研究条约."
 VIC_fascist_threat:0 "法西斯威胁"
 VIC_fascist_threat_desc:0 "我们必须从德国人那里得到我们的土地"
 VIC_strike_empire:0 "在帝国罢工"
 VIC_strike_empire_desc:0 "世界上对自由的真正威胁是欧洲超级大国建立的资本主义帝国.从大英帝国开始,他们必须被粉碎,他们的人民才能被释放."
 VIC_research_commite:0 "研究委员会"
 VIC_research_commite_desc:0 "我们应该找一个研究委员会"
 VIC_milice:0 "法国民兵"
 VIC_milice_desc:0 "我们应该用德国援助来创造米兰法国人来镇压起义."
 VIC_ask_for_arm:0 "要求武装"
 VIC_ask_for_arm_desc:0 "要求德国装备."
 VIC_armistice_corps:0 "停火!兵团"
 VIC_armistice_corps_desc:0 "我们应该要求军团协助停战."
 VIC_equipment_effort:0 "装备研究"
 VIC_equipment_effort_desc:0 "步兵携带什么装备的限制是不断推进的.我们将集中力量为我们的部队提供最好的工具."
 VIC_motorization_effort:0 "机动化研究"
 VIC_motorization_effort_desc:0 "机动性和保护对于使步兵安全进出战场至关重要.关注这些事态发展将使我们能够迅速采取行动."
 VIC_armor_effort:0 "装甲的研究"
 VIC_armor_effort_desc:0 "运用我们从步兵机械化中学到的知识,我们也可以改进装甲车辆."
 VIC_COS:0 "特种部队"
 VIC_COS_desc:0 "我们需要精英力量;山地部队和伞兵应该是我们的首要任务."
 VIC_vichy_french_airforce:0 "维希空军"
 VIC_vichy_french_airforce_desc:0 "我们应该创建维希法国空军."
 VIC_fighter_focus:0 "战斗机焦点"
 VIC_fighter_focus_desc:0 "我们还没有看到大战中的最后一场混战.保持战机的发展将会给我们带来一个优势."
 VIC_bomber_focus:0 "轰炸机焦点"
 VIC_bomber_focus_desc:0 "当未来的人们对今天的战争感到恐惧时,天空中的轰炸机将突出显现.我们会尽力确保这些故事是由我们的敌人告诉的."
 VIC_aviation_effort_2:0 "航空研究 II"
 VIC_aviation_effort_2_desc:0 "航空领域的进一步发展将有必要将我们的空军与军队的其他部门结合起来."
 VIC_CAS_effort:0 "CAS研究"
 VIC_CAS_effort_desc:0 "现代军队不仅需要地面上的支援,还需要空中的支援."
 VIC_NAV_effort:0 "NAV研究"
 VIC_NAV_effort_desc:0 "正如新的海军战争发生在水面以下,部分发生在水面上空."
 VIC_case_anton_recover:0 "恢复海军人员"
 VIC_case_anton_recover_desc:0 "我们失去了几乎所有在英国海军袭击中经验丰富的海军人员来结束我们的海军.我们必须招募新人填补这个空白."
 VIC_naval_effort:0 "海军研究"
 VIC_naval_effort_desc:0 "我们海军的扩张应该是我们的首要任务.将所有可用资源分配给新船坞,并研究各种水面船舶."
 VIC_flexible_navy:0 "灵活的海军"
 VIC_flexible_navy_desc:0 "为了解决潜艇技术的进步而重新开展海战,将使我们能够有效地对付敌方的舰队."
 VIC_large_navy:0 "大海军"
 VIC_large_navy_desc:0 "适应我们的海军理论,以适应大型船只,并确保我们的贸易舰队的安全将教会我们很多关于我们需要什么类型的船只."
 VIC_submarine_effort:0 "潜艇的研究"
 VIC_submarine_effort_desc:0 "潜艇战是鱼雷发明以来最令人兴奋的海军发展.我们不仅要保护潜艇,还要用它来对付敌方的运输舰队."
 VIC_cruiser_effort:0 "巡洋舰的研究"
 VIC_cruiser_effort_desc:0 "在进军高级战列舰研究之前,较小的巡洋舰需要更换."
 VIC_destroyer_effort:0 "驱逐舰的研究"
 VIC_destroyer_effort_desc:0 "研究潜艇的设计和战略使用,我们也学会了如何对付这些战略.驱逐舰将是至关重要的."
 VIC_capital_ships_effort:0 "主力舰研究"
 VIC_capital_ships_effort_desc:0 "拥有最多战舰的国家将统治海洋.战列舰和航母代表着海军优势的新旧."
