 ITA_construct:0 "Impresa Pizzarotti建筑工程公司"
 ITA_construct_desc:0 "Impresa Pizzarotti&C.SpA由Gino Pizzarotti于1910年创立。 该公司巩固了其在建筑领域的地位，成为该国最重要和最有经验的公司之一; 这是通过代表国家机构和意大利最大的私营公司完成大型公共和基础设施工程而实现的。 该公司一直致力于为公路和高速公路，民用和军用机场，灌溉和水利工程，堤坝，工业基础设施，铁路建设和监狱建设工作进行的土建工程的持续发展。"
 ITA_med_friends:0 "对叙利亚和黎巴嫩友好"
 ITA_med_friends_desc:0 "虽然他们被维希政府统治, 我们能利用叙利亚和黎巴嫩来扩大在地中海的目标"
 ITA_med_access:0 "更好的通行权"
 ITA_med_access_desc:0 "如果我们要在将来的冲突中支持黎巴嫩或叙利亚, 我们得保证军队能顺利登陆."
 ITA_oil_friend:0 "武装伊拉克叛军"
 ITA_oil_friend_desc:0 " "
 SOV_indoctrination_focus:0 "意识形态灌输"
 SOV_indoctrination_focus_desc:0 "将我们的意识形态建立在真理基础之上,可以被教导为真理,教育和媒体必须反映这一课."
 USA_torch:0 "火炬计划"
 USA_torch_desc:0 "苏联催促美国和英国开始在欧洲开展行动并开辟第二条战线，以减轻德国军队对红军的压力。\n虽然美国指挥官赞成大肆行动，尽快登陆被占领的欧洲，但英国指挥官认为现在还为时过早，可能以灾难告终，并提议在法国北非登陆。\n非洲西北部的登陆将减轻埃及盟军的压力，确保盟军海军对地中海西南部的控制，使入侵南欧成为可能。"
 USA_quarantine:0 "隔离演说"
 USA_quarantine_desc:0 "美国总统富兰克林·罗斯福（Franklin D. Roosevelt）在芝加哥举行了隔离演说（在南湖外围湖岸道之间的桥梁建设之际），呼吁国际以“隔离”来抵制“世界上无法无天的流行病” ——侵略性的国家的“传染”，作为当时流行的美国孤立主义的替代品。 演讲加剧了美国的孤立主义情绪，引起了不干涉主义者和反对者的抗议。 在演讲中没有直接提到任何国家，尽管它被解读为指的是日本帝国，意大利王国和纳粹德国。 罗斯福建议使用经济压力，这是一种强有力的反应，但不是直接的侵略。 公众对演讲的反响好坏参半。"
 ENG_industrial_programme_focus2:0 "财政紧缩措施"
 ENG_industrial_programme_focus2_desc:0 " "
 uk_experienced_command:0 "有经验的指挥"
 uk_experienced_command_desc:0 "通过从海外军队学到的知识, 我们能提升我们的命令指挥"
 available_economic_minister:0 "可担任 §Y经济部长§!:\n"
 anti_tank_bonus:0 "反坦克奖励"
 IRE_steel:0 "爱尔兰钢铁"
 IRE_steel_desc:0 " "
 available_tank_designer:0 "可作为 §Y坦克设计师§!:\n"
 available_naval_designer:0 "可作为 §Y海军设计师§!:\n"
 GER_expand_austrian_oil_desc:0 "我们迫切需要更多石油. 因此我们应该把专家送往奥地利来看看我们能否挖掘更多那里小规模但品质优秀的石油资源."
 GER_naval_effort2:0 "扩建造船厂设施"
 GER_naval_effort2_desc:0 "要真正重建一支像样的海军，我们必须大力扩充我们的造船能力。"
 generic_fuel_stores:0 "库存燃料"
 generic_fuel_stores_desc:0 ""
 USA_continue_the_new_deal:1 "继续罗斯福新政"
 USA_continue_the_new_deal_desc:1 "新政的政策被证明是行之有效的。我们现在不能迷失方向。"
 USA_suspend_the_presecution:0 "暂停政治迫害"
 USA_suspend_the_presecution_desc:0 "因为美国公民持有的政治观点——无论这些观点看起来多么令人憎恶——而对他们进行迫害，从根本上与这个国家的价值观不一致。这必须立即停止。"
 USA_desegregate_the_armed_forces:1 "废除军队种族隔离"
 USA_desegregate_the_armed_forces_desc:1 "在一个国家的武装部队中服役可能是一项不受欢迎的责任——但它也可能是一项珍贵的权利。一项我们许多公民因其祖先的血统而被剥夺的权利。"
 USA_full_desegregation:1 "彻底废除种族隔离"
 USA_full_desegregation_desc:1 "长久以来，我们的一些州基于旧的、过时的、不人道的标准而区别对待人民。在一个自由的共和国里，每个公民都必须得到平等对待——而不是区别对待。"
 USA_democratic_socialism:1 "民主社会主义"
 USA_democratic_socialism_desc:1 "任何头脑健全的人都无法否认，社会主义是人类文明的未来。与此同时，我们共和国任何骄傲和爱国的公民，都不可能支持一个政府并非民有和民治的体制。像我们引以为豪的国父一样，我们将创造一种结合社会主义和民主两者的新政府形式。"
 USA_liberty_for_the_philippines:1 "解放菲律宾"
 USA_liberty_for_the_philippines_desc:1 "菲律宾人民已经展现了他们组织自己事务的能力，现在是时候正式移除美国控制他们国家的最后痕迹了。"
 USA_pacific_decolonisation:1 "太平洋去殖民化"
 USA_pacific_decolonisation_desc:1 "没有任何道理让欧洲列强在太平洋继续存在，也没有任何道理使太平洋岛屿的人民继续被他们的欧洲宗主奴役。只要这种不公正现象继续存在，美国将不会再袖手旁观。"
 USA_union_representation_act:1 "工会代表法案"
 USA_union_representation_act_desc:1 "工作是人类生活的核心部分，而组建工会是组织民主社会的基本部分。 我们应该承认这一点，并确保工会在国会中具有强制性代表权，只有这样才是恰当的。"
 USA_old_age_pension_act:1 "养老金法案"
 USA_old_age_pension_act_desc:1 "在工作了一辈子之后，我们的人民理应在老年时享受经济保障和尊重。当前存在的支持他们的立法显然是不足的。"
 USA_accumulated_wealth_tax_act:1 "累积财富税法案"
 USA_accumulated_wealth_tax_act_desc:1 "我们国家的有些人积累了大量资本。这些钱消极地存放在银行账户中，或者投资于不切实际的大型建筑、镀金家具和昂贵画作。这些行为都没有服务于任何实际的经济目的。通过制定新的税收，我们将迫使那些积累了这些无用财富的公民将资金再投资于经济。"
 USA_guarantee_the_american_dream:1 "捍卫美国梦"
 USA_guarantee_the_american_dream_desc:0 "我们大多数人民对生活都没有太多期求：稳定的就业、良好的健康以及一处地方来建立家庭。他们没有理由不应该得到这些。"
 USA_worker_management_act:1 "劳工管理法案"
 USA_worker_management_act_desc:1 "工厂和办公室极为经常地由从未在车间工作过的人管理。由于无法理解生产的实际情况，他们设定了不切实际的预期。为了保护我们的经济免受这些无能的管理者造成的损害，我们将实行工人有、工人治和工人享的管理制度！"
 USA_militia_organization_act:1 "民兵组织法案"
 USA_militia_organization_act_desc:1 "我们自豪的共和国有悠久的民兵传统。如果我们的国家发现自己被外国袭击者入侵，这些袭击者将面对一支组织良好、装备精良的民兵，民兵儿女们将在熟悉的土地上作战，以保卫自己的家园。"
 USA_communal_property_act:1 "公共财产法案"
 USA_communal_property_act_desc:1 "多数人的需求永远不应被少数人的意愿甚至是一个人的意愿所压倒。为了确保这种情况，我们将通过新的立法，以便让地方社区更容易执行征用权。"
 USA_reintegration:1 "重新整合"
 USA_reintegration_desc:1 "战争使我们的国家分裂，但最终，即使是那些起来反对我们的人也可以被救赎。当人们已经了解到他们道路的错误时，应该允许他们再次重新加入我们自豪的共和国的政治进程。"
 USA_reach_out_to_the_ware_group:1 "接触哈罗德·韦尔小组"
 USA_reach_out_to_the_ware_group_desc:1 "我们政府内部有一小群忠诚的共产党人。他们认为他们行事秘密，但我们知晓他们的名字。也许他们可以明白我们与他们的目标一致，并且可以被说服加入政府。"
 USA_secure_china:1 "确保中国"
 USA_secure_china_desc:1 "长期而血腥的内战使中国陷入困境。国民党政府深陷腐败之中，失去了人民的任何支持。现在是时候让我们开始支持中国的唯一主角——中国共产党了，他们可以团结和安抚这个国家。"
 USA_end_monarchism:1 "终结君主制"
 USA_end_monarchism_desc:1 "欧洲的君主制已经把世界拖入一场世界大战——我们不能允许他们再次这样做。我们的国父向英国国王发动战争以获得自由——而我们将让世界永远摆脱他的暴政！"
 USA_shatter_the_empires:1 "粉碎帝国"
 USA_shatter_the_empires_desc:1 "我们曾经是一个全球帝国的殖民地，直到我们用流血买来了我们的自由。在那些幻想自己是这个世界之主的人被遏制之前，我们的共和国不能真正地感到安全。"
 USA_agricultural_adjustment_act:1 "农业调整法案"
 USA_agricultural_adjustment_act_desc:1 "我们的农民尤其受到大萧条的严重打击。我们必须确保生产食物的人不被无法控制的市场驱逐出去。"
 USA_fair_labour_standards_act:1 "公平劳动标准法案"
 USA_fair_labour_standards_act_desc:1 "随着缓慢恢复的初步迹象浮现，现在是确保工人参与其中的时候了。我们必须禁止剥削行为，例如无偿加班，并引入合理的最低工资标准。"
 USA_federal_housing_act:1 "联邦住宅法案"
 USA_federal_housing_act_desc:1 "作为我们在美国消除贫困的持续努力的一部分，我们将制定一项联邦补贴住房的方案。"
 USA_office_of_scientific_research_and_development:1 "科研与开发办公室"
 USA_office_of_scientific_research_and_development_desc:1 "随着战争在地平线上浮现，我们必须关注我们的科研努力，以确保我们不会被任何潜在的对手超过。"
 USA_focus_on_europe:1 "关注欧洲"
 USA_focus_on_europe_desc:1 "欧洲的列强再次准备将世界拖入一场世界大战。我们不能像以前那样等战争影响到我们。如果欧洲的任何一个国家威胁到和平，我们必须准备好果断进行干预。"
 USA_focus_on_asia:1 "关注亚洲"
 USA_focus_on_asia_desc:1 "虽然大多数人都忧心忡忡地看着欧洲，但我们也面对着整个太平洋地区的未知和不稳。在我们的国土邻近被攻击之前进行干预，可能才符合我们的最佳利益。"
 USA_magic:1 "MAGIC项目"
 USA_magic_desc:1 "海军认为它可以破解日本密码，这将使我们能够读取他们所有的往来消息，包括舰艇移动的信息。"
 USA_neutrality_act:1 "中立法案"
 USA_neutrality_act_desc:1 "越来越清楚的是战争将在欧洲爆发。在第一次世界大战期间，美国公司向同盟国出售了大量武器，许多人认为，美国参战的主要动机是希望确保这些武器移交能够得到支付。但这一次，不会有任何战争红利。"
 USA_lend_lease_act_neutrality_tt:0 "\n\n通过中立法案将§R极大地增加§!通过租借法案的要求"
 USA_lend_lease_act_desc:1 "世界上的民主大国正受到攻击。如果他们输掉了战斗，战争来到我们的海岸边就只是一个时间问题。我们必须尽我们所能来支持他们——即使他们不能立即支付装备的价钱。"
 USA_reestablish_the_gold_standard:1 "重建金本位制"
 USA_reestablish_the_gold_standard_desc:1 "没有金本位制，钱只不过是一种坚定的信念，而猖獗的通货膨胀会吃掉我们人民的储蓄并贬低他们的劳动。我们必须放弃这种财政上不负责任的路线。"
 USA_adjusted_compensation_act:1 "补偿金调整法案"
 USA_adjusted_compensation_act_desc:1 "我们一战的退伍老兵被承诺给予公平的养老金。最近随着大萧条来临，他们中的许多人都陷入了艰难时期。我们必须尽我们所能，帮助那些在需要之时回应共和国召唤的人们。"
 USA_labour_management_relations_act:1 "劳资关系法案"
 USA_labour_management_relations_act_desc:1 "美国各地的企业都受到各种工会活动的威胁——罢工，串联，要求提高工资。我们不能允许这种情况继续下去。"
 USA_protectionist_tariffs:1 "保护性关税"
 USA_protectionist_tariffs_desc:1 "自由贸易向外国竞争者开放了我们的市场，但其中许多竞争者已经提高了自己的关税和收费。我们的公司面临激烈的竞争，而他们的公司则享有关税壁垒的保护。这种情况必须结束。"
 USA_income_tax_reform:2 "所得税改革"
 USA_income_tax_reform_desc:1 "所得税从每个美国人的钱包中拿钱——这些钱本可被我们的公民用来购买其它东西和支持当地经济。我们将给予美国人管理自己财政的自主权。"
 USA_institute_of_american_sciences:1 "美国科学研究所"
 USA_institute_of_american_sciences_desc:1 "全国各地的大学和研究实验室目前都在各自组织他们认为合适的研究工作。这种情况必须结束。我们将建立一个新的组织来协调我们世界级科学家的工作。"
 USA_america_first:0 "美国优先"
 USA_america_first_desc:2 "有些人让我们把财富和青年的鲜血花费在外国的战争中。我们不应受这些战争狂人的影响，而应该靠一个简单的格言生活：美国优先——其他所有人都排第二。"
 USA_extend_the_chinese_exclusion_acts:1 "排华法案扩大化"
 USA_extend_the_chinese_exclusion_acts_desc:2 "由于中国遭受战争蹂躏，我们必须采取措施限制中国移民，以免我们被淹没在难民潮中。"
 USA_empower_the_huac:1 "授权给众议院非美活动调查委员会"
 USA_empower_the_huac_desc:1 "众议院非美活动调查委员会在我们健康的民主机制中发挥着重要作用。我们不能允许不忠的分子试图影响政治进程。"
 USA_voter_registration_act:1 "选民注册法案"
 USA_voter_registration_act_desc:1 "选举是民主的最重要部分。要求不去检查谁有资格参与其中，是极度不合理的——或者说，那些要求不受控制的选举的人有更加险恶的动机，希望通过投票欺诈来颠覆选举的程序……"
 USA_ally_with_the_silver_shirts:1 "与银杉军结盟"
 USA_ally_with_the_silver_shirts_desc:1 "为了恢复我们的国家在世界上的合理地位，并宣称我们的昭昭天命，我们需要进行更根本的重组。银杉军将帮助我们实现这一目标。"
 USA_national_prosperity_program:1 "国家繁荣项目"
 USA_national_prosperity_program_desc:1 "确保迅速恢复和持久繁荣的关键，不在于不受限制的市场，而在于精心指导的计划，将私营和公有企业联系起来。"
 USA_privatize_the_TVA:1 "私有化田纳西河谷管理局"
 USA_privatize_the_TVA_desc:1 "田纳西河谷管理局排挤了私人竞争，并在该地区建立了一个建筑产业的壁垒。私营部门已经证明能做得更好的事情不是政府的工作。"
 USA_de_regulate_the_banking_sector:1 "放松银行业监管"
 USA_de_regulate_the_banking_sector_desc:1 "在经历了经济周期中完全正常的金融市场调整之后，上届政府对金融活动制定了相当不合理的限制。虽然这些举措毫无疑问是善意的，但这些限制显然弊大于利。"
 USA_national_employment_strategy:1 "国民就业战略"
 USA_national_employment_strategy_desc:1 "失业来自一个简单的事实：人们与提供的工作不相匹配。工厂闲置是因为雇主找不到他们需要的人，而国内其它地区的人却在挨饿。我们将推出一项新战略，确保任何雇主都能找到运作公司所需的人员。"
 USA_invite_foreign_support:1 "邀请外国支持"
 USA_invite_foreign_support_desc:1 "鉴于一些关于军队和部分州政府忠诚度的非常令人不安的报告，我们可能不得不向国外寻求支持。"
 USA_send_lindbergh_to_germany:1 "将林白派往德国"
 USA_send_lindbergh_to_germany_desc:1 "这位著名的飞行员已经提出，要去欧洲调查德国在上次战争后如何重建自己。这应该会给我们提供我们宝贵的经验。查尔斯·林白还表示，他愿意加入政府担任顾问的角色。"
 USA_work_with_the_bund:1 "与德美同盟合作"
 USA_work_with_the_bund_desc:1 "德美同盟提出要帮助我们，向许多德裔美国人传达我们的立场。这将确保我们在他们的州获得同情的基础。"
 USA_work_with_the_bund_tt:0 "确保以下各州在内战爆发时留在政府一方：俄亥俄，密苏里，威斯康辛，伊利诺斯，印第安纳，密歇根。"
 USA_recruit_the_free_corps:1 "招募自由军团"
 USA_recruit_the_free_corps_desc:1 "随着军方越来越可疑，我们必须转而求助于大战的英雄。在艰难之时，德国的自由军团前来帮助魏玛共和国。我们需要一个类似的组织，在需要帮助的时刻到来时，他们将忠诚于我们。"
 USA_honor_the_confederacy:1 "向联盟国致敬"
 USA_honor_the_confederacy_desc:1 "长久以来，内战的故事一直是从北方的角度来讲述的——一场命中注定的反叛的故事。是时候也听一听另一方的故事了。"
 USA_war_powers_act:1 "战争权力法案"
 USA_war_powers_act_desc:1 "在一个越来越快的飞机载着越来越大的炸弹的世界中，在一个潜艇和化学武器的世界中，限制总统的权力，要求他取得国会同意才能做保家卫国所必须之事，此乃致祸之举。"
 USA_seize_cuba:1 "夺取古巴"
 USA_seize_cuba_desc:1 "在我们的海岸之外就有一艘永不沉没的航空母舰，随时准备成为侵略者的前进基地。我们绝不能让这种情况发生。"
 USA_eliminate_the_southern_threat:1 "消除南方威胁"
 USA_eliminate_the_southern_threat_desc:1 "自上一代起墨西哥就一直处于不稳定的混乱局面。无论是担忧暴力事件蔓延到我们的边境，还是担忧某人团结起这个国家并向北进军，这些理由都无关紧要——我们必须确保我们的南翼。"
 USA_the_canadian_corridor:1 "加拿大走廊"
 USA_the_canadian_corridor_desc:1 "一小块人口稀少的加拿大领土将阿拉斯加与美国本土分隔开来。因此，该地的防御取决于加拿大的善意。但是，最有可能的攻击者是加拿大。这种事情不能继续下去。"
 USA_north_american_dominion:1 "统御北美"
 USA_north_american_dominion_desc:1 "随着我们的直接边境已确保安全，我们必须把目光投向更远的地方，预防任何对北美的威胁。我们不能容忍该地区的任何流氓国家。"
 USA_strategic_interests:1 "战略利益"
 USA_strategic_interests_desc:1 "世界比以往任何时候都更加紧密联系。在世界一处地方的威胁很容易增长，直到它成为整个世界的威胁。我们必须在全球建立一个相互支持的基地网络，使我们能够对任何情况迅速作出反应。"
 USA_protect_south_america:1 "保护南美"
 USA_protect_south_america_desc:1 "自从它被发现以来，我们双子大陆的南方大陆一直是帝国的游乐场。现在是时候让某人来负责确保这些国家不受干扰并朝着更繁荣的未来发展了。"
 USA_pacific_pacification:1 "平定太平洋"
 USA_pacific_pacification_desc:1 "澳大利亚和新西兰离英国太远，没有得到英国人的有效捍卫。我们不能允许他们被一个敌视[USA.GetNameDef]的国家接管。"
 USA_secure_asia:1 "确保控制亚洲"
 USA_secure_asia_desc:1 "欧洲的殖民国家似乎不愿意或无法有效地保卫他们的亚洲殖民地。我们必须为他们承担这一负担，以免这些地区成为进一步侵略的跳板。"
 USA_global_hegemony:1 "全球霸权"
 USA_global_hegemony_desc:1 "我们站在了实现全球霸权地位的最前沿，这将使我们能够仅仅通过我们的存在就预防冲突。我们必须确保地球上其余的大国承认我们的地位。"
 USA_intervention_in_the_americas:1 "介入美洲"
 USA_intervention_in_the_americas_desc:1 "我们的首要任务必须是确保我们为自己半球的任何事态做好准备。"
 USA_war_plan_green:1 "绿色战争计划"
 USA_war_plan_green_desc:1 "随着墨西哥在革命后处于持续的不稳定状态，我们必须准备好果断进行干涉。"
 USA_war_plan_crimson:1 "深红战争计划"
 USA_war_plan_crimson_desc:1 "虽然加拿大现在可能是一个友好的邻居，但情况可能并非总是如此。"
 USA_war_plan_gray:1 "灰色战争计划"
 USA_war_plan_gray_desc:1 "历史表明，加勒比国家非常不稳定。如果他们之中任何一国陷入不稳定状态，我们也许必须采取迅速行动以保护美国的利益。"
 USA_hemisphere_defense:1 "半球防御"
 USA_hemisphere_defense_desc:1 "无论存在任何国外纠葛，我们必须首先且优先关注我们自己的邻居。"
 USA_intervention_in_europe:1 "介入欧洲"
 USA_intervention_in_europe_desc:1 "在第一次世界大战结束过后不到二十年，欧洲各国再次准备开战。我们必须做好准备，在局势需要的时候迅速干预。"
 USA_war_plan_gold:1 "金色战争计划"
 USA_war_plan_gold_desc:1 "法国遭受内部分裂和日益加剧的政治激进的困扰，但她也是欧洲最庞大的军事力量之一。这种组合让很多人感到不舒服。"
 USA_war_plan_silver:0 "银色战争计划"
 USA_war_plan_silver_desc:0 "意大利公开宣布其统治地中海的野心。如果他们对帝国的渴望与我们的利益相冲突，我们必须做好准备。"
 USA_anti_bolshevist_aid:1 "反布尔什维克援助"
 USA_anti_bolshevist_aid_desc:1 "我们可以给那些反对共产主义传播的人提供枪支、炮弹、子弹和靴子，这最终将有助于保护我们。"
 USA_war_plan_ruby:1 "红宝石战争计划"
 USA_war_plan_ruby_desc:1 "印度拥有多达数百万的人民，如果我们发生冲突，我们必须准备好面对这些人。"
 USA_war_plan_scarlet_garnet:1 "猩红石榴石战争计划"
 USA_war_plan_scarlet_garnet_desc:1 "在太平洋地区，澳大利亚和新西兰可能会帮助她们的祖国。任何处理英国的计划都必须考虑到她的殖民地。"
 USA_intervention_in_asia:1 "介入亚洲"
 USA_intervention_in_asia_desc:1 "亚洲经常被欧洲的事态发展掩盖，但亚洲也有自己的多事之地，促使我们为干预而做好准备。"
 USA_war_plan_yellow:1 "黄色战争计划"
 USA_war_plan_yellow_desc:1 "中国的内战状态已经持续了一代人的时间。没有人清楚什么时候事态会恶化到我们不得不进行干预的状态。"
 USA_selective_training_act:1 "选择性训练法案"
 USA_selective_training_act_desc:1 "历史上，即使在战争时期，美国进行一次征兵的速度也很慢。我们再也无法承受这种奢侈了。"
 USA_louisiana_maneuvers:1 "路易斯安那演习"
 USA_louisiana_maneuvers_desc:1 "预算限制迫使我们从远处间接观察许多军事发展。现在，我们终于可以在实践中尝试我们的一些理论。"
 USA_airborne_divisions:1 "空降师"
 USA_airborne_divisions_desc:1 "飞机航程和载荷的发展开辟了许多可能性。运输机可以在敌人战线的大后方投下一整个师的部队，在那里他们可以造成严重破坏。"
 USA_army_of_the_united_states:1 "美国陆军"
 USA_army_of_the_united_states_desc:1 "对于即将到来的战斗而言，美国陆军的规模太小了。为了监督我们势在必行的极速扩军，我们需要创建一个新的组织。"
 USA_womens_armed_service_integration_act:1 "妇女同等服役法案"
 USA_womens_armed_service_integration_act_desc:1 "我们不能拒绝任何想要服务的人。每个穿制服的女人都会空闲出一个男人，让他在前线战斗。"
 USA_tank_experiments:1 "坦克实验"
 USA_tank_experiments_desc:1 "坦克在现代战场上是不可或缺的。我们必须找出最好地利用它们的方法。"
 USA_tank_destroyer_doctrine:1 "坦歼学说"
 USA_tank_destroyer_doctrine_desc:1 "一些炮兵军官提出了一个有争议的理论，声称对抗装甲突破的最佳武器是一种快速、轻装甲但备有重武装的车辆。"
 USA_main_battle_tanks:1 "主战坦克"
 USA_main_battle_tanks_desc:1 "战场的经验清楚地表明，坦克必须能够执行大量任务，从步兵支援到打击敌方坦克。设计满足这些需求的车辆使我们能够简化生产。"
 USA_armored_infantry:1 "装甲化步兵"
 USA_armored_infantry_desc:1 "坦克无法单独赢得一场战斗，需要步兵来占领土地。为他们提供装甲车可以让他们跟上坦克，并且在任何扔向他们的东西面前幸存下来。"
 USA_build_the_pentagon:1 "建造五角大楼"
 USA_build_the_pentagon_desc:1 "我们军队的扩张需要一个新的全球总部来指挥它。"
 USA_department_of_defense:1 "国防部"
 USA_department_of_defense_desc:1 "将战争部重新命名为国防部，是要强调我们再也不能在考验的时刻来临之前忽略我们的防御。我们必须始终保持警惕。"
 USA_escort_fighters:1 "护航战斗机"
 USA_escort_fighters_desc:1 "虽然轰炸机可能总能通过空域，但他的僚机也许不能做到——除非他们都受到友军战斗机的保护。"
 USA_us_army_airforce:1 "美国陆军航空队"
 USA_us_army_airforce_desc:1 "军事空中力量的根本目标，是让地面部队占领并维持地面战线。其它一切都是辅助性的。"
 USA_us_air_force:1 "美国空军"
 USA_us_air_force_desc:1 "军事空中力量的根本目标是赢得战争。用更具破坏性的武器进行战略轰炸，要么能够打破敌人抵抗的意志，要么能够使他们物理上无法做到抵抗这一点。"
 USA_two_ocean_navy_act:1 "两洋海军法案"
 USA_two_ocean_navy_act_desc:1 "随着战争的浮现，我们必须确保没有任何敌人能够踏上美国海岸。我们的海军必须能够在形成我们边界的两个大洋中的任何一个大洋对抗任何敌人。"
 USA_maritime_commission:1 "海事委员会"
 USA_maritime_commission_desc:1 "虽然大多数非专业人士只专注于战舰，但真正的专家知道，是不起眼的运输货船赢得战争。为了增加战争期间可用的运输量，我们将组建一个专门的委员会来协调建设。"
 USA_advanced_basing:1 "前进基地"
 USA_advanced_basing_desc:1 "能让敌人远离我们的海岸越远，那就越好。"
 USA_naval_radar:1 "海军雷达"
 USA_naval_radar_desc:1 "雷达提供诱人的可能性，使我们的敌人不再受到夜色的掩护，甚至能在恶劣的天气中探测到他们。"
 USA_fleet_submarines:1 "舰队潜艇"
 USA_fleet_submarines_desc:1 "我们在海战中最有可能的敌人都依赖对外贸易，而外贸显然非常容易受到潜艇的影响。这些潜艇必须有很长的航程，才能穿越海洋并靠近敌人的海岸。"
 USA_unrestricted_submarine_warfare:1 "无限制潜艇战"
 USA_unrestricted_submarine_warfare_desc:1 "历史已经表明，无论用什么善意的条约试图控制潜艇战，其价值都值不得写下它的纸张。我们不应该认为自己受到我们的敌人无论如何都会无视的东西的约束。"
 can_degaussing_tech:0 "获取消磁科技"
 USA_great_depression_cooldown:0 "新的立法仍然正在被起草"
