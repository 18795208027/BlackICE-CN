 GER_the_war_behind_the_front_desc:0 "敌后战争"
 GER_Suply_I:0 "永久补给线"
 GER_Suply_I_desc:0 "永久补给线"
 GER_Support_Nat_Spain:0 "支持西班牙国民军"
 GER_Support_Nat_Spain_desc:0 "西班牙正处于内战之中, 我们得确保正义的一方获胜. 我们将提供枪支, 卡车, 大炮, 士兵以及佛朗哥和他的长枪党想要的一切! 作为回报, 我们将获得一个强大的潜在盟友来支持我们未来的目标."
 GER_Support_Nat_Spain_Expl:0 "我们将提供§H民族主义西班牙§!3000步兵装备. 如果我们火炮库存超过100件, 我们也能把它运送出去."
 GER_Lessons_From_Spain:0 "西班牙战役的教训"
 GER_Lessons_From_Spain_desc:0 "西班牙内战胜利了! 在我们的帮助下, 整个西班牙都挂起了长枪党的旗帜. 我们在西南方获得了强大的法西斯盟友, 也获得了许多宝贵的武装冲突经验."
 GER_Surrender:0 "提出无条件投降"
 GER_Surrender_desc:0 " "
 GER_Total_Krieg:0 "进行体育宫讲话"
 GER_Goebbels_EXPL:0 "选择了§H约瑟夫·戈培尔§!为你的政治顾问."
 GER_Total_Krieg_desc:0 "我问你们, 你们愿意打一场总体战吗? 如果有必要的话，你们愿意打一场比我们今天所能想像得到的更为全民化更为极端化的总体战吗?\n站起来, 人民们, 让风暴肆虐吧!"
 GER_Gestapo:0 "建立盖世太保"
 GER_Gestapo_desc:0 "盖世太保, 国家警察, 将处理一切事务, 确保国内稳定."
 GER_Gestapo_Div:0 "军队中的盖世太保"
 GER_Gestapo_Div_effect:0 "允许进行 §H盖世太保训练§!\n§H宪兵队\n    城市§!\n      进攻: §G+5%§!\n      移动: §G+10%§!\n"
 GER_Gestapo_Div_desc:0 " "
 GER_Germania:0 "世界之都日耳曼尼亚"
 GER_Germania_desc:0 "由阿尔伯特·施佩尔设计, 并由元首本人批准, 世界之都日耳曼尼亚将是展现德意志伟大之处的高贵和现代的代表. 从人民大厅到柏林胜利纪念柱间将铺下现代化的公路和铁路. 这座城市将配备最先进的设施, 最奢华的餐厅和最美丽的公园.\n所有这些都是为了元首, 德国人民和国家的荣耀."
 GER_Germania_Volkshalle:0 "日耳曼尼亚的人民大厅"
 GER_Germania_Volkshalle_desc:0 " "
 GER_Germania_Defence_Sector:0 "日耳曼尼亚国防部"
 GER_Germania_Defence_Sector_desc:0 "为了确保我们伟大的世界之都的安全, 我们将投资建设强大的全方位防御. 它将包括现代掩体, 火箭系统, 防空塔和负责操作的专业军事人员."
 GER_Germania_Research:0 "扩建日耳曼尼亚实验室"
 GER_Germania_Research_desc:0 "伟大的城市提供了许多伟大的人才. 我们的首要任务必须是建立现代研究综合体, 为这些人才们提供可用武之地."
 GER_Lebensborn:0 "生命之源计划"
 GER_Lebensborn_desc:0 " "
 GER_Superpower:0 "欧洲的超级大国"
 GER_Superpower_desc:0 "欧洲是我们的了. 从直布罗陀到莫斯科, 从伦敦到雅典飘扬着德国的旗帜. 最后的胜利到来了吗? 我们要让三国同盟条约签署国独立于德国之外吗? 我们必须组织一个峰会,一劳永逸地解决这些事情."
 GER_England_tt:0 "§H联合王国§!:未控制不列颠群岛和直布罗陀的省份"
 GER_Soviet_tt:0 "§H苏维埃联盟§!:未控制莫斯科, 斯大林格勒和列宁格勒"
 GER_Superpower_EXPL_1:0 "§H阿道夫·希特勒§!将邀请具有相同想法的欧洲国家领导人讨论欧洲的未来命运. \n德国现在是欧洲霸主, 其他国家应接受我们在这个新时代将采取的任何方式.\n"
 GER_Superpower_EXPL_2:0 "§R会议中作出的错误决定可能导致与尚未在我们势力范围内的欧洲国家发生战争!§!\n"
 GER_One_Reichs_Navy:0 "一支帝国舰队"
 GER_One_Reichs_Navy_EXPL_1:0 "向海军规模超过25艘的§H欧洲的主要国家§!发送信息, 组建一支由§H德意志控制的海军联合部队§!.\n"
 GER_One_Reichs_Navy_EXPL_2:0 "我们会得到他们的§H船只§!和§H海军将领§!.\n"
 GER_One_Reichs_Navy_desc:0 "德国已经完全是欧洲第一了, 我们的合作者没有必要拥有自己的海军. 他们的船只应该被德国海军指挥."
 ITA_eth_develope:0 "开发西奥阿"
 ITA_eth_develope_desc:0 "意属东非首府周围的土地需要进一步开发"
 ITA_reform_old_guard:0 "质问元老派"
 ITA_reform_old_guard_desc:0 "贵族一直占据着军队的领导层，我们需要根除他们来建立一个崭新的现代军事组织"
 ITA_reformed_military:0 "现代军队"
 ITA_reformed_military_desc:0 "经历改革后我们崭新的陆军将无人能挡！"
 ITA_eastern_front_tt:0 "当德国发动夏季战略进攻时我们将做好参与进攻的准备。"
 ITA_eastern_front:0 "协同战略进攻"
 ITA_eastern_front_desc:0 "德国正与红色凶兽作战，如果我们不能有效地联合进攻这只凶兽会把我们都撕碎！"
 ITA_learn_from_the_ethiopian_war:0 "从埃塞俄比亚战争中吸取经验"
 ITA_learn_from_the_ethiopian_war_desc:0 "埃塞俄比亚战争很快便以我们的胜利告终，但我们仍从中学到了重要的一课。"
 ITA_victory_by_any_means:0 "为求胜利不择手段"
 ITA_victory_by_any_means_desc:0 "埃塞俄比亚人比我们一开始想得要更加坚韧，或许我们可以依靠其他的手段来结束战争...这些武器被国际社会所禁止但让我们看看那软弱的“国联”能有多坚决。"
 ITA_vic_spain:0 "在西班牙获胜"
 ITA_vic_spain_desc:0 "西班牙内战十分激烈但最终我们还是取得了全面的胜利，如果我们还有余钱的话，我们可以将从战争中吸取的经验教训变为实用。"
 ITA_inf_guy:0 "晋升Mario Berti"
 ITA_inf_guy_desc:0 " "
 ita_spain_bonus:0 "西班牙内战的教训"
 ITA_regia_marina:0 "皇家海军"
 ITA_regia_marina_desc:0 "我们的皇家海军在世界范围内也是首屈一指的，但如果我们想控制地中海的话我们还需要继续提升它。"
 ITA_modernisation_attempt:0 "现代化的尝试"
 ITA_modernisation_attempt_desc:0 "我们的一些战舰开始显得过时了，我们必须设计更好的型号。"
 ITA_X_Flottiglia_MAS:0 "第十鱼雷艇中队"
 ITA_X_Flottiglia_MAS_desc:0 "MAS编队是拥有数艘鱼雷艇的舰队。他们是在第一次世界大战中屡建奇功的鱼雷艇部队的继承者。他们还是王国最忠诚的部队之一。"
 ITA_malta:0 "不敢想象的航母"
 ITA_malta_desc:0 "现在岛屿已经被我们控制，空军可以尽全力对付同盟国在非洲和地中海上的力量了。"
 ITA_Escape_the_cage:0 "挣脱囚笼"
 ITA_Escape_the_cage_desc:0 "为了冲出地中海我们必须拥有不亚于英国皇家海军的技术。"
 ITA_Mare_Nostrum:0 "内海"
 ITA_Mare_Nostrum_desc:0 "我们再次控制了地中海, 我们的祖先会非常喜悦! 我们的工业和经济也将收益于这片土地."
 ITA_Modern_naval_bomber_effort:0 "现代海军轰炸机"
 ITA_Modern_naval_bomber_effort_desc:0 "皇家海军享有数量上的优势, 我们需要现代海军轰炸机来赢得地中海."
 ITA_Navy_Airforce_Coordination:0 "海空军协调"
 ITA_Navy_Airforce_Coordination_desc:0 "战争开始时很明显海军和空军没有有效的合作. 指挥机构将被改革来提升海军战斗效率."
 ITA_Regia_Aeronautica:0 "意大利皇家空军"
 ITA_Regia_Aeronautica_desc:0 "意大利皇家空军可能不是最大最好的, 但它有很多一战老兵."
 ITA_Fiat_g50_Freccia:0 "CR.42"
 ITA_Fiat_g50_Freccia_desc:0 "我们的工程师认为双翼机依然是很好的设计, 因此我们需要继续使用它."
 ITA_Learn_from_the_Luftwaffe:0 "向德国空军学习"
 ITA_Learn_from_the_Luftwaffe_desc:0 "德国空军有好飞机和战术, 如果想要打败英国空军我们必须向德空学习."
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "容克87斯图卡让我们的指挥官很感兴趣, 我们问德国人是否能提供我们一些并教我们如何使用. 斯图卡由于它迷人的俯冲动作被意大利人叫"打击者"."
 ITA_Picchiatello2:0 "更多斯图卡"
 ITA_Picchiatello2_desc:0 "Picchiatello在战斗中证明了价值, 让我们问德国朋友要求更多这样的人"
 ITA_Macchi_MC_202:0 "马基 C.200 闪电"
 ITA_Macchi_MC_202_desc:0 "双翼机被证明无法对抗现代飞机, 我们也要单翼机."
 ITA_Regio_Esercito:0 "意大利皇家陆军"
 ITA_Regio_Esercito_desc:0 "皇家陆军自建立以来未尝一败. 尽管被认为是实力强大的, 一些军队官员表达了忧虑, 我们将很快在传统或革新上做出选择."
 ITA_Artillery_Modernisation:0 "火炮现代化"
 ITA_Artillery_Modernisation_desc:0 "理论上, 意大利皇家陆军是世界上规模最大的陆军之一. 不幸的是, 我们无法保证每一位士兵都有先进的装备. 最糟糕的是, 我们的大多数炮兵装备生产于1918年!"
 ITA_Convert_WW1_Weapons_and_equipment:0 "转换一战武器装备"
 ITA_convert_ww1_weapons_tooltip:0 "§Y我们能把老式装备转换成新的!但为此我们需要新科技.§!"
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "我们能转换一战武器装备并重新使用它们, 而不是让他们烂在仓库."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "矿大北意大利武器制造商"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "北意大利是我们的工业中心, 有着从中世纪开始的武器制造历史. 我们需要更多工业产出来应对将来的战争."
 ITA_Alpini:0 "阿尔卑斯山"
 ITA_Alpini_desc:0 "阿尔卑斯山地猎兵是我们精锐的山地部队，他们在第一次世界大战中表现英勇；在下次大战他们应该做到同样的地步。"
 ITA_ARMIR:0 "意大利远征军在俄罗斯"
 ITA_ARMIR_desc:0 "墨索里尼渴望为希特勒入侵苏联提供帮助。阿尔卑斯山地猎兵可以在高加索山脉中发挥本领，如果我们能打到哪儿的话...ARMIR意为意大利军队在俄罗斯，他们从1941年开始协助国防军作战，直到1943年在斯大林格勒之战中几乎被全歼。"
 ITA_Learn_from_the_Wehrmacht:0 "向德国国防军学习"
 ITA_Learn_from_the_Wehrmacht_desc:0 "德国国防军已经证明了他们的实力，或许我们可以从他们身上学到些什么。"
 ITA_The_Old_guard:0 "元老们"
 ITA_The_Old_guard_desc:0 "老将军们深信未来的战争仍会是第一次世界大战陆战理论的翻版"
 ITA_Legacy_of_the_Arditi:0 "“勇敢者”的传承"
 ITA_Legacy_of_the_Arditi_desc:0 "勇敢者是一战时意大利的突击部队，其成员现多在军队中担任要职并将其作战经验运用到进攻中。"
 ITA_Heavy_Infantry_Division:0 "重装步兵师"
 ITA_Heavy_Infantry_Division_desc:0 "意大利缺乏现代化的步兵师，我们必须弥补这一点"
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "组建一个拥有§Y9个步兵营§!§Y3个炮兵营§!和§Y1个反坦克营§!的师级编制\n"
 ITA_AVANTI:0 "前进！"
 ITA_AVANTI_desc:0 "《前进报》是墨索里尼生涯开始的地方，也是他政党重要的宣传阵地。"
 ITA_Stable_Leaders:0 "确立领导班子"
 ITA_Stable_Leaders_desc:0 "皇家陆军自建立以来未尝一败，任何改弦易辙的企图都是愚蠢的"
 ITA_6_Million_Bayonets:0 "八百万刺刀"
 ITA_6_Million_Bayonets_desc:0 "墨索里尼坚信意大利用能力部署一支庞大的陆军——足以用数量压倒任何敌人。"
 ITA_islands:0 "另一种航母型号"
 ITA_islands_desc:0 "随着对邻近岛屿的控制我们能更有效地使用我们的空中支援"
 ITA_Innovative_theories:0 "创新理论"
 ITA_Innovative_theories_desc:0 "梅赛将军为新式战争提供了足够多的证据，皇家陆军应该接受这一新理论"
 ITA_Modern_Celere_Divisions:0 "现代快速师"
 ITA_Divisione_motorizzata_unit_tt:0 "得到一个§Y9摩托化步兵营§!和§Y3摩托化火炮营§!和§Y1摩托化反坦克§!组成的模板.\n"
 ITA_Modern_Celere_Divisions_desc:0 "我们的快速师远远落后于时代，我们必须修正这一点"
 ITA_Appoint_Messe:0 "任命梅赛"
 ITA_Appoint_Messe_desc:0 "梅赛已经证明了他作为理论家的出色，他现在同样应该深入基层去指挥军队"
 ITA_Reform_the_army_command_structure:0 "改革陆军指挥结构"
 ITA_Reform_the_army_command_structure_desc:0 "梅赛指出了困扰陆军指挥的问题，它们应被解决"
 ITA_Autarchia:0 "自给自足"
 ITA_Autarchia_desc:0 "墨索里尼对一直自给自足念念不忘，但当国联开始对我们的经济制裁后，很显然我们别无他路。"
 ITA_The_industrial_triangle:0 "三角工业区"
 ITA_The_industrial_triangle_desc:0 "米兰，都灵和热那亚之间的区域是这个国家工业最密集的地区，它必须进一步发展"
 ITA_Expand_ILVA_and_IRI:0 "扩大伊尔瓦钢铁公司和工业复兴委员会"
 ITA_Expand_ILVA_and_IRI_desc:0 "伊尔瓦钢铁和工业复兴委员会是致力于发展工业的国有企业"
 ITA_Dockyards_effort:0 "给亚德里亚海联合造船厂的订单"
 ITA_Dockyards_effort_desc:0 "我们可以让亚德里亚海联合造船厂承包一部分舰船的建造，这对我们建设一支现代化海军很有帮助。"
 ITA_Prioritise_naval_industry:0 "海军工业优先"
 ITA_Prioritise_naval_industry_desc:0 "为了在地中海上取得数量上的均势，我们必须增加造船能力"
 ITA_Armor_Effort:0 "重视装甲设计"
 ITA_Armor_Effort_desc:0 "我们的坦克发展已经落后到难以置信的地步了，但通过些努力我们可以改变它。"
 ITA_arms_factory:0 "增加工厂产出"
 ITA_arms_factory_desc:0 " "
 ITA_Italian_tank_divisions:0 "意大利坦克师"
 ITA_Divisione_corazzata_unit_tt:0 "得到一个 §Y2 轻型装甲§! 和 §Y1 中型装甲§! 和 §Y4 摩托化步兵§! 和 §Y2 摩托化炮兵§! 和 §Y1 摩托化反坦克§! 营组成的模板。\n"
 ITA_Italian_tank_divisions_desc:0 "现在我们有了合适的坦克来部署现代化的坦克师"
 ITA_modern_tank_divisions:0 "现代坦克师"
 ITA_Divisione_corazzata_43_unit_tt:0 "得到一个 §Y3 轻型装甲§! 和 §Y3 中型装甲§! 和 §Y4 摩托化步兵§! 和 §Y2 装甲炮兵§! 和 §Y1 坦克歼击车§! 营组成的模板。\n"
 ITA_modern_tank_divisions_desc:0 "德国人已经给全世界上了一课——现代的装甲编队足以横扫战场，是时候复制这一胜利法则了。"
 ITA_Increase_factory_output:0 "增加工厂产出"
 ITA_Increase_factory_output_desc:0 "我们能从海军船坞转移资金来解决缺乏军工工厂的问题."
 ITA_Exploit_the_new_empire:0 "开发新帝国"
 ITA_Exploit_the_new_empire_desc:0 "埃塞俄比亚有些没用被开发的资源."
 ITA_Pursue_oil_autarchy:0 "追求石油自给自足"
 ITA_Pursue_oil_autarchy_desc:0 "石油是我们缺乏的最重要资源, 我们必须在战前增加石油生产."
 ITA_Lybian_oil_fields:0 "Ardito Desio的探险"
 ITA_Lybian_oil_fields_desc:0 "1938年意大利探险家和地质学家Ardito Desio在利比亚沙漠找到了石油."
 ITA_Minculpop:0 "国家宣传"
 ITA_Minculpop_desc:0 "'MINCULPOP', the Italian ministry of propaganda, the citizens will know what a prosperous new era awaits!"
 ITA_Istituto_LUCE:0 "启蒙部"
 ITA_Istituto_LUCE_desc:0 "The state film agency, every film in the 20s and 30s produced in Italy was made by LUCE, it was a very effective mean of propaganda and can be used to make military training films."
 ITA_Increase_research_founding:0 "的里雅斯特大学"
 ITA_Increase_research_founding_desc:0 "1938年9月19日元首为新的的里雅斯特大学剪彩."
 ITA_Hitler_visits_Rome:0 "希特勒参观罗马"
 ITA_Hitler_visits_Rome_desc:0 "希特勒很快会访问我们的首都, 我们将建设新的道路和大饭店来接待他."
 ITA_corpo_truppe_volontarie: "志愿军"
 ITA_corpo_truppe_volontarie_desc:0 "我们的西班牙同志正在对抗卑鄙的共产主义者, 我们的志愿者将帮助他们."
 ITA_send_planes_to_Franco:0 "发送飞机给佛朗哥"
 Send_planes_to_franco:0 "通过派飞机支援弗朗哥, 我们能得到一些空军经验."
 ITA_send_planes_to_Franco_desc:0 "西班牙国民军缺乏飞机, 我们可以派遣我们的飞机并从中获得宝贵的经验."
 ITA_send_ships_to_Franco:0 "发送船只给佛朗哥"
 ITA_send_ships_to_Franco_desc:0 "西班牙国民军需要舰船来获得对共产主义者的优势, 我们可以派遣一些老旧船只."
 ITA_join_the_axis:0 "加入轴心"
 ITA_join_the_axis_desc:0 "法国被打败了, 德国的胜利已是板上钉钉, 我们必须现在加入战争来在马上到来的和平会议上索要领土."
 ITA_yugoslavia_war_goal:0 "索取南斯拉夫"
 ITA_yugoslavia_war_goal_desc:0 "南斯拉夫还有很多意大利人, 至少可以追溯到辉煌的威尼斯时代. 在该地区恢复意大利统治将会是迈向重建罗马帝国的重要一步."
 ITA_expand_claims:0 "Re-establish Claims"
 ITA_expand_claims_desc:0 "根据伦敦条约, 这些领土是我们的"
 ITA_zara:0 "整合扎拉"
 ITA_zara_desc:0 "这是意大利的土地"
 ITA_raid_gib:0 "突袭直布罗陀"
 ITA_raid_gib_desc:0 "直布罗陀从海上是不可突破的, 但是我们可以说服西班牙去从后方夺回他们的领土."
 ITA_planning_ahead:0 "在利比亚储备补给"
 ITA_planning_ahead_desc:0 "虽然我们对海军有绝对信心, 但增加利比亚的仓储是明智的."
 appoint_messe:0 "一个 §Y3 级技能§! 的将军名叫 §YGiovanni Messe§! 将出现。"
 appoint_ambrosio:0 "一个§Y3级技能§!的将军名叫§Y Vittorio Ambrosio §! 将出现."
 ITA_industrial_war_effort:0 "重视工业战争"
 ITA_industrial_war_effort_desc:0 "我们的工业需要为战争做准备！"
 ITA_seek_help_from_german_scientists:0 "从德国科学家寻求帮助"
 ITA_seek_help_from_german_scientists_desc:0 "德国的科研似乎走在了我们得前头。考虑到我们现在是联盟，也许他们愿意帮助我们。"
 ITA_visit_german_secret_weapons_facilities:0 "参观德国秘密武器设施"
 ITA_visit_german_secret_weapons_facilities_desc:0 "德国发展出了令人印象深刻的新武器，我们也许能够从中学到点什么。"
 ITA_joint_research:0 "钢铁条约研究倡议"
 ITA_joint_research_desc:0 "我们可以派遣一名特使前往柏林，建立联合研究项目并寻找技术协作。"
 ITA_german_research_group:0 "轴心研究合作。"
 ITA_german_research_group_desc:0 "轴心研究合作。"
 ITA_support_tanks:0 "支援坦克"
 ITA_support_tanks_desc:0 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 ITA_computing:0 "电子研究学会"
 ITA_computing_desc:0 "The Regio Istituto Elettronico Comunicazioni (RIEC) epresents the legacy of Guglielmo Marconi, the top research institute in radio-comminication."
 ITA_navi_moderne:0 "现代舰船"
 ITA_navi_moderne_desc:0 "是时候抛弃盖伦帆船和三层桨帆船去造些更先进的东西了。"
 ITA_innovazione:0 "改革"
 ITA_innovazione_desc:0 "理念改变人民, 人民改变世界."
 ITA_pigs:0 "猪雷"
 ITA_pigs_desc:0 "慢速鱼雷（SLC）也叫做猪。这是一种小型潜艇，用来运送两名备有潜水器的蛙人以及施加于敌舰船体上的炸药。"
 ITA_maiali:0 "改进猪雷"
 ITA_maiali_desc:0 "地中海在我们的控制之下，我们需要新的舰船可以攻击更远更快"
 ITA_nemo:0 "潜艇蓝图"
 ITA_nemo_desc:0 "We go down for 20.000 leagues under the sea."
 ITA_coast_defense:0 "沿海堡垒化"
 ITA_coast_defense_desc:0 " "
 ITA_ports_lybia:0 "利比亚港口"
 ITA_ports_lybia_desc:0 " "
 ITA_portaerei:0 "重视航母"
 ITA_portaerei_desc:0 "用飞机击沉战舰？你疯了吧！"
 ITA_landing_craft_focus:0 "Reparti da Sbarco"
 ITA_landing_craft_focus_desc:0 "如果你拥有制海权，没有哪个岛屿能抵挡你。登陆只是时间问题"
 ITA_aws:0 "重视深水炸弹"
 ITA_aws_desc:0 "水面作战只是战争的一半。另一半在海面之下。"
 ITA_britannia:0 "不列颠尼亚"
 ITA_britannia_desc:0 "2000年后我们再次登上英伦土地. 英国人都做了什么, Biggus Diccus?"
 ITA_strong_allie:0 "一个强大的盟友"
 ITA_strong_allie_desc:0 "他们第一个到那了. 他们只是走运罢了."
 ITA_british_knowledge:0 "在牛津学习"
 ITA_british_knowledge_desc:0 "我听说这有座大图书馆。或许我会找到本有好康图片的书..."
 ITA_a_new_colombo:0 "新哥伦布"
 ITA_a_new_colombo_desc:0 "是时候驶向新大陆了！"
 ITA_tu_vuo_fa_lamericano:0 "喷气式飞机科技"
 ITA_tu_vuo_fa_lamericano_desc:0 "使飞机更快的新引擎"
 ITA_per_il_duce:0 "Armiamoci e Partite"
 ITA_per_il_duce_desc:0 "Armiamoci e Partite！ 是我们领袖使用过的战争口号，他有时会有一种奇怪的幽默感。"
 ITA_atomo:0 "原子能的曙光"
 ITA_atomo_desc:0 "什么样的秘密让我们无法知晓?"
 ITA_anti_air:0 "防空焦点"
 ITA_anti_air_desc:0 "我们迟早得在空中对抗英国人, 让我们操作武器的人有好的工具!"
 ITA_air_support:0 "路基空中支援"
 ITA_air_support_desc:0 "我们在地中海的控制意味着我们能容易地补给任何从陆地机场起飞的空中支援."
 ITA_folgore:0 "霹雳"
 ITA_folgore_desc:0 "意大利二战期间最优秀的战斗机。气动外型比其前辈更加优良，使用了阿尔法-罗密欧公司生产的德式DB601A发动机。"
 ITA_cant:0 "发展CANT"
 ITA_cant_desc:0 "的里雅斯特海军航空制造厂是一家以制造水上飞机起家的意大利航空企业，于1923年作为的里雅斯特海军船坞的一部分建立。该公司为意大利军队生产了数种型号的飞机。"
 ITA_planes_for_carriers:0 "为航母提供飞机"
 ITA_planes_for_carriers_desc:0 "没飞机航母只是艘平顶船，不是吗？"
 ITA_bomber:0 "轰炸机"
 ITA_bomber_desc:0 "P.108拥有一个大型炸弹舱，能够携带34×100公斤/ 220磅炸弹。 这就是我喜欢的更具破坏性的东西。"
 ITA_convert:0 "工厂转换"
 ITA_convert_desc:0 "我们需要下决定转换工厂来开始为战争思考。"
 ITA_fanteria:0 "步兵"
 ITA_fanteria_desc:0 "Still the bulwark of the army."
 ITA_squadre_di_supporto:0 "支援"
 ITA_squadre_di_supporto_desc:0 "在战斗中，我们需要对我们的部队提供各种支援。 工程师，医务人员，物流专家等...也许我们可以在亚马逊上购买我们需要的一切。"
 ITA_the_alps:0 "阿尔卑斯山脉"
 ITA_the_alps_desc:0 "我们的精英部队需要最好的装备."
 ITA_Ferrea:0 "费雷奥·库雷"
 ITA_Ferrea_desc:0 "谁需要补给"
 ITA_adaption:0 "无论它需要什么"
 ITA_adaption_desc:0 "当你有世界上最大的军队时, 好的装备和训练是不需要的. 把人推向战场!"
 ITA_eth_supply:0 "Stockpile Supplies in IEA"
 ITA_eth_supply_desc:0 " "
 ITA_exploit_supply:0 "利用我们的补给"
 ITA_exploit_supply_desc:0 "与其将补给储藏起来，我们不如将其用于开采收集资源"
 ITA_secure:0 "保证墨索里尼的地位"
 ITA_secure_desc:0 "他确实受所有人爱戴"
 ITA_stazione_radiofonica_di_bologna:0 "博洛尼亚广播电台"
 ITA_stazione_radiofonica_di_bologna_desc:0 "1936年，博洛尼亚广播电台的落成典礼，还有新闻和音乐节目。请享用。"
 ITA_san_marco:0 "圣马可"
 ITA_san_marco_desc:0 "“圣马可”是一支精锐的海军陆战部队，专精两栖作战。它得名于威尼西亚的圣马可广场。"
 ITA_para_della_folgore:0 "Parà della Folgore"
 ITA_para_della_folgore_desc:0 "意大利伞兵部队于1928年创立了'Fanti dell'Aria'营。 在1939年，在塔尔奎尼亚的伞兵学院举行了第一届毕业典礼。"
 ITA_forze_speciali:0 "特种部队"
 ITA_forze_speciali_desc:0 "艰苦的训练和严明的纪律使他们成为特种部队"
 ITA_gentile_reform:0 "Gentile改革"
 ITA_gentile_reform_desc:0 "1923年，Giovanni Gentile的改革改变了意大利的教育体制。13年后，我们可以说它取得了巨大的成功！他，改变了意大利。"
 ITA_armi_chimiche:0 "化学武器"
 ITA_armi_chimiche_desc:0 "埃塞俄比亚人比我们想象的要难对付。或许我们需要一点来自化学武器的小小帮助。我有双从没洗过旧袜子..."
 ITA_asse_roma_berlino:0 "罗马-柏林轴心"
 ITA_asse_roma_berlino_desc:0 "西班牙内战是接近德国的最佳时机。 以协调志愿者为借口，我们可以在反对布尔什维克主义的斗争中取得一些进展。"
 ITA_infrastructure_in_corno_dafrica:0 "非洲之角"
 ITA_infrastructure_in_corno_dafrica_desc:0 "意大利人在埃塞俄比亚修建了超过5,000公里的道路，用于殖民地的发展。 到1940年，有超过300,000意大利人居住在那里。"
 ITA_military_development:0 "东非军团"
 ITA_military_development_desc:0 "在与大国的对抗中，我们在东非的所有物处于极大的危险之中，被潜在的敌人所包围。 我们应该加强对边界的防御！"
 ITA_faccetta_nera:0 "Faccetta Nera(意大利法西斯行军曲)"
 ITA_faccetta_nera_desc:0 "The country needs inspirational music to involve people in the dream of the fascist Italian state! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Come-on sing with us! "
 ITA_control_the_oil_in_arabia:0 "控制阿拉伯石油"
 ITA_control_the_oil_in_arabia_desc:0 "在这沙子下面有这么多石油！ 我们只需要稍微挖掘一下。"
 ITA_the_new_shah:0 "新波斯沙阿"
 ITA_the_new_shah_desc:0 "在一个新的波斯傀儡领导者的领导下，我们可以强制开发更多的油井，并使这些变化加倍！"
 ITA_rome_was_not_build_in_a_day:0 "罗马不是一天建成的."
