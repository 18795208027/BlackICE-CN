 GER_luftwaffe_goering_panzer_desc:0 "该单位于1942年10月15日被正式指定为“赫尔曼·戈林”装甲师.为了填补所需数量,5000名志愿者和完整的第5伞兵师被纳入新部门.装甲师将由现有部队组成,并提供军队供应装备,经验丰富的军官,军士和潘泽瓦夫指导员和指挥官的建议.这些建议每个月增加了1,500名男子,并看到将经验不足的德国空军人员转移到陆军装甲师进行“在岗培训”,有经验的装甲师和士官被转移到了海军部.所有坦克和其他装备（除了高射炮以外）都由军队提供.设在乌得勒支的训练营扩大到团的规模,并接受了“格森登-营”的伤员,他们从医院出院但尚未准备好接受战斗任务."
 GER_naval_bomber:0 "海军攻击轰炸机"
 GER_naval_bomber_desc:0 "海军攻击轰炸机"
 GER_naval_patrol:0 "海军巡逻轰炸机"
 GER_naval_patrol_desc:0 "海军巡逻轰炸机"
 GER_fighterbomber_effort:0 "战斗轰炸机"
 GER_fighterbomber_effort_desc:0 "我们的轰炸机太容易受到更敏捷的战机的伤害,但是纯粹为了速度而设计的战机太不可靠了.像赛马一样,它们可以超越任何东西,但只有在有利条件下.如果我们要发展“战斗轰炸机”,装备较重,速度更快的多用途战斗机准备好在恶劣的条件下作战,那么我们就可以用战车来迎接敌人的“赛马”."
 GER_levelbomber_focus:0 "水平轰炸机"
 GER_levelbomber_focus_desc:0 "有人认为,在下一次的大战中,轰炸机将是至关重要的,结束轰炸的唯一办法就是轰炸敌人.英国人曾经说过'轰炸机总是能够通过'-让我们来确定一下,当涉及到德国空军时,他们是正确的!"
 GER_divebomber_focus:0 "俯冲轰炸机"
 GER_divebomber_focus_desc:0 "在大战期间,早期的飞机无法维持垂直下降,往往变成了自杀式的任务.但最近在航空领域的进步可能使我们能够生产出可行的俯冲轰炸机,不仅比传统的轰炸机更精确,而且更灵活,更具成本效益.这种飞机可以被称为俯冲轰炸机..."
 GER_fighter_air_effort:0 "战斗机联队(战斗机)"
 GER_fighter_air_effort_desc:0 "德国空军的作战能力依赖于实现空中优势.我们必须制定灵活有效的战斗机对我们战斗机联队（猎人中队）使我们敌人的战斗机在天空丧失优势."
 GER_heavyfighter_effort:0 "重型战斗机中队重型战斗机）"
 GER_heavyfighter_effort_desc:0 "空军人员认为可能有价值追求发展进攻型双引擎战斗机更大范围和燃料容量.这些“重型战斗机可以护送我们的轰炸机到敌人的领土,然后利用自己的速度迅速在更灵活的单引擎战斗机可以击落他们回家…至少在理论上."
 GER_nightfighter_effort:0 "夜间战斗机中队(夜间战斗机)"
 GER_nightfighter_effort_desc:0 "空军夜战研究"
 GER_wildesau:0 "野猪作战-单引擎夜间战机"
 GER_wildesau_desc:0 "夜战,是从1943到1944在第二次世界大战期间长期使用的空军战术,英国夜间轰炸机的单座战斗机在帝国上空飞行.它使盟军在德国雷达控制拦截中的优势而获得通过的.战士们不得不在探照灯的照射下自由地攻击英国轰炸机,同时避开他们自己的防空火力.在一些初步的成功之后,不断上升的损失和恶劣的天气条件导致了战术的放弃."
 GER_Zahme_Sau:0 "家猪作战-双引擎夜间战机"
 GER_Zahme_Sau_desc:0 "其中双发夜间战斗机到通信系统使用单独的地面控制拦截被释放.战斗机在一个广阔的区域协同作战,在雷达、地面观测、无线电拦截和跟踪轰炸机的联系报告的指导下,在轰炸机的协同行动中飞行.音频和视频信号被用于组装的战斗机,盘旋而上的灯塔直到目标被然后拦截轰炸机,之上的高度超出高射炮不火."
 GER_fighter_air_doctine:0 "战斗机联队学说"
 GER_fighter_air_doctine_desc:0 "德国空军的作战能力依赖于实现空中优势.我们必须制定灵活有效的战斗机对我们战斗机联队使我们敌人的战斗机在天空丧失优势."
 GER_fighter_air_effort_a:0 "战斗机联队 (战斗机)"
 GER_fighter_air_effort_a_desc:0 "战斗机"
 GER_fighter_air_effort_b:0 "战斗机联队 (多功能战斗机)"
 GER_fighter_air_effort_c:0 "战斗机联队 战争中期"
 GER_fighter_air_effort_d:0 "战斗机联队 战争中期(多功能)"
 GER_fighter_air_effort_e:0 "战斗机联队 战争后期"
 GER_fighter_air_effort_f:0 "战斗机联队 战争后期(多功能)"
 GER_fighterbomber_effort_a:0 "战斗机中队 (CAS) I"
 GER_fighterbomber_effort_a_desc:0 "在面对更敏捷的战斗机时我们的轰炸机太脆弱,但战斗机设计专注于速度使得其可靠性太差.就像赛马可以跑过任何东西,但仅仅是在有利的条件下.如果我们开发一种“战轰”,有重武装也有更快的速度,这种多用途飞机能在严酷条件下使用,我们就能够用我们的战马会会敌人的赛马了."
 GER_fighterbomber_effort_b:0 "战斗机中队 (CAS) II"
 GER_fighterbomber_effort_b_desc:0 "在面对更敏捷的战斗机时我们的轰炸机太脆弱,但战斗机设计专注于速度使得其可靠性太差.就像赛马可以跑过任何东西,但仅仅是在有利的条件下.如果我们开发一种“战轰”,有重武装也有更快的速度,这种多用途飞机能在严酷条件下使用,我们就能够用我们的战马会会敌人的赛马了."
 GER_divebomber_focus_a:0 "俯冲轰炸机中队（斯图卡俯冲轰炸机）"
 GER_divebomber_focus_a_desc:0 "在一次大战期间,早期飞机无法承受垂直俯冲,通常会导致轰炸变成自杀任务.但最近航空技术的进步可能使我们能够生产出比传统轰炸机更精确的俯冲轰炸机,不但更灵活,而且更符合成本效益.这种飞机可以被称为俯冲轰炸机（Sturzkampfflugzeug）或是简称为斯图卡..."
 GER_divebomber_focus_b:0 "战斗机中队（地面攻击轰炸机）"
 GER_divebomber_focus_b_desc:0 "地面攻击轰炸机"
 GER_divebomber_focus_c:0 "俯冲轰炸机中队 战争中期"
 GER_divebomber_focus_d:0 "战斗机中队 战争中期(多功能)"
 GER_divebomber_focus_e:0 "俯冲轰炸机中队 战争后期"
 GER_divebomber_focus_f:0 "战斗机中队 战争后期(多功能)"
 GER_levelbomber_focus_a:0 "快速战机中队（快速轻型轰炸机）"
 GER_levelbomber_focus_a_desc:0 "快速轻型轰炸机"
 GER_levelbomber_focus_b:0 "战机中队（中型轰炸机）"
 GER_levelbomber_focus_b_desc:0 "有些人认为,在下一次大战中,轰炸机将是至关重要的,结束轰炸的唯一办法是轰炸敌人投降.英国人说“轰炸机总是会得到通过”,让我们确保当涉及到空军,他们是正确的！"
 GER_levelbomber_focus_c:0 "快速轰炸机中队 战争中期"
 GER_levelbomber_focus_d:0 "轰炸机中队 战争中期"
 GER_levelbomber_focus_e:0 "快速轰炸机中队 战争后期"
 GER_levelbomber_focus_f:0 "轰炸机中队 战争后期"
 GER_tactical_air_effort:0 "重视战术空军"
 GER_tactical_air_effort_desc:0 "只有彻底消灭敌人的陆军才能取得战争的胜利。我们必须致力于通过对敌方近程与远程目标的战术打击来支援我们的陆军。"
 GER_strategic_air_effort:0 "重视战略空军"
 GER_strategic_air_effort_desc:0 "只有彻底消灭敌人的工业能力才能取得战争的胜利。我们必须致力于设计和生产战略轰炸机。"
 GER_army_innovation:0 "陆军改革"
 GER_army_innovation_desc:0 "海因茨·古德里安和其他激进理论家正在推动大胆的新学说,强调沟通,识别“重心”并与当地的武力联合集中火力.给予他们自由发挥的可能,有助于避免战争中的绞肉机一般的恐怖事件."
 GER_soviet_treaty:0 "与苏联的条约"
 GER_soviet_treaty_desc:0 "我们可以与苏联签订一个新的研究协议从而发展更好的坦克。如果他们同意，我们就能够重新开启在1933年关闭的卡马坦克兵学院。当然，与苏联合作意味着他们也能够从科技创新中获益……"
 GER_advanced_science_funding:0 "将资源转移到合成工业"
 GER_advanced_science_funding_desc:0 "我们必须开始投资于我们的先进的科学实验和概念."
 GER_rocketry_Peenemunde:0 "火箭研究中心"
 GER_rocketry_Peenemunde_desc:0 "1937建立五个军事试验场的德国陆军武器局（陆军兵器局）.1936年4月2日,航空部支付了750000马克到沃尔加斯特镇为乌瑟多姆岛波罗的海岛的整个北部半岛.1938年年中,军队设施已经从空军设施分开,几乎是完整的,人员从库默斯斯多夫到陆军研究中心（佩内明德）,而西部（佩内明德西）是德国空军试验场（斯特尔空军）,四个试验研究设施的空军,其总部在斯特尔里克林."
 GER_rocketry_focus:0 "火箭"
 GER_rocketry_focus_desc:0 "使海陆空三军的技术研究取得巨大进展的关键就在于火箭推进技术。"
 GER_rocketry_v1:0 "V1火箭"
 GER_rocketry_v1_desc:0 "V-1炸弹（德语:复仇武器1）-也被称为盟友的嗡嗡炸弹,或幼虫和在德国的樱桃核（小蛤蜊）或（金龟子）-是一个早期的巡航导弹和飞机的唯一生产使用脉冲电源."
 GER_rocketry_v2:0 "V2火箭"
 GER_rocketry_v2_desc:0 "V-2（德语:复仇武器2）,是世界上第一个远程弹道导弹.这架装有液体推进剂火箭发动机的导弹是在德国第二次世界大战期间研制出来的“复仇武器”,被用来攻击盟军城市,以此作为盟军轰炸德国城市的报复.V-2火箭也成为第一个进入外层空间的人造物体穿过卡尔曼线.1944年6月20日垂直发射"
 GER_rocketry_fritz:0 "弗里茨X火箭"
 GER_rocketry_fritz_desc:0 "弗里茨X是二战期间德国制造的制导反舰滑翔弹的最常用的名称.弗里茨X是世界上第一个在战斗中精确制导的武器,也是第一个在战斗中击沉船只的武器.弗里茨X是一个昵称,用于由盟军和德国空军人员.其他名称包括Ruhrstahl-SD-1400-X,克莱默X-1,PC-1400x或FX-1400（后者,随着制导兵器的弗里茨PC-1400的昵称,是“弗里茨X”的由来）.随着美国空军的类似滑翔武器在二战中的同一时期,它是当今反舰导弹和精确制导武器的前身."
 GER_rocketry_rheinbote:0 "莱茵的使者(V4火箭)"
 GER_rocketry_rheinbote_desc:0 "莱茵的使者（莱茵的使者,或V4）是由莱茵金属博尔西希在柏林该短程弹道导弹.它的目的是取代,或至少补充,大口径火炮,提供火力支援.在很长距离范围内,易于运输的形式."
 GER_rocketry_r4m:0 "R4M火箭"
 GER_rocketry_ruhrstahl_desc:0 "R4M (Rakete, 4kg, Minenkopf)火箭是一种防空火箭，因其发射时独特的烟道而得名“飓风”(Orkan)。的防空版本R4M使用大量弹头55毫米和520 g的强烈brisant黑索今炸药,几乎保证战机杀死一个打击,从爆炸弹头的“粉碎”的力量——这是相同的爆炸中使用的炮弹发射的同时可103年和108年可瑞士solothurn大炮。每架R4M重3.2公斤，提供的燃料足够从1000米发射，刚好在轰炸机的防御射程之外。火箭的主体部分由一个简单的钢管组成，尾部有八个底部铰链的翻转鳍，用于稳定，发射后立即部署。一个炮兵连通常由两组12枚火箭组成，当所有24枚火箭在一次攻击中被发射时，它们会在1000米的高度填满大约15×30米的区域，这一密度使得几乎可以肯定目标会被击中。R4Ms通常在6枚导弹的4次发射中发射，间隔为70毫秒，射程为600米，以比Wfr高60%的速度接近目标。Gr. 21的火箭将(BR 21的弹丸在发射后以每小时1150公里的速度飞行)，因为R4M的飞行速度通常约为每小时1890公里(每小时1750英里)。R4M有两枚弹头可供使用，一种是普通的PB-3，用于防空，另一种是更大的形状装药，类似于panschzerreck，即Panzerblitz (PB-2/3)，用于反坦克。Panzerblitz III安装了一个巨大的210毫米空心装药弹头(与br21口径相同)，可以被视为基本的奥康火箭的最终发展。它原本打算由Henschel Hs 132型喷气轰炸机的破舱B型携带(每架飞机携带6或8枚火箭)"
 GER_wunderwaffe:0 "奇迹武器"
 GER_wunderwaffe_desc:0 "海森堡和冯布劳恩已经等不及要实现他们对真正的末日武器的某些想法了.他们所需要的只是一些额外的资源……"
 GER_norwegian_Hv_water:0 "挪威重水"
 GER_norwegian_Hv_water_desc:0 "纳粹的核专家认定挪威重水的最佳人选之一作为中子慢化剂,所以当1940年威默尔克德国军队入侵的挪威.在严密的安全措施下,德国科学家加倍了重水的生产能力,并开始将材料桶运回柏林的武器实验室.挪威的文职人员对核炸弹或中子慢化剂一无所知,但纳粹对这一物质的浓厚兴趣促使抵抗运动的成员向英国情报部门报告这一活动."
 GER_goliah:0 "歌利亚追踪车"
 GER_goliah_desc:0 "他们德国巨人的名字是德国的两个无人地面车辆,一次性拆除车辆,二战期间使用的.这些都是电动力sd.kfz.302、汽油发动机为动力的sd.kfz.303A,303b.他们被盟军称为甲虫坦克.根据模型,他们携带了60公斤或100公斤高炸药,并用于多种用途,如摧毁坦克、扰乱密集步兵编队、拆除建筑物或桥梁.歌利亚为单次使用的车辆是由他们的弹头爆炸摧毁了."
 GER_death_ray:0 "死亡射线"
 GER_death_ray_desc:0 "在第二次世界大战期间,德国人至少有两个项目,一个是日本项目,创造了所谓的死亡射线.一个德国的项目由一个叫Schiebold的人而言一个导向捆铍杆穿过垂直轴的粒子加速器.其他的是由罗尔夫·维德罗博士开发,是指在他的传记.该机由维德罗e在德累斯顿等离子体物理实验室在1945年2月时,该市遭到维德罗率领的团队在1945年3月从废墟的实验室拆卸设备并交给巴顿将军的第三军在挖掘的城堡那里被羁押于1945年4月14日美国."
 GER_V3_cannon:0 "V-3火炮"
 GER_V3_cannon_desc:0 "V-3（德语:'报复武器3'）是一个超级大炮在多收费的原则二发射火药发射弹丸的添加速度.武器是计划用来轰炸伦敦在法国北部的加莱地区两大掩体,但他们被盟军轰炸后无法使用.从1944年12月到1945年2月,两支相似的大炮被用来轰炸卢森堡.V-3也被称为高压泵（简称HDP）,这是一个代号,为了掩盖该项目的真正目的.它也被称为忙碌的莉齐."
 GER_vortex_cannon:0 "涡流炮"
 GER_vortex_cannon_desc:0 "战争期间,斯图加特的一家工厂研制出了风炮.这是一种能喷射压缩空气来对付敌机的枪.这是一个奇怪的装置,包括一个大角度的筒状的像一些巨大的碎豌豆射手斜放在地上一个巨大的摇篮里休息的弯臂.大炮的工作原理是以分子比例接近关键的氢和氧混合物.强大的爆炸触发了一个快速喷射的压缩空气和水蒸气,就像一个固体的“子弹”一样,就像一个小贝壳一样有效.该炮在希勒表明,25mm厚的木板可以在200米距离破碎试验.氧化一氮被部署在一些实验中,棕色的颜色会让路径和其他透明弹丸目的观察和拍照.试验证明,一个强大的压缩和高速空气区域可以部署足够的力量造成一些损害.然而,飞行飞机的空气动力学几乎肯定抵消了这架大炮的效能.此外,大炮对快速飞行的飞机的影响与固定的地面目标有很大的不同.不过,该炮被安装在桥上的易北河,但没有明显的结果,要么是因为没有飞机或根本没有成功（一个可能的犯罪嫌疑人）.风炮是一个有趣的试验,但却是一次实际的失败."
 GER_Sonic_Cannon:0 "声波炮"
 GER_Sonic_Cannon_desc:0 "在20世纪40年代早期,纳粹工程师们设法研制出一种声波炮,可以从字面上震动人.或者至少他们是这么说的.由理查德·瓦洛博士设计,大炮由甲烷气体燃烧室导致两大抛物面反射器,其最终版本已经超过3米直径.'菜'脉冲引爆在44hz和被连接到一个由若干子单元发射管室.这些管子将使燃烧室中的甲烷和氧气混合,当燃烧时,这些气体会变成可能杀死的噪音.这种次声,被盘状反射物放大,通过震动中耳骨和内耳内的耳蜗液体,在300码处引起眩晕和恶心.显然声波产生的压力能在半分钟内杀死一个50米之外的人.至少可以说,这是非常难以令人信服,因为这个所谓的声波炮只有在实验室动物身上进行测试,并没有在人身上做试验.要么,实际上,这件事很容易受到敌人炮火的伤害,因为如果抛物面反射镜被损坏了,就会使这种武器毫无用处."
 GER_Landkreuzer:0 "P-1000超重型坦克巨鼠"
 GER_Landkreuzer_desc:0 "1000吨“陆地巡洋舰”（陆地巡洋舰1000吨：“鼠”）是一种超重型坦克的设计,由克虏伯导演爱德华·格罗特在1942年6月提出.提交的设计及图纸的坦克去名字的任务和e-30404OKH序号30404/1,这是1942年12月.坦克被计划为1000吨,比装甲八世Maus”还重,最重的坦克建造（重达188吨）.Ratte的主要武器将是一个双280毫米SKC/28炮塔.这是相同的炮塔,用在德国首都船格奈森瑙但除去其中的枪和其相关的加载机制的改进.拆除第三支枪可使弹药得到额外的调节,并使坦克的总重量减少50吨.用于Ratte的枪会发射弹药开发其他舰炮.它还包括带有8.1公斤炸药填充物的穿甲弹和17.1公斤炸药填充物的高爆弹.还装备有用于猎虎或Maus型128毫米反坦克炮,15门mm-Mauser-MG-151/15炮,20毫米高射炮38和八高射炮,可能至少有四人在四座四联装.128毫米反坦克炮的精确位置上的摇铃是一个争论点历史学家最相信它会被安装在主炮塔,和一些在Ratte更多的逻辑思维一个较小的炮塔后部.一些概念图的存在表明倾斜板灵活的安装.坦克是有车湾可能侦察举行两宝马R12摩托车,和几个较小的储藏室,一个紧凑的疗养区,和一个独立的厕所系统.该项目得到了阿道夫·希特勒的认可,他表示在坦克的发展利益,但被军备部长艾伯特·斯佩尔在1943年初取消.大体积和重量会使坦克无法跨越桥梁冒着倒塌的危险,而在公路上行驶很快就会摧毁它们.尽管其最高时速为每小时40公里,但其巨大的规模和高的能见度将使它极易受到空中轰炸和炮火的袭击.它的巨大尺寸也将使它几乎不可能运输任何现有的铁路或火车车可以承受它的重量和它的宽度太大了现有的隧道."
 GER_mol_rib_pact:0 "莫洛托夫-里宾特洛甫协议"
 GER_mol_rib_pact_desc:0 "虽然与苏联签订友好和互不侵犯的条约听起来也许会让人反胃,但这样也可以使他们宝贵的石油能够源源不断地流入德国.一个秘密的协议将会把罗马尼亚、波兰、立陶宛、拉脱维亚、爱沙尼亚和芬兰的领土分别划分进德国和苏联的势力范围……"
 GER_mol_rib_pact_tt:0 "与§Y苏联§!签订§Y互不侵犯条约§!并同意在德国和苏联之间§Y瓜分波兰§!\n"
 GER_soviet_ally:0 "与苏联结盟"
 GER_soviet_ally_desc:0 "也许让我们放下和苏联在意识形态上的不同并强调我们之间的共同点——对自私的自由主义与腐化的西方国家的憎恶——并不是不可能的。如果与苏联成为盟友，那么我们就能够获得所有我们需要的资源——当然还要加上他们的军事力量……"
 GER_turkey_puppet:0 "傀儡化土耳其"
 GER_turkey_puppet_desc:0 "土耳其处于我们与苏联的夹缝之中。如果我们对土耳其施加一定的压力，那么他们很有可能会服从我们的意志并成为一个傀儡国。根据条约，苏联同时也可以获得土耳其东部的一些领土。但如果他们拒绝了我们的要求，那战争就在所难免……"
 GER_rhineland:0 "进军莱茵兰"
 GER_rhineland_desc:0 "莱茵兰自从一战结束后就一直处于非军事化的状态，但这一明目张胆的羞辱行为马上就将不复存在了！德国是一个主权国家，德国有权利在他的国界内随意部署部队！"
 GER_rhineland_ultimatum:0 "§R如果再军事化后在与敌国对峙时退缩，那么该区域将恢复非军事区。§!\n"
 GER_japan_friend:0 "对日友好"
 GER_japan_friend_desc:0 "虽然长久以来与中国的良好关系使我们收获良多，但与和我们有着类似的武士文化的日本结盟也许能够更好地实现我们的野心——即使这一举动无异于将中国送入虎口……"
 GER_china_friend:0 "对华友好"
 GER_china_friend_desc:0 "让我们加深与中国长久以来的良好关系。虽然这么做将会破坏与日本的关系，但日本难道不也只是东方的意大利吗？"
 GER_anti_comitern_pact:0 "反共产国际协议"
 GER_anti_comitern_pact_desc:0 "共产国际对各国内政的干涉不但危害了这些国家的内部和平和社会稳定，也极大地威胁了世界的和平！我们会提议许多非共产主义国家来签订这一协议，从而遏制红色政权的威胁。"
 GER_anti_soviet_pact:0 "反苏联协议"
 GER_anti_soviet_pact_desc:0 "我们可以进一步推进反共产国际协定，提议让所有成员国加入一个反苏联盟。只要任何一个签约国与苏联开战，所以其他成员国也必须向苏联宣战。"
 GER_anti_soviet_pact_tt:0 "§Y向所有反共产国际协定成员国提议加入一个针对苏联的防御联盟。§!"
 GER_anti_soviet_pact_tt_2:0 "§Y如果任何一个签约国被共产国际攻击，那么这个防御联盟的所有成员都会加入战争。§!"
 GER_ussr_war_goal:0 "对苏战争"
 GER_ussr_war_goal_desc:0 "我们可以致力于通过宣传让德国人民——以及全世界的人民——准备好对苏联进行一场正义的战争。"
 GER_turkey_friend:0 "对土耳其友好"
 GER_turkey_friend_desc:0 "凯末尔所领导的土耳其正在一条通往现代化的道路上快速前进，同时这个国家也控制着两个通往黑海的战略要地——博斯普鲁斯海峡和达达尼尔海峡。我们当前的第一要务应该是将土耳其并入我们的影响范围！"
 GER_anschluss:0 "德奥合并"
 GER_anschluss_desc:0 "德奥合并是德意志人民长久以来的一个目标。尽管凡尔赛和约严禁这一行为，但是现在是时候将它提上行程了。让我们给予奥地利人一个与我们共同实现伟大命运的机会吧！"
 GER_demand_memel:0 "索取梅梅尔"
 GER_demand_memel_desc:0 "一战后德国失去了在东方的大量土地，其中就包括新成立的波兰和割让给立陶宛的梅梅尔地区。我们将会对这两个国家发出最后通牒，但至少就波兰而言，他们恐怕不会就这样轻易地向我们的口头威胁屈服。"
 GER_demand_memel_threat:0 "德国索取梅梅尔"
 GER_danzig_or_war:0 "但泽或战争"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]必须同意该协议才能使附加效果生效。如果战争爆发，他们将会脱离[Root.GetFactionName]阵营。§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]必须同意该协议才能使附加效果生效。如果战争爆发，你将脱离[Root.GetFactionName]阵营。§!\n"
 GER_danzig_or_war_desc:0 "但泽曾经是日耳曼的一部分，但泽现在是日耳曼的一部分，但泽在将来也永远会是日耳曼的一部分！如果波兰不愿交出这块领土，那么我们就必须让德国人民准备好面对在所难免的战争。但泽以及它周围的地区必将回到德意志的手中！"
 GER_czech_friend:0 "对捷克斯洛伐克友好"
 GER_czech_friend_desc:0 "捷克人和斯洛伐克人都是勤劳而值得敬佩的民族.虽然我们不幸地与他们在领土上有一定的纠纷,但现在放弃征服他们的战略并改善与他们的关系还不是太晚."
 GER_demand_sudetenland:0 "索取苏台德"
 GER_demand_sudetenland_desc:0 "在凡尔赛和约所导致的种种不公中,苏台德日耳曼人的命运可以说是里面最悲惨的.不论捷克会如何反对,我们都必须将他们置于我们的保护之下."
 GER_demand_sudetenland_threat:0 "德国索取苏台德"
 GER_first_vienna_award:0 "第一次维也纳仲裁"
 GER_first_vienna_award_desc:0 "匈牙利人可以说是在一战后所受苦难最深重的民族之一了.在奥匈帝国解体之后,许多匈牙利人在一夜之间就变成了被困在外国土地上的异乡人——尽管他们祖祖辈辈就生活在那些土地上.通过将捷克斯洛伐克的一些土地割给匈牙利,我们可以大大提高与他们的关系."
 GER_end_of_czechoslovakia:0 "捷克斯洛伐克的命运"
 GER_end_of_czechoslovakia_desc:0 "是时候把捷克人的土地划分给那些能够真正管理好这片土地的人们了。同时，我们也应该考虑在东面的斯拉伐克建立一个傀儡国。"
 GER_second_vienna_award:0 "第二次维也纳仲裁"
 GER_second_vienna_award_desc:0 "特兰西瓦尼亚,这片匈牙利人居民占到大多数的土地,理应归属于我们的匈牙利朋友.但我们难以预测罗马尼亚的政府和其人民会对这一要求作出什么样的反应."
 GER_italy_ally:0 "与意大利结盟"
 GER_italy_ally_desc:0 "虽然意大利不是一个值得信任的国家——就如上一次大战中所证明的那样——但墨索里尼和他的法西斯运动也表明意大利并不是毫无希望的。但德国毫无疑问地会从与意大利的盟约中获益，难道不是吗？"
 GER_condor_legion:0 "秃鹰军团"
 GER_condor_legion_desc:0 "获得空中和陆地的理论和技术提升"
 GER_nationalist_spain_ally:0 "与西班牙结盟"
 GER_nationalist_spain_ally_desc:0 "国民军在西班牙内战中的胜利为我国与西班牙建立良好关系铺下了坚实的基础.弗朗哥控制着通往地中海的要道."
 GER_nationalist_spain_ally_tt:0 "增加与§Y西班牙§!的关系"
 GER_danzig_vs_slovakia:0 "以斯洛伐克换取但泽"
 GER_danzig_vs_slovakia_desc:0 "波兰人妨碍了我们对生存空间计划的实施，不过现在改变我们的长期目标并且寻求他们的友谊还为时不晚。唯一可行的办法就是领土交易—以斯洛伐克换取但泽。波兰已经通过占领切欣地区的方式表达了他们对该地区的兴趣。"
 GER_poland_friend:0 "对波兰友好"
 GER_poland_friend_desc:0 "虽然波兰已经不再拥有出海口，但是我们还是以送出斯洛伐克的方式向他们证明了我们的好意。我们可以以模棱两可的态度向他们保证他们将来可以得到东边的领土，或许这样可以促使我们双方的关系更加友好。"
 GER_war_with_france:0 "对法战争"
 GER_war_with_france_desc:0 "目前,德国东部边境的问题已经被圆满的解决,是时候把目光转向西方了.阿尔萨斯-洛林地区的沦丧对于德国人的荣耀来说是永远的耻辱,只有通过一个公平且正义的战争,我们才能报仇."
 GER_war_with_france_threat:0 "对法国宣战"
 GER_naval_rearmament:0 "帝国海军司令部 (OKM)"
 GER_naval_rearmament_desc:0 "1935年签署的英德海军协定允许我们加大力度扩充海军,我们应该不遗余力的这样做."
 GER_Akagi_blueprints:0 "赤城号航空母舰蓝图"
 GER_Akagi_blueprints_desc:0 "一个空军军官,一名海军军官访问日本1935年秋获得飞行甲板设备图纸和考察日本航空母舰赤城.德国人也未能成功地检查英国航空母舰“狂暴号”.让我们把这些蓝图用起来！"
 GER_plan_z:0 "Z计划"
 GER_plan_z_desc:0 "海军上将雷德尔认为水面舰艇突袭运输船的战术可以有效的打击英国，但是这个计划需要大量的时间来建造足够多的战舰和运输船。而且，我军的水面舰艇目前少的可怜。"
 GER_u_boat_effort:0 "重视U艇"
 GER_u_boat_effort_desc:0 "海军准将邓尼茨主张无限制潜艇战将会是战胜英国的最佳方式。有了足够的潜艇来封锁英国的航路，我们也许可以使英国的本土工业陷入”饥饿”。"
 GER_trade_interdiction:0 "贸易封锁"
 GER_trade_interdiction_desc:0 "我们的船厂在全力以赴的生产U艇，但是我们需要研究出最有效的方法来合理利用我们的”狼群”。为此，海军上将将会得到一切他想要的资源进行模拟和演习。"
 GER_submarine_pens:0 "U型潜艇"
 GER_submarine_pens_desc:0 "第二次世界大战的开幕,正当潜艇掩体完成与船厂设施保护计划已经放好提前.这样做的目的不仅是为了保护船只免受空中攻击,而且是为了在空袭中不受干扰地进行小型维修.然而,随着法国的沦陷,占领挪威,新的潜艇基地提供了更加高屋建瓴,由于靠近大西洋.然后,建筑优先事项从德国的地堡转移到被占领国.也有建立完整的沙坑船厂计划,充分装备和自给自足的船坞大修施工,但总是有其他紧急或迫切需要,这些从来没有看到结果.还设想建造远离地中海和黑海的掩体,但这些计划也从未发生过."
 GER_denmark_friend:0 "对丹麦友好"
 GER_denmark_friend_desc:0 "炮舰外交依然存在，我们北方的小邻居对我国的海军扩张计划十分清楚。因为他们对我方强大军队的惧怕，所以威胁对方到我国的势力范围内应该会非常容易。"
 GER_norway_friend:0 "对挪威友好"
 GER_norway_friend_desc:0 "挪威控制了北瑞典大部分铁矿的出口。为了得到这些宝贵的资源，我们应该用我们日益扩大的海军威胁他们加入我们的”朋友圈”。"
 GER_dutch_friend:0 "对荷兰友好"
 GER_dutch_friend_desc:0 "荷兰人知道他们在一场世界大战中坚持不了多久，如果我们能够让他们清醒的认识到英国不是德国的对手，那么他们就会为了不被统治而成为我们的盟友，"
 GER_sweden_friend:0 "对瑞典友好"
 GER_sweden_friend_desc:0 "斯坎迪纳维亚半岛上的国家就像是多米诺骨牌一样，他们同生死，共患难。当挪威和丹麦都在我们的势力范围内时，瑞典别无选择。"
 GER_improve_national_spirit:0 "改善民族意识"
 GER_improve_national_spirit_desc:0 "第一次世界大战胜利者们的首都已全部被握在了我们的手中，我们终于摆脱了失败的阴影。新的时代降临到了德国，德意志站起来了!"
 GER_improve_national_spirit_tooltip:0 "我们，或者我们的盟友，必须牢牢地控制住英国和法国以及他们的首都—伦敦和巴黎。"
 needs_approval:0 "§R[This.GetName] 必须批准该协议才能使奖益生效。§!\n"
 GER_demand_slovenia_desc:0 "通过圣日耳曼莱昂条约,众多继承国获得了奥地利的大部分领土.奥地利与德意志民族的再次联合预示着结束不公正的时机到了,是时候让克拉尼斯卡和施泰尔马克——即现在的斯洛文尼亚——回归祖国了."
 GER_first_ljubljana_award:0 "第一次卢布尔雅那仲裁"
 GER_first_ljubljana_award_desc:0 "虚伪的西方列强鼓吹被塞尔维亚人统治的少数族裔进行民族自决.我们目前正在为纠正历史错误和寻找盟友而努力,对于那些愿意和我们一起维持欧洲秩序的国家,我们将表现出德意志最慷慨的一面."
 GER_fate_of_yugoslavia:0 "南斯拉夫的命运"
 GER_fate_of_yugoslavia_desc:0 "南斯拉夫国家本就是一个生造的概念，他们的中央政府大厦将倾，我们必须介入并帮助他们重新恢复秩序。我们只有一个问题需要考虑：怎样重整才是出路？"
 GER_second_ljubljana_award:0 "第二次卢布尔雅那仲裁"
 GER_second_ljubljana_award_tt:0 "事件提供了索取[Root.GetName]土地的机会，或者得到一个有价值的盟国。"
 GER_second_ljubljana_award_desc:0 "南斯拉夫的问题解决过后，我们应该把目光转向希腊。他们的地位被同盟国过分的夸大，是时候看看谁是我们真正的朋友了。"
 GER_war_with_greece:0 "对希腊战争"
 GER_war_with_greece_desc:0 "既然希腊已经参战了，错失一个东地中海基地将是德国的耻辱。"
 GER_fate_of_greece:0 "希腊的命运"
 GER_fate_of_greece_desc:0 "希腊已经证明他们无法适应欧洲的新秩序，是时候提供给他们只有德国才能给予的保护了。"
 GER_weserubung:0 "威瑟堡行动"
 GER_weserubung_desc:0 "挪威是一个关键的战略要点，同时对任何想要破坏我们与瑞典钢铁贸易的敌人来说也是一个明显的进攻点，我们不能冒险让敌人在该地区建立基地。为了得到一个用于进攻挪威的前进基地，我们必须先占领丹麦。"
 GER_around_maginot:0 "在马奇诺防线"
 GER_around_maginot_desc:0 "如果我们想要确保对法国的战术优势，我们需要对他们进行全方位打击。一旦我们处理了他们设置的障碍，我军将会从北方进攻，而这正是他们最不想看到的。"
 italian_focus:0 "意大利国策"
 GER_danzig_or_war_POL_civil_war:0 "夺取但泽以获得补给"
 GER_danzig_trigger_polish_civil_war:0 "波兰陷入内战之中并拥有下列两种情况之一：\n      德国派出志愿军支持一方\n      一方是德国的盟友"
 GER_alone_or_peace_faction_tt:0 "未加入阵营，或者加入了与[GER.GetNameDef]处于和平的阵营。"
 GER_alsace_lorraine:0 "重申阿尔萨斯洛林主权"
 GER_alsace_lorraine_desc:0 "一战和凡尔赛条约使得巨大的采矿盆地转移到法国的西部,造成德国的领土损失.最后通牒发给他们,没有任何保证分离成功."
 GER_alsace_lorraine_threat:0 "德国重申阿尔萨斯洛林主权"
 GER_army_innovation_2:0 "陆军改革 II"
 GER_army_innovation_2_desc:0 "我们从位于苏联的各个设施所得到的经验会使我们更好地改善我国的学说和装备。但是这一次，我们只会将这些创新留给自己！"
 GER_kampfgruppes:0 "战斗群"
 GER_kampfgruppes_desc:0 "我们的经验表明,联合作战是未来的道路.如果我们将普鲁士传统的行动指挥与联合作战结合起来,我们的军队可以通过形成战斗群（kampfgruppes）提高效率和效益,这些单位是为完成特定的任务特设的军事单位."
 GER_artillery_expansion:0 "陆军轻型火炮"
 GER_artillery_expansion_desc:0 "《凡尔赛条约》试图将德国的野战炮兵总数限制在284门以内,但这一可笑的限制并不是障碍.一个强大的德国需要一个强大的陆军,一个强大的国防需要强大的炮兵！"
 GER_artillery_heavy_desc:0 "《凡尔赛条约》试图将德国的野战炮兵总数限制在284门以内,但这一可笑的限制并不是障碍.一个强大的德国需要一个强大的陆军,一个强大的国防需要强大的炮兵！"
 GER_infanterie_tactics:0 "陆军战术研究"
 GER_infanterie_tactics_desc:0 "自一次大战以来,步兵战术已经历了漫长的发展.如果我们将总参谋部最近在军事思想方面的新进展结合现实中的经验,德国国防军的骨干将变得比以往更加不可动摇."
 GER_Heer_expansion:0 "陆军扩充"
 GER_Heer_expansion_desc:0 "近年来,德国军队的规模已急剧膨胀.虽然数量有着自己的价值,但如果德国如果要在战争中胜利,陆军必须是一个训练有素的队伍配有尖端的战术.我们应该让经验丰富的总参谋部在这方面努力工作."
 GER_Heavy_panzer:0 "VI号虎式重型坦克计划"
 GER_Heavy_panzer_desc:0 "总参谋部认为,配有重甲巨炮的坦克在进攻时使用得当,会造成毁灭性的打击.它们也可以被用来为德国国防军的防御提供重型火力支援,但是这一天永远不会到来."
 GER_panther:0 "V号坦克豹式坦克计划"
 GER_Panzer_mkIII:0 "III号坦克E型 研究(中型坦克)"
 GER_Panzer_mkIII_desc:0 "II号坦克的装甲明显不足,而同样没有能够顶替骑兵的机动性.下一代坦克必须有更强的装甲与武装,哪怕牺牲一点速度."
 GER_Panzer_mkIV:0 "IV号坦克E型 研究(中型坦克)"
 GER_Panzer_mkIV_desc:0 "II号坦克的装甲明显不足,而同样没有能够顶替骑兵的机动性.下一代坦克必须有更强的装甲与武装,哪怕牺牲一点速度."
 GER_Panzer_mkIII2:0 "III号坦克J型 研究(中型坦克)"
 GER_Panzer_mkIII2_desc:0 "设计和进行III中型坦克的下一代研究"
 GER_Panzer_mkIV2:0 "IV号坦克G型 研究(中型坦克)"
 GER_Panzer_mkIV2_desc:0 "设计和进行IV中型坦克的下一代研究"
 GER_Panzer_mkIII3:0 "III号坦克M型 研究(中型坦克)"
 GER_Panzer_mkIII3_desc:0 "设计和进行III中型坦克的下一代研究"
 GER_Panzer_mkIV3:0 "IV号坦克H型 研究(中型坦克)"
 GER_Panzer_mkIV3_desc:0 "设计和进行IV中型坦克的下一代研究"
 GER_liecht_division:0 "II号坦克 研究(轻型坦克)"
 GER_liecht_division_desc:0 "理论上,使用快速轻型装甲车辆的师可以取代过时的骑兵部队.我们只需先开发所需的装甲车辆......"
 GER_Lt_TD:0 "轻型支援装甲车辆研究"
 GER_Med_TD:0 "中型支援装甲车辆研究"
 GER_Hv_TD:0 "重型支援装甲车辆研究"
 GER_Wehrmacht:0 "国防军司令部"
 GER_Wehrmacht_desc:0 "凡尔赛条约限制德国军队只有100000人,但我们已经偷偷绕过这个限制超过十年.1935,希特勒公开宣布,德国将重新引入征兵和扩大军队的规模.摆脱魏玛时期的弱国防军的记忆,这个伟大的军队被命名为一个新的名字-德国国防军."
 GER_Grossdeutschland:0 "‘大德意志’步兵团"
 GER_Grossdeutschland_desc:0 "在第二次世界大战开始的数月中,国防军陆军其余军团进军萨尔兰州,奥地利和捷克斯洛伐克,每团的柏林人走上走下的菩提树下大街每星期日.然而他们不离开前线.在1939的第一周,希特勒下令,每团改名步兵团德国.单位现在是一个永久的干部,而不像其他团的德国军队（这是从一个特定的区域,提高）的格罗德国新兵是来自全国各地的.该单位于1939年6月14日正式启用,并在首都街头举行游行.该团在1939年9月进行整编,没有参加秋维斯（入侵波兰）,这一事实削弱了该团的自豪感.然而,在1940年5月,该团在元帅埃瓦尔德冯•克莱斯特的克莱斯特装甲集群和看见从秋天开始打击美国,西方的入侵,1940年5月10日."
 GER_achtung_panzer:0 "装甲研究"
 GER_achtung_panzer_desc:0 "<<注意坦克！>>是古德里安写的一本书.评价一战中使用的第一次使用坦克的发展,古德里安认为,传统的骑兵应被机械化步兵所取代,而装甲车辆的使用会使“闪电”战术发挥关键作用."
 GER_afrika_korps:0 "建立非洲军团"
 GER_afrika_korps_desc:0 "意大利人在非洲输了.我们需要在非洲帮助他们."
 GER_devils_gardens:0 "建造‘魔鬼花园’要塞"
 GER_devils_gardens_desc:0 "有了这个补给基地,最好的进攻就是防守."
 GER_feldmarshall:0 "催促隆美尔"
 GER_feldmarshall_desc:0 "对于埃尔温·约翰尼斯·尤根·隆美尔目前在非洲的成功,我们需要提升他."
 GER_ostruppen:0 "东方军团"
 GER_ostruppen_desc:0 "导入薄弱东线师模板."
 GER_Schutzstaffel_focus:0 "武装党卫军"
 GER_Schutzstaffel_focus_desc:0 "武装党卫军,或称SS,是一个直接隶属于希特勒和纳粹党的准军事组织.起初只是NSDAP集会的安保团,但在海因里希·希姆莱的领导下成为一个强大而令人恐惧的组织."
 GER_historical_Schutzstaffel:0 "历史上的党卫军"
 GER_TV_Schutzstaffel:0 "党卫军-骷髅总队"
 GER_VT_Schutzstaffel:0 "党卫军-特别机动部队"
 GER_SS_LSSAH:0 "党卫军警卫旗队'LSSAH'"
 GER_SS_LSSAH_desc:0 "在1934年4月13日,帝国党卫军元首海因里希·希姆莱下令将阿道夫·希特勒警卫旗队改名为党卫军阿道夫·希特勒警卫旗队.希姆莱在这个名字里加入党卫军以声明该部队独立于冲锋队和陆军.“阿道夫·希特勒警卫旗队”被认为是一支“国家社会主义党”的部队,最终发展为一支武装党卫军的精锐装甲师.虽然这支部队名义上隶属于希姆莱,迪特里希才是真正的指挥官并处理其日常管理事务.\n有了这个选项,你将开始一个事件链-‘党卫军阿道夫·希特勒警卫旗队’的变化.通过事件进行,您将获得逐渐升级的‘党卫军阿道夫·希特勒警卫旗队’模板.\n第一警卫旗队\n你将会获得的战斗单位:\n战斗部队:\n3个SS-步兵营\n支援部队:\n指挥部,宪兵连,后勤连,维修连和师部野战医院"
 GER_SS_TK:0 "党卫军步兵师 '骷髅师'"
 GER_SS_TK_desc:0 "The SS Division Totenkopf was formed in October 1939. The Totenkopf Division had close ties to the camp service and its members. When first formed a total of 6,500 men from the SS-TV were transferred into the Totenkopf Division. The Totenkopf was initially formed from concentration camp guards of the 1st (Oberbayern), 2nd (Brandenburg) and 3rd (Thuringen) Standarten (regiments) of the SS-Totenkopfverbände, and men from the SS Heimwehr Danzig. Members of other SS militias were also transferred into the division in early 1940; these units had been involved in multiple massacres of Polish civilians, political leaders and prisoners of war. The division had officers from the SS-Verfugungstruppe (SS-VT), of whom many had already seen action in Poland. The division was commanded by SS-Obergruppenführer Theodor Eicke. At the time of the Battle of France, the division was equipped with ex-Czech weapons. With this option you will start a chain of events of the OOB-changes the 'Totenkopf-division' underwent. By event you will gain army-experience which you can spent to upgrade the Totenkopf-template. First Totenkopf combat unit you gain will:\nCOMBAT:\n3 SS Inf.-Rgt with each 3 Btls\n1 SS Art.-Rgt with 3 Btls\nSUPPORT:\nSS Div-HQ     SS Recon(mot)\nSS Hvy Art.-Abt     SS AT.-Abt\n, SS Maintenance- , SS Logistics-, SS signal- and a SS Field Hospital"
 GER_VT_Division:0 "党卫军-特别机动部队师"
 GER_Schutzstaffel_divisions:0 "党卫军-骷髅师(摩托化师)"
 GER_Schutzstaffel_divisions_II:0 "党卫军-秘密警察部队【盖世太保】"
 GER_Schutzstaffel_divisions_III:0 "党卫军-帝国之鹰(摩托化师)"
 GER_Schutzstaffel_divisions_IV:0 "党卫军-维京师(摩托化师)"
 GER_Schutzstaffel_divisions_V:0 "党卫军-LSSAH(摩托化师)"
 GER_Schutzstaffel_Expansion:0 "党卫军扩招"
 GER_hitler_youth_law:0 "希特勒青年团（希特勒青年法）"
 GER_hitler_youth_law_desc:0 "到1936年12月,希特勒青年团会员人数已超过五百万人.同一个月,会员成为强制性的“雅利安人”,在法律（希特勒青年法）中.这一法律义务是重申了1939年3月的青年服务的义务,这被所有的德国青年都要加入希特勒青年团即使父母反对.不允许孩子参加的父母受到当局的调查.从那时起,德国绝大多数青少年都属于希特勒青年团.到1940,它有八百万个成员.\n奖金统一,政治权力,和法西斯的支持."
 GER_hitler_youth_war_duties:0 "希特勒青年辅助部队"
 GER_hitler_youth_war_duties_desc:0 "1940年5月1日,阿图尔·阿克斯曼被任命为副主席,他成功地为1940年8月8日的希特勒青年法.阿克斯开始改革为军队辅助可以进行战争的职责.希特勒青年法在德国消防队中活跃起来,并协助对盟军轰炸的德国城市进行恢复工作.希特勒青年法还协助这些组织为德国邮政,德国铁路的服务,和其他政府机构,对HJ成员还辅助军队,担任防空人员."
 GER_hitler_youth_military_reserves:0 "希特勒青年军事预备队"
 GER_hitler_youth_military_reserves_desc:0 "到1943年底,纳粹领导人开始将希特勒青年团变成军事预备队,以取代由于巨大军事损失而耗尽的人力的国防军.武装党卫队由希特勒青年法委员首次提出了以阿克斯曼给SS海因里希希姆莱早在1943.由1926名希特勒青年法成员组成的作战师的计划被交给希特勒批准.希特勒在二月批准了戈特洛布·白尔杰负责该计划,招聘.弗里茨维特SS师（党卫军第一装甲师）被任命为师长."
 GER_Schutzstaffel_junkerschulen:0 "党卫军-军官学校"
 GER_Schutzstaffel_junkerschule_klagenfurt:0 "党卫军-官员培训学校"
 GER_Schutzstaffel_foreign_units:0 "党卫军外籍军团招募"
 GER_Schutzstaffel_foreign_units_desc:0 "最初希姆莱在1934年为外籍军团招募设立了严格的标准.他们必须是德意志民族并且能证明自己上溯至1800年左右的雅利安血统,未婚,无任何犯罪记录.年龄必须在17岁到23岁之间,身高至少1.74米（5英尺9英寸）,如果应征警卫旗队应当要1.78米（5英尺10英寸）.应征者应当有完美的齿型和视力并提供医疗证明.到1938年身高要求被放宽了,并允许有六个牙齿填充,也允许使用散光眼镜和轻度视力矫正."
 GER_ahistorical_Schutzstaffel:0 "与历史无关的党卫军"
 GER_LSSAH_division:0 "警卫旗队-1939"
 GER_Das_Reich_division:0 "'帝国'装甲师-1940"
 GER_Wiking_division:0 "'维京'装甲师-1940"
 GER_Wiking_division_desc:0 "第五党卫军维京装甲师是纳粹德国三十八个武装党卫军师里的精英装甲部队.由德国军官指挥的丹麦,挪威,瑞典,芬兰,爱沙尼亚,荷兰和比利时的外国志愿者组成.在第二次世界大战期间,该部在第二次世界大战期间在东部阵线服役.它在1945年5月向美国在奥地利的部队投降."
