 GER_kdf_wagen:0 "欢乐就是力量牌汽车"
 GER_kdf_wagen_desc:0 "我们将允许我们公民通过一项储蓄计划来购买他们自己未来的'人民汽车', 然后我们将用这些钱来为建造这些汽车的工厂提供资金."
