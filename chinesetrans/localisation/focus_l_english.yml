 SOV_Sikorski_Mayski_agreement:0 "西科尔斯基-麦斯基协议"
 SOV_Sikorski_Mayski_agreement_desc:0 "当苏联的国际形势随着1941年苏德战争的爆发而改变时,斯大林开始寻求其他反德国家的帮助.1941年7月5日,英国外交部外交官伊登·西科尔斯基强烈鼓励苏联驻伦敦大使伊万·梅斯基与苏联开始谈判,重建波兰与苏联的外交关系.斯大林同意宣布他与纳粹德国之间的所有先前的条约都是无效的,使1939年9月的苏德分裂波兰无效,并释放了数以万计的在苏联阵营中的波兰战俘.根据波兰流亡政府和斯大林之间的协议,苏联人于1941年8月12日对许多波兰公民给予“特赦”,4万人的强大军队（后来称为波兰第二军） 在阿尔伯特·安德斯将军的领导下成立. "
