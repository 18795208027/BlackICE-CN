 GER_operation_tannenbaum:0 "圣诞树计划"
 GER_operation_tannenbaum_desc:0 "瑞士有着最令人作呕和卑鄙的人民和政治体系. 瑞士人是新德国不共戴天的敌人."
 GER_german_swiss_trade_agreement:0 "与瑞士的贸易条约"
 GER_german_swiss_trade_agreement_desc:0 "通过瑞士公司, 我们能用贸易协定来增强军工生产."
 GER_german_swiss_trade_agreement_bonus:0 "§Y如果他们同意, 我们将得到4个地图外军用工厂但失去8个钢铁, 如果意大利在我们的阵营, 他们也将得到1个地图外军用工厂!§Y\n"
 GER_swiss_banks:0 "使用瑞士银行"
 GER_swiss_banks_desc:0 "通过瑞士银行, 我们能使用欧洲黄金来增强我们的国家!"
 GER_Mittelafrika_Claim:0 "重申德属中非的主张"
 GER_Mittelafrika_Claim_EXPL:0 "§H帝国中非殖民领§!获得了非州的东部, 中部和南部地区的§H核心§!和§H宣称§!.\n"
 GER_Mittelafrika_Claim_desc:0 "我们的非洲殖民地曾被硬生生地夺走, 这种背叛必须得到相应的回报. 我们将重制过去的中非计划--建立一个由德国人民统治的中非大国的想法."
 GER_Mittelafrika:0 "建立帝国中非殖民领"
 GER_Mittelafrika_EXPL:0 "如果§H德属中非§!对我们或者我们盟友的控制地区进行宣称, 我们将给予对方这些地区的控制权.\n"
 GER_Mittelafrika_desc:0 "我们已经成功占领了非洲的领土，现在我们将宣布建立半自治体系. 德国变得更强大了."
