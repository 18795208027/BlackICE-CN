 GER_Volksdeutsche:0 "德意志裔人"
 GER_Volksdeutsche_desc:0 "帝国将呼吁所有留着德意志民族鲜血的人回归帝国. 祖国是强大的并且需要她长久失去的子女们."
 GER_Expand_the_Labor_Front:0 "扩大工人阵线"
