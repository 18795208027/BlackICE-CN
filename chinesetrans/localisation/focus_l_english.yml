 GER_enigma:0 "部署恩尼格玛 I 到德国国防军"
 GER_enigma_desc:0 "恩尼格玛I型密码机和商用恩尼格玛密码机之间的主要区别在于增加了一个用于交换字母对的插板，大大提高了加密强度。 其他差异包括使用固定反射器以及将踩踏槽从转子体重新定位到可移动的字母环。 机器体积测量为28cm×34cm×15cm（11.0英寸×13.4英寸×5.9英寸），并且重约12kg（26磅）。"
