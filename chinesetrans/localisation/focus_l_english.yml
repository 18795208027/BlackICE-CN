 GER_Reichskolonialbund:0 "帝国殖民委员会"
 GER_Reichskolonialbund_desc:0 "帝国殖民委员会建立于1936年，其职责为计划光复在一战中失去的德属殖民地和获得新的殖民地。这一组织在巴黎和布鲁塞尔管理法国和比利时的殖民地。在1943年，由于它在战争后期的无作为这一组织被解散。或许我们应该资助他们？"
 GER_Reichskolonialbund_Africa_west:0 "帝国殖民委员会看向西非"
 GER_Reichskolonialbund_Africa_west_desc:0 "我们必须收回我们在西非失去的殖民地！"
 GER_Reichskolonialbund_Papua:0 "帝国殖民委员会看向德属巴布亚"
 GER_Reichskolonialbund_Papua_desc:0 "我们已经决定收回被澳大利亚人占据的德属巴布亚！"
 GER_Reichskolonialbund_Samoa:0 "帝国殖民委员会看向德属萨摩亚"
 GER_Reichskolonialbund_Samoa_desc:0 "我们已经意识到我们必须为我们失去的德属萨摩亚做些什么了！"
 GER_Reichskolonialbund_nauru:0 "宣称瑙鲁"
 GER_Reichskolonialbund_nauru_desc:0 "我们已经决定收回被英国佬占据的曾属于德国的瑙鲁岛"
 GER_Reichskolonialbund_Africa_south:0 "帝国殖民委员会看向南美"
 GER_Reichskolonialbund_Africa_south_desc:0 "我们必须收回我们在南美失去的殖民地！"
 GER_china_resources:0 "从中国进口钨和锑"
 GER_china_resources_desc:0 "为了发展德国的战争机器我们需要大量的原材料。考虑到我们与中国人的关系，他们应该很乐意为我们提供这些。"
 GER_china_industry:0 "发展工业"
 GER_china_industry_desc:0 "持续的资源供应让我们的工业飞速发展"
 GER_china_economony:0 "经济腾飞"
 GER_china_economony_desc:0 "通过合作祖国和中国都获得了巨大的利益。"
 GER_china_experience:0 "战争经验"
 GER_china_experience_desc:0 "冯·法肯豪森可以在训练中国军队的同时测试新式武器和战术。"
 GER_china_fasc:0 "政治影响"
 GER_china_fasc_desc:0 "我们之间的友谊已经足够深厚，现在是时候让中国人见识一下更先进的统治体制了。"
 GER_operation_lila:0 "莉拉行动"
 GER_operation_lila_desc:0 "“里拉行动”的目标是占领土伦军港并俘获法国舰队。在凌晨4点左右来自第7装甲师和第二党卫军装甲师的4支作战部队进入了城市。"
 GER_expand_austrian_oil:0 "增产奥地利石油"
 GER_Japan_Tech_EXPL:0 "日本将离开 §H轴心国科研§! 在战后。"
 GER_wartime_technology_sharing_act:0 "战时技术共享计划"
 GER_wartime_technology_sharing_act_desc:0 "我们与日本人有着相同的目标因此建立一个技术共享项目符合我们的利益。不过当我们的目标已经达成..."
 GER_falkenhausen_return_to_duty:0 "冯·法尔肯豪森返回入职"
 GER_falkenhausen_return_to_duty_desc:0 "我们必须召回冯·法尔肯豪森，在他的家乡他能发挥比教中国人怎么拿枪更大的作用。"
 GER_experience_from_german_expedition:0 "中德远征经验"
 GER_experience_from_german_expedition_desc:0 "尽管中国远不及帝国发达，但是我们仍可以从他们庞大的陆军体系中学到很多。这必然可以提升我们的将军在大规模军事行动中的表现。"
 GER_deutsche_arbeitsfront:0 "德意志劳工阵线"
 GER_deutsche_arbeitsfront_desc:0 "德国劳工前线是最大的国家社会主义组织之一. 它建立于1933年通过中央化来取代原先的劳工联盟. 由Robert Ley领导, 德国劳工前线向工人阶级提供各种福利, 包括高工资, 工作安全, 和许多休闲项目比如带薪休假, 免费音乐会门票, 等等."
 GER_ostwall_forts:1 "沿第聂伯河到波罗的海，在以下由你阵营完全控制的每个地区里放置§Y陆上要塞§!：\n"
 GER_ostwall_forts_2:0 "§Y塔尔图§!\n§Y普斯科夫§!\n§Y涅韦尔§!\n§Y维捷布斯克§!\n§Y明斯克§!\n§Y巴布鲁伊斯克§!\n§Y莫济里§!\n§Y基辅§!\n§Y切尔卡瑟§!\n§Y第聂伯罗彼得罗夫斯克§!\n§Y扎波罗热§!\n"
 GER_ostwall_tt:0 "处于我们阵营的一个成员国控制下。\n"
 negotiations_ongoing:0 "协商中"
 GER_reichswerke:0 "赫尔曼戈林帝国工业集团"
 GER_reichswerke_desc:0 "赫尔曼戈林帝国工业集团的建立是为了应对德国公司不愿执行戈林四年计划的情况. 结果赫尔曼戈林帝国工业集团将会被用来进行那些大公司不愿进行的国家所希望的风险投资."
 GER_reichsarbeitsdienst:0 "国家劳役团"
 GER_reichsarbeitsdienst_desc:0 "1931年6月5日, 康斯坦丁·希尔成为了志愿劳役团的负责人, 志愿劳役团是一个国家资助的提供民用和农业建设工程的志愿劳动组织. 1934年7月11日, 希尔将其改名为帝国劳役团. 1935年德国年轻人有义务为帝国劳役团服务 . 在战争期间, 该组织的成员作为国防军的辅助力量服务."
 GER_reichsarbeitsdienst_I:0 "扩大的帝国劳动团"
 GER_reichsarbeitsdienst_I_desc:0 "伴随着对欧洲更多的控制, 帝国劳动团也扩大了."
 GER_reichsarbeitsdienst_I_tt:0 "这可以提升你帝国劳动团的国家精神."
 GER_autarky_desc:0 "国家社会主义的一大目标是确保德国完全的资源独立. 为此, 德国必须扩大资源选择权."
 GER_DEA:0 "DEA石油公司"
 GER_DEA_desc:0 "德国地球石油公司"
 GER_ig_farben:0 "IG法本公司"
 GER_ig_farben_desc:0 "染料工业利益集团, 又称IG法本. 它是德国化学和医药工业集团, 建立于1925年由6个化学公司合并而来, 包括巴斯夫, 拜耳, 赫司特, 爱克发, 格里斯海姆电子化学工厂, 韦勒化学工厂. \n在它最繁荣的时期, IG法本是欧洲最大的公司和世界上最大的化学和医药公司. 它的科学家在化学和制药行业的所有领域都做出根本的贡献. Otto Bayer在1937年发现了合成聚氨酯的聚合反应, 并且其他公司的化学家成为了诺贝尔奖得主, 包括: 1931年发明化学高压方法的Carl Bosch和Friedrich Bergius, 1939年发现具有杀菌作用的百浪多息的Gerhard Domagk.\n在1930年早期, IG法本是纳粹党的捐款人. 在纳粹1933年夺取政权后, 它作为主要政府承包商为德国的战争提供大量物资."
 GER_coal_liquidization:0 "煤液化"
 GER_coal_liquidization_desc:0 "德国缺乏石油，因此我们必须在合成油领域加倍努力了。"
 GER_synthetic_rubber:0 "合成橡胶"
 GER_synthetic_rubber_desc:0 "大规模的机动化和航空运输需要大量的橡胶，而我们没有任何资源。我们必须改进我们生产橡胶的方式。"
 GER_WIFO:0 "经济研究公司(WIFO)"
 GER_WIFO_desc:0 "经济研究公司(WIFO)由戈林四年计划建立. 它的任务是为应对将来的贸易禁运建设石油仓储."
 GER_expand_coop_mil_civ_industry:0 "扩大合作.\n军用<=>民用工业"
 GER_expand_coop_mil_civ_industry_desc:0 "军备工业和民用工业间的合作能提高效率和协同效应. 这个想法来自一个叫Georg Thomas的将军, 他领导过国防军军备部门一段时间."
 GER_organisation_todt:0 "托特组织"
 GER_organisation_todt_desc:0 "托特组织的正式成立在1938年, 但预备工作早在弗里茨·托特参加各种建设工程包括德国高速公路时就已经开始了. 托特组织的职责涵盖各种特殊建设工程, 包括军事上的比如齐格飞防线和大西洋壁垒. 阿尔伯特·施佩尔在1942托特死后继承他的职位."
 GER_mobilize_the_reich:0 "帝国动员"
 GER_mobilize_the_reich_desc:0 "用德国外交部长的话来说，“我们不再要求任何东西，我们要战争。” 而且我们已经得到了它。"
 GER_augustplan:0 "八月计划"
 GER_augustplan_desc:0 "八月计划是一项增加德国陆军实力的军备计划。"
 GER_strengthen_the_tankforce:0 "增强坦克力量"
 GER_strengthen_the_tankforce_desc:0 "随着更多可用的坦克, 我们可以负担起更多装甲师来击败德军."
 GER_improve_the_motorization:0 "提升摩托化程度"
 GER_improve_the_motorization_desc:0 "机动和摩托化在未来的战争密不可分, 因此增加摩托化单位是非常有用的."
 GER_expand_opel_werke:0 "扩大欧宝汽车工厂"
 GER_expand_opel_werke_desc:0 "扩大生产摩托化装备, 比如卡车, 半履带车, 的工业能力对部队机动力量将会是重要的."
 GER_take_over_skoda:0 "接管斯柯达"
 GER_take_over_skoda_desc:0 "随着波希米亚和摩拉维亚保护领的建立, 德国可以随意使用各种捷克公司 - 包括斯柯达."
 GER_take_over_CKD:0 "接管CKD"
 GER_take_over_CKD_desc:0 "随着波希米亚和摩拉维亚保护领的建立，德国可以随意使用各种捷克公司 - 包括CKD。"
 GER_synthetic_oil_refinery:0 "合成炼油厂"
 GER_synthetic_oil_refinery_desc:0 "帝国需要更多石油, 我们不能依赖海外贸易来满足军工业日益增长的需求."
 GER_synthetic_rubber_refinery:0 "合成橡胶厂"
 GER_synthetic_rubber_refinery_desc:0 "由于殖民帝国对天然橡胶的垄断, 帝国需要更多橡胶替代品."
 GER_defence_economy_and_armament_office:0 "军备局和国防经济"
 GER_defence_economy_and_armament_office_desc:0 " "
 GER_underground_factories:0 "地下工厂"
 GER_underground_factories_desc:0 "为了进一步组织敌人对我们工业的轰炸, 建立地下工厂是明智的."
 undergroud_factories_tech_bonus:0 "地下工厂奖励"
 GER_projekt_riese:0 "里斯计划"
 GER_projekt_riese_desc:0 "里斯工程是布雷斯劳和下西里西亚附近的一个巨大的地下建筑群. 其中一部分被改造称指挥部和其他居住区, 猫头鹰山脉的隧道计划被用来作为地下工厂网络."
 GER_bank_of_german_aviation:0 "德国航空银行"
 GER_bank_of_german_aviation_desc:0 "我们能建立一家银行来投资私人航空公司, 来在不被敌人知道的情况下刺激这一重要领域的研究. 公司将建立在海外比如瑞典和荷兰以减少怀疑."
 GER_expand_aircraft_factories:0 "发展飞机工厂"
 GER_expand_aircraft_factories_desc:0 "我们需要世界最强的空军, 所以我们需要对它投入更多资源!"
 GER_expand_oil_bohemia:0 "在波西米亚扩大石油开采"
 GER_expand_oil_bohemia_desc:0 "我们应该使用石油储备!"
 GER_reorganise_the_industry:0 "重组我们的工厂"
 GER_reorganise_the_industry_desc:0 "我们应该用更有效率的方式组织工业生产!"
 GER_revenge_versailles:0 "为凡尔赛条约复仇"
 GER_revenge_versailles_desc:0 "击败法国让我们对1918年11月的事情报了一箭之仇, 我们的父辈现在可以安息了."
 GER_sonderkraftfahrzeug:0 "Sd.Kfz."
 GER_sonderkraftfahrzeug_desc:0 "SdKfz251 是世界上第一个装甲运兵载具和德军最重要的装甲战斗车辆之一. 因为它良好的设计, 我们之后将能改造它使其适应不同的角色, 这样装甲和机械化单位的表现将大幅提高."
 GER_storage:0 "存储建筑"
 GER_storage_desc:0 "因为合成工业的扩大, 德国需要更多原材料的储存, 尤其是对合成资源比如合成橡胶和石油."
 GER_Begin_Carrier_Building_Program:0 "开始航母建造计划"
 GER_Begin_Carrier_Building_Program_desc:0 " "
 GER_New_Carrier_Designs:0 "新航母设计"
 GER_New_Carrier_Designs_desc:0 " "
 GER_Introduce_New_Carriers:0 "Order Graf Zeppelin"
 GER_Introduce_New_Carriers_desc:0 "The German aircraft carrier Graf Zeppelin was the lead ship in a class of two carriers of the same name ordered by the Kriegsmarine of Nazi Germany. She was the only aircraft carrier launched by Germany and represented part of the Kriegsmarine's attempt to create a well-balanced oceangoing fleet, capable of projecting German naval power far beyond the narrow confines of the Baltic and North Seas. The carrier would have had a complement of 42 fighters and dive bombers. Construction on Graf Zeppelin began on 28 December 1936, when her keel was laid down at the Deutsche Werke shipyard in Kiel. Named in honor of Graf (Count) Ferdinand von Zeppelin, the ship was launched on 8 December 1938, and was 85% complete by the outbreak of World War II in September 1939."
 GER_order_bismarck_class_ships:0 "为俾斯麦级战列舰下订单"
 GER_order_bismarck_class_ships_desc:0 "俾斯麦号是纳粹德国海军建造的俾斯麦级战列舰的首舰.以宰相奥托·冯·俾斯麦命名, 该舰在1936年7月布洛姆·汉斯造船厂开工并于1939年2月下水.  它被完成于1940年8月并加入德国舰队. 俾斯麦号和他的姊妹舰提尔皮茨号是德国建造的最大的战列舰, 也是欧洲列强建造的最大的之一."
 GER_new_battleship_designs:0 "发展新战舰设计"
 GER_new_battleship_designs_desc:0 "根据Z计划指示, 发展H41-H44型战列舰."
 GER_Convoy_Interdiction_Philosophy:0 "发展护航阻断学说"
 GER_Convoy_Interdiction_Philosophy_desc:0 " "
 GER_new_attack_uboat_designs:0 "新攻击U型潜艇设计"
 GER_new_attack_uboat_designs_desc:0 " "
 GER_new_lr_uboat_designs:0 "新长程攻击U型潜艇设计"
 GER_new_lr_uboat_designs_desc:0 " "
 GER_surface_raiders:0 "水面袭击船只"
 GER_surface_raiders_desc:0 "随着航速提升和战术发展, 战列巡洋舰和战列舰能消灭英国在大西洋的护航船只."
 GER_modern_battlefleet:0 "现代舰队"
 GER_modern_battlefleet_desc:0 "世界统治者必须统治海洋 - 因此祖国必须展示海军力量."
 GER_operation_paukenschlag:0 "击鼓行动"
 GER_operation_paukenschlag_desc:0 "击鼓行动代表了对英国战略的变化: 不仅只击沉驶往英国的运输船, 被发现的运输船都将尽可能地被击沉."
 GER_Expand_Deutsche_Werke:0 "扩建德意志沃克造船厂"
 GER_Expand_Deutsche_Werke_desc:0 "扩大基尔德意志造船厂对提升德国海军有长远的帮助."
 GER_Milchkuh:0 "奶牛"
 GER_Milchkuh_desc:0 "随着XIV级潜艇的建造, 我们的U艇能航行更远的距离."
 GER_french_naval_bases:0 "法国的海军基地"
 GER_french_naval_bases_desc:0 "法国陷落给德国海军部署带来了更多可能. 法国海岸的海军基地可以帮助对英国的战争."
 GER_war_with_usa:0 "对美国发动战争"
 GER_war_with_usa_desc:0 "尽管德国尽可能使美国人保持中立, 但美国对英国和它的盟友持续不断的援助意味着美国已经在本该是一场公平的欧洲战争中做出了选择. 是时候正式提醒他们了."
 GER_Spanish_U_Boat_Resupply:0 "西班牙U型潜艇再补给"
 GER_Spanish_U_Boat_Resupply_desc:0 "我们希望以外交方式与西班牙政府接触，并要求有能力利用其港口进行补给和维修。"
 GER_Argentine_U_Boat_Resupply:0 "阿根廷U型潜艇再补给"
 GER_Argentine_U_Boat_Resupply_desc:0 "我们希望以外交方式与阿根廷政府接触，并要求有能力利用其港口进行补给和维修。"
 GER_pressure_yugoslavia:0 "施压南斯拉夫"
 GER_pressure_yugoslavia_desc:0 "施压南斯拉夫"
 GER_operation_margarethe:0 "玛格丽特行动"
 GER_operation_margarethe_desc:0 "玛格丽特行动"
 GER_operation_margarethe_II:0 "玛格丽特行动 II"
 GER_operation_margarethe_II_desc:0 "玛格丽特行动 II"
 GER_war_with_england:0 "对英战争"
 GER_war_with_england_desc:0 "对英战争"
 GER_operation_sealion:0 "海狮行动"
 GER_operation_sealion_desc:0 "海狮行动"
 GER_battle_of_britain:0 "不列颠大战"
 GER_battle_of_britain_desc:0 "不列颠大战"
 GER_reintegrate_westpreussen:0 "重新整合西普鲁士"
 GER_reintegrate_westpreussen_desc:0 "重新整合西普鲁士"
 GER_align_romania:0 "对罗马尼亚王国施加影响"
 GER_align_romania_desc:0 "对罗马尼亚王国施加影响"
 GER_align_hungary:0 "对匈牙利王国施加影响"
 GER_align_hungary_desc:0 "对匈牙利王国施加影响"
 GER_oil_weapon_treaty:0 "夺取普洛耶什蒂油田"
 GER_oil_weapon_treaty_desc:0 "德国国防军拥有大部分的轴心国战力，并且急需燃料。罗马尼亚的油田虽然是由我们的盟友控制的，但我们需要以某种方式让他们把所有的石油转移给我们。"
 GER_germanization_balkan:0 "德意志化巴尔干半岛"
 GER_germanization_balkan_desc:0 "德意志化巴尔干半岛"
 GER_invasion_of_malta:0 "入侵马耳他"
 GER_invasion_of_malta_desc:0 "入侵马耳他"
 GER_invasion_of_gibraltar:0 "入侵直布罗陀"
 GER_rationing:0 "战时配给"
 GER_rationing_desc:0 "随着阿尔伯特·施佩尔替代弗里茨·托特, 更加严厉的战时措施被实行. 严格的配给制被实行, 但同时军事产出稳定增长."
 GER_total_war:0 "全面战争"
 GER_total_war_desc:0 "德国的敌人证明了自己比预期要更强大. 为了祖国赢得这场战争, 德国全体人民需要合作和全身心投入战争."
