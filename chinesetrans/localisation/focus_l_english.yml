 ENG_GHQ_Line_desc:0 "GHQ防线（首都防线）是第二次世界大战期间在英国建造的一条防线,用于预防德国入侵.在敦刻尔克撤离后,英国陆军放弃了在法国的大部分设备.因此,决定在英国周围建立一个静态防御系统,所有这些系统都旨在保护国家并延迟德国人的进攻足够长的时间以使更多的机动部队能够进行反击.在英国周围建造了50多条防线.在沿海防御之后,GHQ线是最长和最重要的,旨在保护伦敦和英国的工业中心,是英国最后的防御机会. "
