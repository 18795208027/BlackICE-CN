 ITA_cinecitta:0 "Cinecittà电影制片厂"
 ITA_cinecitta_desc:0 "1937年，墨索里尼创立了Cinecittà（奇尼奇塔）电影城，口号是“电影是最强大的武器”，第一年制作了18部电影。 其中还包括马里奥卡梅里尼制作的电影“Il Signor Max”，这是他与维多里奥·狄西嘉合作的第一部电影。"
 ITA_dux_mea_lux:0 "Dux Mea Lux"
 ITA_dux_mea_lux_desc:0 "在非洲的胜利后,墨索里尼的地位是至高无上的. 意大利政界没人能反对他."
 ITA_riforma_bancaria:0 "银行业改革"
 ITA_riforma_bancaria_desc:0 "我们必须更好地控制货币系统. 至少这是法西斯主义者说的."
 ITA_balilla:0 "英雄事迹"
 ITA_balilla_desc:0 "The Italian children are called Balilla in honour of the young martyr killed during the wars for the unification of Italy."
 ITA_marconi:0 "马可尼(意大利工程师)的遗产"
 ITA_marconi_desc:0 "古列尔·莫马可尼依靠他在无线电方面的研究获得了1909年的诺贝尔物理学奖。他在罗马于1937年7月20日逝世。乌戈·提贝里奥，皇家电子通讯学会的领导者，追随着马可尼的脚步开发了 猞猁 型雷达：一种探测距离为60km的抛物面型雷达。"
 ITA_guidonia:0 "圭多尼亚实验中心"
 ITA_guidonia_desc:0 "圭多尼亚空军实验中心建立于1937年10月31日, 空军在这里进行空气动力学实验."
 ITA_aeroporti:0 "机场"
 ITA_aeroporti_desc:0 "In 1936 the military air base Fausto Pecci near Bologna is inaugurated by the Duce. Ryanair soon will have a Roma-Addis Abeba flight for 50 Liras round trip!"
 ITA_beretta:0 "伯莱塔公司"
 ITA_beretta_desc:0 "这家传奇的意大利轻武器公司, 伯莱塔建立于1526年, 当时Mastro Bartolomeo Beretta da Guardone卖给威尼斯总督185支钩铳. 这不是手枪, 是神话."
 ITA_campioni:0 "世界杯冠军"
 ITA_campioni_desc:0 "赢得世界杯冠军比赢得世界大战甚至更重要. 这是1934年世界杯后我们第二次胜利! 我想法国也赢得两次世界杯将会是很多年以后了..."
 ITA_heavy_fighters:0 "Caccia Pesanti（重击）"
 ITA_heavy_fighters_desc:0 "我们所有的战斗机（CR42，G50和MC.202）都拥有相同的武器：2门机枪为12.7毫米。 我们毫无疑问需要更多的战斗机进行更多的空中攻击。"
 ITA_german_tanks:0 "Carri Tedeschi（德国货车）"
 ITA_german_tanks_desc:0 "它们很时尚而且功能强大，还有收音机！ 我可以在开大炮的同时听弗兰克·西纳特拉！"
 ITA_enemigos:0 "直面西班牙"
