 ITA_backdoor_to_russia:0 "通往俄罗斯的后门."
 ITA_backdoor_to_russia_desc:0 "伊朗在古代是个可怕的敌人, 现在我们的军事顾问认为他们是容易的猎物!"
 ITA_far_ally:0 "一个阿富汗人的朋友"
 ITA_far_ally_desc:0 "俄罗斯白熊是巨大的, 我们需要所有能得到的朋友"
 ITA_backstab_germany:0 "背刺德国"
 ITA_backstab_germany_desc:0 "既然德国忙于对抗苏联, 我们能快速取得胜利!"
 ITA_like_napoleon:0 "布尔什维克主义"
 ITA_like_napoleon_desc:0 "拿破仑没能做到，希特勒也没做到，但今天，墨索里尼将征服俄罗斯！"
