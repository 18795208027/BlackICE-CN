 uk_empire_focus:0 "强化不列颠帝国"
 uk_empire_focus_desc:0 "我们的帝国太庞大， 我们相对贫乏的力量无法防御好每个地区，为了解决这一问题，我们必须激起每个地区人民的帝国至上主义。"
 uk_service_focus:0 "海外服役"
 uk_service_focus_desc:0 "通过将军队部署在海外领土轮流服役， 他们会在各方面获得不少经验， 并在回国后与国内军队分享经验。"
 uk_mediterranean_focus:0 "地中海堡垒"
 uk_mediterranean_focus_desc:0 "地中海是通往印度的捷径和重要航线，因此它非常重要，必须要掌握在我们的手中。"
 uk_rock_focus:0 "防御直布罗陀"
 uk_rock_focus_desc:0 "控制在地中海与大西洋进出口位置的直布罗陀港口非常重要，因此，当务之急便是加强直布罗陀的防御。"
 uk_greece_focus:0 "威胁希腊"
 uk_greece_focus_desc:0 "我们与希腊政府有密切利益关系，希腊是不会拒绝我们的。"
 uk_malta_focus:0 "防御马耳他"
 uk_malta_focus_desc:0 "马耳他位于地中海中部的一个关键位置，这个据点扼守着大西洋通过苏伊士运河通往印度洋的生命航线，时光荏苒，我们需尽快加强当地防御。"
 ENG_mot_focus_tooltip:0 "我们当前可以部署摩托化步兵师。"
 uk_canada_focus:0 "开发加拿大"
 uk_canada_focus_desc:0 "在加拿大投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 uk_australia_focus:0 "开发澳大利亚"
 uk_australia_focus_desc:0 "在澳大利亚投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 uk_commonwealth_knowledge:0 "日不落帝国联合科学院"
 uk_commonwealth_knowledge_desc:0 "联合王国科学院成立"
 uk_protect_suez:0 "保护苏伊士运河区"
 uk_protect_suez_desc:0 "控制住苏伊士运河对制海权是至关重要的，而如果失去这一地区会有灾难性的后果，我们必须尽快采取措施加强当地防御。"
 uk_balkan_strategy:0 "巴尔干战略"
 uk_balkan_strategy_desc:0 "巴尔干半岛许多国家和大不列颠一样受到来自中欧的威胁，如果我们抓住机会早点支持他们将会获得他们的忠诚，尽管这样做会激怒那个小胡子。"
 uk_new_zealand_focus:0 "开发新西兰"
 uk_new_zealand_focus_desc:0 "在反法西斯方面新西兰一直和我国有密切的联系，如果发生战争他们必将站在我们这边，所以我们应该帮他们做好相应的准备。"
 uk_south_africa_focus:0 "开发南非"
 uk_south_africa_focus_desc:0 "南非的政治局势依然不明朗，我们不能确定他会在战争中支持我们，但如果我们协助开发他们的工业，他们支持我们的可能性会大很多。"
 USA_reinforce_monroe_doctrine_tt:0 "提高与所有美洲国家的贸易好感度。\n"
 1939_bookmark_threat:0 "近期的法西斯扩张"
 kamikaze_focus_tooltip:0 "允许空军任务§Y自杀式攻击§!，自杀式袭击敌人的船只。\n"
