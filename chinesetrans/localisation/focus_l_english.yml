 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "这项国策目前没有实际影响。但随着世界局势的变化可能会发生改变。"
 IRE_emergency:0 "紧急权力法案"
 IRE_emergency_desc:0 "战争席卷欧洲,爱尔兰是危险的.我们必须宣布国家急救和保护爱尔兰."
 IRE_neut:0 "爱尔兰宣布中立"
 IRE_neut_desc:0 "我们将宣布爱尔兰在这场冲突中是中立的,但在爱尔兰港防facsist情绪很多甚至有些同情他们,出于恶意的英国"
 IRE_iraban:0 "对国家的犯罪行为"
 IRE_iraban_desc:0 "爱尔兰共和军自内战以来就被允许存在,但随着战争威胁的迫近,我不能再这样做了.我们会逮捕著名的爱尔兰共和军成员,并解除他们的武装."
 IRE_war:0 "备战"
 IRE_war_desc:0 "爱尔兰人民叫嚣着要报复英国人,暴风雨袭击了欧洲,英国正在崩溃.爱尔兰将不会坐视而欧洲爆发,我们要去打仗！"
 IRE_opkath:0 "凯萨琳行动"
 IRE_opkath_desc:0 "随着爱尔兰共和军的回归,我们发现了他们和德国人拟定的入侵北爱尔兰的计划.这可能是我们可以利用这个计划我们自己,如果我们安全的德国保护."
 IRE_planw:0 "W计划"
 IRE_planw_desc:0 "德国人的侵略并未被忽视.英国人向我们提供了详细的情报,详细描述了德国入侵英国,命名为“海狮行动”,甚至包括爱尔兰的“绿色行动”.我们必须采取措施保护这一点,即使这意味着与盟国结盟."
 IRE_irapower:0 "承认爱尔兰共和军合法"
 IRE_irapower_desc:0 "爱尔兰参战,爱尔兰共和军的烦躁不安.我们可以用外交手段镇压他们,因为他们同情我们的事业,我们可以把他们和我们的军队结合起来,利用他们的游击战术经验."
 IRE_axisalign:0 "靠拢轴心"
 IRE_axisalign_desc:0 "如果我们计划去与英国的战争,我们不孤单.爱尔兰必须调整自己的轴心国,希望寻求一个联盟收复北爱尔兰."
 IRE_unite:0 "爱尔兰联合"
 IRE_unite_desc:0 "1921的独立战争以来,我们试图统一爱尔兰.现在,随着战争逼近世界,英国更加虚弱,是时候实现这个目标了！"
 IRE_ourpeople:0 "他们是我们的人"
 IRE_ourpeople_desc:0 "贝尔法斯特闪电战,针对北爱尔兰和英国,是对爱尔兰领土和爱尔兰人民的攻击.他们是我们的人民,我们是同一个人,他们目前的悲伤也是我们的悲哀."
 IRE_malcmcdonald:0 "马尔科姆 麦克唐纳"
 IRE_malcmcdonald_desc:0 "Malcolm MacDonald在1937与爱尔兰自由州谈判以解决贸易争端,他以一个有趣的提议回到了爱尔兰."
 IRE_pol:0 "爱尔兰的组成"
 IRE_pol_desc:0 "我们必须创造一个宪法在爱尔兰建立的Oireachtas规则.这部宪法将充分水泥爱尔兰“爱尔兰”"
 IRE_nat:0 "爱尔兰统一党"
 IRE_nat_desc:0 "的统一党党,称为蓝衣社,是越来越受欢迎.他们承诺一个更强大的爱尔兰,并承诺消除共产党."
 IRE_com:0 "爱尔兰工人联盟"
 IRE_com_desc:0 "爱尔兰工人联盟,由James Larkin领导,也被称为“大吉姆”,是工人工会的总书记.他们保证工人享有更好的权利."
 IRE_mob:0 "动员爱尔兰国防军"
 IRE_mob_desc:0 "1923的国防军法案让位给了国防军,这是内战中使用的军队残余,用来保卫爱尔兰免受外部和内部威胁.现在是动员他们的时候了."
 IRE_armyone:0 "军队现代化"
 IRE_armyone_desc:0 "我们有一支小规模的国防力量,但是如果我们要保卫爱尔兰对抗敌人,我们就必须创新."
 IRE_armytwo:0 "国防军建设"
 IRE_armytwo_desc:0 "自从内战结束和国防军成立以来,我们一直不愿拥有一支“国家军队”.现在,随着战争的临近,我们要重建我们的军队."
 IRE_armythree:0 "特殊步兵"
 IRE_armythree_desc:0 "战后,成立了特种步兵团,以对付爱尔兰共和军和社会主义威胁和罢工.现在我们可以将他们的战争."
 IRE_ccp:0 "煤炭-牛肉 协议"
 IRE_ccp_desc:0 "为了解决爱尔兰和爱尔兰之间的贸易战,我们与英国达成了一项协议,允许更好地进口和出口煤炭和牲畜.这应该能使我们的一些工业得到解放."
 IRE_treet:0 "回收通商口岸"
 IRE_treet_desc:0 "爱尔兰独立战争后,我们放弃了一些爱尔兰港口的和平协议,英国.然而,我们可以在英美贸易战中恢复和平,以腾出更多的工业用于出口."
 IRE_coa:0 "爱尔兰(确认协议)的行为"
 IRE_coa_desc:0 "这一法案将结束盎格鲁-爱尔兰贸易战,允许进出口在我们两国之间流动,并将大量的工业控制权还给爱尔兰."
 IRE_magfort:0 "明斯特武器工厂"
 IRE_magfort_desc:0 "该杂志堡是一个古老的城堡的历史可以追溯到1735.这是给我们的1922独立战争后,我们可以把它作为一个弹药库."
 IRE_xmas:0 "IRA弹药回收工厂"
 IRE_xmas_desc:0 "爱尔兰共和军不断偷爱尔兰弹药店对支持条约的政府恐怖行为.然而,我们可以寻找的细胞和回收这些弹药."
 IRE_1stamend:0 "第1条修正案"
 IRE_1stamend_desc:0 "战争在欧洲是肯定的,大战的创伤在德国溃烂.我们必须要修改宪法,让我们对即将来临的暴风雨更好的装备,让Oireachtas有权宣布国家急救."
 IRE_air1:0 "空军"
 IRE_air1_desc:0 "与英国的密切关系使我们能够从他们那里购买更好的飞机,如果战争爆发,我们将需要这些飞机."
 IRE_air2:0 "格洛斯特格斗者"
 IRE_air2_desc:0 "战争越来越近了.我们必须加强与英国飞机的航空队,包括goster双平面的角斗士."
 IRE_air3:0 "颶风战斗机"
 IRE_air3_desc:0 "如果我们要防止入侵,我们必须从小贩飓风战斗机开始现代化空军."
 IRE_navy1:0 "海洋和沿海服务"
 IRE_navy1_desc:0 "战争迫在眉睫,如果我们对我们的计划保持中立,我们要保卫我们的水域.与皇家海军退出条约口岸,我们可以重新建立海军服务."
 IRE_navy2:0 "港口服务"
 IRE_navy2_desc:0 "海洋和海岸服务正在发展,并保护我们的水域和民用船只,甚至在我们的海岸之外.我们将改名为“海洋服务”."
 IRE_navy3:0 "军用港口"
 IRE_navy3_desc:0 "显然,海洋服务是不够的,所以我们会解散,建立海军的国防力量,永恒的一部分."
 IRE_inf:0 "基础设施"
 IRE_inf_desc:0 "我们必须建立爱尔兰的基础设施,以及储存燃料和提供电力."
 IRE_nuke:0 "现代核物理"
 IRE_nuke_desc:0 "供电局成立爱尔兰自由邦1927.铀正迅速取代煤炭,而煤供应短缺.我们应该适应现代的ESB."
 IRE_secwep:0 "秘密武器"
 IRE_secwep_desc:0 "有了我们现在现代化的国防力量,我们也许可以采取步骤,建立对核武器或火箭技术等秘密武器的研究."
 IRE_rocketeffort:0 "火箭与发动机技术"
 IRE_rocketeffort_desc:0 "我们可以研究喷气式飞机技术能否真正使我们的空军成为国防力量的一个重要力量."
 IRE_indoct:0 "新的宣誓效忠"
 IRE_indoct_desc:0 "在第17条废除宪法之前,政府成员必须向英国国王宣誓.我们可以带着爱尔兰国家元首的誓言把它带回来,以激发人们的忠诚."
 IRE_fanaticism:0 "反对盎格鲁-爱尔兰条约"
 IRE_fanaticism_desc:0 "我们的国家在统一领导下更加强大,我们可以反对英爱尔兰条约,成为一个脱离英国的自治国家."
 IRE_militarism:0 "爱尔兰民族主义"
 IRE_militarism_desc:0 "爱尔兰是一个国家！我们将确保它是团结的.我们将加强新爱尔兰的想法,一个团结的爱尔兰,在我们的政府."
 IRE_youth:0 "爱尔兰青少年军事教育"
 IRE_youth_desc:0 "安É国家气象局是一个民族主义青年组织在许多事件突出在建立独立,最引人注目的是复活节起义战争.我们可以建立一个相似的秩序下政府招募爱尔兰青年."
 IRE_commissars:0 "军队政委"
 IRE_commissars_desc:0 "在James Larkin的崛起和他的党的成立,Comintern很有影响力.我们可以从苏联学到很多东西,包括他们的政治官员制度."
 IRE_paramilitarism:0 "准军事训练"
 IRE_paramilitarism_desc:0 "爱尔兰有着光荣的战士历史,我们是一个建立在战争之上的国家,不久我们将迎来我们将面对的最伟大的战争.我们必须重建我们的战士文化面对未来的威胁."
 IRE_techshare:0 "支持爱尔兰技术"
 IRE_techshare_desc:0 "通过与我们的盟友分享技术进步,我们整个派系将能够更有效地进行战时研发."
 IRE_extra_tech_slot:0 "额外的科研槽"
 IRE_extra_tech_slot_desc:0 "我们的产业扩张和其他最新进展可能使我们能够进行更多的平行研发."
 IRE_extra_tech_slot_2:0 "额外的科研槽 II"
 IRE_extra_tech_slot_2_desc:0 "国家的快速工业化为我们的研发开辟了新的机遇."
 IRE_demo:0 "自由贸易精神"
 IRE_demo_desc:0 "芬尼安FáIL聚会的É阿蒙德瓦勒拉成立,是爱尔兰主要的民主党.他们自1932起执政,如果爱尔兰在这些困难时期保持民主,就必须继续下去."
 IRE_def:0 "岛屿防御"
 IRE_def_desc:0 "爱尔兰刚刚看到我们的独立,还有许多威胁我们的威胁.经过多年的血腥战争,现在是建立我们的防御工事的时候了."
 IRE_intervene:0 "干涉"
 IRE_intervene_desc:0 "虽然爱尔兰只是一个小岛,但我们可能仍然有一个庞大的军队,如果我们忽视了我们的国内战线,它可能会与我们的民主盟友开战."
 IRE_gallowglass:0 "国际干涉"
 IRE_gallowglass_desc:0 "意译为“Gallowglass”,胆óglaigh主要是北欧的苏格兰雇佣军,由古老的爱尔兰国王.这个术语可能意味着“外国战士”,我们现在可以使用这个原则,把我们自己的外国军团派到我们的盟国."
 IRE_why_we_fight:0 "战争宣传"
 IRE_why_we_fight_desc:0 "Morrigan是三姐妹女神与战争.它们象征着爱尔兰战争的自豪和古老的历史,甚至在现代和平时期,我们也可以向全世界展示爱尔兰人的自豪."
 FIN_prepare_for_winter:0 "冬季准备"
 FIN_prepare_for_winter_desc:0 "有一些麻烦的时代无疑前行.面对东部的敌人,南方的紧张局势以及海外对我们生活方式的威胁,我们的政府需要就如何最好地保护芬兰人民达成协议,我们需要迅速地做到这一点."
 FIN_prepare_for_war:0 "战争准备"
 FIN_prepare_for_war_desc:0 "我们不能措手不及在外国入侵的情况下.最好是建造军事装备,而不是在最需要的时候装备它."
 FIN_develop_the_war_machine:0 "发动战争机器"
 FIN_develop_the_war_machine_desc:0 "军事装备的生产的增加将有助于维护我国的主权.有些人甚至开始讨论一个更具侵略性的军队."
 FIN_stockpile_rations:0 "储备的口粮"
 FIN_stockpile_rations_desc:0 "严酷的冬天,意味着更少的我们的人民的食物也许更重要的是,军队.如果我们的人民保卫我们的光荣国家,我们就需要改善我们的基础设施."
 FIN_imitate_sweden:0 "寻求盟友"
 FIN_imitate_sweden_desc:0 "我们应该设法仿效邻国,努力结成联盟,以保护我们的共同利益."
 FIN_invest_in_the_private_sector:0 "投资私营企业"
 FIN_invest_in_the_private_sector_desc:0 "好的经济不值得嘲笑.无论我们选择走哪条路,我们都需要一个强大的私营部门来帮助我们建立我们所希望的未来."
 FIN_expand_the_mines:0 "扩大矿山"
 FIN_expand_the_mines_desc:0 "北方的煤矿资源丰富.如果我们选择投资他们,我们可以获取更多的资源,无论是出口或内销的使用."
 FIN_nokia:0 "多语言教育"
 FIN_nokia_desc:0 "人口结构的变化给许多不讲芬兰语的学生带来了问题.通过建立瑞典语和俄语作为官方语言,我们可以确保我们的人口得到更好的教育."
 FIN_the_red_wall:0 "第二道曼纳海姆防线"
 FIN_the_red_wall_desc:0 "曼纳海姆线是由芬兰对苏联的卡累利阿地峡的防御工事线.它可能是投资在一个堡垒和碉堡相似结构在东部战线,为了准备一个有力的辩护智慧."
 FIN_frantic_planning:0 "莫提策略"
 FIN_frantic_planning_desc:0 "莫提是完全被包围的敌人单位的芬兰军队俚语.一个motitus是双包络操纵,用光的旅行在粗糙的地面部队包围敌人的部队在一路的能力.这种战术特别适用于数量众多但机动部队,特别是在芬兰多雪的气候条件下."
 FIN_eastern_defense:0 "东部国防"
 FIN_eastern_defense_desc:0 "东线大难守.要想在与苏联的战争中幸存下来,我们就应该着重加强防御结构."
 FIN_democratic_support:0 "民主党的支持"
 FIN_democratic_support_desc:0 "通过放宽一些法律和进一步保护人权的立法,我们可能会使一些强大的盟友离开我们的邻国并在国外找到朋友."
 FIN_nationalist_support:0 "民族主义的支持"
 FIN_nationalist_support_desc:0 "芬兰人们理所当然地骄傲.我们需要在欧洲建立自己的优势,与拥有我们民族主义远见的国家结盟."
 FIN_communist_support:0 "共产主义的支持"
 FIN_communist_support_desc:0 "我们的人民要求我们拥护共产主义."
 FIN_dcommunist_support_desc:0 "在共产主义的禁令显然是膝跳反应冬季战争后.我们需要重新思考对革命的立场,为无产阶级夺取生产资料,将加强我们的国家和我们的老敌人可能会成为我们最强大的朋友."
 FIN_liberal_unity:0 "自由的统一"
 FIN_liberal_unity_desc:0 "我们的人民相信我们,尤其是现在,成为真正的民主选举.他们相信政府,他们选择,而不是强迫他们."
 FIN_revive_the_kalmar_union:0 "恢复卡马尔联盟"
 FIN_revive_the_kalmar_union_desc:0 "对kalmaris卡尔马联盟或联盟是一个国家团结起来的斯堪的纳维亚国家从1397到1523.它把斯堪的纳维亚变成了一个不可忽视的力量.也许复兴它是值得尝试的,看看它如何加强我们和我们的盟友,同时使我们免受盟军的影响."
 FIN_join_the_allies:0 "加入同盟国"
 FIN_join_the_allies_desc:0 "同盟国是共产主义和民族主义专政在左右崛起的世界,是民主和人权的捍卫者.我们应该加入他们,在有人威胁我们之前,确保我们的民主堡垒地位."
 FIN_expansionism:0 "扩张主义"
 FIN_expansionism_desc:0 "随着最近的政治变化,我们看到越来越多的支持扩大我们的边界."
 FIN_invite_norway:0 "邀请挪威"
 FIN_invite_norway_desc:0 "挪威是在良好的条件与美国和斯堪的纳维亚的其他.记住,它们也拥有重要战略意义的海岸线,它们的北部边界可以作为我们的缓冲区.不考虑他们新的卡尔马联盟包含愚蠢."
 FIN_invite_denmark:0 "邀请丹麦"
 FIN_invite_denmark_desc:0 "丹麦与斯堪的纳维亚其他地区具有很强的文化和意识形态的债券.他们在欧洲大陆南部的地位是一笔极其重要的资产.我们的顾问建议我们邀请他们第二卡尔马联盟."
 FIN_promote_sisu:0 "扩大白色卫队"
 FIN_promote_sisu_desc:0 "在冬季战争中的白卫军负责实施动员.一季度的野战军人力组成的卫队成员.这一贡献证明是很重要的,因为警卫人员是一支缺乏基本物资的军队中训练有素、装备完善的人员."
 FIN_civilian_kitchens:0 "民用领域的厨房"
 FIN_civilian_kitchens_desc:0 "芬兰在帐篷、炉具和其他设备的供应方面经历了巨大的赤字,但许多平民避免了死亡,这多亏了那些为当地军队提供食物和厨房的平民志愿者."
 FIN_ski_infantry:0 "滑雪步兵"
 FIN_ski_infantry_desc:0 "在1939冬季战争期间,芬兰军队在对抗苏联的战争中取得了关键作用.芬兰滑雪队使用了没有公路的森林地形,极大地阻止了苏联机械化部队的前进."
 FIN_molotov_cocktails:0 "莫洛托夫鸡尾酒"
 FIN_molotov_cocktails_desc:0 "芬兰人完善和汽油弹的战术使用设计.进一步完善包括防风火柴或一瓶化学品燃烧破损,附件,从而不需要预先点燃的瓶子,让瓶约1/3的发现使破空的可能性更大."
 FIN_wolf_divisions:0 "保鲁夫师"
 FIN_wolf_divisions_desc:0 "作为我军生长在规模和实力,我们应该开始专注于使用更具侵略性的战术.我们的军队已不再仅仅是一个部队的防御."
 FIN_legalize_communism:0 "共产主义合法化"
 FIN_legalize_communism_desc:0 "社会主义改革的支持越来越大,我们再也不能像共产主义那样实行共产主义了.这是我们合法的左翼政党,让我们国家的政治进步自然."
 FIN_kommunistinen_nuorisoliitto:0 "共产主义宣传"
 FIN_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto,或共青团的英文,是芬兰SKP的青年翼.该组织的主要目标是增加年轻人对共产主义的支持,以确保对左翼政党的广泛支持."
 FIN_the_karjala_agreement:0 "红色芬兰与苏联的协议"
 FIN_the_karjala_agreement_desc:0 "边界争端与苏联已经付出巨大的代价.是时候结束这争吵和接受我们的共产主义同志作为盟友.我们可以尝试促成交易与苏联给他们貌似芬兰区域,在卡累利阿地区许多民族的芬兰人还是给家里打电话交换."
 FIN_the_winter_war:0 "建立大芬兰"
 FIN_the_winter_war_desc:0 "大芬兰是一个民族主义者和民族主义思想,强调芬兰的领土扩张.大芬兰最常见的概念是由自然边界包围的地区居住的芬兰人和卡累利阿人的定义,从白海到奥涅加湖和沿斯维里河和涅瓦河包括英格里亚语区和科拉半岛."
 FIN_southern_foothold:0 "南部的立足点"
 FIN_southern_foothold_desc:0 "如果我们想扩大,我们将需要更多的机会,而不是西部和东部的冰冻气候.爱沙尼亚决不是我们军队的对手,他们的土地为我们提供了海上战略据点."
 FIN_german_support:0 "德国的支持"
 FIN_german_support_desc:0 "强大的德意志帝国愿意帮助我们对抗耗电的共产国际在东部和愚蠢的西方民主国家谁会谴责我们的骄傲.对轴心国的支持在我国是混合的,但是大多数人同意我们不能拒绝这样一个强大的盟友."
 FIN_independent_revolution:0 "独立的革命"
 FIN_independent_revolution_desc:0 "我们的光荣革命没有腐败的共产国际的援助成功.我们将最好的创造一个真正的共产主义国家根据自己的原则."
 FIN_propaganda_machine:0 "宣传机器"
 FIN_propaganda_machine_desc:0 "鼓舞人心的海报、电影和演讲已经反弹了我们的人.他们准备支持我们,不管发生什么事."
 FIN_the_lotta_svard:0 "神剑军团"
 FIN_the_lotta_svard_desc:0 "在冬季战争中有100000人的工作被“洛塔斯”获释军事服务.Lottas在医院工作,在与武装部队一起空袭警报的帖子和其他辅助工作.然而,Lottas,正式手无寸铁.唯一的例外是在赫尔辛基的一个志愿防空电池,由Lotta Svä研发成员."
 FIN_pacifist_sentiment:0 "和平主义者的情绪"
 FIN_pacifist_sentiment_desc:0 "我们的人民团结在世界和平的信念.他们也明白,有时必须结成同盟,如果仅仅是对那些威胁和平的人起威慑作用."
 FIN_found_valpo:0 "发现威博"
 FIN_found_valpo_desc:0 "历史上,成立于1937,Valtiollinen poliisi,缩短威博和意义“国家警察”是芬兰安全情报局的前身.据称,该组织的间谍除其他外,据称是在访问芬兰时拍摄了海因里希·希姆莱的公文包."
 FIN_deterrence:0 "威慑"
 FIN_deterrence_desc:0 "可悲的是,并非所有人都赞同我们对和平的看法.因此我们应该投资于我们的防御,这样就不会出现一个容易的目标为好战的扩张主义."
 FIN_military_necessity:0 "军事必要性"
 FIN_military_necessity_desc:0 "芬兰国家是一个知道在战争时期创新精神是多么有价值的国家.我们需要鼓励科学家继续努力,并继续取得新的突破,如果我们要确保我们的未来是短期和长期的."
 FIN_secret_weapons:0 "秘密武器"
 FIN_secret_weapons_desc:0 "谁知道一些国家都有他们的袖子吗？无数的发明被秘密地保存了很长时间,因为惊奇元素可能是战争中最宝贵的财富."
 FIN_cautious_politics:0 "谨慎的政治"
 FIN_cautious_politics_desc:0 "如果我们要走出风暴酝酿以最小的损失,我们最好不要选择.没有理由在自己的背上画个靶子."
 FIN_limited_motorization:0 "有限的机动化"
 FIN_limited_motorization_desc:0 "芬兰人长决定他们的骑兵团摩托化步兵.马能跑在厚厚的积雪,阻止了苏联军队,这意味着芬兰陆军的机动化显著放缓."
 FIN_tuli_isku:0 "火炮袭击"
 FIN_tuli_isku_desc:0 "“Tuli Isku”的意思是“打火”在芬兰.支援炮兵看见在冬季战争和继续战争芬兰人广泛使用."
 FIN_study_foreign_vehicles:0 "研究国外汽车"
 FIN_study_foreign_vehicles_desc:0 "即使冬季战争后最芬兰车辆相当过时.我们将尽最大努力研究合格的进口车辆,而不是继续生产我们目前的车型."
 FIN_import_tanks:0 "坦克开发"
 FIN_import_tanks_desc:0 "我们可以迅速地讲话,研究和部署新的坦克通过进口大量他们.这样我们就有营之前我们完全颠倒的工程师使用新模型."
 FIN_theft_and_learning:0 "盗窃与学习"
 FIN_theft_and_learning_desc:0 "由于之前的战争努力,我们仍有许多缴获的坦克.通过更多地关注这些“借来”的坦克,我们可以使整个研究项目既便宜又快捷！"
 FIN_aviation_effort:0 "航空技术发展"
 FIN_aviation_effort_tt:0 "建筑物没有足够的空间§Y空军基地§!"
 FIN_aviation_effort_desc:0 "没有技术的进步比空袭更快速.航空是一个领域,任何现代国家都必须掌握."
 FIN_fighter_focus:0 "专注战斗机"
 FIN_fighter_focus_desc:0 "我们没有看到在大战最后的混战.保持在战斗机的发展将给我们一个在未来的边缘."
 FIN_bomber_focus:0 "专注轰炸机"
 FIN_bomber_focus_desc:0 "当未来的人们谈论今天的战争的恐怖时,从天空中发出的雨将显著地表现出来.我们将尽力确保这些故事告诉我们的敌人."
 FIN_aviation_effort_2:0 "航空技术发展II"
 FIN_aviation_effort_2_desc:0 "航空业的进一步发展将有必要使我们的空军与其他军事部门有很好的结合."
 FIN_CAS_effort:0 "近地支援轰炸机"
 FIN_CAS_effort_desc:0 "现代军队需要从车辆不仅支持在地面上,而且在空气."
 FIN_rocket_effort:0 "发展火箭技术"
 FIN_rocket_effort_desc:0 "火箭和喷气式发动机为无人驾驶和载人船只提供了前所未有的速度.开拓这些技术将使我们能够出其不意地击败敌人."
 FIN_nav_effort:0 "发展海军轰炸机"
 FIN_nav_effort_desc:0 "正如新的海战发生在水面以下的一部分,其中的一部分发生在水面上空."
 FIN_naval_effort:0 "发展海军"
 FIN_naval_effort_tt:0 "建筑物没有足够的空间§Y船坞§!"
 FIN_naval_effort_desc:0 "我们海军的扩张应该是我们的第一要务.将所有可用的资源,新的造船厂和研究轻型水面舰艇."
 FIN_flexible_navy:0 "灵活的海军理论"
 FIN_flexible_navy_desc:0 "为海军技术的进步而重新设计海战将使我们能够有效地打击敌人的护航舰队."
 FIN_large_navy:0 "大海军理论"
 FIN_large_navy_desc:0 "调整我们的海军理论,以适应大型船舶和确保我们的贸易车队的安全将教给我们很多什么样的船,我们需要."
 FIN_submarine_effort:0 "发展潜艇"
 FIN_submarine_effort_desc:0 "由于鱼雷艇的发明的潜艇战是最激动人心的海军发展.我们会做的很好,不只是防止潜艇,但也用他们对抗敌人的船."
 FIN_cruiser_effort:0 "发展巡洋舰"
 FIN_cruiser_effort_desc:0 "在进军先进战舰的研究,小型巡洋舰需要更换."
 FIN_destroyer_effort:0 "发展驱逐舰"
 FIN_destroyer_effort_desc:0 "研究潜艇的设计和战略使用,我们也学会了如何应对这些战略.驱逐舰对这一点至关重要."
 FIN_capital_ships_effort:0 "发展大型战舰"
 FIN_capital_ships_effort_desc:0 "与大多数战列舰的国家将统治海洋.战列舰和航母代表旧的和新的海军优势."
 FIN_further_artillery_support:0 "进一步的支援"
 FIN_further_artillery_support_desc:0 "炮火支援已经证明我们的军队非常宝贵.要继续改善和部署新技术,以拯救更多同胞的生命,应该是当务之急."
 FIN_fortress_aland:0 "奥兰要塞化"
 FIN_fortress_aland_desc:0 "通过在岛上,我们可以把它变成一个强大的海军基地.海军造船厂的扩建也将为我们提供的手段来建立和维持优势."
 FIN_marines_and_landing_craft:0 "海军陆战队和登陆艇"
 FIN_marines_and_landing_craft_desc:0 "单靠海军力量是不可能赢得战争的,我们也必须能够把我们的军队运送到海上,把他们安全地运上岸…"
 FIN_paratroopers_and_air_bases:0 "空降兵和空军基地"
 FIN_paratroopers_and_air_bases_desc:0 "战争不是单靠飞机来赢得的,我们也必须能够把我们的军队运送到空中,并把它们安全地排在敌人后方…"
 FIN_flying_lottas:0 "女性飞行员"
 FIN_flying_lottas_desc:0 "而在全国其他地方有“很多SVä研发组织为辅助支持谈判,空军也开始讨论妇女的参与.芬兰妇女已经证明了他们的决心,而且大多数领导人都愿意接受他们进入我们的飞行员队伍."
 finland.17.t:0 "邀请加入第二卡马尔联盟"
 finland.17.d:0 "为了加强北方和包含来自东方的侵略扩张和南可能死灰复燃,芬兰已经要求我们加入他们的一个旨在让这些国家联盟."
 finland.17.a:0 "很高兴.卡尔马联盟需要重建."
 finland.17.b:0 "[Root.GetName] 走自己的路."
 finland.18.t:0 "[From.GetName] 加入二卡尔马联盟"
 finland.18.d:0 "我们建立的斯堪的纳维亚联盟计划是成功的.[From.GetLeader].getleader认可我们的努力和接受了我们的邀请,一个联盟."
 finland.18.a:0 "我们离重建的卡尔马联盟的一步."
 finland.19.t:0 "[From.GetName]拒绝二卡尔马联盟."
 finland.19.d:0 "尽管我们尽了最大努力第二卡尔马联盟提供支持,我们最近试图达到的一个国家已经遭到质疑.[From.GetLeader].getleader拒绝加入联盟,也许怀疑我们的动机,或者担心调整也与我们紧密合作将使他们的目标."
 finland.19.a:0 "他们已经可以对所有他们知道的目标！"
 finland.29.t:0 "英国接受盟友要求"
 finland.29.d:0 "历史证明,伟大的国家肩并肩地站在一起能取得多大的成就.我们不仅以朋友的身份欢迎你们,而且以盟友的身份欢迎你们.在一个被黑暗压迫的世界里,我们将成为自由的光辉灯塔！\n\n努尔要求加入英国同盟军已被接受.在动荡的时代,我们可以指望他们的全力支持."
 finland.29.a:0 "我们将共同努力！"
 finland.30.t:0 "英国否认盟友要求"
 finland.30.d:0 "虽然我们过去享有良好的关系,但我们不能冒险跨越海峡的冲突升级.德国赢得了我们对海军协定的尊重,我们没有理由激怒苏联.我们将保护我们自己,我们不应该蔓延的火灾风险煽风点火.和平必须对任何一个民主国家的目标”.\n\n努尔要求加入英国作为盟国一直否认.英国政府不愿意进一步对抗德国或苏联,也不会危及当前的和平."
 finland.30.a:0 "另一个国家忘记了芬兰.我们将展示给他们看！"
 finland.25.t:0 "芬兰想加入同盟国"
 finland.25.d:0 "世界变得越来越不安全.英国和芬兰是民主和自由的堡垒欧洲和芬兰现在建议他们加入盟军,我们应该如何应对？"
 finland.25.a:0 "是的"
 finland.25.b:0 "不"
 finland.31.t:0 "德国接受盟友要求"
 finland.31.d:0 "历史证明,伟大的国家肩并肩地站在一起能取得多大的成就.我们不仅以朋友的身份欢迎你们,而且以轴心国成员的身份欢迎你们.我们将共同为一个被共产主义的黑暗和盟友的弱点所包围的世界带来秩序！\n\n努尔要求加入德国为轴心的成员已被接受.我们可以指望他们的全力支持,在动荡的岁月."
 finland.31.a:0 "我们将共同努力！"
 finland.32.t:0 "德国否认盟友要求"
 finland.32.d:0 "虽然我们感谢贵方的要求加入我们光荣的阵营,我们没有理由愤怒的苏联进一步激怒盟友都为一个无足轻重的国家.”\n\n努尔要求加入轴心国被拒绝.德国政府不愿意进一步对抗苏联、苏联或其他主要派别,也不会危及当前的和平."
 finland.32.a:0 "另一个国家忘记了芬兰.我们将展示给他们看！"
 finland.333.t:0 "芬兰想加入轴心国"
 finland.333.d:0 "世界变得越来越不安全.德国和芬兰仍然在欧洲和芬兰的民族自豪感和军事实力的堡垒现在建议他们加入轴心国,我们应该如何应对？"
 finland.333.a:0 "是的"
 finland.333.b:0 "不"
 finland.355.t:0 "芬兰想要加入共产国际"
 finland.355.d:0 "世界变得越来越不安全.苏联和芬兰保持作为一个无产阶级的几个堡垒可能在这个世界上.芬兰现在建议他们加入共产国际和我们的卡累利阿领土换取貌似芬兰,我们应该如何应对？"
 finland.355.a:0 "是的"
 finland.355.b:0 "不"
 finland.33.t:0 "苏联接受盟友要求"
 finland.33.d:0 "历史证明,当我们的国家拒绝合作时,我们会失去多少.我们很自豪地欢迎你不仅是朋友,但作为同志.团结起来,我们将为资本主义和法西斯情绪的黑暗带来平等和正义！”\n\n努尔要求加入USSR共产国际的成员已被接受.我们可以指望他们的全力支持,在动荡的岁月."
 finland.33.a:0 "我们将共同帮助革命！"
 finland.34.t:0 "苏联否认盟友要求"
 finland.34.d:0 "“虽然我们赞赏你们加入我们光荣革命的要求,但我们没有理由使紧张局势和我们同其他大国的关系陷入一个无足轻重的国家.”\n\n努尔要求加入共产国际已否认.苏联政府不愿意与苏联或盟国发生冲突,或冒着激怒其他派别的危险,也不会危及当前的和平."
 finland.34.a:0 "又一个国家忘记了芬兰。 我们将向他们展示!"
 finland.920.t:0 "英国接受芬兰联盟"
 finland.920.d:0 "芬兰已要求英国正式联盟,援引未指明的威胁欧洲的稳定.\n\n ntoday请求是由英国议会批准,芬兰已经加入了[ENG.GetFactionName]."
 finland.920.a:0 "我们站在一起."
 finland.920.b:0 "他们正在为最坏的情况作准备."
 finland.920.c:0 "像老鼠一样蜷缩在一起."
 finland.920.e:0 "英国已经屈服了."
 finland.921.t:0 "英国拒绝与芬兰结盟"
 finland.921.d:0 "在一个令人惊讶的变故,今天的英国议会否决[FIN.GetName]的要求,两国之间的正式联盟.给出的理由是为了避免激怒本已脆弱的平衡在欧洲大陆.\n\n芬兰政府谴责它作为一个政治举动,芬兰安全牺牲英国的利益."
 finland.921.a:0 "他们本该好好问问的."
 finland.921.b:0 "民主党的傻瓜们站在一起."
 finland.921.c:0 "芬兰的黑暗日子."
 finland.922.t:0 "第二卡尔马联盟"
 finland.922.d:0 "为了形成统一战线,反对共同的敌人,[From.GetName],已经达到了瑞典作为改革“卡尔马联盟“团结起来反对共同的敌人.在防御协定提供了一个地方,英国首相明确表示不考虑英国联盟有利于欧洲自由的保护”.\n\n nfinland还是建立外交关系与其他国家可能会觉得受到了威胁,并鼓励统一对保持斯堪的纳维亚的外交平衡的缘故,并防止未来的冲突.只有时间能证明他们是否能成功."
 finland.922.a:0 "那以后不要再对我们哭了！"
 finland.922.b:0 "卡尔马联盟万岁！"
 finland.922.c:0 "我们决不能让斯堪的纳维亚构成威胁."
 finland.922.e:0 "斯堪的纳维亚必须团结起来反对法西斯和共产主义侵略者！"
 finland.922.f:0 "欧洲紧张局势升级的迹象."
 finland.928.t:0 "德国接受芬兰进入轴心国"
 finland.928.d:0 "芬兰已要求德国正式联盟,称未威胁欧洲和自己的安全稳定性.\n\n ntoday他们的要求被德国总理批准,芬兰加入了[GER.GetFactionName]."
 finland.928.a:0 "我们站在一起."
 finland.928.b:0 "他们正在为最坏的情况作准备."
 finland.928.c:0 "像老鼠一样蜷缩在一起."
 finland.928.e:0 "德国已经屈服了."
 finland.929.t:0 "德国拒绝与芬兰结盟"
 finland.929.d:0 "在一个令人惊讶的变故,今天的德国总理拒绝[ [FIN.GetName]的要求,两国之间的正式联盟.给出的理由是为了避免激怒本已脆弱的平衡在欧洲大陆.\n\n芬兰政府谴责它作为一个政治行动,为德国的利益牺牲芬兰安全."
 finland.929.a:0 "他们本该好好问问的."
 finland.929.b:0 "民主党的傻瓜们站在一起."
 finland.929.c:0 "芬兰黑暗的一天."
 finland.998.t:0 "这个貌似芬兰协议"
 finland.998.d:0 "为了调和这两个国家,芬兰要求与苏联正式结盟,并援引未指明的威胁欧洲稳定和自身安全的威胁.为进一步缓解紧张局势,芬兰已经同意割让貌似芬兰到苏联在摩尔曼斯克和奥涅加河州人口的芬兰民族交流.\n\n ntoday交易是由苏联和芬兰总理批准加入[ SOV getfactionname ]."
 finland.998.a:0 "我们站在一起."
 finland.998.b:0 "他们正在为最坏的情况作准备."
 finland.998.c:0 "像老鼠一样蜷缩在一起."
 finland.998.e:0 "USSR已经屈服了."
 finland.999.t:0 "苏联拒绝貌似芬兰协议"
 finland.999.d:0 "在一个令人惊讶的变故,苏联总理拒绝[鳍.getName ]的要求,两国之间的正式联盟.给出的理由是,视为互利而仅仅是作为芬兰的边界扩大的方式不是貌似芬兰处理"
 finland.999.a:0 "他们本该好好问问的."
 finland.999.b:0 "共产主义的傻瓜们站在一起."
 finland.999.c:0 "革命的黑暗日."
 finland.952.t:0 "芬兰宣布对爱沙尼亚领土要求"
 finland.952.d:0 "沿Baltic海岸,芬兰人群来说[From.GetLeader] .getleader宣布[From.GetName],充分考虑说芬兰语的领土[EST.GetName]是一个合法的同一部分[From.GetName].[From.GetLeader].getleader还列举了爱沙尼亚区和索赔的战略重要性,结合两国芬兰更多人可以免受更大的威胁外.\n\n南官方声明支持的主张,明确[From.GetName],准备采取领土的力量,如果需要."
 finland.952.a:0 "那些是爱沙尼亚的土地,不是芬兰的！"
 finland.952.b:0 "他们破坏了本已脆弱的平衡地区."
 finland.952.c:0 "这些地区似乎比爱沙尼亚芬兰."
 FIN_gwtank:0 "我们现在可以部署主战坦克师."
 FIN_fighters:0 "我们现在可以部署早期战斗机 \n"
 FIN_bomber:0 "我们现在可以部署早期轰炸机. \n"
 FIN_savofort:0 "在苏联边境添加15的陆地要塞\n"
 FIN_karjalafort:0 "9的陆地要塞在苏联边境添加"
 FIN_cedeland:0 "芬兰将放弃貌似芬兰到苏联换取摩尔曼斯克,Onega和共产国际的会员.\n"
 civilian_kitchens_idea:0 "民用领域的节流"
 civilian_kitchens_idea_desc:0 "芬兰在帐篷、炉具和其他设备的供应方面经历了巨大的赤字,但许多平民避免了死亡,这多亏了那些为当地军队提供食物和厨房的平民志愿者."
 FIN_motitus_tactics:0 "柴堆战术"
 FIN_motitus_tactics_desc:0 "莫提是完全被包围的敌人单位的芬兰军队俚语.一个motitus是双包络操纵,用光的旅行在粗糙的地面部队包围敌人的部队在一路的能力.这种战术特别适用于数量众多但机动部队,特别是在芬兰多雪的气候条件下."
 FIN_white_guard_idea:0 "白卫军"
 FIN_white_guard_idea_desc:0 "在冬季战争中的白卫军负责实施动员.一季度的野战军人力组成的卫队成员.这一贡献证明是很重要的,因为警卫人员是一支缺乏基本物资的军队中训练有素、装备完善的人员."
 FIN_mannerheim_legacy_idea:0 "曼纳林的遗产"
 FIN_mannerheim_legacy_idea_desc:0 "Mannerheim倡议建造堡垒在苏联边境芬兰留下了许多熟练的军事工程师.我们不应该让他们的知识去浪费."
 FIN_stolentanks:0 "盗窃与学习"
 FIN_communism_banned:0 "宣布共产主义非法"
 FIN_communism_banned_desc:0 "激进的右翼政党的崛起,芬兰以及与USSR关系日益紧张已经导致许多芬兰的共产主义政党的禁令,尤其是共产国际友好SKP."
 FIN_finland_claims_threat:0 "芬兰声称爱沙尼亚"
 FIN_valpo:0 "威博"
 second_kalmar_union:0 "二卡尔马联盟"
 defence_of_korea:0 "朝鲜的防务"
 defence_of_korea_desc:0 "我们的军队处于守势.我们必须避免在亚洲本土失去我们的立足点.我们可以“征召”在韩国北部的当地人建立我们的防守线从平壤沿着河流向韩国东部的成本."
 JAP_Northern:0 "北进论"
 JAP_Northern_desc:0 "北方的扩张主义,有利于进攻苏联.要做到这一点,我们的军队必须是我们的第1优先任务,因此,扩大我们的工业能力是非常重要的."
 JAP_Coup:0 "帝国军队里的激进派系"
 JAP_Coup_desc:0 "虽然这几年军队里的激进派消退了不少,但是他们还是拥有政变的能力,我们必须时刻关注他们的动向"
 JAP_North_Infra:0 "改善朝鲜的基础设施"
 JAP_North_Infra_desc:0 "如果我们要维持一支能够打败苏联的大部队，那么我们就必须改善朝鲜和满洲的基础设施，这将是一个开始。"
 JAP_North_Infra_2:0 "进一步改善基础设施"
 JAP_North_Infra_2_desc:0 "我们必须进一步扩大通往苏联-日本边界地区的铁路和公路."
 JAP_North_Ports:0 "扩大港口"
 JAP_North_Ports_desc:0 "由于我们的本土与我们的满洲土地之间没有土地连接,因此补给必须通过海路进入.这就是为什么我们必须扩大我们的港口!"
 JAP_DMZ:0 "开始计划"
 JAP_DMZ_desc:0 "在苏联边境集结军队的开始时间.首先,我们必须改善当地的基础设施."
 JAP_Draft:0 "开发更好的陆军装备"
 JAP_Draft_desc:0 "为了准备对苏联的攻击,我们必须开发出更好的步兵武器."
 JAP_Inf_Equip_Bonus:0 "步兵装备奖励"
 JAP_N_OOB_TT:0 "我们将接待13个新师,其中4个将是骑兵师."
 JAP_Tanks_Bonus:0 "坦克研究奖金"
 JAP_Tanks_Light_Bonus:0 "轻型坦克研究奖金"
 JAP_North_Tech:0 "开发新的装甲"
 JAP_North_Tech_desc:0 "苏联有非常先进的轻型坦克,如果我们要打击他们,我们就不能落后于装甲技术！"
 JAP_Arty_Bonus:0 "炮兵研究奖金"
 JAP_AT_Bonus:0 "反坦克研究奖金"
 JAP_North_Tech_2:0 "高质量野战炮"
 JAP_North_Tech_2_desc:0 "我们必须要能够充分地支持我们的军队在该领域提高我们的野战炮兵.也许我们能利用这一领域的进展建立改进的反坦克炮也！"
 JAP_Doc_Bonus:0 "主义研究奖金"
 JAP_Sup_Bonus:0 "支持技术研究奖金"
 JAP_Doc:0 "附加支援单位和学说"
 JAP_Doc_desc:0 "我们必须扩大我们的部队以获得更多的支持,以便更好地使他们能够承受他们所要面对的苏联军队.我们还应该研究新的作战方法."
 JAP_Inf_Bonus:0 "步兵武器研究奖励"
 JAP_Doc_2:0 "中日战争的经历"
 JAP_Doc_2_desc:0 "我们必须用我们在战争中所学到的东西来对付中国人,提高我们军队的素质,因为我们现在正准备和苏联战斗."
 JAP_Banzai:0 "向红色帝国进攻！"
 JAP_Banzai_desc:0 "为了皇帝！现在我们已经准备好了,我们将打击苏联,并再次向他们表明,日本可以打败欧洲的主要强国！这将使1905看起来像一个小的边界冲突…"
 for_the_emperor_idea_sov:0 "荣耀归于天皇！"
 Jap_left_faction:0 "单独媾和"
 JAP_Zaibatsu:0 "扩大财阀投资"
 JAP_Zaibatsu_desc:0 "金融集团的大型产业集团,它有时可以追溯几百年前.有4大Zaibatsu,他们是日本最古老和最强大的公司.他们与军队中的各个派别有着密切的联系,是我们工业活动和发展的核心,我们应该尽我们所能鼓励他们成长."
 JAP_Zaibatsu_Idea:0 "投资加速增长"
 JAP_Zaibatsu_Idea_desc:0 "的财阀的增长（在日本大和非常强大的公司）已作为一个结果,有利的政府政策加速."
 JAP_Vech:0 "卡车研究奖励"
 JAP_Ship_Ind:0 "船舶工厂研究奖励"
 JAP_Industry_Bonus:0 "工业研究奖励"
 JAP_Mitsui:0 "扩大三井财阀"
 JAP_Mitsui_desc:0 "三井财阀是一个关系到日本帝国陆军在目前的执政党前Rikken seiyū开党员,帝国统治协会.如果我们帮助他们扩展他们的业务,我们也帮助日军."
 JAP_Mitsubishi:0 "扩大三菱财阀"
 JAP_Mitsubishi_desc:0 "三菱工业集团在日本有几个非常大的造船厂,尤其是在长崎地区.它关系到党和minseito Rikken政客们现在在帝国统治的协会,以及日本帝国海军强大的关系.联合国将肯定如果我们帮助三菱扩大自己的商业利益."
 JAP_Ports:0 "扩大加罗林群岛海军基地"
 JAP_Ports_desc:0 "我们在南太平洋主要基地特鲁克泻湖.我们应该扩大海军基地设施,以及建立fortifactions保护岛上."
 JAP_Nagasaki_Shipyards:0 "扩大长崎造船厂"
 JAP_Nagasaki_Shipyards_desc:0 "三菱在长崎地区有一个非常大的造船厂.我们应该帮助他们扩大这些船厂,为三菱财阀已经证明自己在日本建造高质量的船舶非常愿意."
 JAP_Navy_Subtech_Bonus:0 "船舶技术研究奖金"
 JAP_Ship_Subtechs:0 "改进驱逐舰设备"
 JAP_Ship_Subtechs_desc:0 "我们必须启动一个程序,现代化的设备我们已经非常现代化的驱逐舰."
 JAP_Navy_Doc_Bonus:0 "海军理论研究奖金"
 JAP_Navy_Doctrine:0 "扩大日本海军海军学院"
 JAP_Navy_Doctrine_desc:0 "我们必须扩大日本海军海军学院,让更多光明的年轻军官加入我们的行列.这应该使我们能够开发新的和更有效的教义太."
 JAP_Research:0 "促进这两家大公司之间的竞争"
 JAP_Research_desc:0 "垄断永远不利于创新.虽然两家大公司,三井和三菱,有一定的不同业务领域中,他们集中他们的努力,他们也分享了一些地方竞争.在任何情况下,他们coprorations,企业要利润.我们应该激励他们超越对方（同时超越他们的小对手）."
 JAP_Slot_1:0 "国家研究实验室"
 JAP_Slot_1_desc:0 "在两大研究实验室他们的研究做得很好.我们应该给他们的一些最聪明的头脑在我们的军事研究部门."
 JAP_Kawasaki_Docks:0 "扩大神户造舰厂"
 JAP_Kawasaki_Docks_desc:0 "川崎造船公司在科比的一系列大型船厂.我们应该帮助他们扩大,也为一般地区提供空气保护."
 fighter2_bonus:0 "A6M零式战斗机计划"
 JAP_Army_Air_Strat:0 "战略轰炸机项目"
 JAP_Army_Air_Strat_desc:0 "我们的国家需要一个远程战略轰炸机.我们马上开始这种飞机的发展."
 JAP_Rikusentai:0 "两栖坦克和船用设备"
 JAP_Rikusentai_desc:0 "我们的rikusentai需要改进的设备能够打败西方国家,谁坐在坚固的据点遍布太平洋.他们需要特殊的坦克,这些任务太.我们应该把重点放在设计这种武器上."
 JAP_Arty:0 "三井火炮"
 JAP_Arty_desc:0 "我们应该任务三井拿出新枪的设计."
 JAP_Tanks:0 "扩大大阪陆军兵工厂"
 JAP_Tanks_desc:0 "我们要改进大阪陆军兵工厂的设施,如果我们要开发新坦克,更快."
 JAP_Air:0 "新战斗机和轰炸机项目"
 JAP_Air_desc:0 "为了赶上西方人,我们必须研制新战斗机和轰炸机."
 JAP_industrial_research_focus:0 "工业科学"
 JAP_industrial_research_focus_desc:0 "我们应该尽我们所能培养更多的工业研究."
 JAP_Zaibatsu_Idea_Bonus:0 "激烈的竞争"
 JAP_Zaibatsu_Idea_Bonus_desc:0 "竞争加剧两大Zaibatsu之间造成了科研和生产中更好的努力."
 POR_desenvolver_o_interior:0 "内部开发"
 POR_desenvolver_o_interior_desc:0 "葡萄牙政府将确保该行业在全国基础设施良好的基础上得到所需的支持."
 POR_construir_fabricas:0 "我建造工厂"
 POR_construir_fabricas_desc:0 "葡萄牙政府承诺增加在葡萄牙生产.现在是他们交货的时候了."
 POR_construir_fabricas_2:0 "我构建军事工厂"
 POR_construir_fabricas_2_desc:0 "如果说葡萄牙是一个大国又必须提供更多的武器生产.是这么回事！"
 POR_acores:0 "开发亚速尔群岛"
 POR_acores_desc:0 "亚速尔群岛是大西洋岛上的战略集团.我们必须开发它,如果我们希望实现控制大西洋."
 POR_acores_fort:0 "巩固亚速尔群岛"
 POR_acores_fort_desc:0 "亚速尔群岛是大西洋岛上的战略集团.我们必须强化它,如果我们希望获得对大西洋的控制."
 POR_madeira:0 "开发马德拉"
 POR_madeira_desc:0 "马德拉不得作为战略有亚速尔群岛但是,我们也必须发展.这将是大西洋的一个支持基地."
 POR_extra_tech_slot:0 "额外的科研槽 I"
 POR_extra_tech_slot_desc:0 "研究和不能被遗忘的重要.这样我们就能把技术提高到前所未有的水平."
 POR_minas_de_ferro:0 "贝贾铁矿山"
 POR_minas_de_ferro_desc:0 "阿尔茹什特雷尔钢铁矿山是二战重要的采矿设备.这是在1847成立的,发现一个钢来源."
 POR_minas_de_cromio:0 "贝贾铬矿"
 POR_minas_de_cromio_desc:0 "格兰多拉铬矿山是二战重要的采矿设备.这是在1900成立的,发现铬的来源."
 POR_prospect_for_oil:0 "安哥拉大建设"
 POR_prospect_for_oil_desc:0 "我们必须准备和扩大我们的殖民地地区的政治发展.Ultramar是一个指定的葡萄牙殖民地战争爆发时,在葡萄牙殖民地安哥拉1961号.这场战争以1974次革命而结束."
 POR_angola_refineries:0 "在安哥拉建造炼油厂"
 POR_angola_refineries_desc:0 "确保新的资源,我们的帝国必须尽可能在多个国家建立炼油厂.我们现在从安哥拉开始."
 POR_timor:0 "开发东帝汶"
 POR_timor_desc:0 "汶是大洋洲的一个据点.它可以是一个很好的选择来发展它,我们可以加强我们的军事力量在该地区."
 POR_angola_fabricas:0 "安哥拉军事工厂"
 POR_angola_fabricas_desc:0 "建议进一步完善我们的非洲堡垒.军事工厂的建设将提高我们的军事."
 POR_timor_2:0 "东帝汶的橡胶林"
 POR_timor_2_desc:0 "我们已经发现了一个小的橡胶的来源在东帝汶.我们应该建立一个设施提取此资源."
 POR_army_primacy:0 "葡萄牙军队"
 POR_army_primacy_desc:0 "一个强大的军队造就一个强大的国家.我们必须发展我们在科技的军队在军事装备的生产."
 POR_modernized_artillery:0 "军队火力支援武器"
 POR_modernized_artillery_desc:0 "我们的炮兵和反坦克装备是提高我军vporl."
 POR_modernized_army:0 "新军队的战术"
 POR_modernized_army_desc:0 "对土地的教义的重点是重要的以及侦察公司."
 POR_special_forces:0 "特种部队"
 POR_special_forces_desc:0 "我们的精英部队需要;山地部队和伞兵我们应该优先考虑."
 POR_armored_effort:0 "坦克开发"
 POR_armored_effort_desc:0 "将我们从机械化步兵的教训,我们可以提高我们的装甲车辆以及."
 POR_mare_nostrum:0 "大海的英雄"
 POR_mare_nostrum_desc:0 "在过去我们已经建立一个migthy帝国,以征服新世界.现在我们再站起来."
 POR_carrier_effort:0 "研发航母"
 POR_carrier_effort_desc:0 "现代化战斗舰队的主力将会是航空母舰而不是战列舰. 早在1921年, 美国人就证明了空军对船只的压倒性优势！"
 POR_capital_ships:0 "战舰研发"
 POR_capital_ships_desc:0 "与大多数战列舰的国家将统治海洋.我们不能让皇家海军干过我们在Mediterranean…"
 POR_bomber_effort:0 "轰炸机研发"
 POR_bomber_effort_desc:0 "的时代已经过去,军队可以不仰望天空赢得战争.我们必须发展我们的战术轰炸机提供空中支援我们的士兵和他们的需要."
 POR_atlantic_fleet:0 "大西洋舰队"
 POR_atlantic_fleet_desc:0 "一旦我们摆脱了英国的牢笼,我们就需要把我们的力量投射到海洋上.这一定是我们的首要任务."
 POR_marines_and_landing_craft:0 "海军陆战队和登陆艇"
 POR_marines_and_landing_craft_desc:0 "单靠海军力量是不可能赢得战争的,我们也必须能够把我们的军队运送到海上,把他们安全地运上岸…"
 POR_jet_engine_effort:0 "喷气发动机工作"
 POR_jet_engine_effort_desc:0 "葡萄牙应该走在前列的喷气发动机的发展得益于二坎皮尼辉煌的工作.我们应该给他他需要的一切资源来进一步提高自己对区域航空设计."
 POR_light_ship_effort:0 "小型战舰研发"
 POR_light_ship_effort_desc:0 "我们的海外领地的车队需要保护.我们需要开发新的学说以及更现代的驱逐舰."
 POR_escort_effort:0 "护航行动"
 POR_escort_effort_desc:0 "我们应该进一步努力保护我们在大西洋的脆弱车队."
 POR_sea_wolves:0 "海浪"
 POR_sea_wolves_desc:0 "我们的德国盟友已经开发出高效的潜艇和可怕的“狼群”学说的应用.我们应该向他们学习."
 POR_air_innovation:0 "空战创新"
 POR_air_innovation_desc:0 "现代战争没有主宰天空.我们必须尽一切力量发展空军！"
 POR_air_innovation_2:0 "空战创新II"
 POR_air_innovation_2_desc:0 "每一个优势,我们可以在天空中的增益是宝贵的.我们应该把我们所有的努力发展我们的战士."
 POR_naval_air_effort:0 "海军轰炸机研发"
 POR_naval_air_effort_desc:0 "1921岁的美国人已经证明了空袭海军目标的有效性.我们不应该如果我们打算在海军力量发动战争,忽视了这一支空军."
 POR_submarine_effort:0 "潜艇研发"
 POR_submarine_effort_desc:0 "自鱼雷艇发明以来,潜艇战是最令人兴奋的海军发展.我们不仅要保护潜艇,而且要用它们对付敌人的船只."
 POR_salazar:0 "政治博弈"
 POR_salazar_desc:0 "葡萄牙永远是一个阶段的权力斗争.让我们用它获得一些力量."
 POR_collectivist_ethos:0 "集权统治"
 POR_collectivist_ethos_desc:0 "我们的敌人或许能够分裂并征服那些弱小的国家，但我们的人民将团结一致，万众一心！"
 POR_liberty_ethos:0 "保护我们的自由"
 POR_liberty_ethos_desc:0 "在这个试图扼杀人类精神的意识形态狂热者时代,我们将捍卫个人自由和自由."
 POR_militarism:0 "军国主义"
 POR_militarism_desc:0 "那些把军事作为一种必要的邪恶注定会毫不犹豫地面对战争.我们将为我们的文化根深蒂固的军国主义成为人的士兵."
 POR_political_correctness:0 "政治正确性"
 POR_political_correctness_desc:0 "持有轻微争议或其他令人尴尬的观点的人似乎担心他们之间有广泛的阴谋.这似乎是个好主意."
 POR_neutrality_focus:0 "中立的焦点"
 POR_neutrality_focus_desc:0 "虽然其他人可能声称在全球冲突中采取勇敢和智慧是必要的,但我们知道这需要更多的拒绝."
 POR_interventionism_focus:0 "干涉主义"
 POR_interventionism_focus_desc:0 "我们尊重所有人的自由,不仅是我们自己的公民.如果防止暴政意味着战争,那就这样吧."
 POR_military_youth:0 "葡萄牙青年团"
 POR_military_youth_desc:0 "促进我国青少年纪律教育和政治教育的组织,将促进早期的忠诚和自我牺牲."
 POR_deterrence:0 "威慑"
 POR_deterrence_desc:0 "我们孤独的屹立着，虽然很少从战争中受益。但幸运的是，我们明白最好的防守是你永远不必进行防守。"
 POR_volunteer_corps:0 "志愿军"
 POR_volunteer_corps_desc:0 "强迫我们的人民为自由的理想而牺牲,这将是一种讽刺的做法,但对于那些希望帮助国外人民的人来说,建立这种方式并不意味着什么."
 POR_paramilitarism:0 "准军事主义"
 POR_paramilitarism_desc:0 "军事原则的非军事应用.随着半军事化单位发展完善我国的武装力量,更多的人会有军事训练."
 POR_indoctrination_focus:0 "教化"
 POR_indoctrination_focus_desc:0 "有了我们的思想,基于事实,可以教导真理.教育和媒体必须反映这一课."
 POR_foreign_expeditions:0 "国外探险"
 POR_foreign_expeditions_desc:0 "我们的敌人准备代表他们的理想介入遥远的冲突,我们必须准备好为我们的理想做同样的事情."
 POR_why_we_fight:0 "我们为何而战"
 POR_why_we_fight_desc:0 "世界变得越来越不安全.我们的人民需要看到的暴行被那些渴望权力的承诺.现在是我们团结人民支持我们的事业,并确保每个人都准备为我们的自由而战的时候了."
 POR_political_commissars:0 "军政委制度"
 POR_political_commissars_desc:0 "为了确保我们的政策在军事实践中得到贯彻,我们将把政治任命的官员引进军事队伍."
 POR_internationalism_focus:0 "葡萄牙共产党"
 POR_internationalism_focus_desc:0 "Á总统Barreirinhas Cunhal,谁使用的名称Álvaro昆哈尔,是葡萄牙共产党的革命家和政治家.他是一个对新国家的独裁政权的主要对手.他在1961至1992年间担任葡萄牙共产党秘书长.他是所有西欧共产党领导人中最支持苏联的人之一,经常支持苏联的外交政策,包括1968对捷克斯洛伐克的干涉."
 POR_nationalism_focus:0 "萨拉查总理"
 POR_nationalism_focus_desc:0 "Oliveira Salazar照顾葡萄牙的蚂蚁óNiO 1933大选后作为一个有远见的人他是一个堡垒,团结的人."
 POR_ideological_fanaticism:0 "意识形态的狂热"
 POR_ideological_fanaticism_desc:0 "我们在政治上建立的价值观和目标是值得任何古代信仰一样.任何追随者应该准备面对死亡,和那些流浪得准备面对死亡."
 POR_technology_sharing:0 "技术共享"
 POR_technology_sharing_desc:0 "通过与我们的盟友分享技术进步,我们整个派系将能够更有效地进行战时研发."
 POR_deus_patria_familia:0 "上帝,祖国与家庭"
 POR_deus_patria_familia_desc:0 "我们在政治上建立的价值观和目标是值得任何古代信仰一样.任何追随者应该准备面对死亡,和那些流浪得准备面对死亡."
 POR_policia_estado:0 "国际警察和国防"
 POR_policia_estado_desc:0 "PVDE或以后的国际和国家国防警察（POLíCIA国际E de Defesa做Estado）,是葡萄牙的安全机构存在的蚂蚁óNiO的de Oliveira Salazar在Estado Novo政权.正式的将主要角色的边界,移民和移民控制和内部和外部国家安全.然而,它的政治警察活动越来越广为人知."
 POR_befriend_spain:0 "与西班牙的友谊"
 POR_befriend_spain_desc:0 "我们需要加强与西班牙的联系.和平与和谐."
 POR_demand_ceuta:0 "需求休达"
 POR_demand_ceuta_desc:0 "休达是葡萄牙的国家早在1415.我们失去了他们去西班牙的时候,我们的国王Filipe II背叛了休达真正的统治者.我们必须要求它恢复我们的统治."
 POR_demand_rhodesia:0 "向英国索求津巴布韦"
 POR_demand_rhodesia_desc:0 "Rhodesia是葡萄牙的国家早在世纪末.我们失去了他们到西班牙当他们blackmailled我们软弱的国王D. Carlos I.我们必须回到我们的规则."
 POR_demand_ceylon:0 "向英国索求锡兰"
 POR_demand_ceylon_desc:0 "锡兰是葡萄牙的国家早在世纪末.我们失去了他们到西班牙当他们blackmailled我们软弱的国王D. Carlos I.我们必须回到我们的规则."
 POR_ceuta:0 "发展休达"
 POR_ceuta_desc:0 "休达在北非的战略堡垒.我们必须保护和发展它,如果我们想达到控制非洲."
 POR_rhodesia:0 "开发津巴布韦"
 POR_rhodesia_desc:0 "罗得西亚在非洲的战略堡垒.我们必须保护和发展它,如果我们想达到控制非洲."
 POR_ceylon:0 "发展锡兰"
 POR_ceylon_desc:0 "锡兰是非洲的战略堡垒.我们必须保护和发展它,如果我们想达到控制非洲."
 POR_brazil:0 "吞并巴西"
 POR_brazil_desc:0 "巴西应该是葡萄牙人.我们需要拿回属于我们的东西.过武器！！！"
 POR_join_allies:0 "英葡同盟"
 POR_join_allies_desc:0 "葡萄牙将要求加入同盟国！为了保护自由和民主的价值观在世界各地！"
 POR_join_allies2:0 "英葡同盟"
 POR_join_allies2_desc:0 "葡萄牙将要求加入同盟国！为了保护自由和民主的价值观在世界各地！"
 POR_join_axis:0 "加入轴心国"
 POR_join_axis_desc:0 "葡萄牙将要求加入轴心国！适者生存！"
 POR_join_comintern:0 "加入共产国际"
 POR_join_comintern_desc:0 "葡萄牙将要求加入共产国际！我们一起坚强！"
 POR_nationalist_spain:0 "向西班牙宣称休达"
 POR_nationalist_spain_desc:0 "休达是葡萄牙的国家早在1415.我们失去了他们去西班牙的时候,我们的国王Filipe II背叛了休达真正的统治者.我们必须要求它恢复我们的统治."
 POR_nationalist_spain2:0 "向西班牙索取休达"
 POR_nationalist_spain2_desc:0 "休达是葡萄牙的国家早在1415.我们失去了他们去西班牙的时候,我们的国王Filipe II背叛了休达真正的统治者.我们必须要求它恢复我们的统治."
 POR_call_of_arms:0 "战斗的召唤"
 POR_call_of_arms_desc:0 "葡萄牙将成为世界上受人尊敬的力量.让我们完成自己的使命！！！"
 POR_progress_cult:0 "进步崇拜"
 POR_progress_cult_desc:0 "我们应该庆祝杰出的葡萄牙科学家的创新,鼓励正确的自由思想.USSR要敢于开拓新的科学领域,就永远站在腐朽的西方的前面,看看曼努埃尔同志的光辉业绩吧！"
 POR_socialist_science:0 "社会主义的科学"
 POR_socialist_science_desc:0 "世界,如心灵,也在不断地运动.自然是在不断进步的状态;革命甚至.辩证唯物主义的原理可以应用于自然科学和社会科学…"
 POR_transpolar_flights:0 "航空进步"
 POR_transpolar_flights_desc:0 "葡萄牙将给世界以惊人的壮举的航空.我们英勇的飞行员是葡萄牙骑士骑着风马."
 POR_women_pilots:0 "鼓励女性飞行员"
 POR_women_pilots_desc:0 "玛丽亚同志,我们英勇的长距离飞行,可以形成一些女性空气团通过她的航空集团69计划."
 POR_socialist_realism:0 "社会主义现实主义"
 POR_socialist_realism_desc:0 "葡萄牙所有的艺术作品都必须努力教育人民实现共产主义的目标和意义,用现实的、典型的日常生活方式来描绘无产阶级.葡萄牙艺术家是灵魂的工程师！"
 POR_greedy:0 "贪婪的葡萄牙!!!"
 POR_propaganda:0 "葡萄牙的影响!!!"
