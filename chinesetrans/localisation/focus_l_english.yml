 GER_Empower_Nat:0 "赋予外国民族主义者权力"
 GER_Empower_Nat_desc:0 "欧洲其他民族尤其是苏联中的一些,可以被用来实现德国的目标. 他们肯定更愿意和我们合作而不是那些布尔什维克."
 GER_Finnish_Tiger:0 "芬兰虎"
 GER_Finnish_Tiger_desc:0 "芬兰人经常受到苏联人的威胁. 斯大林的敌人, 就是我们宝贵的盟友."
 GER_Finnish_Tiger_EXPL:0 "德芬外交国策"
 GER_Finnish_Aliance:0 "提出反苏联盟"
 GER_Finnish_Aliance_desc:0 " "
 GER_Hitler_Speech:0 "希特勒的演讲"
 GER_Hitler_Speech_tt:0 "解锁决议: §H公众演讲§!"
 GER_Hitler_Speech_desc:0 "阿道夫希特勒是一个能影响人们的有魅力的人! 他将在帝国的关键时刻发表演讲鼓舞人们的士气."
 GER_Economic_Assistance_To_Italy:0 "经济援助意大利"
 GER_Economic_Assistance_To_Italy_desc:0 "我们将帮助墨索里尼发展意大利. 意大利没有准备好发动一场现代战争. 埃塞尔比亚战争的花费已经使意大利财政枯竭而不能现代化它的军队. 我们的援助将大大提升他们的武器库存和工业产出."
 GER_Support_Italian_Claims:0 "支持意大利的领土诉求"
 GER_Support_Italian_Claims_desc:0 "南斯拉夫明显在意大利影响圈内. 元首深信这一点并且让我们的民主朋友们也相信他们应该让意大利在那片区域建立统治."
 GER_Help_Develop_Italian_Refineries:0 "帮助发展意大利炼油厂"
 GER_Help_Develop_Italian_Refineries_desc:0 "北意大利有未被开采的矿产. 我们将在基础设施上帮助意大利人以挖掘极其宝贵的石油."
 GER_Italian_Puppet:0 "意大利对战争的重视的问题"
