 GER_Nazi_party_secret_projects_desc:0 "奇怪的,扭曲的,彻头彻尾的邪恶秘密项目和执着的希特勒以及他的追随者！！！"
 GER_Himmlers_occult_quests:0 "希姆莱的神秘任务"
 GER_Himmlers_occult_quests_desc:0 "希姆莱开始他的职业生涯，作为一个农学家导致他强调神话的‘血与土’以及生命改革的必要性。希姆莱也参与了占星术，唯灵论和草药学。它海委托一个特殊的党卫军考古局,试图找回消失的雅利安文明.卡尔·玛丽亚·威尔古特作为希姆莱的党卫队的神秘者担任了重要角色。此外,希姆莱找到了维沃兹堡城堡作为党卫军秩序的精神中心。"
 GER_Project_Riese:0 "城堡项目的建立"
 GER_Project_Riese_desc:0 "The code name for a construction project of Nazi Germany in 1943–1945, consisting of seven underground structures located in the Owl Mountains and Książ Castle in Lower Silesia, previously Germany, now a territory of Poland. None of them were finished; all are in different states of completion with only a small percentage of tunnels reinforced by concrete. The purpose of the project remains uncertain because of the lack of documentation. Some sources suggest that all the structures were part of the Führer Headquarters, according to others, it was a combination of headquarters and arms industry but comparison to similar facilities can indicate that only the castle was adapted as an HQ or other official residence and the tunnels in the Owl Mountains were planned as a network of underground factories."
 GER_Ksiaz_Castle:0 "弗斯蒂申德瑞赫城堡"
 GER_Ksiaz_Castle_desc:0 "城堡里的作品很丰富,造成许多装饰元素的破坏.新建楼梯和电梯竖井,以改善紧急疏散路线.然而最重要的工作在城堡下面.隧道有两层.第一个是15米地下,可以从城堡乘坐电梯和楼梯,也可以从花园入口.隧道由混凝土加固,通向一个电梯竖井,隐藏在庭院下面15米处,从城堡直接通向地下综合体.花园里有一条临时的短隧道,以帮助挖掘.地下二层（院内53米）.四条隧道被钻到了山的底部.复有大洞,七十五间会议室是钢筋混凝土.有两个额外的竖井通向地表,目前用于供电.地面是建筑物和机械的基础,两个蓄水池,一个抽水站和一个污水处理厂的遗迹.窄轨铁路连接隧道与瓦乌布日赫村的铁路专用线拆除后的战争"
 GER_Complex_Rzeczka:0 "热奇卡建筑群"
 GER_Complex_Rzeczka_desc:0 "复杂的是位于热奇卡和Walim村之间的交界,东山里面.三条隧道被钻到了山的底部.该结构包含一个接近完成的警卫室和大型的地下大厅,高达10米.隧道全长500米,混凝土加固百分之十一.地面是机械基础和混凝土桥梁.第二座桥被损坏了,取而代之的是人行桥.一条窄轨的铁路,用来把垃圾运到附近的一堆,在战争结束后被拆除了."
 GER_Complex_Wlodarz:0 "沃尔夫斯堡建筑群"
 GER_Complex_Wlodarz_desc:0 "复杂的是位于Włodarz山.这是一个隧道和大型地下大厅的网格,高达12米.混凝土不到百分之一.四隧道钻入卫房与室山脚下是可访问的.有一个轴,导致直径4μm的表面.有些隧道有较高的,二级连接的小轴.这是建造地下大厅的舞台.两个隧道被钻孔,一个在另一个,然后天花板倒塌,创造大空间.这个综合体的一些部分被洪水淹没,但乘船可以到达.地面是机械的基础,许多未完工或毁坏的建筑物,一个沙坑,两个蓄水池,以及包括数千个水泥袋在内的建筑材料仓库.窄轨铁路网络,连接隧道与Olszyniec村的铁路专用线,拆解报废后的战争"
 GER_Complex_Osowka:0 "欧索瓦卡建筑群"
 GER_Complex_Osowka_desc:0 "复杂的是位于osóWKA山.它是由隧道1号访问室卫房和隧道2号钻孔10米以下的主要地下水平,与卫房接近完成.在他们身后有一个由天花板坍塌引起的两层连接.该结构是一个隧道和地下大厅的网格,高达8米.只有6.9%是由混凝土加固的.有一个轴导致的表面直径为6米.隧道3号没有连接到复杂的.它离地下500米,地下45米,里面有两座水坝和一个未知用途的液压设备.地面是建筑物、机械的基础,是矿车向不同等级运输的坡道,是水库和仓库的仓库,有些是冬季供暖的系统.最大的建筑是单层混凝土建筑,墙厚0.5米,屋顶适于植被伪装.正在修建一条公用隧道来连接竖井.另一种结构未知的目的是一个几十管整体混凝土,排水沟和涵洞,埋入岩石至少4.5米的窄轨铁路网络连接隧道与Głuszyca GóRNA村火车站"
 GER_Complex_Sokolec:0 "索科勒克建筑群"
 GER_Complex_Sokolec_desc:0 "复杂的是位于附近的Sokolec村,在gontowa山.它由两层不同的地下结构组成.隧道数1和2,与室卫房,导致地下高度达5米.它在许多地方坍塌了,因为这个复合体在松软的砂岩中钻孔.在2011号隧道开挖3号（145米）已开始,无法进入自战争结束以来,由于其倒塌的入口.这是600米和60米以下隧道1和2.隧道4号于1994启用,其中只有两个短隧道,其中有1945个挖掘设备.它位于隧道3号的250米处,在同一水平线上,但没有连接.该复合材料的总长度为1090米,没有混凝土加固.地面是建筑物、机械的基础和矿车向不同等级运输的两个坡道.为了修建一条新道路,修建了一堵挡土墙.窄轨铁路的隧道连接在ludwikowice Kłodzkie村铁路专用线"
 GER_Complex_Jugowice:0 "宇格维斯建筑群"
 GER_Complex_Jugowice_desc:0 "复杂的是位于Jugowice村,在działjawornicki山.隧道2和4导致一个小的地下水位.有一个轴直径0.5米-0.6米附近的复杂,但没有连接到它.隧道6号从入口处坍塌了37米,还没有被探测过.它被两个相距7米的钢门关着.其余的隧道处于施工初期.结构总长度为460m,混凝土不到百分之一.地面是建筑物、机器、抽水站和蓄水池的地基.窄轨铁路连接隧道与Olszyniec村的铁路专用线."
 GER_Complex_Sobon:0 "索宾建筑群"
 GER_Complex_Sobon_desc:0 "复杂的是位于索博山通隧道1号和2.隧道3号没有连接到主地下.它在最初的部分坍塌了83米长,2013在从上面挖了一个竖井时进行了勘探,从1945处挖掘出了86米的隧道.配合物的总长度为700m,混凝土不到百分之一.地面是基础机械、泵站、水库水、建筑材料仓库,许多未完成的或摧毁建筑物、碉堡,并在大规模进行土方工程.窄轨铁路网络连接隧道与GłuszycaGóRNA村火车站"
 GER_Ahnenerbe_studies:0 "祖先遗产学会的研究"
 GER_Ahnenerbe_studies_desc:0 "在纳粹德国是一个项目研究的考古学文化的雅利安种族的历史.成立于1935年7月1日,由海因里希·希姆莱,Herman-Wirth,和李察瓦尔特玩的é,祖先遗产学会组进行实验,试图证明神话北欧人曾经统治世界展开探险.原来,祖先遗产学会的官方任务是找到对日耳曼人的种族遗产的新证据;然而,由于希姆莱的执着与神秘主义很快成为自己的神秘工具并开始使用伪科学.集团的前身是原始社会思想史的研究学会:德国的祖先（德意志祖先遗产学会）,但1937年和更名为祖先的遗产教学共同体研究."
 GER_Wewelsburg_castle:0 "维尔斯堡城堡"
 GER_Wewelsburg_castle_desc:0 "维尔斯堡城堡的党卫军总部,是启动仪式的SS骑士是仿照传奇.符文魔法被调用,和祖先遗产学会标志符文风格字体体育.心理学家和占星家受雇向敌人进攻,以星星对齐策略计划."
 GER_die_glocke:0 "死亡之钟"
 GER_die_glocke_desc:0 "据称,实验进行了第三帝国的科学家在德国的设施被称为巨人的学生工作（巨人）附近的Wenceslaus煤矿,靠近捷克边境,模具钟被描述为硬造出来的一个装置,重金属的约2.7米宽,3.7米到4.6米高,其形状类似一个大铃.据库克采访,该装置表面上含有两反缸将装满水银一样的物质旋转,在色彩的紫罗兰.金属液的代号为“525”和“xerum存储在一个高高瘦瘦的保温瓶一米多高的包裹在铅.额外的物质用来实验表示,称为Leichtmetall（轻金属）,包括钍、铍过氧化物的.Witkowski描述模具钟,当被激活时,有150到200米,延伸出影响区.在这个区域内,晶体会在动物组织中形成,血液会凝胶和分离,而植物会分解成油脂状物质.维特科夫斯基还说,七个原始的科学家工作的项目在测试过程中死亡五.基于一定的外部迹象,维特科夫斯基指出,一个混凝土框架的废墟上,美学上称为“阵”,在Wenceslas煤矿附近,对Riese项目的主要复杂sokolec东南大约3.1公里的地下工作,曾担任与模具钟产生一个实验的反重力推进试验台.然而,废弃的建筑本身也被解释成类似于传统工业冷却塔的遗迹.维特科夫斯基的声明与Cook的观点促使进一步猜想的设备来自不同的美国作家,包括约瑟夫·P·奥法雷尔,吉姆·马尔,亨利·史蒂文斯.在他的书中,希特勒的压制,还是秘密武器,科技（2007）,史蒂文斯认为紫汞物质描述的维特科夫斯基只能红水银因为正常的水星没有流体化合物根据传统智慧”.史蒂文斯提出了一个故事,由德国科学家奥托·塞尔尼告诉那13岁的格雷格·罗1961左右,据称,凹面镜顶上的一个装置,类似描述在模具钟提供看到图像的能力从过去的“运行时”."
 GER_angora_rabbits:0 "安哥拉兔项目"
 GER_angora_rabbits_desc:0 "安哥拉兔计划是一个纳粹党卫军项目,用于培育安哥拉兔.饲养他们的柔软、温暖的毛皮,这是剃和使用,除其他事项外,空军飞行员夹克的衬里.希姆莱在演讲中吹嘘说：“我们德国人是世界上唯一一个对动物有着良好态度的人.”"
 GER_Hitlers_Dog:0 "布隆迪牧羊犬"
 GER_Hitlers_Dog_desc:0 "是阿道夫·希特勒的德国牧羊犬，是1941年马丁·鲍曼的小狗礼物。布隆迪在1945年1月16日进入位于帝国总理府花园下方的元首地堡之后一直留在希特勒身边。布隆迪在纳粹宣传中扮演了角色，使希特勒被描绘为动物爱好者。布隆迪这样的狗被称为“日耳曼猎犬”，靠近狼，并在纳粹时代变得非常时尚。"
 GER_perfect_Horse:0 "完美的马"
 GER_perfect_Horse_desc:0 "古斯塔夫劳打算利用选择育种科学抹去表征纯种利比扎马,出现了第一次世界大战结束以来,取代他们与一个单一的模具的几株个体差异：纯白色,帝国,相同的,和非常适合军事用途.就像希特勒自己的马,一次典型的奥地利马,将得到一个明显的德国邮票."
 GER_Goerings_art:0 "戈林的艺术收藏品"
 GER_Goerings_art_desc:0 "赫尔曼·戈林的个人艺术记录是一张扭曲的藏宝图，是纳粹在其势力范围内里掠夺及送礼的指南，也是纳粹占领欧洲的路线图。人们早就知道，戈林是最热心的纳粹艺术收藏家之一：在战争结束时，他将存放在Cari​​nhall的战利品装入火车，然后向南逃往巴伐利亚州的伯希特斯加登，再他走后Carinhall也被炸毁。他的艺术收藏品是由盟军士兵发现的，并且在1945年，“纽约时报”报导戈林的藏品价值高达2亿美元（美国报道的一部分令人窒息，根据“超越梦想”一书的作者南希·伊德的说法）。 收藏北欧浪漫主义以及女性裸体艺术是这个充满怪癖和恐怖残忍而闻名的男人不为人知的一面。但随着藏品的变化，藏品变得更加多样，偶尔也会避开纳粹关于所谓堕落艺术的法律来攫取一些现代的伟大艺术品。 “我完全承认我对收藏的热情，”戈林在纽伦堡的证人席上说，带着“庸俗”的微笑，据珍妮特·弗兰纳说，他在审判接受纽约客采访时称： “如果他们被没收，我只想要回我的一小部分。”"
 GER_Goebbels_massmedia:0 "戈贝尔的大众传媒"
 GER_Goebbels_massmedia_desc:0 "宣传部组织为七个部门：行政;法律;群众集会;公共卫生;青年和种族;电台;国内外新闻;电影和电影审查;艺术、音乐和戏剧;以及防止外国和国内的反宣传.戈培尔的领导风格是狂暴的和不可预知的.他会突然改变方向,将他的支持之间的高级员工;他是一个难相处的老板和喜欢斥责他的员工在公共.戈培尔在他的工作中取得了成功,然而,生活在1938写道,“他个人喜欢任何人,没有人喜欢,并运行最有效的纳粹部门”."
 GER_Berghof:0 "贝格霍夫山庄-元首总部"
 GER_Berghof_desc:0 "别墅是阿道夫·希特勒的家在贝希特斯加登附近,巴伐利亚的萨尔茨堡巴伐利亚阿尔卑斯山脉,德国.除了狼穴（保鲁夫的巢穴）,对苏联的入侵东普鲁士的司令部,希特勒把更多的时间花在了伯格霍夫比其他任何地方在第二次世界大战期间.这也是他最广为人知的总部之一."
 GER_Fuhrerbunker:0 "元首地堡"
 GER_Fuhrerbunker_desc:0 "元首地堡是位于德国柏林帝国总理府附近的防空洞。它是地下掩体综合体的一部分，它的两阶段在1936年和1944年被建设。希特勒在1945年1月16日于元首地堡进行抵抗，它成为纳粹政权的中心，直到欧洲二战的最后一周。希特勒在1945年4月的最后一周与Eva Braun结婚，不久后他们自杀。"
 GER_Wolfsschanze:0 "狼穴-元首总部"
 GER_Wolfsschanze_desc:0 "狼穴是阿道夫·希特勒在第二次世界大战中的第一个东线军事司令部. 该工程是在东欧不同地区的数个元首司令部的其中一个, 为了1941入侵苏联的巴巴罗萨计划而建立. 它由托特组织建造在秘密, 安全的东普鲁士小镇拉斯滕堡以东约8公里的马祖里亚森林里. 元首地堡位于被三个安全区包围的中央建筑群. 看守人员来自党卫军帝国保安部和国防军元首护卫旅. 尽管安全, 狼穴在1944年7月20日发生了对希特勒最著名的暗杀. 希特勒第一次到达狼穴是在1941年6月23日. 在3.5年的时间内, 他总共在狼穴呆了超过800多天, 直到1944年11月20日最终离开. 1944年中期, 许多狼穴的最初建筑的扩大和加固工作开始. 由于1944年末波罗的海攻势时期红军的迅速推进, 这项工作从未完成. 1945年1月25日, 在苏联军队到达前48小时, 该综合设施被炸毁和废弃."
 GER_Tannenberg:0 "坦能堡-元首总部"
 GER_Tannenberg_desc:0 "“坦能堡”是遍布欧洲的元首总部之一的代号,位于德国Kniebis附近。这个建筑群是德国入侵法国准备的一部分。阿道夫·希特勒于1940年6月27日至7月6日在这里入驻。1940年11月，该建筑群由斯图加特军区司令部接管，1945年3月，“坦宁堡”成为德国军队的指挥所。"
 GER_Wolfsschlucht_I:0 "I号狼谷-元首总部"
 GER_Wolfsschlucht_I_desc:0 "狼谷是阿道夫·希特勒的一个军事指挥部的代号,位于一个农家,佩什比利时村,在库万市,靠近法国边界.在6至1940年6月24日期间,希特勒被占领,等待法国战役的结束."
 GER_Wolfsschlucht_II:0 "II号狼谷-元首总部"
 GER_Wolfsschlucht_II_desc:0 "狼山II（狼谷）或W2是阿道夫·希特勒的一个二战西线军事总部的代号，位于马尔吉瓦勒,法国埃纳省的苏瓦松东北距10公里。这是元首遍布欧洲的总部的其中之一，但是阿道夫·希特勒仅用了一次,在1944年6月16日和17日,用来会见陆军元帅隆美尔和伦德斯特讨论诺曼底战线。在会议上,隆美尔的主张包括结束战争,激起希特勒的愤怒。会议期间,盟军的空袭迫使众人下了防空洞。后来,一颗故障的V-1飞弹击中了此地,之后希特勒返回德国,再也没有回来.。"
 GER_Adlerhorst:0 "鹰巢-元首总部"
 GER_Adlerhorst_desc:0 "鹰巢是德国二战掩体里,位于朗根海恩-齐根贝格的农村地区,韦特劳和Kransberg在陶努斯山山黑塞的状态.由阿尔贝特·施佩尔作为阿道夫·希特勒的主要军事指挥复杂,它是被希特勒在1940年2月空军首席赫尔曼格林作为他的总部的英国战役中,作为希特勒唯一的在12月1944月1945阿登攻势."
 GER_Anlage_Sud:0 "南方设施-元首总部"
 GER_Anlage_Sud_desc:0 "南部设施是一个对铁路总部建在波兰南部被占领的部分阿道夫·希特勒纳粹二战期间.两钢筋隧道附近修建热舒夫之间的铁路线.第一大火车掩体（相邻会议碉堡）位于圣ę翩另一个村在strzyżóW镇他们最初用于希特勒和意大利法西斯领导人之间举行的为期两天的会议本尼托·墨索里尼1941年8月28日,27–."
 GER_Felsennest:0 "岩巢-元首总部"
 GER_Felsennest_desc:0 "在1940年西欧战役开始时，岩巢是在德国巴德·蒙斯特雷菲尔附近的其中一个希特勒元首总部的代号。 它比阿道夫希特勒的其他野战掩体更加狭窄，只有四个房间。 1939年秋天，希特勒在岩巢计划入侵法国和低地国家。 1940年5月10日，当入侵进行时，他又回到这里。"
 GER_Kehlsteinhaus:0 "鹰巢-元首总部"
 GER_Kehlsteinhaus_desc:0 "鹰巢是第三帝国时代的建筑物顶上的克尔史坦峰会,岩石露头,高于附近的贝希特斯加登镇萨尔茨堡.它被纳粹党的成员专门用于政府和社会会议.阿道夫·希特勒访问了总共14个文件实例."
 GER_Werwolf:0 "狼人-元首总部"
 GER_Werwolf_desc:0 "狼人元首总部是阿道夫·希特勒的一个二战东线军事总部的代号, 位于乌克兰文尼察约12公里以北的一个松林, 在1942和1943之间被使用. 这是欧洲许多的元首总部的其中一个, 和希特勒使用过的最东边的一个."
 GER_Arctic_weather_base:0 "北极基地"
 GER_Arctic_weather_base_desc:0 "被称为宝藏猎人,或者“寻宝”的基础是一个气象站的目的是支持在北极纳粹的努力.该地区是盟军的重要护航路线,超过1000个美国、加拿大、法国和英国的商船在租借计划下向苏联提供物资.宝藏猎人的建立是为了帮助德国U艇和巡逻妨碍沉这些车队,它没有一个成功的混合率."
 GER_nibelungen_works:0 "尼伯龙根厂（坦克厂）"
 GER_nibelungen_works_desc:0 "尼伯龙根坦克厂是最大的和最先进的德国坦克总装厂. 它是由斯太尔-戴姆勒-普赫运作的,直到二战结束生产了超过半数的IV号坦克. 在战争期间, 德国生产的8500个IV型坦克中大约有4800辆来自这里. 吞并奥地利后在德国的四年计划指导下, 一个装备中心在林茨建造. 这个中心包括了上多瑙河钢铁厂负责制造装甲钢板, 尼伯龙根坦克厂负责坦克最后的总装. 尼伯龙根坦克厂起源于1939年在铁路枢纽城市圣瓦伦丁建设一家耗资6500万帝国马克的武器工厂的计划. 正式完工在1942年. 完工后, 每月的生产能力预计为320辆坦克, 但这从未实现. 在战争后期(1945年初), 这家工厂还被用修理来自前线的坦克(那时前线只有几公里远).据估计, 大约50辆豹式坦克在尼伯龙根被修理."
 GER_panzer_training_grounds:0 "装甲学院"
 GER_panzer_training_grounds_desc:0 "装甲学院是一个“分校”,在12-16周的基础训练之后,军官候选人被派出,并在军校成功地进行了为期8周的课程.准备在少尉级别的装甲部队进行了为期16周的训练课程,目的是让军官候选人熟悉装甲师的细微之处和作战,以及在野外指挥坦克时使用的战术."
 GER_panzer_lehr:0 "装甲教导师"
 GER_panzer_lehr_desc:0 "1943年底,装甲学校被剥夺了有经验的教官,这些干部连同几个精英培训和示范单位,被用来组成装甲师-莱厄尔师.这些训练和示范单位是一些在坦克武器最有经验和训练有素的部队,几乎所有的人都在东部,北非,西西里岛或意大利见过战斗,还有许多人接受过勇敢的表彰.由于这一点,装甲教导师被认为是成立时的精英部队."
 ITA_ethiopian_war_logistics:0 "埃塞俄比亚战争后勤"
 ITA_ethiopian_war_logistics_desc:0 "我们可能误判了征服埃塞俄比亚的后勤问题. 我们的首要目标就是要确保我们勇敢的军队有足够的物资."
 ITA_fortification_effort:0 "重视防御工事"
 ITA_fortification_effort_desc:0 "我们必须要击败英,法帝国主义的侵略, 以此来保证我们的国土不受侵犯. 建有更多要塞和雷区的西部边境将是牢不可破的."
 ITA_fortification_effort_forts:0 "在意法边境上建造 §Y15 个陆上要塞§!。\n"
 ITA_army_primacy:0 "陆军为主"
 ITA_army_primacy_desc:0 "从工业上来看，意大利仍然落后于腐朽的殖民帝国。我们必须选择优先考虑陆军还是优先考虑海军。选择似乎是很明显的，就像古罗马帝国依靠其军团一样，新的意大利帝国也应该这样做，!"
 ITA_modernized_artillery:0 "现代化炮兵"
 ITA_modernized_artillery_desc:0 "理论上，意大利皇家陆军是世界上规模最大的陆军之一。不幸的是，我们无法保证每一位士兵都有先进的装备。最糟糕的是，我们的大多数炮兵装备生产于1918年！"
 ITA_modernized_army:0 "现代化陆军"
 ITA_modernized_army_desc:0 "更好的炮兵将大大提高我军的战斗力，但是我们也同时需要新的战术以及新的学说。"
 ITA_armored_effort:0 "重视装甲部队"
 ITA_armored_effort_desc:0 "尽管在埃塞尔比亚战场上我们的坦克表现优异，但是我们的坦克还远没有达到能够与腐朽但仍强大的欧洲民主国家对抗的标准。"
 ITA_carrier_effort:0 "重视航母"
 ITA_carrier_effort_desc:0 "现代化战斗舰队的主力将会是航空母舰而不是战列舰. 早在1921年, 美国人就证明了制空权对海战的重要性！"
 ITA_capital_ships:0 "现代主力舰"
 ITA_capital_ships_desc:0 "海军部依然认为战列舰是海战的未来, 同盟国航母将被我们的巨舰大炮碾碎."
 ITA_bomber_effort:0 "重视轰炸机"
 ITA_bomber_effort_desc:0 "不重视天空而赢得陆地战的时代早已一去不复返. 我们要发展战术轰炸机来为我们的士兵提供必要的空中支援."
 ITA_atlantic_fleet:0 "大西洋舰队"
 ITA_atlantic_fleet_desc:0 "一旦我们突破了英军的封锁, 我们的首要任务就是将军力投放到海洋上."
 ITA_marines_and_landing_craft:0 "海军陆战队和登陆艇"
 ITA_marines_and_landing_craft_desc:0 "单凭海军我们是无法赢得战争的，我们还必须有能力保证我们的士兵能够安全的上岸。"
 ITA_jet_engine_effort:0 "重视喷气引擎"
 ITA_jet_engine_effort_desc:0 "得益于赛康多·卡皮尼的杰出成果，意大利在喷气发动机的发展上走到了世界的前面。我们应该给他一切他所需要的资源来进一步提高意大利皇家空军。"
 ITA_light_ship_effort:0 "重视轻型舰船"
 ITA_light_ship_effort_desc:0 "因为我们的海外军团需要保护，所以我们需要研究新的学说以及更现代化的驱逐舰。"
 ITA_escort_effort:0 "重视护航"
 ITA_escort_effort_desc:0 "我们应该做进一步努力来保护我们脆弱的地中海航运。"
 ITA_sea_wolves:0 "海狼"
 ITA_sea_wolves_desc:0 "我们的德国盟友开发了可怕而高效的潜水艇，并研究了对应”狼群”战术，我们应该向他们学习。"
 ITA_slovenia_dalmatia_claims_threat:0 "意大利索取南斯拉夫"
 ITA_yugoslavia_friend:0 "对南斯拉夫友好"
 ITA_yugoslavia_friend_desc:0 "与其现在进攻南斯拉夫，我们倒不如另找时机将其一举拿下。相反，我们可以和他们建立友谊并使他们进入我们的势力范围。"
 ITA_support_nationalist_spain:0 "支持西班牙国民军"
 ITA_support_nationalist_spain_desc:0 "西班牙正处于内战之中，这将会决定他是法西斯的盟友还是一个无用的共和国—或者更糟糕的是堕落为共产主义或是无政府状态。我们必须及时的为真正的西班牙人提供支持。"
 ITA_demand_balearic_islands:0 "索取巴利阿里群岛"
 ITA_demand_balearic_islands_desc:0 "我们已经证明了对弗朗哥新政权的支持, 现在我们可以帮助他们保护一个重要的领地--巴利阿里群岛. 我们要求将巴利阿里群岛租借给意大利2年, 以此加强我们在地中海的战略态势."
 ITA_bulgaria_friend:0 "对保加利亚友好"
 ITA_bulgaria_friend_desc:0 "保加利亚在我们的势力范围内，他们与意大利的牢固关系是我们进入巴尔干的钥匙。"
 ITA_albania_war_goal:1 "占领阿尔巴尼亚"
 ITA_albania_war_goal_desc:1 "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到任何阻力。我们必须向世界展示意大利的实力，光复罗马帝国的荣耀。"
 ITA_pact_of_steel:0 "钢铁条约"
 ITA_pact_of_steel_desc:0 "1939年5月6日签署了钢铁条约. 我们与纳粹德国关系的问题在于意识形态有分歧以及目标有冲突; 元首墨索里尼极为警惕德国入侵奥地利和巴尔干的野心. 然而, 现实是会变的..."
 ITA_german_millitary_cooperation:0 "对德军事合作"
 ITA_german_millitary_cooperation_desc:0 "通过与强大的德军的紧密合作，我们可以把德国的高效以及意大利军队的创新结合在一起。我们将比任何敢于挑战我们的敌人更具有战略优势。"
 ITA_claims_on_france:0 "对法领土要求"
 ITA_claims_on_france_desc:0 "夺取维希法国的领土。随着德军征服巴黎并在法国成立了新政府，是时候让我们宣示对南部欧洲的所有权了。德国在北部大肆扩张，我们也必须获得自己那一份才算公平。"
 ITA_claims_on_france_tt:0 "§Y维希法国§!存在并控制§Y萨伏伊§!和§Y科西嘉§!"
 ITA_go_after_france:0 "袭击法国"
 ITA_go_after_france_desc:0 "法国……西方又一个反动民主国家，几乎每时每刻都试图阻碍意大利人民的前进，并经常危及意大利人民的生存。我们要为了意大利的利益和帝国的未来而战斗！"
 ITA_claims_on_turkey:0 "对土耳其领土要求"
 ITA_claims_on_turkey_desc:0 "1915年伦敦条约承诺了让意大利获得土耳其的安纳托利亚地区，作为交换，西方国家获得了地中海东部的黎凡特。他们夺走了他们想要的，并声称那是国联的授权，而意大利的要求却被拒绝了。新的意大利比当初更加强大，我们将强迫土耳其履行当初英国人的承诺。"
 ITA_italy_first:0 "意大利万岁"
 ITA_italy_first_desc:0 "墨索里尼永远不会当希特勒的副手！我们必须注意罗马帝国的教训，日耳曼人对意大利事务的干涉永远没有好结果……"
 ITA_romania_friend:0 "对罗马尼亚友好"
 ITA_romania_friend_desc:0 "将我们遥远的罗马尼亚同胞拉入我们的势力范围，这是我们最大的利益。领袖在他们的“铁卫团”中看到了巨大的潜力。"
 ITA_german_rd_treaty:0 "对德贸易"
 ITA_german_rd_treaty_desc:0 "为了我们两个伟大国家的利益，我们应该要求德国与我们交换技术机密。"
 ITA_spanish_italian_faction:0 "西班牙——意大利联盟"
 ITA_spanish_italian_faction_desc:0 "弗朗哥与西班牙国民军是我们天然的盟友，能通过宗教、文化和意识形态而紧密团结在一起。我们携手起来，便能夺取直布罗陀并让英国海军遭到极大的麻烦……"
 ITA_italian_highways:0 "意大利高速公路"
 ITA_italian_highways_desc:0 "我们需要扩建我们的基础设施以确保部队在帝国境内可以迅速机动. 对世界上每个角落的敌人来说, 这是保卫意大利土地至关重要的一个环节."
 ITA_libyan_refineries:0 "利比亚石油勘探"
 ITA_libyan_refineries_desc:0 "我们必须在利比亚勘探更多石油并建立炼油厂增加产出. 班加西是建设炼油厂最完美的地方. 靠近油田和本土的生产基地."
 ITA_libyan_infrastructure:0 "石油和沙子"
 ITA_libyan_infrastructure_desc:0 "我们在北非的辽阔领土仍然在基建方面远远落后于帝国的其他地区。我们应当将重点放在将他们建设达标上。"
 ITA_prospect_for_oil:0 "石油勘探"
 ITA_prospect_for_oil_desc:0 "旧帝国总是害怕新势力的崛起因此我们无法依靠他们。我们不能依赖于外国的石油，必须努力找到我们帝国境内自己的资源。这样我们才能确保在未来保持竞争力。"
 ITA_greece_war_goal:0 "对希腊战争"
 ITA_greece_war_goal_desc:0 "如果没有希腊，我们算是复兴了一个什么样的罗马帝国？这应该是个简单的目标……"
 ITA_greece_friend:0 "对希腊友好"
 ITA_greece_friend_desc:0 "希腊人是古老的民族并且是西方文明的摇篮。我们不可能将他们推向我们的对立面……"
 ITA_turkey_friend:0 "对土耳其友好"
 ITA_turkey_friend_desc:0 "经过意土战争和世界大战后土耳其人不可能对我们有好感。然而现实政治总是优先于以前的不合，地中海的现状会让我们站到一起。"
 ITA_portugal_friend:0 "对葡萄牙友好"
 ITA_portugal_friend_desc:0 "葡萄牙，它与西班牙一样是意大利人民的天然盟友。我们必须加强这种友谊的关系。"
 ITA_anti_uk_war_goals:0 "对英战争"
 ITA_anti_uk_war_goals_desc:0 "腐朽的大英帝国将我们牢牢锁在地中海并且永远不会主动给我们打开牢笼. 我们必须尽快抓住时机袭击英国!"
 ITA_japan_friend:0 "对日友好"
 ITA_japan_friend_desc:0 "日本人跟我们很相似, 一个年轻而又饥饿的国家, 还拥有优秀的人口, 同时又被英国跟荷兰这样衰退的金权民主国家通过贸易而盘剥. 我们应当与他们结盟, 组成一个有活力的海军轴心从而纵横四海!"
 ITA_victoryinETH:0 "宣告帝国成立"
 ITA_victoryinETH_desc:0 "第一次意埃战争的失败让意大利一直颜面无光， 如今的胜利让意大利拿回曾经失去的荣耀同时证明钢铁铸成的法西斯主义是不可战胜的！"
 soviet_focus:0 "苏联国策"
 SOV_finish_five_year_plan:0 "完成五年计划"
 SOV_finish_five_year_plan_desc:0 "第二个五年计划重点在重工业发展。苏联必须加快发展步伐，以便跟西方的资本主义和法西斯主义相抗衡。"
 SOV_third_five_year_plan:0 "开始第三个五年计划"
 SOV_third_five_year_plan_desc:0 "第三个五年计划只运行了三年,直到1941年德国在第二次世界大战中入侵苏联.随着战争的临近,更多的资源投入发展军备,坦克和武器,以及在乌拉尔山脉东边建造更多的军事工厂.第三个五年计划的前两年,在宣布的生产目标方面更是令人失望.但是,20世纪30年代苏联的年工业增长率达到了12％到13％.该计划本来打算把重点放在消费品上.苏联主要为武器发展贡献资源,根据需要建造更多的军事工厂.到1952年,工业生产几乎是1941年的两倍（“五年计划”）的两倍.斯大林五年计划帮助苏联从一个未经培训的农民社会转变为发达的工业经济."
 SOV_extra_tech_slot_early:0 "开展大规模的教育焦点"
 SOV_extra_tech_slot_early_desc:0 "教育水平大幅度提高:建设数以千计的学校,高校,电影院,戏院和文化机构."
 SOV_buildup_steel_industry:0 "建立钢铁工业"
 SOV_buildup_steel_industry_desc:0 "第二个五年计划是重工业的重中之重,把苏联作为世界主要的钢铁生产国之一."
 SOV_buildup_industry_urals:0 "乌拉尔工业基地"
 SOV_buildup_industry_urals_desc:0 "随着战争的危机越来越大,我们应该考虑建立一个远离敌方空中和地面袭击的工业基地."
 SOV_move_industry_to_urals:0 "转移工业到乌拉尔"
 SOV_move_industry_to_urals_desc:0 "我们不能允许偷袭我们的希特勒的信徒们得到苏联西部珍贵的工业产业。通过付出巨大的努力和牺牲，我们应当能够迅速把最有价值的重工业设施转移到车里雅宾斯克以及乌拉尔地区的其他位置。"
 SOV_defense_of_moscow:0 "防御莫斯科"
 SOV_defense_of_moscow_desc:0 "法西斯正在敲我们首都的大门！不惜任何代价，莫斯科决不能沦陷.动员大家,从小孩到老人,马上想尽一切办法进行防御！"
 SOV_defense_of_moscow_forts:0 "在莫斯科附近增加§Y28个陆上要塞§!。\n"
 SOV_infrastructure_effort:0 "重视基建"
 SOV_infrastructure_effort_desc:0 "苏联地广人稀.我们必须确保能够快速运送货物和设备在全国各地的宽度的能力."
 SOV_tranformation_of_nature:0 "改造大自然"
 SOV_tranformation_of_nature_desc:0 "斯大林的改造大自然计划必须实施。人民必须依据自己的意愿全面改造自然环境。"
 SOV_soviet_women_workers:0 "女工"
 SOV_soviet_women_workers_desc:0 "苏联武装部队中有80万到100万妇女.其他人以抵制方式参加党派.然而,更多的是在农场和工厂进行必要的战争工作,并在受威胁的城市准备防御工事.到战争结束时,集体农庄的五分之四的工人是妇女,在公共就业中妇女的比例从战前的五分之二上升到了四分之一到四分之三"
 SOV_stalin_constitution:0 "斯大林宪法"
 SOV_stalin_constitution_desc:0 "是时候修改我们的旧宪法了，苏联的工人和农民享有的权利将让全世界动容！"
 SOV_collectivist_propaganda:0 "集体主义宣传"
 SOV_collectivist_propaganda_desc:0 "在苏联，个人荣誉并不重要。我们的宣传部门应该强调集体的努力，超额的生产目标，成功的远征以及各种巨大的建设工程。"
 SOV_militarized_schools:0 "军事化学校"
 SOV_militarized_schools_desc:0 "苏联的孩子们应该被教导遵守军事化的纪律，以及诸如自我牺牲和团结之类的苏联的美德。年轻的意志更容易被塑造。"
 SOV_workers_culture:0 "劳动者文化"
 SOV_workers_culture_desc:0 "社会主义并不只是一种经济体系，马克思主义也并不只是一种科学，我们必须把资产阶级风俗习惯的残留从苏联社会的每一个角落清除出去。"
 SOV_new_soviet_man:0 "新苏维埃公民"
 SOV_new_soviet_man_desc:0 "新苏维埃公民是无私，有文化，守纪律又健康的，是对本能以及虚假意识伟大胜利的活的象征。男人们愿意为了全人类献出生命，女人将为了苏联的将来养育许多孩子。"
 SOV_positive_heroism:0 "英雄主义宣传"
 SOV_positive_heroism_desc:0 "是时候结束旧时代列宁的集体主义宣传了，我们需要把各种杰出的个人塑造成无比伟大的社会主义英雄！"
 SOV_progress_cult:0 "科技进步崇拜"
 SOV_progress_cult_desc:0 "我们应当为杰出的苏联科学家的创新欢呼，并鼓励这种正确的自由思想。看看李森科同志卓越的成就，苏联在对科学新领域的开拓上，将始终领先于颓废的西方世界！"
 SOV_socialist_science:0 "社会主义科学"
 SOV_socialist_science_desc:0 "世界，和思维一样，是无时不刻不在运动的。自然是永远向前发展甚至革新的。辩证唯物主义的理论也可以被应用在自然科学上……"
 SOV_art_affairs_committee:0 "国家艺术委员会"
 SOV_art_affairs_committee_desc:0 "成立于1936年,是苏联最重要的政府机关之一.这是以前（直到1946年）被称为国家艺术委员会.该部由1953年以前的文化部长率领,由部长会议主席提名并由最高苏维埃主席团确认,是苏联部长理事会成员."
 SOV_aviation_cult:0 "航空崇拜"
 SOV_aviation_cult_desc:0 "苏联在航空上惊人的成就将使世界动容。我们英雄的飞行员们是布尔什维克文化和进展的骑士，展现了我们使用科技对自然的掌控。我们相比沙皇时代已经前进了太多！"
 SOV_develop_cas:0 "关注近距离空中支援"
 SOV_develop_cas_desc:0 "开发更先进的CAS飞机."
 SOV_Gosplan_aircraft_factories:0 "国家计划委员会订购航空工厂"
 SOV_Gosplan_aircraft_factories_desc:0 "国家计划委员会§YGosplan§订购新的飞机工厂.最好不要和那些人争论..."
 SOV_soviet_amazons:0 "苏联'亚马逊'女战士"
 SOV_soviet_amazons_desc:0 "尽管苏联是父权制社会的根源,但与西欧和北美的对立部分不同,苏联社会中的妇女更多地参与了家庭之外,商业,治国,建国等社会发展.最后到了时候,在战争中."
 SOV_women_pilots:0 "女性飞行员"
 SOV_women_pilots_desc:0 "拉斯科娃同志，我们英雄的长距飞行员，应该被允许通过她的122航空团计划，组建一些完全由女性组成的航空联队。"
 SOV_women_snipers:0 "女子狙击手"
 SOV_women_snipers_desc:0 "距离莫斯科约8.7英里的维什尼亚科夫,中央女子狙击手训练学校于1942年3月成立.年龄在18-26岁之间,身体素质良好,至少接受七年教育的妇女被招募.到第二次世界大战结束时,约有1885名狙击手和教官从学校毕业.女性被认为是狙击手的职位,因为他们在忍受压力和寒冷的情况下更好,而且更耐心-这是一项至关重要的技能,因为他们需要不停地说谎,等待几个小时."
 SOV_night_witches_tt:0 "第588夜间轰炸机团在莫斯科组建并待命。"
 SOV_socialist_realism:0 "社会主义的现实主义"
 SOV_socialist_realism_desc:0 "苏联所有的艺术作品都应该着眼于教育人民，教育他们共产主义的目标和意义，通过现实主义和典型场景描绘无产阶级的日常生活，苏联的艺术家是人类灵魂的工程师！"
 SOV_conduct_Census:0 "进行1937年人口普查"
 SOV_conduct_Census_desc:0 "我们每两年进行一次人口普查,以确定我们的人口如何发展.也是一个跟踪人的好方法...虽然要小心收集信息,这将使我们的领导者!"
 SOV_improve_railway:0 "改善铁路网"
 SOV_improve_railway_desc:0 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 SOV_transpolar_flights:0 "跨过北极的航班"
 SOV_transpolar_flights_desc:0 "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的航空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
 SOV_ocean_going_navy:0 "远洋海军"
 SOV_ocean_going_navy_desc:0 "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
 SOV_peoples_commissariat:0 "建立国防工业人民委员部"
 SOV_peoples_commissariat_desc:0 "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 SOV_anti_fascist_diplomacy:0 "反法西斯外交政策"
 SOV_anti_fascist_diplomacy_desc:0 "尽管西方政权都是压迫人民并且腐败的，它们都不如那些装成进步、甚至伪装成社会主义的政权邪恶！通过在无产阶级中宣传这类虚假意识，他们正在试图延缓革命的到来，让工人们处于永久的束缚之中。"
 SOV_operation_zet:0 "Zet行动"
 SOV_operation_zet_desc:0 "尽管国民党是反动的，但是似乎毛泽东和他的共产主义派系会在中国获胜。我们应该积极加强和蒋介石的关系。反正不合时宜到可笑的日本帝国必然在不久后崩溃。"
 SOV_annex_tannu_tuva:0 "吞并唐努图瓦"
 SOV_annex_tannu_tuva_desc:0 "尽管在经济上受益甚微，我们也应该处于政治考量，正式吸收唐努图瓦人民共和国成为苏联的一个自治区。"
 SOV_improve_stalin_line:0 "增强斯大林防线"
 SOV_improve_stalin_line_desc:0 "我们西部的边境必须要能够更好的防御纳粹的进攻.必须延长斯大林防线并用现代化方法加以巩固"
 SOV_far_east_fortification:0 "远东防御"
 SOV_far_east_fortification_desc:0 "日本人持续侵犯满洲方向的边境。我们必须在前线加强防御以永久性地阻止他们。"
 SOV_far_east_fortification_forts_1:0 "在苏日边境增加§Y6个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_2:0 "在苏日边境增加§Y8个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_3:0 "在苏日边境增加§Y4个陆上要塞§!。\n"
 SOV_fortify_brest_fortress:0 "布列斯特要塞"
 SOV_fortify_brest_fortress_desc:0 "城堡被三座防御工事包围,这三座防御工事是由穆克哈维茨河（Mukhavets-River）的分支和护城河（沟渠）构成的桥头堡,由10米高的土方工程加固,内部有红砖屋.这三座防御工事以两个城镇命名：白俄罗斯的科布林,波兰的特雷斯波尔和乌克兰的沃尔宁.科布林堡是位于东北部最大的城堡,形状像马蹄形,有4个防御工事的窗,3个独立的拉夫林,西部的一个弦月窗,东堡和西堡.的泰雷斯波尔是西部的桥头堡,拥有4个独立的小岛.沃利尼亚堡垒是东南部的桥头堡,设有2个设防窗帘和2条独立的半月形"
 SOV_T34_focus:0 "T-34 研究"
 SOV_KV1_focus:0 "KV-1 研究"
 SOV_Tank_Corps_focus:0 "坦克兵团"
 SOV_Tank_Corps_desc:0 "组建坦克兵团对抗德国装甲师"
 SOV_Tank_Corps_wave_two_focus:0 "坦克兵团第二波"
 SOV_Tank_Corps_wave_two_desc:0 "增强坦克部队"
 SOV_Tank_Corps_wave_three_focus:0 "坦克兵团第三波"
 SOV_Tank_Corps_wave_three_desc:0 "增强更多坦克兵"
 SOV_Mechanised_Corps_focus:0 "机械化兵团"
 SOV_Mechanised_Corps_desc:0 "为标准机械化师增强机动性"
 SOV_Mechanised_Corps_II_focus:0 "高级机械化兵团"
 SOV_Mechanised_Corps_II_desc:0 "机械化兵团获得更好的模板,增加更多单位"
 SOV_Tank_Corps_wave_four_focus:0 "提高坦克部队"
 SOV_Tank_Corps_wave_four_desc:0 "通过添加SU-76突击炮/自行反坦克炮提高坦克部队实力,并进一步增加单位"
 SOV_Tank_Corps_wave_five_focus:0 "反坦克炮"
 SOV_Tank_Corps_wave_five_desc:0 "在坦克兵团中加入反坦克炮,并提升两个军团实力"
 SOV_Tank_Corps_upgrade_one_focus:0 "机动性"
 SOV_Tank_Corps_upgrade_one_desc:0 "随着更多的机动装备取代反坦克炮（SU-76,SU-122,SU-152）"
 SOV_Tank_Corps_upgrade_two_focus:0 "只有中型坦克"
 SOV_Tank_Corps_upgrade_two_desc:0 "用更多的T-34替换或取代轻型坦克"
 SOV_Tank_Corps_upgrade_three_focus:0 "增强火力"
 SOV_Tank_Corps_upgrade_three_desc:0 "通过使用更好的突击炮和坦克驱逐车增加火力"
 SOV_xian_incident:0 "西安事变"
 SOV_xian_incident_desc:0 "通过与国民党高层的深入交流，我们应该可以绑架蒋介石然后迫使他与毛谈判，以结束他们之间摧毁性的内战，让中国可以更好地抵抗日本人。"
 SOV_xian_incident_tt:0 "如果双方同意，会迫使共产党和国民党停战。"
 SOV_anti_capitalist_diplomacy:0 "反资本主义外交"
 SOV_anti_capitalist_diplomacy_desc:0 "毫无疑问，世界革命最大的绊脚石是肥胖银行家美国和残暴殖民者英国。我们必须时刻敲打他们贪婪的双手并阻止他们的自由主义宣传。"
 SOV_leave_World_Fair:0 "离开纽约世界博览会"
 SOV_leave_World_Fair_desc:0 "苏联的俄罗斯已经退出了1940年的纽约世博会,它的展馆既吸引了游客,也是1939年博览会的一场暴风雨之争,它必须在九十天内被夷为平地,博览会官员昨天宣布...对细节的撤回和讨论,无论是公正还是苏联官员,都没有任何解释.公平的行政官员没有表示遗憾或其他情绪"
 SOV_expand_red_fleet:0 "发展红海军"
 SOV_expand_red_fleet_desc:0 "相比帝国主义列强，红海军显得非常弱小。我们要把海军扩张作为国家的优先策略！"
 SOV_anti_colonialist_rebels:0 "共产国际"
 SOV_anti_colonialist_rebels_desc:0 "资本主义终于到了灭亡的边缘，当前所有的共产党应有的姿态应当是高度进取的，斗志昂扬的，极左的阵线。具体而言，我们要求全世界的共产党投身于消灭温和左翼。"
 SOV_dissolve_comintern:0 "解散共产国际"
 SOV_dissolve_comintern_desc:0 "共产国际在1919年由于战前的绝大多数工人政党的政治瓦解而组织起来的.历史作用在于,它把马克思主义的教义从机会主义分子的庸俗化和扭曲中保存下来-劳工运动......但是在战争之前,日益明显的是,在个别国家的国内和国际情况变得更加复杂的情况下,通过各国解决劳动运动的问题.一些国际中心的媒介将遇到难以克服的障碍......把共产国际解散为国际劳工运动的指导中心,使共产国际的部分地区免于共产国际的大会章程和决议."
 SOV_southern_thrust:0 "南进"
 SOV_southern_thrust_desc:0 "吞并伊朗和伊拉克不但可以保障我们伟大革命的石油供给，还可以对英帝国主义的埃及和印度制造压力。"
 SOV_reconcile_japan:0 "对日和解"
 SOV_reconcile_japan_desc:0 "我们跟日本的关系一直是个麻烦事，但是现在有更重要的事情要做。日本极度缺乏某些自然资源，我们可以利用这一点牵着他们的鼻子走。反正他们的落伍的封建王朝迟早要完。"
 SOV_claim_on_sinkiang:0 "索取新疆"
 SOV_claim_on_sinkiang_desc:0 "在盛世才同志的统治下，新疆已经几乎就是我们的傀儡国了。现在要做的就是官方确认一下……"
 SOV_claim_on_sinkiang_threat:0 "苏联索取新疆"
 SOV_pan_slavic_rhetoric:0 "泛斯拉夫主义"
 SOV_pan_slavic_rhetoric_desc:0 "为了献身世界革命，列宁同志在抛弃其俄罗斯和斯拉夫身份的路上走得太远了。一定程度上的民族主义对我们有利，某种程度上的泛斯拉夫主义的复兴对于我们拉近同其他斯拉夫国家的关系有帮助。"
 SOV_claims_on_baltic:0 "索取波罗的海三国"
 SOV_claims_on_baltic_desc:0 "彼得大帝寻求西方入海口是正确的。波罗的海诸国是在革命之后失去的领土，理应重回苏联。"
 SOV_war_with_Finland:0 "冬季战争"
 SOV_war_with_Finland_desc:0 "入侵芬兰北部边境安全的我们"
 SOV_claim_bessarabia:0 "索取比萨拉比亚"
 SOV_claim_bessarabia_desc:0 "对我们的经济而言黑海甚至比波罗的海更重要。我们必须尽一切可能确保博斯普鲁斯海峡和达达尼尔海峡的控制权。"
 SOV_secure_romania:0 "安全的罗马尼亚"
 SOV_secure_romania_desc:0 "罗马尼亚坐在我们的门口,可能会威胁我们在黑海的霸主地位.此外,它拥有宝贵的油田,可造成致命的打击德国在东方的野心.在罗马尼亚,一个更加友好的政府可能是我们最好的行动."
 SOV_secure_romania_tooltip:0 "§为了轴心,和也许甚至是盟友,肯定会设法保护罗马尼亚油田,确保你准备战斗！§！"
 SOV_puppet_rom_threat:0 "苏联想傀儡罗马尼亚"
 SOV_secure_bulgaria:0 "安全的保加利亚"
 SOV_secure_bulgaria_desc:0 "我们必须继续前进到巴尔干海峡的控制方法.而保加利亚是斯拉夫兄弟,Sofia政府是不符合我们利益.我们必须纠正这种情况采取直接控制."
 SOV_puppet_bul_threat:0 "苏联想傀儡保加利亚"
 SOV_secure_greece:0 "安全的希腊"
 SOV_secure_greece_desc:0 "希腊坐在一个非常重要的战略位置,沿着我们的唯一出口到Mediterranean.如果苏联是延伸到海,希腊不能由资本家,法西斯统治,或君主主义者."
 SOV_puppet_gre_threat:0 "苏联想傀儡希腊"
 SOV_secure_hungary:0 "安全的匈牙利"
 SOV_secure_hungary_desc:0 "作为一个在该地区更加反动的国家,匈牙利对我们持续的政治优势在Balkans的一个威胁.此外,他们可以击败我们在罗马尼亚和波兰,构成军事威胁以及意识形态."
 SOV_puppet_hun_threat:0 "苏联想傀儡匈牙利"
 SOV_secure_austria:0 "安全的奥地利"
 SOV_secure_austria_desc:0 "我们可以通过在维也纳消灭任何不利的政府来完成对Balkans的统治.这也阻止了任何与德国人的统一,这是欧洲安全的一大恩惠."
 SOV_puppet_aus_threat:0 "苏联想傀儡奥地利"
 SOV_secure_yugoslavia:0 "安全的南斯拉夫"
 SOV_secure_yugoslavia_desc:0 "南斯拉夫仍然是在Balkans最强大的国家.因此,它可以作为一个垫脚石,由西方列强毁灭我们所有的工作为止.南斯拉夫必须关上大门,我们."
 SOV_puppet_yug_threat:0 "苏联想傀儡南斯拉夫"
 SOV_secure_albania:0 "安全的阿尔巴尼亚"
 SOV_secure_albania_desc:0 "而容易最弱的Balkan国家,阿尔巴尼亚作为一个在我们的势力范围,任何西方干预的滩头阵地.这个问题必须纠正."
 SOV_puppet_alb_threat:0 "苏联想傀儡阿尔巴尼亚"
 SOV_claims_on_turkey:0 "对土耳其提出领土要求"
 SOV_claims_on_turkey_desc:0 "土耳其人既一直拒绝我们共同控制博斯普鲁斯海峡的要求，他们也拒绝讨论在东部边境的任何调整。也许是时候给他们一个教训了！"
 SOV_baltic_security:0 "波罗的海安全保障"
 SOV_baltic_security_desc:0 "波罗的海是我们的前院，必须不惜一切代价加以保护。必须拿下卡累利阿，给列宁格勒一个安全缓冲区，爱沙尼亚的自治就是个笑话！"
 SOV_claims_on_poland:0 "对波兰提出领土要求"
 SOV_claims_on_poland_desc:0 "这是对苏波战争展示出的尴尬和无能的一次复仇，东波兰必须重归苏联！"
 SOV_demand_eastern_poland:0 "索取波兰东部"
 SOV_demand_eastern_poland_desc:0 "我们已经重申对东波兰地区的权利，我们应该明确告诉他们不想再来一次瓜分波兰的话就只有把这事儿和平的揭过去。"
 SOV_offer_poland_protection:0 "给予波兰保护"
 SOV_offer_poland_protection_desc:0 "尽管我们很容易就可以拿下东波兰，但是要是他们能加入我们的共产国际大家庭就更好了。我们可以给他们一点对我们所索取地盘的补偿。如果我们承诺给他们德国东部的话，他们可能就感兴趣了。"
 SOV_offer_poland_protection_tt:0 "§Y在苏联征服事件中的同意选项将会给予波兰地区宣称§!\n"
 SOV_great_purge:0 "大清洗"
 SOV_great_purge_bypass_tt:0 "托洛茨基成为了苏维埃联盟的领袖"
 SOV_great_purge_desc:0 "在我们的官员当中有一个危险的托派阴谋；甚至在最高级别的官员中也有。虽然托洛茨基本人是否直接参与尚不清楚，但是威胁还是很大的。这可能导致苏联再次陷入内战……除非我们准备杀几只鸡给猴看。"
 SOV_great_purge_tt:0 "一系列§Y公审§!将会“公正”宣判一些苏联高层。\n"
 SOV_great_purge_tt2:2 "大清洗的数量会影响§Y内战§!的可能性并增强§H军官被肃清§!的效果。\n不选择这个国策则会导致§Y内战§!，同时流亡海外的§Y列夫·托洛茨基§!有可能会回归。\n\n"
 SOV_permanent_revolution:0 "永远的革命"
 SOV_permanent_revolution_tt:0 "托洛茨基回来了"
 SOV_permanent_revolution_tt2:0 "§Y托洛茨基§!得到了一个更好的领袖技能。"
 SOV_permanent_revolution_desc:0 "压迫人民的煽动者已经死了！权力重新回到了人民的手中，人民现在可以追随自己的意志而不需要妥协什么了。我们永远都在改变，永远的革命是胜利的革命。"
 SOV_revolution_germany:0 "德国工人 !!  团结和接管!"
 SOV_revolution_france:0 "法国工人!!  团结和接管!"
 SOV_revolution_italy:0 "意大利工人 !!  团结和接管!"
 SOV_revolution_europe:0 "欧洲工人 !  团结和接管!"
 SOV_revolution_england:0 "英国工人 !!  团结和接管!"
 SOV_revolution_usa:0 "美国工人 !  团结和接管!"
 SOV_revolution_colonies:0 "殖民地工人 !  团结和接管!"
 SOV_revolution_world:0 "世界工人! 团结和接管!"
 SOV_invade_poland:0 "为人民解放波兰!"
 SOV_invade_eastern_europe:0 "解放东欧"
 SOV_support_mao:0 "支持毛泽东和中国共产党"
 SOV_purge_stalinists:0 "清除斯大林主义者"
 SOV_retire_dead_wood:0 "退休老将军"
 SOV_intellectual_government:0 "组建共产主义知识分子政府"
 SOV_intellectual_government_desc:0 "这类政治家花了很多时间讨论,辩论和争论下一步做什么.有人会说这是一个障碍......如果我们有更多的时间讨论,我们可能会犯更多的错误.莱昂·托洛茨基"
 SOV_fondness_of_mexico:0 "对墨西哥的喜爱"
 SOV_fondness_of_mexico_desc:0 "托洛茨基将永远拥有墨西哥的特殊地方."
 SOV_marry_frida:0 "弗里达·卡罗"
 SOV_marry_frida_desc:0 "“痛苦,快乐和死亡不过是一种存在的过程.在这个过程中的革命斗争是一个向智力敞开的门户......托洛茨基在1937年和弗里达一起在蓝宫（弗里达的童年家园）待了一段时间,因为托洛茨基已经在墨西哥获得了避难所.托洛茨基担心他会被他的旧克星斯大林暗杀.据报卡罗和托洛茨基在这段时间内有一个短暂的事情."
 SOV_art_not_war:0 "让艺术而不是战争"
 SOV_art_not_war_desc:0 "艺术,据说,不是一面镜子,而是一面锤子:它不能反映,它的形状.莱昂·托洛茨基"
 SOV_4th_international:0 "巴黎第四国际"
 SOV_4th_international_New_york:0 "纽约第四国际"
 SOV_The_Transitional_Program:0 "过渡计划"
 SOV_Trotsky_dead:0 "纪念托洛茨基的死亡"
 SOV_Trotsky_dead_desc:0 "随着托洛茨基走了,我们必须决定如何最好地继续全球革命."
 SOV_Trotskyites_unite:0 "托洛茨基团结起来"
 SOV_Trotskyites_unite_desc:0 "我们很多"
 SOV_first_Moscow_trial:0 "第一次莫斯科公审"
 SOV_second_Moscow_trial:0 "第二次莫斯科公审"
 SOV_third_Moscow_trial:0 "第三次莫斯科公审"
 SOV_great_officer_purge:0 "清洗红军"
 SOV_great_airforce_purge:0 "清洗红色空军"
 SOV_great_navy_purge:0 "清洗红海军"
 SOV_nkvd_troika:0 "NKVD内务人民委员部三驾马车"
 SOV_intelligentsia_purge:0 "清洗知识分子"
 SOV_artists_writers_purged:0 "清洗艺术家和作家"
 SOV_stalins_paranoia:0 "斯大林的偏执狂"
 SOV_neighbourhood_witchhunt:0 "邻居政治迫害"
 SOV_spies_everywhere:0 "间谍无处不在!"
 SOV_kulaks_collectivisation:0 "富农的集体化"
 SOV_kulaks_collectivisation_desc:0 "1930-32年间的集体化速度非常快,甚至太快了.斯大林说集体农场活动家正在“头晕目眩”.在1933-38年,速度降低到一个更可控的速度.虽然“一五”计划要求只有20％的农户集体化,但到了1940年,大约百分之九十七的农户已经集体化,财产私有制几乎完全消失.强迫集体化有助于实现斯大林快速工业化的目标,但人力成本却难以估量."
 SOV_assassinate_trotsky:0 "刺杀托洛茨基"
 SOV_rehabilitated_military:0 "改造军队"
 SOV_rehabilitated_military_desc:0 "随着托洛茨基主义的污渍终于从军官中清除干净，军队终于有点不再受政治干预的自由了。"
 SOV_military_reorganization:0 "军事重组"
 SOV_military_reorganization_desc:0 "大清洗给军方留了一个烂摊子。新的领导班子青涩无力，并且也没有发展我们的学说。我们必须立即纠正这种情况！"
 SOV_military_reorganization2:0 "红军重建 !"
 SOV_military_reorganization2_desc:0 "新的武器,新的指挥官,新的战术和新的师!红军将战胜所有未来的敌人! 我们只需要一点时间..."
 SOV_nkvd_primacy:0 "内务部为主"
 SOV_nkvd_primacy_desc:0 "已经证实军队不值得信任。所以，内务人民委员部将需要扩扩编和更大的权力，用更多的政委去监视军官。"
 SOV_nkvd_divisions:0 "内务部队"
 SOV_nkvd_divisions_desc:0 "应当给予内务人民委员部一些部队作为内务部队，保护铁路和重要设施。"
 SOV_lessons_of_war:0 "战争的教训"
 SOV_lessons_of_war_desc:0 "通过有限的几场战争的经验，我们应该能在装甲战中有所突破，甚至还有可能调教出来一些军官补充不足！"
 SOV_smersh:0 "施密尔舒"
 SOV_smersh_desc:0 "施密尔舒，亦即“间谍之死”，是为了双重目的而提议设立的反情报机构；既铲除敌方间谍，又处决红军队伍中的逃兵和反抗者。"
 SOV_smersh_tt:0 "§Y抵消政变的风险。§!\n"
 SOV_partisan_suppression:0 "镇压游击"
 SOV_partisan_suppression_desc:0 "施密尔舒应当扩编，以便于更好的渗透和残酷镇压占领区的任何形式的游击队。"
 SOV_war_with_germany:0 "对德战争"
 SOV_war_with_germany_desc:0 "德国的威胁正在持续增长。我们能够而且必须要消灭德军，使他们屈服于他们的新主人。"
 SOV_war_with_germany_tt:0 "莫洛托夫-里宾特里甫协定已经无效了"
 SOV_war_with_japan:0 "对日战争"
 SOV_has_not_officers_purged_tt:0 "没有民族精神§Y大清洗§!"
 SOV_war_with_japan_desc:0 "看来日本不打算退缩。唯一有效的威慑将是战争。当红军把他们踩在脚下他们就知道后悔拒绝我们的要求了。"
 SOV_war_with_uk:0 "对英战争"
 SOV_war_with_uk_desc:0 "英帝国主义从未尊重过我们。毫无疑问当他们拿下世界的其余部分后就该把枪口对准苏联了。只有一种方法可以阻止他们的侵略扩张。那就是战争！"
 SOV_claim_on_the_straits:0 "索取黑海出海口"
 SOV_claim_on_the_straits_desc:0 "从黑海到爱琴海的海峡是一个战略要地。我们不能允许这片区域被外国势力把持。为了确保红海军连为一体我们必须拿下海峡。"
 SOV_ultimatum_to_greece:0 "对希腊最后通牒"
 SOV_ultimatum_to_greece_desc:0 "爱琴海群岛是我们确保红色舰队能自由行动的最后一块需要拿下的战略要地。希腊人现在受到各个方面的压力，他们会放弃这一小块领土避免全面战争的。"
 SOV_diversify_the_programme:0 "多元化进程"
 SOV_diversify_the_programme_desc:0 "在传统战争领域我们已经在过去几年学习了很多进步了很多。我们国家的科学家有能力发现新的作战方法中获得巨大优势。如果想要看到结果我们就得确保他们有最好的工作环境。"
 SOV_research_city_experiment:0 "科研城市实验"
 SOV_research_city_experiment_desc:0 "我们的最重要的科学家之一库尔恰托夫已经注意到，一千克铀原子核裂变放出的能量相当于20000吨TNT。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。"
 SOV_closed_city_network:0 "封闭的城市网"
 SOV_closed_city_network_desc:0 "我们需要建立一些封闭的城市，比我们的军事基地有更多的空间。限制通行到这些城市可以让我们的研究保密，同时又给科学家们足够的空间做大型实验。"
 SOV_war_since_purge:0 "大清洗结束后已经进行了一次战争。"
 SOV_fortify_molotov_line:0 "莫洛托夫防线"
 SOV_fortify_molotov_line_desc:0 "我们的新领土也必须受到保护.强化新莫洛托夫防线的关键区域."
 SOV_On_to_China:0 "开放中国边境"
 SOV_Moiseyev_Dance_troupe:0 "伊戈尔莫伊谢耶夫舞蹈"
 SOV_Moiseyev_Dance_troupe_desc:0 "斯大林笑了吗？…年代初期,莫伊谢耶夫在红场上演杂技游行终于想出了建立民间艺术剧院的想法.1936,莫伊谢耶夫他在舞蹈的新公司负责,这已经被称为莫伊谢耶夫芭蕾舞.约200的舞会他为他创造了公司中,一些幽默地表示足球比赛和游击战.他设计了一个访问白俄罗斯的白俄罗斯民间舞蹈后的Bulba（'马铃薯'）,这几年来确实成了白俄罗斯民间舞蹈.莫伊谢耶夫的工作一直特别羡慕的平衡,保持原汁原味的民间舞蹈和戏剧效果之间的."
 SOV_onethousanders:0 "斯达汉诺夫运动"
 SOV_onethousanders_desc:0 "第二次世界大战期间,斯达汉诺夫人使用不同的方法来提高生产率,例如一次加工多个机床并结合各种专业.斯塔汉诺派组织了两轮运动（单班轮班配额的200％以上）和单轮运动（轮班中规范的1000％）.斯达汉诺夫运动仍然很普遍."
 SOV_tankograd:0 "车里雅宾斯克"
 SOV_tankograd_desc:0 "在第二次世界大战期间,斯大林决定把苏联工厂的大部分生产转移到1941年末德国军队前进的地方,这为车里雅宾斯克带来了新的工业和数千名工人.在车里雅宾斯克,生产T-34坦克和卡秋莎火箭发射器的设施已经存在.第二次世界大战期间,它生产了18000辆坦克和48500辆坦克柴油发动机以及1700多万辆子弹.车里雅宾斯克时报的记者非正式地被称为“车里雅宾斯克”或“坦克城”.185号文件:S.M.基洛夫工厂从列宁格勒搬到这里生产重型坦克"
 FRA_metropolitan_france:0 "法国本土"
 FRA_metropolitan_france_tt:0 "法国本土没有足够的建筑位可以用于建造§Y基础设施§!"
 FRA_metropolitan_france_desc:0 "本土永远是第一位的。我们可以从改善基础设施开始，这能够提供工作机会并提高部队部署速度。"
 FRA_algerie_france:0 "法属阿尔及利亚"
 FRA_algerie_france_tt:0 "法国殖民地没有足够的建筑位可以用于建造§Y基础设施§!"
 FRA_algerie_france_desc:0 "欧洲正处于一个危险的时刻。我们应该专注于改善南边的领土，以保证我们可以一直对本土提供支援。"
 FRA_algerian_industry:0 "阿尔及利亚产业"
 FRA_algerian_industry_tt:0 "没有足够的建筑槽§Y民用工厂§! 在法国阿尔及利亚"
 FRA_algerian_industry_desc:0 "在法国阿尔及利亚我们应该集中我们的行业.如果欧洲紧张局势加剧,我们仍将在敌军轰炸机之外拥有工业能力."
 FRA_industrial_expansion:0 "工业扩张"
 FRA_industrial_expansion_tt:0 "法国本土没有足够的建筑位可以用于建造§Y民用工厂§!"
 FRA_industrial_expansion_desc:0 "我们需要在本土建立强大的工业存在。我们已经有了足够的工人，但我们需要更多的生产线。"
 FRA_colonial_industry:0 "殖民地工业"
 FRA_colonial_industry_tt:0 "法国殖民地没有足够的建筑位可以用于建造§Y民用工厂§!"
 FRA_colonial_industry_desc:0 "我们应该专注于阿尔及尔的工业。这样我们可以在欧洲紧张度不断上升的时候，使一部分工业能力留在敌人的轰炸范围之外。"
 FRA_military_factories:0 "军用工厂"
 FRA_military_factories_tt:0 "法国本土没有足够的建筑位可以用于建造§Y军用工厂§!"
 FRA_military_factories_desc:0 "我们的军事机器因为生产能力不足而落后了。我们需要专注于本土的军事装备生产，以保证边境上的部队能不断得到新装备。"
 FRA_algerian_military_factories:0 "阿尔及利亚军工厂"
 FRA_algerian_military_factories_tt:0 "没有足够的建筑槽 §Y军用工厂§! 在法国阿尔及利亚"
 FRA_algerian_military_factories_desc:0 "把我们的军工生产在欧洲以外在法国阿尔及利亚,确保即使敌人获得我国领空的控制,我们将保持我们的前线部队恒定的设备供应."
 FRA_colonial_military_factories:0 "殖民地军用工厂"
 FRA_colonial_military_factories_tt:0 "法国殖民地没有足够的建筑位可以用于建造§Y军用工厂§!"
 FRA_colonial_military_factories_desc:0 "把军用工厂部署在欧洲以外，可以使我们在失去制空权的情况下，依然为前线的部队源源不断地提供装备。"
 FRA_indochina:0 "法国印度支那"
 FRA_indochina_tt:0 "没有足够的建筑槽 §Y基础设施§! 在印度支那"
 FRA_indochina_desc:0 "法国印度支那已被忽视太久了.建设Saigon和河内之间的transindochinois肯定会让我们更好的利用现有的资源."
 FRA_indochina_industry:0 "印度支那工业"
 FRA_indochina_industry_tt:0 "没有足够的建筑槽 §Y民用工厂§! 在法属印度支那"
 FRA_indochina_industry_desc:0 "我们应该把我们的产业在印度支那.如果欧洲紧张局势加剧,我们仍将在敌军轰炸机之外拥有工业能力.."
 FRA_indochina_military_factories:0 "印度支那军工厂"
 FRA_indochina_military_factories_tt:0 "没有足够的建筑槽 §Y军用工厂§! 在法国阿尔及利亚"
 FRA_indochina_military_factories_desc:0 "把我们的军工生产在欧洲以外在法属印度支那,确保即使敌人控制了我们的领空,我们也将保持源源不断的装备给前线部队."
 FRA_indochina_port:0 "西贡的开发"
 FRA_indochina_port_tt:0 "没有足够的建筑槽 §Y海军基地§! 西贡"
 FRA_indochina_port_desc:0 "提高西贡的海军基地将减少京都和印度支那之间的距离.此外,将加强法国在亚洲的存在."
 FRA_indochina_winning_bet:0 "赢得赌注"
 FRA_indochina_winning_bet_desc:0 "我们以前的投资还清了！我们改进了生产在印度支那."
 FRA_algerian_refineries:0 "阿尔及利亚炼油厂"
 FRA_algerian_refineries_desc:0 "阿尔及尔是一个完美的地方建设炼油厂.近油源和国内生产接近."
 FRA_prospect_for_oil:0 "勘探石油"
 FRA_prospect_for_oil_desc:0 "老帝国总是害怕新崛起的帝国,我们不应该依赖它们.我们不能依赖其他国家的石油,我们应该集中力量在帝国内部找到我们自己的资源.这是我们如何确保竞争到遥远的未来."
 FRA_extra_research_slot:0 "增加科研槽"
 FRA_extra_research_slot_desc:0 "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 FRA_nuclear_effort:0 "重视核研究"
 FRA_nuclear_effort_desc:0 "核能科学的最初实验展示了很有潜力的结果。掌握核力量将是我们拥有一件人类历史上前所未有的武器。"
 FRA_jet_effort:0 "重视喷气式引擎"
 FRA_jet_effort_desc:0 " 空战中最重要的东西就是机动性。喷气引擎将是一个巨大的进步，它将使我们可以像对付静止目标那样把敌人的飞行员打下来。"
 FRA_extra_research_slot_2:0 "增加科研槽 II"
 FRA_extra_research_slot_2_desc:0 "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 FRA_defensive_focus:0 "重视防御"
 FRA_defensive_focus_desc:0 "在如今的时代，最好的手段就是加强防御。如果外面有威胁，那就让他们来进攻，这样我们就能在自己的地盘里消灭他们。我们拥有一个完美的候选人来领导军队，现在就等你的命令了。 "
 FRA_aggressive_focus:0 "重视进攻"
 FRA_aggressive_focus_desc:0 "我们不能眼睁睁地看着敌人逼近我们的边境。而且我们也不能在战争中抛弃盟友，让他们自生自灭。整备我们的军队！甘末林才是合适的人选。"
 FRA_fortification_focus:0 "重视防御工事"
 FRA_fortification_focus_desc:0 "，我们的要塞依然和以前一样至关重要，我们需要更有效地建设它们。马奇诺防线对敌方部队来说是一个巨大的威慑，我们应该建造更多这样的防线来保证我们的安全。"
 FRA_alpine_forts:0 "阿尔卑斯堡垒"
 FRA_alpine_forts_desc:0 "当我们完成在阿尔卑斯山脉的新防线后，意大利人就没那么容易跨过来了。我们将有足够的时间来作出回应并巩固我们的地位。"
 FRA_extend_the_maginot_line:0 "延长马奇诺防线"
 FRA_extend_the_maginot_line_desc:0 "我们不能指望比利时守住自己的领土。如果他们没能挡住敌军，那么我们就有麻烦了。延长马奇诺防线对阻挡意料之外的敌军有着至关重要的作用！"
 FRA_infantry_focus:0 "全民动员"
 FRA_infantry_focus_desc:0 "所有能够战斗的男性和女性都将被动员。大规模生产武器可以降低成本。我们要给每个人都发一把步枪。"
 FRA_artillery_focus:0 "大炮阵"
 FRA_artillery_focus_desc:0 "我们的炮兵将组成一个单独的单位，以集中火力炮击特定目标。让所有大炮在同一时间进行齐射可以削弱敌人的阵线，如果需要，我们将不得不砸出一条通道！"
 FRA_heavy_armor_focus:0 "主战坦克"
 FRA_heavy_armor_focus_desc:0 "主战坦克是军事工业发展的方向。我们必须控制战场，为此我们需要新的更强大的坦克！ "
 FRA_motorized_focus:0 "重视摩托化"
 FRA_motorized_focus_desc:0 "为我们的步兵建造更好的车辆可以提高我们支持和增援前线的能力。"
 FRA_mechanized_focus:0 "重视机械化"
 FRA_mechanized_focus_desc:0 "装甲车辆在战争中的作用越来越大。尽管它们的威慑力比普通的坦克略低，但是却能在通讯、指挥、运输和城市战斗中发挥出自己的优势。"
 FRA_light_medium_armor:0 "装甲战斗车"
 FRA_light_medium_armor_desc:0 "按规矩来说，所有的坦克部队归步兵管控。 更轻更快的装甲车辆或骑兵坦克可以更适合于行军，并且可以用搭载的武器对敌人造成一定的伤害。"
 FRA_army_reform:0 "陆军改革"
 FRA_army_reform_desc:0 "单独使用步兵或高科技坦克并不能让我们赢得战争。我们必须努力改善自己的战术和战略能力。让合适的人来做这项工作，可以使我们真正变成一支军队。"
 FRA_navy_focus:0 "重视海军"
 FRA_navy_focus_tt:0 "没有足够的建筑位来建造§Y海军基地§!"
 FRA_navy_focus_desc:0 "如果我们打算扩大海军的规模，那么第一步就应该改进或扩大我们的海军基地。我们独特的舰船需要持续的照顾才能一直保持战备状态。"
 FRA_improved_screen_ships:0 "改进屏卫舰"
 FRA_improved_screen_ships_desc:0 "驱逐舰和轻巡洋舰是我们保卫重型战列舰和航空母舰的重要力量。如果我们在海上的防线失守，那么我们所有的船只和人员都将陷入危险之中。我们必须保证所有的舰只在建造时都采用了最新的科技。"
 FRA_capital_ship_focus:0 "重视主力舰"
 FRA_capital_ship_focus_desc:0 "改进战列舰的设计可以为我们在战术上带来极大的优势。在它们无可抵挡的火力和射程之下，没有人能够逃脱。"
 FRA_carrier_focus:0 "重视航母"
 FRA_carrier_focus_desc:0 "海军理论家让我们把注意力转到了我们已经过时的航空母舰上。他们的建议指出了当发展方向正确时，我们应该如何更好地利用航母的性能。但真正的进展离不开我们的全力支持。"
 FRA_initiate_government_reform:0 "政府改革"
 FRA_initiate_government_reform_desc:0 "世界已变得越来越危险。我们不能再沉沦于琐碎的争吵了。是时候授权我们的政治家去为法国争取利益了。"
 FRA_support_the_left:0 "支持左翼"
 FRA_support_the_left_desc:0 " 共产国际越来越强大了。是时候协调我们和他们的共同利益并支持我们的共产主义组织了。"
 FRA_leftist_rhetoric:0 "左派言论"
 FRA_leftist_rhetoric_desc:0 "目标很明确。那就是人人平等。我们不希望法国政治为资本主义的利益服务。 我们有必要为共产主义组织的崛起提供最佳的条件。"
 FRA_scw_intervention_republicans:0 "支持西班牙共和军"
 FRA_scw_intervention_republicans_desc:0 "西班牙共和国需要我们的帮助！ \n任何愿意为此而战的人都可以前来。我们不能再让另一个法西斯政权上台统治。"
 FRA_national_mobilization:0 "国民动员"
 FRA_national_mobilization_desc:0 "我们终于有了一个有能力采取行动的政府。现在我们应该增强部队的战斗力，准备为法国而战了。"
 FRA_humanite_unie:0 "人类团结"
 FRA_humanite_unie_desc:0 "肥头大耳的银行家和渴望权力的煽动者正逐步攫取这个世界。每一天我们都能看到自由的人被奴役，而世界慢慢地陷入由个人私欲而引起的危机之中。我们比以往任何时候都需要法国的理想！人类需要我们，我们应该团结全人类！ "
 FRA_join_comintern:0 "加入共产国际"
 FRA_join_comintern_desc:0 "我们在各处都遇到了敌人，我们需要和一些强大的盟友联手来加强自己的地位。我们和共产国际之间的联系愈加紧密，是时候全身心地投入到共产主义事业中了。"
 FRA_go_with_britain:0 "跟进英国"
 FRA_go_with_britain_desc:0 "在俄国永远改变后，旧的三国协约之中只剩下英法两国。如果历史注定要重演，我们必须确保这两个作为欧洲民主和自由的大本营的国家，继续保持同盟。"
 FRA_strengthen_government_support:0 "强化政府"
 FRA_strengthen_government_support_desc:0 "我们已经做好了下一年的计划，以满足法国各地人民的需求。我们要向他们展示我们有能力采取行动并统治法国，我们将再次团结起来。"
 FRA_defensive_strategems:0 "防御战略"
 FRA_defensive_strategems_desc:0 "如果想让法国人民愿意打仗，最重要的是需要给他们一个明确的目标，我们必须停止内耗而为法兰西的自由、平等、博爱而战。"
 FRA_invite_yugoslavia:0 "邀请南斯拉夫"
 FRA_invite_yugoslavia_desc:0 "南斯拉夫是一个有足够分量而且没有扩张野心的邻居，邀请他们重回小协约国对于双方来看是一个很好的建议。"
 FRA_invite_romania:0 "邀请罗马尼亚"
 FRA_invite_romania_desc:0 "罗马尼亚国家的民主局面是不稳定的，其内部的法西斯主义者和共产主义者相互斗争，在我们的支持下加入小协约国将保持他们国内的稳定。"
 FRA_polish_guarantee:0 "保证波兰独立"
 FRA_polish_guarantee_desc:0 "波兰外交官对边界的安全感到很担忧，我们强大的国家将保证它免受任何国家的入侵。"
 FRA_czech_guarantee:0 "保证捷克独立"
 FRA_czech_guarantee_desc:0 "捷克边境局势紧张，我们不会允许一个自由民主的国家被吞并，捷克必须属于自由的人民，在我们强力的安全保证下任何入侵行为将三思而后行。"
 FRA_revise_versailles:0 "修订凡尔赛条约"
 FRA_revise_versailles_desc:0 "德国佬明确不再遵守《凡尔赛条约》，法国已然不再受人敬畏，如果可能，我们要为在一战中牺牲的生命要求更多权利，但这个条约需要一个新的法兰西、强大的法兰西来执行。"
 FRA_support_the_right:0 "支持右翼"
 FRA_support_the_right_desc:0 "法兰西一直是一个强大骄傲的国家，但是政府一些决策的过失已使人民分裂，我们必须使法国团结起来以维持我国的优势国力，避免国家走向衰落。"
 FRA_right_wing_rhetoric:0 "右翼言论"
 FRA_right_wing_rhetoric_desc:0 "我们必须培养每一个法兰西人民的民族精神，让他们明白我们是他们所需要的伟大领导人，他们也将为自己法兰西国民的身份感到自豪。"
 FRA_scw_intervention_nationalists:0 "支持西班牙国民军"
 FRA_scw_intervention_nationalists_desc:0 " 西班牙国民军的战争终于取得了一定进展，他们的事业是正义的，应该允许任何志愿者为他们而战。"
 FRA_army_of_aggression:0 "进攻部队"
 FRA_army_of_aggression_desc:0 "我们再也不能故步自封， 现在我们的敌人在整个欧洲横行无忌，是时候该加强我们的军队打败敌人，确保法兰西依然是欧洲大陆第一强国。"
 FRA_france_first:0 "法兰西万岁"
 FRA_france_first_desc:0 "我们是伟大的法兰西! 一战胜利者! 欧洲的救星! 我们这是世界最伟大思想家的故乡，太多国家试图将世界搅得一团混乱，对此我们时刻关注着，如有需要我们将挺身而出带领人类在我们的旗帜下渡过难关！"
 FRA_woo_italy:0 "亲近意大利"
 FRA_woo_italy_desc:0 "意大利有潜力成为一个强大的国家，由于意大利有强力的领导人墨索里尼，意大利人团结在了一起并为他们认为正确的事业而奋斗。"
 FRA_join_germany:0 "加入轴心国"
 FRA_join_germany_desc:0 "德国已经成为欧洲霸主，他们所主导的未来更符合我们的利益，我们应加入轴心国，尘埃落定，法国会在未来的欧洲获得一席之地。"
 FRA_naval_doctrine:0 "海军学说"
 FRA_naval_doctrine_desc:0 "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"
 FRA_air_focus:0 "重视空军"
 air_focus_bypass_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 FRA_air_focus_desc:0 "我们需要时间来扩建空军! 计划开工建设新的空军基地来支持更大规模的空军。"
 FRA_cas_focus:0 "重视近距支援机"
 FRA_cas_focus_desc:0 "为我们的船只和地面部队提供近距离空中支援计划投入小但效果极佳。这些计划现在得到了一些改进的建议。我们的工程师可以以此设计下一代支援飞机。"
 FRA_fighter_focus:0 "重视战斗机"
 FRA_fighter_focus_desc:0 "一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 FRA_bomber_focus:0 "重视轰炸机"
 FRA_bomber_focus_desc:0 "空中支援是战斗中无论进攻还是防守都不可或缺的一环，如果我们重点发展这点， 将有更强大、更精准的轰炸机使我们在战场上保持优势。"
 FRA_heavy_fighter_focus:0 "重视重型战斗机"
 FRA_heavy_fighter_focus_desc:0 "我们的重型战斗机必须能更有效的打击轰炸机，这需要更强的火力、更快的速度和更远的航程。"
 FRA_air_doctrine:0 "空军学说"
 FRA_air_doctrine_desc:0 "我们已经积累了足够的经验来测试空中作战的新理论，现代战争中空战是关键，而这将允许我们探索新战术和战略的可行性。"
 FRA_heavy_bomber_focus:0 "重视重型轰炸机"
 FRA_heavy_bomber_focus_desc:0 "现代化重型轰炸机将拥有一定的空战能力，如果允许我们的工程师重点开发最新的重型轰炸机技术，我们将拥有一个更好的轰炸机来摧毁敌人的设施。"
 FRA_naval_bomber_focus:0 "重视海军轰炸机"
 FRA_naval_bomber_focus_desc:0 "船只已经被证明特别容易受到空中打击，我们应该重点关注这方面的技术研究，以保持这方面技术的优势。"
 FRA_strengthen_government_support_tooltip:0 "'强化政府'的决议已结束。"
 usa_focus:0 "美利坚国策"
 USA_issue_war_bonds:0 "发行战争债券"
 USA_issue_war_bonds_desc:0 "通过发行战争债券，我们可以依赖民众对战争的支持和爱国主义为军事开支筹集资金。"
 USA_office_of_strategic_services:0 "战略情报局"
 USA_office_of_strategic_services_desc:0 "组建战略情报局不仅可为战争提供帮助，同时也有利于未来的海外行动。英国情报局可以作为一个模范样本进行服役。"
 USA_wartime_industry:0 "战时工业"
 USA_wartime_industry_desc:0 "我们的工业十分强劲，但是并非全部可以很好地适应战争物资生产。找出有效的措施使军事工业转化更加容易将是高效利用我方资源的关键。"
 USA_first_special_service_force:0 "第一特殊任务部队"
 USA_first_special_service_force_desc:0 "在不友好的敌后区域行动是所有全球冲突的一部分。组建特殊任务部队来胜任这些角色对我们未来的战事十分重要。"
 USA_rubber_reserve_company:0 "橡胶储备公司"
 USA_rubber_reserve_company_desc:0 "随着战争的爆发，我们失去了所有的进口橡胶资源。\n\n通过巨大的协同努力，美国的橡胶公司可以协同合作从而找到更好的生产合成橡胶的方法，这很可能可以满足战争需求。"
 USA_manifest_destiny:0 "昭昭天命"
 USA_manifest_destiny_desc:0 "我们国家特殊的周边环境和历史注定我们要对全世界的不公和压迫做出回应。为了构造更加安全的国际社会，我们最应该输出的乃是自由。"
 USA_manifest_destiny_tt:0 "§Y设定一个针对所有法西斯主义及共产主义国家的战争目标。§!\n"
 USA_scientist_haven:0 "欢迎科学家"
 USA_scientist_haven_desc:0 "通过把我们树立成自由世界卫士的形象，我们可以接受那些被压迫性政权驱逐出来的科学家和研究人员，给予他们获得成果机会的同时还能帮助我们在机遇之地的事业。"
 USA_wpa:0 "公共事业振兴署"
 USA_wpa_desc:0 "目前仍有数百万的民众处于由大萧条造成的失业状态，一个让这些人为公共项目工作的机构可能不能完全解决这个问题，但是公共事业振兴署仍是往正确方向前进的一个步骤。"
 USA_committee_on_technocracy:0 "专家委员会"
 USA_committee_on_technocracy_desc:0 "我们应该用科学家和工程师来取代一批政客和商人。他们拥有丰富的科学经验来管理经济，如此我们将能看到巨大的科技进步，这将引导我们的经济再度繁荣起来。"
 USA_support_rock_island:0 "远程火力支援"
 USA_support_rock_island_desc:0 "尽我们所能的支援我们勇敢的军队是取得胜利的关键。这可以通过远距离重型火炮支援或者更多战场的直接支援来实现。我们必须确保我们的军队拥有一切所需的资源。"
 USA_military_construction:0 "军事建设"
 USA_military_construction_desc:0 "鉴于几个强权国家正在威胁世界和平，我们的公共工程需要同时转向军事和民生领域。"
 USA_USACE_projects:0 "美国陆军工程兵部队计划"
 USA_USACE_projects_desc:0 "美国陆军工程兵将以全世界前所未见的方式完成为众多的未来军事项目建设基础建筑的任务，让我们一起尝试！"
 USA_arsenal_of_democracy:0 "民主兵工厂"
 USA_arsenal_of_democracy_desc:0 "不论我们是否选择介入这场战争，民主国家必须知道我们会武装并支持他们。"
 USA_liberty_ships:0 "自由轮"
 USA_liberty_ships_desc:0 "需要大量生产货轮为我们的工业发展保驾护航来保证我们的材料和军队抵达需要他们的地方。"
 USA_war_propaganda:0 "战争宣传"
 USA_war_propaganda_desc:0 "我们的人民不希望把子女派到另一场战争中去送死，但是很多政客认识到了介入战争的必要性。恶魔化宣传敌人和呼吁公开冲突或许并不是暴君的专有工具。"
 USA_war_plan_black:0 "黑色战争计划"
 USA_war_plan_black_desc:0 "显而易见德国的政策与扩张策略已经走得太远陷入了疯狂之中。在他们的战争机器运转到不可挽回之前一定要阻止他们。"
 USA_embargo_germany:0 "对德禁运"
 USA_embargo_germany_desc:0 "德国依赖于石油和其他自然资源为其战争服务。至少我们可以切断他们获得这些资源的途径。"
 USA_destroyers_for_bases:0 "驱逐舰换基地"
 USA_destroyers_for_bases_desc:0 "英国需要舰船而我们需要保证家园领土安全。我们可以通过提供一些驱逐舰获得在英国现有领土建立军事基地的权利，这些基地对我们会有很大的益处。"
 USA_war_plan_white:0 "白色战争计划"
 USA_war_plan_white_desc:0 "绝不能允许红色威胁不受限制的扩张。不论内外，都不存在一个比它对我们国家或者世界更大的威胁。"
 USA_embargo_USSR:0 "对苏禁运"
 USA_embargo_USSR_desc:0 "剥夺苏联和我们贸易的机会不仅能保证我们不会资助他们的军事企图还能证明我们的经济模式的优越性。"
 USA_war_plan_red:0 "红色战争计划"
 USA_war_plan_red_desc:0 "过去的压迫者们撕下了尊重人民的伪装，开始反对我们所接纳的改革风潮。大英帝国已经显出了自己的真面目，我们必须让他们知道我们的立场。"
 USA_embargo_the_empire:0 "对英禁运"
 USA_embargo_the_empire_desc:0 "尽管和他们在很长时间内保持良好的关系，英国还是背弃了我们希望他们能学会与人共存的理想。是时候让他们自食其果了。"
 USA_war_plan_orange:0 "橙色战争计划"
 USA_war_plan_orange_desc:0 "对我们来说再也没有比日本帝国主义野心更大的威胁了。他们向亚洲和太平洋扩张的企图将很快与我们的利益发生冲突。"
 USA_embargo_japan:0 "对日禁运"
 USA_embargo_japan_desc:0 "我们必须向日本表明美国绝不支持或者帮助日本的侵略行径。禁运是挫败他们在太平洋上的企图的第一步。"
 USA_prepare_intervention:0 "准备干涉"
 USA_prepare_intervention_desc:0 "经过一系列的外交和贸易决策，我们对国际事务的看法已经从孤立主义转变为要对其他国家的挑衅行为表明立场。未来我们的军事政策也将变成这样。"
 USA_extra_tech_team:0 "扩大科研团队"
 USA_extra_tech_team_desc:0 "指定“臭鼬工厂”或“欺骗”是广泛应用于商业、工程和技术领域描述一组内的组织给予了高度的自主性和不受官僚主义,以致力于先进的或秘密的项目任务."
 USA_manhattan_project:0 "曼哈顿计划"
 USA_manhattan_project_desc:0 "代用材料项目发展，一个听起来无害的美国陆军工程兵部队项目，最终被称为曼哈顿计划。一个军事史上最秘密和危险的任务之一，它的目标是制造第一颗原子弹。"
 USA_unholy_alliance:0 "邪恶同盟"
 USA_unholy_alliance_desc:0 "有时，我们不得不选择我们的敌人。这个选择常常不容易。未来将会审判我们是与暴君为伍还是赞扬我们拯救了世界。"
 USA_unholy_alliance_tt:0 "如果苏联或德国处于战争，则同他们促进和交换意见，支持防御者。"
 USA_limited_intervention:0 "有限干涉"
 USA_limited_intervention_desc:0 "这会使我们获得非凡的侵略性从而使我们卷入全面战争，但经过最近的调查，许多人民表示愿意支持海外冲突。"
 USA_pearl_harbor_gambit:0 "珍珠港策略"
 USA_pearl_harbor_gambit_desc:0 "珍珠港基地对日本来说是个简单的目标。通过驻扎一个舰队，我们将展示我们在太平洋上的力量。但他们敢于挑战我们英勇的行为吗？"
 USA_pearl_harbor_gambit_tt:0 "§Y当我们执行此策略时，日本将会获得发动进攻的有利条件。§!"
 USA_cancel_pearl_harbor_gambit:0 "放弃珍珠港策略"
 USA_cancel_pearl_harbor_gambit_desc:0 "在珍珠港驻军将使我们水手的生命遭到威胁。我们不能冒冒险激怒日本开战。"
 USA_air_war_plans_division:0 "空战计划部"
 USA_air_war_plans_division_desc:0 "为了确保航空的优先权和飞机的制造，需要长期规划。空战计划部将会确保我们有原料、组织和战略计划。"
 USA_air_support:0 "空中支援"
 USA_air_support_desc:0 "空战必须首先和其他军事行动联结起来。"
 USA_strategic_bombing:0 "战略轰炸"
 USA_strategic_bombing_desc:0 "执行精确轰炸可以让我们阻止任何国家的战争机器。"
 USA_TAC:0 "重视战术轰炸机"
 USA_TAC_desc:0 "建造飞机以攻击战术目标可以让我们的军队更加安全的前进。"
 USA_combined_bomber_offensive:0 "轰炸机联合进攻"
 USA_combined_bomber_offensive_desc:0 "和我们盟友中的另一个列强联合，使我们在研究和应用大规模攻击性轰炸中有意想不到的优势。"
 USA_fund_the_navy:0 "建造海军"
 USA_fund_the_navy_desc:0 "我们必须适应任何敌人针对我们的变化。增加海军训练的投入可以让我们的海军更富经验并在战术上超过敌人。"
 USA_bureau_of_ships:0 "海军船务局"
 USA_bureau_of_ships_desc:0 "我们将合并建造修理局和工程局来监督未来的海军发展。"
 USA_battleship_primacy:0 "战列舰为主"
 USA_battleship_primacy_desc:0 "由于日本谴责华盛顿海军条约，我们可能面临另一场海洋军备竞赛。我们要确保拥有最好和最多的战列舰。"
 USA_advanced_mahanian_doctrine:0 "先进马汉学说"
 USA_advanced_mahanian_doctrine_desc:0 "阿尔弗雷德·赛耶·马汉在海军战争的影响不可能被低估。以他深思熟虑的决定性因素为基础会让我们更好的使用战列舰。"
 USA_carrier_primacy:0 "航母为主"
 USA_carrier_primacy_desc:0 "空军力量在未来战争是必须的，而最实用的扩大作战半径方法就是使用航空母舰。我们必须建造更高级更专业的航母类型。"
 USA_bureau_of_aeronautics:0 "海军航空局"
 USA_bureau_of_aeronautics_desc:0 "为了达到海军航空发展的需要，美国航空局已经着力发展了几十年并且必须扩大了。"
 USA_escort_effort:0 "重视护航"
 USA_escort_effort_desc:0 "潜水艇对我们的贸易护航造成了危险。重点发展新型驱逐舰可以让我们更有效地发动反潜战。"
 USA_convoy_tactics:0 "护航策略"
 USA_convoy_tactics_desc:0 "保护贸易船只不仅需要护航和有效的情报机构，还要有策略的安排我们的贸易路线和习惯。"
 USA_amphibious_operations:0 "两栖作战"
 USA_amphibious_operations_desc:0 "除非最可能的梦魇变成现实，这场战争不会在美国的土地上结束。干净利落的登陆是通向胜利不可或缺的一部分。"
 USA_expand_the_USMC:0 "扩建海军陆战队"
 USA_expand_the_USMC_desc:0 "美国海军陆战队在过去很多战争中已经起到了决定性的力量而且可能在两栖战役中起到更大的作用，“Semper fidelis（永远忠诚-美国海军歌曲）”！"
 USA_reinforce_monroe_doctrine:0 "重申门罗主义"
 USA_reinforce_monroe_doctrine_desc:0 "往前数100年，门罗主义确立了美国干涉欧洲在美洲殖民的情况，但游离于欧洲事务之外。加强我们在这些大陆上和平卫士的角色可以增加我们在地区内的影响。"
 USA_carribean_sphere:0 "加勒比海势力范围"
 USA_carribean_sphere_desc:0 "加勒比诸岛有着向我们东海岸和巴拿马运河发起攻击的完美位置，所以我们必须确保任何敌对势力都不可能控制这片区域。"
 USA_central_america:0 "中美洲"
 USA_central_america_desc:0 "让外国势力控制或威胁巴拿马运河是不可想象的。同样地，我们应保证所有中美洲国家的独立。"
 USA_the_neighbors:0 "邻国"
 USA_the_neighbors_desc:0 "我们必须首先确保最靠近我们的国家的安全。不然我们的敌人会穿过我们的邻居到达我们的领土，并穿过我们到达下一个国家。"
 USA_south_america:0 "南美洲"
 USA_south_america_desc:0 "殖民帝国再也不允许踏足南美洲了，我们应该保证南方兄弟们的独立来确保他们的安全。"
 USA_pax_americana:0 "美式和平"
 USA_pax_americana_desc:0 "美洲必须和平。我们有足够的力量来确保邻国的争吵不会升级。家门口的战争正是我们敌人所期望的，而我们必须竭尽一切来阻止战争。"
 USA_pax_americana_tt:0 "@USA §Y美利坚§!可以介入美洲国家的战争"
 USA_black_chamber:0 "暗箱操作"
 USA_black_chamber_complete:0 "§R机密§!"
 USA_black_chamber_desc:0 "我们有许多不与我们利益一致的美洲国家的政治活动信息。幸运地是我们已经建立了一个地下广播网络并准备好了推动这些国家向符合我们利益的方向前进。为了没有后顾之忧，我们必须这么做。"
 USA_preemptive_intervention:0 "主动干涉"
 USA_preemptive_intervention_desc:0 "我们不能再坐看邻国建造战争工具企图围剿我们和我们的盟友了。为了我们强大国家和世界的未来，我们必须干涉。"
 USA_anti_imperialism:0 "反帝国主义"
 USA_anti_imperialism_desc:0 "美国一直都是帝国主义暴君的敌人，但显而易见的是那些所谓的民主国家更希望长久地保持这个体系从而获益，苏联革命者才是我们更好的盟友。"
 USA_fascist_menace:0 "普鲁士的威胁"
 USA_fascist_menace_desc:0 "《凡尔赛条约》和对德国的经济制裁并没有成功消除威胁，而普鲁士军国主义再次抬起其丑陋、好斗的脑袋，德国必须再次被打败并将其处于我们的控制下。"
 USA_crusade_against_communism:0 "对抗共产主义"
 USA_crusade_against_communism_desc:0 "红色恐怖是当前世界所面临的最大威胁，我们必须不择手段消除这种来自苏联的邪恶思想并摧毁它的来源，我们将为此奋斗。"
 USA_strike_at_the_empire:0 "摧毁殖民主义"
 USA_strike_at_the_empire_desc:0 "世界上真正威胁到自由的是那些欧洲大国建立起来的殖民帝国体系，从大英帝国开始，他们这种殖民体系必须被摧毁，人民必须自由。"
 USA_defense_of_the_pacific:0 "太平洋防御"
 USA_defense_of_the_pacific_desc:0 "不能对日本政府抱有希望，它的扩张已经威胁到了亚洲诸国和我们的人民，国家政府对此必须有所准备防止不幸再次发生。"
 USA_volunteers_women:0 "女性志愿者"
 USA_volunteers_women_desc:0 "大约358000名妇女都是志愿者,在二战期间参加了武装部队,在国内外服役.在第一夫人埃利诺.罗斯福和妇女团体的敦促下,英国使用服务女性给她留下了深刻印象,George Marshall将军支持在军队中引入妇女服务部门的想法."
 USA_volunteers_I:0 "第一批志愿者"
 USA_volunteers_I_desc:0 "38.8%（6332000）美国军人和所有的女兵都是志愿者.这是志愿者们热衷于捍卫自由的第一波."
 USA_volunteers_II:0 "第二次志愿者激增"
 USA_volunteers_II_desc:0 "38.8%（6332000）美国军人和所有的女兵都是志愿者.这是志愿者们热衷于捍卫自由的第二波."
 USA_volunteers_III:0 "第三激增的志愿者"
 USA_volunteers_III_desc:0 "38.8%（6332000）美国军人和所有的女兵都是志愿者.这是志愿者们急于捍卫自由的第三波."
 USA_war_department:1 "美国战争部"
 USA_war_department_desc:1 "在工业化战争的时代，我们必须有一个能够充分利用我们伟大国家资源之潜力的政府。"
 USA_navy_department:0 "海军部"
 USA_navy_department_desc:0 "我们需要让我们的海军部对可能的冲突正在酝酿"
 USA_naval_shipbuilding_program:0 "海军造船计划"
 USA_automotive_industry_focus:0 "汽车产业的补贴"
 USA_detroit_tank_focus:0 "底特律坦克兵工厂"
 USA_detroit_vehicle_focus:0 "底特律车辆兵工厂"
 USA_motorized_infantry_focus:0 "学习机动步兵理论"
 USA_combined_arms_focus:0 "学习联合武器理论"
 USA_support_springfield:0 "支持春田兵工厂"
 USA_paratroopers_focus:0 "布拉格堡的伞兵训练"
 USA_paratroopers_focus_desc:0 "游骑兵团其血统可以追溯到第二次世界大战中筹集的六个营中的三个，后来被称为“麦雷尔突击队”的第5307合成部队（临时组建），然后再改编为第475步兵团，其后又改编为第75步兵团。"
 ENG_motorized_focus:0 "摩托化部队"
 ENG_motorized_focus_desc:0 "之前军队准备将步兵进行完全摩托化，目前为止尚无完全摩托化的部队， 但是战争大臣认为这很快将会实现。"
 ENG_tank_focus:0 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:0 "[Root.GetRoyalTankRegimentDesc]"
 ENG_home_defence:0 "本土防御"
 ENG_home_defence_desc:0 "如果不能保护好我国人民，一个再庞大的帝国也是无能的，我们应该努力保持不列颠群岛的安全。"
 ENG_issue_gasmasks:0 "防毒面具提议"
 ENG_issue_gasmasks_desc:0 "现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防毒面具免遭毒气攻击，这样不列颠人民才能放心呼吸。"
 ENG_military_training_act:0 "军事训练法案"
 ENG_military_training_act_desc:0 "一战的结束让我们的人民以为今后不会再有大战，但随着世界局势越来越紧张，我们必须确保所有健壮的年轻人获得基本的军事训练。"
 ENG_embargo_germany:0 "对德禁运"
 ENG_embargo_germany_desc:0 "德国重整军备对我们是一种侮辱，对世界和平是一大威胁，我们将不会提供他们所需的任何资源来推动他们的战争机器。"
 ENG_war_with_germany:0 "对德战争"
 ENG_war_with_germany_desc:0 "德国人让我们没有选择余地，为了自由的世界和我们的孩子，是时候战斗了。"
 ENG_swedish_intervention:0 "干涉瑞典"
 ENG_swedish_intervention_desc:0 "瑞典的法西斯倾向让我们感到担忧，我们不能冒险让瑞典的钢铁落入敌人的手中，瑞典人应当保持自由，所以我们必须对这个国家施展一定的影响力。"
 ENG_norwegian_intervention:0 "干涉挪威"
 ENG_norwegian_intervention_desc:0 "挪威的反民主倾向进一步加重，我们必须确保自己的政治利益，哪怕使用武力。"
 ENG_danish_intervention:0 "干涉丹麦"
 ENG_danish_intervention_desc:0 "丹麦支持法西斯主义的人越来越多，只有一种办法确保他们站在我们这边，我们必须将丹麦变成一个防御来自欧洲大陆入侵的战略支撑要点。"
 ENG_benelux_intervention:0 "干涉比荷卢"
 ENG_benelux_intervention_desc:0 "比荷卢地区的政治环境对我们越来越敌对，我们应该明确的发出警告，任何民主的敌人都不会被容忍，如有必要我们将动用武力。"
 ENG_belgium_security:0 "比利时安全保障"
 ENG_belgium_security_desc:0 "一个警告显然是不够的，如果比利时继续越走越远，将直接威胁到我们的水域。我们必须进行干预，在欧洲大陆上建立一个战略支撑点。"
 ENG_dutch_security:0 "荷兰安全保障"
 ENG_dutch_security_desc:0 "如果荷兰的政治环境继续支持我们的敌人，那么荷兰必将被制服以确保一个自由的欧洲。"
 ENG_war_with_japan:0 "对日战争"
 ENG_war_with_japan_desc:0 "别无选择，日本拒绝放弃他们的侵略扩张。为了大英帝国的安全和亚洲人民，我们必须征服日本。"
 ENG_war_with_italy:0 "对意战争"
 ENG_war_with_italy_desc:0 "意大利人拒绝放弃他们的要求，新的意大利帝国已经证明他们要通过战争来扩大领土。我们必须消除这个威胁以免为时过晚。"
 ENG_embargo_ussr:0 "对苏禁运"
 ENG_embargo_ussr_desc:0 "苏联的实力依赖着英国的资源而日益强大，我们必须停止相关贸易。"
 ENG_war_with_ussr:0 "对苏战争"
 ENG_war_with_ussr_desc:0 "尽管我们反对，但苏联的威胁还在继续增长。我们不能容忍一个咄咄逼人的苏联，别无选择，为了美好的明天而战。"
 ENG_On_to_East_Africa:0 "向东非进军"
 ENG_On_to_East_Africa_desc:0 "打开东非的非军事区"
 ENG_general_rearmament_focus:0 "重整军备计划"
 ENG_general_rearmament_focus_desc:0 "最近对德国和其他法西斯势力在世界表明,我们不可能在这个时代共享和平.假如情况恶化我们应该有计划地重整我们的军备."
 ENG_artillery_focus:0 "重新装备皇家炮兵团"
 ENG_Port_Garrisons:0 "港口防御"
 ENG_HomeGuard:0 "本土防卫队"
 ENG_industrial_programme_focus:0 "财政紧缩"
 ENG_industrial_programme_focus_desc:0 "看起来另一场伟大的战争是不可避免的.如果不是希特勒,就是日本天皇,甚至苏联…舆论发生了剧变,我们可以启动一个一般的重整军备计划."
 ENG_GHQ_Line:0 "首都防线"
 ENG_Limited_Liability:0 "防卫责任规划"
 ENG_continental_warfare:0 "大陆作战计划"
 ENG_radar_networks:0 "雷达网"
 ENG_radar_networks_desc:0 "链家,或简称甲低,是沿海预警雷达站由皇家空军建造环的代号（RAF）之前和二战期间检测和跟踪飞机.这个术语还提到雷达设备本身,直到1940被授予空军部1号实验站的正式名称（AMES 1型）.链家是世界上第一个预警雷达网,也是第一个达到作战状态的军用雷达系统.它对战争结果的影响使它成为今天被称为“巫师战争”的最强大的武器之一."
 ENG_hurricane:0 "小贩飓风研究"
 ENG_hurricane_desc:0 "第一次生产飞机的首次飞行,由梅林II发动机驱动,于1937年10月12日进行.第一个四架飞机的空军进入服务号加入皇家空军111中队在皇家空军诺霍特以下十二月.第二次世界大战爆发时,已经生产了近500个飓风,装备了18个中队."
 ENG_spitfire:0 "喷火的研究"
 ENG_spitfire_desc:0 "与英国皇家空军的喷火式战斗机作战的历史开始于第一MK是k9789,进入服务19中队于1938年8月4日在英国皇家空军达克斯福德.喷火式战斗机取得了传奇般的地位在英国战役中,由著名的喷火基金组织和由Lord Beaverbrook辅助的声誉,飞机的生产部长.\n\n尽管战斗机司令部的主要目的是阻止德国空军的轰炸机,在实践中的策略是使用喷火对抗德国的护航战斗机,特别是高炉109s,而飓风袭击轰炸机中队."
 ENG_beaverbrook:0 "任命比弗布鲁克勋爵"
 ENG_beaverbrook_desc:0 "William Maxwell Aitken,第一Baron Beaverbrook,1940年5月,第二次世界大战期间,他的朋友温斯顿邱吉尔,英国首相,任命Beaverbrook为飞机生产部部长.丘吉尔的祝福比弗布鲁克大修战时飞机生产的各个方面;他在董事会增加15%的生产目标,以飞机维修和Raf存储单元控制,取代了表现不佳的植物的管理和发布,德国犹太工程师集中在工厂工作.他扣押了运往其他部门的物资和设备,与空军部一直不和.他呼吁锅碗瓢盆使喷火”事后透露了他的儿子Max Aitken先生一直只是一个宣传运动.然而,时代杂志的封面故事宣称,即使英国下降,今年秋天,它将不会被主Beaverbrook的错.如果她坚持下去,那将是他的胜利.这场战争是一场机器大战.要赢得胜利,在装配线上.”在Beaverbrook的领导下,战斗机和轰炸机的生产增加,所以丘吉尔说：“他个人的力量和精神使艾特肯的这个美好的时刻.”比弗布鲁克的战时生产的影响一直备受争议,但他肯定充满活力的生产时,这是迫切需要的.然而,有人认为飞机的生产已经上升时,Beaverbrook负责,他是幸运的继承一个刚开始见效系统.空军司令Marshal Lord Dowding,英国战役中的战斗机飞行员的头写道：“我们有组织,我们有人,我们的精神能带给我们空气中的胜利但我们没有机器的电源要承受连续作战的流失.Lord Beaverbrook给我们的那些机器,我不认为我夸大了当我说在英国没有其他人可以这样做.”"
 ENG_cruiser_tanks:0 "坦克集中"
 ENG_cruiser_tanks_desc:0 "专注于快速,敏捷的骑兵坦克,这将利用撤退的敌人."
 ENG_infantry_tanks:0 "步兵坦克的焦点"
 ENG_infantry_tanks_desc:0 "我们的研究集中在越来越强大的步兵坦克上."
 ENG_civil_programmes:0 "民用项目"
 ENG_civil_programmes_desc:0 "开始一系列的方案,以便更好地为即将到来的黑暗时代的英国社会做准备."
 ENG_K6:0 "K6的红色电话亭服务"
 ENG_K6_desc:0 "Giles Gilbert Scott爵士于1935年间设计,以配合George V.国王的登基典礼,可惜国王没有看到任何这样的例子.在1936至1968年间,在英国,大约有70000个例子被称为“禧年亭”."
 ENG_BBC:0 "英国广播公司电视服务"
 ENG_BBC_desc:0 "定期安排的电子扫描电视从1936年11月2日在伦敦的亚历山德拉宫开始,到目前为止只有几百名观众观看.这是估计达到2500040000家世界大战导致服务被暂停在1939年9月爆发之前.\n\n VHF广播将提供了一个理想的德国轰炸机在伦敦归航信标,与工程师和技术服务人员会为战争的需要,特别是雷达计划."
 ENG_POA:0 "公共秩序的行为"
 ENG_POA_desc:0 "东伦敦人民群起电缆街和击退法西斯奥斯瓦尔德·莫斯利和他的黑衣三月通过东区街道.他们不会通过,索街之战是导致《公共秩序法》第1936条通过的一个主要因素,该法令要求警察同意进行政治游行,并禁止在公共场合穿政治制服.这被广泛认为是在缓冲区的政治衰落的一个重要因素在第二次世界大战.该法令禁止在任何公共场所或公开场合穿着政治制服.它还要求警察同意进行政治游行.该法案还禁止组织、训练和装备使它们能用于篡夺警察的职能或冠的武装力量的目的的人的联合,或推动任何政治对象使用暴力或展示.\n\n行为实际上提高了但立场的间接结果.他们被迫放弃军事和武装的策略改进党的关系与警察,和使它更受人尊敬的增加在传统保守的中产阶级市民buf上诉人成为党的主要基地,在多年后的1936公共秩序法案."
 ENG_EPA:0 "急救权力法案"
 ENG_EPA_desc:0 "《紧急权力（防卫）法1939》是英国议会在二战爆发前通过的紧急立法,使英国政府能够采取紧急权力有效地起诉战争.它包含了条款,赋予政府广泛的权力来制定国防条例,这几乎规范了该国日常生活的方方面面.该条例规定的两项罪行可处以死刑."
 ENG_NSA:0 "第二国家服务法案"
 ENG_NSA_desc:0 "所有的男人和女人年龄18-60现在承担某种形式的国家服务,包括51岁以下的男性和未婚的20和30之间的女性服兵役.对18岁儿童进行第一次军事登记.保留职业的计划被放弃了."
 ENG_bevin_boys_coal:0 "'贝文的男孩们'-工业"
 ENG_bevin_boys_coal_desc:0 "贝文男孩曾经是1943年12月到1948年3月之间在联合王国中各大煤矿里工作的年轻英国人.在年龄在18到25岁之间的男性中抽10%,加上一些志愿兵役作为一种替代性的征兵.将近48,000名贝文男孩在煤矿矿井里面从事重要且危险的工作.他们中的许多人直到二战结束后两年才被结束劳动."
 ENG_bevin_boys_army:0 "'贝文的男孩们'-陆军"
 ENG_bevin_boys_army_desc:0 "政府在战争开始时,低估了年轻矿工们的价值,他们被征召到军队里,使得煤矿工人到1943年年中为止流失了36,000名工人.而且他们一般不容易补充,因为其他的年轻人也被征召到军队里面.政府向社会提出招募,要求人民自愿到矿场工作,但是很少有人做出回应,人力资源注定继续短缺下去."
 ENG_jarrow_appease:0 "满足贾罗的圣战军"
 ENG_jarrow_appease_desc:0 "稍微给他们一些东西"
 ENG_jarrow_crush:0 "忽视贾罗的圣战军"
 ENG_jarrow_crush_desc:0 "他们不值得操心"
 ENG_atlantic_charter:0 "大西洋宪章"
 ENG_atlantic_charter_desc:0 "丘吉尔总理和罗斯福总统在纽芬兰省的安克雷奇满足和创造大西洋宪章.《宪章》表示“所有人民都有权选择他们将要生活的政府形式”."
 ENG_churchill_speech_I:0 "丘吉尔的演讲-血液！,辛劳！,眼泪！,汗！"
 ENG_churchill_speech_I_desc:0 "我们正处于历史上最伟大的战役之一的初始阶段……我们在挪威和荷兰的许多地方都在采取行动,我们必须在Mediterranean做好准备.空战是连续不断的,必须在国内做许多准备工作.正如我对那些加入本届政府的人所说的那样,我要对众议院说：我所能奉献的只有热血、辛劳、眼泪和汗水.我们面前有最严酷的考验.我们面前有许多漫长的斗争和苦难.你问,我们的政策是什么？我会说：这是发动战争,在海上、陆地和空中,尽我们所能,用上帝所给予我们的全部力量;一场对抗,永远禁锢在黑暗和可悲的人类犯罪.这是我们的政策.你问,我们的目的是什么？我可以用一个词来回答：胜利.不管胜利多么可怕,胜利都是胜利,不管道路多么漫长艰难,因为没有胜利就没有生存."
 ENG_churchill_speech_II:0 "丘吉尔的演讲——永不放弃！！！"
 ENG_churchill_speech_II_desc:0 "尽管欧洲大片的土地和许多古老著名的国家已经或可能陷入盖世太保的抓地力和纳粹统治的可恶的装置,我们不会衰退、失败.我们将继续到底.我们将在法国战斗,我们将在海洋上战斗,我们将与日益增长的信心和在空中的力量战斗,我们将保卫我们的岛屿,不管代价是什么.我们要在海滩上战斗,我们要在陆地上战斗,我们将在田野和街道上战斗,我们将在山区作战;我们决不投降,如果,我一刻也不相信,这个岛或它的很大一部分被征服和饥饿,然后我们的帝国海之外,由不列颠舰队武装守卫,会继续斗争,直到在上帝的好时间,新的世界,与所有的权力和力量,向前拯救和解放旧."
 ENG_churchill_speech_III:0 "丘吉尔的演讲——他们最美好的时刻"
 ENG_churchill_speech_III_desc:0 "但如果我们失败了,整个世界,包括美国,包括我们所知道和关心的一切,都将陷入一个新的黑暗时代的深渊,而这一黑暗的时代在邪恶科学的灯光下变得更加险恶,或许更持久.因此,让我们振作起来,履行自己的职责,这样,如果大英帝国及其联邦持续一千年,人们仍然会说,这是他们最美好的时刻."
 ENG_churchill_speech_IV:0 "丘吉尔的演讲太多人欠这么少了"
 ENG_churchill_speech_IV_desc:0 "在我们的岛上每一家的感激之情,我们的帝国,乃至整个世界,除了愧疚的住所,去英国飞行员,不畏困难,在不断的挑战和致命的危险,不知疲倦的,是由他们的实力和他们的奉献,把世界大战的浪潮.人类冲突的领域从来没有这么多人欠这么少的人.所有的心去战斗机飞行员,其辉煌的行动,我们看到我们自己的眼睛一天又一天,但我们不要忘了,所有的时间,每天晚上,一个月后一个月,我们的轰炸机中队的旅行到德国,以最高的导航技能找到黑暗中的目标,他们的袭击目标,经常在最重的火,往往造成严重损失,有预谋的,仔细辨别,并造成粉碎性攻击的技术和制造战争的纳粹权力结构在整个.在任何部分的皇家空军战争的重量更重比落在白昼轰炸机谁扮演的情况下入侵中宝贵的一部分,其坚定的热情,有必要在无数次的同时抑制…"
