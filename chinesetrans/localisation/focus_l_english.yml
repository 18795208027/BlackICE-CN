 GER_western_knowledge:0 "西方的知识"
 GER_western_knowledge_desc:0 "欧洲这么多地区在帝国的控制下,我们有一个庞大的知识库借鉴.通过科学的机制和缴获的武器蓝图可以加快装备研究."
