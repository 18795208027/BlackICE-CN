 SOV_GreatPatriotic_War_speech:0 "斯大林的讲话-伟大的爱国战争"
 SOV_GreatPatriotic_War_speech_desc:0 "同法西斯德国的战争，绝不能看成普通的战争。这场战争不仅是两国军队之间的战争。它同时是全体苏联人民反德国法西斯军队的伟大战争。这场反法西斯压迫者的全民卫国战争的目的，不仅是要消除我国面临的危险，而且还要帮助那些呻吟在德国法西斯主义枷锁下的欧洲各国人民。"
 SOV_Operation_Kutuzov:0 "库图佐夫行动（历史进攻）"
 SOV_Operation_Kutuzov_desc:0 "作为库尔斯克战略进攻行动的一部分,库图佐夫行动是红军发动的两次对抗中的第一次.它从1943年7月12日开始,在俄罗斯中部地区,反对德国国防军的集团军中心.这次行动是以俄罗斯将军米哈伊尔·库图佐夫（Mikhail-Kutuzov）的名字命名的.俄罗斯将军于1812年在法国入侵俄罗斯期间从拿破仑拯救俄罗斯.库图佐夫行动是对苏军作战行动进行反补贴的两次大规模苏联行动之一.该行动于7月12日开始,于1943年8月18日结束."
 SOV_Operation_Bagration:0 "巴格拉基昂作战行动（历史进攻）"
 SOV_Operation_Bagration_desc:0 "1944年6月23日,红军袭击了白俄罗斯陆军集团中心,目的是围剿和摧毁其主要部队.到六月二十八日,德军第四军和大部分第三装甲军和第九军一起被摧毁.红军利用德军前线的崩溃,围绕明斯克附近的德军编队摧毁他们,明斯克7月4日解放.随着白俄罗斯有效的德国抵抗力的消失,苏联的进攻在七八月份继续向立陶宛,波兰和罗马尼亚进行."
 SOV_Operation_Suvorov:0 "苏沃洛夫行动（历史进攻）"
 SOV_Operation_Suvorov_desc:0 "斯摩棱斯克第二次战役（1943年8月7日至10月2日）是苏联红军在1943年夏秋战役中进行的战略进攻行动,几乎与下第聂伯河进攻（8月13日至9月22日）这次攻势持续了两个月,由加里宁阵线指挥官安德烈·叶列缅科将军和西线指挥瓦西里·索科洛夫斯基率领.它的目标是清除在斯摩棱斯克和布良斯克地区的德军.自1941年斯摩棱斯克第一次战役以来,斯摩棱斯克一直处于德国占领下."
