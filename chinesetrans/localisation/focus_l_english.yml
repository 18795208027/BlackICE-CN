 GER_enigma3:0 "部署M4"
 GER_enigma3_desc:0 "1942年2月1日一个四翼英格玛机器通过海军潜艇运来, 名为M4 (也被成为法螺,又或者同盟国称之为 "鲨鱼" ). 一个额外的旋翼通过把反编译器分离成一个小的编译器和一个小的四旋翼被安装在相同的地方.这给予了更大的编译可能性 - 现在和之后的几个月, 同盟国将无法拦截我们的运输船袭击行动."
