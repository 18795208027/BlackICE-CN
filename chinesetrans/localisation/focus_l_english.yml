 USA_found_united_nations:0 "找到了联合国"
 USA_found_united_nations_desc:0 "联合国（UN）是一个政府间组织，其任务是促进国际合作，建立和维持国际秩序。作为无效国际联盟的替代品，该组织在第二次世界大战后成立，旨在防止另一场此类冲突."
