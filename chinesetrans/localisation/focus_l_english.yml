 GER_modernize_support_desc:0 "随着更新更好的装备, 我们可以更好的支援一个师的进攻和防御."
 GER_achtung_minen:0 "注意地雷"
 GER_achtung_minen_desc:0 "依靠在沙漠使用大量地雷, 我们可以获得巨大防御优势, 尤其是在北非沿岸."
