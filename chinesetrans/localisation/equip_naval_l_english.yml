 fn_ger_patrol_submarine:0 "法国海军德制一战潜艇"
 fn_ger_patrol_submarine_desc:0 "前德国WW1舰队潜艇具有中等程度和重型鱼雷装备."
 fn_minelayer_submarine:0 "法国海军布雷潜艇"
