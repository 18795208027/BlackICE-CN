 SPR_heavy_cruiser_2:0 "加纳里亚斯级"
 SPR_heavy_cruiser_2_desc:0 "加纳利亚斯级的两艘重巡洋舰基于华盛顿海军协定建造，于20世纪30年代初下水，直到1936年建造完成。其排水量接近10700吨，但依然拥有出色的航速。这一型号的巡洋舰只配备有相当轻薄的装甲，装备了8门203mm/50倍径的维克斯 - 阿姆斯特朗D型主炮。"
 SPR_battleship_1:0 "西班牙级"
 SPR_battleship_1_desc:0 "西班牙级战列舰于一战前后列装，最初包含有三艘无畏舰，其中一艘于西班牙内战期间失事，另两艘则在战争期间损毁。作为战列舰而言，西班牙级体型很小，排水量仅有15400吨，配备有很好的装甲，但仅装备了8门305mm50倍径维克斯H型火炮作为其主炮组。"
 SWE_submarine_1:0 "大白鲨级"
 SWE_submarine_1_desc:0 "大白鲨、海狸及瓦勒恩级是20世纪20年代瑞典海军建造的一系列小型和中型潜艇。大白鲨级于1920年列装，排水量接近400吨，装备有四枚45mm鱼雷发射管。其下潜深度仅有30米。"
 SWE_submarine_2:0 "海狮级"
 SWE_submarine_2_desc:0 "海狮级潜艇共计九艘，均于1936至1942年间建造。这是一级中型潜艇，排水量580吨，其设计思路深受荷兰O型潜艇的影响，装备有六枚533mm鱼雷发射管，下潜深度为60米。"
 SWE_submarine_3:0 "U级"
 SWE_submarine_3_desc:0 "瑞典U级潜艇共计九艘，于1942年至1944年间全部列装。这一型号体型很小，航速很慢，排水量仅370吨，装备有四枚533mm鱼雷发射管。"
 SWE_submarine_4:0 "海王星级"
 SWE_submarine_4_desc:0 "海王星级潜艇共计三艘，全部于1943年列装，并被优先用于布雷作业。其排水量为550吨，装备有五枚533mm鱼雷发射管。"
 SWE_destroyer_1:0 "厄伦斯格尔德级"
 SWE_destroyer_1_desc:0 "作为一战后瑞典的第一批现代驱逐舰，厄伦斯格尔德级驱逐舰共计两艘，均于1927年完工。其排水量仅有970吨，装备有三门120mm44倍径K45火炮及六枚533mm鱼雷发射管。这一型号的作战半径很短，但有着很出色的速度。"
 SWE_destroyer_2:0 "哥德堡级"
 SWE_destroyer_2_desc:0 "哥德堡级驱逐舰共计六艘，均于1935年至1942年间建造。相较于前任，其拥有更长的船体及改良的机械结构。这一型号的排水量仅有1020吨，拥有由120mm44倍径K45火炮组成的主武器系统，并配有六枚533mm鱼雷发射管。其作战半径相当有限，但速度非常优秀。"
 SWE_destroyer_3:0 "维斯比级"
 SWE_destroyer_3_desc:0 "四艘维斯比级驱逐舰均于1942至1944年间建造，于之前的哥德堡级类似，但体型更大，排水量超过1130吨。维斯比级拥有改良版的引擎，有所扩大的作战半径，并配备有强大的反潜设备。"
 SWE_destroyer_4:0 "厄兰岛级"
 SWE_destroyer_4_desc:0 "§T厄兰岛级驱逐舰共有两艘，其设计思路相较瑞典海军之前的舰艇有着巨大的改变。这一型号紧随二战结束后下水并完工，排水量达到1880吨，装备了四门120mm45倍径44型火炮作为主武器，并配有强大的对空，雷击及反潜设备。相较之前的驱逐舰，厄兰岛级速度稍慢，但其作战半径得到了极大的增强。§!"
 SWE_light_cruiser_1:0 "菲利吉亚级"
 SWE_light_cruiser_1_desc:0 "菲利吉亚级是一型相对较小的装甲巡洋舰，于1905年列装瑞典海军，在战争期间主要承担训练任务，并于1939至1941年间进行了大范围的改造。在改造前，其排水量超过4300吨，装备有六门152mm45倍径1903型K50火炮作为主武器。菲利吉亚级拥有不错的装甲，但作为巡洋舰而言速度偏慢。"
 SWE_light_cruiser_4:0 "三王冠级"
 SWE_light_cruiser_4_desc:0 "三王冠级轻巡洋舰共有两艘，于二战刚刚结束时完工交付瑞典海军。其排水量接近7700吨，有着相当好的航速和作战半径。特雷克罗纳级的主炮由七门152mm53倍径42型火炮组成，并配有强大的防空火炮和雷击、反潜设备。"
 SWE_heavy_cruiser_1:0 "瑞典级"
 SWE_heavy_cruiser_1_desc:0 "瑞典级包括三艘岸防战列舰，于一战前为瑞典海军制造，但从体型（排水量6800吨）和主炮（四门283mm44倍径12型K45火炮）两方面看，都更接近重巡洋舰。作为巡洋舰而言，瑞典级的速度缓慢，但装备有非常厚的装甲。全部的三艘瑞典级巡洋舰都在二战期间服役。"
 TUR_submarine_1:0 "第一伊诺努级"
 TUR_submarine_1_desc:0 "第一伊诺努级由两艘近海型潜艇组成，于20世纪20年代中期由荷兰为土耳其制造，是一战后土耳其海军订制的第一批舰船。其排水量为520吨，装备有六枚450mm鱼雷发射管，航速稍有些慢但作战半径很不错。"
 TUR_submarine_2:0 "萨尔迪莱级"
 TUR_submarine_2_desc:0 "全部的三艘萨尔迪莱级潜艇都于20世纪30年代末下水，其设计深受德国影响，首舰在德国制造，其余两艘在获得许可后于伊斯坦布尔建造。萨尔迪莱级是大型的远洋潜艇，排水量930吨，有着出色的作战半径，配备有六枚533mm鱼雷发射管。"
 TUR_submarine_3:0 "奥鲁奇·雷斯级"
 TUR_submarine_3_desc:0 "作为英国S级潜艇的改进型，奥鲁奇·雷斯级潜艇在不列颠制造，于1940年下水，并被皇家海军暂时扣留，最终除一艘外全部归还予土耳其。其排水量为625吨，装备有五枚533mm鱼雷发射管，但航速和作战半径较为有限。"
 TUR_submarine_4:0 "萨卡里亚级"
 TUR_submarine_4_desc:0 "萨卡里亚级潜艇实际上是战后被出售给土耳其的一系列美国跃鱵级潜艇。就当时而言，她们属于体型非常大的类型，排水量达到了1520吨。其作战半径和航速都非常卓越，配备有十枚533mm鱼雷发射管。"
 TUR_destroyer_1:0 "扈从级"
 TUR_destroyer_1_desc:0 "扈从级驱逐舰是一种大型快速鱼雷艇，共有两艘，于1907年开始在奥斯曼海军中服役。这两艘船在德国建造，经历了一战，但在二战期间被废弃。扈从级的排水量为775吨，装备有一对105mm40倍径37型舰炮，并配有三枚450mm鱼雷发射管，拥有很不错的作战半径，但作为驱逐舰而言速度过慢。"
 TUR_destroyer_2:1 "巴巴罗萨级"
 TUR_destroyer_3:0 "德米尔黑萨尔级"
 TUR_destroyer_3_desc:0 "德米尔黑萨尔级驱逐舰共有四艘，于1942年在英国完工后被皇家海军扣押了两艘，其中一艘于战后归还土耳其。其设计基于英国I级，排水量1370吨，配备有四门120mm45倍径9号速射炮作为主武器，。德米尔黑萨尔级驱逐舰拥有出色的航速和作战半径，并配有强大的防空和反潜作战设备。"
 TUR_light_cruiser_1:0 "迈吉迪耶级"
 TUR_light_cruiser_1_desc:0 "土耳其战船迈吉迪耶号是一艘防护巡洋舰，由奥斯曼海军于世纪之交在美国订造。她曾于一战期间在浅水区沉没，之后被打捞并短暂服役于俄罗斯帝国海军，而后被交还土耳其。迈吉迪耶号的排水量接近3500吨，装备有两门152mm44倍径伯利恒二号炮及8门120mm45倍径阿姆斯特朗Y型炮，拥有出色的作战半径，但速度缓慢且装甲轻薄。"
 TUR_battle_cruiser_1:0 "亚沃士级"
 TUR_battle_cruiser_1_desc:0 "亚沃士号战列巡洋舰最初被命名为戈本号并服役于德国海军，1914年为避免被俘而被出售并重新服役于奥斯曼。其排水量接近23000吨，拥有出色的航速与作战半径，装备有极好的装甲，配有十门283mm50倍径47型舰炮及强大的副武器。"
 TUR_battleship_1:0 "雷沙迪耶级"
 TUR_battleship_1_desc:0 "雷沙迪耶级是指一战前夕土耳其海军在英国订购的三艘无畏舰，其中仅有一艘完工，并在战争甫一开始时便被英国扣押。其设计排水量为23000吨，拥有出色的装甲、航速与作战半径，并装备343mm45倍径维克斯主炮。"
 URU_destroyer_1:0 "乌拉圭级"
 URU_destroyer_1_desc:0 "乌拉圭级重型鱼雷艇由德国在一战前为乌拉圭海军建成,排水量约1400吨,配备四门120mm/45 Krupp QF主炮,同时装备高射炮和两具450mm鱼雷发射管.由于年代久远且体积庞大,乌拉圭级的航速比其他驱逐舰要慢很多."
 YUG_submarine_1:0 "勇敢级"
 YUG_submarine_1_desc:0 "勇敢级的两艘潜艇最初是作为效力皇家海军的英国L级潜艇而制造的，后于1928年被出售给南斯拉夫并使用了改进型的设计方案。勇敢级是一种大型潜水艇，排水量975吨，装备有六枚533mm鱼雷发射管。"
 YUG_destroyer_1:0 "杜布罗夫尼克级"
 YUG_destroyer_1_desc:0 "杜布罗夫尼克号驱逐舰被购买时是南斯拉夫舰队中最大的舰船，她在英国制造并于1932年交付南斯拉夫。这是一艘大型驱逐舰，排水量1880吨，装备有四门140mm53倍径斯柯达火炮，配备有强大的防空设备，六枚533mm鱼雷发射管及出色的反潜武器。"
 YUG_destroyer_2:0 "贝尔格莱德级"
 YUG_destroyer_2_desc:0 "贝尔格莱德级共有三艘驱逐舰，在法国的协助下制造。其中两艘在斯普利特制造，第三艘则在法国建造。全部的三艘都基于法国的灵巧级驱逐舰设计，于1939年开始服役。贝尔格莱德级排水量1210吨，装备有四门120mm43倍径斯柯达火炮和六枚533mm鱼雷发射管，拥有极为出色的速度，但作战半径低于同类型舰只的平均值。"
 YUG_destroyer_4:0 "斯普利特级"
 YUG_destroyer_4_desc:0 "斯普利特号是一艘重型驱逐舰，下水及最终完工都在南斯拉夫境内。她于1943年下水，但直到1958年才完工，其设计方案也一再改进。其原始设计排水量为2400吨，装备五门140mm56倍径斯柯达火炮作为主武器。就其体格而言，斯普利特号的航速非常出色。"
