 ship_hull_light_4:2 "1944驱逐舰船体"
 ship_hull_cruiser:0 "巡洋舰"
 ship_hull_cruiser_desc:0 "舰队中的骨干，巡洋舰承担了诸多重要职责，从轻巡洋舰的侦查与护卫工作到重巡洋舰支援战列线的工作。"
 ship_hull_cruiser_1:1 "早起巡洋舰船体"
 ship_hull_cruiser_2:1 "1936巡洋舰船体"
 ship_hull_cruiser_3:1 "1940巡洋舰船体"
 ship_hull_cruiser_4:1 "1944巡洋舰船体"
 ship_hull_heavy:0 "重型战舰"
 ship_hull_heavy_desc:0 "作为海权的终极象征，这些巨大的重装甲巨兽之大海上仍然令人敬畏，即使某些专家质疑她们在空军和潜艇的时代所能扮演的角色。"
 ship_hull_heavy_1:1 "早期重型战舰船体"
 ship_hull_heavy_2:1 "1936重型战舰船体"
 ship_hull_heavy_3:1 "1940重型战舰船体"
 ship_hull_heavy_4:1 "1944重型战舰船体"
 ship_hull_carrier:0 "航空母舰"
 ship_hull_carrier_desc:0 "在许多年的实验之后，航空母舰作为一种独特种类的战舰慢慢变得成熟。能够搭载越来越多，越来越强大的舰载机，航空母舰即将成为海军力量投射的最终答案。"
