 ship_hull_carrier_conversion_bb:1 "改装战舰船体"
 ship_hull_carrier_conversion_ca:1 "改装巡洋舰船体"
 ship_hull_carrier_1:1 "1936航空母舰船体"
 ship_hull_carrier_2:1 "1940航空母舰船体"
 ship_hull_carrier_3:1 "1944航空母舰船体"
 ship_hull_submarine:0 "潜艇"
 ship_hull_submarine_desc:0 "相对一战的简陋潜艇来说，现代潜艇进步巨大，比以前更能对大型船只造成威胁，仅使用更低的成本。"
 ship_hull_submarine_1:1 "早期潜艇船体"
 ship_hull_submarine_2:1 "1936潜艇船体"
 ship_hull_submarine_3:1 "1940潜艇船体"
 ship_hull_submarine_4:1 "1944潜艇船体"
 ship_hull_pre_dreadnought:0 "前无畏舰船体"
 ship_hull_pre_dreadnought_desc:0 "比无畏舰竞赛时代更早问世，前无畏舰在如今的时代仅拥有极其有限的战斗力。"
 ship_hull_cruiser_panzerschiff:0 "装甲舰"
 ship_hull_cruiser_panzerschiff_desc:0 "知其不可而为之，德国的工程师们成功在巡洋舰的船体上搭载了接近战列舰级别的火炮，其成果是一艘火力超过了任何已知巡洋舰的战舰，但是造价昂贵，航速较慢，并且装甲较为薄弱。"
 ship_hull_cruiser_coastal_defense_ship:1 "岸防舰"
