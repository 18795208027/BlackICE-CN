 plane_cas_upgrade:0 "舰载机载对海武器"
 plane_cas_upgrade_desc:0 "改进的地面目标攻击武器"
 escort_carrier_desc:0 "护航航空母舰是非常缓慢的,便宜的航母依靠主力舰护航.它的小型航空队非常适合为两栖登陆提供空中覆盖,或者只是在海外运送飞机."
 torpedo_equipment:0 "鱼雷"
 ship_hull_submarine_1_desc:0 "潜艇是擅长于对付无武装的运输船的暗影猎手。第一次世界大战中的早期潜艇改变了海战的面貌。"
 ship_hull_submarine_2_desc:0 "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
 ship_hull_submarine_3_desc:0 "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
 ship_hull_submarine_4_desc:0 "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
 early_submarine:0 "潜艇 I型"
 basic_submarine:0 "潜艇 II型"
 improved_submarine:0 "潜艇 III型"
 advanced_submarine:0 "潜艇 IV型"
 semi_modern_submarine:0 "潜艇V型"
 ship_hull_light_1_desc:0 "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
 ship_hull_light_2_desc:0 "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
 ship_hull_light_3_desc:0 "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
 ship_hull_light_4_desc:0 "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
 torpedo_cruiser:0 "重雷装巡洋舰"
 torpedo_cruiser_desc:0 "以拆除一些主炮和防空炮为代价，搭载着大量鱼雷发射管的轻巡洋舰。"
 JAP_torpedo_cruiser:0 "北上级"
 ship_hull_cruiser_1_desc:0 "即使是受到了华盛顿海军条约的限制，巡洋舰仍然是功能最多的舰种。该船体允许建造用于侦察与护卫用途的轻巡洋舰，亦或是用于支援战列线的重巡洋舰。"
 ship_hull_cruiser_2_desc:0 "次世代的巡洋舰具备能够加强其生存性的新式发动机布局，并为专用的飞机弹射器预留了位置。"
 ship_hull_cruiser_3_desc:0 "当世界上的巡洋舰变得更加强大和能干，她们将需要更新和更大的船体以容纳新增的设备。"
 ship_hull_cruiser_4_desc:0 "通过实战中获得的经验影响，最新世代的巡洋舰重新安排了上层建筑的结构以获得更宽广的防空火力射界，并更新了内部的布局以支持雷达的使用。"
 ship_hull_heavy_1_desc:0 "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 ship_hull_heavy_2_desc:0 "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
 ship_hull_heavy_3_desc:0 "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
 ship_hull_heavy_4_desc:0 "这可能是战列舰在海战上的最后一次登场了，所以威力更强大的火炮和防空炮塔将是维持它最后尊严的所在。"
 ship_hull_carrier_1_desc:0 "很多军事理论家相信未来是属于海军航空兵的。老旧的主力舰以及邮船改装的航空母舰将是这些新理论的第一个试验场。"
 ship_hull_carrier_2_desc:0 "第一种专用航空母舰的设计工作开始了，我们必须确保这种航空母舰在不违反海军条约的前提下，有足够远的航程和足够快的速度来跟上舰队中其他的军舰。"
 ship_hull_carrier_3_desc:0 "改进的建造方式以及诸如甲板边升降机这类的更加专业的系统使这些航空母舰可以更高效的携带更多飞机。"
 ship_hull_super_heavy_1_desc:0 "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
