 ijn_carrier_submarine:0 "IJN潜水航母"
 ijn_carrier_submarine_desc:0 "水下航母航程远,装备重型鱼雷,可以执行观测和侦察任务."
 ijn_minelayer_submarine:0 "IJN布雷潜艇"
 ijn_minelayer_submarine_desc:0 "布雷潜艇拥有较长航程和适度鱼雷武器."
 ijn_suicide_submarine:0 "IJN神风潜艇"
 ijn_suicide_submarine_desc:0 "神风潜艇被发展用于直接进行毁灭性攻击以保卫祖国日本的沿海地区。"
 coastal_submarine:0 "近海潜艇"
 ger_coastal_submarine:0 "德国近海潜艇"
 ger_coastal_submarine_desc:0 "近海潜艇是舰队潜艇的廉价缩小版,航程小.它的中等鱼雷装备只能在近海进行防御和自卫打击."
 ger_carrier_submarine:0 "德国水下航母"
 ger_carrier_submarine_desc:0 "水下航母是昂贵的,大部分是远洋潜艇,携带着几架水上飞机为舰队执行观测和侦察任务,增加水面和潜艇探测能力."
 ger_minelayer_submarine:0 "德国布雷潜艇"
 ger_minelayer_submarine_desc:0 "舰艇潜艇是远程潜艇,具有较小的鱼雷武器和地雷,其攻击能力低于其他潜艇类别."
 rm_coastal_submarine:0 "近海潜艇"
 rm_coastal_submarine_desc:0 "近海潜艇是舰队潜艇的轻量化及低成本版,仅有低航速与航程能力.其中少量的鱼雷装备正适合用于击退沿岸地区的敌方舰船."
 rm_patrol_submarine:0 "舰队潜艇"
 rm_patrol_submarine_desc:0 "舰队潜艇具有中等作战范围，良好的鱼雷武器装备，是进行贸易拦截和攻击无保护水面舰艇的理想选择。"
 rm_lr_patrol_submarine:0 "远洋潜艇"
 rm_lr_patrol_submarine_desc:0 "远洋潜艇是有着超长航程与额外续航力的昂贵舰艇.很适合袭击远航船队或攻击不受保护的水面舰艇."
 rm_minelayer_submarine:0 "布雷潜艇"
 rm_minelayer_submarine_desc:0 "布雷潜艇航程远,具有较小的鱼雷武器和地雷,其攻击能力低于其他潜艇类别."
 fn_coastal_submarine:0 "法国海军近海潜艇"
 fn_coastal_submarine_desc:0 "装备短程和中等的鱼雷的近海潜艇."
 fn_lr_patrol_submarine:0 "法国海军远洋潜艇"
