 destroyer_1:0 "驱逐舰 I型"
 destroyer_2:0 "驱逐舰 II型"
 destroyer_3:0 "驱逐舰 III型"
 destroyer_4:0 "驱逐舰 IV型"
 destroyer_1_desc:0 "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
 destroyer_2_desc:0 "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
 destroyer_3_desc:0 "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
 destroyer_4_desc:0 "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
 light_cruiser_1:0 "轻巡洋舰 I型"
 light_cruiser_2:0 "轻巡洋舰 II型"
 light_cruiser_3:0 "轻巡洋舰 III型"
 light_cruiser_4:0 "轻巡洋舰 IV型"
 light_cruiser_1_desc:0 "快速灵活的轻巡洋舰仍然是执行侦察任务的一个不错的选择。"
 light_cruiser_2_desc:0 "虽然战后的条约对轻巡洋舰提出了诸多限制，但是人们还是在条约的限制内设计出了火力出众的轻型船只。"
 light_cruiser_3_desc:0 "现在条约的限制解除了，人们可以设计更大也更重的巡洋舰，不过较弱的火力使它们还只能被划分为轻巡洋舰。"
 light_cruiser_4_desc:0 "由于战术中常常被用于保护其他大型船只，现代轻巡洋舰可以摆脱过去的种种限制并专心应对来自空中的威胁。"
 minelayer_cruiser:0 "雷击巡洋舰"
 heavy_cruiser_1:0 "重巡洋舰 I型"
 heavy_cruiser_2:0 "重巡洋舰 II型"
 heavy_cruiser_3:0 "重巡洋舰 III型"
 heavy_cruiser_4:0 "重巡洋舰 IV型"
 heavy_cruiser_1_desc:0 "华盛顿海军条约设立的目的就是为了避免巡洋舰以及其他舰种的竞赛，然而这看起来是不可避免的。通过削弱装甲，军舰上可以装备的武器大大增多。"
 heavy_cruiser_2_desc:0 "虽然人们在条约中做了很多努力，但是在轻巡洋舰上装备更重的武器仍然是一种很有效的方法，尽管装甲依然十分贫弱。"
 heavy_cruiser_3_desc:0 "由于越来越多的国家开始无视条约的限制，人们现在可以建造装甲更重更平衡的重巡洋舰了。更好的防空武器能使它们在对空战斗中发挥更大的作用。"
 heavy_cruiser_4_desc:0 "这些重巡洋舰的最终型号往往更长、更大也更重，它们还装备有高射速的速射武器。"
 battle_cruiser_1:0 "战列巡洋舰 I型"
 battle_cruiser_2:0 "战列巡洋舰 II型"
 battle_cruiser_3:0 "战列巡洋舰 III型"
 battle_cruiser_4:0 "战列巡洋舰 IV型"
 battle_cruiser_1_desc:0 "一战之后战列巡洋舰的火力竞赛催生出了几种火力强大，牺牲了装甲来获得相对战列舰的航速优势的设计。"
 battle_cruiser_2_desc:0 "为了保持对现代战列舰的速度优势，改进并且重新定位后的战列巡洋舰装甲更加贫弱，但它们现在拥有了更好的火控、索敌以及对空防御系统。"
 battleship_1:0 "战列舰 I型"
 battleship_2:0 "战列舰 II型"
 battleship_3:0 "战列舰 III型"
 battleship_4:0 "战列舰 IV型"
 battleship_5:0 "战列舰 V型"
 battleship_6:0 "战列舰 VI型"
 battleship_1_desc:0 "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 battleship_2_desc:0 "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
 battleship_3_desc:0 "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
 battleship_4_desc:0 "各国海军都在思考战列舰还会面对什么重大威胁。最终，人们发现强大的武装和防空火力显得比从前任何时候都更为重要。"
 carrier_1:0 "航空母舰 I型"
 carrier_2:0 "航空母舰 II型"
 carrier_3:0 "航空母舰 III型"
 carrier_4:0 "航空母舰 IV型"
 carrier_5:0 "航空母舰 V型"
 carrier_6:0 "航空母舰 VI型"
 carrier_1_desc:0 "很多军事理论家相信未来是属于海军航空兵的。老旧的主力舰以及邮船改装的航空母舰将是这些新理论的第一个试验场。"
 carrier_2_desc:0 "第一种专用航空母舰的设计工作开始了，我们必须确保这种航空母舰在不违反海军条约的前提下，有足够远的航程和足够快的速度来跟上舰队中其他的军舰。"
 carrier_3_desc:0 "改进的建造方式以及诸如甲板边升降机这类的更加专业的系统使这些航空母舰可以更高效的携带更多飞机。"
 carrier_4_desc:0 "随着海军条约被越来越多的国家所无视，我们现在可以建造能携带前所未有的数量的飞机来确保制空权的航空母舰了。"
 light_carrier_1:0 "护航航空母舰CVE I级"
 light_carrier_2:0 "轻型航母CVL II级"
 light_carrier_3:0 "轻型航母CVL III级"
 light_carrier_1_desc:0 "护航航空母舰是排水量小,速度慢和脆弱,但生产成本低.主要适用于护航护卫舰和潜艇防御."
 light_carrier_2_desc:0 "更强大的护航航母,轻型护航航母可以独立护航,并护卫运输船队."
 light_carrier_3_desc:0 "现有轻型护航航母设计的重大改进. 一项预算替代全尺寸舰队航空母舰."
 light_carrier:0 "Light Carrier"
 light_carrier_desc:0 "比舰队航母战斗力稍差但成本低廉,轻型航母被用来为运输船队和保护舰队中的重要目标."
 SH_battleship_1:0 "超重战列舰 I型"
 SH_battleship_2:0 "超重战列舰 II型"
 SH_battleship_1_desc:0 "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
 SH_battleship_2_desc:0 "我们在之前的超重战列舰上装上了更强大的武器以及改装过的火控系统。"
 coastal_submarine_desc:0 "拥有较短航程和装备中等的鱼雷的近海潜艇."
 patrol_submarine_desc:0 "舰载潜艇具有中等程度和重型鱼雷装备."
 battleship_pdn:0 "早期无畏舰"
 battleship_pdn_desc:0 "前无畏舰的历史可以追溯至19世纪末20世纪初, 对马岛海战的教训促使主力舰统一了主炮口径, 并在速度和尺寸上有所发展.尽管速度慢,但是这些重甲铁王八上搭载的火炮仍然对比现代战列舰小的舰艇有着致命的杀伤力."
 battleship_dn:0 "无畏舰"
 battleship_dn_desc:0 "第一代无畏舰与现代战列舰有着许多相似之处,但是第一代无畏舰主炮口径更小,速度更慢,装甲更薄."
 battleship_adv_dn:0 "改进性无畏舰"
 battleship_adv_dn_desc:0 "20世纪早期的海军竞赛和第一次世界大战极大地促进了战列舰的发展, 某些一战末期下水的战列舰甚至是10年前的两倍大,而且性能更加强悍."
 destroyer_tb:0 "雷击舰"
 destroyer_tb_desc:0 "驱逐舰最开始被设计用来对抗鱼雷艇,一种用于发射鱼雷的舰艇. 但是很快就发现这些船只可以同时装备小口径火炮和鱼雷,于是乎雷击舰诞生啦！这些舰艇诞生于一战期间,尺寸比正常驱逐舰小,1930年代仍在服役,不过很快就被重新划归鱼雷艇类别."
 destroyer_early_ww1:0 "一战早期驱逐舰"
 destroyer_early_ww1_desc:0 "战争的压力促使了驱逐舰的快速发展,吨位,武备（火炮和鱼雷）,速度同时发展."
 destroyer_late_ww1:0 "一战后期驱逐舰"
 destroyer_late_ww1_desc:0 "在一战的下半场,一些驱逐舰的排水量达到或者超过了1,000吨 ,装备4英寸或4.7英寸火炮.在这一阶段设计建造的舰艇在二战伊始时仍在服役."
 light_cruiser_protected:0 "防护巡洋舰"
 light_cruiser_protected_desc:0 "作为大航海时代护卫舰的发展产物,防护巡洋舰有着长航程火炮和适当的装甲.但是他们并不能承担舰队作战的主力任务."
 light_cruiser_scout:0 "侦察巡洋舰"
 light_cruiser_scout_desc:0 "作为巡洋舰的另一个发展分支, 侦察巡洋舰被设计用来单独行动以保护或者袭击商船队,或者作为舰队的侦查力量,搜索敌舰队位置并将其汇报给舰队本部."
 light_cruiser_ww1:0 "一战轻型巡洋舰"
 light_cruiser_ww1_desc:0 "一战促使了巡洋舰的快速发展,发展重心转移到适当的武备,更快的速度和更大的航程.一战晚期建造的巡洋舰仍然在二战中发挥了很大作用."
 armoured_cruiser_1:0 "早期装甲巡洋舰"
 armoured_cruiser_1_desc:0 "比同时代的战列舰更快,拥有者仅次于战列舰的装甲和武装, 装甲巡洋舰往往是一支地区舰队的主干力量,或者在需要时填补战列线.但是她们比现代巡洋舰慢得多,大多数时候只能达到20节."
 armoured_cruiser_2:0 "装甲巡洋舰"
 armoured_cruiser_2_desc:0 "最后一代装甲巡洋舰的航速太慢以至于无法跟随重巡洋舰一起行动,但是拥有比她们更加厚重的装甲."
 heavy_cruiser_ww1:0 "一战重型巡洋舰"
 heavy_cruiser_ww1_desc:0 "第一艘真正意义上的重巡洋舰是由轻巡洋舰发展而来的,是一战期间英德海军竞赛的产物."
 battle_cruiser_early_ww1:0 "一战早期战列巡洋舰"
 battle_cruiser_early_ww1_desc:0 "战列巡洋舰比无畏舰速度更快,装甲更薄,就像装甲巡洋舰和前无畏舰的对比一样."
 battle_cruiser_late_ww1:0 "一战后期战列巡洋舰"
 battle_cruiser_late_ww1_desc:0 "和无畏舰一样, 战列巡洋舰的快速发展贯穿一战始终.这些战列巡洋舰吨位更大,战斗力更强,并且逐渐模糊了战列舰于战列巡洋舰间的界限."
 carrier_ww1:0 "一战航母"
 carrier_ww1_desc:0 "一战见证了航母的诞生.这些航母比现代航母吨位更小,航速更慢,不过在1930只1940年代间仍在服役."
 submarine_ww1:0 "一战潜艇"
 submarine_ww1_desc:0 "世纪之交时,潜艇正式进入海军序列, 但是仅仅在一战期间,潜艇就成为了巨大的威胁.许多国家的海军在二战开始时仍有数量可观的这一时期建造的潜艇,尽管它们在当时已经非常过时了."
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇可以发射隐秘而又强大的鱼雷摧毁敌人舰船."
 both_cruisers_desc:0 "轻巡洋舰-轻型护航舰船.它的主要任务就是保护主力舰不受到敌方轻型舰船的攻击同时释放强大的鱼雷攻击大型舰船.\n\n重巡洋舰 -装甲厚实而又十分灵活的巡洋舰.是那些造不起大型主力舰的国家的好选择."
 light_cruiser:0 "轻巡洋舰 "
 light_cruiser_desc:0 "轻型护航舰船.它的主要任务就是保护主力舰不受到敌方轻型舰船的攻击同时释放强大的鱼雷攻击大型舰船."
 light_cruiser_aa:0 "防空巡洋舰"
 light_cruiser_aa_desc:0 "防空巡洋舰是改装成拥有更强对空武装以击落敌方战机的轻巡洋舰.适合为大型主力舰在没有制空权或航空母舰同行时进行护航."
 destroyer_escort:0 "护航驱逐舰"
 destroyer_escort_desc:0 "护航驱逐舰比一般的驱逐舰要小很多,且很适合为商运船队与运输船队护航,以此来减少舰队主力驱逐舰的负担,使其能专注于护卫主力战舰."
 heavy_cruiser:0 "重巡洋舰 "
 heavy_cruiser_desc:0 "装甲厚实而又十分灵活的巡洋舰.是那些造不起大型主力舰的国家的好选择."
 aviation_cruiser:0 "航空巡洋舰"
 aviation_cruiser_desc:0 "一艘大型装甲巡洋舰,拥有高速巡航和大型的主炮以及防空能力,为大型主力舰护航.一些重型巡洋舰还携带一些用于舰队侦察任务的水上飞机,因此具有更好的水面和水下探测能力."
 destroyer:0 "驱逐舰 "
 destroyer_desc:0 "最轻的护航舰.它的职责就是保护大型舰船,寻找并摧毁敌方潜艇."
 carrier:0 "航空母舰"
 carrier_desc:0 "一艘能携带大量在航母起落的战斗机的主力舰.此外也是驻扎在敌方海岸线之外的移动堡垒."
 armored_carrier:0 "装甲航母"
 armored_carrier_desc:0 "装甲航母是更大且有更好防护的舰队航母.其有着良好装甲的飞行甲板能让它们在执行正常任务的同时承受更多伤害."
 escort_carrier:0 "Escort Carrier"
 battleship:0 "战列舰"
 battleship_desc:0 "最大型的主力舰船,有着最大的炮和花钱所能搞到最厚的装甲.如此昂贵的投资值得搭配合适数量的屏卫舰来防卫它们."
 fast_battleship:0 "快速战列舰"
 fast_battleship_desc:0 "最大型的主力舰,牺牲装甲来换取更快的速度.如此昂贵的投资值得搭配合适数量的屏卫舰来防卫它们."
 hybrid_battleship:0 "混合型战舰"
 hybrid_battleship_desc:0 "混合型战舰试图结合战列舰的重炮厚甲和巡洋舰的海航支援能力.通常混合型战舰携带少量的水上飞机."
 patrol_boat:0 "巡逻艇"
 patrol_boat_desc:0 "巡逻艇是廉价的小型船只,仅有用于沿岸防卫和巡逻任务的小规模武装."
 torpedo_boat:0 "鱼雷艇"
 torpedo_boat_desc:0 "鱼雷艇是低量级的驱逐舰,以有限的作战能力执行其任务."
 pocket_battleship:0 "袖珍战列舰"
 pocket_battleship_desc:0 "重巡洋舰的更强力版本,配有更强力的主炮."
 battle_cruiser:0 "战列巡洋舰"
 battle_cruiser_desc:0 "一种大型的主力舰,攻击能力接近战列舰,但使用较弱的装甲以换取更快的速度."
 convoy:0 "运输艇"
 convoy_desc:0 "运输艇用于国际间货物和资源运输.它们也被用于装载部队来进行海军入侵."
 sh_battleship:0 "超重战列舰"
 sh_battleship_desc:0 "最大型的主力舰船,有着最大的炮和花钱所能搞到最厚的装甲.如此昂贵的投资值得搭配合适数量的屏卫舰来防卫它们."
 convoy_1:0 "运输艇"
 convoy_1_desc:0 "运输艇用于国际间货物和资源运输.它们也被用于装载部队来进行海军入侵."
 ARG_submarine_1:0 "圣塔菲级"
 ARG_submarine_1_desc:0 "圣塔菲级包括了1933年阿根廷向意大利订购的三艘潜艇。直到1960年，她们都扮演着阿根廷潜艇舰队中的核心力量。由于这三艘潜艇都于意大利的塔兰托港建成下水，所以人们称她们为“塔兰托人”。"
 ARG_destroyer_1:0 "卡塔马卡级"
 ARG_destroyer_1_desc:0 "在一战后不久，阿根廷海军就向英国订购了卡塔马卡级驱逐舰。她们的武器装备包括了4门120毫米/50倍径的主炮和4门533毫米鱼雷发射管。"
 ARG_destroyer_2:0 "布宜诺斯艾利斯级"
 ARG_destroyer_2_desc:0 "在1936至1938年间，英国为阿根廷海军建造了布宜诺斯艾利斯级驱逐舰。她们以英国的G级驱逐舰为原型，排水量超过1300吨，同时装备了4门QF4.7英寸Mark IX型火炮作为主炮。"
 ARG_light_cruiser_1:0 "自由级"
 ARG_light_cruiser_1_desc:0 "虽然自由级被定名为“河道战列舰”，但她们其实更接近于20世纪初期舰体较小，装甲防护较薄弱的巡洋舰。该级的两艘成员于19世纪90年代末建成下水，直到二战开始时仍在服役。"
 ARG_light_cruiser_2:0 "阿根廷级"
 ARG_light_cruiser_2_desc:0 "英国在20世纪30年代末为阿根廷建造了阿根廷级轻巡洋舰。虽然她在战前只完成了几次试航，但为了保障阿根廷的中立她在战争爆发后便被投入使用。该舰是英国阿瑞塞莎级巡洋舰的放大版，排水量为6500吨，主炮为9门6英寸火炮。"
 ARG_heavy_cruiser_1:0 "加里波第级"
 ARG_heavy_cruiser_1_desc:0 "加里波第级是阿根廷在世纪之交建成的一级装甲巡洋舰。到1930中叶她们就都已被废弃，其中最晚的一艘于1932年退役。在1931年，她们被英国制造的5月25日革命级重巡洋舰所替换。"
 ARG_battleship_1:0 "里瓦达维亚级"
 ARG_battleship_1_desc:0 "里瓦达维亚级是在1910年代早期由美国为阿根廷海军建造的两艘无畏舰。她们的排水量为27500吨，主炮为12门305毫米/50倍径火炮。她们一直服役至1950年代。"
 BRA_submarine_1:0 "乌迈塔级"
 BRA_submarine_1_desc:0 "巴西的乌迈塔级潜艇是在1920年后期由意大利制造并交付的。她是由意大利的深水潜艇巴里拉级改装设计而成的。她的排水量接近1400吨，装备有6门533毫米鱼雷发射管。"
 BRA_submarine_2:0 "图皮级"
 BRA_submarine_2_desc:0 "巴西的图皮级潜艇是在1930中期由意大利建造并交付的。她们的舰体较小，排水量刚过600吨，同时装备了6门533毫米鱼雷发射管。"
 BRA_destroyer_1:0 "马拉尼昂级"
 BRA_destroyer_1_desc:0 "马拉尼昂级是于1922年卖给巴西的一艘英国造K级驱逐舰。这艘船的排水量刚超过930吨，并装备有4门4英寸火炮。"
 BRA_destroyer_2:0 "茹鲁埃纳级"
 BRA_destroyer_2_desc:0 "茹鲁埃纳级驱逐舰包括了巴西在1930年后期向英国订购的六艘H级驱逐舰。在1939年战争爆发后，这六艘船就被英国政府征用，所以她们一直未能交付给巴西。她们的排水量超过1300吨，有着优秀的速度。她们的主炮为3门QF4.7英寸Mk IX型火炮，同时装备了8门533毫米鱼雷发射管。"
 BRA_destroyer_3:0 "迪亚斯马西利奥级"
 BRA_destroyer_3_desc:0 "迪亚斯马西利奥级（有时被称为M级或格林哈尔希级）驱逐舰是1943年开始在巴西海军中服役的三艘军舰。她们的原型是美国的马汉级驱逐舰，同时她们也是巴西所制造的第一级数量可观的军舰。她们的排水量为1500吨，装备有5门5英寸/38倍径主炮。"
 BRA_destroyer_4:0 "阿克里级"
 BRA_destroyer_4_desc:0 "阿克里级（有时被称为亚马逊级）包括了六艘为巴西海军建造的驱逐舰。在二战结束前没有一艘成功完工。这六艘军舰在巴西建造时使用了经过改进的英国设计以及一些美国装备，从而替代在开战时被英国征用的六艘茹鲁埃纳级驱逐舰。"
 BRA_light_cruiser_1:0 "巴伊亚级"
 BRA_light_cruiser_1_desc:0 "巴伊亚级包括了两艘英国建造并于1910年交付给巴西的侦察巡洋舰。虽然该级舰在1920年代进行了大量的改装和现代化，但到了二战开始时她们仍然显得有些过时。在战争中，该级驱逐舰主要执行商队护航的任务。"
 BRA_battleship_1:0 "米纳斯吉拉斯级"
 BRA_battleship_1_desc:0 "米纳斯吉拉斯级包括了英国在1900年代早期为巴西建造的两艘无畏舰。虽然她们在二战中仍然在服役，但由于太过老旧无法正常作战，所以只能沿着巴西海岸执行岸防任务。"
 CHL_submarine_1:0 "H级"
 CHL_destroyer_1:0 "林奇海军上将级"
 CHL_destroyer_1_desc:0 "林奇海军上将级驱逐舰包括了一战结束不久后英国为智利海军建造的六艘军舰。其中只有两艘在战争爆发前得以交付，并一直服役至1945年。她们的排水量为1430吨，拥有优秀的航速和作战范围，同时装备有6门QF4英寸/40倍径主炮以及2门21英寸鱼雷发射管。"
 CHL_light_cruiser_1:0 "查卡布科级"
 CHL_light_cruiser_1_desc:0 "查卡布科级是由英国建造，并于1902年开始在智利海军中服役的一级防护巡洋舰。她的排水量为4160吨，同时装备有2门阿姆斯特朗8英寸主炮和3门18英寸鱼雷发射管。相比早期的轻巡洋舰，她的航速较慢，但是防护更为充足。"
 CHL_heavy_cruiser_1:0 "欧希金斯级"
 CHL_heavy_cruiser_1_desc:0 "欧希金斯级是在20世纪初英国为智利海军所建造的一级装甲巡洋舰。她的排水量为7800吨，装备有4门8英寸/45倍径主炮，相比一战后建造的重巡洋舰航速较慢。"
 CHL_battleship_1:0 "拉托雷海军上将级"
 CHL_battleship_1_desc:0 "拉托雷海军上将级是一战爆发时英国为智利海军建造的两艘超无畏舰。其中只有一艘建成为战舰，另一艘则被改装成英国海军的鹰号航空母舰。该级战舰排水量超过28000吨，装备有10门14英寸/45倍径BL火炮。相比同时代的其他无畏舰，她们拥有较为薄弱的装甲，但是航速更快。"
 DEN_submarine_1:0 "罗塔级"
 DEN_submarine_1_desc:0 "罗塔级潜艇在一战结束后在丹麦建成并服役。她们属于小型潜艇，设计原型为荷兰602型。她们的爬升率为290吨，装备有4门450毫米鱼雷发射管。"
 DEN_submarine_2:0 "人鱼级"
 DEN_submarine_2_desc:0 "人鱼级潜艇包括了5艘计划建造的潜艇。其中3艘在德国占领丹麦前建成，1艘在占领时建成，剩下的1艘被取消。这些潜艇舰体较小，爬升率为320吨。她们装备有5门450毫米鱼雷发射管。"
 DEN_submarine_4:0 "斯特伦级"
 DEN_submarine_4_desc:0 "斯特伦号潜艇是在二战结束后英国装让给丹麦海军的一艘吸血鬼级潜艇。虽然这艘潜艇舰体较小，排水量只有545吨，但她装备了4门533毫米鱼雷发射管并拥有良好的远洋航行能力。"
 DEN_destroyer_4:0 "休特菲尔德级"
 DEN_destroyer_4_desc:0 "休特菲尔德级（又称那伊阿得斯级）包括了两艘于丹麦建成并服役的大型鱼雷艇。该级舰载1942年开始建造，并于1947年建成。她们的排水量超过780吨，装备了2门105毫米火炮以及6门533毫米鱼雷发射管，同时也搭载了多种反潜武器。"
 DEN_heavy_cruiser_1:0 "海卢夫·特罗勒级"
 DEN_heavy_cruiser_1_desc:0 "海卢夫·特罗勒级包括了在1901年至1908年服役的三艘铁甲滨海战列舰。尽管她们被归类为战列舰，她们在武器装备和大小上都更接近于巡洋舰。其中只有彼得·斯克拉姆号在二战爆发时已开始服役。她们的排水量超过3700吨，装备有2门240毫米/43倍径火炮。她们有良好的装甲防护，但是她们的航速相比同时代的大多数无畏舰都要慢。"
 EST_submarine_2:0 "绒面级"
 EST_submarine_2_desc:0 "绒面级包括了两艘英国于1936年为爱沙尼亚海军建造的潜艇。虽然她们装备了4门533毫米鱼雷发射管，但她们的主要工作仍是进行布雷。"
 FIN_heavy_cruiser_1:0 "维纳莫宁级"
 FIN_heavy_cruiser_1_desc:0 "维纳莫宁级包括了两艘在1930年代早期于芬兰建造并服役的海防战舰。尽管她们是全世界最后几艘建成下水的岸防舰之一，但是她们在大小和装备上都更接近于重巡洋舰。她们的排水量仅仅为3900吨，航速也相当慢，但装备有3门254毫米/45倍径博福斯火炮。"
 FIN_submarine_1:0 "水精灵级"
 FIN_submarine_1_desc:0 "水精灵级包括了3艘为芬兰海军建造的中型潜艇。她们是基于德国一战中的UBIII型潜艇设计的。她们的排水量刚过500吨，并装备有4门533毫米鱼雷发射管。"
 GRE_submarine_1:0 "卡措尼斯级"
 GRE_submarine_1_desc:0 "法国在1920年代为希腊海军建造了卡措尼斯级潜艇。该级包含的两艘潜艇都在二战中服役。她们的排水量接近580吨，装备6门533毫米鱼雷发射管。"
 GRE_submarine_2:0 "马特罗佐斯级"
 GRE_submarine_2_desc:0 "在1942年，英国将一艘缴获的意大利珍珠级潜艇转让给了希腊流亡政府的海军，并命名为马特罗佐斯号。该潜艇排水量大约为680吨，装备了6门533毫米鱼雷发射管。她的最大潜深达到了80米。"
 GRE_submarine_4:0 "丕平级"
 GRE_submarine_4_desc:0 "丕平级的四艘潜艇都是在1943至1946年转让给希腊流亡政府海军的英国U级潜艇。她的排水量为545吨，且装备了4门533毫米鱼雷发射管。"
 GRE_destroyer_1:0 "鹰级"
 GRE_destroyer_1_desc:0 "希腊海军在一战开始前就购买了由英国建造的鹰级驱逐舰。所有四艘驱逐舰都在二战中服役。她们的排水量为980吨，装备4门105毫米/40倍径阿姆斯特朗P型炮和4门533毫米鱼雷发射管。她们在1920年代末进行了现代化改修。"
 GRE_destroyer_2:0 "乔治一世国王级"
 GRE_destroyer_2_desc:0 "乔治一世国王级包含了英国在1930年代末为希腊海军建造的两艘经过修改的H级驱逐舰。该舰的排水量为1350吨，拥有优秀的航速和航程，同时装备了4门128毫米42倍径SKC/34火炮以及充足的鱼雷武器。"
 GRE_destroyer_3:0 "亚德里亚级"
 GRE_destroyer_3_desc:0 "亚德里亚级包括了6艘英国亨特3级护卫驱逐舰，其中四艘在1942年被转让给希腊流亡政府海军。作为护卫驱逐舰，她们较标准驱逐舰的航速更慢。她们的排水量为1050吨，且装备了4门102毫米/45倍径QF Mk XVI火炮以及大量的鱼雷武器和反潜武器。"
 GRE_destroyer_4:0 "莱昂级"
 GRE_destroyer_4_desc:0 "莱昂级的所有成员都是美国的坎农级护卫驱逐舰。虽然她们在1943年就开始服役，但直到1951年她们才成功交付给希腊海军。这些军舰的速度较标准驱逐舰更慢。她们的排水量为1240吨，同时装备了3门3英寸/40倍径主炮以及大量的与类武器和反潜武器。"
 GRE_light_cruiser_1:0 "埃利级"
 GRE_light_cruiser_1_desc:0 "埃利号于1914年建成于美国。她原定要被交付给中国海军，但最后却交付给了希腊海军。作为一个巡洋舰来讲，她的舰体较小，排水量只有2600吨。她装备了2门152毫米/45倍径主炮。该舰在二战中服役，并在轴心国入侵希腊之前被意大利潜艇击沉。"
 GRE_heavy_cruiser_1:0 "阿韦罗夫级"
 GRE_heavy_cruiser_1_desc:0 "阿韦罗夫号是一战前意大利为希腊海军建造的一艘装甲巡洋舰。她在二战中担任希腊海军的旗舰。相比和她同时期的巡洋舰，她的威力相当的大，排水量几乎达到10000吨。她有优良的装甲防护，装备了4门234毫米/45倍径阿姆斯特朗火炮。即便如此，作为一个装甲巡洋舰而言她的航速也是相当快的。"
 GRE_battleship_1:0 "基尔基斯级"
 GRE_battleship_1_desc:0 "基尔基斯级包括了两艘在1908年开始服役并在1914年被卖给希腊的美国密西西比级战列舰。她们是美国最后建成的几艘前无畏舰。她们的排水量仅有13000吨，且装备了4门10英寸/45倍径Mk V型火炮作为主炮。作为一个早已过时的战舰，她仍有着不俗的武器，速度和航程。两艘军舰都于1936年退役。"
 HOL_submarine_1:0 "K3级"
 HOL_submarine_1_desc:0 "K3级包括了两艘为皇家荷兰海军建造并在其中服役的巡逻潜艇。她们的设计基于美国的荷兰级潜艇，并在1920年代早期开始服役。她们的排水量超过580吨，装备了4门450毫米鱼雷发射管。"
 HOL_submarine_2:0 "O16级"
 HOL_submarine_2_desc:0 "O16级潜艇于1936年在荷兰建造完成并开始在皇家荷兰海军服役。她属于大型潜艇，排水量超过980吨。她的最大潜深为80米，装备了8门533毫米鱼雷发射管。"
 HOL_submarine_3:0 "O21级"
 HOL_submarine_3_desc:0 "O21级包括了7艘在荷兰建造完成并于皇家荷兰海军服役的潜艇。虽然该级的所有成员在德国入侵荷兰时都未完成，但其中5艘成功逃至英国并在流亡的皇家荷兰海军中服役。虽然该级潜艇排水量超过990吨，比之前的O级潜艇稍大，但是她们都装备了8门533毫米鱼雷发射管。"
 HOL_submarine_4:0 "剑鱼级"
 HOL_submarine_4_desc:0 "剑鱼级包括了4艘在1943至1945年间转让给流亡的皇家荷兰海军的英国T级潜艇。该级舰排水量为1090吨，装备了11门533毫米鱼雷发射管，最大潜深超过100米。"
 HOL_destroyer_1:0 "范根特级"
 HOL_destroyer_1_desc:0 "范根特级（又称海军上级级）包括了8艘于1926至1931年为皇家荷兰海军建造的驱逐舰。该级舰的设计原型为英国A级驱逐舰的早期型号。该级舰所有参与二战的船只都被凿沉或击沉了。她们的排水量超过1300吨，装备了4门120毫米舰炮，同时也有着优秀的航速。"
 HOL_destroyer_3:0 "卡伦伯格级"
 HOL_destroyer_3_desc:0 "杰拉尔德·卡伦伯格级包括了4艘原定于皇家荷兰海军服役的驱逐舰。虽然在德国入侵荷兰时该级的4个成员都已开工，但是只有2艘最终得以完工，其中一艘在逃往英国后继续完成，另外一艘则被德国完成。该级舰排水量超过1600吨，装备了5门120毫米舰炮和8门533毫米鱼雷发射管，同时也拥有优秀的航速。"
 HOL_destroyer_4:0 "皮特·海因级"
 HOL_destroyer_4_desc:0 "皮特·海因级包括了3艘在二战后由英国转让给皇家荷兰海军的S级驱逐舰。该级舰排水量超过1800吨，装备有4门120毫米/45倍径QF Mk IX型火炮以及大量反潜武器。"
 HOL_light_cruiser_1:0 "爪哇级"
 HOL_light_cruiser_1_desc:0 "两艘爪哇级巡洋舰在1920年代中期开始在皇家荷兰海军中服役。该级舰在德国设计完成，但在荷兰建成下水。她们的排水量接近6700吨，装备有10门150毫米博福斯舰炮。她们的装甲防护较为薄弱，但有着良好的航速。"
 HOL_light_cruiser_2:0 "德·鲁伊特级"
 HOL_light_cruiser_2_desc:0 "德鲁伊特级轻巡洋舰在1930年代中期于荷兰建成服役。该级舰主要在荷属东印度群岛执行任务。她的排水量超过6500吨，装备有7门150毫米火炮。尽管航速不尽如人意，但该级舰拥有优秀的航程。"
 HOL_light_cruiser_3:0 "特龙普级"
 HOL_light_cruiser_3_desc:0 "特龙普级包括了2艘在德国入侵之间刚刚于皇家荷兰海军服役的小型轻巡洋舰。这两艘舰只都在远东执行任务，并从战争中幸存了下来。她们的排水量仅为3350吨，并装备了6门150毫米火炮作为主炮。"
 HOL_light_cruiser_4:0 "七省级"
 HOL_light_cruiser_4_desc:0 "七省级包括了在德国入侵荷兰前刚刚开工但直到1951年才建成的2艘巡洋舰。最终设计相比1939年的原版计划略有修改。该级舰排水量超过12000吨，且装备了8门152毫米博福斯舰炮。作为一个轻巡洋舰来说，她们有着优良的装甲和不俗的航程。"
 HOL_heavy_cruiser_1:0 "泗水级"
 HOL_heavy_cruiser_1_desc:0 "原名七省级的荷兰巡洋舰泗水号是一艘一战前在荷兰建成并服役的海防舰。她的排水量超过6500吨，并装备有2门280毫米和4门150毫米舰炮。在1942年泗水号被日本轰炸机击沉之前，她一直于皇家荷兰海军中服役。"
 LAT_submarine_1:0 "海豹级"
 LAT_submarine_1_desc:0 "海豹级包括了法国为拉脱维亚海军建造的两艘潜艇。她们于1927年开始服役。她们的舰体较小，排水量仅为390吨，同时装备有6门533毫米鱼雷发射管。"
 NOR_submarine_1:0 "B级"
 NOR_submarine_1_desc:0 "B级潜艇是在挪威建造并服役的美国荷兰型潜艇。该级舰的6个成员分别于1923年至1930年开始服役。她们的排水量为420吨，装备有4门450毫米鱼雷发射管，最大潜深为60米。"
 NOR_submarine_3:0 "无畏级"
 NOR_submarine_3_desc:0 "无畏级包括了在1941至1943年间为流亡的挪威海军所建造的2艘英国U级潜艇。该级舰排水量为540吨，装备有4门533毫米鱼雷发射管。她们装备了英国制造的雷达和声呐，且其最大潜深达到了60米。"
 NOR_submarine_4:0 "于特西拉级"
 NOR_submarine_4_desc:0 "于特西拉级包括了4艘英国吸血鬼级潜艇。她们于1943年至1944年间建成，但在战争结束前只有1艘成功交付给流亡的挪威海军。该级舰相比之前的U级潜艇略有改进。她们的排水量为545吨，装备有4门533毫米鱼雷发射管，最大潜深为90米。"
 NOR_destroyer_1:0 "幽灵级"
 NOR_destroyer_1_desc:0 "包括4艘驱逐舰的幽灵级是皇家挪威海军第一级包含多个成员的驱逐舰。她们在一战前开始服役，排水量为580吨。她们装备了3门3英寸英国QF火炮。与同时期的驱逐舰相比，她们的航速较慢。"
 NOR_destroyer_2:0 "斯雷普尼尔级"
 NOR_destroyer_2_desc:0 "斯雷普尼尔级是于1937至1939年间在挪威建成并在皇家挪威海军服役的大型鱼雷艇。与之前的幽灵级不同的是，斯雷普尼尔级有着相对较好的武器装备和反潜装备。相对于她们735吨的排水量而言，该级舰有着良好的航速。"
 NOR_destroyer_3:0 "奥勒松级"
 NOR_destroyer_3_desc:0 "奥勒松级的2艘驱逐舰在1939年开工，但未能在德国占领挪威前完成。如果能够完工的话，排水量高达1200吨的她们就会成为挪威第一级能够与其他大国的驱逐舰的大小相比的驱逐舰。她们装备有4门120毫米/40倍径博福斯火炮以及4门533毫米鱼雷发射管。"
 NOR_destroyer_4:0 "斯托德级"
 NOR_destroyer_4_desc:0 "斯图尔级包括4艘英国于1943至1944年间为流亡的挪威皇家海军建造的英国S级驱逐舰。她们的排水量接近1800吨，装备有四门120毫米/45倍径QF-IX型火炮、八根533毫米鱼雷发射管以及性能优良的反潜武器和雷达设备。同时，她们也有着不俗的航速和可靠性。"
 NOR_heavy_cruiser_1:0 "挪威级"
 NOR_heavy_cruiser_1_desc:0 "挪威号是在20世纪初英国为挪威建造的一艘岸防舰。虽然她以2门210毫米舰炮为主的火力与重巡洋舰相当，但她才刚超过4200吨的排水量却更接近于一艘轻巡洋舰。她的速度与无畏舰的航速差不多。在同时代皇家挪威海军的4艘岸防舰中，她是唯一一艘在二战爆发时仍在服役的。"
 POR_submarine_1:0 "海豹级"
 POR_submarine_1_desc:0 "海豹级包括了3艘一战后意大利为葡萄牙海军建造的小型潜艇。她们是意大利剑鱼级潜艇的扩大版，同时也是西班牙A级潜艇的姊妹舰。她们的排水量仅为260吨，装备有2门450毫米鱼雷发射管。到了1930年代中期，该级舰的三艘成员都已退役。"
 POR_submarine_2:0 "海豚级"
 POR_submarine_2_desc:0 "海豚级包括了原定于1930年代早期在意大利为葡萄牙海军建造的2艘潜艇。由于葡萄牙海军的订单被取消，该级舰在完成后便开始于意大利海军中服役。她们的设计原型是舰体较大的意大利鲨鱼级潜艇。她们的排水量达到了980吨，并装备有8门533毫米鱼雷发射管。"
 POR_submarine_4:0 "独角鲸级"
 POR_submarine_4_desc:0 "独角鲸级包括了在1945年开始服役并于二战后被卖给葡萄牙海军的3艘英国S级潜艇。她们的排水量为840吨，装备有7门533毫米鱼雷发射管。"
 POR_destroyer_1:0 "杜罗河级"
 POR_destroyer_1_desc:0 "杜罗河级包括了于1930年代早期开工的7艘驱逐舰。这7艘驱逐舰分别于英国和葡萄牙两国建造，其中2艘在1934年被卖给了哥伦比亚。该级舰排水量超过1200吨，装备了4门BL4.7英寸火炮以及8门533毫米鱼雷发射管。"
 PRU_submarine_1:0 "R级"
 PRU_submarine_1_desc:0 "秘鲁的R级潜艇包括了在1920年代中期向美国订购并于美国建造的4艘潜艇。她们在设计上与美国R级潜艇相同，排水量超过570吨，装备有4门533毫米鱼雷发射管。"
 PRU_destroyer_1:0 "维亚尔海军上将级"
 PRU_destroyer_1_desc:0 "维亚尔海军上将号和吉斯海军上将号的前身是2艘俄罗斯诺维克级驱逐舰。她们的服役经历十分曲折，在1934年被交付给秘鲁海军前曾在英国和爱沙尼亚旗下服役。她们装备了4门102毫米/60倍径火炮以及9门533毫米鱼雷发射管。相对于她们超过1200吨的排水量和久远的制造年代而言，该级舰的航速相当可观。"
 PRU_light_cruiser_1:0 "格劳海军上将级"
 PRU_light_cruiser_1_desc:0 "格劳海军上将级包括了2艘英国为秘鲁海军建造的轻巡洋舰，她们于1907年开始于秘鲁海军服役。就算是作为轻巡洋舰而言，她们的舰体都显得较小，排水量仅为3100吨，同时她们的航速也差强人意。该级舰的装甲防护较为薄弱，并装备了2门152毫米/50倍径维克斯火炮。"
 ROM_submarine_1:0 "海豚级"
 ROM_submarine_1_desc:0 "海豚级潜艇是意大利为罗马尼亚海军建造的。她于1930年开工，排水量为650吨，并装备有6门533毫米鱼雷发射管。"
 ROM_submarine_3:0 "鲨鱼级"
 ROM_submarine_3_desc:0 "鲨鱼号和江豚号是德国为他们的罗马尼亚盟友所建造的两艘潜艇。她们于1943年开始服役。该级舰的设计基于德国的VII型潜艇。她们属于中型潜艇，排水量为600吨，并装备有6门533毫米鱼雷发射管。"
 ROM_destroyer_1:0 "Regele Ferdinand Class"
 ROM_destroyer_1_desc:0 ""
 SIA_submarine_2:0 "韦仑级"
 SIA_submarine_2_desc:0 "韦仑级潜艇包括了于1936至1938年间日本为泰国皇家海军建造的4艘小型滨海潜艇。她们的排水量为370吨，装备有5门533毫米鱼雷发射管。"
 SIA_destroyer_1:0 "帕峦级"
 SIA_destroyer_1_desc:0 "帕峦级驱逐舰是在1920年被卖给泰国皇家海军的前英国R级驱逐舰。该级舰排水量刚过1000吨，装备有3门120毫米/45倍径QF Mk IV火炮以及4门533毫米鱼雷发射管。对于她们的制造年代而言，她们的航速，航程以及可靠性都相当不俗。"
 SIA_light_cruiser_3:0 "达信级"
 SIA_heavy_cruiser_1:0 "阿瑜陀耶级"
 SIA_heavy_cruiser_1_desc:0 "阿瑜陀耶级岸防舰的2艘成员在日本建造完工，并于1938年开始在泰国皇家海军服役。她们也许是世界上最后几艘完工的岸防舰。该级舰的在大小上接近于小型巡洋舰（或者是大型驱逐舰），在速度上接近于战列舰，在火力上则近似于重巡洋舰。她的主炮是4门203毫米/53倍径三年式火炮。相对当代的重巡洋舰而言她们的装甲较为薄弱。"
 SPA_submarine_1:0 "B级"
 SPA_submarine_1_desc:0 "B级是西班牙在国内建造并列装海军的第一批潜艇，总计六艘均在1922至1925年间列装。她们被设计为单壳船体，因而可靠性很差。B级被设计为中型潜艇，排水量550吨，装备有四枚450mm鱼雷发射管。"
 SPA_submarine_2:0 "莫拉海军上将级"
 SPA_submarine_2_desc:0 "§T莫拉海军上将级的四艘潜艇原属意大利的阿基米德级，这四艘潜艇于1934年列装，并与1937年被移交给西班牙国民军。这一型号体型庞大，排水量880吨，但速度比大多数潜艇都要快。其上装备有八枚533mm鱼雷发射管，下潜深度能达到90米。§!"
 SPA_submarine_3:0 "G级"
 SPA_submarine_3_desc:0 "西班牙G级潜艇共有两艘，为西班牙国民军委托制造的德国U7C型潜艇。其中仅有一艘完工，但直到1947年才移交给西班牙海军。这一型号的排水量为770吨，装备有五枚533mm鱼雷发射管。一如德国潜艇编队的主力U7C型，G级潜艇拥有出色的航速和作战半径。"
 SPA_submarine_4:0 "D级"
 SPA_submarine_4_desc:0 "全部的三艘西班牙D级潜艇均由西班牙自行设计并制造，在1944年下水，并于战后的不同时期列装。这是一型号体型庞大，适宜远洋航行，排水量1050吨，装备有六枚533mm鱼雷发射管，拥有出色的航速和作战半径。"
 SPA_destroyer_1:0 "阿尔塞多级"
 SPA_destroyer_1_desc:0 "全部的三艘阿尔塞多级驱逐舰均在西班牙国内建造，并装备西班牙海军。这一型号基于英国的L级驱逐舰设计，并于1924年至1925年列装。其排水量达到了1040吨，配备有三门102mm45倍径维克斯LA型火炮作为主炮，以及四枚450mm鱼雷发射管。就当时而言，阿尔塞多级拥有相当出众的速度与作战半径。"
 SPA_destroyer_2:0 "丘鲁卡级"
 SPA_destroyer_2_desc:0 "西班牙的丘鲁卡级驱逐舰共计十六艘，分别于1925至1933年间下水，其中两艘后来远销阿根廷。这一型号基于英国的S级驱逐舰设计，并于西班牙内战期间构成了西班牙海军的中坚。其排水量达到1500吨，装备有五门120mm/45倍径维克斯-阿姆斯特朗炮作为主武器，并配有6枚533mm鱼雷发射管。丘鲁卡级驱逐舰有着很不错的航速，以及及其出色的作战半径。"
 SPA_destroyer_4:0 "阿拉瓦级"
 SPA_destroyer_4_desc:0 "作为安特克拉海军上将级驱逐舰（丘鲁卡级的亚型）的改良，阿拉瓦级驱逐舰在战后正式下水。这一型号的排水量为1710吨，配有四门120mm/45倍径维克斯 - 阿姆斯特朗坡膛舰炮作为主武器，航速与航程均达到了其设计时的标准。"
 SPA_light_cruiser_1:0 "门德斯·努涅斯级"
 SPA_light_cruiser_1_desc:0 "门德斯·努涅斯级轻巡洋舰共有两艘，均为20世纪20年代初期在西班牙国内建造并配备至西班牙海军。这两艘船于1915年订购，但一战期间因材料短缺而被迫延期制造。其设计思路深受英国C级巡洋舰的影响。门德斯·努涅斯级的排水量达到了4800吨，其航速也因此变得很慢。其主武器由六门152mm50倍径维克斯五号舰炮组成，配备有良好的装甲并携带有12枚533mm鱼雷发射管。"
 SPA_heavy_cruiser_1:0 "阿斯图里亚斯亲王级"
 SPA_heavy_cruiser_1_desc:0 "阿斯图里亚斯亲王级由三艘装甲巡洋舰组成，于世纪之交建造下水并列装西班牙海军。至20世纪30年代中期，三艘都已废弃或失事。这一型号的巡洋舰装备有一对240mm纪廉1896型主炮及8门140mm33倍径施耐德卡内火炮，配备有重装甲，但航速比一般的重型巡洋舰更慢。"
 SPA_heavy_cruiser_2:0 "加纳里亚斯级"
 SPA_heavy_cruiser_2_desc:0 "加纳利亚斯级的两艘重巡洋舰基于华盛顿海军协定建造，于20世纪30年代初下水，直到1936年建造完成。其排水量接近10700吨，但依然拥有出色的航速。这一型号的巡洋舰只配备有相当轻薄的装甲，装备了8门203mm/50倍径的维克斯 - 阿姆斯特朗D型主炮。"
 SPA_battleship_1:0 "西班牙级"
 SPA_battleship_1_desc:0 "西班牙级战列舰于一战前后列装，最初包含有三艘无畏舰，其中一艘于西班牙内战期间失事，另两艘则在战争期间损毁。作为战列舰而言，西班牙级体型很小，排水量仅有15400吨，配备有很好的装甲，但仅装备了8门305mm50倍径维克斯H型火炮作为其主炮组。"
