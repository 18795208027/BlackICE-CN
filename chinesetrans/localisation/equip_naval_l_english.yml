 coastal_defense_ship:0 "海防舰"
 coastal_defense_ship_desc:0 "包括在第一次世界大战之前为瑞典海军建造的三艘沿海战舰.这些舰艇与两种尺寸（排水量超过6800吨）和武器（四架283毫米/44千立方米/45平方米）的重型巡洋舰非常相似.这艘船对于一艘巡洋舰来说相对较慢,但装备很好.所有三艘船在二战期间服役."
 coastal_defense_ship_1:0 "瑞典级"
 coastal_defense_ship_1_desc:0 "包括在第一次世界大战之前为瑞典海军建造的三艘沿海战舰.这些舰艇与两种尺寸（排水量超过6800吨）和武器（四架283毫米/44千立方米/45平方米）的重型巡洋舰非常相似.这艘船对于一艘巡洋舰来说相对较慢,但装备很好.所有三艘船在二战期间服役."
 naval_equipment:0 "舰船"
 submarine_1:0 "潜艇 I型"
 submarine_2:0 "潜艇 II型"
 submarine_3:0 "潜艇 III型"
 submarine_4:0 "潜艇 IV型"
 submarine_1_desc:0 "潜艇是擅长于对付无武装的运输船的暗影猎手。第一次世界大战中的早期潜艇改变了海战的面貌。"
 submarine_2_desc:0 "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
 submarine_3_desc:0 "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
 submarine_4_desc:0 "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
 coastal_submarine_0:0 "近海潜艇I级"
 coastal_submarine_1:0 "近海潜艇I型"
 coastal_submarine_2:0 "近海潜艇II型"
 coastal_submarine_3:0 "近海潜艇III级"
 coastal_submarine_4:0 "近海潜艇IV级"
 coastal_submarine_5:0 "近海潜艇V级"
 coastal_submarine_1_desc:0 "潜艇是最适合消灭没有防卫能力的运输舰队.一战出现的早期潜艇型号衍生出了一种全新的海战概念."
 coastal_submarine_2_desc:0 "全新的潜艇设计装备有更强的武器以及更加稳定的船体,它们能够航行到更远的地方攻击遥远的运输舰队路线."
 coastal_submarine_3_desc:0 "潜艇除了用于袭击运输舰之外还有什么用处？这依然是个备受争议的课题.在速度、航程、以及武器之间达成平衡将是最终要的关键."
 coastal_submarine_4_desc:0 "更深的潜水深度和高效的船体内部构造是现代潜艇必有的功能,可以按照战斗经验来选择适当的武器和引擎."
