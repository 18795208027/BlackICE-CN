 ship_hull_super_heavy_1:0 "超重型战舰船体"
 ship_hull_cruiser_submarine:0 "巡洋潜艇"
 CHI_light_cruiser_1:0 "海容级"
 CHI_light_cruiser_1_desc:0 "海荣级为德国在1890年代末为清朝水师建造的一艘防护巡洋舰。该舰与在世纪之交各国为清朝水师建造的其他防护巡洋舰和轻巡洋舰都十分类似。海荣号的排水量略少于2700吨，并装备有3门QF5.9英寸炮。"
 CHL_submarine_1_desc:0 "这一级潜艇包括了六艘英国制造的H级（也成荷兰602）潜艇。为了补偿在一战中智利提供给英国的六艘军舰，在战争结束后不就她们就被交付给智利。她们是在1915至1918年间建成的。她们的排水量超过360吨，潜深30米，同时装备有4门450毫米鱼雷发射管。"
 COL_destroyer_2:0 "安蒂奥基亚级"
 COL_destroyer_2_desc:0 "安蒂奥基亚级包括了两艘葡萄牙为哥伦比亚海军建造的驱逐舰。该级舰于1934年开始服役。她们的排水量超过1200吨，同时装备有4门BL4.7英寸火炮和8门533毫米鱼雷发射管。"
 MEX_destroyer_1:0 "瓜纳华托级"
 MEX_light_cruiser_1:0 "普罗格雷索级"
 MEX_heavy_cruiser_1:0 "阿纳瓦克级"
 SIA_light_cruiser_3_desc:0 "达信级包括了2艘于意大利建造完成的轻巡洋舰。她们于1941年开工，并于1942年被泰国皇家海军调用。她们原本要成为意大利皇家海军的埃特纳级防空巡洋舰，但直到意大利投降也未能完成。计划中她们的排水量将达到5900吨，并装备有6门152毫米/53倍径OTO1929型舰炮。该级舰有着优良的装机防护，但作为一个巡洋舰而言她的航速较慢。"
 VIC_submarine_1:0 "600系列"
 VIC_submarine_1_desc:0 "600吨系列潜艇是法国第一批后一战潜艇，体型中等，排水量约600吨。尽管属于远洋型号，她们还是被定位为近海潜艇，基本上都在地中海的暖水区执勤。这一系列共有四艘潜艇，分属三个不同型号：海妖级、阿里亚尼级和女妖级。她们也是更大型的630吨系列亚尔古水手级、罗马月神级和猎户座级的原型。"
 VIC_submarine_2:0 "密涅瓦级"
 VIC_submarine_2_desc:0 "密涅瓦级潜艇（项目代号T2）基于630吨系列设计制造，拥有更好的引擎和鱼雷管阵列。不同于之前各级基于造船厂进行的特定设计，这些潜艇是由DCAN（海军装备制造管理局）进行集中设计的第一批标准化计划的产物。"
 VIC_submarine_3:0 "罗兰·莫里约级"
 VIC_submarine_3_desc:0 "罗兰·莫里约级潜艇（项目代号Z2）是一种大型远洋潜艇，基于早期的敬畏级设计制造。其排水量为1800-2400吨，携带有由十枚鱼雷发射管组成的强大主武器系统，但在法国沦陷前其尚未完工。"
 VIC_submarine_4:0 "菲尼克斯级"
 VIC_submarine_4_desc:0 "菲尼克斯级潜艇是中型的远洋型大作战半径舰只，于1939-1940年的海军项目中被批准，但战争的爆发与法国的沦陷导致其被迫取消。其设计方案与敬畏级类似，但体型更小，排水量1200吨，携带有类似的重型鱼雷武器。"
 VIC_destroyer_1:0 "狂风级"
 VIC_destroyer_1_desc:0 "狂风级驱逐舰是1500吨系列的组成部分，于20世纪20年代中期下水。她们与之前的胡狼级及之后的灵巧级一同构成了战后法国新舰队的骨干。就当时而言，这一型号速度很快，武装精良，但相较于别国海军类似型号的舰只，其鱼雷型号略小。"
 VIC_destroyer_2:0 "空想级"
 VIC_destroyer_2_desc:0 "空想级驱逐舰本质上是早期的特大型驱逐舰2400吨系列（猎豹级，雄鹰级，沃克兰级）的改进型，于1930年的海军项目中制造。她们体型庞大，装备有重型武器，而且航速很快，非常适合承担法国舰队中新型高速舰的护卫任务。其武器系统包括有最新的改进型火炮，充足的防空设施和鱼雷发射管。"
 VIC_destroyer_3:0 "勇猛级"
 VIC_destroyer_3_desc:0 "勇猛级驱逐舰是大胆级驱逐舰的改进型，于1938年和1939年的海军项目中被授权开发，但战争的爆发和法国的沦陷导致其被迫取消。勇猛级的设计思路更倾向于防空角色，排水量将增加至2800-2900吨，并拥有更大马力的引擎。"
 VIC_destroyer_4:0 "奥什级"
 VIC_destroyer_4_desc:0 "奥什级和贝亚德是法国海军的终极特大型驱逐舰设计方案，两者都基于莫加多尔级设计，排水量4200吨，装备有类似的主武器和改良的防空炮及更为强大的引擎。她们在1939-40年的海军项目中被批准，但战争的爆发和法国的沦陷导致其被迫取消。"
 VIC_light_cruiser_1:0 "迪盖 - 特鲁安级"
 VIC_light_cruiser_1_desc:0 "迪盖 - 特鲁安级轻巡洋舰于1922年的海军计划中建造，是一战后法国第一批主力战舰，也是第一批使用背负式封闭炮塔作为主炮的战舰。作为轻巡洋舰而言，迪盖 - 特鲁安级拥有强大的鱼雷武器，但几乎没有装甲。"
 VIC_light_cruiser_2:0 "拉·加利索尼埃级"
 VIC_light_cruiser_2_desc:0 "为了应对意大利的驱逐领舰型轻巡洋舰，法国基于埃米尔·贝尔坦级设计制造了拉·加利索尼埃级轻巡洋舰。这一型号于1931年和1932年的海军计划中建造，装备有标准型的主武器及防空武器。其排水量为10850吨，配有额外增加的侦察机，拥有良好的速度。"
 VIC_light_cruiser_3:0 "格拉斯级"
 VIC_light_cruiser_3_desc:0 "作为拉·加利索尼埃级的改进型，德格拉斯级巡洋舰在1938年和1939年的海军计划中批准建造。这一型号拥有更强大的防空武器和更大的引擎。法国的沦陷导致最后两艘同级舰被取消，而其一号舰则在战后以不同的设计方案完工。德军本打算将其作为轻巡洋舰继续建造，但最终未能成行。"
 VIC_light_cruiser_4:0 "柯尔贝尔级"
 VIC_light_cruiser_4_desc:0 "柯尔贝尔号是一艘对空型轻巡洋舰，于1956年下水，其建造方式很类似战后完工的德格拉斯级，以强大的远近防空火力为特色。与德格拉斯级不同，柯尔贝尔级的引擎较小，装甲更为轻薄，体型也稍有些小。"
 VIC_heavy_cruiser_1:0 "絮弗伦级"
 VIC_heavy_cruiser_1_desc:0 "絮弗伦级重巡洋舰基本上延续了迪肯斯纳级的设计，仅仅进行了一些微调以提高其远洋作战的能力。这两个型号都彰显了类似于法国海军当时在轻巡洋舰方面的思路。气标准排水量为10000吨，装备有标准的重巡洋舰型武器。"
 VIC_heavy_cruiser_2:0 "阿尔及利亚级"
 VIC_heavy_cruiser_2_desc:0 "阿尔及利亚级重巡洋舰是絮弗伦级和迪肯斯纳级的增强改进型号，被作为意大利新型重巡洋舰扎拉级的对手而设计完成。这一型号主装甲带和水下防护都得到了显著的提升，但也因此导致其标准排水量超过了10000吨。"
 VIC_heavy_cruiser_3:0 "圣路易斯级"
 VIC_heavy_cruiser_3_desc:0 "圣路易斯级重巡洋舰基于阿尔及利亚级设计建造，但整体外观更接近于敦刻尔克级和黎塞留级主力舰。三艘船于1940年的海军计划中被订购，但由于法国的沦陷，全部未能建造。圣路易斯级计划列装新型火炮和改进型防空武器，装备与阿尔及利亚级相同的装甲。这也是法国海军的最后一款重巡洋舰设计方案。"
 VIC_heavy_cruiser_4:0 "福尔班级"
 VIC_heavy_cruiser_4_desc:0 "福尔班级重巡洋舰是一款继承圣路易斯级的巡洋舰构想，用于保护法国本土与各殖民地间的贸易航线。这一型号具备优秀的作战半径和航速，装备由四座三联装炮塔组建的重型火力及数量众多的防空炮。福尔班级的设计布局和大体外观体现出类似圣路易斯级和英国殖民地级的影响。"
 VIC_battle_cruiser_1:0 "迪朗 - 维尔式"
 VIC_battle_cruiser_1_desc:0 "战列巡洋舰迪朗 - 维尔式设计是基于一系列最早可以追溯至一战的研究而提出的，其本质上是诺曼底级和里昂级战列舰的战列巡洋舰版本，装备有同样的四联装主炮，但火炮数量有所减少。和同时代其他国家的战列巡洋舰类似，这种战舰速度更快，但装甲比战列舰轻薄。这一方案最终在一战爆发前被取消。"
 VIC_battle_cruiser_2:0 "敦刻尔克级"
 VIC_battle_cruiser_2_desc:0 "敦刻尔克级被设计用于对抗德国的德意志级袖珍战列舰，是自20世纪20年代中期至30年代早期的一系列设计研究的集大成者，在1931年和1934年的海军项目中获得批准。类似于英国的纳尔逊级战列舰，敦刻尔克级全部的主炮塔都被集中于前甲板，这一设计缩短了其侧线装甲，减小了舰只吨位使其得以符合华盛顿海军条约的限制。"
 VIC_battleship_1:0 "科尔贝级"
 VIC_battleship_1_desc:0 "科尔贝级战列舰是法国海军的第一批超无畏舰，在一战战前和期间都有建造。这一型号于1910年和1911年的海军项目中获得批准，在一战期间战果寥寥，但在二战期间大为活跃。相较于其之前的但丁级，科尔贝级拥有更厚的装甲和更强大的火炮，但依旧落后于同时期的美国和英国海军战列舰。其排水量近22000吨，于二战前进行了防空武器和锅炉的现代化改造。"
 VIC_battleship_2:0 "黎塞留级"
 VIC_battleship_2_desc:0 "黎塞留级战列舰是服役于法国海军的最后一批战列舰。这一型号是敦刻尔克级的改进型，在1935年和1938年的海军计划中获批，拥有出色的防空火力、速度和作战半径，使得其成为一种性能极为卓越的主力舰。在订购的全部四艘中，仅有两艘得以下水，其中一艘在法国沦陷前完工。政府曾作出大量尝试以完成剩余的几艘船，使用了不同的设计方案，试图将其改做防空战舰、航空战舰或者正规航母。"
 VIC_battleship_3:0 "加斯科涅级"
 VIC_battleship_3_desc:0 "加斯科涅级战列舰是黎塞留级的一个亚级，全部三艘都在1940年订购但无一开工。这一型号基本延续了黎塞留级的设计，但主炮均匀分布于前后甲板，防空武器和引擎都得到了升级，这也使得其综合性能得到了一定的提升。"
 VIC_battleship_4:0 "阿尔萨斯级"
 VIC_battleship_4_desc:0 "阿尔萨斯级被计划作为黎塞留级的继任者，全部四艘于1939年完成设计研究，1940年批准并计划于1941年开工，但法国的沦陷使这一切成为泡影。这一型号在黎塞留级的基础上进行了改进，配备了更大更多的主炮，更强大的防空装备，更厚的装甲以及更大马力的引擎。"
 VIC_SH_battleship_1:0 "查理曼级"
 VIC_SH_battleship_1_desc:0 "查理曼级战列舰是法国海军为对抗别国大型战列舰而提出的设计构想，主要特点为全部部署于前甲板的重型背负式主炮，强大的防空火力及厚重的装甲，整体设计借鉴了黎塞留级和英国纳尔逊级的元素。"
 VIC_SH_battleship_2:0 "拿破仑·波拿巴级"
 VIC_SH_battleship_2_desc:0 "拿破仑·波拿巴级战列舰是一种基于阿尔萨斯级和加斯科涅级进行改进的设计构想，计划安装三联装二级背负式炮塔作为主武器，采用前后甲板平均分布，并配备有重型防空火力。厚重的装甲与强大的引擎能提供必要的速度和防御，使其能够与舰队中其他船只保持连携，并能够有效创伤敌军。"
 VIC_carrier_1:0 "贝亚恩级"
 VIC_carrier_1_desc:0 "贝亚恩号最初被作为一艘诺曼底级战列舰而建造，但最终完工时被改造为航空母舰，排水量22100吨并自两次大战间服役至二战。作为改修型的航母，她的速度很慢而且机库很小，但其中等的装甲带和长作战半径弥补了这些缺点。贝亚恩号的制造使得法国DCAN（海军装备制造管理局）的设计人员积累了重要的经验，并促成了之后的一系列设计研究工作。"
 VIC_carrier_2:0 "霞飞级"
 VIC_carrier_2_desc:0 "霞飞级航母（项目代号PA16）是法国的第二代航母，是自1929年至1938年间设计研究工作的最终成果。全部的两艘霞飞级航母都在1938年的海军项目中获批，但日渐升级的冲突延缓了其建造进程，最终法国的沦陷使得这两艘船未能完工。其设计排水量为20000吨，拥有良好的防空武器、装甲和速度，但飞机的搭载量低于平均值。总体来讲，这是一款面面俱到的通用型航母。"
 VIC_carrier_3:0 "让·巴尔级"
 VIC_carrier_3_desc:0 "让·巴尔级航母是战争中期时的一个提案，建议仿照日本帝国海军信浓号的改造方案，将未完工的黎塞留级战列舰让·巴尔号改造成一艘正规航母。其庞大的船体将能够容纳大量的飞机，再加上其马力强劲的引擎，将使其成为一款作战半径出色的快速航母，源自美国的重型防空火力能在对抗空中威胁和小型水面战斗舰艇是提供很好的防护。"
 VIC_carrier_4:0 "克列孟梭级"
 VIC_carrier_4_desc:0 "克列孟梭级航母（项目代号PA-28）是法国海军的第一款战后航母设计，其设计方案类似未完成的霞飞级航母，安装的设备和武器系统则是法国的最新产品，但战后法国的经济状况及获得自美国与英国海军的护航航母使得这一项目未能落实。请不要与之后1955年及1957年开工的克列孟梭级航母（项目代号PA-54）混淆。"
 YUG_submarine_2:0 "复仇者级"
 YUG_submarine_2_desc:0 "复仇者级潜艇的设计和建造仿制了法国的瑟茜级潜艇。复仇级较前一型号的勇敢级潜艇略小。复仇级配备了六支533毫米鱼雷发射管，导致这艘潜艇内部异常拥挤。"
 YUG_light_cruiser_1:0 "达尔马提亚级"
 YUG_light_cruiser_1_desc:0 "德国在1925年将老旧的尼俄伯号巡洋舰卖给了年轻的皇家南斯拉夫海军，后者对其进行了大规模的改装。达尔马提亚装备了现代化的防空炮以及海军最大口径的主炮，主要被当作炮术训练舰来使用。"
 lr_submarine:0 "舰队潜艇"
 ger_submarine:0 "德国舰队潜艇"
 ger_submarine_desc:0 "舰载潜艇具有中等航程和重型鱼雷装备."
 ger_lr_submarine:0 "德国远洋潜艇"
 ger_lr_submarine_desc:0 "潜艇具有远程和重型鱼雷武器."
 seaplane_tender:0 "水上飞机母舰"
 submarine_5:0 "舰队潜艇V级"
 submarine_5_desc:0 "对潜艇船体形状和推进力的改进将使潜艇迎来一个全新的时代。"
 coastal_submarine_5_desc:0 "对潜艇船体形状和推进力的改进将使潜艇迎来一个全新的时代。"
 patrol_submarine_5_desc:0 "对潜艇船体形状和推进力的改进将使潜艇迎来一个全新的时代。"
 lr_patrol_submarine_5_desc:0 "对潜艇船体形状和推进力的改进将使潜艇迎来一个全新的时代。"
 escort_1:0 "护航舰"
 escort_2:0 "护航驱逐舰"
 escort_1_desc:0 "专用护卫舰，易于生产，能够抵御潜艇。"
 escort_2_desc:0 "一艘能力更强的护航船，利用驱逐舰的技术进步，船体更小，生产成本更低。"
 improved_destroyer:0 "驱逐舰 III型"
 advanced_destroyer:0 "驱逐舰 IV型"
 escort_carrier_1:0 "护航航母I型"
 escort_carrier_2:0 "护航航母II型"
 escort_carrier_1_desc:0 "护航航母体积小，速度慢，易受攻击，但生产成本低。主要适用于护航船队以及防御潜艇。"
 escort_carrier_2_desc:0 "护航航母体积小，速度慢，易受攻击，但生产成本低。主要适用于护航船队以及防御潜艇。"
 seplane_tender:0 "水上飞机母舰"
 seaplane_tender_desc:0 "水上飞机母舰用于舰队搜寻和侦察目的。并为它所在的舰队提供水面舰艇与潜艇的探测能力。"
 bb_torpedo_upgrade:0 "潜艇鱼雷"
 bb_torpedo_upgrade_desc:0 "鱼雷是小型舰艇携带的致命武器,在射程范围内有很大的几率造成致命一击."
 torpedo_ship_reliability_upgrade:0 "鱼雷艇可靠性"
 torpedo_ship_reliability_upgrade_desc:0 "拥有高可靠性的鱼雷不易发生哑弹的情况。"
 lg_shore_bombardment:0 "对岸轰炸"
 lg_shore_bombardment_desc:0 "对岸炮击"
 hg_shore_bombardment:0 "对岸轰炸"
 hg_shore_bombardment_desc:0 "对岸炮击"
 sub_anti_air_upgrade:0 "防空炮"
 sub_anti_air_upgrade_desc:0 "更多的对空火炮意味着击落更多的敌机！"
 ship_hull_submarine_coastal:0 "近海潜艇"
 ship_hull_submarine_coastal_desc:0 "现代潜艇与大战中的简陋潜艇大不相同，它比以往任何时候都能胜任，甚至可以非常低廉的成本对大型船只造成威胁。"
 ship_hull_submarine_coastal_0:1 "早期近海潜艇船体"
 ship_hull_submarine_coastal_1:1 "1933近海潜艇船体"
 ship_hull_submarine_coastal_2:1 "战前近海潜艇船体"
 ship_hull_submarine_coastal_3:1 "1942近海潜艇船体"
 ship_hull_submarine_coastal_0_desc:0 "潜艇是最适合消灭没有防卫能力的运输舰队.一战出现的早期潜艇型号衍生出了一种全新的海战概念."
 ship_hull_submarine_coastal_1_desc:0 "全新的潜艇设计装备有更强的武器以及更加稳定的船体,它们能够航行到更远的地方攻击遥远的运输舰队路线."
 ship_hull_submarine_coastal_2_desc:0 "潜艇除了用于袭击运输舰之外还有什么用处？这依然是个备受争议的课题.在速度、航程、以及武器之间达成平衡将是最终要的关键."
 ship_hull_submarine_coastal_3_desc:0 "更深的潜水深度和高效的船体内部构造是现代潜艇必有的功能,可以按照战斗经验来选择适当的武器和引擎."