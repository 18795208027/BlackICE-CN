 political.9.d_nl:0 "有些人会说他们看到了.无论是那些反对法西斯主义和那些吹捧为救世主的危险 [Root.GetName] 发现他们的预言今天成为现实, [Root.GetLeader] 在里面 [Root.Capital.GetName] 宣布 [CHI.GetName] 走法西斯路线.所有反对派立即在数小时内保持沉默..\n\n[Root.GetLeader]也没有允许阻力生长的计划.戒严法已经宣布,随着正在进行的变化,以后发生的一切都不太可能是非常不同的.."
 political.18.d_nl:1 "快速增长的 [Root.GetAdjective]  法西斯运动在夺取政权之前从未宣称他们需要多数人的支持.然而,他们的公众支持似乎迅速增长.. [Root.GetLeader] 现在要求过渡到法西斯主义.\n\n公民投票的呼吁被驳回,这是一些人企图破坏该制度的典型企图. [Root.GetRulingParty] 成员到目前为止,但它已经大大激怒了 [Root.GetLeader] .如果我们现在不采取行动, [Root.GetLeader] 可以选择暴力斗争作为更好的权力之路."
 political.10.d_nl:1 "虽然法西斯运动恢复民族主义情绪的尝试取得了一些成功,但对这些思想的抵制仍然很高.[Root.GetLeader]失望的是缺乏信心[Root.GetAdjective]人口本身似乎有[Root.GetRulingParty].\n\n[Root.GetLeader]仍然确信人们最终会赢得他们的自豪感,但对采取什么行动犹豫不决.一些支持者要求政变现在被执行,之前 [Root.GetName]敌人采取行动.然而,在公众支持有限的情况下,这样做会使这个国家陷入内战."
