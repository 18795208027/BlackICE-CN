l_english:
 gduairlimiter.1.t:0 "空军基地太大了！"
 gduairlimiter.1.d:0 "[GDU_badairport1.GetName]中的空军基地，雷达或沿海堡垒太大，因为它高于一级。 大多数小岛屿可能只有1个空军基地，不允许建设雷达或海岸要塞。\n\n较大的岛屿可能有2个空军基地和1个海岸要塞和1个雷达。\n\n硫磺岛和夏威夷不限。 地中海也不受限制。\n\n  这一变化旨在使太平洋战争更加有趣。"
 gduairlimiter.1.a:0 "明白了。"
