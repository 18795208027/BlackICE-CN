 tech_sn_sub_desc:0 "红海军的潜艇支队。和他国海军的潜艇舰队相比，苏联的潜艇舰队是世界上最为庞大的一支。建立一支苏维埃潜艇舰队是国家优先发展的任务。"
 sn_coastal_submarine_0b:0 "AG级"
 sn_coastal_submarine_0b_desc:0 "美国-霍兰级 (霍兰 602)"
 sn_coastal_submarine_0c:0 "L-55级"
 sn_coastal_submarine_0c_desc:0 "HMS L-55 是一艘英国皇家海军的L级潜艇。它由弗拉费德造船厂建造，在1917年9月21日下水，于1918年12月19日服役。1919年，L-55在干涉苏俄国内战争时于波罗的海被布尔什维克击沉。1928年，苏联将其捞起并修复，用作训练舰。最终，本舰与1950年被解体。"
 sn_coastal_submarine_1:0 "小家伙级 (VI系列)"
 sn_coastal_submarine_1_desc:0 "M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。这种潜艇分四个系列：VI系列，VI改系列，XII系列和XV系列，每一个系列都在之前系列基础上进行了细微的修正。尽管设计令人满意，但是它们仅在二战之中取得了微小的战果，自身却付出了在1941~1945年期间被击沉33艘的惨重代价。它们的水上速度大约是13节，水下速度则大约是7~8节，主要武器是两座533mm鱼雷发射管。"
 sn_coastal_submarine_2:0 "小家伙级 (VI改系列)"
 sn_coastal_submarine_2_desc:0 "M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。这种潜艇分四个系列：VI系列，VI改系列，XII系列和XV系列，每一个系列都在之前系列基础上进行了细微的修正。尽管设计令人满意，但是它们仅在二战之中取得了微小的战果，自身却付出了在1941~1945年期间被击沉33艘的惨重代价。它们的水上速度大约是13节，水下速度则大约是7~8节，主要武器是两座533mm鱼雷发射管。"
 sn_coastal_submarine_3:0 "小家伙级 (XII系列)"
 sn_coastal_submarine_3_desc:0 "M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。这种潜艇分四个系列：VI系列，VI改系列，XII系列和XV系列，每一个系列都在之前系列基础上进行了细微的修正。尽管设计令人满意，但是它们仅在二战之中取得了微小的战果，自身却付出了在1941~1945年期间被击沉33艘的惨重代价。它们的水上速度大约是13节，水下速度则大约是7~8节，主要武器是两座533mm鱼雷发射管。XV系列是仅有的拥有四座鱼雷发射管的M级潜艇。"
 sn_coastal_submarine_4:0 "小家伙级 (XV系列)"
 sn_coastal_submarine_4_desc:0 "XV系列是小家伙级潜艇的最终版本。M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。作为M级潜艇的最终型号，它的鱼雷发射管被升级到了四座。"
 sn_coastal_submarine_5:0 "615计划（魁北克）级"
 sn_coastal_submarine_5_desc:0 "二战结束后不久，苏联就开发了这一级别的潜艇以提升自己的海防能力。它550吨的排水量比M级更大，水上速度达到18节，水下速度16节，相较M级有了极大的提升。它的主要武器包括了四座533mm鱼雷发射管和中口径对空机枪。"
 sn_patrol_submarine_1:0 "巴尔斯级"
 sn_patrol_submarine_1_desc:0 "巴尔斯级潜艇是帝俄海军在一战时期建造的一级潜艇，在1914到1917年期间共建造了24艘。它们由伊万·布勃诺夫根据此前的海象级潜艇设计而来，后者被设计拥有更强大的引擎和更大口径的鱼雷武器。巴尔斯级是单壳潜艇，拥有四座内置的18英寸（460mm）鱼雷发射管，并在艇侧发射仓中储存了8枚外置鱼雷。到二战爆发时，巴尔斯级被认为已经过时了。"
 sn_patrol_submarine_2:0 "十二月党人级 (I系列)"
 sn_patrol_submarine_2_desc:0 "十二月党人级潜艇和真理级潜艇是战间时期由苏联海军设计的。这款设计被证明十分成功，成为了后来侯海军设计潜艇的基准。这两级潜艇分别拥有6~8座533mm鱼雷发射管，排水量大约在1300~1900吨之间。在二战期间，苏联共生产了6艘十二月党人级和3艘真理级潜艇。这种设计后来被更复杂的设计所取代。"
 sn_patrol_submarine_3:0 "真理级 (IV系列)"
 sn_patrol_submarine_3_desc:0 "十二月党人级潜艇和真理级潜艇是战间时期由苏联海军设计的。这款设计被证明十分成功，成为了后来侯海军设计潜艇的基准。这两级潜艇分别拥有6~8座533mm鱼雷发射管，排水量大约在1300~1900吨之间。在二战期间，苏联共生产了6艘十二月党人级和3艘真理级潜艇。这种设计后来被更复杂的设计所取代。"
 sn_patrol_submarine_4:0 "梭子鱼级 (V系列第二修正案)"
 sn_patrol_submarine_4_desc:0 "梭子鱼级潜艇(俄语: Щука)，又称Sh级或Shch级潜艇。它是二战时苏联大量建造和使用的潜艇。在计划中，苏联将建造三个版本，共200余艘该级潜艇，它的改进型号将比它更大更长。但是由于二战的爆发，最后仅有88艘潜艇服役。尽管如此，它依旧是红海军数量第二多的潜艇级别（M级以111艘的数量夺冠）。它的重量减轻了大约700吨，搭载了六座533mm鱼雷发射管和10发备用鱼雷，以及两座45mm防空机枪。"
 sn_patrol_submarine_5:0 "梭子鱼级 (X系列)"
 sn_patrol_submarine_5_desc:0 "是梭子鱼级的改进型。梭子鱼级潜艇(俄语: Щука)，又称Sh级或Shch级潜艇。它是二战时苏联大量建造和使用的潜艇。在计划中，苏联将建造三个版本，共200余艘该级潜艇，它的改进型号将比它更大更长。但是由于二战的爆发，最后仅有88艘潜艇服役。尽管如此，它依旧是红海军数量第二多的潜艇级别（M级以111艘的数量夺冠）。它的重量减轻了大约700吨，搭载了六座533mm鱼雷发射管和10发备用鱼雷，以及两座45mm防空机枪。"
 sn_patrol_submarine_6:0 "梭子鱼级 (X系列改)"
 sn_patrol_submarine_6_desc:0 "是梭子鱼级潜艇的最终改进型号，它的性能得到了多项提升。梭子鱼级潜艇(俄语: Щука)，又称Sh级或Shch级潜艇。它是二战时苏联大量建造和使用的潜艇。在计划中，苏联将建造三个版本，共200余艘该级潜艇，它的改进型号将比它更大更长。但是由于二战的爆发，最后仅有88艘潜艇服役。尽管如此，它依旧是红海军数量第二多的潜艇级别（M级以111艘的数量夺冠）。它的重量减轻了大约700吨，搭载了六座533mm鱼雷发射管和10发备用鱼雷，以及两座45mm防空机枪。"
 sn_patrol_submarine_7:0 "列宁主义者级(II系列和XI系列)"
 sn_patrol_submarine_7_desc:0 "列宁主义者级潜艇或称L级潜艇是红海军的一级潜艇。苏联人认为这级潜艇的设计非常成功，在1936~1941年期间，有25艘潜艇被建造为L级的改进型号。L-7和L-13的水下满载排水量达到了1300吨，水面速度14节，水下速度9节。该级潜艇的特点是装备有一座100mm的甲板主炮以及一座45mm的防空机枪作为自卫武器。在鱼雷方面，它装备了标准的六座533mm鱼雷发射管，备有12发备用鱼雷。"
 sn_patrol_submarine_8:0 "列宁主义者级(XIII系列和XIII改系列)"
 sn_patrol_submarine_8_desc:0 "列宁主义者级潜艇或称L级潜艇是红海军的一级潜艇。苏联人认为这级潜艇的设计非常成功，在1936~1941年期间，有25艘潜艇被建造为L级的改进型号。L-20比L-7和L-13稍大，运行半径和速度也比L-7和L-13所属级别的潜艇更强。此外，它的鱼雷发射管增加了两座，并能携带更多的备用鱼雷。"
 sn_patrol_submarine_9:0 "S级(IX系列)"
 sn_patrol_submarine_9_desc:0 "S级潜艇(俄语: Средняя, 直译为“中央”，“中等”) 是二战期间红海军水下力量的一部分。它的非官方昵称是“斯大林主义者级潜艇”（俄语：Cталинец），S级在世界战舰建造史上也是非常有趣的，它是苏联和德国工程师合作的结果，然而合作的结果却是产生了两级不同（尽管如此，它们依旧有一定的血缘关系）且在战场上相互敌对的潜艇。S即潜艇的水面最高速度为19节，满载水下排水量1050吨，拥有6座鱼雷发射管和12发备用鱼雷，一座用于水面战斗的100mm主炮和45mm防空机枪。S级被分为三个系列，三个系列之间非常相似，仅有一些细小的改动。"
 sn_patrol_submarine_10:0 "S级(IX系列改)"
 sn_patrol_submarine_10_desc:0 "IX系列改是针对S级潜艇最初的修正方案。S级潜艇(俄语: Средняя, 直译为“中央”，“中等”) 是二战期间红海军水下力量的一部分。它的非官方昵称是“斯大林主义者级潜艇”（俄语：Cталинец），S级在世界战舰建造史上也是非常有趣的，它是苏联和德国工程师合作的结果，然而合作的结果却是产生了两级不同（尽管如此，它们依旧有一定的血缘关系）且在战场上相互敌对的潜艇。S即潜艇的水面最高速度为19节，满载水下排水量1050吨，拥有6座鱼雷发射管和12发备用鱼雷，一座用于水面战斗的100mm主炮和45mm防空机枪。S级被分为三个系列，三个系列之间非常相似，仅有一些细小的改动。"
 sn_patrol_submarine_11:0 "S级(IX系列第二修正案)"
 sn_patrol_submarine_11_desc:0 "S级潜艇的最终修改方案，在IX系列改的基础上发展而来。S级潜艇(俄语: Средняя, 直译为“中央”，“中等”) 是二战期间红海军水下力量的一部分。它的非官方昵称是“斯大林主义者级潜艇”（俄语：Cталинец），S级在世界战舰建造史上也是非常有趣的，它是苏联和德国工程师合作的结果，然而合作的结果却是产生了两级不同（尽管如此，它们依旧有一定的血缘关系）且在战场上相互敌对的潜艇。S即潜艇的水面最高速度为19节，满载水下排水量1050吨，拥有6座鱼雷发射管和12发备用鱼雷，一座用于水面战斗的100mm主炮和45mm防空机枪。S级被分为三个系列，三个系列之间非常相似，仅有一些细小的改动。"
 sn_patrol_submarine_12:0 "613计划(威士忌)级"
 sn_patrol_submarine_12_desc:0 "二战结束后不久，苏联人就开发了613计划级潜艇（北约代号“威士忌”），计划将其投入大量生产。它大约在1947年十月到1948年8月被设计出来，并被交给高尔基市的红色索尔莫沃造船厂生产。该级潜艇在相当程度上受到了德国人XXI级潜艇的影响，其满载水下排水量打到了1350吨。它的主要武装包括了六座533mm鱼雷发射管和12枚备用鱼雷，以及中口径对空机枪。战时不经意的改进令它成为了红海军中型潜艇致命猎手的继承者。"
 sn_lr_patrol_submarine_1:0 "K级(XIV系列)"
 sn_lr_patrol_submarine_1_desc:0 "K级潜艇(俄语： крейсерская，“巡洋潜艇”或“水下巡洋舰”)是二战时期苏联建造过的最大的潜艇。它在1936年被批准为“巡洋潜艇”，配备了重型鱼雷和火炮武器。该级潜艇既可以作为“舰队潜艇”和舰队一起行动，也可以作为作战半径广阔的商路阻断者活跃。其水面航速打到了22.5节，水下航速10节，作战半径很长。它装备有10座鱼雷发射管，24枚备用鱼雷。K级潜艇被人为式苏联潜艇中最成功的作品。"
 sn_lr_patrol_submarine_2:0 "611计划(祖鲁) 级"
 sn_lr_patrol_submarine_2_desc:0 "苏联海军的611计划级潜艇（北约代号“祖鲁”）是苏联战后的第一批攻击型潜艇。和战后的绝大多数常规潜艇一样，它们的设计也受到德国U-XXI型潜艇的影响。该级潜艇共计建造了26艘，在1952~1957年期间服役。它们具有很长的攻击半径，10座鱼雷发射管和22枚备用鱼雷，这些都使它成为致命的杀手。"
 SOV_destroyer_0a:0 "沃洛达尔斯基级驱逐舰"
 SOV_destroyer_0b:0 "乌里茨基级驱逐舰"
 SOV_destroyer_0c:0 "恩格斯&阿尔乔姆级驱逐舰"
 SOV_destroyer_0d:0 "斯大林级驱逐舰"
 SOV_destroyer_1:0 "诺维克级驱逐舰"
 SOV_destroyer_1b:0 "列宁级驱逐舰"
 SOV_destroyer_1c:0 "沃伊科夫级驱逐舰"
 SOV_destroyer_1d:0 "里科夫级驱逐舰"
 SOV_destroyer_1e:0 "伊林中校级驱逐舰"
 SOV_destroyer_1f:0 "夏斯利维级驱逐舰"
 SOV_destroyer_1g:0 "伊贾斯拉夫级驱逐舰"
 SOV_destroyer_1h:0 "刻赤级驱逐舰"
 SOV_destroyer_1i:0 "不善级驱逐舰"
 SOV_destroyer_1j:0 "列宁格勒级驱逐舰"
 SOV_destroyer_1k:0 "明斯克级驱逐舰"
 SOV_destroyer_1k_desc:0 "明斯克级驱逐舰包括了三艘驱逐舰，是苏联在国内战争之后立项并建造的第一批战舰。它具有良好的战斗力和防空火力，并能和自己的高速度有力结合。明斯克级为后续的驱逐舰设计提供了良好的范本。"
 SOV_destroyer_1l:0 "老练级驱逐舰"
 SOV_destroyer_1l_desc:0 "老练级驱逐舰（45计划驱逐舰，俄语：Опытный，该级舰仅建成一艘，不久就更名为奥尔忠尼启则号）是苏联海军建造的一艘独特的驱逐舰，被编入到波罗的海舰队之中它的高速度令其成为世界上最快的驱逐舰之一。"
 SOV_destroyer_2:0 "愤怒级驱逐舰"
 SOV_destroyer_2_desc:0 "愤怒级（7计划）驱逐舰由1933年至1938年的造船计划被批准建造。它本身在很大程度上受到了意大利西北风级驱逐舰的影响，并且被认为是一个成功的设计。它们的排水量在1600吨至2000吨之间，装备精良，有充足的防空和鱼雷武器。其强劲的引擎令它们速度非常之快，但航程较短。"
 SOV_destroyer_3:0 "前哨级驱逐舰"
 SOV_destroyer_3_desc:0 "前哨级（7U计划）驱逐舰是以前愤怒级驱逐舰的改进版本。其引擎进行了重新设计，有更强的防空武器。它们的排水量在1900吨至2400吨之间，速度与航程与愤怒级相似。"
 SOV_destroyer_3b:0 "塔什干级驱逐舰"
 SOV_destroyer_3b_desc:0 "塔什干级驱逐舰（20计划）是一组由意大利为苏联在二战前设计的驱逐领舰，武装包括了三座双联装130mm主炮，它们被安装在B-2LM炮塔中，只能平射。最初它计划装备45mm(1.8英寸）防空机枪，后来被37mm（1.5英寸）自动高射机枪取代。后来它又装备了两门76mm（3.0英寸）的防空炮。在鱼雷武器方面，它装备了三座三联装533mm（21英寸）鱼雷发射管。"
 SOV_destroyer_3c:0 "基辅级驱逐舰"
 SOV_destroyer_3d:0 "火力级驱逐舰"
 SOV_destroyer_3d_desc:0 "火力级驱逐舰是苏联海军建造的具有更远射程、更多深弹投射器和更强防空火力的驱逐舰，共建成11艘。"
 SOV_destroyer_4:0 "47计划驱逐舰"
 SOV_destroyer_4_desc:0 "47计划是苏联海军假想的一艘驱逐舰，有着更远的航程和达到40 knots的速度。它计划服役于波罗的海舰队，来屏卫主力舰对抗其它驱逐舰编队。"
 SOV_destroyer_5:0 "40计划驱逐舰"
 SOV_destroyer_5_desc:0 "40计划驱逐舰是苏联海军的一种设计，是47计划驱逐舰（也是一型图纸船）的后续设计。相较前者，它的防空武器增加了一倍，以应对日益增加的海上空中威胁。"
 SOV_destroyer_6:0 "改火力级驱逐舰"
 SOV_destroyer_6_desc:0 "这是一种预定对火力级驱逐舰进行改装的方案。该级驱逐舰加强了船体，也配备了更强的防空武器。"
 SOV_light_cruiser_1:0 "鲍卡伊尔级轻型巡洋舰"
 SOV_light_cruiser_1b:0 "斯维特拉娜级轻型巡洋舰"
 SOV_light_cruiser_1c:0 "红色乌克兰级轻型巡洋舰"
 SOV_light_cruiser_1d:0 "红色高加索级轻型巡洋舰"
 SOV_light_cruiser_1d_desc:0 "红色高加索级轻巡洋舰是在一战时期建造的轻巡洋舰，直到十月革命爆发也尚未完工。革命后，它的设计经历了重大修改。装备了四门双联意大利Minizini 100mm47倍径主炮，四座半自动76.2mm 34-K防空炮和6座12.7mm防空机枪都被装备在它身上。单独安装的两座76.2mm34-K防空炮令它足以被称之为全能巡洋舰。"
 SOV_light_cruiser_2:0 "基洛夫级轻巡洋舰"
 SOV_light_cruiser_2_desc:0 "基洛夫级（26计划）轻巡洋舰，是苏联海军在二十世纪三十年代建造的一级六艘轻巡洋舰。26计划级船舶长191.3米（627英尺7英寸），满载9436吨（9287长吨）。主武器包括电动MK-3-180三联炮塔，加装三门57口径180mm B-1-P机枪。辅助武器包括六门单管56口径100mm（3.9英寸）B-34高射炮。"
 SOV_light_cruiser_2b:0 "马克西姆·高尔基级轻巡洋舰"
 SOV_light_cruiser_2b_desc:0 "该级巡洋舰相对基洛夫级而言拥有更好的船体和更好的装甲保护，但是牺牲了航速。"
 SOV_light_cruiser_2c:0 "加里宁级轻巡洋舰"
 SOV_light_cruiser_2c_desc:0 "加里宁级和卡冈诺维奇级轻巡洋舰是吸收了基洛夫级和马克西姆·高尔基级轻巡洋舰建造的。和前者相比，加里宁级轻巡洋舰拥有升级过的防空火力。"
 SOV_light_cruiser_2d:0 "卡冈诺维奇级轻巡洋舰"
 SOV_light_cruiser_2d_desc:0 "加里宁级和卡冈诺维奇级轻巡洋舰是吸收了基洛夫级和马克西姆·高尔基级轻巡洋舰建造的。和前者相比，加里宁级轻巡洋舰拥有升级过的防空火力。"
 SOV_light_cruiser_3:0 "恰巴耶夫级轻巡洋舰"
 SOV_light_cruiser_3_desc:0 "恰巴耶夫级（68计划）巡洋舰是在基洛夫级（26计划）巡洋舰的基础上建造的，在1938年至1943年的造船计划中授权建造。该舰作为红海军的第一级真正的轻巡洋舰，它们具有充足的的鱼雷武器及反舰和防空武器。总体而言，它们性能优良，有着一个厚实的装甲带，速度快，巡航范围广，排水量10500吨至14000吨的。由于战争和德国军队的入侵，许多船只的建造都遭到取消，剩余的于战争结束后才完工。"
 SOV_light_cruiser_4:0 "红色克里米亚级轻巡洋舰"
 SOV_light_cruiser_4_desc:0 "红色克里米亚级轻巡洋舰比起其前型舰来速度更慢装甲防护更少，但是更快建造下饺子。"
 SOV_light_cruiser_5:0 "65计划轻巡洋舰"
 SOV_light_cruiser_5_desc:0 "65计划轻巡洋舰是苏联海军的一种设计，它拥有更强的防空火力、航速和鱼雷武器，能穿越战列线和敌舰展开肉搏。"
 SOV_heavy_cruiser_1:0 "X号项目级重型巡洋舰"
 SOV_heavy_cruiser_1_desc:0 "X计划级重巡洋舰是苏联海军的概念船只，这个设计需求来源于在战列舰和轻巡洋舰之间需要重巡洋舰来补充。X计划级的设计还是有前景的，其最高速度达到34节，重雷装与主武器结合，且建造成本很低。"
 SOV_heavy_cruiser_2:0 "83号项目级重型巡洋舰"
 SOV_heavy_cruiser_2_desc:0 "83计划级是基于X计划级的设计的，但有着两倍的重鱼雷武装和三倍的炮台，为此牺牲了速度和船壳设计。总体建造成本也上升了且接近苏联海军战列巡洋舰的成本了。"
 SOV_battle_cruiser_1:0 "25号项目级战列巡洋舰"
 SOV_battle_cruiser_1_desc:0 "25计划是苏联的一种战列巡洋舰设计方案，同时也是该级首舰的代号。和当时的其它战列巡洋舰相比，该级战列巡洋舰拥有更好的武器装备，更好的防护水平与更快的航速。"
 SOV_battle_cruiser_2:0 "喀琅施塔得级战列巡洋舰"
 SOV_battle_cruiser_2_desc:0 "喀琅施塔得(69号项目)的战列舰在1938-43年的造船计划中获得授权,并计划在1940年完成.最初设计的目标是一艘重23000吨的大型重型巡洋舰,但在德国沙恩霍斯特战列巡洋舰的信息到达后,这艘船被重新设计,变为35000吨.随着德国和苏联之间的战争爆发,船只的建造被中止,最终被取消.后来作为航空母舰69项目不完整的船体."
 SOV_battle_cruiser_2b:0 "38号项目改进型喀琅施塔得级战列巡洋舰"
 SOV_battle_cruiser_2b_desc:0 "这是喀琅施塔得级战列巡洋舰的一种改装方案，该方案使用了德国380mm主炮和克虏伯火控系统。不过德国主炮不一定能让它拥有更强的战斗力。"
 SOV_battleship_1:0 "十月革命级战列舰"
 SOV_battleship_1_desc:0 "十月革命级战列舰（前沙俄海军甘古特级战列舰）是一战时期最早在沙俄海军服役的无畏舰。它们的设计思路和炮塔布置成为了后来所有苏联战列舰和战列巡洋舰的基础。只有三艘战舰在俄国革命的混乱中幸存下来。她们在20世纪30年代进行了现代化改装，改装的结果是她们得到了宝塔一样的上层建筑。除此之外，她们还得到了先进的电子技术与强大的对空火力。"
 SOV_battleship_1b:0 "马拉级战列舰"
 SOV_battleship_1c:0 "巴黎公社级战列舰"
 SOV_battleship_1c_desc:0 "20世纪20年代，巴黎公社级战列舰代表了苏联战列舰的最新设计。然而，它的短射程和低防护水平将让它很快退出历史舞台。"
 SOV_battleship_2:0 "21号项目级战列舰"
 SOV_battleship_2_desc:0 "21计划战列舰于20世纪30年代中期设计出来，是斯大林的远洋海军计划的一部分。它们与英国纳尔逊级战列舰非常类似。这些船的排水量达到41000吨，配有三座三联装炮塔（全部位于前甲板），装备有九门406毫米主炮，还有12门152毫米副炮。其良好的防空火力和厚重的装甲可以有效应对来自空中和水面的共计。该项目虽然最终遭到取消，但它的部分零件被用在了苏联级（计划23）战列舰的建造之中。"
 SOV_battleship_3:0 "64号项目级战列舰"
 SOV_battleship_3_desc:0 "64计划战列舰是25计划战列舰的后续计划。这一计划削减了25计划的防空火力，代之以更长的设厂和更好的装甲防护。这些令64计划战列舰更加可靠。"
 SOV_battleship_4:0 "苏维埃联盟战列舰"
 SOV_battleship_4_desc:0 "苏维埃联盟级战列舰在苏联的战列舰设计史上光彩夺目，足以给苏联的战列舰设计带来伟大的进步。该级战列舰拥有更好的装甲防护水平和更高的航速，该级战舰被计划担任苏联的黑海舰队与波罗的海舰队的旗舰。"
 SOV_battleship_5:0 "改进型苏联级战列舰"
 SOV_battleship_5_desc:0 "和苏维埃联盟级战列舰的原始设计相比，这种改装版本将更为经济，且建造速度也会更快。一旦采取了这个设计，它将很快被投入使用。不幸的是，由于斯大林提高了标准，苏联级战列舰的建造成本上升了。"
 SOV_hybrid_battleship_1:0 "1508.1计划航空战列舰"
 SOV_hybrid_battleship_1_desc:0 "混合战列舰和航空母舰的设计,将重型武器与合理的格纳库空间结合起来,辅之以高航速,这种设计看起来非常美妙.然而,生产这种战舰的耗费将很大,在二战期间几乎不可能将其及时投入使用."
 SOV_hybrid_battleship_2:0 "1058.2计划航空战列舰"
 SOV_hybrid_battleship_2_desc:0 "混合战列舰和航空母舰的设计,将重型武器与合理的格纳库空间结合起来,辅之以高航速,这种设计看起来非常美妙.然而,生产这种战舰的耗费将很大,在二战期间几乎不可能将其及时投入使用."
 SOV_hybrid_battleship_3:0 "1058.3计划航空战列舰"
 SOV_hybrid_battleship_3_desc:0 "混合战列舰和航空母舰的设计,将重型武器与合理的格纳库空间结合起来,辅之以高航速,并且和以前的设计相比降低了成本.这种设计看起来更美妙了.然而,生产这种战舰的耗费还是很大,在二战期间依旧不可能将其及时投入使用."
 SOV_carrier_1:0 "伊斯梅尔级航空母舰舰"
 SOV_carrier_1_desc:0 "伊斯梅尔级航母是由未完成的博罗季诺级战列舰船体直接改造而来.在改造之后,该级舰会具有厚重的装甲带,强大的反舰能力和防空武器.一个中等规模的航空大队可为其所在的舰队提供必要的空中掩护.由于成本问题和十月革命后苏联造船工业的状况,该计划没有得到实施."
 SOV_carrier_2:0 "72计划航空母舰"
 SOV_carrier_2_desc:0 "72计划航空母舰是此前71计划航空母舰的改良版本.设计工作在40年代初就已经完成,她被设计成装甲较为薄弱的较大舰艇.较大的体积带来的是更强大的防空武器与更高的舰载机运载量."
 SOV_carrier_3:0 "69计划装甲航空母舰"
 SOV_carrier_3_desc:0 "69计划是现代苏联海军舰艇设计的第一级航空母舰,她和西方的航空母舰一样强而有力.她能搭载76架飞机,拥有强大的防空火力与不俗的机动速度."
