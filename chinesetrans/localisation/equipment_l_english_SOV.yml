 medium_soviet_ag_equipment_2_desc:0 "中型自行火炮是在中型坦克底盘上安装中等口径的火炮,它拥有相对强大的火力,同时保持了较好的机动性能."
 heavy_soviet_ag_equipment_1:0 "KV-2"
 heavy_soviet_ag_equipment_1_short:0 "KV-2重型自行火炮"
 heavy_soviet_ag_equipment_1_desc:0 "单位类型:152mm突击火炮.首次将152mm火炮与坦克底盘结合起来的尝试造就了拥有重装甲但是缓慢且笨重的KV-2.把它的主炮装进炮塔造成了很多麻烦,乘员很难熟练使用它."
 heavy_soviet_ag_equipment_2:0 "SU-152"
 heavy_soviet_ag_equipment_2_short:0 "SU-152重型自行火炮"
 heavy_soviet_ag_equipment_2_desc:0 "单位类型:152mm突击火炮.继德国突击火炮的设计之后,苏联也决定开发一种无炮塔设计的重型突击火炮,以解决KV-2存在的问题.SU-152因此应运而生.它的主炮对于无装甲目标和坦克都具有极大威胁.哪怕对手是防护良好的坦克,即使坦克装甲未被击穿,它也可能通过通过共振将对手击毁."
 heavy_soviet_ag_equipment_3:0 "ISU-152重型自行火炮"
 heavy_soviet_ag_equipment_3_short:0 "ISU-152重型自行火炮"
 heavy_soviet_ag_equipment_3_desc:0 "单位类型:152mm突击火炮.在SU-152的基础上改进而来的ISU-152基于IS系列的底盘,就和ISU-122一样.和它的前辈一样,它仅仅通过炮击就能摧毁坦克,尽管它本来的角色是突击火炮."
