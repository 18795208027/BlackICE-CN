 i_16_engine_upgrade:0 "引擎"
 i_16_engine_upgrade_desc:0 "升级为M-25型引擎,然后是M-25A型,M-25V型,M-62型,最终改为M-63型."
 i_16_rocket_upgrade:0 "火箭弹"
