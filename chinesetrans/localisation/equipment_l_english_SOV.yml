 light_soviet_tank_equipment:0 "T系列轻型坦克"
 light_soviet_tank_equipment_desc:0 "轻型坦克是小型的、敏捷的坦克，能够侦察和打击轻装甲的敌人。"
 light_soviet_tank_td_equipment:0 "轻型自行反坦克炮"
 light_soviet_tank_td_equipment_desc:0 "自行反坦克炮是装备有比一般口径更大的、固定安装的火炮的坦克，而不是将其安装在炮塔内。轻型自行反坦克炮以轻坦克的底盘为基础。这意味着他们具有较好的移动力的同时，火力无法与更重的自行反坦克炮比肩。"
