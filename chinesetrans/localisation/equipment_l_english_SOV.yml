 tech_tb_3_bomber_equipment_1:0 "图波列夫 特勃-3重型轰炸机"
 tech_tb_3_bomber_equipment_1_desc:0 "TB-3是一种早期的四引擎重型轰炸机。\n第一个生产版本，大约占到了TB-3s总数的一半。"
 tb_3_bomber_equipment_2:0 "图波列夫特勃-3 4M-34重型轰炸机"
 tb_3_bomber_equipment_2_short:0 "特勃-3-4M-34重型轰炸机"
 tb_3_bomber_equipment_2_desc:0 "TB-3是早期的由四引擎驱动的重型轰炸机.\n米库林AM-34发动机采用了经过改进的散热器，增加了油冷却器，生产数量在几十台左右。"
 tb_3_bomber_equipment_3:0 "图波列夫 特勃-3-4M-34R重型轰炸机"
 tb_3_bomber_equipment_3_short:0 "特勃-3-4M-34R重型轰炸机"
 tb_3_bomber_equipment_3_desc:0 "TB-3是一种早期的四引擎重型轰炸机。\n米库林AM-34R发动机与减速箱提供了显着改善的性能，尾翼的附加炮塔尾部，带液压刹车的尾轮，机翼机身连接的空气动力学改进和散热器，可伸缩的风力发电机"
 tech_tb_3_bomber_equipment_2:0 "图波列夫 特勃-3-4M-34RN/FRNV重型轰炸机"
 tech_tb_3_bomber_equipment_2_desc:0 "图波列夫 特勃-3系列重型轰炸机"
 tb_3_bomber_equipment_4:0 "图波列夫特勃-3-4M-34RN重型轰炸机"
 tb_3_bomber_equipment_4_short:0 "特勃-3-4M-34RN重型轰炸机"
 tb_3_bomber_equipment_4_desc:0 "TB-3是一种早期的四引擎重型轰炸机。\n高空版本拥有AM-34RN发动机，内置发动机上有四叶螺旋桨和外置两叶螺旋桨，2米(6.6英尺)单主轮，炮塔升级为ShKAS机枪，最高时速288公里每小时(156公里;每小时179英里)，4200米(13800英尺)，服务上限7,740米(25,390英尺)。在1935年8月到10月进行了测试，但由于基本的TB-3设计已经过时，没有投入生产。"
 tb_3_bomber_equipment_5:0 "图波列夫 特勃-3-4M-34FRN/FRNV重型轰炸机"
 tb_3_bomber_equipment_5_short:0 "TB-3 4M-34FRN/FRNV重型轰炸机"
 tb_3_bomber_equipment_5_desc:0 "TB-3是一种早期的四引擎重型轰炸机。\n AM-34FRN/FRNV发动机增加动力输出、四叶螺旋桨，包括流线型炮塔，2米(6.6英尺)带刹车的主车轮，最高时速超过300公里(160公里);190英里/小时)。"
 tech_r_5_bomber_equipment_1:0 "R-5侦查轰炸机"
 tech_r_5_bomber_equipment_1_desc:0 "作为侦察机被设计出来的R-5,其衍生机种在对地面攻击中起着重要作用."
 tech_r_5_bomber_equipment_2:0 "R-5 SSS"
 tech_r_5_bomber_equipment_2_desc:0 "作为侦察机被设计出来的R-5,其衍生机种在对地面攻击中起着重要作用。\nR-5的SSS变种机拥有更高出力的引擎和更强力的武装。"
 tech_r_5_bomber_equipment_3:0 "R-5 Z"
 tech_r_5_bomber_equipment_3_desc:0 "Designed as a reconnaissance aircraft, derivatives of the Polikarpov R-5 served in the ground attack role.\nThe R-Z was a redesign of the R-5 intended to be used as a ground-attack aircraft. It traded flight performance for heavier weapons."
 r_5_bomber_equipment_2:0 "波利卡尔波夫 R-5"
 r_5_bomber_equipment_2_short:0 "R-5 SSS Sh"
 r_5_bomber_equipment_2_desc:0 "作为侦察机被设计出来的R-5,其衍生机种在对地面攻击中起着重要作用。\nR-5的SSS变种机拥有更高出力的引擎和更强力的火力武装"
 r_5_bomber_equipment_3:0 "波利卡尔波夫 R-5"
 r_5_bomber_equipment_3_short:0 "R-5 Sh"
 r_5_bomber_equipment_3_desc:0 "作为侦察机被设计出来的R-5,其衍生机种在对地面攻击中起着重要作用。\nR-Z是对R-5的重新设计，旨在用作地面攻击机。 它为重型武器减低了飞行性能"
