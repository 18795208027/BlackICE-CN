 i_153_equipment_1_desc:0 "波利卡尔波夫 伊-153是伊-15bis的一种进阶改良型号，这是一种双翼飞机。"
 tech_i_153_equipment_1:0 "伊-153战斗机"
 tech_i_153_equipment_1_desc:0 "虽然单翼飞机是未来的发展方向，但双翼飞机发展的巅峰之作将会延续一段时间。 伊-153有望成为一个顶峰。"
 i_153_engine_upgrade:0 "引擎"
