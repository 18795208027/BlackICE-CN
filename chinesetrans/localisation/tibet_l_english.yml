 BHU_backward_economy:0 "落后经济"
 idea_BHU_unthinkable_offensive:0 "不可思议的攻势"
 idea_BHU_maintain_the_monarchy:0 "维持君主制"
 idea_BHU_reinforce_the_throne:0 "巩固王位"
 idea_BHU_aristocratic_regime:0 "贵族政体"
 idea_BHU_the_quiet_strength:0 "安静的力量"
 BHU_agriculatural_reform:0 "农业改革"
 BHU_army_establishment:0 "军队的成立"
 BHU_army_establishment_desc:0 "多年来，我们依靠外国的保护。皇家保镖装备的剑和铠甲是我们唯一的军事力量，即使他们大多是礼仪。这必须改变！现在是民族不丹军队成立的时候了。"
 BHU_denounce_the_treaty_of_punakha:0 "谴责普纳卡条约"
 BHU_improve_military_standards:0 "提高军事标准"
 BHU_mountain_warfare_courses:0 "山地战争课程"
 BHU_the_winter_soldiers:0 "冬兵"
 BHU_india_relations:0 "与印度的关系"
 BHU_india_relations_desc:0 "我们的历史已经和锡金联系了几个世纪。在这个变化的时代，我们的未来与印度的命运息息相关，无论是好是坏。"
 BHU_bhutan_diplomacy:0 "不丹外交"
 BHU_bhutan_diplomacy_desc:0 "在一个变化的世界，我们必须寻求新的盟友的帮助下，尝试在自己的战斗力建设得到他们的帮助。"
 BHU_improve_relations:0 "改善与 [From.GetNameDef]的关系"
 BHU_establish_an_army_under_foreign_supervision:0 "在 [From.GetAdjective] 监督下成立一支军队"
 bhutan_improved_military_standards:0 "军事标准有所改进"
 BHU_aftermath_of_the_visit_to_india:0 "访问印度的余波"
 BHU_aftermath_of_the_visit_to_india_desc:0 "国王几年来第一次访问印度。这一事件巩固了国家现代化的进程，同时也证实了该国的政治局势。"
 BHU_peace_will_reign:0 "和平统治"
 BHU_peace_will_reign_desc:0 "我们没有军队，没有人威胁我们，一切都很好。"
 BHU_blissful_isolation:0 "幸福的隔离"
 BHU_blissful_isolation_desc:0 "当你在这个世界上最难以接近的国家之一的修道院里冥想时，谁需要为世界担心？"
 BHU_create_an_army:0 "创建军队"
 BHU_create_an_army_desc:0 "由于我们把自己置于英国的保护之下，我们放弃了任何军事野心，只保留一个皇家卫兵用于仪式目的。既然战争的危险是敲响我们的大门，那么是时候建立一支国军了。"
 BHU_arms_deliveries:0 "军火投递"
 BHU_arms_deliveries_desc:0 "因为我们自己不能制造武器，所以我们必须把他们从国外带来。"
 BHU_first_inspection:0 "第一次检查"
 BHU_first_inspection_desc:0 "为了组织我们的军队，我们必须邀请一位外国专家来评估我们的进步。"
 BHU_officers_training:0 "军官训练"
 BHU_officers_training_desc:0 "只有在男性正确的引导下，才有效率。"
 BHU_formalize_military_doctrine:0 "形式化军事学说"
 BHU_formalize_military_doctrine_desc:0 "如果没有适当的军事计划，我们的军队将无法在作战水平上作战。"
 BHU_elite_mountain_troops:0 "精英山地部队"
 BHU_elite_mountain_troops_desc:0 "我们的土地接近世界顶峰，没有一支能在最困难的地区作战的专门部队，我们就不能计划军事行动。"
 BHU_small_arms_workshop:0 "小武器车间"
 BHU_small_arms_workshop_desc:0 "在没有合适的工厂的情况下，军备生产必须在多个车间之间进行分配。"
 BHU_small_arms_technology:0 "轻武器技术"
 BHU_small_arms_technology_desc:0 "研讨会的经验使我们能够开发出更高效的设备。"
 BHU_ammunitions:0 "弹药生产"
 BHU_ammunitions_desc:0 "稳定的弹药生产是至关重要的，以使他们开火！"
 BHU_artillery:0 "火之气息"
 BHU_artillery_desc:0 "龙呼吸火，你还需要什么？"
 BHU_mountain_guns:0 "山炮"
 BHU_mountain_guns_desc:0 "如果一支枪也是一条龙，这也是一座山，那是否意味着我们正在制造火山？"
 BHU_upscaled_mechanical_dragon:0 "放大机械龙"
 BHU_upscaled_mechanical_dragon_desc:0 "我们的滚动龙级的规模必须像那些在天上飞的人一样令人印象深刻！"
 BHU_follow_the_1921_modernization_roadmap:0 "1921现代化道路图"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "1921，起草了一项计划，以便使这个国家现代化。这个国家缺乏建立它的技能，但是在过去十年中几个被选中的人被送到英国学校之后，我们可能最终能够实施它。"
 BHU_education_reform:0 "教育改革"
 BHU_education_reform_desc:0 "知识对于我们国家的未来是至关重要的。"
 BHU_train_more_doctors:0 "培养更多医生"
 BHU_train_more_doctors_desc:0 "我国的疾病仍然十分严重，医疗体制的现代化势在必行。"
 BHU_improve_agriculture:0 "改善耕作技术"
 BHU_improve_agriculture_desc:0 "传统栽培技术已完全过时。这应该改变，以解放其他经济活动的人。"
 BHU_forestry_exploitation:0 "林业开发"
 BHU_forestry_exploitation_desc:0 "我们的树已经长了很多年了，它们是我们从未开发过的珍宝。"
 BHU_improve_the_roads:0 "改善道路"
 BHU_improve_the_roads_desc:0 "我国是世界上最难进入的国家之一。这可能很难改变，但我们至少应该缓和我们人民的行动。"
 BHU_the_dragon_trains:0 "龙骑"
 BHU_the_dragon_trains_desc:0 "龙不仅会呼吸火，还会产生烟雾。"
 BHU_mineral_survey:0 "矿产勘查"
 BHU_mineral_survey_desc:0 "通过矿产勘查，我们必须了解地下是否有有用的资源。"
 BHU_exploit_the_findings:0 "利用发现"
 BHU_exploit_the_findings_desc:0 "资源在地下等待我们，让我们挖掘吧！"
 BHU_new_weaving_techniques:0 "织造新技术"
 BHU_new_weaving_techniques_desc:0 "织物的织造是我们的主要生产之一。新的织造技术对改善我们的经济形势至关重要。"
 BHU_reform_the_taxation_system:0 "税制改革"
 BHU_reform_the_taxation_system_desc:0 "所有的税收都不是用货币来支付的。"
 BHU_organize_the_land:0 "组织土地"
 BHU_organize_the_land_desc:0 "有些地块没有被正确使用，我们应该介入和修复。"
 BHU_traders_of_the_himalaya:0 "喜马拉雅商人"
 BHU_traders_of_the_himalaya_desc:0 "在喜马拉雅的封闭土地上，很少有人能"
 BHU_fledgeling_industry:0 "羽毛球产业"
 BHU_fledgeling_industry_desc:0 "我们的产业目前可能处于初期阶段，但它正在迅速发展，必须稳步发展，才能稳步增长。"
 BHU_defense_policy:0 "国防政策"
 BHU_defense_policy_desc:0 "建立长期防御政策对于确保我们的安全至关重要。"
 BHU_industrial_modernization:0 "工业现代化"
 BHU_industrial_modernization_desc:0 "新机器！新工具！新工厂！一切都必须是新的！"
 BHU_technological_progress:0 "技术进步"
 BHU_technological_progress_desc:0 "知识锻造我们的未来。"
 BHU_industry_enlightened_by_science:0 "科学启蒙的产业"
 BHU_industry_enlightened_by_science_desc:0 "保护科学就是保护创新，保护创新，保证经济增长。"
 BHU_build_air_strip:0 "建造机场"
 BHU_build_air_strip_desc:0 "虽然不是每架飞机都能飞往西藏，但要将高空飞行和近距离空中支援统一为一个学科：在西藏上空飞行，建立一个可靠的机场跑道是重要的一步。此外，必须设计特定的飞机，因为起飞在这些高度已经是一项成就。"
 BHU_small_airframes:0 "小型机身"
 BHU_small_airframes_desc:0 "考虑到只有局部的空中优势才能帮助地面部队，更便宜的小型飞机是更好的选择。"
 BHU_large_airframes:0 "大型飞机机体"
 BHU_large_airframes_desc:0 "考虑到这个国家的面积和绕高山飞行的困难，最好让飞机能飞得更远，越过高山，而不是绕着未曾触及的世界最高峰曲折地飞行。"
 BHU_the_dragon_flies:0 "蜻蜓"
 BHU_the_dragon_flies_desc:0 "我们将统治天空，像龙和呼吸火焰对我们的敌人。"
 BHU_naval_effort:0 "金融造船"
 BHU_naval_effort_tt:0 "没有足够的建筑插槽给燕鸥船坞！"
 BHU_naval_effort_desc:0 "我们海军的扩张应该是我们的首要任务。将所有可用资源分配给新船坞并研究轻型水面舰艇。"
 BHU_flexible_navy:0 "柔性海军"
 BHU_flexible_navy_desc:0 "重新设计海战来解释潜艇技术的进步将使我们能够有效地打击敌方护航舰队。"
 BHU_large_navy:0 "大型海军"
 BHU_large_navy_desc:0 "调整我们的海军理论，以适应大型船只，并确保我们的贸易船队的安全，将教会我们很多关于我们需要什么样的船只。"
 BHU_submarine_effort:0 "潜艇战"
 BHU_submarine_effort_desc:0 "潜艇战争是自鱼雷艇发明以来最令人兴奋的海军发展。我们不仅要保护潜艇，而且要对付敌人的船只。"
 BHU_cruiser_effort:0 "设想巡洋舰"
 BHU_cruiser_effort_desc:0 "在进行先进战舰研究之前，较小的巡洋舰需要更换。"
 BHU_destroyer_effort:0 "设计驱逐舰"
 BHU_destroyer_effort_desc:0 "研究潜艇的设计和战略使用，我们也学会了如何对付这些战略。驱逐舰将是至关重要的。"
 BHU_capital_ships_effort:0 "资本船舶权益"
 BHU_capital_ships_effort_desc:0 "拥有最多战舰的国家将统治海洋。战舰和航母代表着海军优势的新旧。"
 BHU_unthinkable_offensive:0 "不可思议的攻势"
 BHU_unthinkable_offensive_desc:0 "越过大海的大山，是我们的命运。除了那些移动的山峰之外，还有我们的荣耀。全世界都会害怕龙！"
 BHU_new_ideas:0 "新观念"
 BHU_new_ideas_desc:0 "外面的世界给我们带来了新的方式来展望我们的政府。民主、共产主义、法西斯主义，这些意识形态代表着替代。"
 BHU_constitutional_parlementarism:0 "宪法派别主义"
 BHU_constitutional_parlementarism_desc:0 "为了在人民的需求之间达到平衡，同时保持国王的指导性愿景，[BHU.getleader]同意签署一部宪法，并在整个Tslzogdu(国民大会)面前宣誓尊重宪法。"
 BHU_share_power:0 "改革Tslzogdu"
 BHU_share_power_desc:0 "大会必须进行改革，以便建立民主制度。"
 BHU_open_the_country:0 "开国"
 BHU_open_the_country_desc:0 "我们的经济多年来自给自足，但也否认来自国外的机会。这必须改变。与上个世纪其他亚洲强国一样，中国必须向世界敞开自己的大门。"
 BHU_economic_developments:0 "经济发展"
 BHU_economic_developments_desc:0 "社会改革正在创造更多的机会。这一良性循环则增强了我们的经济实力。"
 BHU_denounce_the_aristocracy:0 "谴责贵族"
 BHU_denounce_the_aristocracy_desc:0 "贵族们必须谴责他们是什么：封建主义残余与新兴的资产阶级混杂在一起。"
 BHU_overthrow_the_feudals:0 "推翻封建制度"
 BHU_overthrow_the_feudals_desc:0 "罢工的时刻到了！"
 BHU_land_redistribution:0 "土地再分配"
 BHU_land_redistribution_desc:0 "封建领地偷走了土地！我们必须把它们还给农民！"
 BHU_mobilization_of_the_masses:0 "群众动员"
 BHU_mobilization_of_the_masses_desc:0 "在马克思主义的逻辑历史优势的推动下，我国人民将勇敢地为保护和发展革命而斗争。"
 BHU_contact_chinese_communists:0 "联系中国共产党人"
 BHU_contact_chinese_communists_desc:0 "中国共产党人可以帮助我们，激励我们的军队。"
 BHU_contact_the_soviets:0 "联系苏联"
 BHU_contact_the_soviets_desc:0 "苏联人可以帮助我们重组我们的军队。"
 BHU_forced_indusrial_progress:0 "强制性工业进步"
 BHU_forced_indusrial_progress_desc:0 "工业将带来进步，没有什么能阻挡历史的流淌。"
 BHU_proletarization:0 "无产阶级化"
 BHU_proletarization_desc:0 "阶级敌人的彻底毁灭，不仅仅是乌托邦。无产阶级和无产阶级的国家现在比以往任何时候都更加紧密。"
 BHU_embrace_radical_nationalism:0 "拥抱激进民族主义"
 BHU_embrace_radical_nationalism_desc:0 "不丹是孤立的……但它有一个命运，它被伟大的雷霆巨龙选中，形成一个强大的国家。"
 BHU_spread_aggressive_attitude:0 "传播攻击性态度"
 BHU_spread_aggressive_attitude_desc:0 "和平是一种幻想，旨在使人们远离真正的自然状态，即通过战斗显示他们的优越性。"
 BHU_mass_conscription:0 "大规模征兵"
 BHU_mass_conscription_desc:0 "人民必须动员起来，尽其所能，实现自己的伟大使命！"
 BHU_armement_program:0 "传播攻击性态度"
 BHU_armement_program_desc:0 "由于和平、慈悲等固有观念的影响，我国历经梦游。优秀的士兵不会因为侵略性的瓦解而被创造出来，而是作为一种生活方式和战胜死亡而斗争。"
 BHU_dragons_storm:0 "龙风暴"
 BHU_dragons_storm_desc:0 "雷雨将夺去我们所有的敌人！"
 BHU_reclamation_of_the_lost_lands_desc:0 "由于英国的压力，我们的国家在十九世纪减少了。我们的报复终于来了。"
 BHU_reclamation_of_the_lost_lands:0 "复垦失地"
 BHU_attack_the_plateau:0 "攻击高原"
 BHU_attack_the_plateau_desc:0 "藏族人是我们的族人，我们的命运支配着他们。"
 BHU_maintain_monarchic_regime:0 "维持君主政体"
 BHU_maintain_monarchic_regime_desc:0 "龙王是我国的头目和基础。"
 BHU_reinforce_the_throne:0 "巩固王位"
 BHU_reinforce_the_throne_desc:0 "国王万岁！"
 BHU_the_quiet_strength:0 "安静的力量"
 BHU_the_quiet_strength_desc:0 "国王是我们的向导，指引我们前进的道路。"
 BHU_delegate_to_the_tslzogdu:0 "授权给Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "国王不能单独统治，他应该把自己的一些权力委托给议会。"
 BHU_aristocratic_regime:0 "贵族政体"
 BHU_aristocratic_regime_desc:0 "伟大的家庭对确保我们机构的稳定至关重要。"
 BHU_forced_industrial_progress:0 "强制性工业进步"
 BHU_forced_industrial_progress_desc:0 "只有工业化才能实现无产阶级的解放。"