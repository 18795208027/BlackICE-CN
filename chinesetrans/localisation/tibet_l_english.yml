 TIB_build_greater_tibet:0 "创造一个更伟大的西藏"
 TIB_call_for_reform:0 "对改革的诉求"
 TIB_call_for_reform_desc:0 "当摄政王想要退位的时候，一个深化国家改革的机会突然出现了。随着英国模式和制度的竞争，中国和其他地方的竞争已经开始。西藏的未来是平衡的，世界上最高的国家将开辟一条新的道路。"
 TIB_chinese_model:0 "中国经济模式"
 TIB_chinese_model_desc:0 "如果我们想找到一个亚洲现代性的典范，我们必须朝中国西部看。中国哪一派？这还没有解决。"
 TIB_study_british_constitution:0 "学习英国宪法"
 TIB_study_british_constitution_desc:0 "要建立现代国家，就必须建立一个平衡的法律体系。为了做到这一点，我们可以尝试复制英国政体。一个强大的议会和君主之间的微妙平衡。这样就能确保达赖喇嘛的未来，而且我们可以从改革派和英国使团的全力支持中受益。"
 TIB_free_lungshar_and_implement_reforms:0 "自由伦格尔与实施改革"
 TIB_free_lungshar_and_implement_reforms_desc:0 "几年前，贵族伦格尔试图实施民主改革。他的“阴谋”被揭开了，他被捕了，他的眼睛被残忍地清除了。即使他当时遭到酷刑和监禁，他的计划仍然是我们实施民主改革的最佳指导方针。"
 TIB_reopen_british_school:0 "重开英国学校"
 TIB_reopen_british_school_desc:0 "在20世纪20年代，英国学派在江泽镇存在了好几年，通过向现代科学和外部世界敞开眼界，形成了藏族精英的未来。当修道院抱怨他们失去了对知识的垄断后，学校关闭了，是时候重新开办学校，形成新一代的现代技术了。"
 TIB_a_tibetan_parliament:0 "国民大会的改革"
 TIB_a_tibetan_parliament_desc:0 "在传统的制度下，国民大会几乎没有权力，但为了代表贵族的利益给达赖喇嘛和他的摄政王是必不可少的。通过适当的改革和实行议会制，这个团体将向新的利益集团开放，并有权反对君主的决定。"
 TIB_constitutional_theocracy:0 "宪政神权政治"
 TIB_constitutional_theocracy_desc:0 "通过结合宪政和神权因素，我们将能够确保民主权利，同时维护他作为国家元首的达赖喇嘛的神圣性。新宪法已经得到国民议会的批准，现在应该得到甘登寺的印章和达赖喇嘛的两位导师，以便形成一个不变的“伟大誓言”（mna'gan mthu mo che）并成为法律。"
 TIB_british_guarantees:0 "英国担保"
 TIB_british_guarantees_desc:0 "由于我们与英国使团关系密切，我们现在可以要求签订正式的保障条约，以便在这个困难时期维持我们的安全。"
 TIB_ask_for_a_british_commander:0 "请英国指挥官"
 TIB_ask_for_a_british_commander_desc:0 "为了确保我们军队的良好领导，我们应该要求英国允许菲利普·尼姆监督我们的军事计划。"
 TIB_reduce_monasteries_influence:0 "减少寺院影响"
 TIB_reduce_monasteries_influence_desc:0 "那些在改革之前垄断了知识和特权进入政治结构的僧侣们现在看到他们正在日益失去影响力。他们的愤怒是可以理解的，但也是必须克服的现代化障碍。"
 TIB_dual_educational_system:0 "二元教育体系"
 TIB_dual_educational_system_desc:0 "那些在改革之前垄断了知识和特权进入政治结构的僧侣们现在看到他们正在日益失去影响力。他们的愤怒是可以理解的，我们必须设法在宗教和西方教育之间达成妥协。"
 TIB_education_reform:0 "齐克山学派的改革"
 TIB_education_reform_desc:0 "通过无数的改革，我们终于开始向现代技术和科学开放。我们只能考虑我们的落后，努力改善我们的处境。"
 TIB_restart_mondo_field_survey:0 "重新启动Möndö的野外调查"
 TIB_restart_mondo_field_survey_desc:0 "他从英国回来后，开始在西藏寻找有趣的矿石（尤其是黄金）。但是，当他被指控扰乱精神和毁坏庄稼时，他被禁止继续。既然我们已经减少了僧侣的影响，我们应该鼓励他重新开始他的研究。"
 TIB_exploit_the_findings:0 "利用发现"
 TIB_exploit_the_findings_desc:0 "既然我们已经确定了矿床，我们就可以增加产量。"
 TIB_empower_the_military_faction:0 "授权军事派别"
 TIB_empower_the_military_faction_desc:0 "一旦改革的号召被知晓，第一个回应的群体在逻辑上是军事的。他们多年来一直呼吁改革，由于害怕失去在藏族社会中枢纽作用的僧侣的反对，他们的政治愿望屡遭阻挠，甚至被镇压。现在是时候了，一个新的时代似乎已经开始在高山之外的高原上了。"
 TIB_secularization_desc:0 "为了建设一个更加现代化的国家，我们必须把宗教制度分离开来，把精神力量的影响力限制在时间问题上。摄政时期的软弱和达赖喇嘛的青年使这次成为改革西藏的唯一机会之窗。"
 TIB_fair_treatment_of_the_dalai_lama:0 "公平对待达赖喇嘛"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "就像辛亥革命后的中国皇帝一样，我们不想消灭达赖喇嘛，而只是把他限制在布达拉宫里来控制他。"
 TIB_control_the_monasteries:0 "控制寺院"
 TIB_control_the_monasteries_desc:0 "考虑到僧侣们所表达的反对意见以及他们夺取政权的愿望，我们不能允许他们策划政变来重建一个专制的神权政府。"
 TIB_invite_chinese_officials:0 "邀请中国官员"
 TIB_invite_chinese_officials_desc:0 "由于该组织与军事派别和国民党在中国的目标之间的联系，邀请中国官员、缓和边境紧张局势是合乎逻辑的行动。"
 TIB_join_the_front:0 "加入统一战线"
 TIB_join_the_front_desc:0 "中国人处于危险之中，作为5个种族之一，帮助他们和打击入侵者是我们的责任。"
 TIB_negotiated_chinese_suzerainty:0 "中国宗主权谈判"
 TIB_negotiated_chinese_suzerainty_desc:0 "我们是中国联盟的一员，但我们也有自己的特长。为了保护他们，我们必须在共和国谈判我们的未来的有利条件。"
 TIB_road_to_china:0 "中国之路"
 TIB_road_to_china_desc:0 "为了确保与中国的交流更快、更可靠，通往西方的伟大道路必须被完全分析，有时还要重建。"
 TIB_mobilization_measures:0 "动员程度"
 TIB_mobilization_measures_desc:0 "为了确保我们的安全，我们必须确保我们的国家能够抵御攻击。"
 TIB_radical_reforms:0 "激进的改革"
 TIB_radical_reforms_desc:0 "我们不会永远生活在僧侣和喇嘛的压迫之下。他们只是把我们所有人置于封建落后状态，以确保他们继续掌权。这是不可容忍的！我们必须消灭封建制度，保证国家的现代化。"
 TIB_build_strong_modern_state:0 "创建一个强大的国家"
 TIB_build_strong_modern_state_desc:0 "是的，有人遭到袭击…但是看看结果！我们现在可以自由地聘请制造顾问，支持国家的现代化。"
 TIB_centralize_power:0 "集中权力"
 TIB_centralize_power_desc:0 "太多人怀疑我们的计划！太多的人用怀旧的眼光看待暴虐的过去，而他们却看不到等待我们的光明未来。如果我们的项目必须全面实施，就必须迅速处理。"
 TIB_crush_the_reactionaries:0 "粉碎反动派"
 TIB_crush_the_reactionaries_desc:0 "考虑到僧侣们所表达的反对意见以及他们夺取政权的愿望，我们不能允许他们策划政变来重建一个专制的神权政府。因此，必须迅速有效地处理这些问题。"
 TIB_claim_qinghai:0 "宣称青海"
 TIB_claim_qinghai_desc:0 "青海由安多省Tibetan省组成。历史上，它是大西藏的一个组成部分，必须从当前的压迫者手中解放出来。"
 TIB_modernization_with_tibetan_characteristics:0 "西藏特色现代化"
 TIB_modernization_with_tibetan_characteristics_desc:0 "我答应过你进步！我答应过你繁荣！这是最重要的一步！现代性在等待着我们！"
 TIB_restart_mondo_field_survey2:0 "重新启动Möndö的野外调查"
 TIB_restart_mondo_field_survey2_desc:0 "他从英国回来后，开始在西藏寻找有趣的矿石（尤其是黄金）。但是，当他被指控扰乱精神和毁坏庄稼时，他被禁止继续。既然我们已经减少了僧侣的影响，我们应该鼓励他重新开始他的研究。"
 TIB_exploit_the_findings2:0 "利用发现"
 TIB_exploit_the_findings2_desc:0 "既然我们已经确定了矿床，我们就可以增加产量。"
 TIB_compassion_for_the_masses:0 "巴帕·翁雅的崛起"
 TIB_compassion_for_the_masses_desc:0 "年轻的巴帕·翁雅来自西藏人居住的边疆地区，在中国人的控制下，组成了一小群学生，他们决心传播马列主义思想，使西藏人摆脱僧侣和喇嘛的压迫。"
 TIB_get_rid_of_the_spiritual_opiates:0 "摆脱精神鸦片"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "几个世纪以来，神职人员一直在剥削农民，强迫他们在寻找虚幻的照明时从事法定劳动。这必须停止，必须从解放的农民集体劳动力中创造一个新的西藏。"
 TIB_red_monasteries:0 "红色寺院"
 TIB_red_monasteries_desc:0 "在1920年底，僧侣们因为他们对共产主义的坚持而受到惩罚。这证明共产主义可以在寺院里成长，并把他们变成堡垒，成为革命的先锋队。"
 TIB_invite_chinese_commissars:0 "邀请中国政委"
 TIB_invite_chinese_commissars_desc:0 "中国共产党人是我们大家的楷模！他们解放了农民，保护他们不受工人的敌人的侵害。如果他们接受派我们一些顾问，我们军队的素质肯定会提高。"
 TIB_invite_soviet_advisors:0 "邀请苏联顾问"
 TIB_invite_soviet_advisors_desc:0 "为了提高我军的质量，我们必须问苏联，他们是否愿意派遣一个军事任务来代替英国的，并帮助改组我们的军队。"
 TIB_accept_the_unity_of_china:0 "接受中国的统一"
 TIB_accept_the_unity_of_china_desc:0 "我们必须认识到，虽然我们不是汉人，但我们像满族人、回族人和蒙古人一样，仍然是中国成立的大联盟的成员。"
 TIB_great_socialist_tibet:0 "伟大的社会主义西藏"
 TIB_great_socialist_tibet_desc:0 "是时候实现巴巴王爷的梦想了：统一西藏所有的土地，摆脱撒谎的和尚和中国压迫者的暴政。"
 TIB_state_atheism:0 "国家无神论"
 TIB_state_atheism_desc:0 "僧侣是人民的压迫者，他们因小错鞭打农民，更何况摄政王是个悖逆腐败的人！那张睫毛膏必须一劳永逸地结束。为了允许工人解放，修道院必须被淘汰。"
 TIB_climbing_the_mountain_of_progress:0 "攀登进步之山"
 TIB_climbing_the_mountain_of_progress_desc:0 "科学是对工人的解放的关键，我们必须确保我们有最新的科学教材要教育人民和我们自己从封建落后的自由。"
 TIB_restart_mondo_field_survey_communism:0 "重新启动Möndöo的野外调查"
 TIB_restart_mondo_field_survey_communism_desc:0 "他从英国回来后，开始在西藏寻找有趣的矿石（尤其是黄金）。但是，当他被指控扰乱精神和毁坏庄稼时，他被禁止继续。既然我们已经减少了僧侣的影响，我们应该鼓励他重新开始他的研究。"
 TIB_exploit_the_findings_communism:0 "利用发现"
 TIB_exploit_the_findings_communism_desc:0 "既然我们已经确定了矿床，我们就可以增加产量。"
 TIB_encourage_british_mission:0 "解决达旺争端"
 TIB_encourage_british_mission_desc:0 "我们的国家和大英帝国的边界正在达旺村附近的一个偏远的山谷中经过。地图的不精确造成了一个小问题：一些村子被征了两倍于双方认为受其管辖的税。为了维护我们同英国的良好关系，必须明确建立边界。"
 TIB_search_the_dalai_lama:0 "搜索达赖喇嘛"
 TIB_search_the_dalai_lama_desc:0 "摄政存在的原因是找到达赖喇嘛。经过去年专门为此目的而做的冥想以及神谕的磋商，现在是开始寻找达赖喇嘛转世的时候了。"
 TIB_traditional_government:0 "传统政府"
 TIB_traditional_government_desc:0 "为了确保达赖喇嘛的未来，议会和摄政政府必须合作，确保国家的稳定。"
 TIB_dob_dobs_vigilance:0 "DOB DOB警戒"
 TIB_dob_dobs_vigilance_desc:0 "DOBDOS是被指控控制其他僧侣的僧侣。虽然他们通常的工作主要是在节日期间控制人群，但他们可以潜在地惩罚那些被邪念所诱惑的僧侣。"
 TIB_renounce_to_abdicate:0 "放弃让位"
 TIB_renounce_to_abdicate_desc:0 "摄政王考虑下台一段时间。但议会的一个代表团会见了他，以便说服他继续掌权，以确保摄政区的稳定，而达赖喇嘛才刚刚开始他的教育。"
 TIB_monasteries_influence:0 "依靠寺院"
 TIB_monasteries_influence_desc:0 "寺院是喇嘛教国家的核心，寺院的支持对喇嘛教国家在维持社会秩序的同时从事政治活动至关重要。"
 TIB_reintroduce_monastic_tax:0 "重新征收寺院税"
 TIB_reintroduce_monastic_tax_desc:0 "为了资助国家和富丽堂皇的奢华生活方式，修道院必须为国家预算做出贡献。"
 TIB_guard_the_borders:0 "保卫边境"
 TIB_guard_the_borders_desc:0 "我们的安全可能受到来自中国的入侵的威胁。为了控制边境山口，我们必须加强边防哨所。"
 TIB_denounce_regents_corruption:0 "谴责摄政王的腐败"
 TIB_denounce_regents_corruption_desc:0 "摄政者不是宗教人士！他组织了与男人和女人一样的狂欢活动，盗用金钱，以享受奢侈的奢侈生活方式。他必须下台！"
 TIB_religious_harmony:0 "宗教和谐"
 TIB_religious_harmony_desc:0 "既然道德上可疑的摄政王已经被取代，我们就可以保证修道院的全部支持。"
 TIB_foreign_advices:0 "国外建议"
 TIB_foreign_advices_desc:0 "为了跟上外国人的步伐，我们必须引进一些外国技术在我国。实现这一目标的最好办法是依靠一些西方顾问，他们可以得到控制。"
 TIB_army_review:0 "陆军评论"
 TIB_army_review_desc:0 "通过外国军事顾问对我军的审查，我们可以比其他国家更好地了解我们的军事形势。"
 TIB_officers_professionalism:0 "军官职业化"
 TIB_officers_professionalism_desc:0 "西藏最大的问题之一是，官员从军事职责转移到文职职责，而另一方面却没有可能积累和使用他们的经验。为了拥有一支有效的战斗部队，我们必须确保军官留在军队中，并对他们进行再培训，以确保他们的熟练程度。"
 TIB_modern_army_structure:0 "现代军队结构"
 TIB_modern_army_structure_desc:0 "完成我们的军队改革，我们必须把我们的军队结构和整合一些民兵组织成一个明确的军事结构。"
 TIB_train_monks_and_clerks_as_officers:0 "培训僧侣和文员作为官员"
 TIB_train_monks_and_clerks_as_officers_desc:0 "这将是一个颇不受欢迎的举动，但必须征召受过教育的公民加强我们的警官。"
 TIB_build_air_strip:0 "建造飞机场"
 TIB_build_air_strip_desc:0 "虽然不是每架飞机都能飞往西藏，但要将高空飞行和近距离空中支援统一为一个学科：在西藏上空飞行，建立一个可靠的机场跑道是重要的一步。此外，必须设计特定的飞机，因为起飞在这些高度已经是一项成就。"
 TIB_small_airframes:0 "小型机身"
 TIB_small_airframes_desc:0 "考虑到只有局部的空中优势才能帮助地面部队，更便宜的小型飞机是更好的选择。"
 TIB_large_airframes:0 "大型飞机机体"
 TIB_large_airframes_desc:0 "考虑到这个国家的面积和绕高山飞行的困难，最好让飞机能飞得更远，越过高山，而不是绕着未曾触及的世界最高峰曲折地飞行。"
 TIB_flight_over_the_mountains:0 "飞越高山"
 TIB_flight_over_the_mountains_desc:0 "我们现在有能力掌握世界上的空中力量。"
 TIB_naval_effort:0 "金融造船"
 TIB_naval_effort_tt:0 "没有足够的建筑插槽给燕鸥船坞！"
 TIB_naval_effort_desc:0 "我们海军的扩张应该是我们的首要任务。将所有可用资源分配给新船坞并研究轻型水面舰艇。"
 TIB_flexible_navy:0 "柔性海军"
 TIB_flexible_navy_desc:0 "重新设计海战来解释潜艇技术的进步将使我们能够有效地打击敌方护航舰队。"
 TIB_large_navy:0 "大型海军"
 TIB_large_navy_desc:0 "调整我们的海军理论，以适应大型船只，并确保我们的贸易船队的安全，将教会我们很多关于我们需要什么样的船只。"
 TIB_submarine_effort:0 "潜艇战"
 TIB_submarine_effort_desc:0 "潜艇战争是自鱼雷艇发明以来最令人兴奋的海军发展。我们不仅要保护潜艇，而且要对付敌人的船只。"
 TIB_cruiser_effort:0 "设想巡洋舰"
 TIB_cruiser_effort_desc:0 "在进行先进战舰研究之前，较小的巡洋舰需要更换。"
 TIB_destroyer_effort:0 "设计驱逐舰"
 TIB_destroyer_effort_desc:0 "研究潜艇的设计和战略使用，我们也学会了如何对付这些战略。驱逐舰将是至关重要的。"
 TIB_capital_ships_effort:0 "资本船舶权益"
 TIB_capital_ships_effort_desc:0 "拥有最多战舰的国家将统治海洋。战舰和航母代表着海军优势的新旧。"
 TIB_buy_machines_in_india:0 "在印度买机器"
 TIB_buy_machines_in_india_desc:0 "现代化的道路从我们不能建造自己的东西开始。为了使德拉布什莱克汉格工厂现代化，我们必须到印度和机器去提高生产率。"
 TIB_increase_drabshi_lekhoung_output:0 "增加德拉布什莱克汉格输出"
 TIB_increase_drabshi_lekhoung_output_desc:0 "既然机器已经到了，我们必须把它们组装起来，真正开始生产。"
 TIB_drabshi_lekhoung_arms_production:0 "德拉布什勒克汉姆武器生产"
 TIB_drabshi_lekhoung_arms_production_desc:0 "有了新的机器，我们可以计划增加工业区的军事部门。"
 TIB_new_production_chains:0 "新的生产链"
 TIB_new_production_chains_desc:0 "只有新工人的形成和新的生产链的增加，才能使我们增加军备生产。"
 TIB_drabshi_lekhoung_power_plant:0 "道德山谷发电厂"
 TIB_drabshi_lekhoung_power_plant_desc:0 "多德山谷发电厂是该国唯一的电力来源。为了扩大工厂，它必须扩大。"
 TIB_steel_bridges_on_the_way_to_lhasa:0 "去拉萨的钢桥"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "为了缓解往返于拉萨的交通，必须在公路上建造金属桥梁。"
 TIB_new_industrial_complex:0 "新型工业综合体"
 TIB_new_industrial_complex_desc:0 "它开始出现，德拉布什莱克汉格不能再扩大，一个新的工业园区必须建立在别处。"
 TIB_optimize_production:0 "优化生产"
 TIB_optimize_production_desc:0 "着眼于改进我们的制造技术，我们可以发现过去的错误并确保更好的生产率。"
 TIB_equipment_effort:0 "制造303种弹药"
 TIB_equipment_effort_desc:0 "在过去，我们尝试制造303种弹药，但都失败了。这些武器太不可靠，损坏了武器和士兵。有了新的制造经验，我们可以从过去的错误中吸取教训，为我们的机枪和刘易斯枪生产弹药。"
 TIB_our_own_artillery:0 "我们自己的炮兵"
 TIB_our_own_artillery_desc:0 "在1936，我们只有6个炮弹。现在是时候改变这种局面，授权德拉布什莱克汉格生产驳壳枪。"
 TIB_mountain_artillery_training:0 "山地炮兵训练"
 TIB_mountain_artillery_training_desc:0 "山是我们的领地，如果我们想有效地使用炮兵，我们就必须专门训练。"
 TIB_improve_logistics:0 "改善物流"
 TIB_improve_logistics_desc:0 "为了正确作战，我们必须首先把武器放在正确的位置上。通过提高我们的运输能力，我们将确保每个人都能在需要的时候得到他们需要的武器。"
 TIB_spare_parts_recycling:0 "备件回收"
 TIB_spare_parts_recycling_desc:0 "战斗造成浪费和破坏武器。但我们不能浪费任何武器，必须做必要的维修武器和检索剩下的战斗。"
 TIB_combat_mountain_climbers:0 "战斗登山者"
 TIB_combat_mountain_climbers_desc:0 "现在我们的军队更接近现代标准，我们可以装备一些精选的登山运动员，以便从最意想不到的地方攻击敌人。"
 TIB_military_modernization:0 "军事现代化"
 TIB_military_modernization_desc:0 "随着我们军工制造的进步，我们现在可以尝试新的想法和设计，以试图建立更先进的设备。"
 TIB_modern_research:0 "现代研究"
 TIB_modern_research_desc:0 "要想填补我们与外界的科学鸿沟，就必须掌握现代科学。"
 drabshi_lekhoung_arsenal_section:0 "德拉布什莱克军火部门"
 drabshi_lekhoung_manufacturing_section:0 "德拉布什莱克制造部"
 himalaya_tibet.1.t:0 "西藏希望签订一份官方担保条约"
 himalaya_tibet.1.desc:0 "西藏是中国对印度抱负的重要标志。他们最近进行了基于英国政府模式的改革，现在希望正式确立我们与保障条约之间的更密切关系，部分基于1910年英属印度和不丹王朝签署的普纳卡条约。"
 himalaya_tibet.1.a:0 "我们将保证他们的独立性。"
 himalaya_tibet.1.b:0 "我们不能冒险卷入战争。"
 himalaya_tibet.2.t:0 "英国誓言保护西藏领土"
 himalaya_tibet.2.desc:0 "为了加强与西藏的联系，英国政府宣布他将保护西藏的独立和主权。喇嘛教国家实行了一系列未经改革的民主改革，以便向现代世界开放，给国家现代化的机构，而他们的下一任统治者达赖喇嘛太年轻，不能亲自统治。前几个月英国驻拉萨使团谈判的条约部分地模仿了英国印度和不丹皇家王朝于1910签订的《普纳卡条约》。这项新条约显示了英国政府保护印度利益的决心，这是一个比以往任何时候都更重要的问题，因为中国自1912革命以来一直处于一个长期的不稳定状态。"
 himalaya_tibet.2.a:0 "下一步是什么？关于不丹的头条新闻？"
 himalaya_tibet.3.t:0 "英国人只给我们空洞的承诺"
 himalaya_tibet.3.desc:0 "在我们要求就英国保护条约进行谈判之后，巴兹尔·古尔德爵士对我们说，英国政府愿意与西藏保持良好的关系，并祝我们现代化建设取得成功，但他们不愿许诺他们可能无法实现的事情。因此我们拒绝了我们的建议。"
 himalaya_tibet.3.a:0 "我们必须放弃我们的欲望。"
 himalaya_tibet.4.t:0 "西藏人正在请求外国军事指挥官。"
 himalaya_tibet.4.desc:0 "我们必须联系英国政府，问他们是否愿意派一位能干的军官来领导西藏的武装力量，以加强我国的防御。"
 himalaya_tibet.4.a:0 "授权尼亚尔准尉指挥藏区单位"
 himalaya_tibet.4.b:0 "我们不能冒这样的风险。"
 himalaya_tibet.5.t:0 "英国人已经将军事指挥官任命为直接参与军事行动的人！"
 himalaya_tibet.5.desc:0 "英国政府同意扩大其军事任务的帮助，并已授权菲利普·内梅准将直接参与指挥行动，菲利普·内梅准将已经在监督我军的现代化。"
 himalaya_tibet.5.a:0 "他的经历将是无价之宝。"
 himalaya_tibet.6.t:0 "英国拒绝扩大他们的军事使命。"
 himalaya_tibet.6.desc:0 "英国政府拒绝了我们允许驻拉萨军事代表团的官员直接参与我们行动计划的请求。"
 himalaya_tibet.6.a:0 "失望不能导致愤怒。"
 himalaya_tibet.7.t:0 "西藏大军评论"
 himalaya_tibet.7.desc:0 "几年来，军队中有相当一部分是为了实践而集结起来的。此外，这也是自本世纪初以来，西方顾问首次出现，以便分析军队的状况并发布指导方针。令西方专家吃惊的是，一些步枪多年来没有被解雇，很显然，总的改组是必要的。这个漫长的过程中，可能会加强西藏的防御态势但宗教精英可能会反对任何现代化计划的军官可以使用为正规军威胁到传统的神权统治。"
 himalaya_tibet.7.a:0 "这个过程需要时间。"
 himalaya_tibet.8.t:0 "军队训练现代化"
 himalaya_tibet.8.desc:0 "经过重大的努力，军队改革的第一部分终于全面实施。下一步将训练一些军官到现代军队战术。"
 himalaya_tibet.8.a:0 "这条路还很长"
 himalaya_tibet.9.t:0 "开始搜索达赖喇嘛"
 himalaya_tibet.9.desc:0 "两年半以前，以前的达赖喇嘛去世了。在每一次死亡后，达赖喇嘛都在某个地方转世为藏族人。因此，探寻达赖喇嘛是摄政政府的首要任务，以确保神权制度的延续。摄政王刚刚召集西藏国民议会决定去哪里寻找达赖喇嘛。在这个过程中，有两个要素是必不可少的：迹象和预兆将给政府提供在哪里寻找的一般信息。然后摄政王的愿景会给下一个达赖喇嘛的位置提供更准确的信息。他解释说，去年，当他在Lhamolatso湖的时候，他看到了字母“a”，“ka”和“ma”，一个三层绿松石屋顶的修道院，一个镀金的宝塔状顶部，一条蜿蜒的小径，从这个修道院向东通向一个光秃秃的小山，对面是一座蓝色的屋顶的单层小房子。A应该是Amdo（东北的前西藏省）。这与达赖喇嘛去世后东道主的事实是一致的。此外，在位于王室东北侧的一根木柱的东侧，一夜之间出现了巨大的星形真菌。此外，在不同的场合国家预言Nechung，Gadong，和Samye已经把礼仪围巾向东而恍惚。\n\n同时装配的一部分相信搜索各方必须被送到Amdo，目前回族军阀，控制下，由我önchen langdüN说，他的一个亲戚，Yabshi Phawp的儿子öN是达赖喇嘛因为一个稳定的结果马我们达赖喇嘛挣脱，跑到他的房子，好像他在等待他的主人。"
 himalaya_tibet.9.a:0 "前达赖喇嘛的头向我们展示了这样的方式：East"
 himalaya_tibet.9.b:0 "马告诉我们，达赖喇嘛就在这里，在拉萨。"
 himalaya_tibet.10.t:0 "西藏使节正在寻找加拿大行政区划的达赖喇嘛"
 himalaya_tibet.10.desc:0 "看来，西藏特使正在寻找他们的领导人达赖喇嘛的转世，在藏族人民中生活在我们的领土。"
 himalaya_tibet.10.a:0 "我有更紧迫的事情。"
 himalaya_tibet.10.b:0 "我们不能允许外国代理商进入我们的领地。"
 himalaya_tibet.11.t:0 "我们找到他了！"
 himalaya_tibet.11.desc:0 "在Taktser这个偏僻的小村子里，在一座小山丘上，四周只有几块田地，还有一片草原荒野，游牧民族在漫步。它是仅有的17栋房屋之一，是一座长方形的地面建筑，其各个部分围绕着一个宽大的中央庭院和一个长方形的平顶。除了门口外，外墙上没有开口。屋顶上有三个烟囱和两个气孔。屋顶周围有小水沟，喷水口涌出庭院。在入口处，有一个插座固定在屋顶上，拿着一个10英尺高的旗杆。搜索队来到那里是因为瑞丁仁波切在视觉上看到的字母“a”指的是安多省，字母“ka”当然是指昆明寺。那座建筑有三层楼高，由蓝瓷砖顶着，正如摄政王所描述的。视觉的最后部分显示了一座有一棵奇特的树的房子。终于，他们看到一栋屋顶上有一丛参差不齐的杜松树丛的房子……为了调查，领导晚会的梧桑仁波切伪装成仆人，要求留下过夜。里面住着几个农民和他们的孩子，第一个住在昆布寺，因为他被认为是塔克瑟仁波切的转世。其中一个孩子突然认出了他，多次叫他“塞拉喇嘛”，就好像他知道自己的修道院一样。几天后，他们带着一些从拉萨带回来的物品回来了，他认出了那些属于前达赖喇嘛的物品。然后，党离开了Kumbum，带来了他们的最新化身阿瓦洛凯特·瓦拉。"
 himalaya_tibet.11.a:0 "他们必须尽快回来。"
 himalaya_tibet.12.t:0 "西藏人似乎已经找到了孩子"
 himalaya_tibet.12.desc:0 "西藏搜救队之一可能在塔克瑟的小村庄里找到达赖喇嘛。带着孩子来到昆布修道院，似乎他们正准备去拉萨。"
 himalaya_tibet.12.a:0 "让他们走吧"
 himalaya_tibet.12.b:0 "给他们一个小小的外交礼物"
 himalaya_tibet.12.c:0 "派警卫，禁止他们离开，直到他们支付100银币！"
 himalaya_tibet.13.t:0 "Kunbm的支持者希望我们认识到达赖喇嘛在那里或支付赔偿金。"
 himalaya_tibet.13.desc:0 "当他们得知我们即将就达赖喇嘛的离开达成协议时，昆明寺方丈就介入了。为了让这个男孩离开他们的墙，他们希望我们能认出他是达赖喇嘛，而不是在拉萨。这是危险的，因为这会在逻辑上增加仍然只是个小男孩的外交价值，而且在某种程度上会承认西藏依赖中国，这是西藏没有人想要的。为了放弃这些要求，他们要求我们放弃一些文物：前达赖喇嘛的衣柜样品，他的宝座之一，用金字母写的康珥尔（佛说108卷）的副本和腾珥尔（腾珥尔）的副本，通讯社的藏文翻译。印度圣贤的遗迹。"
 himalaya_tibet.13.a:0 "我们不能冒着对中国独立的风险，让我们再次付出代价。"
 himalaya_tibet.13.b:0 "我们必须寻求中国国民政府的仲裁"
 himalaya_tibet.14.t:0 "西藏人要求我们解决假定达赖喇嘛的情况。"
 himalaya_tibet.14.desc:0 "在一个有趣的事件转折，西藏人现在要求我们的帮助，以便让推测达赖喇嘛离开昆明寺庙去拉萨。"
 himalaya_tibet.14.a:0 "建议一个军事护卫将“保护”达赖喇嘛在去西藏的路上"
 himalaya_tibet.14.b:0 "在加冕典礼上只要求象征性的代表。"
 himalaya_tibet.14.c:0 "要求军事同盟。"
 himalaya_tibet.15.t:0 "西藏人要求我们解决假定达赖喇嘛的情况。"
 himalaya_tibet.15.desc:0 "在一个有趣的事件转折，西藏人现在要求我们的帮助，以便让推测达赖喇嘛离开昆明寺庙去拉萨。"
 himalaya_tibet.15.a:0 "谈判护送的条件"
 himalaya_tibet.15.b:0 "目前未使用"
 himalaya_tibet.15.c:0 "选择Yabshi Phawp的候选人代替！"
 himalaya_tibet.16.t:0 "与[WTT_current_china_leader.GetNameDef]的联盟?"
 himalaya_tibet.16.desc:0 "形势很困难。我们认为是达赖喇嘛的男孩被挟持，我们可能被迫加入一个中国联盟。"
 himalaya_tibet.16.a:0 "这比中国的侵略还要好！"
 himalaya_tibet.16.b:0 "让步，避免军事同盟"
 himalaya_tibet.17.t:0 "与中国妥协"
 himalaya_tibet.17.desc:0 "经过艰苦的谈判，我们的代表接受了西藏和蒙古委员会的代表将出席加冕典礼，但是为了避免越过藏中边界，他应该先去印度。"
 himalaya_tibet.17.a:0 "这是一个合理的妥协。"
 himalaya_tibet.18.t:0 "达赖喇嘛的回归"
 himalaya_tibet.18.desc:0 "奢侈的队伍已经旅行了好几天。每天早晨，他离开他睡觉的地方后，当地居民都把房间当作礼拜堂。这个神圣的孩子坐在金色轿子上，伴着一间巨大的套房，许多信徒希望接近慈悲的菩萨——观音菩萨的活生生的显现。"
 himalaya_tibet.18.a:0 "神王回来了！"
 himalaya_tibet.19.t:0 "拉萨的一个男孩被认作达赖喇嘛！"
 himalaya_tibet.19.desc:0 "事态出人意料，我们在中国的代表告诉我们，一个藏族贵族家庭的儿子被正式承认为达赖喇嘛。考虑到他们为了寻找那个男孩而派出了搜索队，这非常令人不安。因此，我们被推定为达赖喇嘛的年轻人质现在是一个普通的孩子，没有更多的政治价值。"
 himalaya_tibet.19.a:0 "它可能是藏语的诡计"
 himalaya_tibet.20.t:0 "达赖喇嘛的就职典礼"
 himalaya_tibet.20.desc:0 "由达赖喇嘛整个宫廷组成的壮观的游行队伍离开诺布林卡宫殿，在通往布达拉宫的游行道路上缓慢前进。正是在那里，达赖喇嘛正式入主，并最终确认为西藏的精神统治者和世俗统治者。尽管如此，这个孩子还不能统治世界，因为在摄政权最终下台之前，他还要成为一名僧侣，学习宗教经文好几年。"
 himalaya_tibet.20.a:0 "达赖喇嘛万岁"
 himalaya_tibet.21.t:0 "Langdun的命运"
 himalaya_tibet.21.desc:0 "被指控不积极寻求达赖喇嘛的回归，除了摄政王之外，最强大的人物郎敦被卡沙格（集会）置于既成事实的前面。他不得不在辞职和保留土地和所有权、拒绝和被逮捕之间做出选择。"
 himalaya_tibet.21.a:0 "少一个对手"
 himalaya_tibet.22.t:0 "Namgang Dazang Damdu的崛起"
 himalaya_tibet.22.desc:0 "随着西藏民主改革者上台执政，南港大奘大奘（也以他的贵族名字Tsarong Dzasa而闻名）必须统治这个国家，而不是简单地建议一个更保守的统治者。他现在有了各种各样的手段，以便使西藏现代化，使之成为一个现代化的国家。"
 himalaya_tibet.22.a:0 "我们必须找一个代替他的人。"
 himalaya_tibet.23.t:0 "真正的达赖喇嘛已经显露出来了"
 himalaya_tibet.23.desc:0 "在金瓶掣签仪式之后，似乎真正的达赖喇嘛转世还没有被选中。用这个金瓶来挑选一个新的，看起来真正的达赖喇嘛转世就是照空，一位来自中国的方丈，声称自己已经是达赖喇嘛转世一段时间了。"
 himalaya_tibet.23.a:0 "欢呼真实的达赖喇嘛"
 himalaya_tibet.24.t:0 "创造拉萨足球俱乐部"
 himalaya_tibet.24.desc:0 "由于英国在我们国家的谨慎影响，一些喜欢英式足球运动的藏人决定成立一个叫做拉萨足球俱乐部的永久球队。一些保守派已经批评了球队，因为他们会放弃传统的运动，如跑步和摔跤。"
 himalaya_tibet.24.a:0 "外来影响无处不在"
 himalaya_tibet.25.t:0 "德国外国科学考察队的到来"
 himalaya_tibet.25.desc:0 "为了研究西藏的人类学和民族学特征，来自英国附近的一个叫德国的国家的外国科学考察队已经抵达拉萨。他们渴望与多个贵族讨论，很快就会在皇宫接受。"
 himalaya_tibet.25.a:0 "那些科学家很好，让他们继续学习。"
 himalaya_tibet.25.b:0 "提到他们是否有可能获得德国步枪"
 himalaya_tibet.26.t:0 "向西藏出售步枪？"
 himalaya_tibet.26.desc:0 "我们终于收到了去西藏的科学考察的消息，这些消息被派去研究该地区是我们人民的起源地的假说。此外，它将试图满足一些古代圣人，并试图研究一个神秘的力量：VRIL。然而，由于西藏政府已经向探险队成员询问是否能够获得一些德国火器，他们的回答相当令人惊讶。"
 himalaya_tibet.26.a:0 "这可能是联盟进攻印度的第一步！"
 himalaya_tibet.26.b:0 "对孤立的人没有兴趣。"
 himalaya_tibet.27.t:0 "德国接受"
 himalaya_tibet.27.desc:0 "德国人接受了我们的要求，将卖给我们一些枪支。"
 himalaya_tibet.27.a:0 "好消息！"
 himalaya_tibet.28.t:0 "德国拒绝了我们的建议。"
 himalaya_tibet.28.desc:0 "德国人拒绝了我们购买枪支的要求。"
 himalaya_tibet.28.a:0 "真令人失望。"
 himalaya_tibet.29.t:0 "向西藏人发射武器"
 himalaya_tibet.29.desc:0 "我们的储备中有足够的武器来履行与西藏政府达成的协议。"
 himalaya_tibet.29.a:0 "马上送他们"
 himalaya_tibet.30.t:0 "德国的武器已经到达"
 himalaya_tibet.30.desc:0 "德国科学考察团来到拉萨时谈判的德军武器已经抵达。"
 himalaya_tibet.30.a:0 "他们将取代一些过时的枪支。"
 himalaya_tibet.31.t:0 "修女的辞职"
 himalaya_tibet.31.desc:0 "我们终于收到了特里蒙的辞职信。他在13世达赖喇嘛去世时，可能是卡沙格（议会）的领导人，也是1935年夏天陪同摄政王朝圣到拉哈莫拉索湖的少数几个人之一，但是特里蒙是最近的。只不过是他从前的影子。他以前可能很傲慢，但最近的行为更接近疯狂。一天晚上，他听到大昭寺的木门砰砰地大叫着。这一丑闻和其他怪癖导致了他辞职的压力增大。"
 himalaya_tibet.31.a:0 "但愿我们再也听不到他了。"
 himalaya_tibet.32.t:0 "我们被勒索了！"
 himalaya_tibet.32.desc:0 "在那之后，可能的候选人被找到并被护送到昆布寺，达赖喇嘛在那里的消息在该地区传播。当天晚上，武装士兵抵达修道院，以确保孩子的安全。现在我们知道在发现这个非常可信的候选人之后发生了什么，但是很遗憾，士兵们不允许探险队作为快乐的队伍返回。相反，他们要求100枚银币以释放他。很明显，我们是一个残酷的敲诈的受害者，我们没有别的选择，只能同意那些无耻的要求。"
 himalaya_tibet.32.a:0 "但愿我们再也听不到他了。"
