 TIB_dalai_lama:0 "达赖喇嘛"
 TIB_dalai_lama_desc:0 "达赖喇嘛是安多地区一个小村庄的农户之子，他的转世灵童身份在契合神谕与摄政王的视界后得到了确认。"
 TIB_dalai_lama_phawpon:0 "小达赖喇嘛"
 TIB_dalai_lama_phawpon_desc:0 "达赖喇嘛是雅布施·法蓬的儿子，他之所以被选中，是因为前任达赖喇嘛的马逃跑了，停在孩子的家门前，等待他的转世主人。西藏，等待他的统治者归来。"
