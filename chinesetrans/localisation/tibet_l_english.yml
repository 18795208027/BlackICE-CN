 TIB_poorly_organized_army:0 "无组织的军队"
 TIB_poorly_organized_army_desc:0 "由于来自上层贵族的压力极力避免一个过度集权的中央政权，西藏军队几乎完全处于装备不良与准备不足的境地。某些士兵已经有数年不曾开火，而仅有达赖喇嘛的近卫或多或少得到了妥善的组织。"
 TIB_army_reform_in_progress:0 "军队改革进行中"
 TIB_army_reform_in_progress_desc:0 "有了外国顾问的帮助，我们将改革我们军队的组织结构。"
