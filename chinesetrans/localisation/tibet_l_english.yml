 TIB_dob_dobs_vigilance_idea_desc:0 "“道伯道伯”是一种负责管控其他僧侣的喇嘛。他们的日常工作主要是在节庆期间控制闲杂人等，他们对于可能被悖逆思想所诱惑的僧侣可以施行刑罚。"
