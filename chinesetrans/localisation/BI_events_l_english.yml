l_english:
 news.192.t:0 "意大利宣称南斯拉夫领土"
 news.192.d:0 "鉴于居住在达尔马提亚海岸的意大利人口,[From.GetLeader]已经宣布[From.GetName]完全认为在[YUG.GetName]讲意大利语人口的领土是[From.GetName]的合法组成部分.\n\n一个官方申明为这个宣称背书,相当明确表示如有必要[From.GetName]准备用武力夺取这片领土."
 news.192.a:0 "这些是南斯拉夫的土地,不是意大利的!"
 news.192.b:0 "他们正在搅动这一地区十分脆弱的平衡."
 news.192.c:0 "这些领土看起来更像是意大利的而不是南斯拉夫的."
 news.192.e:0 "这些领土是意大利的!"
 news.334.t:0 "北京陷落"
 news.334.d:0 "1937年7月29日黎明时分，来自多个方向的日军袭击了京津地区。尽管中国士兵奋力反击，在激烈的战斗后，京津地区最终在1937年7月30日沦陷于日军之手。"
 news.334.a:0 "京津地区沦陷于日本关东军之手，历史上这发生在1937年7月30日。"
 news.334.b:0 "近日，日本军队在守军投降后进入了京津地区，现在这些地区处于军事管制之下。"
 news.334.c:0 "重大胜利！"
 news.2237.t:0 "1936年冬奥会的准备"
 news.2237.d:0 "国际奥委会委员卡尔·里特·冯·哈尔特汇报说，我们必须完成2月份在德国巴伐利亚的加米施-帕滕基兴举办的1936年冬季奥运会的准备工作。它有28个参赛的国家，是迄今为止最大的冬季奥运会。\n\n苏联已经宣布他们将不会参赛，而美国的参赛尚不确定，这是由于不断增长的抵制奥运会运动。"
 news.2237.a:0 "我们准备好了!"
 news.2237.b:0 "确保世界只能看到我们想让他们看到的东西。"
 news.2237.c:0 "准备用这个做宣传"
 news.2238.t:0 "1936年冬奥会"
 news.2238.d:0 "位于德国的加米施-帕滕基兴的冬季奥运会开幕式开始了！在卡尔·里特·冯·哈尔特简短的演讲后，德国元首阿道夫·希特勒正式开始了奥运会。四门德国火炮鸣礼炮致敬，奥林匹克旗帜升起。\n\n奥运选手开始游行，希腊位于首位而德国位于最后，他们挥舞手臂向他们的领导人致敬。德国滑雪运动员威利·博格纳代表来自28个竞赛国家的646名选手进行奥运会宣誓。\n\n高山滑雪首次亮相冬奥会，同时一个“军事巡逻”比赛第一次举办（冬季两项运动的前身）。"
 news.2238.a:0 "让冬奥会开始吧!"
 news.2238.b:0 "我们会在冬奥会上拼尽全力!"
 news.2238.c:0 "他们一开始就没有 [Root.GetAdjective] 参与"
 news.2239.t:0 "舞蹈秀"
 news.2239.d:0 "为了招待我们的外国客人并夸耀德国文化,我们将进行年轻女舞者的演出,这将向世界展示德国女性的魅力."
 news.2239.a:0 "招待全世界"
 news.2239.b:0 "精彩的演出"
 news.2240.t:0 "1936年冬奥会闭幕式"
 news.2240.desc:0 "冬季奥运会闭幕。里特·冯·哈特在体育场主持并为运动员颁奖。挪威拿到了最多的奖牌15枚，其后则是东道主德国。\n\n                                           金          银         铜\n1.[NOR.GetFlag]挪威          7           5          3\n2.[GER.GetFlag]德国          3           3          0\n3.[SWE.GetFlag]瑞典          2           2          3\n4.[FIN.GetFlag]芬兰            1           2          3\n5.[SWI.GetFlag]瑞士           1           2          0\n6.[AUS.GetFlag]奥地利       1           1          2\n7.[ENG.GetFlag]英国   1           1          1\n8.[USA.GetFlag]美国           1           0          3\n"
 news.2240.a:0 "我们做得很好。"
 news.2240.b:0 "我们向世界展示了我们最好的一面。"
 news.2240.c:0 "精彩的奥运会"
 news.2240.d:0 "伟大的盛会"
 news.2240.e:0 "与我无关"
 news.2241.t:0 "霍斯巴赫备忘录"
 news.2241.d:0 "霍斯巴赫备忘录是德国独裁者阿道夫·希特勒和他的军政、外交领导层在1937年11月5日的会议的总结,概述了希特勒未来的扩张主义政策.这次会议标志着希特勒外交政策开始转向激进.它概述了希特勒在欧洲扩张的计划.\n\n根据备忘录,希特勒不想在1939年与英法发生战争.他想要的是小规模的掠夺战争,以帮助支持德国艰难的经济,虽然纳粹从来没有谈到他们的财政问题.希特勒打算在1941 - 1944/ 45年之间与英法进行全面的欧洲战争."
 news.2241.a:0 "制定我们的政策."
 news.2242.t:0 "布隆贝格-弗里奇事件"
 news.2242.d:0 "布隆贝格-弗里奇事件是1938年初两个相联系的丑闻,导致了希特勒对德国军队的控制.该事件开始于1938年1月12日,战争部长维尔纳·冯·布隆贝格结婚时,一名警察报道了年轻新娘此前的淫秽照片.希特勒下令布隆贝格废除这桩婚事,以避免丑闻,并保持军队的纯洁性.布隆贝格拒绝废除婚姻,但当戈林以将他妻子的过去公之于众为威胁的时候,布隆贝格被迫于1938年1月27日辞职.戈林不想让弗里奇接替布隆贝格成为他的上司,希姆莱也想削弱作为竞争对手的德国正规军而加强他的党卫军,莱因哈德·海德里希更是已经准备了指控弗里奇为同性恋的文件.弗里奇1938年2月4日被迫辞职."
 news.2242.a:0 "有意思"
 news.2243.t:0 "五角大楼完工"
 news.2243.d:0 "五角大楼,一座能容纳整个美国国防部的巨大办公楼,已经完成了建造.从华盛顿到波多马克河,五角大楼是世界上最大的大型写字楼,拥有超过4000000平方英尺的空间.它在不到一年半的时间内完成,而第一陆军部的员工早在八个月前,还未完工时就搬了进去.\n\n五角大楼拥有世界上大型最大的独立总机,足够一个城市的12.5万人使用,其建造成本与一艘战舰大致相同.然而,尽管建筑面积巨大,陆军部仍然找不到足够的空间来容纳五角大楼围墙内的所有雇员."
 news.2244.t:0 "卓别林的《摩登时代》!"
 news.2244.d:0 "《摩登时代》是1936年卓别林编剧、导演的喜剧电影.在电影中,他那标志性的小流浪汉形象在现代工业化世界中挣扎求生.这部电影的创作是卓别林对于现代工业化之下许多人在大萧条时期面临的绝望的就业和财政状况的评论.\n\n这是卓别林的第一部有声电影,于193四年开始准备对话剧本和有声场景的实验.不过,他很快就放弃了尝试,并试图恢复同步声音的无声画面.对话实验证实了他长期以来的信念：一旦人物在屏幕上开口,那么那个小流浪汉就将失去他对大众的吸引力."
 news.2245.d:0 "1931年和1936年,著名的胡佛水坝在大萧条期间的五年内完成建设.它矗立在亚利桑那州和内华达州的边界.大坝有两个正式的名称,先是以胡佛总统的名字命名,后来是以附近的鲍德峡谷命名,因为如果大坝被以一个对大坝毫无关系的人的名字命名,将令许多美国人感到沮丧.在1947年恢复胡佛大坝之名的时候,许多美国公民为此恼火."
 news.2246.d:0 "北美发生的1936年热浪是现代历史上最严重的热浪之一,仅在美国死亡人数就超过5000.干旱导致许多夏季收成被毁,许多人深受其害.许多高档地区有室内通风降温系统,因此许多富有企业雇员没有受到影响.热浪一直持续到九月."
 news.2247.d:0 "在1937年2月21日,由沃特曼飞机研制的“箭怒”进行了首飞,这是一种民用的无尾飞机,既可在地上像汽车一样奔驰,也可在空中像飞机一样飞翔.然而它并未激起消费者的兴趣,以至于只生产了5架.此后的几年里生产了许多衍生型,但从未有哪种稳定下来.其中最后一种于1957年5月生产."
 news.2248.d:0 "1937年9月2日,一场未命名的台风袭击了香港,影响范围包括香港、澳门和台湾.香港死亡11000人,澳门死亡21人."
 news.2250.d:0 "1936年环法自行车赛于7月7日到8月2日进行,比利时人夺得冠军和季军,法国人得到亚军."
 news.2251.d:0 "1937年环法自行车赛于7月7日到8月2日进行,法国人夺冠,意大利人得到亚军,瑞士人得到季军."
 news.2252.d:0 "1938年环法自行车赛于7月5日到31日进行,意大利人夺冠,比利时人得到亚军,法国人得到季军."
 news.2253.d:0 "1939年环法自行车赛于7月5日至31日进行,比利时人夺得冠军和季军,法国人得到亚军,德国、意大利、西班牙无人参赛."
 news.2254.d:0 "精英演员、导演摩根·弗里曼出生.他出生于美国田纳西州的孟菲斯,其独特的嗓音令人震惊.‘给我点有趣的东西玩,我就很高兴了.’"
 news.2255.d:0 "1939年12月26日,埃尔津詹地震发生,32962人死亡.地震后连续的大雨造成了洪水.这是土耳其近代史上最强的地震."
 news.2256.d:0 "1942年10月16日,英属印度的孟买市遭遇飓风和洪水袭击,4万名公民死亡."
 news.2257.d:0 "1938年9月9日,美国新英格兰地区遭受了可怕的飓风袭击,估计造成死亡682800人,损失3亿6千万美元（折合2015年的47亿美元）."
 news.2258.d:0 "194四年9月9日,美国东北海岸遭遇了一系列飓风,估计死亡300-400人,损失1亿美元."
 news.2259.d:0 "由于大西洋飓风季,我们的东北海岸已经遭受了大面积的严重破坏,长滩岛、大西洋城、大洋城,五月岬受灾最为严重."
 news.2260.d:0 "意大利的维苏威火山,因在公元79年摧毁罗马的庞贝城而闻名,而如今它再次爆发.从那不勒斯就可以看到羽状的火山云.虽然这次喷发不是维苏威火山最强的一次,但山脚附近的几个村子仍遭受了大面积破坏."
 news.2261.d:0 "自H·G·威尔斯同名小说改编的广播剧《世界大战》已经引起了听众的集体恐慌.这部由奥逊·威尔斯导演、主播的广播剧是空中水银剧场的万圣节特别节目,描述了一场火星人对地球发起的看起来势不可挡的侵略.\n\n许多只听了一部分广播的人信以为真并陷入恐慌.专家认为这与紧张的国际局势和全国性的战争恐慌有关."
 news.2262.d:0 "路易斯和施梅林之间的第一次比赛发生在1936年6月19日,地点在著名的纽约洋基球场.裁判是传说中的亚瑟·多诺万.施梅林研究了路易斯的风格,在比赛前的日子里,他声称已经找到了制胜法宝 - 球迷以为他只是想为比赛吸引眼球.不过,拳击迷们依然想看到后起之秀对阵著名的前世界冠军.\n\n一个个回合过去了,路易斯遭遇各种伤病,包括一只眼睛.路易斯仍然全力试图打出制胜的、能让他突破淘汰赛的一拳,但由于视力障碍和施梅林不断的照脸刺拳,这变得不可能.\n\n在第十二回合,施梅林于裁判的记分卡上遥遥领先.最后,他向路易斯的身体打出一记右拳,紧接着又是朝着下颚的右拳.路易斯跌在他自己那一角的附近,被多诺万计秒判输.这是路易斯全盛时期,淘汰赛唯一的一败."
 news.2263.d:0 "德意志帝国的最后一位皇帝威廉二世逝世,享年82岁.威廉由于一战的战败而被迫放弃皇位、流亡荷兰,并发誓不再回到德国,直到君主制恢复.\n\n1888年,他的祖父威廉一世和他的父亲弗雷德里克三世（在位99天）去世.他的大儿子威廉皇储在一战期间指挥第五集团军,现在是霍亨索伦家族的新首领."
 allied_anger.1.t:0 "德国威胁"
 allied_anger.1.d:0 "在[GER.GetLeader]和[GER.GetRulingParty]的领导下，[GER.GetNameDef]目前正遵循着领土扩张的政策。德国扩张威胁到我们用凡尔赛条约建立欧洲和平的想法。我们应该密切关注德国人，我们不能再忍受挑衅了。"
 allied_anger.1.a:0 "让我们希望这将不会导致战争。"
 allied_anger.2.t:0 "德国威胁在增长"
 allied_anger.2.d:0 "我们是否必须针对这种威胁采取行动"
 allied_anger.2.a:0 "重新武装"
 allied_anger.5.t:0 "德国威胁!"
 allied_anger.5.d:0 "德国威胁正在迅速增长。我们必须警告他们!"
 allied_anger.5.a:0 "还没准备好面对他们"
 allied_anger.5.b:0 "德国"
 allied_anger.6.t:0 "联合王国在威胁我们!"
 allied_anger.6.d:0 "联合王国因为我们的侵略政策而警告我们。这可能导致战争"
 allied_anger.6.a:0 "我们还没准备好面对他们"
 allied_anger.6:0 "让我们看看他们能做什么"
 allied_anger.7.t:0 "德国的威胁"
 allied_anger.7.d:0 "我们现在就结束这一切!"
 allied_anger.7.a:0 "战争这是唯一的办法!"
 allied_anger.7.b:0 "没有"
