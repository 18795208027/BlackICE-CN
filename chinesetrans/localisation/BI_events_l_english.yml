 ss_event.658.d:0 "由于受到苏联冬季反攻的压力,“阿道夫·希特勒警卫旗队”与南方集团军群从罗斯托夫撤退至米乌斯河防线.[45]在春季无路季（季节性泥泞）被清除后,这支师加入蓝色行动,参与了夺回顿河畔罗斯托夫的战役,而顿河畔罗斯托夫在1942年7月沦陷.由于严重减员,“阿道夫·希特勒警卫旗队”被调至法国占领区内的诺曼底地区,与一支新编的党卫军装甲师会合并重编为一支装甲掷弹兵师.\n“阿道夫·希特勒警卫旗队”耗费1942年剩下的时间重编为一支装甲掷弹兵师.三支党卫军装甲掷弹兵师（“阿道夫·希特勒警卫旗队”师,“帝国”师与“骷髅”师）将接收一整支装甲团而不是装甲营,归功于帝国党卫军元首海因里希·希姆莱与党卫军副总指挥保罗·豪塞尔的努力.这意味着这批党卫军装甲掷弹兵师在任何方面都称得上是装甲师,仅仅名义上不是罢了.这支师也接收了9辆被编入第一党卫军装甲团第十三连的“虎”式坦克.\n\nIMPORTANT!!!!   *L结束之前不要关闭该界面\n* Open Recruit & Deploy."
