 worldnews.4.t:0 "法国又复辟了!"
 worldnews.4.d:0 "待完成"
 worldnews.4.a:0 "皇帝万岁!"
 worldnews.5.t:0 "巴黎世博会"
 worldnews.5.d:0 "法国大张旗鼓地承办1937世界博览会.在巴黎约101公顷的土地上,有44个国家围绕现代生活的艺术和技术主题提供4200个展厅展台.近3200万名游客将赶过来参观.结束时,巴黎将保留沙约宫,发现宫和东京宫.振奋的精神与新艺术典范举目皆是.世界相信世博会将最终把所有事物团结起来.但苏联和德国的展馆标志性建筑却充斥着对立情绪：一边是二十五米高的雕像,工人和集体农庄的女人挥舞着镰刀和锤子；另一边则是抓着反万字的巨鹰雕塑."
 worldnews.5.a:0 "国际上的巨大成功"
 worldnews.6.t:0 "1938FIFA世界杯"
 worldnews.6.d:0 "新一届足球世界杯在法国举办.十八场比赛让亲临现场的三十七万六千名观众和整个星球陷入狂欢.经过三十四支国家队的激烈角逐,最终意大利在决赛战胜了匈牙利队,连续两次夺得世界冠军.巴西前锋莱昂尼达斯-达-席尔瓦,虽然是枚“黑钻石”,但并不妨碍他被誉为大赛中最好的前锋并以倒挂金钩一脚绝技出名."
 worldnews.6.a:0 "意大利人卫冕成功!"
 worldnews.7.t:0 "珍珠港被轰炸"
 worldnews.7.a:0 "他们正在点燃太平洋的局势"
 worldnews.7.BOOM:0 "今天早些时候，日本帝国海军对珍珠港的美国基地进行了大胆的攻击，据说日本指挥部对成果感到欣喜若狂。美国太平洋舰队正在从轰炸中恢复，尽管美国已经大幅加入战争，但他们不太可能在短期内发起反攻。"
