 italy.17.t:0 "意大利SCW志愿者"
 italy.17.d:0 "我们的儿子们正涌向西班牙,帮助光荣的领导人佛朗哥击败共产主义的猪."
 italy.17.a:0 "极好的"
 italy.20.t:0 "一个和平的机会"
 italy.20.desc:0 "随着南斯拉夫在我们的军事力量下屈服,我们现在必须转向捷克斯洛伐克.我们可以继续战斗,争取获得更多的领土,但如果没有重大的战场胜利,我们将在政治上遭受损失.\n\n也许是时候向捷克人提供和平了,这样我们就可以巩固我们新获得的领土了吗?然而,如果他们觉得自己赢得了这场战争,他们可能不会接受."
 italy.20.a:0 "提出和平"
 italy.20.b:0 "继续战斗!"
 italy.21.t:0 "一个和平的机会"
 italy.21.desc:0 "意大利人已经提出了一份无条件和平的提议.我们的南斯拉夫盟友已经差不多动员完成了,如果还没有的话,我们是否能赢得这场战争还不确定.考虑到目前的前线和军事实力,我们应该接受这个提议还是继续战斗下去?"
 italy.21.a:0 "接受和平协议"
 italy.21.b:0 "向罗马进军吧!"
 italy.22.t:0 "捷克人接受!"
 italy.22.desc:0 "捷克人欣然接受了我们的条件,双方都没有让步.现在我们可以在没有任何干扰的情况下对南斯拉夫提出控诉了!"
 italy.22.a:0 "太棒了!"
 italy.23.t:0 "捷克拒绝!"
 italy.23.desc:0 "捷克人拒绝了我们慷慨的和平提议,并希望继续战斗!让大家知道他们是不讲理的战争贩子!"
 italy.23.a:0 "向布拉格前进!"
 italy.30.t:0 "意属东非"
 italy.30.desc:0 "意属东非是意大利在1936年拼凑非洲之角的意属索马里兰、厄立特里亚和新占领的埃塞俄比亚组建的殖民地.意大利在非洲其余的殖民地归属意属北非.意大利国王维托.艾曼纽三世解释了埃塞俄比亚皇帝的头衔,但除了纳粹德国和日本以外没有其他国家承认.其领土被划分为六个总督辖区：厄立特里亚、索马里兰和埃塞俄比亚的四省,各有一个省长管辖,对总督负责,总督对皇帝负责.尽管严格意义上不是个附庸国,但我们可以在游戏中将其创建为意大利的附庸."
 italy.30.a:0 "组建一个傀儡国."
 italy.30.b:0 "由意大利控制."
 italy.30.c:0 "作为意大利东部非洲"
 italy.34.t:0 "是时候返回巴利阿里群岛"
 italy.34.desc:0 " "
 italy.34.a:0 "好的"
 italy.35.t:0 "西班牙占领直布罗陀"
 italy.35.desc:0 "经过一场激烈的战斗后，意大利军队支援和装备的西班牙军队占领了直布罗陀巨岩，在那里他们声称是合法的西班牙领土"
 italy.35.a:0 "西班牙再次完整"
 italy.35.b:0 "我们会记住的"
 italy.35.c:0 "这是战争行为！"
 italy.36.t:0 "西班牙袭击直布罗陀"
 italy.36.desc:0 "经过一场激烈的战斗后，意大利军队支援和装备的西班牙军队在直布罗陀巨岩被击退，在那里他们声称是合法的西班牙领土"
 italy.36.a:0 "坏消息"
 italy.36.b:0 "让他们记得直布罗陀巨岩不能被夺取"
 italy_bice.301.t:0 "更换意属东非的总督"
 italy_bice.301.desc:0 "意属东非是位于非洲之角的一个意大利殖民地。它是由意属索马里兰、意属厄立特里亚和新占领的意属埃塞俄比亚合并而成的。意属东非（非洲的另一个意大利殖民地是意属北非即意属利比亚）成立于1936年，由意大利在意属厄立特里亚和意属索马里兰的旧领地，以及最近被兼并的埃塞俄比亚帝国组成。意大利王国的国王维克多·伊曼纽尔三世因此获得了“埃塞俄比亚皇帝”的称号，尽管这个尊号除了纳粹德国和日本帝国之外，没有得到任何国家的承认。该领土被划分为六个省：意大利厄立特里亚和意大利索马里兰，加上埃塞俄比亚的四个省（阿姆哈拉、加拉-西达莫、斯基奥亚、哈拉尔），每个省都由代表皇帝的意大利总督管辖，并由总督负责。\n\n你想改变它的总督吗？"
 italy_bice.301.a:0 "更换总督为鲁道福·格拉齐亚尼"
 italy_bice.301.b:0 "不需要"
