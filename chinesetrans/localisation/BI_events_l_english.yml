 blackiceevents.5.b:0 "抱歉挪威,你得靠自己了."
 blackiceevents.8.t:0 "邀请加入轴心国"
 blackiceevents.8.d:0 "我们获得了一个扩大势力的机会,意大利可是会是一个有用的盟友."
