 tdlra.15.d:0 "整个比荷卢经济联盟已经接受了我们的经济主张,在未来,我们只会更紧密一起成长"
 tdlra.15.a:0 "好消息"
 tdlra.22.t:0 "开始去柱化"
 tdlra.22.d:0 "[From.GetLeader]最近对他从我们社会去核心化的追求非常坚决。引用最近的言论来说就是“自愿分离的核心公民们通过共同为一个确保我们在世界上（的）一席之地的未来而奋斗（的方式）来支持着我们”"
 tdlra.22.a:0 "启动这个进程"
