 ss_event.675.d:0 "党卫军 (SS) 是纳粹德国中置于阿道夫·希特勒和国家社会主义工人党（纳粹党）掌控下的一支准军事组织.一开始是一支由纳粹党志愿者组成的,在慕尼黑为党内会议提供安全保障的,被称作Saal-Schutz (门卫)的小型部队.从1929年开始一直到1945年帝国的毁灭,党卫军一直是德国以及德占欧洲最重要的监视和恐怖机关.在1933年11月,名称变更为阿道夫·希特勒警卫旗队.在193四年4月,希姆莱修改其名称为党卫军阿道夫希特勒·警卫旗队(LSSAH).LSSAH负责保卫阿道夫·希特勒的私人府邸和办公场所,为元首及其客人提供外环保护.LSSAH的士兵驻守于新旧帝国总理府入口的哨所.在特殊事件中,来自LSSAH的警卫数量有所提升.在贝格霍夫,位于上萨尔茨山的希特勒居所,一大群LSSAH士兵设置了一个广大的安全警戒区.."
