 #### WORLD NEWS ####
 worldnews.1.t:0 "与比荷卢联盟"
 worldnews.1.d:0 "法国、比利时和卢森堡曾与英国签署了一项集体防务协定,由于比利时1936年前恢复中立政策,该公约被取消.但由于东方的法西斯威胁,同盟国希望建立一个强大的联盟网,以防止德国在欧洲的势力扩张."
 worldnews.1.a:0 "联盟更加强大!"
 worldnews.2.t:0 "法国向比荷卢施压."
 worldnews.2.d:0 "待完成"
 worldnews.2.a:0 "待完成"
 worldnews.3.t:0 "法国吞并瓦隆尼亚"
