 comchina.2.t:0 "西藏拒绝"
 comchina.2.d:0 "西藏拒绝了我们的要求,并以侮辱我们的领导作为回应.这是站不住脚的."
 comchina.2.a:0 "他们会为此付出代价的!"
 comchina.1.t:0 "西藏接受统一"
 comchina.1.d:0 "西藏不情愿地接受了要求.他们现在将被纳入中国领土."
 comchina.1.a:0 "是应该的."
 comchina.3.t:0 "中共要求吞并"
 comchina.3.d:0 "中国外交部对我们的政府越来越有敌意,中国现在要求我们放弃独立,否则将面临军事入侵."
 comchina.3.a:0 "抵抗是徒劳的"
 comchina.3.b:0 "我们永远不会放弃!"
 comchina.4.t:0 "中国的一体化"
 comchina.4.d:0 "中华人民共和国和苏联正在向我们施加压力,使我们成为中华人民共和国的一部分.我们应该如何应对?"
 comchina.4.a:0 "我们将再次加入我们的共产主义兄弟!"
 comchina.4.b:0 "他们怎么敢认为他们可以决定我们的未来?"
 comchina.5.t:0 "新疆拒绝统一"
 comchina.5.d:0 "新疆拒绝了外交上的吞并,他认为中国和中国的文化差异是独立的基础."
 comchina.5.a:0 "如他们所愿."
 comchina.6.t:0 "新疆接受统一"
 comchina.6.d:0 "新疆已经接受了一项外交吞并,他们现在是中华人民共和国的一部分."
 comchina.6.a:0 "好消息!"
 comchina.7.t:0 "共产主义起义结束"
 comchina.7.d:0 "经过多年的斗争和许多血腥的战斗,中华人民共和国被打败,毛泽东被处决.随着革命领导人被拘留和叛逃者的赦免,中国的起义预计会停止,共产主义的支持也会慢慢消失."
 comchina.7.a:0 "再次团结起来!"

