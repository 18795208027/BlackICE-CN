 ss_event.659.t:0 "扩编“阿道夫·希特勒警卫旗队”摩托化步兵旅至师级部队."
 ss_event.659.d:0 "出于“阿道夫·希特勒警卫旗队”在玛丽塔行动期间的杰出表现,希姆莱下令将其升至师级部队.这支团的规模已经相当于一支加强旅,接收了摩托化载具并改编为“党卫军‘阿道夫·希特勒警卫旗队’摩托化师”.它在五月中旬被调至捷克斯洛伐克进行修整,直到以隆德施泰特的南方集团军群的一部分,被调往波兰集合为巴巴罗萨行动做准备.在入侵苏联之前没有足够的时间派送所有的装备并重编成师级部队,因此这支“师”的规模依旧相当于一支加强旅,即便军队最高指挥十分关注它的扩编与发展.国防军陆军最高司令部总参弗兰茨·哈尔德在6月20日指出党卫军“阿道夫·希特勒”师无法及时做好准备.有记录的一部分人员在6月22日出发,其他人员在6月25日后出发,“那么希望下一天,党卫军‘阿道夫·希特勒’师的物资处境能获得改善,这样这支师也许还能及时做好准备.”\n即便哈尔德是这样希望的,“阿道夫·希特勒警卫旗队”被当做元帅埃瓦德·冯·克莱斯特第一装甲集群下属第十四装甲军团的预备队.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy."
 ss_event.659.a:0 "把这支旅加强为师."
 ss_event.660.t:0 "扩编“阿道夫·希特勒警卫旗队”摩托化步兵团至师级部队."
 ss_event.660.d:0 "在西线战役在1940年6月22日结束后,“阿道夫·希特勒警卫旗队”在梅斯驻扎了6个月.它扩编至旅级编制（6500人）.一支“高射炮营”与一支突击炮连是加入“阿道夫·希特勒警卫旗队”的部队之二.海因里希·希姆莱在1940年9月设计了新的军旗.在1940年下半年,这支团在摩泽尔河畔为海狮计划,入侵英格兰训练两栖突击战.在德国空军在不列颠之战的失利导致入侵计划的取消之后,“阿道夫·希特勒警卫旗队”在1941年2月被调至保加利亚为玛丽塔计划,入侵希腊与南斯拉夫做准备.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit the current division-template 'SS Inf.-Rgt.(mot) LSSAH'.\nADD:   COMBAT\n3 SS Inf.-Btls(mot)\n1 Artillery-Btl(mot)\nRename to 'SS Inf.-Brig.LSSAH' and change counter to Brigade level.Save."
 ss_event.660.a:0 "把这支团加强为旅."
 ss_event.661.t:0 "扩编“阿道夫·希特勒警卫旗队”摩托化步兵团."
 ss_event.661.d:0 "在1940年早期,“阿道夫·希特勒警卫旗队”扩编至一支完全独立的摩托化步兵团与一支突击炮连.这支团被调至荷兰边境为黄色行动做准备.它计划是作为对荷兰的地面进攻的先头部队,负责占领艾瑟尔河上的一个重要桥头,进攻格列勃防线并让空军大将库尔特·斯徒登特麾下的空降兵,第七空降兵师和第二十二空降兵之间保持联系.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit the current division-template 'SS Inf.-Rgt.(mot) LSSAH'.\nADD:   COMBAT\n1 Assaultgun-Btl\n1 Artillery-Btl(mot)\nADD:   SUPPORT:\n1 Flak-Comp\nSave."
 ss_event.661.a:0 "获得更多的作战与支援部队."
 ss_event.662.t:0 "“阿道夫·希特勒警卫旗队”摩托化步兵团"
 ss_event.662.d:0 "“阿道夫·希特勒警卫旗队”多次出任纽伦堡集会的仪仗队并在1935年参与了萨尔的再次占领.在1935年6月6日,“阿道夫·希特勒警卫旗队”正式采纳原野灰的制服以与穿着近似的陆军更接近.之后“阿道夫·希特勒警卫旗队”在德奥合并期间作为先头部队进入奥地利,并在1938年参与占领苏台德.直至1939年,“阿道夫·希特勒警卫旗队”是一支满员的步兵团,编有三支步兵营,一支炮兵营以及反坦克,侦查和工兵支援部队.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit the current division-template 'LSSAH Infanterie Regt'.\nADD:   COMBAT\nMotorize the Inf.-Btl's\nMotorize the Art.-Btl\nADD:   SUPPORT\n \nRename to 'SS Inf.-Rgt.(mot) LSSAH' and save.\n\n!!!NOTE:\nFor the next event you need to research the StuG III Ausf.A!!!"
