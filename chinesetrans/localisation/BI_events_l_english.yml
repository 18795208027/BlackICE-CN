 kmt.137.d:0 "中国派了一些部队进入了澳门并且占领了那里.晚些时候他们宣称澳门已经回到了中国的统治之下.这种侵略行为在国家中激起了相当大的争议."
 kmt.137.a:0 "尽管这很丢脸,但我们不得不忍着"
 kmt.137.b:0 "这明显就是侵略!动员我们的部队!"
 kmt.138.t:0 "与 [From.GetName]更亲密的关系"
 kmt.138.d:0 "现在[From.GetNameADJ] 政府决定把澳门还给我们,我们可以继续增进彼此国家的关系."
 kmt.138.a:0 "所有荣耀归于祖国!"
 kmt.139.t:0 "[From.GetName] 拒绝"
 kmt.139.d:0 "The [From.GetNameADJ] 拒绝了我们宽宏大量的有关归还澳门的提案,他们这是自寻死路!"
 kmt.139.a:0 "没有人可以与祖国作对!"
 kmt.140.t:0 "[From.GetName] 同意"
 kmt.140.d:0 "[From.GetName] 接受了我们关于归还澳门的提案!"
 kmt.140.a:0 "祖国母亲欢迎你!"
 kmt.141.t:0 "[From.GetName] 拒绝"
 kmt.141.d:0 "[From.GetName] 拒绝了我们关于归还澳门的提案!"
 kmt.141.a:0 "祖国母亲有一百种办法让你们把澳门还回来!"
 kmt.143.t:0 "[From.GetName]的强烈谴责"
 kmt.143.d:0 "[From.GetName] 用一些手段发现了我们其实就是那场在澳门失败的政变的幕后黑手,现在他们公开谴责我们!"
 kmt.143.a:0 "以牙还牙,以眼还眼,停止与他们的贸易!"
 kmt.143.b:0 "这是我们拿回澳门的新机遇!"
 kmt.143.c:0 "算了吧"
 kmt.144.t:0 "香港"
 kmt.144.d:0 "香港现在处于外国的控制之下,这种情况不应再持续,我们必须拿回香港,但是该怎么办?"
 kmt.144.a:0 "搞个大新闻,推翻当地的政府."
 kmt.144.b:0 "我们将通过外交手段解决此问题."
 kmt.144.c:0 "我们将向那些肮脏的野蛮人宣称我们对香港的主权."
 kmt.144.e:0 "派兵过去,占领那里."
 kmt.146.t:0 "香港政变"
 kmt.146.d_1:0 "最近在香港发生的一次政变推翻了我们在那里的政府,他们还举行了全民公投,它应该返回中国统治之下.然而,我们的情报显示,这是由中国政府导演的一次政变.\n\n我们该如何回应?"
 kmt.146.d_2:0 "我们在广州湾搞的这次政变非常成功,当地的公民投票后,建立了亲中的地方政府这导致了广州湾的回归.但我们没时间庆祝,那些西方蛮夷一定在盘算着某种报复行为."
 kmt.146.a:0 "达则自古以来!勿谓言之不预也!"
 kmt.146.b:0 "穷则搁置争议吧..."
 kmt.146.c:0 "我们必须保持警惕."
 kmt.147.t:0 "香港政变"
 kmt.147.d_1:0 "香港最近爆发了一次政变,尽管那并没有什么卵用,但是有人认为那是由中国政府策动的,夺回该地区的计划的一部分."
 kmt.147.d_2:0 "我们在香港的政变可耻的失败了,我们必须把自己从这件事中摘出去,并且对公众保密."
 kmt.147.a:0 "我们必须强烈谴责中国人的这种肮脏的行为!"
 kmt.147.b:0 "我们还有更重要的事情要做."
 kmt.147.c:0 "为什么..会这样呢..."
 kmt.148.t:0 "中国寻求与我们更紧密的关系"
 kmt.148.d:0 "因为我们现在占据着香港,中国想要以此作为两国友谊的象征,并且寻求我们将其归还的可能性,这可以在彼此的国家之间建立更紧密的友谊."
 kmt.148.a:0 "众人拾柴火焰高"
 kmt.148.b:0 "不需要!我们自己挺好的."
 kmt.149.t:0 "中国宣称香港"
 kmt.149.d:0 "中国宣称香港自古以来就是中国神圣而不可分割的一部分,所以香港必须回归中国的怀抱."
 kmt.149.a:0 "我们承担不起与中国开战的代价"
 kmt.149.b:0 "中国人屁话真多."
 kmt.150.t:0 "中国占领香港"
 kmt.150.d:0 "中国派了一些部队进入了广州湾并且占领了那里.晚些时候他们宣称广州湾已经回到了中国的统治之下.这种侵略行为在国内激起了相当大的争议."
 kmt.150.a:0 "尽管这很丢脸,但我们不得不忍着"
