 ss_event.663.d:0 "“阿道夫·希特勒警卫旗队”多次出任纽伦堡集会的仪仗队并在1935年参与了萨尔的再次占领.在1935年6月6日,“阿道夫·希特勒警卫旗队”正式采纳原野灰的制服以与穿着近似的陆军更接近.之后“阿道夫·希特勒警卫旗队”在德奥合并期间作为先头部队进入奥地利,并在1938年参与占领苏台德.直至1939年,“阿道夫·希特勒警卫旗队”是一支满员的步兵团,编有三支步兵营,一支炮兵营以及反坦克,侦查和工兵支援部队.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit the current division-template 'LSSAH Infanterie Regt'.\nADD:   COMBAT:\n1 Artillery-Btl,\nADD:   SUPPORT\n1 SS antitank Comp,\nChange SS Engineer to 1 SS Combat-Enigeer Comp,\n1 SS Motorcycle Recon Comp\nSave.\n\n!!!NOTE:\nFor the next event you need to research the Vehicle Radio in the Enginering-folder!!!"
