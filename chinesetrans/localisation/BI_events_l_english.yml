 ss_event.740.t:0 "希特勒青年团"
 ss_event.740.d:0 " 1922年，总部位于慕尼黑的纳粹党建立了名为德国社会主义工人党青年团的官方青年组织。《人民观察家报》于1922年3月8号宣布了这个消息，并且它在同年5月13号举行了首次会议。该组织位于巴伐利亚州的慕尼黑，用于训练和招募未来的冲锋队成员，冲锋队在当时是纳粹党主要的准军事组织。\n将获得目标：\n政治点数：+3%\n稳定度：+3%\n法西斯主义支持每日：+0.02"
 ss_event.740.a:0 "好的"
 ss_event.741.t:0 "希特勒青年团辅助兵团"
 ss_event.741.d:0 "1940年5月1日，阿图尔·阿克斯曼被任命为席拉赫的副手，并在1940年8月8日接替席拉赫成为希特勒青年团的帝国青年领袖。阿克斯曼将青年团变成可以执行战斗任务的辅助军。希特勒青年团开始在德国消防队中活跃起来，并协助对盟军轰炸的德国城市进行恢复工作。希特勒青年团还协助帝国邮政局、德意志帝国铁路及其他政府部门工作；部分团员还支援军队担任防空人员。"
 ss_event.741.a:0 "好的"
 ss_event.742.t:0 "希特勒青年团预备役"
 ss_event.742.d:0 "随着东线的巴格拉基昂行动和利沃夫-桑多梅日攻势、西线的眼镜蛇行动的进行，德军遭受重大伤亡，更年轻的希特勒青年团团员被征召入伍。到1945年人民冲锋队开始招募12岁的青年团员。在柏林战役中阿克斯曼的希特勒青年团成为了德国最后一道防线的主要力量，并且勇猛作战。尽管黑尔姆特·魏德林命令阿克斯曼解散希特勒青年团的战斗部队，但是在混乱中这条命令并未执行。希特勒青年团战斗部队的残部在苏军的攻势下遭受巨大伤亡，只有两人最终幸存。"
 ss_event.742.a:0 "好的"
 ss_event.743.t:0 "党卫军‘帝国’师"
 ss_event.743.d:0 "党卫军第二‘帝国’师是二战期间纳粹武装党卫军的一个师。这是党卫队组建的38个师之一。‘帝国’师在入侵法国期间服役，参加了东线的几次主要战役，包括在库尔斯克战役中与第五近卫坦克军的普罗霍罗夫卡战役。它随后被转移到西方，参加了诺曼底战役和布尔格战役，终结在匈牙利和奥地利的战争中。"
 ss_event.743.a:0 "组建党卫军‘帝国’师"

