 ss_event.686.desc.a:0 "党卫军“但泽”保安团是一个党卫军在二战前在三个但泽自由市（今天位于波兰格但斯克地区）组建的.在入侵波兰期间它们跟德国军队一起与波兰军队战斗,其中一些成员参加了对波兰平民的大屠杀.在此之后成为第三党卫军“骷髅”师的一部分终止作为独立单位存在.\n也被称之为但泽保安团(但泽家园保卫者),于1939年6月20号正式成立,当但泽下议院阿尔伯特福斯特决定建立属于自己的军队,集中营警备部队“艾伊曼”的骨干部队已经形成.这个部队许多人参与了对波兰平民的大屠杀并且这些人也被调往了骷髅师."
