 ss_event.643.t:0 "组建党卫军“帝国”装甲掷弹兵师"
 ss_event.643.d:0 "在1942年11月9日,党卫军“帝国”装甲掷弹兵师通过改编党卫军“帝国”师在法国圣洛建立.在占领法国南部期间,这支师在1942年11月27日参与了占领土伦.在1942年12月初,这支部队迁至雷恩以南的地区.\n\nIMPORTANT!!!\n打开军队编制界面并编辑党卫军“帝国”师编制.\nYou get just enough army-experience points to add or change:\nCHANGE COMBAT:\nMOT Inf to MECH Inf\nCHANGE COMBAT:\n1 Inf-Btl(mot.) to 1 SS Pz III-Btl\n1 Inf-Btl(mot.) to 1 SS Pz IV-Btl\n1 Inf-Btl(mot.) to 1 SS Pz VI-Abt (Tiger)\nADD SUPPORT\n1 Recon AC\nCHANGE SUPPORT\n1 SS Engineer to SS Combat Engineer\nRename template and unit to SS Pzgren-Division Das Reich.\nClose event,now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
