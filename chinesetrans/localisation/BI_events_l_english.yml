 blackiceevents.151.t:0 "特性"
 blackiceevents.151.desc:0 "我们为所有主要国家增加了大量军事装备以及特定装甲单位，飞机和军舰。重建了所有主要和许多次要国家（包括慷慨地允许BICE使用其焦点树的其他模式）的焦点树。扩展的法律和政治允许玩家在管理国家方面拥有更大的灵活性。\n新的存储建筑允许您在平时收集资源，以便在您最需要时使用。\n\n我们还全面重建并扩展了所有国家的OOB，部门模板，研究选项和设备生产。某些新研究将提供新单位，而其他研究则为现有单位提供新设备或升级。为了帮助抵消生产设备的成本，可以建造专门的工厂（例如坦克，火炮，小型武器等）。这些建筑物将降低与其相关的设备的成本。人工智能已经从Vanilla版本中得到了很大的改进，但遗憾的是它不能用于特定国家的空中和海军设备。 AI专业将始终使用通用树。一旦我们将AI提升到可接受的水平，我们将再次将其更改回来。我们对此也不满意。"

 blackiceevents.152.t:0 "免责声明"
 blackiceevents.152.desc:0 "如果您正在使用任何其他mod，那么您将自己承受风险。 如果你有除主要的两个以外的任何其他mod，它也很可能会破坏BICE的稳定运行。\n\nAhistorical Gameplay尚未经过测试或平衡。 如果这些问题已经有了明确的报告并且可以由复现，我们将尝试修复任何报告的问题。 我们建议您仅以历史模式游戏。\n\n我们知道BICE并不完美。 如果您想报告错误或游戏发生了崩溃，请在描述发生的事情时具体说明。 如果您通过discord或Dropbox向我们发送您的存档，那将是最好的。\n\n您不需要任何DLC，但我们建议使用WICE the Tiger with BICE。 一些内容被锁定在DLC中。 如果您遇到由DLC要求引起的问题，请报告它们。"

 blackiceevents.153.t:0 "BICE入门指南"
 blackiceevents.153.desc:0 "因为BICE在很多方面改变了Iron IV的核心，所以mod的一些改变还不太明显，但对游戏至关重要。研究某些类型的装备（例如反坦克步枪）可以立即导致需要这种装备的营对此的需求。这些装备技术有定制的提示，告诉您哪些营将使用新解锁的装备。\n\n在人力类别中有一项新的法律，代表国家的动员水平。在低动员状态下，你的部队没有维持战斗的条件，所以一定要及时动员。提高至下一个动员等级大约需要5周"

 politics.1.a:0 "玩黑冰"
 politics.1.b:0 "关闭它!(历史上的政局)"
 politics.2.t:0 "反对派游行!"
 politics.2.desc:0 "今天,我们的街道上充斥着反对派的口号和歌曲,因为成千上万的反对派游行队伍中正在前进!毫无疑问,这种力量的展示会增加他们在民众中的支持!"
 politics.2.a:0 "该死的共产党!"
 politics.2.b:0 "该死的法西斯!"
 politics.2.c:0 "该死的君主主义者!"
 politics.2.d:0 "该死的民主党!"
 politics.3.t:0 "反对派抗议!"
 politics.3.desc:0 "异见人士今天在我们的国会大厦发起了一场大规模集会,反对我们和我们的政策!不幸的是,他们已经吸引了很多旁观者,并在我们讲话的同时,将我们的传单交给了数百人.!"
 politics.3.a:0 "该死的共产党!"
 politics.3.b:0 "该死的法西斯!"
 politics.3.c:0 "该死的君主主义者!"
 politics.3.d:0 "该死的民主党!"
 politics.4.t:0 "极端分子在街头冲突!"
 politics.4.desc:0 "恶化,我国政局恶化.极端主义意识形态以极高的速度激增,每周都有大型集会.不幸的是,他们与共产主义支持者产生了冲突.我们的警察部队正在努力维持秩序,而这些流氓横冲直撞我们的城市.我们应该做些什么来平息暴力吗? 我们必须小心不要超越界限,以免对我们我们给他们的弹药,但强大的武力展示可能结束这场闹剧.我们也可以考虑更小的两个大的这是你的选择."
 politics.4.a:0 "容忍他们的举动!"
 politics.4.b:0 "我们什么都不能做."
 politics.4.c:0 "帮助法西斯!"
 politics.4.d:0 "帮助共产党!"
 politics.5.t:0 "暗杀!"
 politics.5.desc:0 "刺客!有人企图杀害我们国家的领导人!"
 politics.5.a:0 "哦不..."
 politics.5.b:0 "让他们来..."
 politics.6.t:0 "刺杀成功!"
 politics.6.desc:0 "的确,我们的领袖今天被刺客刺杀了!这一暴行不能被复仇,但已经造成了伤害.没有人能说出未来的情况..."
 politics.6.a:0 "有人必须为此付出代价!"
 politics.7.t:0 "刺杀失败!"
 politics.7.desc:0 "由于我们出色的安全服务,刺客未能在他们的使命中破坏我们伟大的国家.公众震惊了,要求得到答案!"
 politics.7.a:0 "谁为此事负责?"
 politics.8.t:0 "政变!"
 politics.8.desc:0 "极端分子正试图推翻我们的政府!他们会成功吗?"
 politics.8.a:0 "哦不..."
 politics.8.b:0 "让他们来..."
 politics.9.t:0 "政变成功!"
 politics.9.desc:0 "最后,这个国家将得到救赎!我们光荣的运动把我们带到山顶,因为我们驱逐了那些腐败的叛徒!他们再也不能用邪恶的意识形态毒害这个美丽的国家了.我们不能休息,因为我们的敌人毫无疑问正在策划他们的复仇计划.只有当我们有了自己的统治,我们才能真正地去治愈这个国家的创伤."
 politics.9.a:0 "一个新时代!"
 politics.10.t:0 "政变失败!"
 politics.10.desc:0 "叛徒推翻这个伟大的国家的合法统治者的行动失败了.我们已经赢得了的重大胜利已经超过我们的敌人和我们身后的人.现在我们必须根除这些害虫.只有这样,我们才能指望医治严重分裂这个国家的分裂.!"
 politics.10.a:0 "我们坚强!"
 politics.11.t:0 "内战爆发!"
 politics.11.desc:0 "都已经走到这一步.我们站在遗忘的边缘.我们经历了巨大的斗争才到达这里,但它才刚刚开始..."
 politics.11.a:0 "让我们一劳永逸地结束这一切!"
 politics.11.b:0 "让我们一劳永逸地结束这一切!"
 politics.11.c:0 "让我们一劳永逸地结束这一切!"
 politics.11.d:0 "让我们一劳永逸地结束这一切!"
 politics.13.t:0 "君主主义者叛乱!"
 politics.13.desc:0 "保皇党反对派正在全国各地兴起!大量的军械库遭到袭击,当地的军队和警察部门受到攻击,整个农村和城市都出现了混乱.是时候面对我们的敌人了吗?还是我们应该做不可思议的事,加入他们?不管你的决定是什么,这个国家已经进入了极其黑暗的时期,而且还将面临更大的痛苦.我们只能希望它真的是黑暗的日出之前."
 politics.13.a:0 "国王万岁!"
 politics.13.b:0 "君主制属于历史的垃圾箱!"
 politics.14.t:0 "民主革命!"
 politics.14.desc:0 "民主反对派正在全国各地兴起!大量的军械库遭到袭击,当地的军队和警察部门受到攻击,整个农村和城市都出现了混乱.是时候面对我们的敌人了吗?还是我们应该做不可思议的事,加入他们?不管你的决定是什么,这个国家已经进入了极其黑暗的时期,而且还将面临更大的痛苦.我们只能希望它真的是黑暗的日出之前."
 politics.14.a:0 "自由盛行!"
 politics.14.b:0 "民主的软弱和腐败!"
 politics.12.t:0 "一个有魅力的领导人出现!"
 politics.12.desc:0 "随着反对派运动的壮大,一个新的人物也走上了舞台.他们不仅用振奋人心的演讲鼓舞了反对派,而且还开始组织他们把他们变成一种强大的武器.如果一个人长期呆在这里,这个新形象可能会非常危险...."
 politics.12.a:0 "工人的拥护者"
 politics.12.b:0 "全国拥护者"
 politics.12.c:0 "皇冠的拥护者"
 politics.12.d:0 "人民的拥护者"
 politics.15.t:0 "有用的演讲!"
 politics.15.desc:0 "今天我们有一个很好的机会来利用这个讲坛.我们的修辞策略应该是什么?"
 politics.15.a:0 "展示我们的价值观"
 politics.15.b:0 "攻击民主党!"
 politics.15.c:0 "攻击共产党!"
 politics.15.d:0 "攻击法西斯党!"
 politics.15.e:0 "攻击君主主义者!"
 politics.16.t:0 "成功的政府计划"
 politics.16.desc:0 "今天,我们向媒体发布了一份重要报告,显示我们的项目在过去几个月里取得了巨大的成功.我们必须向大家宣扬这一点,向人们表明,我们是那些在思想上有最大利益的人!"
 politics.16.a:0 "出色的工作!"
 politics.17.t:0 "媒体有他们的说法"
 politics.17.desc:0 "在美国被认为是“政府的第四个分支”,媒体可以成为对抗政治对手的有力盟友.我们的新闻法律对我们的关系有极大的影响并反映了他们的价值.自由的媒体,虽然不驯服,但有时比国家控制的媒体更有效,但总有可能他们会背叛你.风险是否值得,取决于你自己."
 politics.17.a:0 "自由媒体有他们自己的思想."
 politics.17.b:0 "让媒体支持政府."
 politics.17.c:0 "让媒体攻击我们的对手!"
 politics.18.t:0 "反对党的演说很糟糕!"
 politics.18.desc:0 "值得庆幸的是,我们的敌人也是人类,也会犯错.在今天的一次重要演讲中,一位反对派领导人设法煽动群众,不是反对我们,而是反对他们自己!报告上说,这是由于他们荒唐的内容或糟糕的递送,但无论原因是什么,一旦媒体得到了这些,这将成为我们的财富的福音!"
 politics.18.a:0 "极好的!"
 politics.19.t:0 "反对派的丑闻!"
 politics.19.desc:0 "无论何时,在未来艰难的时候,我们都可以回顾今天,记住我们的敌人也会犯错.全国最大的报纸之一刚刚发表了一篇谴责最受欢迎的反对派领导人的可耻行为的文章.虽然之前肯定有谣言流传,但现在有证据表明他们的哑口无言,希望他们的卑鄙的政党和他们在一起!愿他们永远不会从这次打击中恢复过来!"
 politics.19.a:0 "很好!"
 politics.20.t:0 "持不同政见的综述"
 politics.20.desc:0 "我们有机会打击那些想要推翻我们的持不同政见者!我们应当做些什么呢?"
 politics.20.a:0 "不要让任何人逃脱!"
 politics.20.b:0 "给他们一个消息!"
 politics.20.c:0 "他们对我们没有威胁."
 politics.21.t:0 "公众赞扬我们的部长!"
 politics.21.desc:0 "全国最大的报纸之一的一篇重要文章赞扬了我们的一位部长的努力!这将在民意调查中产生积极的影响!也许我们亲爱的部长应该得到加薪?"
 politics.21.a:0 "继续努力!"
 politics.22.t:0 "国家统一的变化"
 politics.22.desc:0 "我们国家的情绪正在发生变化,不管是好是坏."
 politics.22.a:0 "我们的国家开始分裂..."
 politics.22.b:0 "Our nation has plunged into chaos!"
 politics.22.c:0 "我们的国家正在分崩离析!"
 politics.23.t:0 "国家统一的变化"
 politics.23.desc:0 "我们国家的情绪正在发生变化,不管是好是坏."
 politics.23.a:0 "我们的国家已经愈合了伤口!"
 politics.23.b:0 "我们的国家陷入了混乱!"
 politics.23.c:0 "我们的国家正在分崩离析!"
 politics.24.t:0 "国家统一的变化"
 politics.24.desc:0 "我们国家的情绪正在发生变化,不管是好是坏"
 politics.24.a:0 "我们的国家已经愈合了伤口!"
 politics.24.b:0 "我们的国家正在愈合,但仍在分裂."
 politics.24.c:0 "我们的国家正在分崩离析!"
 politics.25.t:0 "国家统一的变化"
 politics.25.desc:0 "我们国家的情绪正在发生变化,不管是好是坏."
 politics.25.a:0 "我们的国家已经愈合了伤口!"
 politics.25.b:0 "我们的国家正在愈合,但仍在分裂."
 politics.25.c:0 "我们的国家仍然站在灾难的边缘."
 politics.26.t:0 "政府丑闻!"
 politics.26.desc:0 "可怕的新闻!我们的一位高级部长被卷入了一场令人难以置信的丑闻中,他因腐败和权力滥用被卷入其中.人民可能再也不会相信我们的党了!"
 politics.26.a:0 "政治上的腐败毫无底线."
 politics.26.b:0 "试着把它掩盖起来."
 politics.30.t:0 "民意调查报道"
 politics.30.desc:0 "我们党的声望对我们在执政时所能做的事情有重大影响.有了民众的支持,没有我们不能做的.没有他们……似乎整个世界都在与我们作对."
 politics.30.a:0 "人民的职责"
 politics.30.b:0 "人民的意志"
 politics.31.t:0 "反对党占了优势!"
 politics.31.desc:0 "由于我们缺乏政治力量,尽管我们抗议,主要的反对党还是推行了一套重要的法律法规.当我们把政治权力与这些受欢迎的派系放在一起时,我们应该更加小心."
 politics.31.a:0 "我们必须努力扭转这一局面!"
 politics.32.t:0 "镇压反对派"
 politics.32.desc:0 "由于政府和安全机构完全处于我们的控制之下,我们可以将枪口对准我们的政治对手.然而,我们的镇压越严厉,公众就越有可能强烈的反对.我们应该做些什么呢?"
 politics.32.a:0 "什么都不做"
 politics.32.b:0 "限制镇压"
 politics.32.c:0 "严厉镇压"
 politics.33.t:0 "暗杀的调查"
 politics.33.desc:0 "在我们的领导人被残忍地谋杀之后,现在是时候找出谁对这次暴行负责了.我们是否应该进行一项负责任的调查来找出真正的罪魁祸首,或者我们是否以此作为借口来压制我们的政治对手?如果我们选择后者,它就有可能向我们发生冲突,并将其扩大化.我们应该做些什么呢?"
 politics.33.a:0 "进行一次全面调查!"
 politics.33.b:0 "指责民主主义者!"
 politics.33.c:0 "指责君主主义者!"
 politics.33.d:0 "指责法西斯主义者!"
 politics.33.e:0 "指责共产主义者!"
 politics.34.t:0 "调查:成功!"
 politics.34.desc:0 "我们的调查人员发现了不可否认的证据,证明谁是罪魁祸首!现在我们终于可以为我们的领导人的死得到公正的审判了."
 politics.34.a:0 "逮捕这些叛徒,并永远关起来!"
 politics.35.t:0 "调查:失败!"
 politics.35.desc:0 "我们很遗憾地报告说,我们的调查人员在寻找那些对我们领导人的暗杀负有责任的人的过程中失败了.我们的国家现在不仅不稳定,我们刚刚证明了政府的无能.另一个黑色的一天!"
 politics.35.a:0 "对我们的安全部队来说,这是一个令人尴尬的表现."
 politics.36.t:0 "骚乱!"
 politics.36.desc:0 "反对派对我们政权的行动的抗议已经失去控制!他们在抢劫我们国家最大的城市之一;这是一个绝对的战区.我们如要重新占领该地区,需要付出巨大的代价并需要花费一段时间,才能再次获得对局势的控制!"
 politics.36.a:0 "我们承受不起这么大的损失!"
 politics.37.t:0 "反对派领导人回应!"
 politics.37.desc:0 "在我们的政治对手们的框架下,他们的魅力领袖刚刚发表了一篇强有力的演讲,谴责我们的政府是骗子,并在最近的一次暗杀中不公正地指责他们.这损害了我们在公众中的声誉,希望它是值得的."
 politics.37.a:0 "他是我们的克星!"
 politics.38.t:0 "暴乱愈演愈烈!"
 politics.38.desc:0 "骚乱进一步蔓延!现在有很多城市都在被破坏,我们的警察部门也被延伸到了崩溃的边缘.我们必须召集军队来控制这些小流氓!"
 politics.38.a:0 "我们的国家正在分崩离析!"
 politics.39.t:0 "政变后"
 politics.39.desc:0 "在我们成功地接管政府之后,我们现在面临的问题是如何处理我们的政治对手.我们现在处于优势地位,拥有政府的一切力量.我们可以对我们的敌人造成巨大的伤害,但总有这样的风险,那就是它会向我们开火,我们就会失去人民的授权.我们应该做些什么呢?"
 politics.39.a:0 "我们必须展示我们的力量:镇压反对派!"
 politics.39.b:0 "我们必须表现仁慈:不要干涉他们."
 politics.40.t:0 "重组内阁"
 politics.40.desc:0 "既然我们已经获得了权力,我们就必须建立我们的内阁,让那些在意识形态上与我们不同的人退休."
 politics.40.a:0 "我们有一套新的内阁!"
 politics.41.t:0 "力量授权!"
 politics.41.desc:0 "我们的受欢迎程度正在给我们带来宝贵的政治影响!当每个人都确信我们很快就会失去权力的时候,政治变革就变得越来越难了.我们的政治力量赤字正在扼杀我们!"
 politics.41.a:0 "我们必须重获人民的信任!"
 politics.42.t:0 "大罢工!"
 politics.42.desc:0 "愤怒于他们的工作条件和工资,工厂和码头工人离开他们的工作,开始罢工!我们可以简单地等待,但我们的生产将在这期间严重受损.我们可以派警察去把他们驱散,但这可能会产生重大的反弹,可能会变得更糟.最后,我们可以满足他们的要求,减少我们长期的工业产出.\n\n我们还必须记住,我们的政治团体将如何看待这一问题,右派人士倾向于采取严厉的措施,而左翼人士则倾向于让步.我们应该做些什么呢?"
 politics.42.a:0 "等他们闹够!"
 politics.42.b:0 "驱散示威人群!"
 politics.42.c:0 "答应他们的条件.."
 politics.43.t:0 "罢工结束"
 politics.43.desc:0 "经过几个月的艰苦努力,我们失去了宝贵的战争准备时间,罢工者终于暂时被说服了,重新开始工作.让我们希望这不会在短时间内再次发生!"
 politics.43.a:0 "终于结束了!"
 politics.44.t:0 "罢工协议结束"
 politics.44.desc:0 "这些协议使罢工结束了."
 politics.44.a:0 "OK"
 politics.51.t:0 "海德里希遇刺!"
 politics.51.desc:0 "可怕的消息!莱因哈德·海德里希刚刚被不明身份的袭击者暗杀了!这对我们的努力是一个沉重的打击,有些人必须付出代价!"
 politics.51.a:0 "这是谁干的? !"
 politics.52.t:0 "海德里希躲过暗杀!"
 politics.52.desc:0 "收到的报告显示,莱因哈德·海德里希刚刚躲过了一次暗杀行动!"
 politics.52.a:0 "谁敢做这样的尝试?!"
 politics.54.t:0 "山本大将死了!"
 politics.54.desc:0 "可怕的消息!山本大将被美国战斗机在太平洋上空击落!他们怎么知道那是他的飞机?"
 politics.54.a:0 "他们一定很幸运..."
 politics.55.t:0 "山本大将幸免于难!"
 politics.55.desc:0 "好消息!我们敬爱的山本将军今天在美军的袭击中幸存了下来!我们很幸运,美国人没有抓到他!"
 politics.55.a:0 "他们知道他在飞机上吗?"
 politics.56.t:0 "瓦尔基里行动!"
 politics.56.desc:0 "让我们结束这一切!"
 politics.56.a:0 "开始!"
 politics.57.t:0 "元首死了!"
 politics.57.desc:0 "重大新闻!残忍的叛徒在我们伟大的领袖旁边引爆了炸弹,炸死了他!发生了什么? !"
 politics.57.a:0 "我们必须夺回控制权!"
 politics.58.t:0 "元首还活着!"
 politics.58.desc:0 "令人不安的消息!今天在一次高层会议上,叛国者企图暗杀元首!幸运的是,炸弹只令我们的伟大领袖受了点轻伤.我们必须找出谁对此负责!"
 politics.58.a:0 "我们必须夺回控制权!"
 politics.59.t:0 "爆炸后果"
 politics.59.desc:0 "这是爆炸后的报告.我们的其他领导人在爆炸中丧生了吗?"
 politics.59.a:0 "报告显示..."
 politics.60.t:0 "瓦尔基里行动!"
 politics.60.desc:0 "在元首去世后,整个帝国都陷入了混乱!阴谋者、党卫军和军方都在争先恐后地看谁会获得最高权力!阴谋者会赢还是会让效忠者重新获得控制权?"
 politics.60.a:0 "斗争开始了!"
 politics.61.t:0 "瓦尔基里行动失败!"
 politics.61.desc:0 "我们打败了那些胆敢推翻我们的卑鄙的叛徒!我们必须为失去伟大领袖而哀悼,但我们将以我们的名义,继续他的梦想!叛国者将要付出地狱般的代价!"
 politics.61.a:0 "人民法院将决定他们的命运!"
 politics.62.t:0 "瓦尔基里:内战!"
 politics.62.desc:0 "太多有影响力的领导人在爆炸中丧生,使得忠诚派势力过于虚弱,无法阻止阴谋者夺取帝国部分控制权.现在双方必须在战斗中战斗,这是有史以来最伟大的战争.帝国的黑暗时代已经到来!"
 politics.62.a:0 "我们必须尽快结束这一切!"
 politics.63.t:0 "瓦尔基里:成功!"
 politics.63.desc:0 "光荣的一天!我们的爆炸不仅杀死了许多强大的纳粹分子,而且还成功地逮捕了纳粹党卫军和其他纳粹的政治掮客!军队已经决定与我们并肩作战,给予我们完全的帝国控制权.虽然德国的黎明已经到来,但我们仍处在历史上最伟大的灾难之中."
 politics.63.a:0 "一个新的德意志!"
 politics.64.t:0 "瓦尔基里:历史"
 politics.64.desc:0 "我们打败了那些胆敢推翻我们的卑鄙的叛徒!他们的无能和懦弱让这次政变彻底的失败了.这严重的侮辱将会有地狱的代价!"
 politics.64.a:0 "人民法院将决定他们的命运!"
 politics.65.t:0 "瓦尔基里:报复 结局"
 politics.65.desc:0 "在过去的几个月里,人民法院一直非常忙碌,对我们队伍中的许多叛徒进行公正的审判.我们相信,我们现在已经为最近的政变复仇,并充分展示了我们的决心.愿这是对胆敢挑战我们的人的警告!"
 politics.65.a:0 "再也不会!"
 politics.66.t:0 "瓦尔基里效果消失"
 politics.66.desc:0 "在我们对纳粹机器进行了长时间的清洗之后,事情终于开始恢复正常了.这个国家仍将在相当长的一段时间内痊愈,但我们现在可以以正常的方式统治."
 politics.66.a:0 "它会从这里变得更好!"
 politics.70.t:0 "统治恢复"
 politics.70.desc:0 "随着我们对权力的恢复,现在是时候决定我们的政府是如何构建的了.人民的支持给了我们合法性.我们的民意调查报告向我们展示了我们所拥有的支持水平,以及我们可以行使的权力水平."
 politics.70.a:0 "我们得到了人民的全力支持!"
 politics.70.b:0 "我们的力量是绝对的,但我们的支持却不是.我们必须小心."
 politics.70.c:0 "我们必须与一个强大的立法机构共存."
 politics.71.t:0 "要求君主专制"
 politics.71.desc:0 "最近的一场全民公投,强烈支持赋予王位不受谴责的权力!他们对这些民主党政治家所取得成就的厌恶,给了我们改革政府成为真正的君主政体的机会.我们应该给人民他们想要的东西吗?"
 politics.71.a:0 "朕既国家!"
 politics.71.b:0 "绝对的君主制属于历史的垃圾桶."
 politics.72.t:0 "要求君主立宪制"
 politics.72.desc:0 "最近就我们的政府性质进行的全民公投反对我们的绝对统治.成千上万的抗议者走上街头,要求举行选举,制定一部限制我们权力的新宪法.我们可以用武力来压制这些民主党人,但不能保证它会结束.我们应该做些什么呢?"
 politics.72.a:0 "我们必须把权力移交给立法机关."
 politics.72.b:0 "镇压这些叛徒!"
 politics.200.t:0 "韦弗将军坠机!"
 politics.200.desc:0 "由于缺乏适当的维护,韦弗将军的飞机坠毁了!他也许还能在伤痛中幸存."
 politics.200.a:0 "我们希望他能活下来!"
 politics.201.t:0 "托德的飞机失事!"
 politics.201.desc:0 "由于缺乏适当的维护,托德的飞机坠毁了!他也许还能在伤痛中幸存."
 politics.202.t:0 "贝克的问题"
 politics.202.desc:0 "由于我们积极的外交政策和重整军备计划,路德维希·贝克将军正在公开反对元首的计划.这样一位高级军事领袖是反对我们的强有力的声音,我们敢让这个人阻碍德国的提升吗?"
 politics.202.a:0 "他必须被免职."
 politics.202.c:0 "他可能是个讨厌的人,但他太有价值了."
 politics.203.t:0 "哈尔德的问题"
 politics.203.desc:0 "尽管他有军事头脑,但哈达将军既没能让我们在东线取得胜利同时又试图推翻元首的想法.他应该被允许继续他的职位,还是应该找一个更合适的人选.顺从元首的意愿吗?"
 politics.203.a:0 "他必须被免职."
 politics.203.c:0 "他可能是个讨厌的人,但他太有价值了."
 politics.204.t:0 "蔡茨勒的问题"
 politics.204.desc:0 "我们在东线战场的失败是许多失败构成的,但一个叫蔡茨勒尤其显眼!他一贯不同意我们的军事观点,并在高指挥中引起混乱.我们应该删除他吗?"
 politics.204.a:0 "他必须被免职."
 politics.204.c:0 "他可能是个讨厌的人,但他太有价值了.."
 politics.205.t:0 "雷德尔被解职了"
 politics.206.t:0 "AI启用了沙波什尼科夫"
 politics.207.t:0 "纽赖特被解职"
 politics.207.desc:0 "作为对胡斯巴赫会议约定的回应,希特勒通过解雇那些不听从他政策的人来加紧他对军事-外交政策行使者的控制.在1938年2月4日,因为布隆贝格-弗里奇一事,纽赖特的外交部长职务被解除.他察觉到他正被边缘化,并且在1937年11月5日的胡斯巴赫备忘录中,他因认为德国需要更多时间来重新武装而不支持希特勒的进攻性战争计划.他的岗位被约阿希姆·冯·里宾特洛甫继任,但他仍作为一个无权缓解对他被解职带来的国际忧虑的部长.他同时被誉为总统的'私人内阁',一个被名头上的能对希特勒在外交事务上提出意见的超级内阁.纸面上,好像纽赖特被晋升了.然而,仅仅只是纸面上."
 politics.207.a:0 "用'冯·里宾特洛甫'代替他."
 politics.207.c:0 "他也许很讨厌,但他十分有价值."
 politics.213.t:0 "克雷格将军退休"
 politics.213.desc:0 "经过多年的服役,这位正直的军事领导人决定退役."
 politics.213.a:0 "我们祝他退休快乐!"
 politics.213.b:0 "我们祝他退休愉快!"
 politics.214.t:0 "韦斯特比将军坠机!"
 politics.214.desc:0 "尽管有很多机械故障和失败的例子,韦斯特比将军仍然被允许在诺思罗普- 17as飞行,并毫不意外地在其中坠毁!我们必须把这种飞机从现役移除,以免它再次出现状况!"
 politics.214.b:0 "多可怕的悲剧!"
 politics.215.t:0 "阿诺德将军退休"
 politics.215.a:0 "留下他!"
 politics.215.b:0 "我们祝他退休愉快!"
 politics.216.t:0 "兰利海军上将退休"
 politics.216.a:0 "留下他!"
 politics.216.b:0 "我们祝他退休愉快!"
 politics.217.a:0 "把他给我赶出去"
 politics.218.a:0 "把他给我赶出去"
 politics.218.t:0 "艾灵顿退休"
 politics.219.a:0 "他也是时候退休了"
 politics.219.t:0 "埃灵顿被替换"
 politics.221.t:0 "查特菲尔德海军上将退休"
 politics.221.a:0 "留下他."
 politics.221.b:0 "我们祝他退休愉快!"
 politics.222.t:0 "庞德海军上将退休"
 politics.222.a:0 "留下他."
 politics.222.b:0 "我们祝他退休愉快!"
 politics.223.t:0 "德弗雷尔将军退休"
 politics.223.a:0 "留下他."
 politics.223.b:0 "我们祝他退休愉快!"
 politics.224.t:0 "维里克被解职"
 politics.224.desc:0 "这名官员已经不受政治体制的欢迎.无论是他的个性,他的缺点,外交政策上的分歧,还是政党政治,他都成了政治上的累赘.我们应该取代他,还是应该让政客们把战斗留给军队?"
 politics.224.a:0 "这么做是为了大局."
 politics.224.b:0 "我们祝他退休愉快!"
 politics.225.t:0 "艾恩赛德离开总参谋部"
 politics.225.desc:0 "在法国战役期间令人失望并且对他当前的职位失去兴趣,艾恩赛德将军决定转于专注本土防卫并离开了总参谋长的职位."
 politics.225.a:0 "留下他."
 politics.225.b:0 "我们祝他退休愉快!"
 politics.226.t:0 "迪尔被解雇"
 politics.226.desc:0 ""
 politics.226.a:0 "留下他."
 politics.226.b:0 "我们祝他退休愉快!"
 politics.227.t:0 "德国未来的经济"
 politics.227.desc:0 "我们的经济部长，杰出的亚尔马·沙赫特，已经严厉的批评了赫尔曼·戈林的经济政策，声称如果这个计划继续执行，不久德国就会走向破产。由于沙赫特有着杰出的经济头脑，他的批评很可能对我们的形象和权威造成很大的影响，特别是这会打断赫尔曼·戈林的经济计划，我们应该解雇他吗?"
 politics.227.a:0 "他必须被赶出去."
 politics.227.b:0 "他必须被赶出去."
 politics.227.c:0 "现在失去他的专业知识过于可惜."
 politics.228.t:0 "载仁亲王退休"
 politics.228.a:0 "我们祝他退休愉快!"
 politics.229.t:0 "伏見宮博恭王离开"
 politics.229.a:0 "我们祝他退休愉快!"
 politics.230.t:0 "长野海军大将被解职"
 politics.230.a:0 "我们祝他退休愉快!"
 politics.300.t:0 "外国势力影响!"
 politics.300.d.a:0 "我们的情报系统已经注意到我们国内的主要法西斯团体的行动更加激烈.他们的示威更庞大,他们的宣传提升了好几个级别,他们的数量也在急剧增长.突然之间出现的信心与资源极度异常,让我们的特工确定了外国势力正赞助这些团体反对我们的政府! \n\n也许这会让我们在我们的外交对手上浪费所有的金钱与时间,而且就算花费大量的努力来与之对抗也可能只是竹篮打水一场空.但如果我们让这场颠覆继续,可能带来我们政府的衰落,也是潜在的国家的衰落."
