 tdlra.3.d:0 "[From.GetName] 已经接受我们的联盟提议,现在是 [Root.GetFactionName] 的一部分"
 tdlra.3.a:0 "好消息"
 tdlra.4.t:0 "[From.GetName] 提供公约"
 tdlra.4.d:0 "意识到我们的坦克设计优于他们自己,[From.GetName] 建议我们分享我们的设计,使他们能够成为西欧共产主义的堡垒"
 tdlra.4.a:0 "接受"
 tdlra.4.b:0 "拒绝"
 tdlra.5.t:0 "[From.GetName] 接受我们提出的条约"
 tdlra.5.d:0 "意识到我们在西欧中部的战略重要性,[From.GetName] 给了我们技术上优越的坦克设计,所以我们可以保护自己免受外部影响"
 tdlra.5.a:0 "使用新的设计"
 tdlra.6.t:0 "[From.GetName] 拒绝我们提出的条约"
 tdlra.6.d:0 "[From.GetName] 没有签署我们拟议的将增加我们装甲力量的条约,我们将不得不自己做!"
 tdlra.6.a:0 "就这样吧"
 tdlra.8.t:0 "荷兰想加入 [Root.GetFactionName] "
 tdlra.8.d:0 "意识到德国的侵略可能不被控制,[From.GetName]担心入侵已迫在眉睫,并要求我们的保护"
 tdlra.8.a:0 "接受"
 tdlra.8.b:0 "拒绝"
 tdlra.9.t:0 "[From.GetName] 接受"
 tdlra.9.d:0 "英国人意识到比荷卢于对德战争的战略地位,决定扩大对我们的国家的保护"
 tdlra.9.a:0 "好消息"
 tdlra.10.t:0 "[From.GetName] 拒绝"
 tdlra.10.d:0 "显然,英国人不承认比荷卢地区是重要的,因此他们不会保卫我们免于敌人入侵"
 tdlra.10.a:0 "该死的英国佬"
 tdlra.11.t:0 "开始去柱化进程"
 tdlra.11.d:0 "在混乱的当下我们已不需要一个支柱化社会,开始打破支柱是加强我们国家的一个重要步骤"
 tdlra.11.a:0 "启动这个进程"
