 turkey.1.t:0 "穆斯塔法·凯末尔·阿塔图尔克的死亡"
 turkey.1.d:0 "\n 共和国的悲伤 \n\n 战争英雄,革命家,总统和土耳其人的父亲,穆斯塔法·凯末尔·阿塔图尔克已经去世了.\n\n他对土耳其人民和他建立的共和国保持了职责直到最后一秒.成千上万的哀悼者已经在伊斯坦布尔表示敬意,在他的遗体转移到安卡拉之前.\n\n土耳其国父现在已经走了,共和国必须继续前进.国民议会选举前总理伊莎麦·恩诺为他的继任者."
 turkey.1.a:0 "穆斯塔法·凯末尔·阿塔图尔克将会被记住"
 turkey.10.t:0 "[From.GetName]加入[Root.GetFactionName]!"
 turkey.10.d:0 "承认需要团结一致地对付我们各国在各方面的威胁,[From.GetLeader]今天向世界宣布[From.GetName]已经与[Root.GetName]达成了条约为了我们的相互安全."
 turkey.10.a:0 "[Root.GetName]和[From.GetName]今天成为了兄弟."
 turkey.11.t:0 "[From.GetName]拒绝加入[Root.GetFactionName]"
 turkey.11.d:0 "在其愚蠢的自我保护想法下,[From.GetLeader]今天宣布[From.GetName]将不会采取任何可能被视为对其强大邻国构成威胁的外交行动,因此拒绝了我们的请求,他们加入了[Root.GetFactionName]."
 turkey.11.a:0 "唯一的安全是站在一起."
 turkey.22.t:0 "法国同意哈塔伊公投"
 turkey.22.d:0 "法国政府已经同意举行公民投票,哈提人民肯定会投票加入祖国."
 turkey.22.a:0 "很好"
 turkey.23.t:0 "法国拒绝哈塔伊公投"
 turkey.23.d:0 "法国政府已经拒绝了我们的要求!他们声称土耳其对哈塔伊境内没有合法权利."
 turkey.23.a:0 "总有一天他们会付出代价的"
 turkey.4.t:0 "土耳其海峡问题"
 turkey.4.d:0 "周围的博斯普鲁斯海峡和达达尼尔海峡的区域已被洛桑条约非军事化.然而,这个重要的地区在目前的状况下可能会陷入敌人手中.让土耳其人拥有完全的主权是最好的."
 turkey.4.a:0 "同意"
 turkey.3.t:0 "蒙特勒公约"
 turkey.3.d:0 "国际社会同意我们应该对土耳其海峡军事化的态度,非军事化时代已经结束,我们应该立即开始建立防御"
 turkey.3.a:0 "太好了!!"
 sadabat.7.t:0 "[From.GetName]请求[Root.GetAdjective]参与[From.GetFactionName]"
 sadabat.7.d:0 "随着我们各国之间签署友好条约,[From.GetName]已经请求[Root.GetName]加入到[From.GetFactionName],以抵御日益增长的围绕着我们的国家的威胁,无论是共产主义还是法西斯,[From.GetName]承诺要为[Root.GetAdjective]利益提供保护."
 sadabat.7.a:0 "[Root.GetName]是我们的兄弟"
 sadabat.7.b:0 "[Root.GetName]只能靠自己."
 sadabat.31.t:0 "土耳其将在哈提举行公民投票"
 sadabat.31.d:0 "土耳其要求在亚历山大塔的叙利亚沙迦自治区参加全民投票.如果举行这样的公民投票,肯定会通过."
 sadabat.31.a:0 "那块土地对我们来说是不值得拥有的"
 sadabat.31.b:0 "这不是机会!"
 turkey.101.t:0 "德国提案"
 turkey.101.d:0 "在赢得非洲战役之后德国人要求我们加入他们的阵营."
 turkey.101.a:0 "是的让我们加入."
 turkey.101.b:0 "不,我们不会接受."
 turkey.102.t:0 "德国提案"
 turkey.102.d:0 "在赢得非洲战役之后德国人要求我们加入他们的阵营."
 turkey.102.a:0 "是的,我们接受我们的命运."
 turkey.102.b:0 "不,我们不会接受."
 turkey.103.t:0 "德国提案"
 turkey.103.d:0 "在赢得非洲战役之后德国人要求我们加入他们的阵营."
 turkey.103.a:0 "是的,我们接受我们的命运."
 turkey.103.b:0 "不,我们不会接受."
 turkey.104.t:0 "土耳其要求实现哈塔伊的独立"
 turkey.104.d:0 "今天，土耳其政府宣布，如果法国拒绝让哈塔伊省独立，他们将采取必要的行动。"
 turkey.104.a:0 "当然，哈塔伊理应是独立的。"
 turkey.104.b:0 "不，我们不同意。"
 ## Belgium ##
 tblra.1.t:0 "[From.GetName] 希望我们加入比荷卢"
 tblra.1.d:0 "[From.GetName] 力求加强联盟,加入我们"
 tblra.1.a:0 "接受"
 tblra.1.b:0 "拒绝"
 tblra.2.t:0 "[From.GetName] 拒绝"
 tblra.2.d:0 "[From.GetName] 不幸的是,我们拒绝了我们的联盟提议"
 tblra.2.a:0 "我们需要他们,一种或另一种"
 tblra.3.t:0 "[From.GetName] 接受"
 tblra.3.d:0 "[From.GetName] 已经接受了我们的联盟报价,现在是其中的一部分 [Root.GetFactionName]"
 tblra.3.a:0 "好消息"
 tblra.3.b:0 "我们会自己做!"
 tblra.4.t:0 "[From.GetName] 提供协议"
 tblra.4.d:0 "意识到我们的坦克设计优于自己的,[From.GetName] 建议我们分享我们的设计,使其成为西欧共产主义的堡垒"
 tblra.4.a:0 "接受"
 tblra.4.b:0 "拒绝"
 tblra.5.t:0 "[From.GetName] 接受 我们的拟议条约"
 tblra.5.d:0 "意识到我们在西欧中心的战略重要性,[From.GetName] 给了我们技术上优秀的坦克设计,所以我们可以保护自己免受外界的影响"
 tblra.5.a:0 "使用新的设计"
 tblra.6.t:0 "[From.GetName] 拒绝 Our Proposed Pact"
 tblra.6.d:0 "[From.GetName] 没有签署我们提出的协议,这将增加我们的装甲能力,我们将不得不自己做!"
 tblra.6.a:0 "就这样吧"
 tblra.8.t:0 "比利时想加入 [Root.GetFactionName]"
 tblra.8.d:0 "意识到德国的侵略可能不被束缚,[From.GetName] 恐惧入侵即将来临,正在要求你的保护"
 tblra.8.a:0 "接受"
 tblra.8.b:0 "拒绝"
 tblra.9.t:0 "[From.GetName] 接受"
 tblra.9.d:0 "英国人意识到比荷卢战略地位于与德国的战争中,决定扩大对我们国家的保护"
 tblra.9.a:0 "好消息"
 tblra.10.t:0 "[From.GetName] 拒绝"
 tblra.10.d:0 "显然,英国人不承认比荷卢地区是重要的看法,因为他们不会捍卫我们的敌人入侵"
 tblra.10.a:0 "沮丧的英国人"
 tblra.11.t:0 "受伤的英国人开始去极化过程"
 tblra.11.d:0 "我们在这些动荡不安的情况下不需要一个支柱化的社会,开始分解支柱是加强我们国家的重要一步"
 tblra.11.a:0 "开始流程"
 tblra.12.t:0 "经济命题"
 tblra.12.d:0 "[Root.GetName] 最近提出了新的经济协议,这将使我们降低制造成本"
 tblra.12.a:0 "接受"
 tblra.12.b:0 "拒绝"
 tblra.13.t:0 "[From.GetName] 接受"
 tblra.13.d:0 "[From.GetName] 已经同意与我们合作,降低成本,进一步保持彼此的同步"
 tblra.13.a:0 "很好听"
 tblra.14.t:0 "[From.GetName] 拒绝"
 tblra.14.d:0 "可悲的是 [From.GetName] 拒绝了我们的提议,因为它会“否定他们的主权”'"
 tblra.14.a:0 "比荷卢悲伤的一天"
 tblra.15.t:0 "人人都接受经济主张"
 tblra.15.d:0 "整个比荷卢已经接受了我们的经济主张,而且在将来我们只会在一起更加紧密"
 tblra.15.a:0 "好消息"
 tblra.22.t:0 "罢工工人双重谋杀后!"
 tblra.22.d:0 "法西斯暗杀了安特卫普的两名社会主义武装分子,造成港口码头工人的罢工,随后又紧随其后.罢工者达到五十万人,国家工业停止."
 tblra.22.a:0 "我们应作出让步."
 tblra.22.b:0 "随他们闹,必要的时候开火镇压."
 tblra.23.t:0 "保罗·范齐兰被指控贪污"
 tblra.23.d:0 "古斯塔夫·萨普——一名曾在国家银行工作的议员,指控总理贪污.即使在范齐兰否认后,这桩丑闻也给政府带来了巨大的压力.三方联盟目前仍将承受这一丑闻带来的冲击."
 tblra.23.a:0 "最好让总理辞职"
 tblra.24.t:0 "政治煽动正在威胁政府!"
 tblra.24.d:0 "随着雷克斯运动带来的威胁显得不那么可怕,政治角逐再次升温.财政部长亨利·德曼试图将天主教党和自由党与社会党的左翼联合起来,以制定一项影响更高阶层的新税.德曼后来因“健康原因”辞职了.这个项目使议会多数派再次动摇.必须建立一个没有天主教徒的新联盟."
 tblra.24.a:0 "保罗-亨利·斯巴克比德曼更受支持."
 tblra.25.t:0 "政治煽动正在威胁政府(又来)!"
 tblra.25.d:0 "国王利奥波德三世拒绝签署的阿德里安·马腾斯博士的提名,即那位世界大战期间与德国帝国军队合作的佛兰德医学院领导.这一提议本应首先由内阁批准.但事实并非如此,有人把他的名字写在王室命令上.这一丑闻导致整届政府的辞职."
 tblra.25.a:0 "赫伯特·毕埃罗成为下一任内阁首脑"
 tblra.26.t:0 "国王和政府联合起来保卫国家,赫伯特·毕埃罗被任命为首相!"
 tblra.26.d:0 "赫伯特·毕埃罗首相为了应对现状并确保国家团结,已扩大联合政府,将国内所有民主党派包括其中."
 tblra.26.a:0 "我们希望有一日能生活在和平中."
 tblra.27.t:0 "国王和政府联合起来保卫国家,赫伯特·毕埃罗被任命为首相!"
 tblra.27.d:0 "赫伯特·毕埃罗首相为了应对突然侵略,已扩大联合政府,将国内所有民主党派包括其中."
 tblra.27.a:0 "我们希望有一日能生活在和平中."
 tblra.28.t:0 "比利时的最后通牒"
 tblra.28.d:0 "比利时革命政府妄图在我国武力建立共产主义政权"
 tblra.28.a:0 "接受"
 tblra.28.b:0 "寻求英国帮助"
 tblra.28.c:0 "战争!"
 tblra.38.t:0 "1936年选举活动开始"
 tblra.38.d:0 "愈发活跃的政治活动清楚地表明了选举的接近.比利时人民将在五月底被要求投票.一些政党已经建立幕后的选举协议,以在选举后建立一个新的联盟.新的民粹主义运动像雷克斯主义者、达区国民团结主义者联盟和弗来米须国民联盟会取代传统政党吗？"
 tblra.38.a:0 "我们将组织一次大型会议!"
 tblra.39.t:0 "民主联盟破裂!"
 tblra.39.d:0 "由于比利时政治局势的演变,主张战争的政治联盟现已消失."
 tblra.39.a:0 "好吧"
 tblra.40.t:0 "约瑟夫·雅克莫特去世!"
 tblra.40.d:0 "比利时共产党宣布其十多年以来的领导人约瑟夫·雅克莫特突然死亡.由朱利安·拉霍特、沙维尔·勒莱孔、乔治斯·范登堡组成的三人团将接管党派."
 tblra.40.a:0 "勒莱孔是莫斯科的人选,他将领导党."
 tblra.40.b:0 "朱利安·拉霍特应当领导比利时的共产主义者."
 tblra.41.t:0 "雷克斯派议员辞职导致要进行部分选举.保罗·范齐兰将会和莱昂·德格勒尔一同参选."
 tblra.41.d:0 "在与1935年的比利时工人党议员辞职类似的政治花招中,布鲁塞尔的雷克斯派议员同时辞职,迫使政府举行部分选举.为了对抗雷克斯派的威胁,尤其是莱昂·德格勒尔亲自参选的消息,首相决定与他同台竞选.首相得到了包括共产党在内的所有政党支持."
 tblra.41.a:0 "团结就是力量——Eendracht maakt macht!"
 tblra.41.b:0 "为了清白的政府,选德格勒尔!"
 tblra.42.t:0 "1919年被窃取的德国领土."
 tblra.42.d:0 "大战结束时,连比利时也吞并了我们的一块领土.我们的攻击马奇诺防线的计划将修改凡尔赛条约的另一篇章."
 tblra.42.a:0 "那些地方也属于祖国!"
 tblra.43.t:0 "莱昂·德格勒尔将诏告Thiois帝国的黎明"
 tblra.43.d:0 "\n\n用漫长的演讲赞扬的国家及其军队的价值后,莱昂·德格勒尔宣布,现在与荷兰的联合已经完成,开启了重聚起的低地国家新纪元.为了反映这次变革国家将重命名为Thiois帝国.这是为了传承查理五世的意志,昔日他呼吁的“勃艮第圆”在今天这个新兴政治体上得以实现."
 tblra.43.a:0 "今天,帝国人民终于觉醒!"
 tblra.44.t:0 "约里斯·范泽韦伦诏告Dietsche帝国的新黎明"
 tblra.44.d:0 "\n\n用漫长的演讲赞扬的国家及其军队的价值后,约里斯·范·泽韦伦宣布,现在与荷兰的联合已经完成,开启了重聚起的低地国家新纪元.为了反映这次变革国家将重命名为Thiois帝国.为了响应复苏的荷语区联盟倡议,他呼吁对低地国家的所有继承人联合起来,聚合为这个新的政治实体."
 tblra.44.a:0 "几个世纪后的今天,我们真正的联合起来!"
 tblra.49.t:0 "约里斯·范泽韦伦被法国士兵杀害"
 tblra.49.d:0 "在入侵开始后,比利时的法西斯分子因政府恐惧他们和敌人合作被囚禁.这些政治犯被送往法国由法国士兵看守\n\n昨晚一名喝醉的士兵出于对比利时投降的沮丧,枪杀了囚犯们,其中身份最重要的是佛兰德人法西斯领袖：约里斯·范·泽韦伦"
 tblra.49.a:0 "轻于鸿毛"
 tblra.50.t:0 "约里斯·范泽韦伦宣布全佛兰德斯的再联合"
 tblra.50.d:0 "现在佛兰德斯再次联合起来,是时候把我们的征服标记为在地标上了.里加和敦刻尔克都将用荷兰语重命名."
 tblra.50.a:0 "一切属于佛兰德斯,佛兰德斯属于耶稣."
 tblra.50.b:0 "他们早已忘记佛兰德斯,这提议希望渺茫."
 tblra.51.t:0 "解放法国北部"
 tblra.51.d:0 "现在北方重获自由,城市必须恢复它们的真实名字.戴高乐出生在里尔,而不是什么Ri-je-zelle."
 tblra.51.a:0 "法国找到了自己的团结."
 tblra.52.t:0 "老旧的FT-17"
 tblra.52.d:0 "14辆多年未使用的雷诺坦克仍保留在我们库存中.这些是大战末期从法国买来的49辆坦克的残余,众所周知那些旧机器已经过时了.有人认为这些坦克丢给国家宪兵队是一个好主意."
 tblra.52.a:0 "马上把他们送给宪兵队"
 tblra.53.t:0 "火炮储备"
 tblra.53.d:0 "旧的75mm炮正在军火库里等待分配."
 tblra.53.a:0 "我们必须把他们分配给部队"
 tblra.54.t:0 "火炮储备——瑞典火炮"
 tblra.54.d:0 "去年买的博福斯山炮和旧75mm炮的库存正在军火库里等待分配"
 tblra.54.a:0 "我们必须把他们分配给部队"
 tblra.55.t:0 "赫伯特·毕埃罗辞职了"
 tblra.55.d:0 "被连年战争拖累,赫伯特·毕埃罗决定提出辞职.阿希尔·范阿克将带领几乎未变的政府继续战斗.."
 tblra.55.a:0 "一次简单的过渡"
 tblra.56.t:0 "海运加丹加铀停滞"
 tblra.56.d:0 "由于比利时失去加丹加省或我们与比利时政府合作失控破裂,我们没有获得宝贵的加丹加铀."
 tblra.56.a:0 "没有它我们也必须坚持下去"
 tblra.57.t:0 "收到海运加丹加铀"
 tblra.57.d:0 "由于我们与控制加丹加铀矿山的比利时政府合作,我们收到了一批船运的珍贵矿物."
 tblra.57.a:0 "我们必须设法开发它的潜力."
 tblra.58.t:0 "沙维尔·勒莱孔被逮捕"
 tblra.58.d:0 "比利时共产党领导人已被德国军队逮捕并羁押在布伦东克堡垒"
 tblra.58.a:0 "又一位法西斯主义受害者"
 tblra.59.t:0 "朱利安·拉霍特被逮捕"
 tblra.59.d:0 "比利时共产党领导人已被德国军队逮捕并羁押在布伦东克堡垒"
 tblra.59.a:0 "又一位法西斯主义受害者"
 tblra.60.t:0 "亚历山大·加洛潘遇刺"
 tblra.60.d:0 "比利时最大企业之一,且在占领区经济中扮演重要角色的比利时兴业银行董事,今天被佛兰德斯法西斯组织“旗帜”成员刺杀.这次刺杀行动由该组织重要成员Robert Jan Verbelen策划"
 tblra.60.a:0 "又一位法西斯主义受害者"
 tblra.61.t:0 "和平终于到来"
 tblra.61.d:0 "随着和平的回归,国家联盟的政府可以专注于未来的挑战."
 tblra.61.a:0 "愿和平长久"
 tblra.62.t:0 "利奥波德三世投降"
 tblra.62.d:0 "利奥波德三世国王向敌人投降,现在被拘禁在拉肯宫（位于布鲁塞尔北部）.同时政府拒绝遵从从国王的决定,决定继续战争,即使国王不能执政."
 tblra.62.a:0 "国家必须被解放."
 tblra.63.t:0 "查尔斯成为摄政王"
 tblra.63.d:0 "当利奥波德三世无法统治的时候,他的弟弟查尔斯正扮演摄政王的角色.他承诺与政府为了使机构恢复正常秩序而合作."
 tblra.63.a:0 "我发誓要遵守宪法..."
 tblra.64.t:0 "民主联盟垮台了!"
 tblra.64.d:0 "由于比利时政治局势的演变,赞成战争的政治联盟现在已经消失了."
 tblra.64.a:0 "期待新秩序!"
 tblra.64.b:0 "工人革命必胜!"
 tblra.64.c:0 "让我们团结在国王身旁!"

 tblra.news.1.t:0 "荷兰政府屈从于比利时的要求!"
 tblra.news.1.d:0 "\n\n荷兰政府接受了比利时最后通牒的条款,为强大的共产主义影响打开国门."
 tblra.news.1.a:0 "好消息!"
 tblra.news.1.b:0 "该死的比利时人!他们真不应该存在于世."
 tblra.news.1.c:0 "欢庆吧工人!革命正在蔓延!"
 tblra.news.1.e:0 "又一个在外患前颜面尽失的国家"
 tblra.news.2.t:0 "荷兰政府拒绝了比利时的要求."
 tblra.news.2.d:0 "\n\n荷兰政府拒绝了比利时的最后通牒,阐明他们不愿服从那些荒谬的要求.还补充说,他们准备保卫自己知道最后一寸国土,抵御海水或任何其他入侵者."
 tblra.news.2.a:0 "荷兰将对抗侵略!"
 tblra.news.2.b:0 "荷兰盟友需要我们,准备战争!"
 tblra.news.2.c:0 "这阻挡不了历史的车轮!"
 tblra.news.2.e:0 "令人担忧!"
 tblra.news.3.t:0 "荷兰政府请求盟友支援!"
 tblra.news.3.d:0 "\n\n荷兰政府拒绝了比利时的要求,并要求盟国援助以应对比利时的入侵."
 tblra.news.3.a:0 "国联将会保卫自由!"
 tblra.news.3.b:0 "敌人的敌人是朋友."
 tblra.news.3.c:0 "这阻挡不了历史的车轮!"
 tblra.news.3.e:0 "将发生一场短暂的战争,对吧？"
 tblra.news.43.t:0 "莱昂·德格勒尔将诏告Thiois帝国的黎明"
 tblra.news.43.d:0 "用漫长的演讲赞扬的国家及其军队的价值后,莱昂·德格勒尔宣布,现在与荷兰的联合已经完成,开启了重聚起的低地国家新纪元.为了反映这次变革国家将重命名为Thiois帝国.这是为了传承查理五世的意志,昔日他呼吁的“勃艮第圆”在今天这个新兴政治体上得以实现."
 tblra.news.43.a:0 "今天,帝国人民终于觉醒!"
 tblra.news.43.b:0 "这个国家不存在后,这个帝国也就随之而逝!"
 tblra.news.43.c:0 "我们得换地图了."
 tblra.news.44.t:0 "约里斯·范泽韦伦诏告Dietsche帝国的新黎明"
 tblra.news.44.d:0 "用漫长的演讲赞扬的国家及其军队的价值后,约里斯·范·泽韦伦宣布,现在与荷兰的联合已经完成,开启了重聚起的低地国家新纪元.为了反映这次变革国家将重命名为Dietsche帝国.为了响应复苏的荷语区联盟倡议,他呼吁对低地国家的所有继承人联合起来,聚合为这个新的政治实体."
 tblra.news.44.a:0 "今天,帝国人民终于觉醒!"
 tblra.news.44.b:0 "这个国家不存在后,这个帝国也就随之而逝!"
 tblra.news.44.c:0 "我们得换地图了."

 bel_cityfall.1.t:0 "柏林陷落"
 bel_cityfall.1.d:0 "在勃兰登堡门、国会大厦、总理府附近的激战结束后，获胜的比利时士兵行进在柏林的街道中。\n\n国会大厦上飘扬着比利时国旗。与此同时，特别小组被派进城，以抓捕任何困在这座被包围的城市中的德国官员。"
 bel_cityfall.1.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.1.b:0 "比利时雄狮再次怒吼!"
 bel_cityfall.1.c:0 "猪狗不如的比利时人!"
 bel_cityfall.2.t:0 "伦敦陷落"
 bel_cityfall.2.d:0 "经过整日的的激烈战斗,获胜的比利时士兵行进在伦敦的街道中.虽然大多数城市古迹在战斗中得以保存,但伦敦塔桥塔被试图突围到泰晤士河另一侧的英国军队炸毁.在他们撤回对岸之前比利时炮兵打击已经破坏了桥梁中部.\n\n白金汉宫现在是推进部队的新指挥部."
 bel_cityfall.2.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.2.b:0 "比利时雄狮再次怒吼!"
 bel_cityfall.2.c:0 "191四年我们为什么要帮他们？"
 bel_cityfall.3.t:0 "莫斯科陷落"
 bel_cityfall.3.d:0 "经过整日的的激烈战斗,获胜的比利时士兵行进在莫斯科的街道中.步兵营在红场和受损的克林姆林宫中构筑阵地.圣瓦西里大教堂的塔楼奇迹般地在炮火中幸存下来,就像1695布鲁塞尔市政厅的塔楼一样."
 bel_cityfall.3.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.3.b:0 "比利时雄狮再次怒吼!"
 bel_cityfall.3.c:0 "比利时人？在这？"
 bel_cityfall.4.t:0 "阿姆斯特丹陷落"
 bel_cityfall.4.d:0 "经过整日的的激烈战斗,获胜的比利时士兵行进在阿姆斯特丹的街道中.步兵营在各个桥梁和城镇主要广场中构筑阵地."
 bel_cityfall.4.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.4.b:0 "比利时雄狮再次怒吼!"
 bel_cityfall.4.c:0 "我们1840年就应该碾碎他们!"
 bel_cityfall.5.t:0 "巴黎陷落"
 bel_cityfall.5.d:0 "获胜的比利时士兵今早漫步在香榭丽舍大道.步兵营在埃菲尔铁塔、马提翁酒店、卢森堡宫周围构建阵地.\n\n正当法国人撤退时一些比利时官员趁机游览了卢浮宫,即使所有文物都已经撤离.同时比利时军向巴黎人发布公告称,向前挺进的军队将恪守人道主义原则.他也赞扬了法国在1418年第一次被比利时军占领的日子.考虑到历史上占领后发生的屠杀,这可以说是很微妙的提醒了."
 bel_cityfall.5-2.d:0 "获胜的比利时士兵今早漫步在香榭丽舍大道.步兵营在埃菲尔铁塔、马提翁酒店、卢森堡宫周围构建阵地.\n\n正当法国人撤退时一些比利时官员趁机游览了卢浮宫,即使所有文物都已经撤离.同时比利时军向巴黎人发布公告称,向前挺进的军队将恪守人道主义原则.他也宣布这场历史性的胜利标志着三世纪以来帝国主义法国对于佛兰德斯占领和统治的终结."
 bel_cityfall.5.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.5.b:0 "比利时雄狮再次怒吼!"
 bel_cityfall.5.c:0 "他们连数数都困难然后我被他们打败了？!"
 bel_cityfall.6.t:0 "巴黎陷落"
 bel_cityfall.6.d:0 "获胜的比利时士兵今早漫步在香榭丽舍大道.步兵营在埃菲尔铁塔、马提翁酒店、卢森堡宫周围构建阵地.\n\n正当法国人撤退时一些比利时官员趁机游览了卢浮宫,即使所有文物都已经撤离.同时比利时军向巴黎人发布公告称,向前挺进的军队将恪守人道主义原则."
 bel_cityfall.6.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.6.b:0 "比利时雄狮再次怒吼!"
 bel_cityfall.6.c:0 "他们连数数都困难然后我被他们打败了？!"
 bel_cityfall.7.t:0 "耶路撒冷陷落"
 bel_cityfall.7.d:0 "获胜的比利时士兵今早进入耶路撒冷老城.步兵营在圣殿山和圣墓周边构筑阵地.\n\n在英军仓皇撤退时,比利时官员进入圣墓,在基督墓前祈祷,对布永的戈德弗雷——第一次十字军东征时耶路撒冷的征服者献上敬意.莱昂·德格勒尔在致辞中说,这场伟大的胜利预示着在神圣的欧洲文明对犹太布尔什维克野蛮的斗争中,上帝与我们同在."
 bel_cityfall.7.a:0 "比利时雄狮再次怒吼!"
 bel_cityfall.7.b:0 "神的旨意!"
 bel_cityfall.7.c:0 "强令反攻!"
 ## France New ##
 france.32.t:0 "人民阵线赢得选举"
 france.32.d:0 "人民阵线赢得立委选举获得议会多数.包括法国共产党、工人国际法国分部、激进社会党在内的左翼运动联盟宣布莱昂·布鲁姆成为新政府首脑.法国社会希望布鲁姆政府实施社会改革以结束当前的政治危机."
 france.32.a:0 "人民阵线上台,一切皆有可能!"
 france.33.t:0 "霍尔-赖伐尔协定"
 france.33.d:0 "新闻发布的霍尔拉瓦尔条约吸引了公众的眼球,这是正在进行的背后交易.法国和英国,想对意大利施以恩惠,一直在与墨索里尼谈通过埃塞俄比亚让步判以结束第二此意埃战争.这是为了维护埃塞俄比亚的独立,但它是在他们并不知情时完成的.它引起了左右两翼的一片哗然,指责它是对墨索里尼的绥靖,而且会任由埃塞俄比亚成为傀儡.阿尔贝特·萨罗执政到下次选举."
 france.33.a:0 "皮埃尔·赖伐尔必须辞职"
 france.34.t:0 "莱昂·布鲁姆辞职"
 france.34.d:0 "由于通货膨胀率上升了46%,实行每周40小时的工作效率很低,导致行业很难适应.经济混乱阻碍了重整军备的努力,加之德国军备的快速增长迫使布鲁姆放弃人民阵线看重的社会改革方案.莱昂·布鲁姆辞职,高等法院拒绝给他解决经济危机的手段."
 france.34.a:0 "爱德华·达拉第和激进分子会组成一个新的政府"
 france.35.t:0 "通货膨胀!"
 france.35.d:0 "1936年法国1931经济危机中慢慢恢复过来.政局不稳、失业率高、公共财政赤字已经对政府构成严峻挑战.不幸的是,快速通缩导致法郎被高估.这引发了新一轮经济危机,出口额下降三分之二.随着政府对问题的逃避和一些雇主的抵制,形势令人担忧,对政治醒悟的工人阶级势力已经非常庞大."
 france.35.a:0 "我们必须迅速改革经济."
 FRA_inflation_tooltip:0 "§Y解锁国策树经济部分.\n§!"
 france.36.t:0 "马提翁协议"
 france.36.d:0 "人民阵线选举结束后,爆发了工人阶级的大规模罢工.在勒阿弗尔启动,随着占领工厂以防止封锁,快速席卷了整个法国.约一百万多名工人在罢工.社会运动紧接着人民阵线的选举胜利,以达到这一地位的力量.莱昂·布鲁姆领导的新左翼政府在社会协定谈判中大获成功,并在马蒂尼翁酒店签署了协议.所有工人都从这些协议中收益,即合法罢工权利、带薪休假、每周工作40小时、48美元底薪以及消除对工会组织的所有阻挠."
 france.36.a:0 "这将大大减慢生产速度."
 FRA_matignon_tooltip:0 "§Y解锁国策树政治部分§!"
 france.37.t:0 "共产主义者停止支持现政府"
 france.37.d:0 "出于对近日左翼政府施政的不满,法国共产党领导人莫里斯·多列士宣布退出人民阵线以表达不满."
 france.37.a:0 "我们不需要他们的帮助也能领导国家"
 france.38.t:0 "共产主义者支持现政府"
 france.38.d:0 "与其他国家不同,法国在西班牙内战中同意帮助西班牙共和国.布鲁姆内阁决定在通过干预政策和正式协议输送军火和志愿兵到西班牙-.莫里斯·多列士,法国共产党的领导者,宣布共产党人将支持布鲁姆的政策并巩固现有阵线."
 france.38.a:0 "社会主义者和共产主义者将团结一致"
 france.39.t:0 "人民阵线垮台"
 france.39.d:0 "经过两年的主要活动,人民阵线失去了它的精神,在欧洲危机恶化的情况下只会拖延.工人们确实获得了重要的新权利,但46%的价格上涨抵消了48%的工资上涨.失业率居高不下,工业生产停滞不前.面对西班牙内战相关的内部纠纷、右翼反对派、并大萧条的持续影响,人民阵线于1938年秋天解散."
 france.39.a:0 "卡米耶·肖当将带领新政府"
 france.40.t:0 "邀请比利时和卢森堡"
 france.40.d:0 "为了遏制可能从旧日集权中死灰复燃的侵略扩张主义,法国已要求比利时和卢森堡加入同盟来阻止希特勒的野心."
 france.40.a:0 "我们必须保护比荷卢."
 france.40.b:0 "我们不想激怒希特勒"
 france.41.t:0 "不列颠同意结盟"
 france.41.d:0 "英国赞同我们的努力,并接受了比利时和卢森堡的联盟邀请."
 france.41.a:0 "很好,面对德国时我们能保护自己了"
 france.42.t:0 "不列颠拒绝结盟"
 france.42.d:0 "尽管我们尽最大努力向盟国提供支持,但我们最近向一些国家伸出援手时却遭到了怀疑.英国拒绝接受比利时和卢森堡加入联盟."
 france.42.a:0 "他们将成为希特勒更容易得手的目标"
 france.43.t:0 "政变"
 france.43.d:0 "La Cagoule,官方称呼是革命行动秘密委员会,是一个法国法西斯倾向和反共团体.它执行暗杀、爆炸、破坏武器装备和其他暴力活动,增大政治不稳定程度.随着军事人员的帮助下,他们今天发动政变.戒严法已经宣布,虽然局势正在变化,但以后发生的一切都不太可能出现重大变数"
 france.43.a:0 "军事帮助指向贝当元帅"
 france.43.b:0 "路易·弗朗谢·德斯佩雷将军应该领导这个国家"
 france.44.t:0 "民族主义者公投"
 france.44.d:0 "法国人民党的声望迅速增长,现在许多民族主义者声称代表人民的意愿.进行公投的呼吁已要求想重新进行立法选举的雅克·多里奥特、保守派、激进派组成联合政府以结束政治危机.无力且不受欢迎的现政府必须接受多里奥特要求.几天后,联盟在议会中赢得多数席位,可以组建新政府."
 france.44.a:0 "多里奥特将领导新政府"
 france.45.t:0 "法国宣称瓦隆尼亚"
 france.45.d:0 "法国已经宣称瓦隆尼亚并给我们最后通牒.如果我们拒绝的话,他们就会武力占领这个省."
 france.45.a:0 "我们不能和他们开战."
 france.45.b:0 "我们绝不将领土拱手让人!"
 france.46.t:0 "比利时接受."
 france.46.d:0 "比利时已经屈服于我们的要求,将瓦隆尼亚拱手相让."
 france.46.a:0 "瓦隆现在属于法国!"
 france.47.t:0 "比利时拒绝"
 france.47.d:0 "比利时拒绝屈服于我们的要求并准备开战."
 france.47.a:0 "他们知道后果."
 france.48.t:0 "瓜分瑞士请求"
 france.48.d:0 "法国有个将瑞士一分为二的计划,法国将得到东部地区.我们应该接受吗？"
 france.48.a:0 "好的,让我们抹掉这个国家!"
 france.48.b:0 "不,时机未到."
 france.49.t:0 "德国接受"
 france.49.d:0 "希特勒接受了你的两家瓜分瑞士的计划,声称欧洲现在由法国人和德国人统治!"
 france.49.a:0 "谢谢你新朋友,欧洲尽在你我掌握!"
 france.50.t:0 "德国拒绝"
 france.50.d:0 "希特勒拒绝了你的两家瓜分瑞士的计划,声称世界政治局势仍不适宜."
 france.50.a:0 "这下捅娄子了."
 france.51.t:0 "贝当重返政坛"
 france.51.d:0 "第二次世界大战已经开始,贝当多次拒绝了加入政府.他在法国贫弱的武器储备和战时军事预算削减问题上对议会批评颇多.然而,在战时,贝当被誉为福煦去世后法国最资深的战士,作为我们指挥官中的佼佼者,我们应该要求他再次回到我们的政府."
 france.51.a:0 "贝当将会使国家团结"
 france.52.t:0 "通胀降低"
 france.52.d:0 "由于当前的战争和政府采取的激进措施,恶性通货膨胀已经下降,现在法郎是稳定的."
 france.52.a:0 "这将巩固我们的位置!"
 france.53.t:0 "神圣联盟"
 france.53.d:0 "神圣联盟是法国在第一次世界大战期间的一种政治休战,为了在战时联合政府、创造团结.在这些困难时期,政府已宣布与不同的政治运动达成协议.他们放下争端,为法国的未来而战."
 france.53.a:0 "法兰西万岁!"
 france.54.t:0 "内阁辞职"
 france.54.d:0 "众议院选举雷纳德为总理,但只有自己的党派投出一票弃权.新政府尤其不稳定的；许多右翼要求雷纳德攻击的不是德国,而是苏联.众议院还强迫雷纳德亲自提拔的国防和战争部长达拉蒂尔,为法国的衰弱负责."
 france.54.a:0 "保罗雷纳德将领导新政府."
 france.55.t:0 "君主制度又坐庄"
 france.55.d:0 "今天教皇庇护十一世为法兰西王国国王亨利七世加冕.国王宣布他将在这个充满变数的时期领导国家."
 france.55.a:0 "国王万岁!"
 france.56.t:0 "法国阵营邀请"
 france.56.d:0 "为了加强一个遏制可能从旧日集权中死灰复燃的侵略扩张主义的新联盟,法国已经请求我们,加入这个旨在让这些国家团结起来的联盟."
 france.56.a:0 "很好."
 france.56.b:0 "[Root.GetName]走自己的路."
 france.57.t:0 "[From.GetName]加入法国阵营."
 france.57.d:0 "我们阻止德国在欧洲影响的计划正在取得进展.[From.GetLeader]认可我们的努力并接受了我们的联盟邀请."
 france.57.a:0 "我们离一个强大阵营更近一步."
 france.58.t:0 "[From.GetName]拒绝与法国联盟"
 france.58.d:0 "尽管我们尽最大努力提供支持和帮助,但我们最近向一个国家伸出援手时却遭到了怀疑.[From.GetLeader]拒绝加入联盟,也许怀疑我们的动机,或者担心与我们紧密合作将使他们成为目标."
 france.58.a:0 "他们早就是所有人的猎物了!"
 france.59.t:0 "比荷卢的命运"
 france.59.d:0 "随着瓦隆尼亚被吞并,与德国的新边境缺乏防御.为了保护我们免受德国佬的攻击,我们必须说服比利时和卢森堡听从你的政策."
 france.59.a:0 "东北部安全了"
 france.60.t:0 "共产主义政变"
 france.60.d:0 "今天,在[Root.GetRulingParty]领导下军队正在抵挡在全国规模的起义,一批在[Root.GetAdjective]政府官员.迅速将[Root.GetLeader]软禁并与共产党进入谈判.\n\n保留借口维护秩序同时,谈判主要是为了确保选择合作的官员在新社会主义国家保有位置.政变结束之前,那些将被新政权监禁,流放或处决的人将采取任何行动阻止它."
 france.60.a:0 "莫里斯·多列士将会领导国家."
 france.61.t:0 "经济合作协议"
 france.61.d:0 "为确保军事合作的顺利进行,我们必须与英国订立一些经济和后勤协定.现在签署了协议,盟国需要采取什么行动作为优先事项？"
