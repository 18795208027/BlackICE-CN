 vichy.34.t:0 "莉拉行动"
 vichy.34.d:0 "我们开始了Lila行动，目的是占领土伦并占领舰队。由第七装甲师和第二党卫军装甲师组成，四支战斗队在凌晨4点左右进入城市。\n他们迅速占领了拉玛尔格堡，俘获了马奎斯，但未能阻止他的参谋长发出警告。德劳德对德国的背叛行为感到震惊，他下令准备凿沉船只，并在船只沉没之前对其进行防御。德国人穿过土伦，占领高地，俯瞰英吉利海峡，空投水雷以防法国舰队逃亡。\n到达海军基地的大门后，哨兵要求书面命令才能允许德国人进入，德国人因此被耽搁了。早上5:25，德国坦克进入基地，德劳德从他的旗舰斯特拉斯堡发出了战斗命令。战斗很快在海滨爆发了，德国人受到了从船上来的攻击。德军在火力不足的情况下，试图进行谈判，但未能及时登上大多数船只，以防其自沉。德国军队成功地登上了杜普利斯巡洋舰，关闭了它的海上阀门，但被爆炸的炮塔和火灾所驱赶。很快，德国人被沉船和燃烧的船只包围了。到当天结束时，他们只成功地劫持了三艘被解除武装的驱逐舰、四艘受损的潜艇和三艘民用船只。"
 vichy.34.a:0 "至少法国舰队沉没了"
 ####################Naval Events###################
 blackicenavalevents.1.t:0 "飞龙级航空母舰"
 blackicenavalevents.1.d:0 "海军建设局已经完成了对飞龙级航空母舰的研究.苍龙号和飞龙号设计了镜像岛超级结构,以加速飞机的恢复过程,同时航行在彼此的旁边.他们是拥有大空中集团空间的快速航母,但没有装甲.它们满载排水量20.000吨,由大型发动机提供了高速和长期的操作.这是日本帝国海军时代第一次批现代航空母舰,这两个平台是航空母舰进一步发展的希望."
 blackicenavalevents.1.a:0 "太好了!"
 blackicenavalevents.2.t:0 "翔鹤级航空母舰"
 blackicenavalevents.2.d:0 "海军建设局已经完成了对翔鹤级航空母舰的研究.两艘翔鹤级航母翔鹤号和瑞鹤号1937年被命令作为第三海军武器补充计划的一部分.前不久完成了太平洋战争开始的1941年,他们被称为“可以说是最好的航空母世界上舰年代”时.翔鹤级航空公司最初是为了有一个群96,包括储备的24架飞机.所有这些飞机要么被更大更现代的飞机所取代,要么被取消,而船只正在建造,因此空军组被修改为84架飞机的托架."
 blackicenavalevents.2.a:0 "这对我们帮助很大."
 blackicenavalevents.3.t:0 "信浓级航空母舰"
 blackicenavalevents.3.d:0 "海军建设局已经完成了对信浓级航空母舰的研究.信浓号是以三艘大和级超重战列舰之一为基础的.在中途岛战役中四舰队航空母舰灾难性的损失后,日本帝国海军下令船舶未完成船体(施工完成45%)转换成一个航空母舰.信浓号有着在日本帝国海军航母中最重的装甲和最多的飞机,这都是大和级的遗产.信浓级航空母舰可携带120艘战斗机.日本帝国海军决定,重装甲航母信浓号要么充当支援航母,要么在联合舰队战线的前线作战."
 blackicenavalevents.3.a:0 "太好了!"
 blackicenavalevents.4.t:0 "大凤级航空母舰"
 blackicenavalevents.4.d:0 "海军建设局已经完成了对大凤级航空母舰的研究.大凤号在1939年的补充方案中被批准建造.她的设计是将信浓号稍微降低速度,增加对船体的装甲保护.1942年修改后的舰队补给计划下大凤号是新一代的日本航空母舰的首舰,她有一个很宽的飞行甲板和优秀的装甲保护,预计即使有多个炸弹,鱼雷和呈批次的俯冲轰炸机的来袭,还有继续战斗的能力.同时,防空武器装备的数量也明显增加.在信浓号下水后,使得她几乎成为了联合舰队的旗舰."
 blackicenavalevents.4.a:0 "好消息"
 blackicenavalevents.5.t:0 "飞鹰级航空母舰"
 blackicenavalevents.5.d:0 "海军建设局已经完成了对飞鹰级航空母舰的研究.两艘飞鹰级航空母舰是日本帝国海军在二战时期建造的.飞鹰号和游隼号在1941年被日本帝国海军收购改为航母之前是两艘豪华客轮.他们的空中小组最初是由12名三菱A5M“克劳德”战斗机组成的,加4个储存,18个Aichi D3A“Val”俯冲轰炸机,另外还有2个储备,18个Nakajima B5N“Kate”鱼雷轰炸机.这是在1942年服役时,用一打三菱A6M零战斗机,加上3个储存的A5Ms替换."
 blackicenavalevents.5.a:0 "太好了!"
 blackicenavalevents.6.t:0 "云龙级航空母舰"
 blackicenavalevents.6.d:0 "海军建设局已经完成了对云龙级航空母舰的研究.在太平洋战争的前奏中,日本帝国海军试图建造大量的舰队航母,实际上是16艘.云龙级首舰被迅速建造,其设计理念基于飞龙级优于翔鹤和大凤级.云龙级航空母舰设计较大凤级简化.T云龙级的建造更为轻量化与大凤的主要区别是舰岛是放在船的右舷.航空母舰可以在两个机库中携带63架飞机,并配备了两部电梯."
 blackicenavalevents.6.a:0 "这对我们有很大帮助"
 blackicenavalevents.7.t:0 "大和级战列舰 "
 blackicenavalevents.7.d:0 "海军建设局已经完成了对大和级战列舰的研究.大和级作为超重战列舰 已经成为了战列舰的顶峰总重72000吨.大和号和武藏号--日本帝国海军的骄傲和力量是在和平女神计划下设计而成的.每艘舰艇都携带着9枚460毫米口径的海军炮,这是有史以来最大的一艘军舰.这两艘战列舰已经建造完成,然而第三艘信浓号被改造成航空母舰,因在建设期间,海军航空更加优先于超重战列舰 ."
 blackicenavalevents.7.a:0 "太好了!"
 blackicenavalevents.8.t:0 "埃塞克斯级航空母舰"
 blackicenavalevents.8.d:0 "美国船舶局完成了埃塞克斯级航空母舰的设计.从之前的列克星敦、护林员和约克镇的改进型中学到的经验教训,研究出埃塞克斯级,一艘快速并大量装载舰载机的船能够进行大规模的战斗.损害控制设计也将从约克镇的阶级和甲板边缘的电梯也包括了改善飞机处理."
 blackicenavalevents.8.a:0 "好消息"
 blackicenavalevents.9.t:0 "中途岛级航空母舰"
 blackicenavalevents.9.d:0 "美国船舶局完成了中途岛级航空母舰的设计.中途岛级是美国海军航母能力的终极目标.实施一个装甲甲板和能携带更多的飞机比之前的课程,中途岛被赋予一个唯一的子级称号,CVB(航母战斗部)."
 blackicenavalevents.9.a:0 "这对我们有很大帮助"
 blackicenavalevents.10.t:0 "衣阿华级战列舰"
 blackicenavalevents.10.d:0 "美国船舶局完成了衣阿华级战列舰的设计。衣阿华级战列舰包含了之前北卡罗来纳级的所有创新和能力，并且大幅增加了她的航程和战斗航速，衣阿华级战列舰的主要职责是为航空母舰群护航，并设计了“巡洋舰杀手”的第二职责。"
 blackicenavalevents.10.a:0 "太好了!"
 blackicenavalevents.11.t:0 "蒙大拿级战列舰 "
 blackicenavalevents.11.d:0 "美国船舶局完成了蒙大拿级战列舰的设计.蒙大拿级比伊利诺斯级体积更大,装甲更厚,但牺牲速度从而增加容纳的人数.它的主要武器是12 x 18/ 50口径主炮和我们最新的火力控制系统,蒙大拿的火力将是无与伦比的.最初的设计包括6个炮塔,但这是为了回到双重目的的双联炮塔的改造."
 blackicenavalevents.11.a:0 "好消息"
 blackicenavalevents.12.t:0 "卡萨布兰卡级护航航空母舰"
 blackicenavalevents.12.d:0 "美国船舶局完成了卡萨布兰卡级护航航空母舰的设计.卡萨布兰卡级护航航空母舰建造过的最大的航空母舰.在不到两年的时间里(1942年11月3日至194四年7月8日),在不到两年的时间内,就有50艘被安置、下水和服役.这几乎是美国在战争期间建造的151艘航母的三分之一.它有一个更大、更有用的机库,而不是以前的转换.它还有一个比博各级更大的飞行甲板.与拥有广泛装甲的大型航空母舰不同,这一级航母的保护仅限于电镀,因此航母的设计非常脆弱."
 blackicenavalevents.12.a:0 "这对我们有很大帮助"
 blackicenavalevents.13.t:0 "弗莱彻级驱逐舰"
 blackicenavalevents.13.d:0 "美国船舶局完成了弗莱彻级驱逐舰的设计.弗莱彻级代表了驱逐舰设计的一大进步,它的满载排水量增加到2500吨.在保持装备有5英寸/ 38双联炮塔和中线鱼雷的同时,这一级驱逐舰增加了一个额外的单炮塔,并配备有大量的防空武器,以及更远的射程和更大的航程."
 blackicenavalevents.13.a:0 "太好了!"
 blackicenavalevents.14.t:0 "沙恩霍斯特级战列舰 "
 blackicenavalevents.14.d:0 "海军建设局已经完成了对沙恩霍斯特级战列舰的研究.沙恩霍斯特级战列舰是纳粹德国海军建造的第一艘战列舰.这是与法国敦刻尔克级战列巡洋舰的一种竞争,也是对德意志级装甲舰 （袖珍战列舰）的致敬.沙恩霍斯特级is 装备了9个380mm(15英寸)的炮塔,三联炮塔.这两艘船,沙恩霍斯特号和格奈森瑙号,在面对北大西洋的皇家海军是,成为了一个传奇的水面突袭中队."
 blackicenavalevents.14.a:0 "好消息"
 blackicenavalevents.15.t:0 "俾斯麦级战列舰 "
 blackicenavalevents.15.d:0 "海军建设局已经完成了研究俾斯麦级战列舰 .俾斯麦级战列舰是纳粹德国海军建造过的最大型的战列舰.此件用以对抗法国新下水的战列舰 ,有8个38厘米(15英寸)的炮管,有4个双炮塔,而不是与黎塞留级相同的两个双联炮塔.俾斯麦 以丹麦海峡之战中参与击沉英国战列舰胡德而闻名,但其本身随后在到达港口前被追杀并沉没."
 blackicenavalevents.15.a:0 "这对我们有很大帮助"
 blackicenavalevents.16.t:0 "齐柏林伯爵级航空母舰"
 blackicenavalevents.16.d:0 "海军建设局已经完成了研究齐柏林伯爵级航空母舰.齐柏林伯爵号是纳粹德国海军设计并建造的唯一一艘航空母舰.预下水两艘,实下水一艘.设计中齐柏林伯爵将携带30架bf - 109t战斗机和12架7 - 87e俯冲轰炸机,bf - 109e和ju- 87d."
 blackicenavalevents.16.a:0 "太好了!"
 blackicenavalevents.17.t:0 "欧根亲王级重巡洋舰"
 blackicenavalevents.17.d:0 "海军建设局已经完成了研究欧根亲王级重巡洋舰.作为希尔佩级的正式版本,欧根亲王号包含了许多改进,包括更重型的防空武器.在这三艘舰艇中,只有欧根亲王号完成了任务.她参与在丹麦海峡海战中击沉胡德号.战争结束后,她被转移到美国,在1946年在夸贾林环礁沉没之前,在原子弹测试中充当了“尤根”号的标靶."
 blackicenavalevents.17.a:0 "好消息"
 blackicenavalevents.18.t:0 "VIIC型潜艇"
 blackicenavalevents.18.d:0 "海军建设局已经完成了研究VIIC型潜艇.VIIC海航潜艇是德国潜艇部队的主力,在1940年到1945年间服役568艘.该潜艇满载排水量770吨,装载有五个533毫米鱼雷管以确保自己是致命的,整装待发的潜艇作战足以威胁到大西洋贸易路线."
 blackicenavalevents.18.a:0 "这对我们有很大帮助"
 blackicenavalevents.19.t:0 "XXI型潜艇"
 blackicenavalevents.19.d:0 "海军建设局已经完成了研究XXI型潜艇.XXI型潜艇 ,也被称为猎潜艇.是第一个设计改进的主要型号,而不是作为逃避检测或发动攻击的一种手段的水面舰艇.I其主要特点是其流线型的船体和康宁塔以及大量的电池单元.它是德国最大型号的潜艇型号之一,满载排水量超过1620吨.在1943年到1945年间,共有118艘同级舰艇服役."
 blackicenavalevents.19.a:0 "太好了!"
 blackicenavalevents.20.t:0 "XXIII型潜艇 "
 blackicenavalevents.20.d:0 "海军建设局已经完成了研究XXIII型潜艇.XXIII型近海护卫舰 是二战中最先进的潜艇型号之一,虽然它的成功被它大得多的姐妹型号蒙上了一层阴影,XXI型猎潜艇\n XXIII型的研发被给予非常高的优先权并强调尽可能多地使用现有的完善的组件.为了减少开发时间,沃尔特博士设计了基于XXII原型的新船.到1943年6月30日,在德国、法国、意大利和德国被占领的苏联的几个造船厂中,最初的设计已经准备好并开始施工.首席承包商是德国在汉堡的沃尔法特."
 blackicenavalevents.20.a:0 "好消息"
 blackicenavalevents.21.t:0 "乔治国王级战列舰 "
 blackicenavalevents.21.d:0 "海军建设局已经完成了研究乔治国王级战列舰 .乔治国王级战列舰 这是1922年华盛顿和1930年第一项伦敦海军条约的结果,它限制了船舶的最大位移和射击.因此,这些舰艇装备了比以前更小的舰炮,甚至是现代的战列舰.尽管舰炮口径较小,但舰艇装备充足且强大的防空武器,并有充分的保护.五艘船被订购,并被安排作为替代伊丽莎白女王级的船只战列舰."
 blackicenavalevents.21.a:0 "这对我们有很大帮助"
 blackicenavalevents.22.t:0 "狮级战列舰 "
 blackicenavalevents.22.d:0 "海军建设局已经完成了研究狮级战列舰 .狮级战列舰是乔治五世国王号的后续型号战列舰,融合了他们的许多特征.在1938年的海军计划中,有六艘船被订购,以取代老化的复仇女神级战列舰但由于爆发的敌对行动,没有一个完成.这两艘船的大致相似之处乔治国王级,但主要的武器装备将会更重,引进新的16英寸舰炮.他们也会有更厚的盔甲和更强大的引擎."
 blackicenavalevents.22.a:0 "太好了!"
 blackicenavalevents.23.t:0 "光辉级航空母舰"
 blackicenavalevents.23.d:0 "海军建设局已经完成了研究光辉级航空母舰.光辉级航空母舰共有四艘隶属于皇家海军(光辉号,可畏号,胜利号,不挠号)航空母舰.在20世纪30年代末,作为对纳粹德国、法西斯意大利和日本帝国的威胁的回应,英国军队重整军备的一部分.光辉级 是在第二次伦敦海军条约的限制下设计的,它的载流子大小限制在23000吨.这是第一艘配备装甲飞行甲板的航母设计,以更好地保护俯冲轰炸机."
 blackicenavalevents.23.a:0 "好消息"
 blackicenavalevents.24.t:0 "怨仇级航空母舰"
 blackicenavalevents.24.d:0 "海军建设局已经完成了研究怨仇级航空母舰.怨仇级航空母舰在1938年的海军计划下被敲定,实际上是早期光辉级的改进版本.在战争初期和中期,战争和优先级较小的船只转移以履行护卫舰队的责任,减缓了这些船只的损失.它们更大,能够携带更多的飞机,同时在船体和飞行甲板上保持厚厚的装甲.相比于光辉级更强大的发动机给他提供了更大的速度和操作范围."
 blackicenavalevents.24.a:0 "这对我们有很大帮助"
 blackicenavalevents.25.t:0 "巨像级轻型航空母舰"
 blackicenavalevents.25.d:0 "海军建设局已经完成了研究巨像级轻型航空母舰.是于1942设计轻型的舰队航母,通常被称为英国舰队航母,是在二战期间由皇家海军航空母舰设计局设计的.迄今为止已经生产出了15艘,并且设计证明是成功的,因为优越的操作范围使这一类型的舰艇更有用,例如护卫舰队."
 blackicenavalevents.25.a:0 "太好了!"
 blackicenavalevents.26.t:0 "亨特I型驱逐舰"
 blackicenavalevents.26.d:0 "海军建设局已经完成了对亨特I型驱逐舰的研究.亨特I型驱逐舰是皇家海军的一级护航舰.第一批船只在1939年早些时候被订购,在第二次世界大战中,他们得到了广泛的使用,特别是在英国东海岸和地中海的运输舰队.总之,为皇家海军建造了86艘船只.在四个不同的子类中都有“亨特”级,每一个都有不同的设计优先级,包括反潜战和深水炸弹、速度、船体结构和防空武器."
 blackicenavalevents.26.a:0 "好消息"
