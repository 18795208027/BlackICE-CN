 germany.402.b:0 "好的,遵命."
 germany.403.t:0 "大德意志装甲掷弹兵师"
 germany.403.d:0 "1943年6月,随着装甲运兵车和虎式坦克连加入编制,该师被重编为装甲掷弹兵师,以及大德意志第一团更名为大德意志装甲掷弹兵团.师中的对应单位则更名为装甲燧枪兵团.新装备后的师隶属于第48装甲部队,归于第四装甲集团军,并参与了库尔斯克战役.在组建期间,一个旅下的两个营装备了新的豹式坦克,但受引擎起火和机械故障在内的技术问题之苦.到7月7日为止,师内300辆坦克中只剩80辆仍能作战.库尔斯克攻势取消后,该师重归集团军中心,并重新作为其机动预备队保持着编制.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit division-template 'Inf.-Rgt.(mot) Grossdeutschland'\nAdd:  COMBAT\nMechanize the Inf.-Btl's\n1 Pz.-V Btl\n1 Pz.-VI Comp\n3 Medium SP Art.-Btl's\n1 SP AA Btl.\nAdd:  SUPPORT:\n\nRename to Pzgren.-Div.Grossdeutschland and save."
