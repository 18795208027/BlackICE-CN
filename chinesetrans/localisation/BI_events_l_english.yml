 tdlra.2.t:0 "[From.GetName] 拒绝"
 tdlra.2.d:0 "[From.GetName] 遗憾地拒绝了我们的联盟提议"
 tdlra.2.a:0 "我们需要它们,以一种方式或另一种方式"
