 ireland.1.a:0 "爱尔兰将会统一!"
 ireland.1.b:0 "英国的失败是不可避免的!"
 ireland.2.t:0 "W计划"
 ireland.2.d:0 "德国的进攻并没有被忽视.英国人带着详细准确的德国入侵英国的情报计划找到我们,这些计划名为海狮行动,甚至有关于爱尔兰的绿色行动.我们必须采取措施防止这些.\n\n 英国人自称把我们的最大利益放在心上,并且想进一步改善我们之间的关系."
 ireland.2.a:0 "爱尔兰的血液,英国的心!"
 ireland.2.b:0 "我们必须远离这场冲突"
 ireland.3.t:0 "格洛斯特“角斗士”舰载战斗机"
 ireland.3.d:0 "我们已经获得一些更现代的战斗机"
 ireland.3.a:0 "爱尔兰的飞行员们感到高兴!"
 ireland.4.t:0 "飓风战斗机"
 ireland.4.d:0 "我们已经获得一些更现代的战斗机"
 ireland.4.a:0 "爱尔兰的飞行员们感到高兴!"
 ireland.5.t:0 "应急部队"
 ireland.5.d:0 "在1939年9月的第二次世界大战爆发时,国防部队以不到20000人的兵力动员起来.一场招募活动开始,一支有效的战斗部队迅速发展起来.在1941年4月至5月,紧急部队的力量达到了近41000点的最高点,在1943年6月,当地的防卫力量达到了106000点.动员形成了两个独立的师和两个独立的旅.第一个部门,在m·j·科斯特洛的领导下,在科克的总部,在第2个部门,在雨果·麦克尼尔的领导下,在卡登的总部,梅诺斯的总部."
 ireland.5.a:0 "第一流的"
 ireland.6.t:0 "独立旅"
 ireland.6.d:0 "独立第5和第8旅分别驻扎在科拉和雷尼安娜."
 ireland.6a:0 "很好"
 ireland.7.t:0 "琐屑的装甲集群"
 ireland.7.d:0 "在1939年9月,骑自行车的中队被称为“鬼混”,有13辆劳斯莱斯装甲车,12辆瑞典中型Landsverk装甲车,4辆爱尔兰装甲车在利兰梗底盘上"
 ireland.7a:0 "这正是我们所需要的!"
 ireland.8.t:0 "宪法公投"
 ireland.8.d:0 "现在有了起草宪法，现在是时候把它交给人民了,\n\n历史上，投票通过了56.5％的协议，占总选民投票的75.8％。然而被宠坏的空白选票高达10％以上"
 ireland.8.a:0 "我们，爱尔兰的人"
 ireland.8.b:0 "当然，我们可以在联邦中得到更好的保护"
 ireland.9.t:0 "爱尔兰变得独立"
 ireland.9.d:0 "在一个不那么令人惊讶的举动中，爱尔兰今天宣布它将不再回答英格兰作为一个统治者，同时他们已经与英联邦国家的任何正式联盟保持距离.\n英格兰别无选择，只能接受这一举动，这在很大程度上归功于1922年制定的条约"
 ireland.9.a:0 "终于自由了"
 ireland.9.b:0 "也许没有他们我们会更好"
 ireland.10.t:0 "Cathedral of Christ the King, Mullingar"
 ireland.10.d:0 "Cathedral of Christ the King (Irish: Ardeaglais Chríost an Rí) is a Roman Catholic cathedral located in Mullingar, County Westmeath, Ireland. It is situated near the centre of Mullingar. Designed to replace the Cathedral of the Immaculate Conception (1836-1936), planning commenced in 1920. William Byrne & Sons of Dublin designed the cathedral to be basillican in form and renaissance in style. Its distinctive twin towers, surmounted by bronze crosses, rise to a height of about 55 metres. It was built with a seating capacity of 5,000. Building began in March 1933 and the foundation stone was laid on 6 August of that year by Bishop Thomas Mulvany. Murphy of Dublin were the builders, while much of the artistic decoration work was completed by Earley & Co. of Camden Street, Dublin and Oppenheimer Ltd., of Old Trafford, Manchester. The formal opening and dedication of the new cathedral took place on 6 September 1936"
 ireland.10.a:0 "In God We trust"
 news.3138.t:0 "贝尔法斯特闪电战"
 news.3138.d:0 "德国轰炸机三次轰炸了北爱尔兰的贝尔法斯特市,现在被称为“贝尔法斯特闪电战”.大约有1000人死亡,1500人受伤.爱尔兰南部消防员也加入了战斗帮助他们的爱尔兰的同胞.\n\n 共和国的官方声明是“北爱尔兰贝尔法斯特的人也是爱尔兰人”."
 news.3138.a:0 "真可耻"
 news.3138.b:0 "他们也是我们爱尔兰人."
 news.3138.c:0 "轴心国的无耻行为!"
 news.3138.e:0 "也许我们应该重新考虑一下我们与爱尔兰的关系."
 news.3137.t:0 "爱尔兰加入轴心国"
 news.3137.d:0 "爱尔兰已经宣布它将驱逐同盟国的外交官并进一步与轴心国力量取得联系.\n\n 据说希特勒听到这个消息很高兴,称“爱尔兰的骄傲骑士历史悠久,并且将成为长远的伙伴和对抗英国人的盟友.”"
 news.3137.a:0 "轴心国壮大了···"
 news.3137.b:0 "这会使我们更强壮!"
 news.3137.c:0 "帝国黑暗的一天···"
 news.3137.e:0 "欢迎爱尔兰!"
 news.3139.t:0 "弹药库突袭"
 news.3139.d:0 "爱尔兰共和军袭击了在都柏林的弹药库.\n\n 尽管他们已经设法多半地夺取爱尔兰的军需品,但他们没被利用多长时间,许多爱尔兰共和军的志愿者就被抓住并逮捕.爱尔兰国家议会得到非常时期的权利来处理这场危机,许多爱尔兰共和军的高级成员已经被枪决."
 news.3139.a:0 "爱尔兰的胜利!"
 news.3139.b:0 "这对他们有利."
 news.3133.t:0 "英爱贸易战争结束"
 news.3133.d:0 "英爱贸易战争,也被称为“经济战争”,虽然不是一场真正的战争,但其在大萧条后的英国和爱尔兰都产生了灾难性的影响.\n\n 然而,爱尔兰的(确认协议)法证实了“战争”的结束,现在爱尔兰和英国的行业将受益于更多的自由贸易."
 news.3133.a:0 "终于!"
 news.3133.b:0 "这对他们有利."

