 ss_event.668.t:0 "党卫军特别机动部队"
 ss_event.668.d:0 "党卫军特别机动部队（SS-VT）,是在193四年9月24日,由纳粹党徒和类似党卫军特遣队(SS-Sonderkommandos) 和司令部卫队 (SS-Stabswache) 这样的准军事组织单位合并而来的.党卫军特别机动部队（SS-VT）由三个国防军编制的步兵团组成并遵守其操典规范.每个团包括三个营,一个摩托连和一个迫击炮连.\n 希特勒于1935年3月16日在德意志帝国国会的演讲中首次提出党卫军特别机动部队(SS-VT)的存在.党卫军特别机动部队(SS-VT)依靠德国国防军提供装备及军事训练,他们的征兵系统通过控制当地征兵局给德国国防军分配的义务兵员份额,来填充德国最高指挥部(Oberkommando der Wehrmacht或好W)给他们设定的编制.党卫军有着最低级别的补充优先度,以此来限制其规模."
 ss_event.668.a:0 "组建党卫军特别机动部队"
 ss_event.668.b:0 "没必要"
 ss_event.669.t:0 "党卫军“骷髅”师"
 ss_event.669.d:0 "党卫军第三“骷髅”师于1939年10月以步兵师的编制组建.在1942年被改编为党卫军第三“骷髅”装甲掷弹兵师.在1943年12月被改编为党卫军第三“骷髅”装甲师.党卫军第三“骷髅”装甲师,是38个武装党卫军师之一 —— 国家社会主义工人党在第二次世界大战中独立于德国国防军的军事力量.在得到师级编制之前,骷髅师以"Eicke"战斗群(Kampfgruppe "Eicke")的形式知名.该师大多数的组成人员最初来自党卫军骷髅总队（集中营守卫）,其余人员则是在波兰犯下战争罪行的德国军事人员.因为其师徽,有时也被称作"死人头师"."
 ss_event.669.a:0 "组建党卫军“骷髅”师"
 ss_event.670.t:0 "党卫军 'LSSAH'"
 ss_event.670.d:0 "党卫军第一“阿道夫·希特勒警卫旗队”装甲师(缩写为1.SS-Pz.Div.LSSAH) 最初作为阿道夫·希特勒的卫队,负责元首个人,办公地点以及宅邸的保卫工作.最初是团编制,最终扩充为精锐师编制.警卫旗队(Leibstandarte)这一词汇一定程度上可被认为是由警卫(Leibgarde)——对于"将军卫队" 或者是军事将领的私人保镖的古老的德语翻译 – 和旗队(Standarte): 党卫军和冲锋队的一种编制,相当于团级,合成而来的.\n该师独立参加了入侵波兰的战斗,在1941年的巴巴罗萨计划之前与党卫军特别机动部队(SS-VT)和党卫军骷髅大队的作战单位一同被合并进武装党卫军.该师在第二次世界大战期间由团级被扩编为装甲师."
 ss_event.670.a:0 "建立党卫军第一“阿道夫·希特勒警卫旗队”装甲师'LSSAH'"
 ss_event.671.t:0 "组建“维斯特兰”团和“诺德兰”团"
 ss_event.671.desc:0 "1939年入侵波兰后，党卫军国家领袖海因里希·希姆莱想以反布尔什维克圣战的名义招募外国志愿者来扩充武装党卫军。募兵在1940年4月开始，最初有两个团：武装党卫军北国团（丹麦，挪威和瑞典志愿军）和武装党卫军西国团（荷兰和弗兰芒志愿军）。来自北欧的兵力最初组织成北欧师（第五师），由北欧志愿者和德裔武装党卫军成员组成。党卫军特别机动师的党卫军步兵团“日耳曼尼亚”主要是德裔部队，在1940年底被抽调出来组成新师的核心。\n1940年12月，这个新的党卫军摩托化部队被命名为党卫师“日耳曼尼亚”，但稍后在1941年1月改为党卫师“维京”。该师有三个摩托化步兵团：“日耳曼尼亚”，“西国”和“北国”，附带一个炮兵团。指挥权交给了党卫军旅队领袖菲利斯·施泰纳（元首之怒！），特别机动部队党卫团“德国”的前指挥官。\n\n这会启动事件链，覆盖党卫师“维京”从团到装甲师的建制过程。"
 ss_event.671.d:0 "组建团级军队"
 ss_event.672.t:0 "党卫军“警察”装甲师"
 ss_event.672.d:0 "这支装甲师是在1939年作为风纪警察(Ordnungspolizei)的一部分建立的.虽然所有德国警察组织都由作为内政部德国警察部长的帝国党卫军元首海因里希·希姆莱控制,在当时这支部队不隶属于党卫军,它也不与其他武装党卫军装甲师平起平坐.这一地位体现于其装备的质量以及他们对警徽和警察职级结构的保留.这支部队在1942年被调入武装党卫军并晋升为装甲掷弹兵师.它在法国,苏联,希腊(并在希腊制造了迪斯多摩屠杀)和波美拉尼亚作战并在1945年五月向美军投降."
 ss_event.672.a:0 "组建党卫军“警察”装甲师"
 ss_event.673.t:0 "党卫军维京师 'Wiking'"
 ss_event.673.d:0 "1939年入侵波兰之后，党卫军全国领袖海因里希·希姆莱寻求与外国军事志愿者一起扩大武装党卫队，以“发起对布尔什维克的圣战”。征募于1940年4月开始，创建了两个团：武装党卫队诺德兰团（丹麦，挪威和瑞典志愿者）和武装党卫队维斯特兰团（荷兰人和佛兰芒志愿者团）。\n最初组建为第5“北方”师的北欧军团由北欧志愿者和纳粹德国武装党卫队人员混编组成。SS-VT师所属的SS“日耳曼尼亚”步兵团，其成员主要来自德意志地区，于1940年底作为核心部队被扩编为新的师级单位。1940年12月，新组建的SS摩托化部队被命名为SS“日耳曼尼亚”师，但在改编结束之后又于1941年1月重新命名为SS“维京”师。[4]该师围绕三个摩托化步兵团组成：日耳曼尼亚团，维斯特兰团和诺德兰团；在加强了一个炮兵团之后，新组建的师的指挥权被移交给元SS-VT“德意志兰”分队的指挥官党卫军旅队长菲力克斯·斯坦纳。\n组建之后，该师被派往德国的霍伊山地区进行训练；到了1941年4月，该师已经做好了战斗准备。该师于五月中旬被命令前往东线，加入在入侵苏联的巴巴罗萨行动中进攻乌克兰的南方集团军群。1941年6月，武装党卫队的芬兰志愿者营由该国的志愿者组成。经过训练后，该单位被隶属于维京师的诺德兰团。自巴巴罗萨行动以来，有大约430名参加过苏芬冬季战争的芬兰人在维京师内服役。1943年春季，芬兰人的两年合约到期，芬兰营也被撤编。在同一时间段内，诺德兰团被调离以组成新的SS北欧师的核心。他们被爱沙尼亚步兵营“纳尔瓦”取代。"
