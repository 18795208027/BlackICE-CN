 blackiceairevents.77.a:0 "好啊."
 blackiceairevents.78.t:0 "战斗机的竞争"
 blackiceairevents.78.d:0 "在1936年一月十日,皇家空军提出了一种新规格的战斗机.有六家公司参与了研发,如今在圭多尼亚的首飞已经完成了,现在是时候挑出优胜者了.Caproni 和 Aeronautica Umbra的作品,F.5 和 T.18,还没有进行飞行.IMAM Ro.51 在飞行中既不出色也不稳定.再剩下的三个产品中,Macchi MC.200 的表现显然是最好的但是也显然是最昂贵的2.Reggiane Re.2000 表现出了巨大的发展潜力,但是到现在它还没有做好量产的准备.Fiat G.50 最便宜而且可以快速投入量产."
 blackiceairevents.78.a:0 "G.50.我们现在就需要战斗机!"
 blackiceairevents.78.b:0 "MC.200 显然是最好的!"
 blackiceairevents.78.c:0 "Re.2000 才是未来!"
 blackiceairevents.78.e:0 "把他们全找来!"
 blackiceairevents.78.f:0 "我是 AI 我选这个!"
 blackiceairevents.79.t:0 "战斗机完成"
 blackiceairevents.79.d:0 "在第五轮的较量中,皇家空军发布了关于使用Daimler-Benz DB 605 发动机或其他等效发动机的战斗机的设计要求.Macchi entry,t MC.205V,表现最好,是最贵的,而且装载武器最少. Reggiane Re.2005 装载了最多的武器但是在飞行表演中表现最菜.Fiat G.55 在武器装载以及飞行表演中都中规中矩,不过却同样是最便宜的."
 blackiceairevents.79.a:0 "G.55 最适合购买!"
 blackiceairevents.79.b:0 "MC.205显然是最好的!"
 blackiceairevents.79.c:0 "要用Re.2005来对付敌人的轰炸机 !"
 blackiceairevents.79.e:0 "把他们都找来!"
 blackiceairevents.79.f:0 "我是 AI 我选这个!"
 blackiceairevents.80.t:0 "近地支援机"
 blackiceairevents.80.d:0 "关于意大利未来的近地支援机的发展现在有两种思路.一方认为小型的单引擎轰炸机是更好的选择,而另外一方认为双引擎飞机可以携带更多的东西.双方的观点都有各自的出发点,我们应当向我们的飞机设计师支出我们更喜欢哪种.单引擎近地支援机更加便宜有效而双引擎近地支援机可以携带更多弹药不过更贵."
 blackiceairevents.80.a:0 "S单引擎才是我们的选择!"
 blackiceairevents.80.b:0 "我们需要更多的火力支持!"
 blackiceairevents.80.c:0 "我是 AI 我选这个!"
 blackiceairevents.81.t:0 "海军轰炸机"
 blackiceairevents.81.d:0 "我们的飞机设计师关于海军轰炸机有两种设想.一方相信我们应当选择更小的廉价的鱼雷轰炸机,另外一方持有意见的人认为应当走可以发射更多鱼雷的道路.我们应该告诉我们的设计师我们喜欢啥."
 blackiceairevents.81.a:0 "选较小的鱼雷轰炸机!"
 blackiceairevents.81.b:0 "我们怎么可能和更多的鱼雷说不?"
 blackiceairevents.81.c:0 "我是 AI 我选这个!"
 blackiceairevents.82.t:0 "被许可的发动机科技"
 blackiceairevents.82.d:0 "现在我们与有强大空军力量的盟友之间的联盟已然稳固,我们可以搞到他们的发动机科技.虽然意大利工程师在大功率飞机引擎上获得了长足的进步,不过目前我们依然还没有能力大规模生产一流的飞机引擎.我们会马上改变这种情况."
 blackiceairevents.82.a:0 "好极了!"
