 kmt.4.a:0 "他们会为他们的决定后悔的"
 kmt.5.t:0 "请求傀儡被拒绝"
 kmt.5.d:0 "中国政府拒绝了我们的折中提议,他们要求完全的统治.如果我们不同意,他们可能会发起进攻"
