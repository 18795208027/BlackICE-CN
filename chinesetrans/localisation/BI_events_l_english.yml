 blackiceevents.11.t:0 "没有猛虎唤醒DLC"
 blackiceevents.11.d:0 "看来你没有猛虎唤醒因为平衡原因我们的一些焦点树被关闭了，请注意，一般情况下可能会出现不使用猛虎唤醒DLC的问题，但如果你愿意，你可以打开被隐藏了的国策树"
 blackiceevents.11.a:0 "保持额外的焦点树关闭"
 blackiceevents.11.b:0 "打开额外的焦点树（请注意此选项不支持/测试错误修复）"
 blackiceevents.15.t:0 "苏联代表团已经到达"
 blackiceevents.15.d:0 "斯大林对罗马尼亚有一些要求,可能不符合你的要求."
 blackiceevents.15.a:0 "让我们看看他想要什么..."
 blackiceevents.27.t:0 "对抗共产主义的战争"
 blackiceevents.27.d:0 "德意志帝国向我们提供援助并宣布发动一场全球反对共产主义的战争。德国人正在快速前进，胜利似乎得到了保证。由于我们共同的敌人，德国人现在要求我们参加他们的战争！"
 blackiceevents.27.a:0 "我们将重新得到我们的土地！"
 blackiceevents.27.b:0 "一场针对苏联的战争是足够的了"
 blackiceevents.35.t:0 "英格兰将会作为我们的后盾,并且希望能建立一个联盟!"
 blackiceevents.35.d:0 "世界陷于战火之中,英国人已经发誓要和轴心国作战到底.我们不该发出同样的誓言吗?"
 blackiceevents.35.a:0 "加入同盟国!"
 blackiceevents.35.b:0 "不,我们不希望加入同盟国!"
