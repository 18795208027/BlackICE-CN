 ss_event.640.t:0 "扩编党卫军特别机动部队旅至师级部队"
 ss_event.640.d:0 "一部分党卫军特别机动部队在占领苏台德,奥地利和捷克斯洛伐克期间与国防军一同服役.在这些行动期间,特别机动部队是由陆军指挥的.在此期间,特别机动部队内也建立了一支炮兵团以填补陆军内的空缺.特别机动部队“德意志”和“日耳曼尼亚”团与警卫旗队一同参与了入侵波兰而“元首”团（德奥合并后在奥地利组建的部队）则作为预备役部署在布拉格.它曾与陆军在罗赞,莫德林,沃姆扎和克维曾一同作战.这支师1939年10月7日在波兰城市尼济察附近解散.而在1939年10月,党卫军特别机动部队“德意志”,“日耳曼尼亚”和“元首”团被整编为由保罗·豪塞尔领导的党卫军第二“帝国”装甲师的前身.\n\nIMPORTANT!!!\n你现在能更改党卫军特别机动部队的编制了.\nYou get just enough army-experience points to add:\nCOMBAT\n3 SS Inf.-Btls s-mot\n2 SS Artillery-Btl(mot)\n Rename to SS-VT Division.\nClose event,now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
 ss_event.640.a:0 "获得更多作战与支援部队\n达到师级"
 ss_event.641.t:0 "组建党卫军第2“帝国”师"
 ss_event.641.d:0 "在1940年12月21日党卫军“帝国”师通过改编党卫军特别机动部队师建立.与此同时,这支师接收了一支党卫军突击炮营和一支党卫军摩托化步枪营.在1941年3月底,这支师终于被调度到因河畔布劳瑙地区,之后被调到匈牙利为巴尔干战役做准备.n\nIMPORTANT!!!\n打开军队编制界面并编辑党卫军特别机动部队编制.\nYou get just enough army-experience points to add or change:\nCHANGE COMBAT:\nS-MOT Inf to MOT Inf\nADD COMBAT:\n1 SS-Sturmgeschütz Abt.\nADD SUPPORT\n1 Recon (mot)\nRename template and unit to SS-Division Reich.\nClose event,now you will get the army XP if needed.\n!!!And don't forget to save the template!!!"
