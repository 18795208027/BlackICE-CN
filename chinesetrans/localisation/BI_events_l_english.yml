 ss_event.684.t:0 "征募外籍党卫军单位"
 ss_event.684.d:0 "希姆莱最初于193四年建立了严格的新兵征募制度.要求应征者必须为德国国籍,证明其祖先具有雅利安血统直至1800年,未婚,无犯罪记录.应征者应在17至23岁之间,最少1.74米高 (5 英尺 9 英寸) tall (警卫旗队则是1.78米 (5 英尺 10 英寸) ).应征者必须具有完美的口腔状况和视力并提供医学诊断书.1938年之后身高标准被放宽,最高六颗的补牙也被允许,散光眼镜和温和的视力矫正被允许.第二次世界大战欧洲战场爆发后,对身体条件的限制不再被严格执行,基本上任何能够通过基本医学测试的应征者都可以被考虑进入武装党卫军服役.1940年的西线战役之后,希特勒授权征募标准改为 "利益相关者",希姆莱推行了这一标准,以放宽征兵条件.数量可观的丹麦人,荷兰人,挪威人,瑞典和芬兰人自愿进入武装党卫军服役并且接受德国军官的领导.非日耳曼单位并不被认为是党卫军的直接组成部分,党卫军仍然保持着其严格的种族标准,党卫军外籍部队被当做在党卫军命令下服役的外籍人士."
 ss_event.684.a:0 "可以征募外籍党卫军单位"
 ss_event.684.b:0 "不需要"
 ss_event.685.t:0 "建立党卫军第六“北方”山地师"
 ss_event.685.d:0 "该师由第6,7,9骷髅旗队（集中营守卫）改编,1940年德国占领挪威之后被用来防御苏联.1941年春,新组建的该师在尼古拉斯·冯·法尔肯霍斯特上将的率领下进入位于芬兰北部的萨拉.在入侵苏联的战役中,巴巴罗萨计划,该部队参加了银狐行动.该旅得到了新的附属单位,党卫军第6山地炮兵团,并改编为师,党卫军第六“北方”山地师.在1941年9月,该师与芬兰第三军一起,共同接受亚尔马·西拉斯沃上将的指挥,Kiestinki-Louhi一线重新布防.1941年末,该师遭受了严重的伤亡.在1941–42年的冬天,该师接收了来自武装党卫军的补充.1942年9月,该师被重命名为党卫军第六“北方”山地师."
