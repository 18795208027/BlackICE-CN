 turkey.100.a:0 "这是土耳其的黑色日子!苏丹艾哈迈德四世万岁!"

 soviet.300.t:0 "沙皇基里尔一世去世!"
 soviet.300.d:0 "今天早上传来了可怕的消息,告诉我们沙皇基里尔已经死了!我们的国家哀悼那个把国家从暴政和毁灭中拯救出来的人的损失.愿他的儿子继续他的成功,带领俄罗斯重获昔日的荣耀!"
 soviet.300.a:0 "这是俄罗斯的黑色日子!万岁,沙皇弗拉基米尔一世!"
