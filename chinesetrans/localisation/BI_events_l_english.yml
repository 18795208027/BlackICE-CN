 bice_britain.45.t:0 "战后选举"
 bice_britain.45.desc:0 "尽管战胜纳粹取得了胜利,但保守党仍处境艰难.除了对保守党政策的普遍厌倦,加上民主党对长期执政党的一贯态度,工党一直在稳步取得进展.尤其是在贝弗里奇报告于1942年发布之后,该报告预计战后的政府将更多地参与经济,以改善社会福利.工党的纲领在选民中相当受欢迎,在即将到来的选举中保守党的胜利越来越不可能."
 bice_britain.45.a:0 "选民的情绪再次摇摆."
 bice_britain.46.t:0 "贝弗里奇的报告"
 bice_britain.46.desc:0 "贝弗里奇的报告,官方名称为“社会保险和联合服务”,是在英国福利国家建立的一份有影响力的文件,该文件于1942年后期出版.该报告由自由主义经济学家威廉•贝弗里奇(William Beveridge)主持,该报告指出了社会上的五大“恶魔”:肮脏、无知、贪婪、懒惰和疾病.贝弗里奇提出了一系列广泛的社会福利制度改革,其中许多都在选民中非常受欢迎.许多保守党领导人原则上同意采取一些较小的措施,但他们肯定不会承诺这么大规模的财政投入.这份报告很可能会成为战后选举的一个主要议题."
 bice_britain.46.a:0 "这太过分了,我们根本没有足够的资金!"
 bice_britain.46.b:0 "一个精彩的主意!我们应该接受这样的现实."

 hungary.7.t:0 "德国人迫使霍尔蒂退位"
 hungary.7.desc:0 "随着东部阵线继续恶化,匈牙利摄政王霍尔蒂一直在大量考虑与苏维埃签署停战协议.虽然德国人警告他不要这样做,但霍尔蒂继续努力与苏联的单独媾和,并通过与盟军沟通的方式避免匈牙利被苏军占领.\n\n因担心他可能会成功,德国人突袭了霍尔蒂的大本营,活捉了他,并支持法西斯主义的箭十字党领导人费伦茨·萨拉拉西尚未.根据费伦茨·萨拉拉西与德国的协议,匈牙利将进行斗争."
 hungary.7.a:0 "把红军扔回去!"

 DOD_yugoslavia.166.t:0 "塞尔维亚的愤怒"
 DOD_yugoslavia.166.desc:0 "虽然我们至少通过促进一个更加平等的社会来暂时解决少数民族问题,但我们已经激怒了塞尔维亚人!我们的政策自然地消除了他们之前享有的许多特权,并引发了各种各样的问题,包括街头的骚乱、政府的抗议和军队的抵制.\n\n在处理这个问题时,我们必须非常小心.没有什么好的选择,但总是有可能产生意想不到的后果."
 DOD_yugoslavia.166.a:0 "清洗他们"
 DOD_yugoslavia.166.b:0 "与他们妥协"
 DOD_yugoslavia.167.t:0 "意想不到的后果"
 DOD_yugoslavia.167.desc:0 "我们选择与塞尔维亚的同志妥协,结果适得其反!虽然我们暂时暂时缓解了我们这个伟大国家的民族冲突,但这显然只是一个幌子,让塞尔维亚叛军集结力量,策划最终的报复行动.他们像一个人一样崛起,正在威胁着一场内战! \n\n现在,我们又面临一个可怕的选择:我们是为了让他们在我们的联邦共和国内继续战斗,还是我们让这些害虫去寻找一个更团结的未来?"
 DOD_yugoslavia.167.a:0 "我们必须保护联邦共和国!"
 DOD_yugoslavia.167.b:0 "随他们去吧…"
 DOD_yugoslavia.168.t:0 "少数族裔报告:南斯拉夫"
 DOD_yugoslavia.168.desc:0 "我们最近放弃了对少数民族地区的控制,这意味着我们不再受他们积极的或消极的影响.因此,我们必须考虑并更新我们的人口普查."
 DOD_yugoslavia.168.a:0 "他们不再是南斯拉夫的一部分."

 DOD_hungary.171.t:0 "流血协议:最终拒绝"
 DOD_hungary.171.desc:0 "尽管我们强烈的抗议和警告,匈牙利还是决定继续武装!我们已经在外交和政治上花费了大量的时间来威胁匈牙利,如果他们继续沿着这条侵略的道路走下去的话.尽管国内有一些政治上的反对,我们是否要兑现我们的威胁?或者,我们应该以牺牲在国内和国外的颜面为代价?"
 DOD_hungary.171.a:0 "我们将一劳永逸地结束这一切!"
 DOD_hungary.171.b:0 "在事态进一步发展之前,停止这种疯狂行为吧!"
 DOD_hungary.172.t:0 "德国人同意公投!"
 DOD_hungary.172.desc:0 "虽然满腹牢骚,德国人还是通知我们他们目前不打算制止我们即将举行的公投.我们真幸运,因为现在和德国人对抗无异于以卵击石."
 DOD_hungary.172.a:0 "太好了"
 DOD_hungary.173.t:0 "德国人抗议公投"
 DOD_hungary.173.desc:0 "如我们所料,德国政府坚持他们团结全体日耳曼人的目标.德国人对我们宣布的公投表示抗议,要求我们立刻停止.\n\n这是个重大的挫折,产生了毁灭性的政治影响.要知道,德国人可不是在小打小闹,这次事件可能会引发一场灾难性的战争."
 DOD_hungary.173.a:0 "继续公投"
 DOD_hungary.173.b:0 "我们惹不起德国人"
 DOD_hungary.174.t:0 "匈牙利让步"
 DOD_hungary.174.desc:0 "匈牙利人听从了我们的抗议,决定停止公投重建奥匈帝国的计划,至少现在看来是这样.这是德国的伟大胜利,我们现在可以对奥地利自行动手了!"
 DOD_hungary.174.a:0 "棒极了,奥地利是我们的了!"
 DOD_hungary.175.t:0 "匈牙利坚持公投"
 DOD_hungary.175.desc:0 "匈牙利人并不理会我们的抗议,坚持要把那个坟墓里的奥匈帝国挖出来.\n\n这是对我们国际地位的一种严重侮辱,也是对数百万希望加入我们的德意志民族的侮辱.但我们如果要停止这出闹剧,就必须准备用武力来实现目标."
 DOD_hungary.175.a:0 "威胁入侵奥地利"
 DOD_hungary.175.b:0 "退让"
 DOD_hungary.176.t:0 "德国威胁入侵奥地利"
 DOD_hungary.176.desc:0 "德国人已经威胁如果我们不服从就要入侵奥地利,显然他们意在吞并此地!我们不知道他们是虚张声势还是来真的,但拒绝他们的最后通牒前我们无疑得做好战争准备.\n\n而且,奥地利可能认为他们不过是德意志帝国的一盘小菜,他们可能自己取消公投.我们应当考虑向他们提出保护他们,重建联合国家的提议."
 DOD_hungary.176.a:0 "提议保护奥地利"
 DOD_hungary.176.b:0 "退让"
 DOD_hungary.177.t:0 "匈牙利退让了"
 DOD_hungary.177.desc:0 "好消息,匈牙利人退缩了!他们并不打算和我们开战,因此他们取消了自己的计划.这是德意志的伟大胜利!当然,匈牙利还是执念于他们的公投,虽然度过了这次危机,我们也不能确定奥地利人以后会怎么样,以及外部势力是否会干预...总之,入侵这件事我们要好好考虑."
 DOD_hungary.177.a:0 "不管了,入侵奥地利!"
 DOD_hungary.177.b:0 "冷静"
 DOD_hungary.178.t:0 "匈牙利提供“保护”"
 DOD_hungary.178.desc:0 "最近一段时期,我们一直仰赖大国鼻息苟存.德国人威胁如果我们同意匈牙利的奥匈帝国公投进行就要开战.匈牙利人并没退缩,他们并未停止公投,而是提议从德国人手里保护我们,重建联合国家.\n\n这看上去可能比德国人入侵好一点,我们是要和他们联合,还是要保证自己的独立呢？"
 DOD_hungary.178.a:0 "接受他们的提议"
 DOD_hungary.178.b:0 "提出建立军事同盟就够了"
 DOD_hungary.179.t:0 "奥地利接受提议"
 DOD_hungary.179.desc:0 "奥地利人认为成为我国的一部分好过成为德国的一部分,他们同意了重建联合国家的提议!现在我们必须时刻准备应对可能的德国侵略."
 DOD_hungary.179.a:0 "棒极了!"
 DOD_hungary.180.t:0 "匈牙利吞并奥地利"
 DOD_hungary.180.desc:0 "尽管我们提出了种种要求和威胁,但不可思议的事情发生了：奥地利-匈牙利已经被重建了.也许是被入侵的威胁吓到了,奥地利决定未来要和匈牙利站在一起,我们永远也没机会和他们联合了.\n\n我们仍然可以对奥地利发动入侵,但是这意味着我们也要对匈牙利开战.这将严重影响我们的战略蓝图,这场战争的结果也将难以预料.\n\n也许我们应该等待更好的机会发动入侵."
 DOD_hungary.180.a:0 "准备入侵"
 DOD_hungary.180.b:0 "退让"
 DOD_hungary.181.t:0 "德国人准备入侵!"
 DOD_hungary.181.desc:0 "虽然我们两国已经同意了联合,德国人却不放过我们,他们绝不容许这样情况的发生!德国大军已经云集于德奥边境,准备发动入侵!我们必须召集奥地利的新兄弟们,准备战斗!"
 DOD_hungary.181.a:0 "保家卫国!"
 DOD_hungary.182.t:0 "奥地利提出军事联盟!"
 DOD_hungary.182.desc:0 "奥地利人希望保持独立,拒绝了我们提议的联合而更倾向于仅建立军事同盟.虽然这样我们的资源不能最大程度的统合,这总比什么都没有好.当然如果如此,我们从奥地利没有得到一份土地,却要卷入到和德国人的纷争中."
 DOD_hungary.182.a:0 "总比什么都没有好..."
 DOD_hungary.182.b:0 "我们不需要他们"
 DOD_hungary.183.t:0 "奥地利人得到帮助"
 DOD_hungary.183.desc:0 "奥地利人渴望独立,他们和匈牙利人建立了军事同盟,试图威慑我们.问题是：这有用吗？"
 DOD_hungary.183.a:0 "反正我们要打他们!"
 DOD_hungary.183.b:0 "退让"
 DOD_hungary.184.t:0 "奥地利人没有盟友"
 DOD_hungary.184.desc:0 "在一系列时间之后,奥地利现在不得不独自面对我们的大军.匈牙利不愿意为奥地利人而战,已经退缩了,留下这些所谓的“兄弟”不顾.\n\n我们此时仍可以选择让步,虽然奥地利在合并面前已如案上鱼肉.但我们也无法保证他们一直如此孤立无援,所以我们最好还是一劳永逸的解决这个问题."
 DOD_hungary.184.a:0 "准备入侵"
 DOD_hungary.184.b:0 "退让"
 DOD_hungary.185.t:0 "德国提出交易"
 DOD_hungary.185.desc:0 "德国人看到我们不情愿交出苏台德,提出了一项诱人的解决办法.很明显德国人对波兰有渴求,尤其是但泽乃至波兹南.要是他们和波兰佬开战,他们很愿意把波兰南部的领土割给我们,特别是克拉科夫,利沃夫,斯坦尼斯拉夫,以换取苏台德.\n\n虽然值不值得交出我们那块军事重镇与战略要地还尚待研究,但这项提议确实引起了我们的兴趣."
 DOD_hungary.185.a:0 "总比什么都没有好"
 DOD_hungary.185.b:0 "我们不需要德国人来帮我们要求领土!"
 DOD_hungary.186.t:0 "奥地利-匈牙利同意了关于波兰的交易"
 DOD_hungary.186.desc:0 "在我们南方邻邦之中,同意交易的意见占了上风,奥地利-匈牙利已经同意了我们关于波兰的交易!我们当然期待一场对波兰的大胜,但是现我们已经如愿得到了苏台德!"
 DOD_hungary.186.a:0 "棒极了!"
 DOD_hungary.187.t:0 "奥地利-匈牙利拒绝了我们的请求"
 DOD_hungary.187.desc:0 "这些贪婪的南方人拒绝了我们对波兰南部的提议!不管他们是仅仅不信任我们,还是不想仰赖我们得到那块土地,都是无理取闹!他们不会轻易让出苏台德.也许我们应该在提出要求的时候强硬一些,即使要冒着挑起国际危机的风险."
 DOD_hungary.187.a:0 "我们不会放弃!"
 DOD_hungary.187.b:0 "我们现在可不敢弄出国际危机"
 DOD_hungary.188.t:0 "人口普查数据更新"
 DOD_hungary.188.desc:0 "现在你控制了奥地利,可以从奥地利人中征兵了."
 DOD_hungary.188.a:0 "好!"
 DOD_hungary.189.t:0 "人口普查数据更新"
 DOD_hungary.189.desc:0 "现在你控制了捷克斯洛伐克,可以从捷克斯洛伐克人中征兵了."
 DOD_hungary.189.a:0 "好!"
 DOD_hungary.190.t:0 "布莱德协议：最终回绝"
 DOD_hungary.190.desc:0 "尽管我们强烈抗议及警告,匈牙利还是决定恢复武装!我们已经花费了大量外交和政治资本,警告他们继续侵略性路线的后果.\n\n我们现在是要不顾反对,利用先前的威胁借口,还是退让,在国内外丢些面子呢？"
 DOD_hungary.190.a:0 "我们将一劳永逸的解决这个问题!"
 DOD_hungary.190.b:0 "停止狂热吧,这太过分了..."
 DOD_hungary.191.t:0 "人口普查数据更新"
 DOD_hungary.191.desc:0 "我们现在控制了奥地利和捷克斯洛伐克,我们可以在这些国家征兵了!希望未来我们不会糟糕到用上这么多兵..."
 DOD_hungary.191.a:0 "好!"
 DOD_hungary.192.t:0 "人口普查数据更新"
 DOD_hungary.192.desc:0 "因为我们不再控制奥地利和捷克斯洛伐克,我们无法利用那里的人力资源了.希望我们不再需要他们补充我们的军队..."
 DOD_hungary.192.a:0 "糟糕!"

 generic.2.d.f:0 "在极度混乱与衰颓的时代,我们君主国要团结一致,至少不要让我们的国家也陷入其他国家那样的意识形态深渊中.[alliance_applicant.GetName] 认识到了这一点,并寻求加入[Root.GetFactionName].在如此的黑暗年代他们一定能帮上大忙."
 generic.2.g:0 "我们要一起接受时间的考验"
 generic.3.f:0 "我们要站在王族这一边"
 generic.4.f:0 "他们不过是些觊觎之徒"
 generic.5.f:0 "我们必须团结一致对抗那些极端分子"

 DOD_yugoslavia.169.t:0 "南斯拉夫加入轴心国？"
 DOD_yugoslavia.169.desc:0 "我们从贝尔格莱德收到了信息,他们想要南斯拉夫也加入轴心国.\n\n我们必须仔细斟酌.一方面,南斯拉夫是巴尔干的一支强权,在未来可以是有力的盟友.但是另一方面,这样我们就不能把这个国家分成更多更小的...易于控制的部分了.另外,我们也没办法对它们提出更多的领土要求,当然意大利也不行.\n\n我们得从两条路中挑出一条：我们是让他们加入,还是不让呢？"
 DOD_yugoslavia.169.a:0 "接受他们的请求"
 DOD_yugoslavia.169.b:0 "拒绝他们的请求"
 DOD_yugoslavia.170.t:0 "德国人同意啦!"
 DOD_yugoslavia.170.desc:0 "德国人已经接受我们加入轴心国的请求啦!我们得好好表现自己,让他们觉得这是个有用的同盟,以免我们在胜利的谈判桌上分不到战利品!"
 DOD_yugoslavia.170.a:0 "爽!"
 DOD_yugoslavia.171.t:0 "德国人拒绝了!"
 DOD_yugoslavia.171.desc:0 "德国人拒绝我们加入轴心国!不明白为什么他们这么做.\n\n也许,他们认为我们会空耗他们的资源,又或者,他们是在觊觎我们的资源？不管事实如何,有这么一个危险又热衷扩张的邻居,我们确实得小心他们给我们整出个大惊喜..."
 DOD_yugoslavia.171.a:0 "干"
 DOD_yugoslavia.172.t:0 "独立的克罗地亚国家"
 DOD_yugoslavia.172.desc:0 "德国和意大利的法西斯傀儡.于1941年4月10日在被轴心国入侵占领后的南斯拉夫部分领土上组建而成.其领土包括大部分现代克罗地亚以及波斯尼亚和黑塞哥维那,还包含一部分今日的塞尔维亚和斯洛文尼亚."
 DOD_yugoslavia.172.a:0 "组建克罗地亚"
 DOD_yugoslavia.172.b:0 "没必要"
 DOD_yugoslavia.173.t:0 "德国军管塞尔维亚"
 DOD_yugoslavia.173.desc:0 "处于德国的军事管理之下的塞尔维亚地区并不是直接处于德国统治之中.之后主要由保加利亚部队占领,但依旧服从于德国的军事权威.尽管在邮票和硬币上仍然称为塞尔维亚,但据Paul N.Hehn教授所说,其正式名字是塞尔维亚军管领（塞尔维亚救国政府）.这片土地上有两个运作的傀儡政府,处于德国军事权威的控制之下.第一个短命的傀儡政府称为督政府,由Milan Aćimović领导.第二个傀儡政府是由Milan Nedić领导的国民政府."
 DOD_yugoslavia.173.a:0 "组建塞尔维亚"
 DOD_yugoslavia.173.b:0 "没必要"
 DOD_yugoslavia.174.t:0 "独立的克罗地亚国家"
 DOD_yugoslavia.174.desc:0 "德国和意大利的法西斯傀儡.于1941年4月10日在被轴心国入侵占领后的南斯拉夫部分领土上组建而成.其领土包括大部分现代克罗地亚以及波斯尼亚和黑塞哥维那,还包含一部分今日的塞尔维亚和斯洛文尼亚."
 DOD_yugoslavia.174.a:0 "组建克罗地亚"
 DOD_yugoslavia.174.b:0 "没必要"
 DOD_yugoslavia.175.t:0 "意大利军管塞尔维亚"
 DOD_yugoslavia.175.desc:0 "处于德国的军事管理之下的塞尔维亚地区并不是直接处于德国统治之中.之后主要由保加利亚部队占领,但依旧服从于德国的军事权威.尽管在邮票和硬币上仍然称为塞尔维亚,但据Paul N.Hehn教授所说,其正式名字是塞尔维亚军管领（塞尔维亚救国政府）.这片土地上有两个运作的傀儡政府,处于德国军事权威的控制之下.第一个短命的傀儡政府称为督政府,由Milan Aćimović领导.第二个傀儡政府是由Milan Nedić领导的国民政府."
 DOD_yugoslavia.175.a:0 "组建塞尔维亚"
 DOD_yugoslavia.175.b:0 "没必要"
 DOD_romania.156.t:0 "罗马尼亚邀请德国顾问"
 DOD_romania.156.desc:0 "罗马尼亚人邀请我们派出一支顾问齐备的军事代表团,从而帮助他们进行军队现代化,同时也能加强我们两国之间的纽带.\n\n我们应该接受吗？"
 DOD_romania.156.a:0 "当然,为什么不呢？"
 DOD_romania.156.b:0 "还是算了"
 DOD_romania.157.t:0 "德国人接受了我们的邀请!"
 DOD_romania.157.desc:0 "德国人同意派出一支军事代表团!我们离大陆霸权越来越近啦!很快我们就会收获颇丰!"
 DOD_romania.157.a:0 "好"
 DOD_romania.158.t:0 "德国人拒绝了军事代表团提议"
 DOD_romania.158.desc:0 "很可惜,德国人不想和我们建立军事上的联系..."
 DOD_romania.158.a:0 "糟糕"
 DOD_romania.999.a:0 "好主意!"
 DOD_romania.999.b:0 "最好不要"
###### Vichy
 vichy.1.t:0 "邀请维希法国加入同盟国"
 vichy.1.d:0 "如果维希法国加入同盟国,我们就不需要攻击他们了"
 vichy.1.a:0 "询问维希法国"
 vichy.2.t:0 "美国的外交电报"
 vichy.2.d:0 "美国问我们是否要加入同盟国 "
 vichy.2.a:0 "保持中立"
 vichy.2.b:0 "加入同盟国"
 vichy.2.c:0 "加入轴心国"
 vichy.3.t:0 "邀请维希法国加入同盟国 "
 vichy.3.d:0 "如果维希法国加入同盟国,我们就不需要攻击他们了"
 vichy.3.a:0 "询问维希法国"
 vichy.4.t:0 "美国的外交电报"
 vichy.4.d:0 "美利坚合众国问我们准备好加入同盟国了么。如果我们这么做了，在柏林的主人们会大为恼火。我们应该站在哪一边？"
 vichy.4.a:0 "保持中立"
 vichy.4.b:0 "加入同盟国"
 vichy.4.c:0 "加入轴心国"
 vichy.5.t:0 "攻击维希法国"
 vichy.5.d:0 "维希已经加入了轴心.现在是我们进入北非,在轴心国有时间建立防御工事之前破坏轴心国的时候了.结束这个失败的维希政权."
 vichy.5.a:0 "摧毁维希法国!"
 vichy.5.b:0 "摧毁维希法国!"
 vichy.6.t:0 "攻击维希法国"
 vichy.6.d:0 "维希已经加入了轴心.现在是我们进入北非,在轴心国有时间建立防御工事之前破坏轴心国的时候了.结束这个失败的维希政权."
 vichy.6.a:0 "摧毁维希法国!"
 vichy.6.b:0 "摧毁维希法国!"
 vichy.7.t:0 "外交失败了"
 vichy.7.d:0 "维希的时间到了.他们拒绝加入同盟国.我们怀疑他们正在密谋加入轴心国.现在是我们进入北非,在轴心国有时间建立防御工事之前破坏轴心国的时候了.结束这个失败的维希国家,解放法国!"
 vichy.7.a:0 "解放法国"
