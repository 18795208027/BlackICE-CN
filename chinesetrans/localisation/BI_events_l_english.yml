 ss_event.664.d:0 "在193四年4月13日,帝国党卫军元首海因里希·希姆莱下令将阿道夫·希特勒警卫旗队改名为党卫军阿道夫·希特勒警卫旗队.希姆莱在这个名字里加入党卫军以声明该部队独立于冲锋队和陆军.“阿道夫·希特勒警卫旗队”被认为是一支“民族社会党”的部队,最终发展为一支武装党卫军的精锐装甲师.虽然这支部队名义上隶属于希姆莱,迪特里希才是真正的指挥官并处理其日常管理事务.\n\n!!!With this option you will start an event-chain of events of the OOB-changes the LSSAH underwent.By event you will gain army-experience which you can spent to upgrade the LSSAH-template!!!\nWith the 'LSSAH' combat unit you will get:\nCOMBAT:\n3 SS-Infantry-Btls\nSUPPORT:\nDiv-HQ,SS Engineer,MP,Maintance- ,Logistics-Comp and a Field Hospital.\n\n!!!NOTE:\nFor the next event you will need to research the TECH Combat Enigeer in the Support-folder!!!"
 ss_event.664.a:0 "改编“阿道夫·希特勒警卫旗队”至党卫军步兵团."
 ss_event.665.t:0 "党卫军”阿道夫·希特勒警卫旗队“（LSSAH）"
 ss_event.665.d:0 "该师首先作为阿道夫·希特勒的个人保镖而存在,负责元首个人,办公地点以及宅邸的保卫工作.最初是团编制,最终扩充为精锐师编制.警卫旗队(Leibstandarte)这一词汇一定程度上可被认为是由警卫(Leibgarde)——对于"将军卫队" 或者是军事将领的私人保镖的古老的德语翻译 – 和旗队(Standarte): 党卫军和冲锋队的一种编制,相当于团级,合成而来的."
 ss_event.665.a:0 "建立“LSSAH”"
 ss_event.666.t:0 "史实版党卫军"
 ss_event.666.d:0 "党卫军(SS)是纳粹德国中置于阿道夫·希特勒和国家社会主义工人党（纳粹党）掌控下的一支准军事组织.一开始是一支由纳粹党志愿者组成的,在慕尼黑为党内会议提供安全保障的,被称作Saal-Schutz (门卫)的小型部队.从1929年开始一直到1945年帝国的毁灭,党卫军一直是德国以及德占欧洲最重要的监视和恐怖机关.在1933年11月,名称变更为阿道夫·希特勒警卫旗队.在193四年4月,希姆莱修改其名称为党卫军阿道夫希特勒·警卫旗队(LSSAH).LSSAH负责保卫阿道夫·希特勒的私人府邸和办公场所,为元首及其客人提供外环保护.LSSAH的士兵驻守于新旧帝国总理府入口的哨所.[74] 在特殊事件中,来自LSSAH的警卫数量有所提升.在贝格霍夫,位于上萨尔茨山的希特勒居所,一大群LSSAH士兵设置了一个广大的安全警戒区."
 ss_event.666.a:0 "组建德意志-日耳曼党卫军特别机动部队"
 ss_event.667.t:0 "党卫军——骷髅总队"
 ss_event.667.d:0 "党卫军与纳粹德国的集中营系统密切相关.在1933年6月26号,希姆莱任命党卫军区队长提奥多尔·艾克掌管达豪集中营,纳粹第一批建立的集中营之一.达豪集中营是由国家社会主义工人党及各种警察机关所建立的用来关押政治犯的许多小型监狱改建而来.艾克在达豪建立的组织结构成为了日后所有集中营的模板.193四年之后,艾克被任命为党卫军骷髅总队的指挥官(SS-TV),一支负责在党卫军和希姆莱监督下运营集中营的党卫军编队.以"骷髅头部队"而知名,党卫军骷髅总队一开始由几个营级单位组成,每个营级单位都以当时德国的一个集中营为基地.每个集中营的领导机构被划分为五个部分：指挥部及副官部门,政治部门,保护监禁部门,管理部门,医疗部门.1935年之后,希姆莱以希特勒的允许和经济需要为担保,建立并运营了更多的营区.在1939年9月战争开始前,六个集中营共关押了21,400名囚犯（绝大多数是政治犯）.战争结束时,几百个不同大小和形式的营区被建立,关押了将近715,000人,大多数人因为他们的种族而成为当权者的囚犯.集中营人口上升的过程与纳粹的失败进程是同步的;现状越糟糕,当权者越害怕被颠覆,这促使党卫军加强压迫与恐怖统治."
