 kmt.39.t:0 "“大跃进”运动开始"
 kmt.39.d:0 "“大跃进”运动已经开始.很快,我们将实现全面、科学的共产主义!"
 kmt.39.a:0 "我们将超越西方!"
 kmt.40.t:0 "修建土高炉"
 kmt.40.d:0 "无需政府干预,有些人就在自家的后院修建了土高炉,这真是我们国家团结一致的象征!"
 kmt.40.a:0 "只需要保持这样的进步速度,我们马上就可以赶超西方!"
 kmt.43.t:0 "大饥荒"
 kmt.43.d:0 "农民们把工具都拿去大炼钢铁,一些省份出现了饥荒,没有合适的工具我们无法收割谷物,而已经收割的谷物也卖给国外换取工业设备了"
 kmt.43.a:0 "报道不是说今年的收成是往年的四倍么..."
 kmt.46.t:0 "“大跃进”导致大倒退"
 kmt.46.d:0 "在一场党代会上,毛泽东主席万分惋惜地决定终止“大跃进”运动.饿殍与生铁遍洒于乡间,看来最终还是没有人能够在自家后院中炼出钢铁"
 kmt.46.a:0 "“大跃进”没有带来进步反而给中国带来了大饥荒"
 kmt.47.t:0 "毛泽东造访当地公社"
 kmt.47.d:0 "毛主席见到河南省公社的农民如此的献身精神感到非常满意,有感于他们的无产阶级精神,他向中国所有的公社都送去了祝福"
 kmt.47.a:0 "我们的人民一心向党!"
 kmt.49.t:0 "中国想要加入第三国际"
 kmt.49.d:0 "我们在中国共产党的同志做出了巨大的进步,他们真的准备好加入到世界革命的事业中来了"
 kmt.49.a:0 "欢迎加入"
