 worldnews.7.poor:0 "今天早些时候，日本帝国海军对珍珠港的美国基地进行了大胆的攻击，据说日本指挥部对成果感到冷淡。美国太平洋舰队被轰炸震撼了，尽管美国已经大幅加入战争，但他们可能很快发起反攻。"
