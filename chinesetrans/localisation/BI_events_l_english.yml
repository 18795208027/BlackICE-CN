 germany.279.t:0 "弗里奇事件"
 germany.279.desc:0 "1938年1月12日，战争部长沃纳·冯·布隆伯格与厄纳·格鲁恩结婚后不久，布隆伯格-弗里奇危机就开始了。当时，柏林警方发现她有多次的犯罪记录，并拍有色情照片。在纽伦堡审判中，根据后来的证词，警察局长收到的信息还证明，冯·布隆伯格元帅的妻子是一名先前被定罪的妓女，即在七个大城市的档案中被登记为妓女。在柏林的犯罪档案里，她还因散发不雅照片被柏林法院判刑。\n与一个有这种犯罪记录的人结婚，违反了布隆伯格本人所定义的军官的行为准则，这对希特勒来说是个巨大的打击，因为德国空军总司令赫尔曼戈林是布隆伯格最好的朋友，希特勒本人也曾在婚礼上作为证人。希特勒和戈林把这一情况看作是处理布隆伯格的一个机会。\n希特勒命令布隆伯格解除这段婚姻，以避免丑闻的发生，并保持军队的完整。布隆伯格拒绝取消这段婚姻，但在戈林威胁要公开他妻子的过去后，他于1938年1月27日辞职。\n\n布隆伯格-弗里奇事件，也被称为布隆伯格-弗里奇危机，是1938年初的两起丑闻，导致德国武装部队（德国国防军）被独裁者阿道夫希特勒征服的直接原因。正如霍斯巴赫备忘录中记载的那样，希特勒对有关的两位高级军事官员沃纳·冯·布隆伯格和沃纳·冯·弗里奇感到不满，他认为他们对他要求的战争准备工作过于犹豫不决。希特勒进一步利用形势，用更忠于他的人取代了几位将军和部长。"
 germany.279.a:0 "任命瓦尔特·冯·布劳希奇"
 germany.279.b:0 "保留弗里奇"
 germany.279.c:0 "AI 开火! 弗里奇 "
