 BICE_britain.42.t:0 "重新启动HMS阿格斯"
 BICE_britain.42.d:0 "阿格斯在第二次世界大战前不久被重新调试和部分现代化,并且担任甲板登陆作战的训练船直到1940年6月.到1942年,皇家海军的航空母舰非常缺乏,尽管阿格斯也被迫进入前线服务 缺乏速度和装备."
 BICE_britain.42.a:0 "起锚"
 BICE_britain.43.t:0 "注意突击队 !"
 BICE_britain.43.d:0 "我们正在被那些令人讨厌的英国突击队长突击队袭击."
 BICE_britain.43.a:0 "杀了他们 !"
 BICE_britain.47.t:0 "第一届博格级借出租赁"
 BICE_britain.47.d:0 "美国海军 博格级航空母舰通过借出转让给皇家海军.他们与美国海军航空公司的空运人数不同（20人而不是28人）"
 BICE_britain.47.a:0 "这将是攻击者级 !"
 BICE_britain.48.t:0 "第二批租借的博格级航空母舰"
 BICE_britain.48.d:0 "美国博格级的第二系列.来自24个的22个承运人已经转移到租赁租赁给RN.与以前的设计相比,第二系列船舶加强了炮兵,增加了飞行甲板和较小的航空汽油装载."
 BICE_britain.48.a:0 "它将改名为统治者级"
 BICE_britain.49.t:0 "第二批租借的博格级航空母舰"
 BICE_britain.49.d:0 "22艘航空母舰通过租借法案转交给皇家海军.与之前的设计相比,这批舰船有更强的舰载炮,更大的飞行甲板以及更小的航空汽油配载."
 BICE_britain.49.a:0 "它将改名为统治者级"
 BICE_britain.50.t:0 "分享M3斯图亚特轻型坦克的技术"
 BICE_britain.50.d:0 "我们能分享M3斯图亚特轻型坦克的技术进而加强英国装甲部队.历史上将近4000辆M3轻型坦克被送去英国."
