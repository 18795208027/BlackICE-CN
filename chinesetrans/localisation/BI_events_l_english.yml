 BICE_britain.68.t:0 "廓尔喀营"
 BICE_britain.68.d:0 "有十个廓尔喀团,两营每个合计二十战前营.英国远征军的敦刻尔克撤退后（BEF）1940,尼泊尔政府提出增加招聘增加廓尔喀营在英国服务的总人数为三十五人.这最终将上升到四十三个营.为了实现军队数量的增加,第三和第四营进行了所有十个团,第五营也被提为营,2营和9营,这一扩张所需的十个培训中心是建立在印度的基础训练团.此外,还增加了五个训练营,而其他部队则作为驻印度营部队,以维持和平和保卫后方.大量的廓尔喀人也被招募为非廓尔喀的单位,和其他特殊功能如伞兵,信号,工程师和军事警察.共有250000名曾在40个营,加上八名尼泊尔军营,加上降落伞,训练,驻军,和波特单位在战争期间,几乎所有的战斗.除了在印度维持和平,廓尔喀人转战叙利亚,北非,意大利,希腊和日本在缅甸的丛林里,印度东北部和新加坡.他们付出了相当大的牺牲,在这一过程中获得2734项勇敢奖章,并在所有战斗中造成大约32000人伤亡."
 BICE_britain.68.a:0 "宁愿战死不为懦夫"
 BICE_britain.69.t:0 "贾罗游行"
 BICE_britain.69.d:0 "1936年10月5日至31日的贾罗游行,也被称作贾罗十字军,是一场在英国贾罗爆发的有组织的针对失业和贫穷的抗议活动.大约200人(或者称“十字军”,他们宁愿被这么称呼)从贾罗游行到了伦敦,提交了一份请愿给英国政府,要求重建当地工业,主要是把其雇员大户帕尔默船厂恢复到193四年时的情况.请愿被下院接收但并没有举行辩论,游行也没有取得立竿见影的成果.贾罗的居民回到家中并相信自己失败了.尽管直观上看游行是失败的,但是在接下来的几年里,贾罗游行被历史学家认为是三十年代的标志性时间.它有助于社会改革措施,为第二次世界大战后态度的变化做好了装备.他们的支持者认为,这改善了工作条件.该镇为游行举行了许多纪念活动,包括重新庆祝第五十和第七十五周年,宣称“贾罗精神”以反对失业.不同于1936的工党的冷淡,战后政党领袖承认此次事件代表了政府的麻木不仁和工薪阶层的坚韧."
 BICE_britain.69.a:0 "选择一个国家焦点"
 BICE_britain.70.t:0 "英国要求埃及土地"
 BICE_britain.70.d:0 "我们应该考虑接管埃及,这样我们才能更好地捍卫意大利的中东."
 BICE_britain.70.a:0 "需求埃及土地"
 BICE_britain.70.b:0 "让他们帮助"
 BICE_britain.71.t:0 "英国已经要求埃及"
 BICE_britain.71.d:0 "英国要求埃及要么保卫自己,要么将自己的土地交给英国军队进行防卫.如果你决定帮助他们,你不应该从英国采取不利的行动.现在去找那些意大利人!"
 BICE_britain.71.a:0 "再见..."
 BICE_britain.71.b:0 "像埃及一样比赛"
 BICE_britain.72.t:0 "埃及必须被摧毁"
 BICE_britain.72.d:0 "埃及走到了黑暗的一面.我们将不得不进攻."
 BICE_britain.72.a:0 "把他们打倒"
 BICE_britain.72.b:0 "离开他们现在"
 BICE_britain.72.c:0 "把他们打倒"
 poland.13.t:0 "波兰需要你的帮助"
 poland.13.d:0 "德国入侵波兰啦! 波兰人民正在英勇奋斗,但如果没有帮助的话恐怕坚持不了多久.我们是否应该让其加入同盟国?"
 poland.13.a:0 "好的"
 poland.13.b:0 "不好"
 poland.14.t:0 "第10装甲骑兵旅"
 poland.14.d:0 "该旅是在波兰被入侵时,华沙装甲机动旅于1939年9月1日成军之前,波兰唯一一支齐装满员的摩托化部队,.该旅由斯坦尼斯拉夫·马切克上校（后晋升为上将）指挥,该旅被认为是波兰为数不多的几支在1939年没有被完全摧毁的旅级以上部队."
 poland.14.a:0 "太棒了"
 poland.15.t:0 "华沙装甲机动旅"
 poland.15.d:0 "该旅装备了波兰制TKS超轻型坦克(13辆TKS超轻型坦克,两辆装备20mm38FK机关炮,第11里斯坦克连),和英制维克斯E型轻型坦克(17辆,第12轻型坦克连).这些超轻型坦克(除装备了20mm38FK机关炮的坦克以外),在对抗德国II号坦克时毫无胜算,III号和IV号坦克更是比维克斯E型坦克高到不知道哪里去了."
 poland.15.a:0 "还算及时"
