 kmt.64.d:0 "在这场战争中我们在亚洲的土地已尽数落入中国之手,也许我们应该考虑将我们在亚洲的土地交给中国作为和平的条件,防止他们觊觎我们的本土!"
 kmt.64.a:0 "竖起白旗..."
 kmt.64.b:0 "法国将战斗到最后!"
 kmt.65.t:0 "法国提议和平"
 kmt.65.d:0 "由于担心我们踏上他们的本土,法国官员向我们提出了一个和平提议,将他们在亚洲的土地都交给我们"
 kmt.65.a:0 "我们不能贪得无厌,我们接受和平提议"
 kmt.65.b:0 "我们必须征服他们!"
 kmt.66.t:0 "提议被拒绝"
 kmt.66.d:0 "中国人拒绝了我们的和平提议,现在我们只能战斗到最后了"
 kmt.66.a:0 "妈的..."
 kmt.67.t:0 "中英联合声明"
 kmt.67.d:0 "我们在香港的统治结束了,现在我们要将香港交还中国"
 kmt.67.a:0 "我们必须说到做到"
 kmt.67.b:0 "香港必须留在帝国!"
 kmt.68.t:0 "英国人了背弃他们的承诺"
 kmt.68.d:0 "在南京条约规定的99年期限过去后,英国还是拒绝交还香港.我们将永远记得英国人对我们的羞辱!"
 kmt.68.a:0 "该死的猪猡!"
 kmt.69.t:0 "澳门回归?"
 kmt.69.d:0 "尽管在197四年临时统治期间我们将澳门重新认定为中国的领土,并且中国人马上要收回澳门,但有些官员认为无论如何也要将澳门留在葡萄牙."
 kmt.69.a:0 "这些笨蛋官员"
 kmt.69.b:0 "葡萄牙万岁!澳门应该变成葡萄牙的合法领土!"
 kmt.70.t:0 "葡萄牙拒绝归还澳门"
 kmt.70.d:0 "葡萄牙政府拒绝归还澳门!"
 kmt.70.a:0 "我们该把葡萄牙人的旗子插到巴西去"
 kmt.71.t:0 "归还广州湾"
 kmt.71.d:0 "广州湾回到了祖国母亲的怀抱!"
 kmt.71.a:0 "好!"
 kmt.72.t:0 "香港回归"
 kmt.72.d:0 "香港回到了祖国母亲的怀抱!"
 kmt.72.a:0 "好!"
 kmt.73.t:0 "澳门回归"
 kmt.73.d:0 "澳门回到了祖国母亲的怀抱!"
 kmt.73.a:0 "好!"
 ### 9/7/2016 ###
 kmt.74.t:0 "[CHI.GetName] 要求投降"
 kmt.74.d:0 "[CHI.GetName] 向所有的军阀提交了最后通牒要求马上投降,[Root.GetLeader] 在接到最后通牒后和他所信任的官员们进行了一次长达数小时的会议.\n\n会议的结果将是什么呢?"
 kmt.74.a:0 "'为了避免进一步的流血,我们接受条件愿意投降'"
 kmt.74.b:0 "'暴君永远不会胜利!'"
 kmt.75.t:0 "最后通牒 - 军阀接受"
 kmt.75.d:0 "[From.GetLeader] 意识到跟我们为敌不会有什么好下场,他们愿意和平投降"
 kmt.75.a:0 "统一的最后一步!"
 kmt.752.t:0 "最后通牒 - 军阀拒绝"
 kmt.752.d:0 "[From.GetLeader] 拒绝投降,他甚至怒斥我们才是“暴君”!"
 kmt.752.a:0 "他竟敢说这种话!"
 kmt.76.t:0 "阎锡山的命运"
 kmt.76.d:0 "这位前“山西之王”在晋系被摧毁后沦为了阶下囚,现在该决定他的命运了.有人说该欢迎他加入我们,有人说该杀鸡儆猴."
 kmt.76.a:0 "我们必须做好战争准备!"
 kmt.76.b:0 "他将是个极好的例子"
 kmt.77.t:0 "李宗仁的命运"
 kmt.77.d:0 "前桂系首领李宗仁在桂系被摧毁后沦为了阶下囚,现在该决定他的命运了.有人说该欢迎他加入我们,有人说该杀鸡儆猴."
 kmt.77.a:0 "我们必须做好战争准备!"
 kmt.77.b:0 "他将是个极好的例子"
 kmt.78.t:0 "龙云的命运"
 kmt.78.d:0 "龙云在派系被摧毁后沦为了阶下囚,现在该决定他的命运了.有人说该欢迎他加入我们,有人说该杀鸡儆猴."
 kmt.78.a:0 "我们必须做好战争准备!"
 kmt.78.b:0 "他将是个极好的例子"
 kmt_lzr_join:0 "李宗仁将加入我们"
 kmt_yxs_join:0 "阎锡山将加入我们"
 kmt_ly_join:0 "龙云将加入我们"
 ## 15/7/2016 ##
 kmt.84.t:0 "中国的要求"
 kmt.84.d:0 "[SIK.GetName]和[CHI.GetName]都已在我们的领导之下,[CHI.GetLeader]认为最好将[SIK.GetName]归还给中国.\n\n我们应该怎样回应？"
 kmt.84.a:0 "为了我们的友谊!"
 kmt.84.b:0 "盟友决不能互相怀疑!"
 kmt.85.t:0 "[SOV.GetNameDef]抛弃了我们!"
 kmt.85.d:0 "对于最近[CHI.GetName]提出的吞并我国的要求,[SOV.GetLeader]决定为了更多人的利益牺牲我们."
 kmt.85.a:0 "我们必须服从[SOV.GetLeader]的命令..."
 kmt.85.b:0 "那些不守信用的蠢猪!我们将为自己而战!"
 kmt.86.t:0 "要求被拒绝"
 kmt.86.d:0 "[SOV.GetName]拒绝了我们吞并[SIK.GetName]的要求."
 kmt.86.a:0 "我们必须服从[SOV.GetLeader]的命令..."
 kmt.86.b:0 "那我们将自己动手!"
 kmt.87.t:0 "吞并[SIK.GetName]"
 kmt.87.d:0 "在[SOV.GetLeader]的允许下,[SIK.GetName]成为了[CHI.GetName]不可分割的一部分!"
 kmt.87.a:0 "歌颂[SOV.GetLeader]!"
 kmt.88.t:0 "[SIK.GetName]的坚守"
 kmt.88.d:0 "[SIK.GetNameADJ]人民的不满引发了一股对即将到来的中国统治的反抗势力.反抗者甚至对中国军队开火,[CHI.GetName]和[SIK.GetName]的战争爆发了!"
 kmt.88.a:0 "我们必须帮助中国!"
 kmt.88.b:0 "那些不知感激的蠢猪!"
 kmt.89.t:0 "[SOV.GetName]加入了我们的战争"
 kmt.89.d:0 "[SOV.GetName]决定在这次新疆暴乱中站在我们一边!"
 kmt.89.a:0 "他们对抗我们的联合势力毫无胜算!"
 kmt.90.t:0 "中国的邀请"
 kmt.90.d:0 "由于中国已经决定反对共产国际,他们希望我们能成为他们的盟友."
 kmt.90.a:0 "我们将共同反对那些修正主义的蠢猪!"
 kmt.90.b:0 "我们无法负担与[SOV.GetName]的战争..."
 kmt.91.t:0 "[SIK.GetName]接受了"
 kmt.91.d:0 "[SIK.GetName]同意加入我们的阵营,他们走上了马克思列宁主义的正确道路."
 kmt.91.a:0 "又一位同志脱离了腐败的修正主义!"
 kmt.92.t:0 "[SIK.GetName]拒绝了"
 kmt.92.d:0 "[SIK.GetName]拒绝加入我们的阵营,我们怎么会不知道他们也始终是修正主义蠢猪!"
 kmt.92.a:0 "修正主义的腐败思想正在传播..."
 kmt.93.t:0 "中国施压"
 kmt.93.d:0 "中国最近向我们施加了很大的压力,我们必须在转向民主和国家覆灭中做出选择!"
 kmt.93.a:0 "我们必须保护国家的生存!"
 kmt.93.b:0 "民主只是专制的另一种形式!"
 kmt.94.t:0 "新疆转为民主"
 kmt.94.d:0 "在我们最近的施压下,新疆终于认识到了民主制度的光明未来,我们也将紧握他们的双手."
 kmt.94.a:0 "民主万岁!"
 kmt.95.t:0 "新疆拒绝转向民主"
 kmt.95.d:0 "虽然我们已施加了很大的压力,新疆政府依然没有认识到民主制度的益处并拒绝了我们慷慨的提议."
 kmt.95.a:0 "该来硬的了..."
 kmt.96.t:0 "蒋介石的最后通牒"
 kmt.96.d:0 "蒋介石要求我们立刻投降.他表示如果我们抵抗,流血不可避免.[SIK.GetLeader]在和各政府高官数小时的会议后宣布将保护新疆人民远离..."
 kmt.96.a:0 "“战争”"
 kmt.96.b:0 "“专制”"
 kmt.97.t:0 "新疆投降"
 kmt.97.d:0 "数十年后中国终于又获得了新疆的主权!"
 kmt.97.a:0 "中国变得更大了!"
 kmt.98.t:0 "最后通牒到期"
 kmt.98.d:0 "新疆拒绝投降,现在我们该用武力夺取属于我们的东西了!"
 kmt.98.a:0 "去死吧!野蛮人!"
 ## 5/8/2016 ##
 kmt.100.t:0 "蒋介石的最后通牒"
 kmt.100.t_2:0 "中国的要求"
 kmt.100.d:0 "中国政府已向我们发出了归还广州的最后通牒.如果我们不作出令他们满意的回答的话很可能将导致战争."
 kmt.100.a:0 "和平总是更好的选择"
 kmt.100.b:0 "他们不是我们的对手!"
 kmt.101.t:0 "归还广州"
 kmt.101.d:0 "广州被归还了,西方人就应该畏惧我们的力量!"
 kmt.101.a:0 "明智的一步"
 kmt.102.t:0 "最后通牒被拒绝"
 kmt.102.d:0 "那些卑鄙的西方野蛮人拒绝了和平的合作!广州人民需要再多等一会了."
 kmt.102.a:0 "傲慢将毁灭他们!"
 kmt.103.d:0 "中国政府已向我们发出了归还澳门的最后通牒.如果我们不作出令他们满意的回答的话很可能将导致战争."
 kmt.104.t:0 "归还澳门"
 kmt.104.d:0 "澳门被归还了,西方人就应该畏惧我们的力量!"
 kmt.105.d:0 "那些卑鄙的西方野蛮人拒绝了和平的合作!澳门人民需要再多等一会了."
 kmt.106.d:0 "中国政府已向我们发出了归还香港的最后通牒.如果我们不作出令他们满意的回答的话很可能将导致战争."
 kmt.107.t:0 "归还香港"
 kmt.107.d:0 "香港被归还了,西方人就应该畏惧我们的力量!"
 kmt.108.d:0 "那些卑鄙的西方野蛮人拒绝了和平的合作!香港人民需要再多等一会了."
 kmt.109.t:0 "中国的提议"
 kmt.109.d:0 "中国提出若我们归还广州的贸易港他们将援助我们."
 kmt.109.a:0 "援助永远不嫌多"
 kmt.109.b:0 "这不值得"
 kmt.110.t:0 "归还广州"
 kmt.110.d:0 "[From.GetName]同意了提议并签订了合约,广州正式成为了中国领土,他们也得到了我们承诺的援助."
 kmt.110.a:0 "民主世界必须团结在一起!"
 kmt.111.t:0 "[From.GetName]拒绝了"
 kmt.111.d:0 "[From.GetNameADJ]政府拒绝了我们慷慨的提议."
 kmt.111.a:0 "真令人失望"
 kmt.112.d:0 "中国提出若我们归还澳门的贸易港他们将援助我们."
 kmt.113.t:0 "归还澳门"
 kmt.113.d:0 "[From.GetName] 已经同意了提案并且达成一致,澳门现在已经成为中国的合法领土并且他们得到了我们承诺的帮助"
 kmt.115.d:0 "中国向我们提供了以香港换援助的提案."
 kmt.116.t:0 "香港回归了"
 kmt.116.d:0 "[From.GetName] 已经同意了提案并且达成一致,香港现在已经成为中国的合法领土并且他们得到了我们承诺的帮助"
 kmt.118.t:0 "广州湾"
 kmt.118.d:0 "广州湾现在处于外国的控制之下,这种情况不应再持续,我们必须拿回广州湾,但是该如何拿回她?"
 kmt.118.a:0 "搞个大新闻,推翻当地的政府."
 kmt.118.b:0 "我们将通过外交手段解决此问题."
 kmt.118.c:0 "我们将向那些肮脏的野蛮人宣称我们对广州湾的主权."
 kmt.118.e:0 "派兵过去,占领那里."
 kmt.120.t:0 "广州湾政变"
 kmt.120.d_1:0 "最近在广州湾发生的一次政变推翻了我们在那里的政府,他们还举行了全民公投,它应该返回中国统治之下.然而,我们的情报显示,这是由中国政府导演的一次政变.\n\n我们该如何回应?"
 kmt.120.d_2:0 "我们在广州湾搞的这次政变非常成功,当地的公民投票后,建立了亲中的地方政府这导致了广州湾的回归.但我们没时间庆祝,那些西方蛮夷一定在盘算着某种报复行为."
 kmt.120.a:0 "达则自古以来!勿谓言之不预也!"
 kmt.120.b:0 "穷则搁置争议吧..."
 kmt.120.c:0 "我们必须保持警惕"
 kmt.121.t:0 "广州湾政变"
 kmt.121.d_1:0 "广州湾最近爆发了一次政变,尽管那并没有什么卵用,但是有人认为那是中国政府密谋的夺回该地区的计划的一部分."
 kmt.121.d_2:0 "我们在广州湾的政变可耻的失败了,我们必须把自己从这件事中摘出去,并且对公众保密."
 kmt.121.a:0 "我们必须强烈谴责中国人的这种肮脏的行为!"
 kmt.121.b:0 "我们还有更重要的事情要做."
 kmt.121.c:0 "为什么..会这样呢..."
 kmt.122.t:0 "中国寻求与我们更紧密的关系"
 kmt.122.d:0 "因为我们现在占据着广州湾,中国想要以此作为两国友谊的象征,并且寻求我们将其归还的可能性,这可以在彼此的国家之间建立更紧密的友谊."
 kmt.122.a:0 "众人拾柴火焰高"
 kmt.122.b:0 "不需要!我们自己挺好的."
 kmt.123.t:0 "中国宣称广州湾"
 kmt.123.d:0 "中国宣称广州湾自古以来就是中国神圣而不可分割的一部分,所以广州湾必须回归中国的怀抱."
 kmt.123.a:0 "我们承担不起于中国开战的代价"
 kmt.123.b:0 "中国人屁话真多."
 kmt.124.t:0 "中国占领广州湾"
 kmt.124.d:0 "中国派了一些部队进入了广州湾并且占领了那里.晚些时候他们宣称广州湾已经回到了中国的统治之下.这种侵略行为在国家中激起了相当大的争议."
 kmt.124.a:0 "尽管这很丢脸,但我们不得不忍着"
 kmt.124.b:0 "这明显就是侵略!动员我们的部队!"
 kmt.125.t:0 "与 [From.GetName]更亲密的关系"
 kmt.125.d:0 "现在[From.GetNameADJ] 政府决定把广州湾还给我们,我们可以继续增进彼此国家的关系."
 kmt.125.a:0 "所有荣耀归于祖国!"
 kmt.126.t:0 "[From.GetName] 拒绝"
 kmt.126.d:0 "[From.GetNameADJ]拒绝了我们宽宏大量的有关归还广州湾的提案,他们这是自寻死路!"
 kmt.126.a:0 "没有人可以与祖国作对!"
 kmt.127.t:0 "[From.GetName] 同意"
 kmt.127.d:0 "[From.GetName] 接受了我们关于归还广州湾的提案!"
 kmt.127.a:0 "祖国母亲欢迎你!"
 kmt.128.t:0 "[From.GetName] 拒绝"
 kmt.128.d:0 "[From.GetName] 拒绝了我们关于归还广州湾的提案!"
 kmt.128.a:0 "祖国母亲有一百种办法让你们把广州湾还回来!"
 kmt.130.t:0 "[From.GetName]的强烈谴责"
 kmt.130.d:0 "[From.GetName] 用一些手段发现了我们其实就是那场在广州湾失败的政变的幕后黑手,现在他们公开谴责我们!"
 kmt.130.a:0 "以牙还牙,以眼还眼,停止与他们的贸易!"
 kmt.130.b:0 "这是我们拿回广州湾的新机遇!"
 kmt.130.c:0 "算了吧..."
