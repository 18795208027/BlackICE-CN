 ## Debug
 debug.102.t: "意识形态的颜色"
 debug.102.desc: "每个国家都将在地图上绘制（使用化妆品标签）与其意识形态相同的颜色。\n\n警告：这可能会使一些国家/地区使用错误的化妆品标签，这些标签目前无法修复。 这意味着它可能会导致使用非历史标志和国家/地区名称。"
 debug.103.t: "君主制/共和国的颜色"
 debug.103.desc: "每个国家都将绘制（使用表面标签）作为代表其君主制/共和国地位的颜色。黑色未使用，白色为加冕共和国，紫色为君主制，粉红色为君主立宪制，蓝色为共和国，绿松石为宪法共和国\n\n警告：这可能会使一些国家/地区使用错误的化妆品标签，这些标签目前无法修复。这意味着它可能会导致使用非历史标志和国家/地区名称。"
 debug.104.t: "重新生成表面的标签"
 debug.104.desc: "这将部分地重新生成大部分表面的标签，但不是全部。"
 debug.105.t: "[Root.GetMapModeFilter] 颜色标签"
 debug.105.desc: "这将根据颜色等级绘制国家[Root.GetMapModeFilter]\n\n第一个选项是红色是最少的，蓝色是最多的，通过绿色。\n\nT他的第二种选择只会从红色变为绿色，通过较少的颜色，从而更难以看到颜色之间的差异。"
 #Führer Death at HQ
 fuhrer_dead.1.t:0 "领袖死了!"
 fuhrer_dead.1.desc:0 "[FROM.FROM.GetName]经过漫长而艰苦的战斗,发现了希特勒总部的位置,元首在战斗中英勇地死去.他的损失将极大地损害我们对战争的支持.此外,随着总部和总参谋部的失去,我们的部队将在几天内遭受组织度下降！\n帝国迫切需要一位新元首."
 fuhrer_dead.1.a:0 "海因里希希姆勒"
 fuhrer_dead.1.b:0 "赫尔曼戈林"

 fuhrer_dead.2.t:0 "领袖死了!"
 fuhrer_dead.2.desc:0 "[ROOT.GetName]的军队今天冲进了元首的指挥部 [dead_fuhrer_HQ.GetName]。经过激烈而漫长的交火，元首被发现死在指挥部内部。总参谋部的人员已被逮捕。没有元首和总参谋部，德国国防军直到自身重组之前组织度都会下降。"
 fuhrer_dead.2.a:0 "胜利即将来临"

