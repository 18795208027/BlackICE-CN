 ss_event.650.t:0 "“骷髅”师"
 ss_event.650.d:0 "在1939年10月,党卫军“骷髅”师建立.“骷髅”师及其成员与集中营有着密切的联系.在“骷髅”师建立初期,骷髅总队中有6500人被调入“骷髅”师.“骷髅”师起初是由骷髅总队中的第一（上巴伐利亚）,第二（勃兰登堡）和第三（图林根）集中营警卫以及党卫军但泽卫队的人员构成的."
 ss_event.650.a:0 "组建“骷髅”师"
 ss_event.651.t:0 "“骷髅”装甲掷弹兵师"
 ss_event.651.d:0 "在1942年4月,这支师突破德米杨斯克的包围网.在那里,将近80%的人员被杀,受伤或是失踪.在1942年10月末,这支师被调至法国进行休整补员.在1942年11月,这支师在那里加入了安东行动,德国对维希法国的接管与占领.为了这次行动,这支部队接收了一支装甲营并改编为党卫军第三“骷髅”装甲掷弹兵师.这支师一直驻扎在法国直至1943年2月,前指挥官特奥多尔·艾克恢复了该师的指挥权.\n\nIMPORTANT!!!!   *在结束之前不要关闭该界面.\n* 打开征召与部署界面.* 编辑当前编制“党卫军‘骷髅’摩托化步兵师”.\nADD:   COMBAT\n1 SS Pz.III-Btl's\n1 Pz.IV-Btl\n1 SS Pz VI-Comp\n1 SS Sturmgeschütz\nADD:   SUPPORT\nChange SS Recon mot to 1 SS Recon AC\nRename division-template and unit to 'SS Pzgren-Div Totenkopf' and save."
 ss_event.651.a:0 "重编至“骷髅”装甲掷弹兵师"
 ss_event.652.t:0 "党卫军第三“骷髅”装甲师"
 ss_event.652.d:0 "在1943年10月,这支部队改编为党卫军第三“骷髅”装甲师.在1943与4四年间的冬季,这支师负责防守克里沃罗格的前线.它在194四年春季通过佩尔沃迈西克和基希讷乌退至罗马尼亚并一直驻守在罗马尼亚境内直至194四年7月7日.\n\nIMPORTANT!!!!   *在结束之前不要关闭该界面.\n* 打开征召与部署界面.* 编辑当前编制“党卫军‘骷髅’装甲掷弹兵师”.\nADD:   COMBAT\n1 SS Pz.V-Btl\nChange Artillery(mot.) to Pz-Art-Rgt\nRename to 'SS Pz-Div Totenkopf' and save."
 ss_event.652.a:0 "重编至党卫军第三“骷髅”装甲师"
 ss_event.657.t:0 "党卫军第一“阿道夫·希特勒警卫旗队”装甲师"
 ss_event.657.d:0 "由于受到苏联冬季反攻的压力,“阿道夫·希特勒警卫旗队”与南方集团军群从罗斯托夫撤退至米乌斯河防线.[45]在春季无路季（季节性泥泞）被清除后,这支师加入蓝色行动,参与了夺回顿河畔罗斯托夫的战役,而顿河畔罗斯托夫在1942年7月沦陷.由于严重减员,“阿道夫·希特勒警卫旗队”被调至法国占领区内的诺曼底地区,与一支新编的党卫军装甲师会合并重编为一支装甲掷弹兵师.\n“阿道夫·希特勒警卫旗队”耗费1942年剩下的时间重编为一支装甲掷弹兵师.三支党卫军装甲掷弹兵师（“阿道夫·希特勒警卫旗队”师,“帝国”师与“骷髅”师）将接收一整支装甲团而不是装甲营,归功于帝国党卫军元首海因里希·希姆莱与党卫军副总指挥保罗·豪塞尔的努力.这意味着这批党卫军装甲掷弹兵师在任何方面都称得上是装甲师,仅仅名义上不是罢了.这支师也接收了9辆被编入第一党卫军装甲团第十三连的“虎”式坦克.\n\n IMPORTANT!!!!  *在结束之前不要关闭该界面\n* Open Recruit & Deploy."
 ss_event.657.a:0 "组建党卫军“阿道夫·希特勒警卫旗队”装甲师"
