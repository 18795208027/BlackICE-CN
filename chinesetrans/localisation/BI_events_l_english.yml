 germany.404.d:0 "两职位都以边防巡逻地区指挥官并成立于193四年.HD-8负责科布伦茨而HD-9负责亚琛.而这两个职位都于1935年10月重命名为军职-8和军职-9.他们的任务即为守卫比利时与荷兰边界.两军职都在黄色方案开始后撤除了编制."
