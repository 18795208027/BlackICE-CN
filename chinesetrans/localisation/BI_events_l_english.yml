 germany.805.d:0 "[GER.GetLeader]今晚邀请捷克斯洛伐克总统埃米尔·哈查前往柏林。 在非同寻常的漫长议程之后，[GER.GetLeader]透露了他将捷克斯洛伐克解体并吞并到德意志帝国的真实意图。[Ger.GetLeader]威胁捷克斯洛伐克总统对其首都布拉格进行空中轰炸，除非[CZE.GetLeader]命令捷克斯洛伐克军队不对即将发生的入侵进行抵抗。 听到[GER.GetLeader]的要求后，总统埃米尔·哈查遭受了巨大打击，需要被医生照顾，恢复才能够向布拉格发送命令。"
 germany.805.a:0 "要求全面占领"
 germany.805.b:0 "需求合作"
