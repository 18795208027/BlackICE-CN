 politics.302.t:0 "外国势力影响: 我们的选择"
 politics.302.desc:0 "我们有着数种对抗外国特工的方法,每一种都有着不同的利弊.\n\n第一,我们可以发起一次声势浩大的宣传活动.演讲,示威,传单,白皮书,任何你能想到的.有着我们健全的政府与党派撑腰,我们可以覆没他们传达的信息.但这是最费力的选项,也可能是最慢且最不有效的.\n\n第二,我们可以尝试逮捕这些叛徒和间谍.通过围捕他们的头目和其他至关重要的特工,他们的行动将无法恢复.这可能会比简单的宣传要更有效同时也不会让国家分裂.\n\n然而,仅仅只是逮捕他们也可能还是很慢.我们可以简单的把他们从我们的国家赶出去来传达一个信息给外国的特工.这有可能是一个凶残而又花费巨大的战略,但这是最快的."
 politics.302.a:0 "用我们的宣传机器淹没他们!"
 politics.302.b:0 "逮捕他们!"
 politics.302.c:0 "一劳永逸的解决这些特工!"
 politics.305.t:0 "外国势力影响: 成功!"
 politics.305.desc:0 "好消息!尽管我们境外的敌人做了最大的努力,我们已经粉碎了他们影响我们伟大祖国的尝试!尽管这是一个长期且花费巨大的斗争,我们的政府和我们国家的未来依旧安全不被外国侵略者干扰."
 politics.305.a:0 "没人能颠覆我们!"
 politics.306.t:0 "外国势力影响: 部长更替"
 politics.306.desc:0 "我们新指派的部长,对我们对抗颠覆特工的战斗有了效果.但这个效果是积极地还是消极的依旧无法确定."
 politics.306.a:0 "希望他们就像宣传的一样有才干"
 politics.975.t:0 "阵营处于战争"
 politics.975.desc:0 "我们的盟友正处于战争状态,正在请求我们的帮助.我们要与他们一同在光荣的战场上,还是在他们需要的时候抛弃他们?"
 politics.975.a:0 "是的,我是一个光荣的盟友!"
 politics.975.b:0 "不,我是一个在背后捅刀子的骗子!"
