 germany.290.t:0 "改造第1轻步兵师为第6装甲师"
 germany.290.d:0 "1938年4月,该旅扩大成为第1轻步兵师,接收第11装甲团作为参与1938年10月占领苏台德地区和随后在1939年3月解散捷克斯洛伐克的部队.收到了130辆捷克制坦克,比坦克师装备的I号坦克和坦克II号更胜一筹.1939年,该师在波兰入侵作战.由于这个运动在组织轻型师中所表现出来的缺陷,它在1939年10月被重组为第6装甲师,另外三个轻型师变成了第7,第8和第9装甲师.\n!!!!!! 重要的!玩家 !!!!!!  公开招聘 & 部署和打开模板 'L-Div 1 'vz.35''.\n支援部队 改:\n师部,师属炮兵,工程兵连,摩托化侦察连,反坦克支援,维修连,运输连和一个野战医院.\n战斗部 改:\n1团: 1个捷克Pz35装甲营+1个PzII装甲营+1个PzIV装甲营; 2团: 1个捷克Pz35装甲营;3团:3个摩托化步兵营.; 4团: 1个机械化步兵营; 5团: 2个摩托化炮兵营+1个反坦克营.\n将模板重命名为'Pz-Div 6'和地图上的单位'第6装甲师'.\n现在你可以关闭事件.如果需要经验将会获得."
 germany.290.a:0 "组建第6装甲师"
 germany.290.b:0 "组建第6轻步兵师 AI"
 germany.291.t:0 "改造第2轻步兵师为第7装甲师"
 germany.291.d:0 "波兰入侵完成后,轻步兵师的效力有限使得德国最高统帅部四个轻步兵师的重组整理成完整的装甲师.1939年10月,第2轻步兵师成为德国唯一的十个装甲师之一的第七装甲师.它由三个营的218辆坦克组成,有两个步兵团,一个摩托营,一个工兵营和一个反坦克营.在波兰入侵期间曾经服务过希特勒工作人员的欧文·隆美尔将军在希特勒的干预下才能获得师的指挥.1940年2月10日,隆美尔很快开始在即将到来的战役中采取行动.\n!!!!!! 重要的!玩家 !!!!!!  公开招聘 & 部署和打开模板 'L-Div 2 'vz.38''.\n支援部队 改:\n师部,师属炮兵,工程兵连,摩托化侦察连,反坦克支援,维修连,运输连和一个野战医院.\n战斗部 改:\n1团: 1个捷克Pz38装甲营+1个PzII装甲营+1个PzIV装甲营; 2团: 1个捷克Pz38装甲营;3团:3个摩托化步兵营.; 4团: 3个摩托化步兵营+:1个机械化步兵营; 5团: 3个摩托化炮兵营+1个反坦克营.\n将模板重命名为'Pz-Div 7'和地图上的单位'第7装甲师'.\n现在你可以关闭事件.如果需要经验将会获得."
 germany.291.a:0 "组建第7装甲师"
 germany.291.b:0 "组建第7装甲师 AI"
 germany.291.c:0 "没必要"
 germany.292.t:0 "改造第3轻步兵师为第8装甲师"
 germany.292.d:0 "1938年,组建第3轻步兵师,由第67装甲营,第8和第9步兵营以及第8侦察团组成.第3轻型师是1939年入侵波兰的一部分,之后在1939年冬天又被改造为第8装甲师.作为两个营的侦察团的重组的一部分,两个营的侦察团分成两部分,一部分到第10装甲师和另一个驻扎在第8装甲师.由东普鲁士组成的第10坦克团的两个营增加了第8摩托化步兵旅,现在控制了三个营的步兵团和第8营.装甲营主要是捷克坦克和PzII轻型坦克,使其第8装甲师共有212辆坦克（58辆PzII,118辆38t,23辆PzIV和15辆指挥坦克）进入法国.\n该师还包含一个反坦克营,最初只有两个连,装备了无所不在,但严重缺乏动力的37mmPAK35/先锋营,信号和支援单位.炮兵部队由两个105毫米榴弹炮营提供."
 germany.292.a:0 "组建第8装甲师"
 germany.292.c:0 "没必要"
 germany.300.t:0 "皇帝威廉二世的去世!"
 germany.300.d:0 "我们皇帝的父亲威廉二世今天早晨在荷兰去世了.虽然他在帝国内部仍然非常不受欢迎,但他的儿子为恢复他的形象做了很多努力.我们将为他举行一个国家葬礼,这是恰当的."
 germany.300.a:0 "愿他安息."
 germany.301.t:0 "威廉三世去世"
 germany.301.desc:0 "在经历了一段漫长而充实的生活之后,凯德威廉三世在今天清晨心脏病发作后去世.这可怕的消息使我们的心充满了悲伤.好消息是,他的儿子,科朗普林茨·路易斯·费迪南德,已经证明他是他父亲的接班人."
 germany.301.a:0 "费迪南德万岁!"
 germany.302.t:0 "谁将成为皇帝?"
 germany.302.desc:0 "随着霍亨索伦王朝的复辟,决定谁将坐上王位的时机已经到来;但决不是一件容易的事.\n\n一方面,我们有威廉·克罗普林茨,从法理上说,他是德国王位的合法继承人,是威廉二世的长子.然而,一战的失败仍在人民心中沉重地压着.克罗普林茨在凡尔登战役中没有赢得自己的荣耀,而且相当不受欢迎.尽管如此,他还是支持一个更强大、更集权的君主制,赋予政府更多权力.\n\n另一方面,他的儿子路易斯·费迪南德,一个聪明而又受欢迎的年轻人,也是一个不错的选择.他更愿意与民主党妥协,而且也没有战争失败的阴影.然而,他最初统治可能不稳当.\n\n谁将统治德意志帝国?"
 germany.302.a:0 "克罗普林茨是合法的继承人."
 germany.302.b:0 "路易斯·费迪南德是一个更明智的选择."
 germany.303.t:0 "谁将成为首相?"
 germany.303.desc:0 "既然皇帝被选中了,我们必须决定谁将成为德国总理.这个问题取决于皇帝最需要的是什么:政治影响力,声望,更现代的形象,或者对他自己的权力.\n\n弗朗茨·冯·帕彭,由于他对平民和他的经济政策的蔑视,他非常不受欢迎,但他是一个坚定的君主主义者,在精英阶层中很有联系.\n\n伟大的战争英雄恩保罗·冯·沃贝克也是一位伟大的候选人,因为他在人民中非常受欢迎.然而,他在充满烟雾的政治房间里的技巧可能无法达到他在战场上的技能.\n\n作为第三种选择,汉斯·尤尔根·冯·布卢门瑟尔是右翼一颗冉冉升起的新星.他是德国民族人民党的主要力量,经常被认为是君主主义运动的未来.如果他能在最初的几年里生存下来,他可能会非常有用.\n\n最后,我们可以完全废除这个职位,把所有的权力集中在宝座上."
 germany.303.a:0 "我们需要政治影响力,所以我们支持:弗朗茨·冯·帕彭"
 germany.303.b:0 "我们需要民众的欢迎:保罗·冯·沃贝克"
 germany.303.c:0 "我们需要一个全新的、现代的面孔:汉斯·尤尔根·冯·布卢门瑟尔"
 germany.303.d:0 "我们需要权力:没有必要设置总理!"
 germany.304.t:0 "波兰的未来"
 germany.304.desc:0 "继我们成功地解决了但泽危机之后,我们现在转向了波兰的未来.\n\n简单来说,无论是未来发展的机遇,还是未来战争的潜在敌人,波兰对我们的未来目标来说是不小的威胁.推动波兰东部地区解决这个问题并同时加强我们的力量.\n\n再一次,我们有几个选择:我们可以简单地要求西部的波兰,但是波兰人几乎肯定会拒绝这一点,我们必须准备好在不久后入侵.我们可以简单地跳过外交上的废话,简单地在华沙建立一个更友好、更可靠的政府.最后,我们可以完全把波兰从地图上移走,也许会在以后的日子里重新考虑这个问题.\n\n要解决波兰的问题,我们要走哪条路?"
 germany.304.a:0 "波兰西部的需求"
 germany.304.b:0 "更可靠的华沙政府就是答案"
 germany.305.t:0 "德国要求波兰西部!"
 germany.305.desc:0 "他们对我们慷慨的放弃了但泽还是不满意那些该死的德国佬现在居然又要求我们放弃波兹南!\n\n他们教育当地人称他们的入侵是伟大的同意和对历史错误的纠正,但是我们要多久就会被德国人慢慢分化? 有谁会觉得其他的势力不会尝试进行和德国人一样的行为呢? 我们真的要冒一次波兰在一起从欧洲消失的风险吗?"
 germany.305.a:0 "我们将在此阻止德国佬!"
 germany.305.b:0 "我们没得选..."
 germany.306.t:0 "波兰同意!"
 germany.306.desc:0 "我们很肯定波兰人绝对不会同意我们的要求.我们很确定我们必须入侵他们才能解决我们在东方的波兰问题.\n\n但他们没有!\n\n相反波兰已经决定放弃波兹南因为这比打一场赢不了的战役好.战争又一次被避免了,虽然我们不确定这是否符合我们的利益."
 germany.306.a:0 "难以置信!"
 germany.307.t:0 "波兰拒绝我们的最后通牒!"
 germany.307.desc:0 "正如我们所想的那样,贪得无厌的波兰人已经拒绝了我们的请求,我们应当让他们为了他们自己的贪得无厌付出代价.\n\n或许他们说的有道理我们应该让事情停在最后通牒上甚至是作出让步.我们会因为现在让步而颜面大失,但是也可以因此避免一场无准备之战争.事实上同盟国不可能允许我们入侵摧毁波兰进而摧毁欧洲的力量平衡."
 germany.307.a:0 "我们最终还是要打仗!"
 germany.307.b:0 "我们承受不了战争的后果..."
 germany.308.t:0 "南蒂罗尔的问题"
 germany.308.desc:0 """"
 germany.308.a:0 "和意大利合作"
 germany.308.b:0 "索要南蒂罗尔"
 germany.309.t:0 "德国人要求南蒂罗尔"
 germany.309.desc:0 """"
 germany.309.a:0 "绝不!"
 germany.309.b:0 "同意他们的请求"
 germany.310.t:0 "意大利同意!"
 germany.310.desc:0 """"
 germany.310.a:0 "好极了!"
 germany.311.t:0 "意大利拒绝!"
 germany.311.desc:0 """"
 germany.311.a:0 "我们要让步"
 germany.311.b:0 "我们不会对这个答复无动于衷!"
 germany.312.t:0 "解决欧本-马尔梅迪问题"
 germany.312.desc:0 "由于我们在世界大战中对于比利时的所作所为,欧本-马尔梅迪被从德国割让给了我们西北方的邻居.为了让所有的德意志人都重新回到我们的旗下我们必须要收回这里.\n\n我们有两个想法:举行全民公投让他们自己决定自己的命运,或者以入侵威胁比利时以迅速收回国土.第二条方案肯定会引起同盟国的震怒甚至在欧洲掀起一场大战.因此通过文明的投票而不是通过战争的手段解决也许也是个好办法."
 germany.312.a:0 "提出全民公投"
 germany.312.b:0 "要求其恢复"
 germany.313.t:0 "为欧本-马尔梅迪举行的公投?"
 germany.313.desc:0 "德国人试图解决他们心目中世界大战后和平进程中对他们的不公平,他们希望欧本-马尔梅迪可以进行公投来让他们自己决定是留在比利时还是回归德国.\n\n我们不知道欧本-马尔梅迪的那些人会投票所以关于投票结果我们自己也没数.\n\n但是如果我们不愿意冒这个风险我们最好现在就拒绝德国佬的要求让德国人在国际社会里被认为是入侵者以防止对我们造成不利后果.但是把这条路说不定也会让我们独自面对愤怒的德国人,所以两条路都不是什么诱人的选择."
 germany.313.a:0 "愿投票支持我们"
 germany.313.b:0 "这是比利时领土!"
 germany.314.t:0 "比利时同意举行公投"
 germany.314.desc:0 "因为承认他们固有的自主权比利时人已经同意了由欧本-马尔梅迪自己决定自己的未来.让我们祈祷他们会给德国投票!"
 germany.314.a:0 "举行全民公决"
 germany.314.b:0 "密切监控整个过程."
 germany.315.t:0 "公投结果"
 germany.315.a:0 "投票很有趣!"
 germany.316.t:0 "德国赢得了公投"
 germany.316.desc:0 "公投的结果是,他们看起来并不想留在比利时.德国人已经成为了这场投票的赢家如果我们要遵守诺言我们就必须放弃欧本-马尔梅迪,把它给德国.\n\n不过呢,如果我们真的决的觉得是个错误并且觉得盟军会给我们帮助那么我们应该立刻拒绝德国人看看他们会干啥.不过他们应该不会一走了之..."
 germany.316.a:0 "接受这个结果"
 germany.316.b:0 "拒绝这个结果"
 germany.316.c:0 "对结果进行上诉"
 germany.317.t:0 "比利时赢得投票"
 germany.317.desc:0 "投票的结果是: 欧本-马尔梅迪希望留在比利时.\n\n我们完全不明白为什么会这样,但是如果我们想避免来自国际社会的怒火我们必须要接受这个结果.\n\n但是如果我们更想恢复德意志的领土那就让盟军的意见去死吧我们应该下个最后通牒威胁他们如果不同意就立刻入侵! 虽然这可能会在欧洲掀起一场大战..."
 germany.317.a:0 "接受这个结果"
 germany.317.b:0 "那是合法的德国领土!"
 germany.318.t:0 "比利时转让欧本-马尔梅迪"
 germany.318.desc:0 "欧本-马尔迪梅已经正式地归还了德国! 避免流血事件是非常值得赞赏的!"
 germany.318.a:0 "欢迎回家!"
 germany.319.t:0 "Forming 1. Gebirgs-Division"
 germany.319.desc:0 "The 1. Gebirgs-Division was an elite formation of the German Wehrmacht during World War II, and is remembered for its involvement in multiple large-scale war crimes. It was created on 9 April 1938 in Garmisch Partenkirchen from the Mountain Brigade (German: Gebirgs Brigade) which was itself formed on 1 June 1935. The division consisted mainly of Bavarians and some Austrians."
 germany.320.t:0 "背叛契约:捷克斯洛伐克的奖赏"
 germany.320.desc:0 "在愚弄了苏联帮助我们征服波兰之后,现在我们必须转向我们在捷克斯洛伐克的盟友.他们承诺如果他们参与了我们的入侵,就会做出让步,他们希望我们能给予他们南部的波兰.\n\n但是,我们在这里拥有和苏联一样的机会,我们可以再次保留我们所有的战利品.\n\n我们是奖励我们的盟友还是把波兰的所有领土都留给德国?"
 germany.320.a:0 "他们是值得尊敬的盟友,理应得到补偿."
 germany.320.b:0 "把一切都给我们自己!"
 germany.321.t:0 "协定:包括捷克"
 germany.321.desc:0 "随着我们与苏联的新协议几乎完成,我们现在必须考虑这项协议的地缘政治后果.具体来说,我们与捷克斯洛伐克的联盟.\n\n为了获得南部的波兰,布拉格几乎肯定会希望加入该协定.拒绝他们这样的加入会极大地激怒他们,并可能导致他们离开我们的联盟,带走他们的工业和庞大的军队.然而,并不能保证苏联会同意他们的加入,所以我们可能会被迫将捷克斯洛伐克排除在外."
 germany.321.a:0 "是的,它们可能非常有用"
 germany.321.b:0 "他们的欲望对我们毫无意义"
 germany.322.t:0 "德国想要在协议里加入捷克"
 germany.322.desc:0 "德国代表团为我们新达成的协议提供了一项新条款.他们希望在波兰的分裂中加入他们的捷克斯洛伐克的盟友.\n\n"
 germany.322.a:0 "如果这是必须的话,我们同意."
 germany.322.b:0 "我们拒绝捷克人."
 germany.323.t:0 "苏联同意捷克的条款"
 germany.323.desc:0 "我们的代表团成功地说服了苏联人,把捷克斯洛伐克纳入新条约是符合所有人的利益的.他们将被授予克拉科夫和斯坦尼斯劳洛,如果他们能迅速抓住这个机会,他们就有可能获得利沃夫.这将极大地取悦布拉格政府!"
 germany.323.a:0 "捷克人将会非常高兴"
 germany.324.t:0 "《苏德互不侵犯条约》:我们的包容"
 germany.324.desc:0 "德国人带着令人震惊的事件来到我们这里:他们已经和苏联签署了一项以前不可想象的协议来分割波兰!\n\n在这一点上,他们成功地把我们纳入了协议,给了我们几个波兰南部的州!\n\n如果我们与他们并肩作战,我们将获得克拉科夫和斯坦尼斯劳洛.此外,如果军队足够成功,我们也有可能获得利沃夫!拥有像柏林这样的好盟友是有好处的!"
 germany.324.a:0 "一个伟大的机会摆在我们面前!"
 germany.325.t:0 "苏联拒绝了捷克的条款"
 germany.325.desc:0 "也许可以预见的是,苏联拒绝了我们的坚持,即该协议包括了捷克斯洛伐克.现在的问题仍然是:我们是否会签署协议,希望布拉格能够理解,或者我们是否会完全拒绝这项协议?"
 germany.325.a:0 "我们不会为捷克人冒险."
 germany.326.t:0 "《苏德互不侵犯条约》:我们的包容"
 germany.326.desc:0 "柏林刚刚通知我们他们与苏联的新协议,在他们即将到来的入侵后将波兰划分为两部分.对我们来说不幸的是,他们试图把我们纳入协定中,却没有成功.\n\n我们很难判断德国人是在说谎,还是在努力尝试,但最终我们将一无所获,从即将到来的波兰宴会上,我们将一无所获.也许是时候让我们开始展望一个独立的未来了."
 germany.326.a:0 "也许这个联盟并不符合我们的最佳利益."
 germany.327.t:0 "《苏德互不侵犯条约》:我们的排斥"
 germany.327.desc:0 "在这只能被描述为一种统治的展示中,德国人厚颜无耻地通知我们他们与东部共产主义者的新协议,将波兰分裂为两个国家!而且,他们已经拒绝了我们应该被包括在这样的一个协议里的任何建议! \n\n这可能只是未来事态发展的一个信号,我们有可能从与柏林的持续关系中获得很少的利益.然而,如果我们离开了他们的阵营,并有可能开始与他们对抗,我们很快就会发现自己与一个可怕的敌人发生了冲突.\n\n我们应该做些什么呢?"
 germany.327.a:0 "我们别无选择,只能接受这个."
 germany.327.b:0 "我们要求加入!"
 germany.328.t:0 "捷克斯洛伐克人要求包容!"
 germany.328.desc:0 "出乎意料的是,我们决定不让他们加入我们与苏联的新协议,这让布拉格恼怒不已.他们威胁要离开我们的联盟,开始朝着他们自己的利益方向努力,暗示这些利益可能与我们的利益冲突.\n\n我们当然可以忽略他们的威胁,甚至可以利用他们的威胁,但我们也必须考虑到捷克斯洛伐克的工业和军事力量.给我们的狗一块骨头,而不是把她全部抛弃,这也许是更明智的做法."
 germany.328.a:0 "给他们提供克拉科夫和含糊的关于未来收益的声明"
 germany.328.b:0 "如果他们敢,就让他们离开吧!"
 germany.329.t:0 "德国提供了克拉科夫"
 germany.329.desc:0 "也许意识到他们不应该如此草率地侮辱我们,德国人回心转意了,并向我们提供了克拉科夫的地区作为我们继续效忠的回报.他们还对未来在东方的战争中可能进行的领土分格做出了模糊的声明,但我们现在最好忽略那些甜蜜的话语,专注于具体的事情.\n\n克拉科夫总比没有好,我们会为将来的让步做准备,但很明显,我们在这段关系中并没有平等相待.我们仍然可以在没有德国的情况下建立自己的道路,但如果我们这样做,我们就有可能把自己置于她的十字路口."
 germany.329.a:0 "我们将证明我们的价值!"
 germany.329.b:0 "多么无礼的提议.离开!"
 germany.330.t:0 "德国威胁到后果"
 germany.330.desc:0 "德国人已经拒绝了我们的正当要求,他们表示已经给了我们一个分格波兰的位置,但取而代之听到的是我们的威胁!\n\n事实上,他们的代表团已经明确表示,如果我们离开轴心国,德国可能不得不采取严厉措施.\n\n我们不应该对柏林方面的“激进措施”抱有幻想.如果我们继续威胁的话,我们必须为未来与德国的冲突做好准备.但也许这是一个选择的时机,这可能是我们把握命运的最佳时机,不管有没有德国人."
 germany.330.a:0 "够胆就来阻止我们吧!"
 germany.330.b:0 "回到过去,我们不敢激怒德国"
 germany.331.t:0 "捷克斯洛伐克脱离了轴心!"
 germany.331.desc:0 "布拉格那些贪婪的笨蛋已经离开我们的联盟了!我们决定把他们从波兰的战利品中驱逐出去,这让他们很生气,现在他们只能被看作是对我们未来计划的潜在威胁.如果忽视他们很长时间,那将是一个严重的错误."
 germany.331.a:0 "我们将处理这些暴发户!"
 germany.332.t:0 "捷克斯洛伐克将会接受克拉科夫"
 germany.332.desc:0 "最后,在布拉格,他们已经同意了我们的慷慨出价.作为回报,他们将参与即将到来的波兰行动,我们将奖励克拉科夫及其周边地区.\n\n他们还坚称,我们将重新审视我们对“未来的领土利益”的评论,但我们才是决策者,而不是捷克斯洛伐克."
 germany.332.a:0 "很好"
 germany.333.t:0 "德国背叛了我们!"
 germany.333.desc:0 "我们应该知道,在他们欺骗了苏联之后,他们也会背叛我们!德国已经拒绝了我们对任何波兰领土的合法主张,而是为自己占领了整个国家!\n\n这给我们带来了一个困境:一方面,德国是强大的,我们不能保证如果我们来打击,我们就能打败他们.另一方面,像这样的严重侮辱不能置之不理,而且会在政治上造成损害.我们应该做些什么呢?"
 germany.333.a:0 "威胁要离开轴心而没有补偿!"
 germany.333.b:0 "我们不敢威胁德国."
 germany.334.t:0 "捷克斯洛伐克人的赔偿要求"
 germany.334.desc:0 "捷克斯洛伐克对我们决定保留所有波兰的战利品感到十分愤怒,他们胆敢要求我们承认他们对南方领土的主权.也许我们应该满足他们的愿望,以保持他们强大的军事和工业能力在我们这边?\n\n另一方面,如果他们想离开我们,那么我们就可以轻易地粉碎他们,并把他们的土地留给我们自己!"
 germany.334.a:0 "给予克拉科夫和斯坦尼斯拉沃"
 germany.334.b:0 "如果他们敢,就让他们离开吧!"
 germany.335.t:0 "德国提供了一个折衷方案"
 germany.335.desc:0 "德国人可能因为我们的威胁而动摇了,他们决定如果我们继续留在他们的联盟,就会向我们提供克拉科夫和斯坦尼斯拉沃.这是否足够补偿我们士兵的努力是不确定的.\n\n这很可能是我们从他们那里得到的最好的条件."
 germany.335.a:0 "我们不得不勉强接受."
 germany.335.b:0 "我们不会接受这样的侮辱!"
 germany.336.t:0 "捷克斯洛伐克拒绝我们的提议!"
 germany.336.desc:0 "在一个绝对愚蠢的时刻,布拉格政府已经拒绝了我们的慷慨提议!他们已经离开了我们的联盟,毫无疑问准备在我们最弱的时候攻击我们.我们要是给他们这个机会就太愚蠢了!"
 germany.336.a:0 "他们会后悔的!"
 germany.337.t:0 "捷克斯洛伐克拒绝我们的提议!"
 germany.337.desc:0 "在最近的一次更令人震惊的事件中,德国人在他们的无限智慧中选择了放弃我们的协定,转而支持捷克斯洛伐克在波兰的野心.显然,布拉格比我们更重要!\n\n他们要为这样一个不相干的国家抛弃我们的那一天悔恨不已!"
 germany.337.a:0 "他们会后悔的!"
 germany.338.t:0 "用武力把苏台德区?"
 germany.338.desc:0 "看来苏台德地区的危机不是通过外交手段能够解决的,而是必须诉斥于武力.\n\n我们对这一地区有正当的要求,但如果我们试图突破针对我们的强大防御工事,我们可能会在这一过程中牺牲我们很多士兵."
 germany.338.a:0 "天佑勇者!"
 germany.338.b:0 "我们现在必须让步."
 germany.340.t:0 "但泽解决方案"
 germany.340.desc:0 "但泽.\n\n在我们最紧迫的问题上,但泽和波兰走廊对恢复德国的合法边界至关重要.然而,波兰人不愿意自愿地把这片土地交给他们,因为他们认为这是他们唯一能进入波罗的海和外部世界的通道.如果我们想通过外交途径实现这一目标,这将是我们迄今最强硬的声明之一.\n\n我们有几个选择:我们可以简单地威胁但泽的波兰人,也许会让他们屈服.此外,我们可以为但泽提供斯洛伐克的贸易,尽管斯洛伐克在我们的控制下可能更有用.最后,我们可以尝试影响两极,把它们带进我们的轨道,使这个问题暂时不存在.\n\n无论我们选择什么,我们都必须为波兰拒绝的后果做好准备."
 germany.340.a:0 "但泽还是战争!"
 germany.340.b:0 "提供斯洛伐克给但泽"
 germany.340.c:0 "让他们加入"
 germany.341.t:0 "德国要求欧本-马尔梅迪!"
 germany.341.desc:0 "德国人拒绝退让并接受现状,反而选择发布最后通牒：交出奥伊彭-马尔麦迪或战争!\n\n我们并不认为德国人会把这么一个小地方看得如此重要,但他们似乎打算借此地宣称燃起战火.或许交出此地是对我们及整个世界的利益都有好处的事.\n\n难以预料德国下一步会干什么,但他们可别想不承担进行威胁的后果.也许我们能借此鼓动同盟国势力加入反抗德国侵略的阵营."
 germany.341.a:0 "我们别无选择,只能接受"
 germany.341.b:0 "这是比利时领土!"
 germany.342.t:0 "比利时接受!"
 germany.342.desc:0 "清楚地认知到抵抗惘然无用,比利时交出了奥伊彭-马尔麦迪地区!\n\n这会给所有相关国家都减轻一些压力.显然比利时会支持任何针对我国的国际行动,而同盟国也远比以往更加关注我们的动向.我们必须谨慎前行并认真衡量以后对邻近小国做出的威胁."
 germany.342.a:0 "欢迎回家!"
 germany.343.t:0 "比利时拒绝我们的最后通牒"
 germany.343.desc:0 "尽管我们对于会武力夺取的暗示有些微妙,比利时拒绝了我们对奥伊彭-马尔麦迪地区的最后通牒!\n\n如果我们真的在乎重新统一失落的德意志土地,那我们决不能接受如此冒犯并退让!然而,这很可能引起更大规模的战争,因为同盟国领导强权绝对不会放任我们入侵如此渺小而毫无防备的邻国……对吧？"
 germany.343.a:0 "那我们就用武力吧!"
 germany.343.b:0 "放弃"
 germany.344.t:0 "阿尔萨斯-洛林"
 germany.344.desc:0 "我们再次将目光转向西部边界和最危险的对手：法国.艾尔萨斯-洛林根地区——更为人知的名字是阿尔萨斯-洛林目前正在法国手中——多亏我们在大战中的失败.如果我们真的希望重夺所有的一直领土,那这片土地也必须回归德国.\n\n几乎可以肯定的是,此举将导致战争——法国佬绝对不会放弃他们眼中所谓的法国固有领土.也许我们能通过展示我国强大的军事力量来让他们改变主意,但更可能的是这些法国佬宁可死守不退也不会自己交出来的.\n\n但一场战争或许正是我们需要的……"
 germany.344.a:0 "这是德国的领土!"
 germany.344.b:0 "我们现在不敢冒战争的风险"
 germany.345.t:0 "德国要求阿尔萨斯-洛林"
 germany.345.desc:0 "又一次,我们需要处理与德国的边境问题了.\n\n德国人要求我们交出阿尔萨斯-洛林地区.这群蠢猪怎么会提出如此荒谬的要求是我们无法理解的.阿尔萨斯-洛林是法国领土!\n\n但我们可能抵挡不了德国入侵或承受如此沉重的外交压力,我们可能不得不考虑这个提议.但这还有待商榷……"
 germany.345.a:0 "我们将永远不会放弃!"
 germany.345.b:0 "接受他们的要求"
 germany.346.t:0 "法国接受!"
 germany.346.desc:0 "听到法国接受了我们对阿尔萨斯-洛林的要求这一消息,我们跟整个世界差不多都惊呆了!\n\n或许是受我国军事力量的威吓或意识到了该地区是德国的合法领土这一事实,交出这一地区的决定解决了我们与西方宿敌的一个边境问题."
 germany.346.a:0 "难以置信!"
 germany.346.b:0 "他们不会拒绝我们的战争!"
 germany.347.t:0 "法国拒绝我们的最后通牒"
 germany.347.desc:0 """"
 germany.347.a:0 "那我们就用武力吧!"
 germany.347.b:0 "我们还没有准备好进行一场战争"
 germany.348.t:0 "苏台德地区"
 germany.348.desc:0 "'我并非要求允许德国压迫三百五十万法国人民,也不是要德国能随意处置三百五十万英国人民.我仅仅请求结束捷克斯洛伐克对境内三百五十万日耳曼人的压迫并给予他们不可剥夺的自决权.' \n\n正如今天早些时候在演讲中听到的那样,我国政府以及人民认为苏台德是属于德国的固有合法领土.\n\n因此,我们在策划如何确保其合法回归祖国上有数个选项：藉由外交渠道施压,将捷克斯洛伐克拉入我方阵营,或者武力夺取.每个选项都有利有弊,但不论如何,我们必须考虑到国际舆论与其重要性,以免陷入并非我们所期望的战争."
 germany.348.a:0 "索取苏台德"
 germany.348.b:0 "准备好进攻"
 germany.348.c:0 "试图渗透他们的政府"
 germany.349.desc:0 "'我并非要求允许德国压迫三百五十万法国人民,也不是要德国能随意处置三百五十万英国人民.我仅仅请求结束奥匈帝国对境内三百五十万日耳曼人的压迫并给予他们不可剥夺的自决权.' \n\n正如今天早些时候在演讲中听到的那样,我国政府以及人民认为苏台德是属于德国的固有合法领土.\n\n不幸的是,我们并非只需处理捷克斯洛伐克,还要面对一个复兴的奥匈帝国.军事入侵我们新仅重组的南方邻国并非以往那样容易,因而我们应该在动武之前先探求外交手段解决问题.\n\n我们可以直接索取归还该地区,但也许我们可以以波兰南部为条件做交换？我们同样可以与巴尔干各势力发展关系,而最后的选项即为动武."
 germany.349.b:0 "以波兰南部为条件"
 germany.350.t:0 "慕尼黑会晤"
 germany.350.d:0 "德国对奥匈帝国领下居住着大量日耳曼族人的苏台德地区提出的索求已接近极限.希特勒在奥匈边境上陈兵布阵准备进攻.英、法、意、德元首正在慕尼黑会晤以望通过谈判和平解决苏台德危机.英国的立场是什么？"
 germany.350.d_2:0 "德国对奥匈帝国领下居住着大量日耳曼族人的苏台德地区提出的索求已接近极限.希特勒在奥匈边境上陈兵布阵准备进攻.由于我们已经证明不会接受德国的扩张主义,这意味着我们在对德战争中有了一位新盟友."
 germany.350.a:0 "奥匈帝国要靠他们自己了."
 germany.350.b:0 "必须保卫奥匈帝国!"
 germany.351.d:0 "德国对奥匈帝国领下居住着大量日耳曼族人的苏台德地区提出的索求已接近极限.希特勒在奥匈边境上陈兵布阵准备进攻.英、法、意、德元首正在慕尼黑会晤以望通过谈判和平解决苏台德危机.\n\n英国方面已经明确提出不打算卷入‘遥远之国的争斗’所引起的战争.我们该跟随他们的引导,还是尽义务对奥匈帝国提供帮助呢？"
 germany.351.a:0 "让奥匈帝国自生自灭."
 germany.351.b:0 "去他的英国人!法国会支持她的盟友!"
 germany.352.d:0 "德国对奥匈帝国领下居住着大量日耳曼族人的苏台德地区提出的索求已接近极限.希特勒在奥匈边境上陈兵布阵准备进攻.英、法、意、德元首正在慕尼黑会晤以望通过谈判和平解决苏台德危机.\n\n英国拒绝退让,反而威胁德国假设其进犯奥匈帝国边境便会开战.战争可能近在咫尺."
 germany.352.a:0 "我们必须做好准备!"
 germany.352.b:0 "法国最好不要掺和."
 germany.353.t:0 "法国退出同盟国"
 germany.353.d:0 "顽固的法国佬拒绝在苏台德危机中跟随我们的引导!他们保持对奥匈帝国的支援,并因我们拒绝如此而废除了双方联盟.甚至此刻,法国仍在准备应对即将到来的对德战争."
 germany.353.a:0 "蠢货!我们必须稳住希特勒!"
 germany.354.d:0 "德国对苏台德地区的索求变得越来越充满敌意,而其军队也大批大批地部署在我国边界!欧洲领导人正聚集并会晤于慕尼黑以商讨奥匈帝国的未来,但我们并未受邀.\n\n幸运的是,同盟国似乎会保守早前定下的承诺支持我国.他们威胁希特勒将以战争应对我国边境受侵犯.尽管如此,我们仍需准备好应对即将到来的德国入侵."
 germany.354.a:0 "好啊!让他们来吧!"
 germany.355.d:0 "德国对苏台德地区的索求变得越来越充满敌意,而其军队也大批大批地部署在我国边界!欧洲领导人正聚集并会晤于慕尼黑以商讨奥匈帝国的未来,但我们并未受邀.\n\n英国懦夫拒绝维护我国主权,但至少法国人还会支持我们!他们废除了与英国的盟约并与我国建立了新同盟,承诺将会协助我们应对德国的入侵."
 germany.355.a:0 "法兰西万岁!"
 germany.356.t:0 "随意号令的慕尼黑会晤"
 germany.356.d:0 "德国对苏台德地区的索求变得越来越充满敌意,而其军队也大批大批地部署在我国边界!欧洲领导人正聚集并会晤于慕尼黑以商讨奥匈帝国的未来,但我们并未受邀.\n\n英法两国都违背承诺,不会为我们提供协助.两国外交官明确表示如果我们选择抵抗德国,则只能自生自灭.也许我们除了交出苏台德外别无选择……"
 germany.356.a:0 "这是整个欧洲充满阴霾的一天."
 germany.356.b:0 "我们决不投降!"
 germany.357.d:0 "英、法、德、意,四国领导人聚集在慕尼黑商讨苏台德地区的问题.英国与其盟友拒绝了我们对苏台德的正当宣称,并以战争来威胁我们不要‘冒犯’奥匈帝国边界!\n\n入侵奥匈帝国的计划已经完成,但这很可能会引起整个欧洲范围的战火.我们必须确保我们准备好了."
 germany.357.a:0 "是时候来硬的了."
 germany.358.d:0 "英、法、德、意,四国领导人聚集在慕尼黑商讨苏台德地区的问题.英国看清了缘由并承认我国对苏台德宣称的合法性,但固执的法国人拒绝让步.\n\n他们放弃了与英国的合作并与奥匈帝国建立了更紧密的关系.看起来我们需要同时处理这两个国家了,不过好在英国似乎不会干预……"
 germany.358.a:0 "这可能会是我们的优势."
 germany.359.d:0 "英、法、德、意,四国领导人聚集在慕尼黑商讨捷克斯洛伐克的未来.英法两国都承认了我国对苏台德宣称的合法性,并废除了早先做出的会对奥匈帝国提供支援的承诺.\n\n尽管局势如此绝望,顽固的奥匈帝国拒绝交出苏台德!我们必须以武力夺取它了.入侵计划已准备完毕,将这个历史残留从地球表面上抹去吧!"
 germany.359.a:0 "奥匈帝国必须死!"
 germany.360.d:0 "英、法、德、意,四国领导人聚集在慕尼黑商讨捷克斯洛伐克的未来.英法两国都承认了我国对苏台德宣称的合法性,并废除了早先做出的会对奥匈帝国提供支援的承诺.\n\n意识到了局势毫无希望,奥匈帝国交出了苏台德地区.受压迫的日耳曼居民将永远回归祖国父亲的怀抱!"
 germany.360.a:0 "这是德国历史上重要的一天."
 germany.361.t:0 "莫洛托夫-里宾特洛甫协议：纳入奥匈帝国"
 germany.361.desc:0 "我们与苏联的新条约确立完成后,我们必须考虑这项协议带来的地缘政治影响.具体来说,是我们与奥匈帝国的关系.\n\n奥匈方面必然希望以协约中一员的身份获取波兰南部.而拒绝他们自然会使奥匈帝国勃然大怒而离开我们的联盟并带走其庞大的工业与军队.然而,我们无法确保苏联人会同意将奥匈帝国算入条约,因此可能奥匈帝国无论如何都无法作为条约的一员分得一杯羹."
 germany.361.a:0 "很好,他们会是一个很有用的盟友."
 germany.361.b:0 "他们的意愿与我们无关."
 germany.362.t:0 "德国希望纳入奥匈帝国"
 germany.362.desc:0 "德国代表团向我们新订协议提出了一项条例.他们希望将奥匈帝国算入瓜分波兰的一员.具体会将克拉科夫、利沃夫和斯坦尼斯拉夫分给该国.\n\n"
 germany.362.a:0 "如果必须的话."
 germany.362.b:0 "我们才不关心这些旧君主制国家."
 germany.363.t:0 "苏联同意新的瓜分战略"
 germany.363.desc:0 "我国代表团阐述各方利益并成功说服苏联将捷克斯洛伐克加入新立条约中.他们将获得克拉科夫、利沃夫和斯坦尼斯拉夫."
 germany.363.a:0 "奥匈帝国会很高兴的."
 germany.364.t:0 "莫洛托夫-里宾特洛甫协议：纳入我国"
 germany.364.desc:0 "德国人将令人震惊的变动带到奥匈帝国宫廷：他们与苏联定下了瓜分波兰的协议——在以前这完全不可能!\n\n更重要的是,他们成功将我国纳入这项协议,并打算将波兰南部几个地区划归我国!\n\n如果德国人信守承诺,很快我们将会获得克拉科夫、利沃夫和斯坦尼斯拉夫."
 germany.364.a:0 "一个绝佳的机会摆在我们面前!"
 germany.365.t:0 "苏联反对纳入奥匈帝国"
 germany.365.desc:0 "多少在预料之中,苏联人拒绝我们坚持将奥匈帝国加入协约的要求..问题仍然摆在我们面前：我们是该不论如何签署协议并希望邻国能理解呢,还是干脆一同拒绝？"
 germany.365.a:0 "我们不会对协议作出有危害的行为."
 germany.325.b:0 "交易结束了!"
 germany.366.t:0 "莫洛托夫-里宾特洛甫协议：纳入我国"
 germany.366.desc:0 "柏林方面刚刚通知我们关于其与苏联的新条约,他们将通过之后的入侵瓜分波兰.而对我们来说很不幸的是柏林方面未能成功将我国纳入协约.\n\n很难说清德国人是在撒谎还是真的尽力了,但最终来讲我们从波兰这块蛋糕上分不到任何一杯羹.也许我们该重新考虑针对德国的战略计划了……"
 germany.366.a:0 "事情的转折很不乐观."
 germany.367.t:0 "莫洛托夫-里宾特洛甫协议：排除我国"
 germany.367.desc:0 "德国人——试图展现自己的霸权地位,毫不遮掩地告诉我们该国与东方的共产主义者签订的新条约,两个列强打算瓜分波兰!更糟糕的是,他们否决了所有试图将我国纳入协议的提议!\n\n这很可能是暗示未来一切可能发生的事情,而我们与柏林方面的联盟也不会为我们带来什么好处.然而,如果我们脱离其阵营则很有可能与之对立,帝国将面临一个强大的敌人.\n\n我们该怎么办？"
 germany.367.a:0 "我们别无选择只能接受……"
 germany.367.b:0 "我们要求被纳入协议!"
 germany.368.t:0 "奥匈帝国要求加入协议!"
 germany.368.desc:0 "不出所料,奥匈帝国对我国决定将其拦在与苏联的新协议之外而非常愤怒.他们以离开联盟并谋求本国利益为威胁,并特别暗示其利益将与我国有所冲突.\n\n尽管我们可以无视他们的威胁,甚至藉由其一意孤行得利,我们也不得不考虑到奥匈帝国为轴心国带来的工业与军事优势.可能给我们的狗丢跟骨头会好过把她赶出门外."
 germany.368.a:0 "提出克拉科夫与一些关于未来可得利益的模糊声明."
 germany.368.b:0 "他们要有胆子就走吧!"
 germany.369.t:0 "德国提供克拉科夫"
 germany.369.desc:0 "也许意识到了他们不该如此仓促地严重冒犯我们,德国人重回谈判桌并表示想以克拉科夫地区换取奥匈帝国留在联盟.他们同样提出了一些关于未来从战争中获取东方领土的模糊不清的说法,但我们最好忽视这些美梦并着眼于实际所得.\n\n克拉科夫好过什么都没有,而我们同样能从德国未来的让步中有一席之地,但显然我们没有被德国人平等地看待.帝国仍能在没有德国的情况下走出自己的道路,但同样会冒着与德国为敌的风险."
 germany.369.a:0 "我们会证明自己的价值!"
 germany.369.b:0 "如此羞辱性的提议.退出联盟!"
 germany.370.t:0 "德国的威胁"
 germany.370.desc:0 "德国人拒绝了我们的正当要求并反过来威胁我们!\n\n显然,他们的代表团已极不情愿地承认德国将会因我们离开轴心国同盟而承担严重后果.\n\n我们不应对柏林方面的‘严重后果’抱有任何幻想.假设我们坚持如此,则必须准备好应对将来与德国的冲突.但也许是时候做出选择了,而这也是我们掌控住命运的选择——不论与德国人在一边与否."
 germany.370.a:0 "让他们试着阻止我们看看吧!"
 germany.370.b:0 "保持低调,我们惹不起德国."
 germany.371.t:0 "奥匈帝国退出轴心国!"
 germany.371.desc:0 "那些在南面的贪婪蠢猪们退出了我们的联盟!由于我们将其从瓜分波兰之举中排除在外,他们现在只会是对我国未来计划的潜在威胁.忽视他们太久将会是个致命的错误."
 germany.371.a:0 "我们会处理这些暴发户的!"
 germany.372.t:0 "奥匈帝国将获得克拉科夫"
 germany.372.desc:0 "至少奥匈帝国方面还保有些理智,他们接受了我国慷慨的提议.作为接下来对波兰的行动的回报,我们将把克拉科夫及其周围领土赠与帝国.\n\n他们同时提出让我国实现当初‘更多的可得领土’之类的承诺,但我们才是驱动一切的领导者,而不是奥匈帝国."
 germany.372.a:0 "很好."
 germany.373.t:0 "德国索取斯洛文尼亚"
 germany.373.desc:0 "看来德国人的贪婪毫无底线.哪怕将整个奥地利纳入其领土,他们现在竟然要求我们交出斯洛文尼亚.\n\n斯洛文尼亚地区并非对我国的生存或繁荣至关重要,因而并不值得为这个地区摊上与德国开战的风险.然而,很难说德国人在毫无阻挠的情况下会嚣张到什么地步."
 germany.373.a:0 "我们别无选择……"
 germany.373.b:0 "让他们来拿吧!"
 germany.374.t:0 "斯洛文尼亚：索取要求被接受"
 germany.374.desc:0 "认识到自己的处境,奥匈帝国做出了正确的选择并接受了我们的要求,并从此将斯洛文尼亚割让给德国."
 germany.374.a:0 "好极了!"
 germany.375.t:0 "斯洛文尼亚：索取要求被拒绝"
 germany.375.desc:0 "愚蠢的奥匈帝国拒绝了我们的要求,甚至声称会让我们以武力夺取斯洛文尼亚的每一步伴随着鲜血的代价.\n\n为如此一小片领地与复兴的帝国作战是否值得还有待商榷.不过,这可以作为一个对南部邻国开战的良好借口……"
 germany.375.a:0 "那我们便以武力夺取它!"
 germany.375.b:0 "我们现在先等待时机吧……"
 germany.377.t:0 "德国拒绝协议!"
 germany.377.desc:0 "只能说是一个因衡量不当导致的错误,德国人决定停止与我们的外交来往和条约,且偏向于与奥匈帝国建立更紧密的关系!他们更愿意与那个死灰复燃的残破民族国家瓜分波兰.\n\n我们甚至能想象他们为什么选择了奥匈帝国而不是我们,哪怕这只是个临时协议.他们只不过是给自己带来无法避免的双线战争罢了!"
 germany.377.a:0 "蠢货!"
 germany.379.t:0 "德奥合并：奥地利寻求援助!"
 germany.379.desc:0 "在近期令人惊叹的事件中,或许是受德国近来极具侵略性的行动影响,奥地利政府显然是走投无路向我国送来消息,寻求帮助抵抗德国入侵!\n\n由于不想冒着公投失败而加入德国的风险,奥地利希望加入同盟国并建立一个对抗德国入侵的联合阵线.我们应该参与中欧的冲突还是放任不管？"
 germany.379.a:0 "我们与他们同在!"
 germany.379.b:0 "现在帮不了他们……"
 germany.380.t:0 "德奥合并：同盟国拒绝协助!"
 germany.380.desc:0 "在我们最需要帮助的时刻,哪怕我们的外交官如何呼救和争取保障,同盟国却背弃了我们!\n\n现在,没有任何盟友帮助,我们该以人民的生命冒险并试着抵抗德国入侵吗？\n\n或者,我们是否敢将自己交于德国人手下吗？"
 germany.380.a:0 "接受我们的命运吧……"
 germany.380.b:0 "继续奋斗!"
 germany.381.t:0 "德奥合并：同盟国支持奥地利!"
 germany.381.desc:0 "愚蠢的同盟国决定支持腐败的奥地利政府抵抗我们正当合并的计划!我们的入侵计划陷入了两线作战的混乱.\n\n我们该在有可能引起无法控制的冲突的情况下继续执行入侵计划吗？"
 germany.381.a:0 "我们必须保持低调……"
 germany.381.b:0 "无论如何都要入侵!"
 germany.382.t:0 "德国计划入侵奥地利"
 germany.382.desc:0 "也许是出于无尽的傲慢,疯狂的德国人并没有终止他们的入侵准备!哪怕有我们的最后通牒,德国人更愿意选择战争.现在我们必须和新奥地利盟友再次阻止德国的入侵了."
 germany.382.a:0 "拿起武器!"
 germany.383.t:0 "德国计划入侵奥地利"
 germany.383.desc:0 "我们的英国盟友告诉我们,哪怕有着各种明显的警告,德国人仍在继续准备入侵奥地利!如果他们敢挑起战争,胜利者终将会使我们!"
 germany.383.a:0 "让他们来吧!"
 germany.384.t:0 "德奥合并：德国让步了"
 germany.384.desc:0 "面对着两线作战的前景,德国人明智地决定终止他们入侵奥地利的准备!\n\n这将会证明平衡性联盟确实能够阻止战争贩子的脚步!"
 germany.384.a:0 "外交胜利日!"
 germany.385.t:0 "比利时拒绝公投!"
 germany.385.desc:0 "我们不知道这样一个反德政府是如何在布鲁塞尔获得政权的,但这些蠢货拒绝了我们进行公投的要求!尽管这是德国的合法领土,比利时方面宁愿让这些德国人作为人质也不愿意给予他们为自己家园的主权进行选举的权利!\n\n这是对德国人民的极大侮辱,但这值得跳起一场战争吗？我们还记得上次入侵比利时发生了什么……"
 germany.385.a:0 "仍然宣称该领土!"
 germany.385.b:0 "在事情一发不可收拾前停手……"
 germany.392.t:0 "Arrival of the 15th Panzer Division"
 germany.392.d:0 "On the 11th of February in 1941, the first German units landed at Tripoli, with Rommel joining the following day. Shortly after, the first reconnaissance units, namely Panzer Aufklärungs Abteilung 3 and Panzerjäger Abteilung 39 arrived. Both units were rushed to the fronts and finally, starting on the 30th of March, the first units of the 15. Panzer Division started to arrive in Tripoli (I. Flak 18, soon followed by Panzerjäger Abteilung 33 and most of Kradschützen Bataillon 15). The Africa Corps was formed and soon after reached its operational strength of around 33.500 soldiers with over 11.000 vehicles."
 germany.400.t:0 "大德意志步兵团"
 germany.400.d:0 "在第二次大战的前几个月中,当德国国防陆军的部队进入了萨尔州、奥地利和捷克斯洛伐克时,柏林守备团的士兵每逢星期天便会在菩提树下大街巡逻.但他们并不会离开作战第一线太久.1939年的第一周,希特勒下令将守备团重命名为大德意志步兵团.该单位现在是一个永久的教官部队,且不像德国陆军其他兵团（自某一地区的人应征入伍组成）,大德意志团的新兵来自国家各处.该编制正式启用于1939年6月14日,并于首都大街上进行了阅兵展示.该步兵团在1939年9月进行了重组,但并没有参与‘白色行动’（征服波兰的作战行动）,这一事实使得该团士兵在面对能在袖子上背负国家之名的荣耀蒙上了一层阴影.然而,在1940年5月,该团被调派至元帅埃瓦尔德·冯·克莱斯特麾下的装甲集团军并目睹了黄色方案与对西方的入侵.\n\nIMPORTANT!!!!   *LEAVE OPEN until finished.\n"
 germany.400.a:0 "组建大德意志步兵团"
 germany.401.t:0 "大德意志摩托化步兵团"
 germany.401.d:0 "该步兵团在1939年9月进行了重组,但并没有参与‘白色行动’（征服波兰的作战行动）,这一事实使得该团士兵在面对能在袖子上背负国家之名的荣耀蒙上了一层阴影.然而,在1940年5月,该团被调派至元帅埃瓦尔德·冯·克莱斯特麾下的装甲集团军并目睹了黄色方案与对西方的入侵.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit division-template 'Inf.-Rgt.Grossdeutschland'\nAdd:  COMBAT\nMotorize the Infantry Btl's and the Artillery Btl.\nRename to Inf.-Rgt.(mot) Grossdeutschland and save."
 germany.401.a:0 "组建大德意志摩托化步兵团"
 germany.402.t:0 "大德意志步兵师"
 germany.402.d:0 "在1942年4月1日,在奥廖尔附近修正和修复装备时,该团进行了整编并扩建为大德意志摩托化步兵团.现存的兵团被重命名为大德意志第一步兵团,并与大德意志第二步兵团并入组建于柏林的同一师单位.辅助单位包括装甲营、突击炮营和额外防空火力单位、炮兵和工程师也被列入升级师编制的行列.\n\nIMPORTANT!!!!   *LEAVE OPEN untill finished.\n* Open Recruit & Deploy.* Edit division-template 'Inf.-Rgt.(mot) Grossdeutschland'\nAdd:  COMBAT\n3 Infantry(mot) Btl's\n1 Pz.-IV Btl\n2 Artillery(mot) Btl's.\n1 Stug III\nRename to Inf.-Div.(mot) Grossdeutschland,change counter to GD-division and save."
