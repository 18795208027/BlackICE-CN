 soviet.90.t:0 "1058号计划混合动力战列舰!"
 soviet.90.d:0 "1938年后不久,舰船设计公司吉布斯与考克斯带来了装有重型舰炮,优良的装甲以及一个能弹射飞机的甲板的混合动力战列舰设计蓝图.他们提议了三个版本的设计方案,三种都装有33毫米的水线装甲带,1058计划2号方案载有36架飞机和8门45.7毫米炮,最大速度达到34节并耗费16099IC.1058计划1号方案载有36架飞机和12门40.6毫米炮,最大速度达到31节并耗费16800IC.最后一个方案载有24架飞机和10门40.6毫米炮,最大速度达到31节并耗费13208IC.工程师们已经准备好建造你想要的任何一种方案了,同志!"
 soviet.90.desc.a:0 "1938年后不久,舰船设计公司吉布斯与考克斯带来了装有重型舰炮,优良的装甲以及一个能弹射飞机的甲板的混合动力战列舰设计蓝图.他们提议了三个版本的设计方案,三种都装有33毫米的水线装甲带,1058计划2号方案载有36架飞机和8门45.7毫米炮,最大速度达到34节并耗费16099IC.1058计划1号方案载有36架飞机和12门40.6毫米炮,最大速度达到31节并耗费16800IC.最后一个方案载有24架飞机和10门40.6毫米炮,最大速度达到31节并耗费13208IC.工程师们已经准备好建造你想要的任何一种方案了,同志!"
 soviet.90.a:0 "我们决定通过1058号计划1号方案"
 soviet.90.b:0 "我们决定通过1058号计划2号方案"
 soviet.90.c:0 "我们决定通过1058号计划3号方案"
 soviet.301.t:0 "苏联先下手为强!"
 soviet.301.desc:0 "几个世纪以来,欧洲大国以侵略殖民为梦想,侵略西方.我们不能让这种情况再次发生,德国准备这样做.如果我们要保卫革命和祖国,就必须先打."
 soviet.301.a:0 "我们必须确保我们的边界!"
 soviet.302.t:0 "布尔什维克入侵!"
 soviet.302.desc:0 "苏联已经违背了我们的协议,侵入了我们! 在我们边界的一切地方,苏联的枪炮正在冲击我们的阵地,他们的坦克和人群正在攻击我们的士兵.我们必须把他们赶回荒凉的草原!"
 soviet.302.a:0 "为了祖国!"
 soviet.304.t:0 "苏维埃入侵!"
 soviet.304.desc:0 "确实是黑暗的一天!在决定了我们不能再决定自己的政治前途之后,苏联正在对我们发动全面的攻势!\n\n虽然我们的人很勇敢,而且我们拥有极好的防御领土,但是我们是否能够在红军的进攻中幸免于难.我们应该请求帮助! \n\n德国人和轴心国将是最愿意的,因为他们迫切需要我们的油田.然而,德国人对我们援助的确切价格并不知晓.\n\n另一方面,盟军不会让我们成为他们的臣民,但是他们离我们更远,并不像轴心那样强壮."
 soviet.304.a:0 "询问轴心国!"
 soviet.304.b:0 "询问同盟国!"
 soviet.304.c:0 "问我们的巴尔干邻居!"
 soviet.305.t:0 "罗马尼亚乞求帮助!"
 soviet.305.desc:0 "从布加勒斯特赶来的紧急信息!罗马尼亚人正在遭到苏联人的直接攻击,苏联人很想把罗马尼亚变成另一个共产主义的卫星.罗马尼亚的主权不仅受到威胁,而且罗马尼亚的油田也具有潜在的不可思议的价值.\n\n然而,我们会立即与苏联发生战争,所以这个决定是不能掉以轻心的."
 soviet.305.a:0 "我们将捍卫他们!"
 soviet.305.b:0 "我们不能救他们..."
 soviet.306.t:0 "轴心国将帮助!"
 soviet.306.desc:0 "难以置信的消息!德国人已经同意把我们纳入轴心国,并帮助我们反对红军.也许这只是为了我们的石油,但我们将会得到任何帮助!"
 soviet.306.a:0 "我们要一起粉碎布尔什维克!"
 soviet.307.t:0 "同盟国会帮助!"
 soviet.307.desc:0 "好消息! 英国已同意援助我们同苏联的威胁进行无情的斗争!"
 soviet.307.a:0 "我们要一起粉碎布尔什维克!"
 soviet.308.t:0 "轴心国不能帮助!"
 soviet.308.desc:0 "德国的一个信息来了,说他们不能也不会帮助我们反对苏维埃."
 soviet.308.a:0 "问英国人!"
 soviet.308.b:0 "我们都是孤独的..."
 soviet.309.t:0 "没有同盟国的帮助!"
 soviet.309.desc:0 "来自英国的消息已经到来,说他们不能或不会帮助我们反对苏维埃."
 soviet.309.a:0 "问德国人!"
 soviet.309.b:0 "我们都是孤独的..."
 soviet.310.t:0 "轴心国干预"
 soviet.310.desc:0 "法西斯猪对我们与罗马尼亚的战争进行干预! 为了保护罗马尼亚的油田,轴心国部队已经轰炸了我们在西部边界的阵地.毫无疑问,罗马尼亚军队也将很快获得大力支持.\n\n现在的问题仍然是我们的要求是否值得与轴心国的战争.也许如果我们提供停火以换取北多布罗加,德国人将会迫使罗马尼亚人接受,从而让我们获得大部分我们想要的东西.但是,我们可以确定的是,德国将非常紧张,我们的部队离他们的宝贵油田很近..."
 soviet.310.a:0 "让法西斯来吧!"
 soviet.311.t:0 "盟军干预!"
 soviet.311.desc:0 "西方的资本家干预了我们的战争!我们可以期待盟军在几天内的回应.问题是:这足以阻止我们的战争吗？盟军现在很弱,但未来可能并不总是这样.而且,他们的经济和海军力量是压倒性的,从长远来看对我们来说可能是太多了.\n\n也许如果我们提供停火以换取北多布罗加,我们可以获得大部分我们所期望的而不会与重大冲突作斗争."
 soviet.311.a:0 "谁在乎?"
 soviet.315.t:0 "保持线路!"
 soviet.315.desc:0 "我们光荣的部队抵挡像恶魔一样敌人的袭击.他们可能会给我们时间来提供更多的储备"
 soviet.315.a:0 "武装同志们 !"
 soviet.326.t:0 "疲劳开始了."
 soviet.326.desc:0 "我们的军队已经疲惫不堪,可能还要坚持下去.准备撤退."
 soviet.326.a:0 "绝望的时代"
 soviet.319.t:0 "苏联反击!"
 soviet.319.d:0 "布尔什维克毒蛇进行了反击.它虽然伤痕累累但依旧危险."
 soviet.319.a:0 "红色毒蛇!"
 soviet.320.t:0 "苏联反击!"
 soviet.320.d:0 "“布尔什维克野兽发动了进攻.他们绝不是人类."
 soviet.320.a:0 "红色野兽!"
 soviet.321.t:0 "苏联反击!"
 soviet.321.d:0 "布尔什维克恶魔进行了反击.这些非人之物宛如恶魔一样战斗."
 soviet.321.a:0 "红色恶魔!"
 soviet.322.t:0 "苏联反击!"
 soviet.322.d:0 "布尔什维克怪物进行了反击.行将就木的怪物就算是现在依旧危险."
 soviet.322.a:0 "红色怪物!"
 soviet.331.t:0 "近卫军部队"
 soviet.331.d:0 "使用退伍军人的经验来组建更好的部队"
 soviet.331.a:0 "同志们 !"
 soviet.332.t:0 "空中近卫部队"
 soviet.332.d:0 "使用王牌飞行员和经验丰富的机组人员的经验来组建更好的空中单位"
 soviet.332.a:0 "同志们 !"
 soviet.333.t:0 "组建民兵部队"
 soviet.333.d:0 "我们将在整个战线上增加民兵师。"
 soviet.333.a:0 "同志们 !"
 soviet.334.t:0 "内卫军“捷尔任斯基”独立特种作战师"
 soviet.334.d:0 "独立的专用机动大队."
 soviet.334.a:0 "同志们 !"
 soviet.335.t:0 "内卫军”特殊用途“特种部队"
 soviet.335.d:0 "特殊用途–OSNAZ.独立特殊用途的摩托车"
 soviet.335.a:0 "同志们 !"
 soviet.336.t:0 "波兰人民军"
 soviet.336.d:0 "波兰第一支军队“Pierwsza-Armia-Wojska-Polskiego”,简称AWP,是波兰陆军部队,于194四年在苏联成立,由先前存在的波兰第一军团作为波兰人民军（LWP）的一部分组成,波兰武装力量在东部.第一集团军向西方战斗,隶属于苏联第一白俄罗斯阵线,在1945年2月导致华沙解放的德国进攻中,以及1945年5月夺取柏林."
 soviet.336.a:0 "同志们 !"
 soviet.336.b:0 "没有莫斯科,他们不会战斗"
 soviet.337.t:0 "炮兵师"
 soviet.337.d:0 "解锁一个新的单位,炮兵师营和一个新的模板.炮兵师是步兵和火炮的组合."
