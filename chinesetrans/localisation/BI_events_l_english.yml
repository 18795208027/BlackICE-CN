 france.70.t:0 "马达加斯加岛战役"
 france.70.d:0 "马达加斯加战役是二战期间英国占领维希政府控制的马达加斯加的战役.1942年5月5日,在岛北端附近的迭戈·苏亚雷斯港口被占领.盟军最终占领了首都坦纳里维,并没有遭到太多的反抗,后来又占领了安巴尔瓦奥镇.最后一次重大的行动是在10月18日的安德拉姆.11月6日,安巴拉夫签署了停战协定,1942年11月8日,安内特在岛南部的伊霍西投降."
