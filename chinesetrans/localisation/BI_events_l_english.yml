 kmt.1.d:0 "中国政府要求我们投降.他们说如果我们拒绝,将使这里血流成河"
 kmt.1.a:0 "不会再有第二次机会了!我们应当投降,以免爆发流血冲突"
 kmt.1.b:0 "做傀儡总比被吞并好"
 kmt.1.c:0 "绝不!"
