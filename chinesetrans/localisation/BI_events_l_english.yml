 BICE_britain.120.t:0 "决不放弃"
 BICE_britain.120.d:0 "我们将战斗到底.我们将在法国作战,我们将在海洋中作战,我们将以越来越大的信心和越来越强的力量在空中作战,我们将不惜一切代价保卫本土,我们将在海滩作战,我们将在敌人的登陆点作战,我们将在田野和街头作战,我们将在山区作战.我们绝不投降,即使我们这个岛屿或这个岛屿的大部分被征服并陷于饥饿之中——我从来不相信会发生这种情况——我们在海外的帝国臣民,在英国舰队的武装和保护下也会继续战斗,直到新世界在上帝认为适当的时候,拿出它所有一切的力量来拯救和解放这个旧世界."
 BICE_britain.120.a:0 "精神兴起"
 BICE_britain.121.t:0 "我们的荣光时刻"
 BICE_britain.121.d:0 "法兰西之战已告终结,不列颠之战行将开始.基督教文明的生死存亡在此一役.我们英国人、我们的制度和我们的帝国的存亡续绝也都在此一战.敌人全部的凶狂和强暴很快就会转向我们.希特勒明白,必须把我们粉碎在这个岛上,否则他就输了这场战争.如果我们能顶得住,全欧洲都将获得解放,全世界的人民就能进入一个阳光普照的辽阔高地.但是,如果我们失败了,全世界,包括美国和所有我们熟悉和关怀的国家,都将堕入一个新的黑暗时代的深渊、一个由某种扭曲了的科学所造成的更加凶险或者可能更加漫长的黑暗时代的深渊.那么就让我们振作精神,承担起自己的责任来,让我们干出名堂来——倘若英联邦和英帝国再生存一千年,到那时人们还会说“这是他们的荣光时刻”."
 BICE_britain.121.a:0 "我们准备好了!"
 BICE_britain.122.t:0 "无数人民被如此少的英雄拯救"
 BICE_britain.122.d:0 "大不列颠岛上的每一个家庭乃至全世界的每一个家庭都感激你们,皇家空军的勇士们以无畏失败的精神勇敢迎接挑战,通过他们的努力和投入,扭转了世界战争的局势.在人类战争的领域里,从来没有过这么少的人对这么多的人作出过这么大的贡献."
 BICE_britain.122.a:0 "感谢皇家空军"
 BICE_britain.123.t:0 "U-110"
 BICE_britain.123.d:0 "U-110是纳粹德国海军在第二次世界大战期间建造的一艘IXB型U艇.U-110于1941年5月9日被英国皇家海军俘获,并缴获了大量机密文件.\n\n俘获U-110的行动在这之后被授予了代号“樱草行动”,这是战争中的最高机密并持续了7个月的时间. 温斯顿·丘吉尔在1942年1月将此事告诉给富兰克林·D·罗斯福总统,他是唯一知情的人."
 BICE_britain.123.a:0 "太棒了"
 BICE_britain.124.t:0 "U-110沉没"
 BICE_britain.124.d:0 "我们的U艇指挥官抱怨道似乎英国佬知道我们的U艇在哪里"
 BICE_britain.124.a:0 "狗日的龟儿子王八蛋们"
 BICE_britain.125.t:0 "第二国家服务法案"
 BICE_britain.125.d:0 "所有年龄在18-60岁之间的男男女女们都可以为国家尽自己的一份力量,51周岁以下的男性和20-30周岁的未婚女性可以进入军队服役.18周岁是应当进行第一次服役登记,被豁免服兵役的职业名单从即日起废止."
 BICE_britain.125.a:0 "行动起来!"
 BICE_britain.126.t:0 "大西洋宪章"
 BICE_britain.126.d:0 "丘吉尔首相于罗斯福总统在纽芬兰的一处锚泊地举行了会面并签署了大西洋宪章.宪章表明 "他们尊重所有民族选择他们愿意生活于其下的政府形式之权利；他们希望看到曾经被武力剥夺其主权及自治权的民族,重新获得主权与自治."
 BICE_britain.126.a:0 "太棒了"
 BICE_britain.127.t:0 "贝文小子"
 BICE_britain.127.d:0 "该计划以欧内斯特·贝文的名字命名,英国工党政治家,前公会官员,战时联合政府的现任劳工和兵役大臣.政府在战争初期低估了那些有经验的煤矿工人的价值并将他们征召至军队中.\n\n1943年中期,煤矿工业失去了36,000名矿工,因为有其他更“体面”的工作存在,找不到这么多工人的“替代品”.很明显,矿工们需要更换.政府请求那些志愿参军的人去矿井工作,但是没人愿意这么干,所以矿工短缺的问题还在持续."
 BICE_britain.127.a:0 "让他们扛起镐子去挖煤"
 BICE_britain.127.b:0 "还是让他们扛枪当兵吧"
