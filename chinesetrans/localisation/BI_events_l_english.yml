 kmt.32.t:0 "百花运动开始"
 kmt.32.d:0 "百花运动已经开始了.现在我们只需要等待右翼猪们的表演."
 kmt.32.a:0 "让百花绽放吧,这样我们就可以采摘它们了."
 kmt.33.t:0 "运动带来的进步"
 kmt.33.d:0 "这项运动已经进行了短短几个月,已经有一些走资派批评政府.我们可以继续这个运动,并引诱更多的反动的猪从他们的巢穴中出来,但他们的意见可能会抑制人们对共产主义的信仰."
 kmt.33.a:0 "我们现在就去逮捕那些右翼猪."
 kmt.33.b:0 "我们应该能吸引更多的右翼猪出来."
 kmt.34.t:0 "人民更多的批评"
 kmt.34.d:0 "运动进行的时间越长,政府收到的批评越多.如果我们不能马上让他们的党鞭显形,只会变得更加糟糕."
 kmt.34.a:0 "我们会把那些异己的渣宰扔进监狱."
 kmt.34.b:0 "我们要有耐心."
 KMT_baihua_stage_2_tt:0 "更多右翼分子加入批评者的队伍"
 kmt.35.t:0 "批判变得更激进"
 kmt.35.d:0 "起初,批判是温和的.但随着时间的推移,更多极端的声音发出;更有人呼吁采取行动.如果我们不尽快采取措施,我们可能引发反革命政变."
 kmt.35.a:0 "我们要确保他们不会再说任何话."
 kmt.35.b:0 "他们只是真正的反动派的走狗.我们必须等待反动派的领导人露面."
 KMT_baihua_stage_3_tt:0 "批判变得更加极端"
 kmt.36.t:0 "呼吁起义"
 kmt.36.d:0 "当我们让激进的言论滑落时,有些蠢货要求立即推翻人民政府.有些干部开始担心自己的生命安全.我们现在应该结束运动吗？"
 kmt.36.a:0 "他们现在无处可藏."
 kmt.36.b:0 "我们几乎掌握了所有杂种的名单,只需要几个星期,我们就可以一刀砍掉他们的脑袋."
 KMT_baihua_stage_4_tt:0 "人民对共产主义开始失去信心"
 kmt.37.t:0 "大厦将倾"
 kmt.37.d:0 "政府正在承受越来越多难以忍受的非议,为了保障工农革命的胜利,我们必须打倒一切造反派!"
 kmt.37.a:0 "为了党我们必须把所有的反对派一劳永逸地解决掉!"
