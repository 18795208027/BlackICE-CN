 germany.452.t:0 "西普鲁士的重新整合"
 germany.452.d:0 "第一次世界大战失败后,德国不得不放弃巨大的地区或西普鲁士去新建的波兰国家.我们重新恢复了以前的领域,我们是否会重新整合它们?"
