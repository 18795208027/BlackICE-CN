 germany.405.t:0 "福克-沃尔夫Fw 200兀鹰式"
 germany.405.d:0 "Fw-200是由福克-沃尔夫公司的库尔特·谭克博士向德国汉莎航空的鲁道夫·史图赛尔博士提出的一个机型方案,以开发一种能飞跃大西洋至美国的客机.德国空军最初将此机种用于支援海军,主要飞行于北海,及法国陷落后于大西洋.该机种用于海上巡逻与侦查,搜寻盟军船队与战舰以为U型潜艇艇提供目标Fw-200同样可以携带900公斤（2000磅）炸弹或水雷以袭击航运,而德国宣称尽管投弹校准粗劣,但自1940年6月至1941年2月,他们共击沉了33万1千1百22吨（另说36.5万吨）的航运船只.进行空袭的海拔极低以利用三枚炸弹“夹击”目标船只；这至少保证一发命中.温斯顿·丘吉尔因大西洋战争期间该机种对盟军航运损失造成的危害而将Fw-200成为“大西洋的祸害”."
 germany.405.a:0 "应该会有用"
