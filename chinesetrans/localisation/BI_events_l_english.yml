 japan.21.t:0 "五部长会议"
 japan.21.d:0 "五部长会议是日本五个重要部长之间的会议,他们制定了一个关于日本扩张的计划.其决定了向南扩张,即向中国和亚洲其他地区进发.苏联并没有忽视这些,然而,这一计划的一部分也是构建一个能够击败苏联的足够强大的军队.外交部长有田基本赞成这个计划,但强调了与英国和美国保持友好的重要性.总理大臣広田也同意这个计划,并决定让陆军或海军起草一份详细的计划."
 japan.21.a:0 "让陆军起草大部分的计划."
 japan.21.b:0 "让海军负责计划."
 japan.21.c1:0 "解锁北部扩张焦点树"
 japan.21.c2:0 "解锁南部扩张焦点树"

 japan.31.t:0 "中国沿海地区的控制权"
 japan.31.d:0 "日本需要这片土地"
 japan.31.a:0 "好"
 japan.32.t:0 "中国沿海转让"
 japan.32.d:0 "我们会削弱中国傀儡吗？"
 japan.32.a:0 "会的"
 japan.32.b:0 "把它留给中国人吧"

 Five_Ministers_North:0 "北进论"
 Five_Ministers_South:0 "南进论"
 japan.22.t:0 "二二六事变"
 japan.22.d:0 "2月26日,一群年轻军官政变未遂.激进的“皇道派”在军队暗杀了几个政界人士,但未能刺杀首相.政变失败,有别于前一次政变未遂之后所发生的事,这次幸存的行凶者都被秘密审判和处决."
 japan.22.a:0 "清洗他们!"
 japan.22.b:0 "支持政变"
 japan.23.t:0 "一个和平的机会"
 japan.23.d:0 "苏联在各条战线上都在失败.如果他们不进行改变就注定失败.我们可以跟他们提议和平!作为回报,我们会得到拥有我们极度需要的所有资源的东西伯利亚和蒙古.当然,这将严重触怒我们的朋友德国和意大利,如果我们成功而要求和平就不能留在轴心国内."
 japan.23.a.:0 "让这战争现在结束吧!"
 japan.23.b.:0 "我们的部队将向莫斯科进军!"
 japan.40.t:0 "解锁北进论焦点"
 japan.40.d:0 "我们现在可以进行北进论的国策树分支"
 japan.40.a:0 "有用极了."
 japan.41.t:0 "解锁南进论焦点"
 japan.41.d:0 "我们现在可以进行南进论的国策树分支"
 japan.41.a:0 "有用极了."
 jappolitical.1.t:0 "日本公布创纪录的预算"
 jappolitical.1.d:0 "日本议会宣布了一个超过其一半开支的军事预算.我们应该留意日本!"
 jappolitical.1.a:0 "有趣~"
 revolts.1.t:0 "你想反抗吗？"
 revolts.1.d:0 "选择是将允许起义,反抗并给予控制动荡局势的方法,选择算了你和AI的人口将会变成顺从的羊."
 revolts.1.a:0 "是的,已做出了最坏的打算."
 revolts.1.b:0 "算了,我胆小"
 engpolitical.1.t:0 "1939年全国登记法"
 engpolitical.1.d:0 "1939年国家登记法案是一项英国议会通过的法案.议会引入最初的国家登记法案作为在第二次世界大战开始的应急措施.其在1939年9月5日被御准.\n\n该法案确立了身份证制度,并在1939年9月29日开始运作(国家登记日),且要求他们必须在被索要时出示或48小时内到警察局补办.\n\n三个重要原因使他们确立该法案：\n\n1.较多混乱造成的人口动员和大规模疏散以及战时需要完整的人力资源控制和计划以达到让战争经济的效率最大化的目的.\n\n2.定量配给的可能性(从1940年1月之前出台).\n\n3.人口统计数据.上次人口普查是在1931年举行的,并没有准确的数据作为基础来规划至关重要的决策.国家登记实际上是一个即时的人口普查,其和1920年人口普查的行为在许多方面相似."
 engpolitical.1.a:0 "好的,让我们通过这个法案!"
 engpolitical.1.b:0 "不,这显然并不必要"
 biceturkey.1.t:0 "穆斯塔法·凯末尔·阿塔蒂尔克之死"
 biceturkey.1.d:0 "穆斯塔法·凯末尔·阿塔蒂尔克,土耳其共和国第一任总统,军官,革命家,于1938年11月10日去世.他是土耳其共和国的缔造者,193四年,土耳其议会授予其光荣的姓氏“阿塔蒂尔克”,意为“土耳其之父”,并禁止授予他人"
 biceturkey.1.a:0 "他和他的所作所为永远不会被遗忘!"
 changkufeng.1.t:0 "张鼓峰事件"
 changkufeng.1.d:0 "日苏两国在远东地区的权力斗争偶尔会爆发成战争.1938年,日本帝国陆军在张鼓峰湖地区探测到苏军防御工事,战事持续了几个月.日本人对苏军的炮火封锁的能力感到震惊,而对红军的战斗精神不以为意"
 changkufeng.1.a:0 "红军是可以被战胜的"
 changkufeng.2.t:0 "查干湖事件"
 changkufeng.2.d:0 "日苏两国在远东地区的权力斗争偶尔会爆发成战争.1938年,日本帝国陆军在查干湖地区探测到苏军防御工事,战事持续了几个月.红军毫无斗志的表现致使瓦西里·布留赫尔被内务人民委员部抓捕并处决"
 changkufeng.2.a:0 "日本人是严重的威胁.杀掉失职的布留赫尔!"
 navaltreaty.1.t:0 "伦敦海军条约签订"
 navaltreaty.1.d:0 "我们应该让这个条约限制我们的海军装备数量吗？签订该条约将会锁定主力舰和潜艇的研发科技直到条约过期"
 navaltreaty.1.a:0 "签订这个条约!"
 navaltreaty.1.b:0 "这并不必要"
 navaltreaty.2.t:0 "伦敦海军条约"
 navaltreaty.2.d:0 "做出你对海军条约的回应.签订该条约将会锁定主力舰和潜艇的研发科技直到条约过期"
 navaltreaty.2.a:0 "签订这个条约"
 navaltreaty.2.b:0 "不签订这个条约"
 navaltreaty.3.t:0 "第二次伦敦海军条约"
 navaltreaty.3.d:0 "该条约限制了签约国的最大海军容量和携带火炮的最大口径.第一,主力舰标准排水量不得超过35,000长吨（36,000吨）,火炮口径不得超过14英寸（356毫米）；第二,潜艇排水量不得超过2,000吨,火炮口径不得超过5.1英寸；第三,轻巡洋舰排水量不得超过8,000吨,火炮口径不得超过6.1英寸（155毫米）；第四,航空母舰排水量不得超过23,000吨"
 navaltreaty.3.a:0 "签订这个条约"
 navaltreaty.3.b:0 "不签订这个条约"
 navaltreaty.4.t:0 "第二次伦敦海军条约"
 navaltreaty.4.d:0 "该条约限制了签约国的最大海军容量和携带火炮的最大口径.第一,主力舰标准排水量不得超过35,000长吨（36,000吨）,火炮口径不得超过14英寸（356毫米）；第二,潜艇排水量不得超过2,000吨,火炮口径不得超过5.1英寸；第三,轻巡洋舰排水量不得超过8,000吨,火炮口径不得超过6.1英寸（155毫米）；第四,航空母舰排水量不得超过23,000吨"
 navaltreaty.4.a:0 "签订这个卑鄙的条约"
 navaltreaty.4.b:0 "绝不!"
 navaltreaty.5.t:0 "第二次伦敦海军条约"
 navaltreaty.5.d:0 "该条约限制了签约国的最大海军容量和携带火炮的最大口径.第一,主力舰标准排水量不得超过35,000长吨（36,000吨）,火炮口径不得超过14英寸（356毫米）；第二,潜艇排水量不得超过2,000吨,火炮口径不得超过5.1英寸；第三,轻巡洋舰排水量不得超过8,000吨,火炮口径不得超过6.1英寸（155毫米）；第四,航空母舰排水量不得超过23,000吨"
 navaltreaty.5.a:0 "暂时同意他们的提议"
 navaltreaty.5.b:0 "英国人曾经背叛过我们.我们不会再次被愚弄了!"
 navaltreaty.6.t:0 "第二次伦敦海军条约签订"
 navaltreaty.6.d:0 "该条约限制了签约国的最大海军容量和携带火炮的最大口径.第一,主力舰标准排水量不得超过35,000长吨（36,000吨）,火炮口径不得超过14英寸（356毫米）；第二,潜艇排水量不得超过2,000吨,火炮口径不得超过5.1英寸；第三,轻巡洋舰排水量不得超过8,000吨,火炮口径不得超过6.1英寸（155毫米）；第四,航空母舰排水量不得超过23,000吨"
 navaltreaty.6.a:0 "我们应当正式签订上一次条约的续约"
 navaltreaty.6.b:0 "世界形势已经不允许一个限制我们作战潜力的条约存在了"
 navaltreaty.7.t:0 "第二次伦敦海军条约签订"
 navaltreaty.7.d:0 "该条约限制了签约国的最大海军容量和携带火炮的最大口径.第一,主力舰标准排水量不得超过35,000长吨（36,000吨）,火炮口径不得超过14英寸（356毫米）；第二,潜艇排水量不得超过2,000吨,火炮口径不得超过5.1英寸；第三,轻巡洋舰排水量不得超过8,000吨,火炮口径不得超过6.1英寸（155毫米）；第四,航空母舰排水量不得超过23,000吨"
 navaltreaty.7.a:0 "我们将继续同英国的合作"
 navaltreaty.7.b:0 "我们不允许我们的海军落后他人.不要签!"
 navaltreaty.8.t:0 "第二次伦敦海军条约签订"
 navaltreaty.8.d:0 "该条约限制了签约国的最大海军容量和携带火炮的最大口径.第一,主力舰标准排水量不得超过35,000长吨（36,000吨）,火炮口径不得超过14英寸（356毫米）；第二,潜艇排水量不得超过2,000吨,火炮口径不得超过5.1英寸；第三,轻巡洋舰排水量不得超过8,000吨,火炮口径不得超过6.1英寸（155毫米）；第四,航空母舰排水量不得超过23,000吨"
 navaltreaty.8.a:0 "法国的新政策将会延续!"
 navaltreaty.8.b:0 "不.我们还记得上次英国海军领先时发生了什么"
 navaltreaty.9.t:0 "第二次伦敦海军条约终止"
 navaltreaty.9.d:0 "由于受到德意日三国的威胁,各方同意第二次伦敦海军条约今后将作废.我们必须加强我们的海军,以面对新的世界格局和海军威胁"
 navaltreaty.9.a:0 "条约继续的前提已经不存在了"
 navaltreaty.10.t:0 "第二次伦敦海军条约终止"
 navaltreaty.10.d:0 "由于受到德意日三国的威胁,各方同意第二次伦敦海军条约今后将作废.我们必须加强我们的海军,以面对新的世界格局和海军威胁"
 navaltreaty.10.a:0 "我们再也不用受条约的约束了"
 navaltreaty.11.t:0 "第二次伦敦海军条约终止"
 navaltreaty.11.d:0 "由于受到德意日三国的威胁,各方同意第二次伦敦海军条约今后将作废.我们必须加强我们的海军,以面对新的世界格局和海军威胁"
 navaltreaty.11.a:0 "条约已经不存在了"
