 enigma.1.t:0 "马里安 雷耶夫斯基 给同盟国送去了英格玛机器."
 enigma.1.d:0 "马里安 雷耶夫斯基 是一位波兰数学家和密码学家在1932年致力于研究英格玛机器,那是德国主要的加密机器,并解密信息. 雷耶夫斯基和他的同事耶日 鲁日茨基还有亨里克 佐加尔斯基的成功 是英国在二战解密英格玛信息的一个飞跃. 这种情报机构被称为,代号Ultra,对于打败纳粹德国,做出了,也许是决定性的贡献. 在1939年德国入侵波兰的五周前,雷耶夫斯基a和他的同事们递交了英格玛的解码给英国和法国情报机构.在战争爆发之后很快,波兰的密码学家被解救到英国,在那里继续他们的工作."
 enigma.1.a:0 "给他们恩尼格码"
 enigma.1.b:0 "不!"
 enigma.2.t:0 "马里安 雷耶夫斯基给同盟国送去了英格玛机器"
 enigma.2.d:0 "马里安 雷耶夫斯基 是一位波兰数学家和密码学家在1932年致力于研究英格玛机器,那是德国主要的加密机器,并解密信息. 雷耶夫斯基和他的同事耶日 鲁日茨基还有亨里克 佐加尔斯基的成功 是英国在二战解密英格玛信息的一个飞跃. 这种情报机构被称为,代号Ultra,对于打败纳粹德国,做出了,也许是决定性的贡献. 在1939年德国入侵波兰的五周前,雷耶夫斯基a和他的同事们递交了英格玛的解码给英国和法国情报机构.在战争爆发之后很快,波兰的密码学家被解救到英国,在那里继续他们的工作."
 enigma.2.a:0 "太棒了! 让我们开始破译密码吧."
 enigma.3.t:0 "行动代号 ULTRA"
 enigma.3.d:0 "ULTRA 是英国在二战时负责破译和解码德国电波通讯的情报机构的名字.这个时期最终成为了情报密码学的来源. 这个名字来自于在那个时期破解密码被认为比最高级别的安保还要重要,(大多数的秘密),所以他被称为 Ultra 秘密.大多数的德国密码通讯由英格玛机器加密,所以 Ultra基本就是在干 "破解英格玛"的工作. 这个高级情报来源于布莱切利公园,代号Ultra,被认为提供了非常大的助力帮助同盟国并对战争的提前结束作出了巨大贡献,尽管Ultra的影响还在被研究和争论. 我们将会得到破解德国密码的方法."
 enigma.3.a:0 "布莱切利公园现在是我们的情报中心了."
 enigma.3.b:0 "不"
 enigma.4.t:0 "征用布莱切利公园"
 enigma.4.d:0 "军情六处 (MI6) 是英国的国外情报机构,在二战爆发前数周,在华沙,波兰的军情处密码局向法国和英国情报机构展示了他们在破译德国英格玛机器上的成果. 英国用这个信息作为他们早期破译德国英格玛的基础. 第一批政府密码和解密学校（GC&CS) 在1939年八月15日转移至布莱切利公园.GC&CS的主体,包括他的海军,陆军和空军部分,位于一楼,同样还有一个电话,一个打印室,一个厨房和一个食堂. 最高层属于 MI6.这个预制结构的小木屋依然矗立着,而且刚开始 "射击组" 被安置在已有的房子,在他的马厩和小屋里.那些地方太小了,所以爱默尔学校,是一个临近的男子寄宿学校,被分给了商业和外交分部."
 enigma.4.a:0 "就该这么做."
 enigma.5.t:0 "继续加强布莱切利公园."
 enigma.5.d:0 "监听电台  也叫 Y电台(就像那个在贝德福德郡和莱斯特郡的贝尔摩尔大厅的奇科桑德一样,战争办公室'Y' 组指挥部)  为布莱切利收集着原始信号. 加密的信息被手写下来并用摩托车送去布莱切利,之后,通过电子打字机.布莱切利主要记录和破解那些德国英格玛机器加密的信息,但它最大的密码学成就可能是破解了德国海军高级司令部的电讯加密.这个通过在布莱切利破译的情报机构被叫做 "Ultra". 他为同盟国在大西洋击败德国潜艇,和英国海军在马塔盘角和北角海战的胜利作出了巨大贡献."
 enigma.5.a:0 "好的"
 enigma.6.t:0 "布莱切利公园整装待发."
 enigma.6.d:0 "监听工作台100%. 我们可以开始接受和破解来自大陆的信号了."
 enigma.6.a:0 "很好"
 enigma.7.t:0 "行动代号 Z"
 enigma.7.d:0 "我们的密码学家成功的破解了恩尼格码密码."
 enigma.7.a:0 "值得表扬."
 enigma.8.t:0 "改变恩尼格码密码"
 enigma.8.d:0 "我们的密码学家改变了我们的恩尼格码代码，阻止了同盟国继续破解我们的密码。"
 enigma.8.a:0 "好的"
 enigma.9.t:0 "德国人改变了恩尼格码密码"
 enigma.9.d:0 "我们无法用他们以前的代码来破译了."
 enigma.9.a:0 "天了噜!"
 enigma.10.t:0 "恩尼格码 M4"
 enigma.10.d:0 "1942年二月1日一个四翼英格玛机器通过海军潜艇运来,名为M4 (也被成为法螺,又或者同盟国称之为 "鲨鱼" ). 一个额外的旋翼通过把反编译器分离成一个小的编译器和一个小的四旋翼被安装在相同的地方.这给予了更大的编译可能性 - 现在和之后的几个月,同盟国将无法拦截我们的运输船袭击行动."
 enigma.10.a:0 "很好"
 enigma.11.t:0 "尝试破解英格玛"
 enigma.11.d:0 "1942年二月1日一个四翼英格玛机器通过海军潜艇运来,名为M4 (也被成为法螺,又或者同盟国称之为 "鲨鱼" ). 一个额外的旋翼通过把反编译器分离成一个小的编译器和一个小的四旋翼被安装在相同的地方.这给予了更大的编译可能性 - 现在和之后的几个月,我们将无法拦截德国的运输船袭击行动.我们的将军告诉我们如果我们想保护我们的运输船我们必须尽快找到破解英格玛的方法s.\n\n如果你同意的话,我们将会投入我们人力的5%知道这个密码被破解."
 enigma.11.a:0 "开始破解它吧"
 enigma.11.b:0 "不"
 enigma.12.t:0 "恩尼格码密码被破解了!"
 enigma.12.d:0 "我们的密码学家做个一件伟大的工作,我们现在可以更好地保护我们的运输船免受德国潜艇的袭击.\n\n我们可以收回在破解上花费的人力了."
 enigma.12.a:0 "很好."
 enigma.13.t:0 "美国人和我们分享了恩尼格码密码."
 enigma.13.d:0 "美国的密码学家做了一个伟大的工作. 我们现在可以更好地保护我们的运输船免受德国潜艇的袭击. 感谢他们."
 enigma.13.a:0 "多谢."
 enigma.14.t:0 "恩尼格码密码被破解了!"
 enigma.14.d:0 "我们的密码学家做个一件伟大的工作,我们现在可以更好地保护我们的运输船免受德国潜艇的袭击."
 enigma.14.a:0 "很好."
 enigma.15.t:0 "布莱奇利公园陷落!"
 enigma.15.d:0 "我们不得不放弃布莱奇利公园,珍贵的设备都已经落入敌人之手,这对盟军的作战是极大的打击!"
 enigma.15.a:0 "不!"
 ENG_Bletchley_Park:0 "布莱奇利公园"
 USA_Cracking_Enigma:0 "美国海军的计算机实验室"

 argentina.1.t:0 "纳粹在卢纳公园举行集会"
 argentina.1.d:0 "纳粹的集会在卢纳公园举行,创造了空前的盛况：让布宜诺斯艾利斯看起来更像柏林.令人惊奇的是,20000名重要的政治家其中包括 罗伯特 J.诺贝尔 --阿根廷最大的报纸,Clarín的创始人参加了这一集会."
 argentina.1.a:0 "伟大的德意志!"
 argentina.1.b:0 "借这个机会加入德国!"
 argentina.2.t:0 "阿根廷加入轴心国"
 argentina.2.d:0 "我们的宣传已经让阿根廷在加入我们的方面动摇!"
 argentina.2.a:0 "漂亮! 他们会提供在南美很重要的基地."

 australia.1.t:0 "艾薇·梅·皮尔斯 "
 australia.1.d:0 "艾薇·梅·皮尔斯 要求作为战斗机飞行员加入澳大利亚皇家空军"
 australia.1.a:0 "让她加入"
 australia.1.b:0 "哪凉快哪待着去"
 australia.2.t:0 "脱离英联邦"
 australia.2.d:0 "多年来被英国的束缚使我们丧失了应得的成为国家的能力,现在我们得让他们见识见识."
 australia.2.a:0 "我们正在独立"
 australia.3.t:0 "非洲沙漠战略"
 australia.3.d:0 "通过上一次战争的教训,我们已经了解了在北非和中东的沙漠发动战争所需的战略."
 australia.3.a:0 "奔向胜利!"
 australia.4.t:0 "太平洋入侵战略"
 australia.4.d:0 "在科科达,步兵在密林中的战斗,他们往往在离敌人几米远的位置才能发现他们..."
 australia.4.a:0 "抓住优势!"
 australia.6.t:0 "澳大利亚提出要求"
 australia.6.d:0 "澳大利亚要求新西兰成为澳大利亚帝国的一部分！"
 australia.6.a:0 "接受条款"
 australia.6.b:0 "拒绝要求"
 australia.7.t:0 "新西兰停止抵抗"
 australia.7.d:0 "新西兰明智地接受了我们的最后通牒"
 australia.7.a:0 "完美"
 australia.8.t:0 "新西兰拒绝"
 australia.8.d:0 "新西兰拒绝了我们的要求。 这只能意味着一件事......"
 australia.8.a:0 "武力解决他们"
 australia.9.t:0 "澳大利亚的最后通牒"
 australia.9.d:0 " 澳大利亚要求荷兰在亚洲的殖民地成为澳大利亚帝国的一部分！"
 australia.9.a:0 "印度尼西亚屈服了"
 australia.9.b:0 "放弃不重要的领土"
 australia.9.c:0 "驳斥这些声明"
 australia.10.t:0 "荷兰接受交易"
 australia.10.d:0 "荷兰明智地接受了我们的最后通牒。"
 australia.10.a:0 "我们的领土扩张了"
 australia.11.t:0 "荷兰交出了领土"
 australia.11.d:0 "荷兰明智地接受了我们的最后通牒。"
 australia.11.a:0 "该给他们点颜色瞧瞧了"
 australia.12.t:0 "荷兰拒绝"
 australia.12.d:0 "荷兰拒绝了我们的要求。 这只能意味着一件事......"
 australia.12.a:0 "我们必须支付钱"
 australia.13.t:0 "澳大利亚想加入轴心国"
 australia.13.d:0 "此举震惊了全世界，澳大利亚已要求加入轴心国.这对大英帝国意味着什么？"
 australia.13.a:0 "热烈欢迎"
 australia.13.b:0 "我们不需要弱者"
 australia.14.t:0 "澳大利亚想加入共产国际"
 australia.14.d:0 " 澳大利亚已经要求加入共产国际，此举令世界震惊。 这对大英帝国意味着什么？"
 australia.14.a:0 "全世界的无产者联合起来!"
 australia.14.b:0 "我们在这个世界上没有平等"
 australia.15.t:0 "反日态度"
 australia.15.d:0 "澳大利亚已经开始在世界舞台上对我们采取对立的行动.我们应该告诉他们什么是真正的力量,以及应该如何害怕."
 australia.15.a:0 "有眼不识泰山"
 australia.16.t:0 "敌人的敌人就是朋友"
 australia.16.d:0 "澳大利亚最近加紧了在太平洋对日战争的努力.我们会一起努力打破这种威胁."
 australia.16.a:0 "可以是我们的朋友"
 australia.17.t:0 "澳大利亚要求新西兰变为共产主义"
 australia.17.d:0 "澳大利亚和新西兰加入了共产主义联盟。"
 australia.17.a:0 "下台并接受更改"
 australia.17.b:0 "不足为惧"
 australia.18.t:0 "新西兰屈服了"
 australia.18.d:0 "在新西兰政府的激烈讨论后,他们认为这个岛应该是澳大利亚的一部分"
 australia.18.a:0 "革命!"
 australia.19.t:0 "新西兰拒绝"
 australia.19.d:0 "新西兰拒绝了我们的要求。 我们必须找到一种让他们看得见的方法！"
 australia.19.a:0 "救工人于水火!"
 australia.20.t:0 "澳大利亚要求暹罗共产主义"
 australia.20.d:0 "澳大利亚要求暹罗成为一个共产主义国家。"
 australia.20.a:0 "下台并接受更改"
 australia.20.b:0 "忽略这些小小的威胁"
 australia.21.t:0 "暹罗投降"
 australia.21.d:0 "暹罗已经接受了澳大利亚的最后通牒。"
 australia.21.a:0 "革命!"
 australia.22.t:0 "暹罗拒绝"
 australia.22.d:0 "暹罗拒绝了我们的要求。 我们必须找到一种让他们看得见的方法！"
 australia.22.a:0 "救工人于水火!"
 australia.23.t:0 "罗伯特·门茨当选"
 australia.23.d:0 "1939年4月26日,罗伯特·门茨斯宣誓就任总理,在约瑟夫·里昂逝世后当选澳大利亚联合党的领导人."
 australia.23.a:0 "悲剧性损失"
 australia.24.t:0 "约翰·科廷当选"
 australia.24.d:0 "在法登联合政府失去众议院多数的信任后,约翰·科廷1941年10月7日宣誓就任总理."
 australia.24.a:0 "很好"
 australia.25.t:0 "国王要求新的总督"
 australia.25.d:0 "国王决定更换澳大利亚总督艾萨克·阿尔弗雷德·艾萨克斯爵士.艾萨克·阿尔弗雷德·艾萨克斯爵士是第一位担任总督的澳大利亚人并极受人民的欢迎.国王钦点的继任者是准将亚历山大·戈尔·霍尔-鲁思文,第一代高里男爵."
 australia.25.a:0 "同意更换"
 australia.25.b:0 "拒绝"
 australia.25.c:0 "好啊,但是还是要钦点一个澳大利亚人来当总督."
 australia.26.t:0 "第一次会议"
 australia.26.d:0 "澳大利亚和新西兰艺术画廊和博物馆协会在奥克兰举行了第一次会议，我们希望通过共同努力获得文化利益将获得更多好处"
 australia.26.a:0 "好东西"
 australia.27.t:0 "南极任务成功"
 australia.27.d:0 "我们勇敢的探险家设法报告了南极任务的成功，他们知道我们将从中学到什么新知识"
 australia.27.a:0 "难道只是我还是寒冷会在这里？"
 australia.28.t:0 "澳新军团日"
 australia.28.d:0 "每年4月25日是澳大利亚和新西兰陆军在1915年第一次世界大战期间在加利波利登陆的纪念日。澳大利亚和新西兰士兵是盟军远征军的一部分，他们率先占领加利波利半岛。有近8000名澳大利亚士兵和3000名新西兰士兵在为期八个月的加里波利战役中丧生。\n在世界大战期间，这一节日被用作招募新兵和宣传的工具，但在20世纪20年代，它改变了其意义，主要是纪念那些牺牲的人，并以此建立民族认同感。"
 australia.28.a:0 "永远铭记"
 #################### New Zealand
 nzl.1.t:0 "组建第二次新西兰远征军."
 nzl.1.d:0 "新西兰人很可能在远离我们国土的地方有着优秀的作战表现.我们必须击败那些威胁我们利益的国外势力.我们有可以适应海外任务的师的编制模板."
 nzl.1.a:0 "让我们开始"
 nzl.2.t:0 "从新西兰进口食品"
 nzl.2.d:0 "新西兰对我们帝国最重要的贡献仍然是提供食物来喂饱我们的每一位子民.他们通知我们,他们建设了大量新的冷藏库来储存易腐食品.这会保障我们的食品供应的安全,但是运力可能会供不应求."
 nzl.2.a:0 "干得漂亮新西兰!"
 nzl.3.t:0 "第75空军中队"
 nzl.3.d:0 "战争一开始,新西兰让他们位于英国的30架惠灵顿轰炸机及其机组加入了英国皇家空军.以这些人员组成了第75（新西兰）空军中队."
 nzl.3.a:0 "灿烂的!"
 nzl.4.t:0 "新西兰和英联邦空军训练计划"
 nzl.4.d:0 "英联邦航空训练计划是由英国、加拿大、澳大利亚和新西兰共同制定的一项大型联合机组训练计划。在战争期间，新西兰为英国皇家空军提供了2743名飞行员。"
 nzl.4.a:0 "干得好!"
 nzl.5.t:0 "组建地方志愿军"
 nzl.5.d:0 "在不列颠本土防卫志愿军的榜样作用下,退伍军人事务会和农民联合会建立了对志愿军的辅助后备体系.该机构的运营事务很快就被政府所接手.我们现在有了适合新的适合本土防御的师编制模板."
 nzl.5.a:0 "让我们开始"
 nzl.6.t:0 "翻新抢救下来的装备"
 nzl.6.d:0 "战争对各种装备的消耗非常大.我们“接收”了一些历次战争中被废弃的装备.在付出了一定的努力之后这些装备可以被翻新.任何不适当的标志都被小心翼翼的掩盖掉了."
 nzl.6.a:0 "他们不会错过."
 nzl.7.t:0 "在新西兰生产小型船舶"
 nzl.7.d:0 "新西兰已经同意为我们在太平洋作战的部队生产象驳船,拖船和机动艇这样的小型船舶.他们已经通过对其他行业的快速再训练来扩张船舶制造能力.历史上制造了超过100条各型船舶"
 nzl.7.a:0 "一个有效的计划"
 nzl.8.t:0 "给我们部队的补给"
 nzl.8.d:0 "我们的战争计划将新西兰视为拥有着有限工业和军事力量,但是农业强大,劳动力资源丰富的国家.新西兰有着几乎和我大英帝国一样伟大的农业生产能力.并且新西兰离那些太平洋岛屿更近,从他们那里采购罐装补给是对他们力量的有效利用."
 nzl.8.a:0 "一次明智的测量"
 nzl.9.t:0 "征用民用设备"
 nzl.9.d:0 "战争要求我们需要调动基本生产所不需要的民用资源。为了我们的防御，我们可以征用和翻新民用汽车，卡车和步枪，并在以后提供补偿。"
 nzl.9.a:0 "需要的步骤"
 nzl.10.t:0 "新西兰军队"
 nzl.10.d:0 "这是1936年。我们和平时期的军队沿着分区线组织，每个区都有一个旅。此外，我们有3个装备步枪的旅。不幸的是，所有人都严重不足，部队主要由训练不足的士兵组成，许多地区的设备也很短缺。我们的支援部队主要是干部，旨在扩大动员范围。"
 nzl.10.a:0 "很好"
 ##### Belgium
 belgium.1.t:0 "爆破在默兹河的桥梁"
 belgium.1.d:0 "1940年5月,默兹河上的桥梁被爆破掉了.为了阻止德国部队继续前进,比利时决定摧毁默兹河上的每一座桥梁."
 belgium.1.a:0 "爆破."
 belgium.1.b:0 "或许这不是一个好主意"
 ##### Canada
 canada.1.t:0 "加拿大广播法"
 canada.1.d:0 "在1936年11月2日 加拿大广播法案以名为加拿大广播公司（CBC）的皇家公司替代了当前的加拿大广播委员会). 加拿大广播公司从那时开始就一直是国家的广播机构."
 canada.1.a:0 "很好."
 canada.2.t:0 "加拿大军队模式"
 canada.2.d:0 "在1937年初加拿大国防部邀请福特加拿大分公司和GM公司去帮忙生产英国军队刚刚装备的军用卡车原型车.在任何战争中,加拿大生产的任何装备都需要与英国相兼容.这种卡车最终被命名为加拿大军用卡车（CMP）."
 canada.2.a:0 "开始吧."
 canada.2.b:0 "没有必要"
 canada.3.t:0 "加拿大军用卡车"
 canada.3.d:0 "到了1939年加拿大军用卡车生产计划完成.加拿大庞大的流水线,以及现代化自动化工业使得加拿大可以很容易的在战争开始时将民用工业转换为军用工业.战争结束时,加拿大共生产了超过400,000辆加拿大军用卡车,这几乎是加拿大所有军用车产量的一半还多."
 canada.3.a:0 "棒极了!"
 canada.4.t:0 "会见希特勒"
 canada.4.d:0 "在1937年6月,加拿大首相威廉·莱昂·麦肯齐·金会见了德国总理阿道夫·希特勒,这使他成为了唯一这么做的北美地区领导人. 这次会面的目的是为了评估各国日益增长的侵略态势.\n\n金和其他绝大多数欧美领导人一样,都支持对德国的侵略行为采取绥靖政策."
 canada.4.a:0 "绥靖政策会有用的."
 canada.4.b:0 "那个男人来自地狱."
 canada.5.t:0 "1939,皇室巡游加拿大"
 canada.5.d:0 "1939年5月17号,国王乔治六世携皇后伊丽莎白前往加拿大,美国及纽芬兰自治领游览.皇室参观了每一个省,并且每在一个新的城市都吸引了大量的人群."
 canada.5.a:0 "国王万岁!"
 canada.6.t:0 "设计“公羊”坦克"
 canada.6.d:0 "敦刻尔克大撤退之后,英国远征军遗弃了大量的装备包括坦克. 这使得英国几乎无坦克可用,并且也无法补充加拿大的需求. 最终决定在加拿大本土生产坦克,指定蒙特利尔机车厂作为加拿大坦克的生产商.该型坦克以美制M3“格兰特·李”型坦克为设计基础."
 canada.6.a:0 "继续进行研发."
 canada.6.b:0 "这毫无意义."
 canada.7.t:0 "“公羊”坦克原型车完成"
 canada.7.d:0 "在1941年6月.“公羊”I型坦克原型车的设计任务完成,其生产工作于11月份展开.六个月后转为生产装备了六磅炮的“公羊”II型坦克."
 canada.7.a:0 "棒极了"
 canada.8.t:0 "准备生产灰熊"
 canada.8.d:0 "在1943年,盟军决定以美制谢尔曼坦克为基础,设计生产一系列的标准装甲车辆.蒙特利尔机车厂开始了灰熊坦克的生产,该型坦克是由美制M4A1谢尔曼坦克修改而来的."
 canada.8.a:0 "棒极了."
 bicecanada.1.t:0 "1942,全民公投"
 bicecanada.1.d:0 "1941年后,已经有了足够组建5个海外师的志愿者.与此同时,保守党向金施加压力劝说其采用和其他国家一样的征兵法案.1942年4月.针对此问题举行了一场全民公投,"你是否赞成政府取消过去所有关于征兵的限制法案？"\n\n大多数英裔加拿大人投了赞成票,并且被禁止的加拿大共产党也组织了“蒂姆·布克公民投票委员会”来号召人们投赞成票.在整个加拿大,64.5%的投票者支持征兵法案,更是有83%的英裔加拿大人支持此法案.但是该法案没有得到任何法裔加拿大人的支持,尤其是在魁北克,反征兵组织 (包括由亨利·布拉萨领导的一支,1917年征兵时最强烈的反对者) 说服了72.9%的投票者反对此法案.政府接着通过了80号法案,修改了国家资源动员法中有关禁止为海外军事行动征兵的法案.但是,大多数加拿大人仍然不赞成立即征兵; 在蒙特利尔还发生了几次暴动,但是其规模和1917年和1918年爆发的那几场暴动不可同日而语.甚至在多伦多,强烈赞成征兵法案的地区,保守党的阿瑟·米恩在承诺推广征兵法案之后输掉了递补选举."
 bicecanada.1.a:0 "是时候人民行动起来!"
 ##### Hatay
 hatay.1.t:0 "割让哈塔伊省"
 hatay.1.d:0 "土耳其人信誓旦旦地要割走哈塔伊省,我们法属叙利亚托管地的一部分.我们是就这么让他们割走土地,还是进行抵抗？?"
 hatay.1.a:0 "哈塔伊无所谓的."
 hatay.1.b:0 "哈塔伊自古以来就是叙利亚不可分割的一部分!"
 hatay.2.t:0 "占领哈塔伊省的要求被接受了"
 hatay.2.d:0 "法国人接受了我们的要求,现在哈塔伊自古以来就是土耳其不可分割的一部分"
 hatay.2.a:0 "棒极了!"
 hatay.3.t:0 "法国拒绝了对哈塔伊的领土要求"
 hatay.3.d:0 "在最后一刻,法国在哈塔伊挫败了我们的计划!"
 hatay.3.a:0 "那可真悲剧."
 ##### Info
 info.1.t:0 "黑冰来临!"
 info.1.d:0 "欲得到黑冰MOD的完整信息,包括对各种单位的详细制指南,请访问我们的网址：http://blackicemod.com!"
 info.1.a:0 "好啊!"
 ##### Pride
 pride.1.t:0 "$PRIDE_SUNK$ 击沉!"
 pride.1.d:0 "海军的骄傲$FROMCOUNTRY_ADJ$,可怖的$PRIDE_SUNK$,击沉光辉的$PRIDE_SINKER$! 这是对$FROMCOUNTRY_ADJ$士气的打击,对我们的极大鼓舞."
 pride.1.a:0 "棒极了!"
 pride.2.t:0 "$PRIDE_SUNK$ 损失!"
 pride.2.d:0 "海军的骄傲,光辉的$PRIDE_SUNK$,我们牺牲了全部船员,被击沉$FROMCOUNTRY_ADJ$ $PRIDE_SINKER$.这是对我们士气的极大打击."
 pride.2.a:0 "该死的!"
 ##### Mexico
 bicemexico.1.t:0 "波特雷罗-德尔亚诺号的沉没"
 bicemexico.1.d:0 "纳粹党卫军波特雷罗-德尔亚诺是于1912年建造的一艘游轮.她为很多公司服务并在一战中幸存了下来,二战期间,该船在悬挂墨西哥国旗离开佛罗里达海岸时被一发来自于德国U艇上的鱼雷击沉了.她的沉没促使墨西哥在这场战争中加入了同盟国一方."
 bicemexico.1.a:0 "跟法西斯开战!"
 ##### GERMANY
 germany.59.t:0 "德国-斯洛伐克条约"
 germany.59.d:0 "签署于1939年8月28日德国-斯洛伐克条约，将一条斯洛伐克土地的控制权转交给德意志帝国，以便允许国防军从前捷克斯洛伐克的土地进攻波兰。由于这里有一些武器工厂，这块土地在波兰沦陷后没有被德国归还。"
 germany.59.a:0 "向斯洛伐克发送条约"
 germany.59.b:0 "我们不需要它。"

 germany.98.c:0 "退后,退下."
 germany.98.b:0 "重新绘制南斯拉夫地图."

 germany.221.t:0 "Ordering 44. Infanterie-division"
 germany.221.d:0 "The 44. Infanterie Division was formed on 1 April 1938 in Vienna, about two weeks after the Anschluss of Austria. It first saw combat at the start of the war in the Invasion of Poland, and also took part in the Battle of France in 1940. After a 9-month period of coastal defence the division was transferred East. On 22 June 1941, the division took part in the invasion of the Soviet Union, attached to Army Group South. It remained in the east after the failure of §Y\"Operation Barbarossa\"§!, taking part in defensive actions for the winter against the Soviet Army offensives near Izum and Karkov. Refurbished, the division participated in the German summer offensive, and was subsequently destroyed with the 6. Armee at Stalingrad in January 1943.\nThe division was rebuilt as §YReichsgrenadier-Division Hoch- und Deutschmeister§! in Belgium when Hitler ordered the Stalingrad divisions should be reconstructed. By the summer of 1943 it was back up to strength and sent to fight in Italy, where it was heavily engaged at Monte Cassino. It withdrew up the Italian peninsula during 1944 and briefly clashed with American forces attacking the Gothic line. Withdrawn to refit, it was instead sent to oppose the Soviet breakthrough in Hungary. The division joined the efforts to recapture Budapest with the 6th SS Panzer Army, and was subsequently nearly destroyed near Lake Balaton. The remnants of the division retreated into Austria, until the final days of the war, when it marched west and surrendered to the American forces near Linz."
 germany.222.t:0 "Ordering 45. Infanterie-division"
 germany.222.d:0 "With the annexation in 1938 of Austria by Nazi Germany, what was once the 4th Austrian Division was incorporated into the Wehrmacht (German Army) and re-designated the 45. Infanterie Division. In the 1939 Invasion of Poland, the division was on the right wing of Gerd von Rundstedt's Heeresgruppe Süd.\nOn 22 June 1941, the 45. Infanterie Division began §YOperation Barbarossa§! by starting the 9-day long siege of the Brest Fortress. In March 1942 the Red Army defeated the division at Livny, Russia and captured the archive of the division. That was the first time the Red Army learned about the defense of Brest Fortress. It suffered heavy casualties during the Battle for Kursk. It was rebuilt but virtually destroyed at Bobruisk during §YOperation Bagration§!. It was again rebuilt as the 45. Volksgrenadier Division in the autumn of 1944 in Poland. The division fought at Warsaw and Radom in 1945, retreating through Silesia to Koniggratz, and finally to Czechoslovakia, where it surrendered."
 germany.223.t:0 "组建第25,26,33,34步兵师."
 germany.223.d:0 "因为进军莱茵兰非军事区,为了让这四个师(隶属第一批次) 尽早的进入岗位.紧接着被动员起来进入萨尔路易以防御德法边境.\n第25步兵师：路德维希堡,师长胡贝特·沙勒-卡利德少将\n第26步兵师：科隆,师长弗里茨·屈内中将\n第33步兵师：达姆施塔特,师长欧根·冯·舒伯特骑士,步兵上将\n第34步兵师：科伦布茨,师长埃里希·吕德克中将"
 germany.223.a:0 "组建他们"
 germany.223.b:0 "没有必要"
 germany.224.t:0 "组建第27,28,29,30步兵师."
 germany.224.d:0 "为了扩充他的军队,希特勒下令组建四个新的步兵师(隶属第一批次).\n第27步兵师: 奥格斯堡\n师长埃米尔·莱斯勒少将\n第28步兵师: 布雷斯劳\n师长汉斯·冯·奥布斯特菲尔德少将\n第29步兵师: 爱尔福特\n师长古斯塔夫·安东·冯·维特斯海姆少将\n第30步兵师: 吕贝克\n师长卡尔-海因里希·冯·斯图普纳格尔少将"
 germany.224.a:0 "组建他们"
 germany.224.b:0 "没有必要"
 germany.225.t:0 "组建第31,32,35,36步兵师."
 germany.225.d:0 "希特勒下令组建四个新的步兵师以再次扩充他的军队(隶属第一批次).\n第31步兵师：布伦瑞克\n第32步兵师：柯斯林\n第35步兵师：卡尔斯鲁厄\n第36步兵师：凯泽斯劳滕"
 germany.225.a:0 "组建他们"
 germany.225.b:0 "不需要"
 germany.226.t:0 "组建第46步兵师."
 germany.226.d:0 "第46步兵师是于1938年根据保罗·冯·海塞少将的命令建立的.该师参加了1939年入侵波兰的战役,并在1940年入侵了法国.该师在法国驻扎到1941年并接着参加了于4月份入侵南斯拉夫的战役.在入侵苏联的过程中,该师被编入南方集团军群并进军至乌克兰和克里米亚.\nIn 1945年3月,该师被改编为国民掷弹兵编制,即第46国民掷弹兵师.因为减员严重,该师在1945年5月向苏联投降."
 germany.226.a:0 "组建第46步兵师"
 germany.226.b:0 "不需要"
 germany.227.t:0 "组建第50步兵师."
 germany.227.d:0 "第50步兵师是第二次世界大战中德国的一个步兵师.该师于1939年8月26号由科斯琴边防司令部改编而来 ."
 germany.227.a:0 "组建第50步兵师"
 germany.227.b:0 "不需要"
 germany.228.t:0 "35(t)型坦克"
 germany.228.d:0 "总制造数量434辆.在这之中,德国在1939年3月占领波希米亚-摩拉维亚时缴获了244辆,与此同时,斯洛伐克在从捷克-斯洛伐克宣称独立时获得了52辆该型坦克.剩余的35(t)型坦克被出口到保加利亚和罗马尼亚.在德国服役期间,于1942年退役或被出售之前,它见证了第二次世界大战的早期战役,尤其是入侵波兰,法国之战和入侵苏联.在剩余的战争年代里一直被其他国家所使用.35(t)型坦克在保加利亚被用作训练坦克一直到二十世纪五十年代."
 germany.228.a:0 "组建第6和第8装甲师."
 germany.228.b:0 "不需要"
 germany.229.t:0 "38(t)型坦克"
 germany.229.d:0 "在捷克-斯洛伐克被德国占领之后,38(t)型坦克被德国陆军所接受,参加了入侵波兰,法国和苏联的战役.于1942年结束生产,因为当时这种武器已经不敷使用.总制造数量超过了1400台.剩余的底盘被用作制造黄鼠狼III (1942-1944) ,并且一部分部件被用来制造追猎者自行反坦克炮,突击炮和防空炮.\n38(t)型坦克在波兰战役和法国战役中表现优秀.它有着比I号和II号坦克更加优秀的装甲.这是一种相当优秀的轻型坦克,尽管它不能有效的与中型坦克,重型坦克和步兵坦克正面对抗."
 germany.229.a:0 "组建第2轻师"
 germany.230.t:0 "组建和动员第72步兵师."
 germany.230.d:0 "第72步兵师是在1939年9月19号由特里尔边防师改编而来.在于194四年二月份从契尔卡塞口袋突围后,该师撤退至波兰.在194四年3月24日接受了整编.这之后充当波兰总督府的影子部队.在维斯瓦河的巴洛瑙桥头堡遭受重大损失后再次整编,该师于1945年5月在捷克斯洛伐克的厄尔士山脉地区向红军投降."
 germany.230.a:0 "组建第72步兵师."
 germany.230.b:0 "不需要"
 germany.231.t:0 "大德意志团"
 germany.231.d:0 "在1939年的第一周,希特勒命令柏林卫戍团——在1921年早期组建的一支部队,用来应对革命威胁,被重命名为大德意志步兵团.这支部队有着不变的干部编制,和其他从特定地区征募兵员的国防军不同,大德意志团的新兵是从全国各地征募而来的.该部队于1939年6月14日被正式组建,.\n\n该团于1939年9月被重组,没有参加白色计划,该团有着象征国家荣誉的独特袖标."
 germany.231.a:0 "组建该团"
 germany.231.b:0 "不需要"
 germany.232.t:0 "组建第3轻装甲师"
 germany.232.d:0 "The 3. Leichte Division (sometimes described as Light Mechanized or Light Panzer to distinguish it from the later Light infantry divisions) was raised in November 1938. In 1939 it fought in the Invasion of Poland. On 4 September 1939, soldiers from the division entered the region of Katowice where they met resistance from the local Polish population. In retribution 80 Polish prisoners of war were gathered in Kosciuszko Square by German soldiers and executed.\nDue to shortcomings that the campaign revealed in the organization of the Light divisions it was reorganized as the §Y8. Panzer-Division§! in October 1939."
 germany.232.a:0 "创建第3轻装甲师"
 germany.233.t:0 "德意志非洲军团"
 germany.233.d:0 "德国在第二次世界大战北非战役派出的一支远征军.首次部署是为了加强意大利在其非洲殖民地的防御力量,从1941年3月进入战场到1943年3月投降为止,德意志非洲军团参加了多场战斗并有着多种称谓.该单位最著名的指挥官是埃尔温·隆美尔元帅."
 germany.233.a:0 "组建德意志非洲军团"
 germany.233.b:0 "组建德意志非洲军团"
 germany.233.c:0 "不需要 "
 germany.234.t:0 "移除"
 germany.234.d:0 "After Czechoslovakia was taken over by Germany, the Pz35T was adopted by the German Army. A total of 434 were built. Of these, the Germans seized 244 when they occupied Bohemia-Moravia in March 1939 and the Slovaks acquired 52 when they declared independence from Czechoslovakia at the same time. Others were exported to Bulgaria and Romania. In German service, it saw combat during the early years of the war, notably the Invasion of Poland, the Battle of France and the invasion of the Soviet Union before being retired or sold off in 1942. It was used for the remainder of the war by other countries and as a training tank in Bulgaria into the 1950s.\nBut due to shortcomings that the campaign revealed in the organization of the Leicht Divisions it was reorganized as the §Y6. Panzer-Division§! in October 1939."
 germany.234.a:0 "Change division-template"
 germany.235.t:0 "捷克制装备"
 germany.235.d:0 "吞并捷克斯洛伐克之后,我们接手了大量的战争物资包括卡车,火炮和轻武器."
 germany.235.a:0 "这非常有用 !"
 germany.236.t:0 "法制装备"
 germany.236.d:0 "法国陷落之后,我们接手了大量的战争物资包括卡车,火炮和轻武器."
 germany.236.a:0 "这非常有用 !"
 germany.237.t:0 "Refit 2. Leichte Division"
 germany.237.d:0 "After Czechoslovakia was taken over by Germany, the Pz38t was adopted by the German Army, seeing service in the invasions of Poland, France and Russia. Production ended in 1942, when its armament was deemed inadequate. In all, over 1400 were manufactured. The chassis continued to be produced for the Marder III (1942-1944) with some of its components used in the later Jagdpanzer 38 (1944-1945) tank destroyers, turretless assault guns, anti-tank guns and anti-aircraft guns.\nThe Panzer 38(t) performed well in the Polish Campaign in 1939 and the Battle of France in 1940. It was better armed than the Panzer I and Panzer II tanks. It was on a par with most light tank designs of the era, although it was unable to effectively engage the frontal armour of medium, heavy and infantry tank designs.\nBut due to shortcomings that the campaign revealed in the organization of the Leicht Divisions it was reorganized as the §Y7. Panzer-Division§! in October 1939."
 germany.237.a:0 "Change division-template"
 germany.238.t:0 "第1山地旅"
 germany.238.d:0 "该部队成立于1935年6月,是于1938年3月12日最早进军奥地利的部队之一,于1938年4月9日扩充为师级规模"
 germany.238.a:0 "组建他"
 germany.238.b:0 "没必要"
 germany.239.t:0 "第4装甲师"
 germany.239.d:0 "第4装甲师于1938年11月10日于巴伐利亚威茨堡作为紧随着1935年组建的三个装甲师后的第二波建军的第一批建成.紧挨着第四装甲师的建立第五装甲师于奥珀伦组建,现在奥珀伦在波兰境内,五天后.威茨堡已经事先被认定为第二装甲师的驻地自从德奥合并后指挥部迁到了维也纳"
 germany.239.a:0 "组建第4装甲师"
 germany.240.t:0 "第5装甲师"
 germany.240.d:0 "第5装甲师于奥珀伦组建,现在奥珀伦在波兰境内,作为在1935年组建三个装甲师后的第二波大建后的第一批于1938年11月15日组建.第四装甲师于第五装甲师组建的五日前于威茨堡被组建.装甲师主要由西里西亚人以及苏台的的德意志人构成,苏台德那时刚刚被吞并没多久."
 germany.240.a:0 "组建第5装甲师"
 germany.240.b:0 "组建第5装甲师 AI"
 germany.240.c:0 "没有必要"
 germany.241.t:0 "第9装甲师"
 germany.241.d:0 "I这支军队来自于于1940年改编的第四轻型师.该师的总部设立在维也纳,在德国的第17军区.起初在奥地利被德国武力吞并后提出,第九装甲师是前期德国在西欧进行闪电战的最重要的主力军之一."
 germany.241.a:0 "组建第9装甲师"
 germany.241.b:0 "组建第9装甲师（AI）"
 germany.241.c:0 "没必要"
 germany.242.t:0 "第10装甲师"
 germany.242.d:0 "第10装甲师最在在1939年四月一日于布拉格组建,作为一个之前在全国范围内组建的混编部队.其中很多人是从第20第29机动师以及第3轻型装甲师调过来的.在1939年秋季,这个部队还在进行组建,但是在这一进程完成之前他们就已经开始致力于对于波兰的军事行动.因为这个原因,第十装甲师在大部分战役中仍在处于预备状态.它在八月从波美拉尼亚移动到了波兰,在那里他们匆忙的获得了第七装甲团第四装甲团和一些党卫军的指挥权."
 germany.242.a:0 "组建第10装甲师"
 germany.242.b:0 "组建第10装甲师 AI"
 germany.242.c:0 "没有必要"
 germany.243.t:0 "第11装甲师"
 germany.243.d:0 "第11装甲师在1940年八月一日由第十一摩托化步枪旅和从第五装甲师调来的装甲团15以及一部分来自 第231,第221和第209步兵师的人组成.他们的成员大多来自西里西亚."
 germany.243.a:0 "组建第11装甲师"
 germany.243.b:0 "组建第11装甲师 AI"
 germany.244.t:0 "第12装甲师"
 germany.244.d:0 "此师由第二步兵师改编而来,它本身最初于1921年组建.该师与 1936–37年完成机摩步并且参与了对波兰与法国的入侵.并且在1940年重建为装甲师."
 germany.244.a:0 "组建第12装甲师"
 germany.244.b:0 "组建第12装甲师 AI"
 germany.245.t:0 "第13装甲师"
 germany.245.d:0 "该师与193四年作为常规步兵师组建.在1937年该师被摩托化并且被命名为第十三摩步师 并且参与了入侵波兰 (1939) 以及西欧 (1940).紧接着于1940年6月在法国,此师被重建为第13装甲师."
 germany.245.a:0 "组建它"
 germany.245.b:0 "没必要"
 germany.246.t:0 "第14装甲师"
 germany.246.d:0 "第14装甲师于1940年八月由第四装甲师以及第四步兵师抽调的人员组成.第四步兵师提供了步兵单位以及指挥人员,而第四装甲师则提供了装甲单位并且将第38装甲团转移到这个新建的师."
 germany.246.a:0 "组建它"
 germany.246.b:0 "没必要"
 germany.247.t:0 "第16装甲师"
 germany.247.d:0 "该师于1940年秋季由于1940年参与入侵了法国的第16步兵师改编而成.此师建立于位于德国第6军区的威斯特伐利亚地区,接收到了来自第二装甲师的第二坦克旅并且 并且将总部由明斯特转移到伍珀塔尔然后处于瓦尔特·冯·布劳希奇的指挥之下."
 germany.247.a:0 "组建它"
 germany.247.b:0 "没必要"
 germany.248.t:0 "第17装甲师"
 germany.248.d:0 "第二十七步兵师于1936年10月作为在和平时代组建的国防军在奥格斯堡巴伐利亚成立.该师于1939年八月26日被动员并且参与了入侵波兰与法国的战役.在1943年,一本纳粹宣传书籍报道了该师在1940年于法国的事迹,标题为 Über Somme,Seine,Loire.第17装甲师于1940年末成立,当第27步兵师改编为装甲师时.第二装甲师在一定程度上为这个新的师提供了人员.部队主要士兵来自于巴伐利亚地区其次是来自纳粹高铭斯瓦比亚"
 germany.248.a:0 "组建它"
 germany.248.b:0 "没必要"
 germany.249.t:0 "第18甲师"
 germany.249.d:0 "第18甲师是1940年10月26日在开姆尼茨又的第四步兵师,第十四装甲师,的一部分以及四个两栖坦克营组建的.这些坦克营他们本来被决定用于实施还是计划,就是德国入侵英国的计划.这些坦克旅两个组成了第十八装甲团另外两个营组成了第十八装甲师的第二十八装甲师.在1941年第十八装甲师改组第二十八装甲师解散,它的一个营成为了第十八装甲师的第三营,其他的营则被移到第三装甲师."
 germany.249.a:0 "组建它"
 germany.249.b:0 "没必要"
 germany.250.t:0 "第19装甲师"
 germany.250.d:0 "第19甲师是由第十九步兵师于1940年十一月改编而来,它得到第二十七装甲团后便将第五十九步兵团给了第二十装甲师."
 germany.250.a:0 "组建它"
 germany.250.b:0 "没必要"
 germany.251.t:0 "第20装甲师"
 germany.251.d:0 "第20装甲师于1940十月五日组建这个决定是以消弱现有坦克师为条件而创建新的坦克师.新的师从各个现役部队以及预备役中吸收了人员,其中第十九步兵收就被改编成了装甲师,变成了第十九装甲师."
 germany.251.a:0 "组建它"
 germany.251.b:0 "没必要"
 germany.252.t:0 "第24装甲师"
 germany.252.d:0 "第24装甲师由第一骑兵师组建于1941年末在柯尼斯堡."
 germany.252.a:0 "组建它"
 germany.252.b:0 "没必要"
 germany.253.t:0 "第29摩托化步兵师"
 germany.253.d:0 "1937年到1939年期间,有4个步兵师被升级为摩托化步兵师,他们是29,2,13和20步兵师,所以他们将拥有大多数步兵师的特点.每一个摩托化步兵师有三个机动步兵团+ 1机动火炮团作为其主要的作战组件,该部门也有其他支持单位.\n第29摩托化步兵师将在爱尔福特兵营组建.\nOOB:\nCO: 中将古斯塔夫·冯\n第15摩托化步兵团\n第71摩托化步兵团\n第86摩托化步兵团\n第29摩托化炮兵团"
 germany.254.t:0 "第2摩托化步兵师"
 germany.254.d:0 "1937年到1939年期间,有4个步兵师被升级为摩托化步兵师,他们是29,2,13和20步兵师,所以他们将拥有大多数步兵师的特点.每一个摩托化步兵师有三个机动步兵团+ 1机动火炮团作为其主要的作战组件,该部门也有其他支持单位.\n第2摩托化步兵师将在什切青兵营改装.\nOOB:\nCO: 中将保罗·巴德\n第5摩托化步兵团\n第25摩托化步兵团\n第92摩托化步兵团\n第2摩托化炮兵团"
 germany.255.t:0 "第13摩托化步兵师"
 germany.255.d:0 "1937年到1939年期间,有4个步兵师被升级为摩托化步兵师,他们是29,2,13和20步兵师,所以他们将拥有大多数步兵师的特点.每一个摩托化步兵师有三个机动步兵团+ 1机动火炮团作为其主要的作战组件,该部门也有其他支持单位.\n第13摩托化步兵师将在马格德堡军营进行改装.\nOOB:\nCO: 中将保罗奥托\n第33摩托化步兵团\n第66摩托化步兵团\n第93摩托化步兵团\n第13摩托化炮兵团"
 germany.256.t:0 "第20摩托化步兵师"
 germany.256.d:0 "1937年到1939年期间,有4个步兵师被升级为摩托化步兵师,他们是29,2,13和20步兵师,所以他们将拥有大多数步兵师的特点.每一个摩托化步兵师有三个机动步兵团+ 1机动火炮团作为其主要的作战组件,该部门也有其他支持单位.\n第20摩托化步兵师将在汉堡兵营组建.\nOOB:\nCO: 中将马克西米利安·施瓦德纳\n第69摩托化步兵团\n第76摩托化步兵团\n第90摩托化步兵团\n第20摩托化炮兵团"
 germany.257.t:0 "军队规模"
 germany.257.d:0 "我们现在拥有50个以上的步兵师"
 germany.257.a:0 "好的"
 germany.258.t:0 "沙恩霍斯特/纳森瑙28厘米主炮和38厘米主炮"
 germany.258.desc.a:0 "沙恩霍斯特级战舰是德意志现代海军的建造的第一艘战列舰.他们被构建为一个法国敦刻尔克级的战舰,已替换德意志级战列舰(袖珍战列舰).沙恩霍斯特级装备了三座3联装共九个283毫米(11)炮.计划是改装为双联装380毫米(15”)舰炮,但是随着战争的爆发,这计划被取消了."
 germany.258.desc.b:0 "沙恩霍斯特级战舰是德意志现代海军的建造的第一艘战列舰.他们被构建为一个法国敦刻尔克级的战舰,已替换德意志级战列舰(袖珍战列舰).沙恩霍斯特级装备了三座2联装共6个380毫米(15英寸)炮"
 germany.258.a:0 "装备28 cm (11英寸) SK C/34火炮"
 germany.258.b:0 "装备38 cm (15英寸) SK C/34火炮"
 germany.259.t:0 "第16摩托化步兵师"
 germany.259.d:0 "德军的第16步兵师成立于193四年.1939年8月26日,该部门为波兰入侵而动员起来（1939年）.它于1940年参加了法国之战.然后,该部门分裂,造成两个独立单位：第十六装甲师和第十六个机动步兵师.后者从194四年起与其他十六大元素相结合,被称为第116装甲师."
 germany.260.t:0 "第25摩托化步兵师"
 germany.260.d:0 "第25步兵师(摩步化) 是由第二十五步兵师于1940十一月十五日组建而来,并且于1943年七月改编重组为第二十五装甲掷弹兵师."
 germany.261.t:0 "第3摩托化步兵师"
 germany.261.d:0 "重新指定了第3个摩托化步兵师,于1941年6月参加了巴巴罗萨行动,在列宁格勒军队北部地区前进.10月,该部门转移到陆军集团台风运营中心和莫斯科战役以及冬季的防御性战斗.在1942年中期,它被转移到南方军队参加夏季进攻秋季Blau（“Case Blue”）,最终被卷入斯大林格勒之战,在与德军第六军的包围中被摧毁 在1943年2月."
 germany.262.t:0 "第20摩托化步兵师"
 germany.262.d:0 "德国第十步兵师于193四年10月组建,对外宣称是Wehrgauleitung Regensburg (后来改为Kommandant von Regensburg)来掩盖其对凡尔赛条约的违反.当国防军建立的时候在1935年10月正式被重新命名为第十步兵师.\n这个师参加了1938年3月的德奥合并,1939年9月的入侵波兰,以及1940年5月的入侵法国.在之后被升级为第十摩托化步兵师.后来又在1943年7月被改编为第十装甲掷弹兵师.\n\nIMPORTANT!!!\n你可以在军队界面搜索10.Infanterie-Division.打开并将其编制改变为'Inf-Division(mot.)'\n\n现在将其重新命名为10.Infanterie-Division(mot.)."
 germany.263.t:0 "第14摩托化步兵师"
 germany.263.d:0 "这个师于193四年在莱比锡组建,由旧魏玛军第四师第十一(萨克森) 步兵旅组建而来.由于这是对凡尔赛条约的直接违反,其存在一直被掩盖.在1935年10月正式改编为第十四步兵师.这支部队,尤其是它的第十一步兵旅,成为国防军中最为战绩显赫的部队之一.\n1939年的时候就第一批动员,参与了入侵波兰,攻打琴斯托霍瓦和卢布林,下一年又参与了入侵法国.1940年10月被摩步化,配属了摩托化装备,不同于一般国防军步兵师的马和步行移动,成为了第十四步兵师(摩步).\n\nIMPORTANT!!!\n你可以在军队界面搜素14.Infanterie-Division.打开并将其编制改编为'Inf-Division(mot.)'\n\n现在将其重新命名为14.Infanterie-Division(mot.)."
 germany.263.a:0 "组建它"
 germany.263.b:0 "AI获得完整师"
 germany.263.c:0 "不需要"
 germany.264.t:0 "第18摩托化步兵师"
 germany.264.d:0 "德国第十八步兵师193四年10月在莱比锡由第三步兵师改编而来,在1935年被重新命名为第十八步兵师.1939年8月被动员参加入侵波兰,1940年参加法国战役.在法国战役之后这个师被摩步化并于1940年11月后参与在东线的作战.在1943年6月被改编为第十八装甲掷弹兵师.\n\nIMPORTANT!!!\n你可以在军队界面搜索18.Infanterie-Division.打开并将其编制改为'Inf-Division(mot.)'\n\n现在将其重新命名为18.Infanterie-Division(mot.)."
 germany.264.a:0 "组建它"
 germany.264.b:0 "AI获得完整师"
 germany.264.c:0 "不需要"
 germany.265.t:0 "第36摩托化步兵师"
 germany.265.d:0 "第36步兵师是德国在二战中组建的步兵师。1936年10月1日在凯泽斯劳滕组建。在战争中于1939年8月被动员作第一波攻。这之后被重组和改编为第三十六步兵师(摩步)于1940年11月。后来又被去摩步化，在1943年5月被改编回第三十六步兵师。这个师在1944年6月的巴格拉季昂行动中被苏军歼灭在巴布鲁伊斯克。这个师在1944年8月重新组建为第三十六近卫师，后来又于10月份改为第三十六国民掷弹兵师。\n\n注意!!!\n你可以在军队界面搜索36.Infanterie-Division.打开并将其编制改为'Inf-Division(mot.)'\n\n现在将其重命名为36.Infanterie-Division(mot.)."
 germany.265.a:0 "组建它"
 germany.265.b:0 "AI获得完整师"
 germany.265.c:0 "不需要"
 germany.266.t:0 "变换I号坦克为I号自行反坦克炮"
 germany.267.t:0 "Removed"
 germany.268.t:0 "Removed"
 germany.269.t:0 "变换法国底盘到I号貂式自行反坦克炮"
 germany.270.t:0 "变换II号坦克为II号貂式自行反坦克炮"
 germany.270.d:0 "II号貂式坦克是基于Panzer II底盘.有两个版本,第一次装修的苏维埃7.62厘米枪射击德国弹药,而另一个搭载德国7.5厘米的Pak 40枪.它的高调和薄的开顶盔甲为船员提供了最小的保护.尽管如此,在1942年至1943年期间,Marder II（和类似的Marder III）在当代德国坦克方面大大增加了火力."
 germany.270.a:0 "变换I号坦克I"
 germany.270.b:0 "不是现在"
 germany.271.t:0 "变换Pz 38t为III号貂式自行反坦克炮"
 germany.272.t:0 "AI"
 germany.272.d:0 "After Czechoslovakia was taken over by Germany, the Pz35t was adopted by the German Army, seeing service in the invasions of Poland, France and Russia. Production ended in 1942, when its armament was deemed inadequate. In all, over 1400 were manufactured. The chassis continued to be produced for the Marder III (1942-1944) with some of its components used in the later Jagdpanzer 38 (1944-1945) tank destroyers, turretless assault guns, anti-tank guns and anti-aircraft guns.\nThe Panzer 38(t) performed well in the Polish Campaign in 1939 and the Battle of France in 1940. It was better armed than the Panzer I and Panzer II tanks. It was on a par with most light tank designs of the era, although it was unable to effectively engage the frontal armour of medium, heavy and infantry tank designs.\nBut due to shortcomings that the campaign revealed in the organization of the Leicht Divisions it was reorganized as the §Y8. Panzer-Division§! in October 1939."
