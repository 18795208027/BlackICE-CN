 #New Political Events
 political.30.t:0 "君主制在崛起"
 political.30.desc:0 "在[Root.GetName]的君主制度从未真正消亡过,不管它有多久以前.保皇派总是,而且很有可能会一直存在,但今年的情况似乎有所不同.在保皇党运动中有一种新的能量,它可以将这种意识形态从阴影中转移到主流政治中.\n\n问题依然存在:[Root.GetAdjective]准备好了君主主义吗?"
 political.30.a:0 "政府本身也可能支持这样的想法."
 political.30.a.tt:0 "增加对君主政变的内部支持的可能性."
 political.30.b:0 "人民的运动必须寻求人民的支持."
 political.30.b.tt:0 "增加了民众对君主革命的支持."
 political.31.t:0 "政府中君主主义者的同情者"
 political.31.desc:0 "当然,[Root.GetLeader]政府并不是君主制主义者的朋友,但他们的部长们也不能这样说.尽管党内元老们尽了最大的努力将他们消灭,但仍有许多保皇党支持者在[Root.GetRulingParty]中散布谣言.\n\n这些秘密的支持者一直在悄悄地游说,希望能与保皇党人妥协,希望能避免未来的灾难,或者至少保持不流血的任何形式的变革."
 political.31.a:0 "这可能会导致一些不寻常的事情."
 political.31.a.tt:0 "如果公众的支持是充分的,就可以发动政变."
 political.32.t:0 "君主主义者执行政变"
 political.32.desc:0 "今天是一个在[Root.GetAdjective]人民的记忆中长久存在的日子.在一个令人震惊的事件中,保皇党成功地击败了[Root.GetLeader]政府,并将他们逮捕!\n\n在[Root.GetRulingParty]政府和[Root.GetAdjective]的军队中,大臣和军官们都在混乱中逮捕或平息了国会和主要城市的忠实支持者.全国各地的保皇党人意识到发生了什么,他们走上街头支持这一大胆的行动,在关键时刻为他们的行动提供了宝贵的信誉和权威.在没有公众或军方支持的情况下,[Root.GetLeader]政府已经完全被赶下台了.\n\n虽然政变还在进行中,但可以确定的是,[Root.GetName]的未来将会是一些疯狂的时期."
 political.32.a:0 "愿他统治世界!"
 political.33.t:0 "保皇派运动出现在[Root.GetName]"
 political.33.desc:0 "在政治的荒野中,[Root.GetName]的保皇主义运动从未成为政治力量.然而,近几个月来,越来越多的人似乎开始倾向于这样一个观点,即君主政体可能是解决这个[Root.GetAdjective]国家问题的良方.[Root.GetLeader]政府将如何处理这一日益上升的影响还有待观察."
 political.33.a:0 "人民可以随心所愿."
 political.34.t:0 "[Root.GetAdjective]保皇党运动越来越强大"
 political.34.desc:0 "民主是头脑的计数,而不是里面的东西!君主政体是政府的一种制度,权力是为所有人的利益而行使的!在[Root.GetName]的每个大城市的街道上,都有这样的口号.保皇党一直在迅速扩大他们的权力基础,并能在数百万人中获得支持者.他们反对[Root.GetLeader]政府的失败和丑闻,声称君主制绝不会以这样的方式贬低自己.\n\n更糟糕的是,他们正在积极呼吁全国人民抵制现任政府的权威,提倡以“打倒[Root.GetRulingParty]”的名义进行消极抵抗.很难说这将会造成怎样的后果,但在相当长的一段时间内,这个国家并没有分裂."
 political.34.a:0 "我们无法控制自己人民的思想."
 political.35.t:0 "这是一场适合国王的革命"
 political.35.desc:0 "这一天即将到来.保皇党人,他们的支持者遍布全国各地,他们起义推翻了[Root.GetLeader]政府!对政府来说,幸运的是,数百万的忠诚分子也聚集在此,迫不及待地将这些反动派送回了历史的篇章.不幸的是,对于这个国家,双方势均力敌,无论谁赢得了即将到来的斗争,[Root.GetName]都将遭受严重的打击.我们要对这些反动的革命者设置路障,还是要听从国王的召唤?"
 political.35.a:0 "君主制把我们联合在一起!"
 political.35.b:0 "这些笨蛋都属于历史书!"
 political.36.t:0 "保皇派呼吁全民公投"
 political.36.desc:0 "随着时间的流逝,保皇党人的力量比以前更强大了.在意识到他们获得了大多数的支持之后,保皇党现在呼吁举行全民公投来决定[Root.GetName]的未来.不幸的是,他们很可能会赢得这样的公投,但如果拒绝他们,这将激怒他们,并可能导致更猛烈的“全民公投”.\n\n或者,我们也可以选择更多.在这个问题出现之前,采取积极的措施来解决这个问题."
 political.36.a:0 "These people are too dangerous to remain free."
 political.36.b:0 "忽视这些反动派."
 political.36.c:0 "我们不敢让他们投票."
 political.37.t:0 "这是一场适合国王的革命"
 political.37.desc:0 "在一次公投的灾难性尝试之后,保皇党和其他反政府人士和一些保守派人士一起奋起,试图通过武力夺取他们无法通过的选票.他们谴责[Root.GetRulingParty]是国家的敌人,并指责我们今天对[Get.GetName]造成的破坏.他们直接挑战我们,我们该怎么办?"
 political.37.a:0 "君主制的时代已经一去不复返了!"
 political.37.b:0 "[Root.GetName]将达到新的高度!"
 political.37.c:0 "我们必须与强大的立法机构共存."
 political.38.t:0 "保皇党逐渐消失"
 political.38.desc:0 "在某种程度上,保皇主义运动看起来就是未来.他们的支持者众多,影响广泛.但是,随着他们的投票人数继续大幅下降,这个国家已经开始反对他们了.也许有一天他们会再次崛起,但今天不是那一天.保皇党不再是我们政治的一个主要因素."
 political.38.a:0 "作为一个国家,我们已经超越了这种过时的政府形式."

