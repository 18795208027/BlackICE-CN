 NF_events.37.t:0 "戈林的四年计划"
 NF_events.37.d:0 "阿道夫·希特勒发起了新的经济计划。赫尔曼戈林被钦点执掌此计划，并接受了帝国全权代表这一头衔。他的管辖范围非常宽泛，这允许他处理那些通常由经济部，农业部和国防部所负责的事务。毫无疑问的是，他将利用此权利来扩张他在德国空军中的影响力。"
 NF_events.37.a:0 "戈林控制经济是最好的"
 NF_events.37.b:0 "鲁道夫·赫斯控制经济才是最好的"
