 germany.281.t:0 "组建第4轻步兵师"
 germany.281.d:0 "继1938年奥斯汀被安斯鲁斯兼并之后,4月份在奥地利联邦总督舍内伦分部改组后,在维也纳成立了莱希特分部.它最初由第33装甲营,第102炮兵团,第10和第11摩托化步兵团组成.\n1939年,它在南方集团军的右翼战斗,入侵波兰,攻击斯洛伐克,9月10日推开圣河,9月12日占领克拉科夫.然后在9月14日到克雷洛布格河上建立桥头堡.随后向西转,阻止几个波兰军队的部队逃跑.在这个过程中,这个部门俘虏了数以万计的囚犯.10月24日,该师离开萨尔茨堡,乘火车返回维也纳.\n那年冬天,它被改装为第9装甲师,并于1940年1月3日正式重新指定.它由第9步兵旅,第33装甲营,第102装甲炮兵团和其他几个部队组成.\n!!!!!! 重要的!玩家 !!!!!!  公开招聘 & 部署和打开模板 '快速划分'.\n支援部队 改:\n师部,工程兵连,侦察骑兵连,反坦克支援,维修连,运输连和一个野战医院.\n战斗部 改:\n二个由2个半摩托化步兵营组成的团,一个由2个Pz II坦克营组成的团和一个由3个摩托化步兵营组成的团.\n将模板重命名为“L-Div4”,并在地图上单位改为第4轻步兵师.\n现在你可以关闭事件.如果需要经验将会获得."
