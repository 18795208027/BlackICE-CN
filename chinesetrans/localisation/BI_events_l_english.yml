 germany.700.d:0 "德国正在要求完全控制 [831.GetName] ，以便于他们即将进攻波兰。"
 germany.700.a:0 "我们没有选择"
 germany.700.b:0 "这是斯洛伐克的土地"

 germany.701.t:0 "德国-苏联信用协议"
 germany.701.d:0 "在莫洛托夫-里宾特洛甫协议签署后，德苏友谊处于历史最高点，我们的德国朋友希望签署另一项与我们国家贸易有关的协定。随着盟军对欧洲的封锁，德国渴望获得资源。"
 germany.701.a:0 "签署"
 germany.701.b:0 "拒绝条约"

 germany.702.t:0 "[From.GetName] 签署了条约！"
 germany.702.d:0 "[From.GetNameDef] 接受了我们的要求。我们两个国家分享每个民工工厂增加进口量立刻生效。"
 germany.702.a:0 "好"

 germany.703.t:0 "[From.GetName] 拒绝了我们的要求"
 germany.703.d:0 "[From.GetNameDef] 拒绝了我们的要求。这意味着他们不想要与我们更紧密的关系。"
 germany.703.a:0 "对于我们来说太糟糕了"

 germany.704.t:0 "德国-苏联贸易协议"
 germany.704.d:0 "几周前，德苏信贷协定签署后，我们的德国朋友要求我们进一步扩大贸易协定。我们的外交官已经向他们发出了斯大林的要求，他们愿意接受移交一艘尚未完工的希伯级战舰以及他们新战舰的计划。"
 germany.704.a:0 "签署"
 germany.704.b:0 "拒绝条约"

 germany.705.t:0 "[From.GetName] 签署了条约！"
 germany.705.d:0 "[From.GetNameDef] 已经接受我们的要求。 我们两国分享每个民用工厂增加进口量效果持续365天将立即生效。斯大林还要求我们提供不完整的Hipper-Class "Lützow" 和Bismark的计划。"
 germany.705.a:0 "好"

 germany.706.t:0 "[From.GetName] 拒绝了我们的要求"
 germany.706.d:0 "[From.GetNameDef] 拒绝了我们的要求。这意味着他们不想要与我们更紧密的关系。"
 germany.706.a:0 "对于我们来说太糟糕了"

 germany.707.t:0 "[event_target:rommel.GetName]"
 germany.707.d:0 " "
 germany.707.a:0 " "

 germany.708.t:0 "德国施压"
 germany.708.d:0 "德意志帝国非常成功地发动战争和征服土地，似乎有利于中立的小国。他们最近在丹麦和挪威取得了胜利，他们追赶我们只是时间问题！据报道，德意志帝国承受较少的资源问题，因为他们要求我们将他们的交易资源增加20％！"
 germany.708.a:0 "我们什么都不能做."
 germany.708.b:0 "难以接受。"

 germany.709.t:0 "德国占领 [Root.GetName]"
 germany.709.d:0 "我们以前的盟友 [GER.GetNameDef] 用诡计欺骗了我们的部队，并几乎占领了我们整个国家。随着我们的部队被国防军解除武装，我们无能为力，只能接受这种可怕的背叛。他们将会为此付出代价！"
 germany.709.a:0 "等一下... 什么？"

 germany.710.t:0 "[From.GetName] 正在提供武器以换取石油"
 germany.710.d:0 "[GER.GetNameDef] 向我们出售了几种他们优秀的步兵装备，以换取增加罗马尼亚石油出口到德国。"
 germany.710.a:0 "德国的装备是世界上坠吼滴！"
 germany.710.b:0 "我们不能冒险破坏和其他合作伙伴的贸易关系"

 germany.711.t:0 "提议被接受"
 germany.711.d:0 "[ROM.GetNameDef] 已接受我们的请求。我们现在将给他们发送我们的装备以换取罗马尼亚的石油。"
 germany.711.a:0 "很好"

 germany.712.t:0 "要求被拒绝"
 germany.712.d:0 "[ROM.GetNameDef] 拒绝了我们以武器换取他们一些石油的要求。看来他们不需要我们的装备。"
 germany.712.a:0 "不幸的"

 germany.713.t:0 "德意志帝国宣称巴尔干地区的统治"
 germany.713.d:0 "自从他们的新领导人 [GER.GetLeader] 于1933年上台以来，德意志帝国已经大大扩展。经过一段时间的大规模军事和土地扩张，他们现在已经向巴尔干地区伸手。他们最近击败了他们的主要敌人法兰西共和国，正是此前曾保证巴尔干半岛的安全与和平的国家。随着法兰西的垮台，德意志帝国声称自己是巴尔干半岛的新主导力量，迫使我们在他们正在进行的战争中站在一边。"
 germany.713.a:0 "我们将支持德意志帝国！"
 germany.713.b:0 "我们将坚定支持我们的英国朋友！"
 germany.713.c:0 "我们将保持中立"

 germany.802.t:0 "德国空降猎兵"
 germany.802.desc:0 "我们组建了我们的第一支伞兵部队！我们付出了很多努力！明智地使用它们！"
 germany.802.a:0 "太棒啦！"
 germany.803.t:0 "捷克斯洛伐克问题"
 germany.803.d:0 "匈牙利人民在这场伟大的战争中遭受了巨大的痛苦，失去了他们的大部分领土并交给了捷克斯洛伐克。他们已经确认他们将提出声索，但我们也可以让他们参与我们的行动。"
 germany.803.a:0 "他们可以提出更多的声索"
 germany.803.b:0 "斯洛伐克不应该被削弱"
 germany.803.c:0 "把两个州都给他们"
 germany.803.e:0 "不要让他们参与我们的外交政策"
 germany.803.a_tt:0 "在[SLO.GetName]的起义后为§Y匈牙利§!开启§Y要求南斯洛伐克§!事件链"
 CZE_end_TT:0 "增加总共 [?CZE_end|R0] 点 §R盟军的愤怒§!\n"
 germany.804.d:0 "几个世纪以来，斯洛伐克人一直受到奥匈帝国的压迫。在奥匈帝国灭亡之后，随着 [CZE.GetName] 的建立，情况并没有好转。斯洛伐克人再次受到压迫，但愿意拿起武器宣布独立。捷克斯洛伐克国家内部的紧张局势在过去几周里在大幅增长，斯洛伐克人的起义现在只是个时间问题。"
 germany.804.a:0 "保证他们的独立"
 germany.804.b:0 "进入一个防御协定"
 germany.804.c:0 "让他们自生自灭"
