 germany.413.t:0 "秃鹰军团"
 germany.413.d:0 "秃鹰军团自其建成以来包括第88战斗群,包含三个Ju-52轰炸机联队以及有着三个He-51战斗机联队的88战斗机大队,而编制内同样有88侦察大队（辅以第88近距离侦察队）,一个防空战斗组,88防空营与一个通讯部门,88情报部.其总指挥权分派给了胡戈·施佩勒,而亚历山大·霍尔作为其参谋总长.舍勒则转职作为在萨拉曼卡的驻外武官.威廉·里特尔·冯·托马指挥着两支装甲部队,而第106坦克旅也正在其下服役.西班牙为德国战车战术与空军战术提供了极好的战场,而后者仅达成了中等程度的战果.而这场战争中空中优势会使军团中的一部分成员更加优秀并能在二战第一年重现此类战术,直到无法避免地在不列颠空战中失败."
 germany.413.a:0 "后车之师."
 germany.414.t:0 "德国空军野战师"
 germany.414.d:0 "第一批野战师在1932年9月完成整编,而还穿着空军蓝制服的士兵们被派遣到了东线.不幸的是,由于他们崭新的装备引起了还在用着以往战役时陈旧装备的陆军部队心生妒忌,他们只接受了很有限的步兵训练和重火力支援.其军官都是对陆战毫无概念的空军士官.结果就是,第一批野战师没在战场上有什么出奇的表现.但他们确实有两个优点.首先,每个师都有一个完整的装备着四门88毫米高射炮的空军防空营.第二,每个师都完全配备了运载火炮的卡车与补给载具.他们完全没有用马匹.德国空军野战师的规模差不多是他们陆军兄弟的一半."
