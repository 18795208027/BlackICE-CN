 soviet.360.t:0 "日本要求议和"
 soviet.360.d:0 "日本提出了和平方案.我们将放弃东西伯利亚和蒙古,以便集中全力应对德国的威胁.而日本将几乎一定会被要求离开轴心国,我们应该接受和平吗？"
 soviet.360.a:0 "让我们快速地签署这个和平!"
