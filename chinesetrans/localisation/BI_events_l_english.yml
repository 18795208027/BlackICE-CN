 tdlra.12.d:0 "[Root.GetName] 最近提出了新的经济协议,这将允许我们降低制造成本"
 tdlra.12.a:0 "接受"
 tdlra.12.b:0 "拒绝"
 tdlra.13.t:0 "[From.GetName] 接受"
 tdlra.13.d:0 "[From.GetName] 已同意与我们合作,以降低成本,进一步协调彼此"
 tdlra.13.a:0 "好消息"
 tdlra.14.t:0 "[From.GetName] 拒绝"
 tdlra.14.d:0 "遗憾的是,[From.GetName] 拒绝了我们的提议,因为它会“否定他们的主权”"
 tdlra.14.a:0 "悲哀的一天"
