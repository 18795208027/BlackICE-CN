 tdlra.25.a:0 "同意"
 tdlra.25.b:0 "这种需求明显违反政教分离精神"
 tdlra.26.t:0 "共产党人的要求"
 tdlra.26.d:0 "共产党人在最近的去柱化努力中选择哪一方面产生了分歧.如果我们能使我们的社会平等,并使妇女与男子享有同样的权利,他们就同意支持我们"
