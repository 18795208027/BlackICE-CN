 alsacelorraine.1.t:0 "德国要求阿尔萨斯—洛林地区"
 alsacelorraine.1.d:0 "德国军队在莱茵兰大规模集中,并且他们的外交部门向我们呈递了一份最后通牒!我们是立即将阿尔萨斯-洛林地区献给他们,还是说直面他们的军事威胁.我们应该答应他们的要求吗？"
 alsacelorraine.1.a:0 "我们必须接受"
 alsacelorraine.1.b:0 "没门!"
 alsacelorraine.2.t:0 "阿尔萨斯-洛林事件 - 法国承认失败"
 alsacelorraine.2.d:0 "法国政府已经同意我们的要求,阿尔萨斯-洛林地区将会合并入德国,将恢复普鲁士帝国在西方的边界.至今为止又一个被非法窃取走的省份重新回归到德意志祖国."
 alsacelorraine.2.a:0 "太好了!"
 alsacelorraine.3.t:0 "阿尔萨斯-洛林事件 - 法国拒绝要求"
 alsacelorraine.3.d:0 "法国政府已经拒绝了我们的要求!他们以凡尔赛合约为借口,声称德国对阿尔萨斯-洛林地区没有合法权利.我们将会用“另一种方式”对他们解释清楚我们的立场."
 alsacelorraine.3.a:0 "倔强的傻瓜."
 ####################Air Events###################
 blackiceairevents.2.t:0 "韦佛将军去世"
 blackiceairevents.2.d:0 "悲剧突如其来当空军总司令瓦尔特·韦佛的航班失事导致韦佛和他手下的工程师全部遇难.作为德国仅有的几位战略轰炸机的支持者之一,韦佛曾经和几家飞机制造商策划方案造出一种长作战半径的轰炸机作为他的“乌拉尔轰炸机”计划的一部分.他的去世将会对德国的轰炸机发展造成一个深刻的影响."
 blackiceairevents.2.a:0 "他将会被我们怀念."
 blackiceairevents.3.t:0 "韦佛将军受伤"
 blackiceairevents.3.d:0 "灾难最近袭击了我们当空军总司令瓦尔特·韦佛的航班失事造成其余其手下工程师全部受伤的消息传来.作为德国仅有的几位战略轰炸机的支持者之一,韦佛曾经和几家飞机制造商策划方案造出一种长作战半径的轰炸机作为他的“乌拉尔轰炸机”计划的一部分.韦佛任命阿尔伯特·凯瑟琳暂代他的职位直到他的伤势恢复."
 blackiceairevents.3.a:0 "一次惊险的逃脱."
 blackiceairevents.6.t:0 "格里芬飞机的试飞"
 blackiceairevents.6.d:0 "格里芬He 177的原型机完成试飞.虽然他的引擎伤害了飞机的可靠性,不过空军现在终于有一种重型轰炸机了."
 blackiceairevents.6.a:0 "它将会起大作用."
 blackiceairevents.7.t:0 "格里芬飞机的试飞"
 blackiceairevents.7.d:0 "格里芬He 177的原型机完成试飞.虽然存在一些之前在引擎上的问题,但在查询韦佛将军的意见之后已经得以解决.空军现在终于有了一种重型轰炸机."
 blackiceairevents.7.a:0 "太好了!"
 blackiceairevents.9.t:0 "Po-2 轰炸机"
 blackiceairevents.9.d:0 "在最近的位于敖德萨周围的战斗期间,我们的一些飞行员演示了将U-2训练机作为一种骚扰轰炸机使用的能力.虽然不能携带大量炸弹,但U-2轰炸机极易形成规模."
 blackiceairevents.9.a:0 "一个天才般的想法."
 blackiceairevents.11.t:0 "第588夜间轰炸机军团"
 blackiceairevents.11.d:0 "第588女子夜间轰炸机军团驾驶改为能携带少量炸药的Po-2训练机."
 blackiceairevents.11.a:0 "太好了!"
 blackiceairevents.12.t:0 "采购外国飞机"
 blackiceairevents.12.d:0 "日本轰炸机在最近在中国执行长半径任务时由于没有护航机遭受了大量损失.为了解决这个问题,我们可以采购一部分国外的双座战斗机并且购买生产许可.我们已经选择了舍韦尔斯基2PA-3B,它将会被制造并命名为A8V1."
 blackiceairevents.12.a:0 "我们的轰炸机必须被保护!"
 blackiceairevents.12.b:0 "我们可以发展我们自己的解决方案!"
 blackiceairevents.13.t:0 "舍韦尔斯基的外销."
 blackiceairevents.13.d:0 "我们刚刚得知我们的飞机制造商之一,塞尔维斯基,已经同意并出售他们的一种飞机给日本.因为日本正在和中国交战,并且塞尔维斯基也是我们的航空系统的飞机供应商,这真是一件不光彩的事件.唯一值得庆幸的是赛尔维斯基已经提供了我们感兴趣的飞机..."
 blackiceairevents.13.a:0 "这也太大胆了 那些人!"
 blackiceairevents.14.t:0 "塞尔维斯基的长途飞机"
 blackiceairevents.14.d:0 "双座战斗机已经成为了最近航空军事行动的趋势,提供了更远的射程并且同时用两双眼睛来锁定目标.塞尔维斯基最近开发了一架, 2PA-3B.(这种飞机的科技已经出现在日本的空战科技树中)."
 blackiceairevents.14.a:0 "太棒了!"
 blackiceairevents.15.t:0 "许可生产塞尔维斯基的2PA-3B型号飞机"
 blackiceairevents.15.d:0 "我们已经成功的的买到了塞尔维斯基的 2PA-3B飞机,最先提供的20架飞机已经抵达东京.如果我们想许可生产这种飞机,我们需要投入时间和技术资源来让日本工厂生产这种外国飞机."
 blackiceairevents.15.a:0 "太棒了!"
 blackiceairevents.20.t:0 "许可生产德国飞机"
 blackiceairevents.20.d:0 "中国战场已经证明了即便日本的本地工厂已经取得了巨大的进步,但是仍达不到他们需要的.和海因克尔关于 He 112 战斗机的谈判已经成功.即使 He 112 的机动性比不上我们的大多数飞机,但他有着非常快的速度.我们可以下一个30架飞机的订单,剩下的生产由日本来完成."
 blackiceairevents.20.a:0 "下这个订单!"
 blackiceairevents.20.b:0 "我们可以自己设计飞机!"
 blackiceairevents.21.t:0 "许可生产He 112"
 blackiceairevents.21.d:0 "最初的 30架He 112 战斗机已经到达东京.日立公司已经建立了一个工厂来完成剩下的海因克尔设计的飞机的生产."
 blackiceairevents.21.a:0 "太棒了!"
 blackiceairevents.22.t:0 "许可生产He 112"
 blackiceairevents.22.d:0 "最初的 12 架He 112 战斗机已经飞抵东京.德国没收了剩下的飞机来加强他们的力量,并且没有清楚的情报表明,是否,剩下的飞机将会到来.我们可以开始He 112 在日本日立公司的工厂上的生产了."
 blackiceairevents.22.a:0 "总好过什么都没有."
 blackiceairevents.23.t:0 "许可生产 He 112"
 blackiceairevents.23.d:0 "用来生产 He 112战斗机的蓝图和模具已经到达了东京.关于我们那30架飞机的订单,他们被德国政府没收并用于德国空军.我们可以开始He 112 在日本日立公司的工厂上的生产了."
 blackiceairevents.23.a:0 "真是个不幸的消息."
 blackiceairevents.24.t:0 "许可生产He 112"
 blackiceairevents.24.d:0 "我们注意到海因克尔正在和日本商讨出售 He 112 战斗机的事.我们是放过这笔买卖,还是没收了那些飞机自己用?"
 blackiceairevents.24.a:0 "这和我们无关"
 blackiceairevents.24.b:0 "他们只能买一部分"
 blackiceairevents.24.c:0 "把他们全都没收了!"
 blackiceairevents.25.t:0 "许可生产 He 100"
 blackiceairevents.25.d:0 "海因克尔已经向好几个我们的代表演示了他的He 100 战斗机.投资并许可生产这种飞机将会使得日立扩展科技并使我们的飞机有无法想象的高速,而投资国外的设计将会伤害我们的本土产业.那么我们到底要不要许可生产 He 100?"
 blackiceairevents.25.a:0 "买下他们!"
 blackiceairevents.25.b:0 "我们必须自己自足!"
 blackiceairevents.26.t:0 "许可生产 He 100"
 blackiceairevents.26.d:0 "日本代表已经同意许可生产海因克尔的He 100 战斗机.我们可以让这件事发生吗?"
 blackiceairevents.26.a:0 "那就让他们带走吧."
 blackiceairevents.26.b:0 "他们自己有能力设计!"
 blackiceairevents.27.t:0 "许可生产 He 100"
 blackiceairevents.27.d:0 "我们已经成功地拿到了 He 100 的生产许可.随着资金的流入,日立公司扩展的无比巨大,这将会使 He 100 的生产变得简单也会方便生产我们接下来获得的海因克尔的设计图."
 blackiceairevents.27.a:0 "太棒了!"
 blackiceairevents.28.t:0 "许可生产 He 100"
 blackiceairevents.28.d:0 "我们没有成功地拿到 He 100 的生产许可.看起来德国不想让我们进一步分享他们国家的秘密了."
 blackiceairevents.30.t:0 "BICE的日本空军"
 blackiceairevents.30.d:0 "这个事件是为了提供 IJN 和 IJA空军力量的的背景信息,并且这些信息说明了日本空军的战斗方式.\n日本帝国陆军 (IJA) 和日本帝国海军(IJN) 在第二次世界大战的时候都有他们自己独立的空军力量.两支派系的分歧实在太深以至于很多建造飞机的公司只和其中一家签订合同.除了舰载战斗机,IJN 甚至研发了他们自己的陆战轰炸机和战斗机."
 #blackiceairevents.30.a:0 "I want to know more about history!"
 blackiceairevents.30.a:0 "下一个!"
 blackiceairevents.30.b:0 "我想知道这在游戏中意味着什么!"
 blackiceairevents.30.c:0 "我不需要教育!"
 blackiceairevents.31.t:0 "背景信息"
 blackiceairevents.31.d:0 "这部分已经在建造之中了."
 #blackiceairevents.31.a:0 "Go Back"
 blackiceairevents.31.a:0 "下一个!"
 blackiceairevents.32.t:0 "游戏信息"
 blackiceairevents.32.d:0 "BICE在HoI4 加入了许多不同的单位和科技,他们将逐渐显露出来.这个指引是用来帮助解释这些不同之处并告诉你这些在游戏中意味着什么的.\n记住,日本空军科技树位于研究界面的左边!"
 #blackiceairevents.32.a:0 "Tell me more about the units"
 blackiceairevents.32.a:0 "下一个!"
 blackiceairevents.32.b:0 "告诉我更多关于科技的信息"
 blackiceairevents.32.c:0 "退回去"
 blackiceairevents.33.t:0 "BICE 日本空军单位"
 blackiceairevents.33.d:0 "目前,日本飞机科技线路包括以下几种:\n日本帝国陆军： 战斗机,重型战斗机,近地支援机,轻型轰炸机,中型轰炸机.\n日本帝国海军:战斗机,舰载战斗机,重型战斗机,舰载近地支援机,中型/海军轰炸机,舰载海军轰炸机,和水上飞机.重型轰炸机线由日本海军和陆军共享.\n日本玩家将会见到一个由历史命名体系支撑的科技树,并且其他国家将只会看到粗略的设计,相关的名字来自于日本在二战中的飞机.\n目前,你可能注意到了有些舰载飞机是 '守卫者' 单位.那些是为了保证AI能正常的使用哪些独一无二的飞机,他们将不会被部署除非你手动的把飞机部署到你的航母上.他们有希望在未来被更好的解决方案替代."
 #blackiceairevents.33.a:0 "Go Back"
 blackiceairevents.33.a:0 "下一个!"
 blackiceairevents.34.t:0 "BICE日本空军科技"
 blackiceairevents.34.d:0 "我们并不推荐你研究所有的空军科技.最好研究你将会在明年生产的科技,并且只生产你需要的.如果你计划袭击大型军事力量,投资海军轰炸机和舰载战斗机将是一个明智的选择.如果你计划和中国与苏联打一场持久战,专注战斗机和近地支援机会是一个更好的选择."
