 ## 22/8/2016 ##
 kmt.157.t:0 "[SOV.GetName] 调停"
 kmt.157.d_1:0 "[SOV.GetName]作为阵营领袖介入了我们与[CHI.GetName] 的贸易港争端."
 kmt.157.d_2:0 "[SOV.GetName]作为阵营领袖介入了我们与[CHI.GetName] 的贸易港争端.他们声称如果我们同意将贸易港归还中国,我们之间将会有更好的贸易往来."
 kmt.157.a_1:0 "我们必须听慈父 [SOV.GetLeader]的话!"
 kmt.157.a_2:0 "因缺思厅..."
 kmt.157.b_1:0 "去他娘的共产国际!"
 kmt.157.b_2:0 "他们手里的资源我们不稀罕!"
 kmt.158.t:0 "[CHI.GetName]对调停做出回应"
 kmt.158.d:0 "清政府签订了一系列的不平等条约,这使得[CHI.GetName] 在贸易港方面与西方世界有着争端.他们需要我们插手此事,以保障他们自己的利益."
 kmt.158.a:0 "我们并肩作战!!"
 kmt.158.b:0 "他们还是去多学习一个,长点耐心吧!"
 kmt.159.t:0 "[SOV.GetName] 拒绝提案"
 kmt.159.d:0 "[SOV.GetLeader] 拒绝了我们请其居中调解的请求,我们只能自己处理这件事了."
 kmt.159.a:0 "[SOV.GetLeader]同志永远是对的"
 kmt.159.b:0 "自力更生,走独立自主的外交路线!"
 kmt.160.t:0 "广州湾回归"
 kmt.160.d:0 "[SOV.GetName] 在调停我们的争端中起了卓越的作用,广州湾现在被归还给我们了."
 kmt.160.a:0 "感谢老大哥"
 kmt.161.t:0 "[From.GetName] 拒绝调停"
 kmt.161.d:0 "尽管我们列席会议,但是[From.GetName] 仍然拒绝把广州湾归还给中国,这简直就是赤裸裸的侮辱!"
 kmt.161.a:0 "你们这是自寻死路!"
 kmt.162.t:0 "[From.GetName] 拒绝"
 kmt.162.d:0 "尽管[SOV.GetName]列席会议,但是[From.GetName] 仍然拒绝把广州湾归还给我们,这简直就是赤裸裸的侮辱!"
 kmt.162.a:0 "他们将会淹没在人民战争的汪洋大海之中!"
 kmt.163.t:0 "澳门回归"
 kmt.163.d:0 "[SOV.GetName]在调停我们的争端中起了卓越的作用,澳门现在被归还给我们了."
 kmt.163.a:0 "感谢老大哥"
 kmt.164.t:0 "香港回归"
 kmt.164.d:0 "[SOV.GetName]在调停我们的争端中起了卓越的作用,香港现在被归还给我们了."
 kmt.164.a:0 "感谢老大哥"
 kmt.179.t:0 "工业能力提升"
 kmt.179.d:0 "工厂数量的提升带来了工厂产出的增加."
 kmt_incompetent_indus_tt:0 "从 §YIncompetent Industry§!得到更少的减益\n在每个拥有的省份增加免费建筑栏位."
 kmt.179.a:0 "赶英超美,指日可待!!"
 kmt_incompetent_indus_remove_tt:0 "移除国家精神§YIncompetent Industry§!\n在每个拥有的省份增加一个免费建筑栏位."
 kmt.183.t:0 "马步芳的命运"
 kmt.183.d:0 "在他的派系覆灭之后,昔日的伊斯兰军阀已经沦为阶下囚.他的命运现在捏在我们的手里."
 kmt_mbf_join:0 "马步芳将要加入军队"
 kmt.185.t:0 "日本人的恐吓"
 kmt.185.d:0 "日本发起了进攻,而我们仍在处理内部威胁!我们是否应该放下争端,调转枪口一致对外,对抗日本侵略者?"
 kmt.185.a:0 "此诚危急存亡之秋也!"
 kmt.185.b:0 "攘外必先安内!"
 kmt.186.t:0 "国民党寻求和平"
 kmt.186.d:0 "日寇大举进犯,[From.GetLeader] 决定派 [Root.GetLeader] 进行和谈,以便国民党可以专注应对日寇威胁."
 kmt.186.a:0 "停火可以,休想让我们为国民党流血."
 kmt.186.b:0 "搁置争议,一致对外!"
 kmt.186.c:0 "决不妥协,不死不休!"
 kmt.186.e:0 "我们不如和日本人结盟!"
 kmt.187.t:0 "和平!"
 kmt.187.d_1:0 "[From.GetLeader] 同意无条件和平,我们可以专注对抗那些进犯的日寇了."
 kmt.187.d_2:0 "[From.GetLeader] 同意无条件和平,我们将一同抗击日本侵略者!"
 kmt.187.a:0 "我们可以稍后再处理它."
 kmt.188.t:0 "[From.GetName] 拒绝和平"
 kmt.188.d:0 "[From.GetLeader] 拒绝与我们停火,[Root.GetLeader]非常气愤."
 kmt.188.a:0 "他们应该被从这个地球上抹去!"
 kmt.189.t:0 "[From.GetName] 想要和我们并肩作战"
 kmt.189.d:0 "[From.GetLeader]被 [CHI.GetLeader]的行动激怒了,他们决定给我们一堂印象深刻的课程."
 kmt.189.a:0 "大东亚共荣圈又成长了!"
 kmt.189.b:0 "背叛他们国家的人毫无荣誉可言!"
 kmt.190.t:0 "[JAP.GetName] 接受"
 kmt.190.d:0 "[JAO.GetName] 接受了我们的提案,我们现在可以把[CHI.GetName] 拉下他的宝座!"
 kmt.190.a:0 "[CHI.GetLeader]去死吧!"
 kmt.191.t:0 "[JAP.GetName] 拒绝"
 kmt.191.d:0 "[JAP.GetName] 拒绝并且责难了我们的行动,说明[Root.GetLeader]毫无荣誉可言."
 kmt.191.a:0 "我们可能激怒了两位巨人..."
 kmt.192.t:0 "[From.GetName] 与日寇同流合污"
 kmt.192.d:0 "[From.GetLeader] 居然与日本人一同入侵中国领土!"
 kmt.192.a:0 "汉奸!日本人的走狗!中华民族的败类!"
 kmt.193.t:0 "[From.GetName]尝试加入日本的行动失败了"
 kmt.193.d:0 "情报显示[From.GetLeader]与日本人一起对抗我们的企图失败了,而且他们被日本人谴责为毫无荣誉感之人."
 kmt.193.a:0 "国家和民族的叛徒将死无葬身之地."
 kmt_fascism_tp_728_coup_tt:0 "一场政变正在酝酿之中,如果你国家凝聚力高的话,这场政变将更有可能成功."
 kmt_manpower_transfer_tt:0 "转移20000人力"
 kmt_fascism_tp_728_inc_tt:0 "广州湾将被置于我们军队的控制之下,这可能成为战争的导火索."
 kmt_fascism_tp_729_inc_tt:0 "澳门将被置于我们军队的控制之下,这可能成为战争的导火索."
 kmt_fascism_tp_326_inc_tt:0 "香港将被置于我们军队的控制之下,这可能成为战争的导火索."
 kmt.196.t:0 "控制新疆"
 kmt.196.d:0 "新疆人民揭竿而起之后,我们将重新掌控新疆."
 kmt.196.a:0 "新疆人民如果能更讲究斗争方法的话,可以少流点血"
 ## 5/9/2016 ##
 kmt.197.t:0 "[CHI.GetName] 正在增进我们之间的关系"
 kmt.197.d:0 "[CHI.GetLeader] 试图通过放弃对西藏的宣称以增进我们之间的关系.我们的官员提醒道这可能是恶作剧或者把戏,但是历史的进程还是要由[TIB.GetLeader]自己掌控."
 kmt.197.a:0 "善待他人,就是善待自己."
 kmt.197.b:0 "[CHI.GetRulingParty]将会领导我们走向伟大!"
 kmt.197.c:0 "我们也应该表示我们的善意."
 kmt.197.e:0 "骗谁呢,naive!!"
 kmt.198.t:0 "[TIB.GetName] 加入了我们的阵营"
 kmt.198.d:0 "[TIB.GetLeader] 决定我们应该共同奋斗以迎接光明的未来."
 kmt.198.a:0 "没人想要流血"
 kmt.199.t:0 "[TIB.GetName] 成为了我们的傀儡"
 kmt.199.d:0 "[TIB.GetLeader] 认为[Root.GetRulingParty] 将会领导我们走向伟大,所及将他们的政治事务拱手相让给我们."
 kmt.199.a:0 "不要让他们失望"
 kmt.200.t:0 "[TIB.GetName] 宣布放弃对西康的宣称"
 kmt.200.d:0 "[TIB.GetLeader] 宣布西康不再是他们的核心省份,希望以此能表现出他们的善意."
 kmt.200.a:0 "相互尊重是最好的"
 kmt.201.t:0 "[TIB.GetName] 拒绝了我们的善意"
 kmt.201.d:0 "[TIB.GetLeader] 认为我们的友谊只不过是可怜的把戏,并拒绝进一步讨论这个问题."
 kmt.201.a:0 "他们怎么就是不明白!"
 ## 6/9/2016 ##
 kmt.202.t:0 "内战结束了"
 kmt.202.d:0 "中国内战尘埃落定,我们取得了胜利.[CHI.GetNameDef] 已经被打败了,我们不再需要单独行动."
 kmt.202.a:0 "我们现在可以放眼世界寻找盟友了."
 ## 8/9/2016 ##
 kmt.203.t:0 "国家宝藏沦陷敌手"
 kmt.203.d:0 "在保险库的大门被爆破之后,故宫的所有珍宝都沦陷于敌手,侵略者们席卷走了一切能带走的财物,我们的人民因为这巨大的损失而悲痛不已."
 kmt.203.a:0 "悲剧啊!"
 kmt.205.t:0 "敌军兵临重庆城下"
 kmt.205.d:0 "敌军兵锋直指重庆,我们储存国家宝藏之地.一些考古学家认为我们必须转移这些文物以保存他们,不过有些人认为可以用这些珍宝来激励士气."
 kmt.205.a:0 "保卫这些宝藏,至死为止!"
 kmt.205.b:0 "希望它们在那也安全."
  ## sunfall ##
 sfl.1.t:0 "有奸细!"
 sfl.1.d:0 "公众和一些官员的骚动已经达到了爆发点,内战看起来不可避免! 更糟糕的是,台湾和韩国的居民发动了叛乱,杀死了我们在当地的官员,并且已经接受了中国的领导!"
 sfl.1.a:0 "不惜一些代价保护天皇!"
 sfl.3.t:0 "朝鲜半岛"
 sfl.3.d:0 "朝鲜半岛曾经是朝鲜王朝的发源地,从1910年开始就沦为日本的领土,可能现在是时候给他们盼望已久的独立了."
 sfl.3.a:0 "他们将会得到自由!"
 sfl.3.b:0 "我们可不想惹麻烦!"
 ## 11/7/2016 ##
 sfl.4.t:0 "日本归还领土"
 sfl.4.d:0 "在日本民主主义革命成功之后,新的政府希望通过归还前法西斯政府占领的土地来改善我们彼此的关系."
 sfl.4.a:0 "那些土地自古以来就是我们神圣而不可分割的一部分!"
 sfl.5.t:0 "日本展现善意"
 sfl.5.d:0 "在日本民主主义革命成功之后,新的政府希望通过放弃对有争议的领土的宣称来改善我们彼此的关系."
 sfl.5.a:0 "给我们这些领土的主意是明智的."
 sfl.6.t:0 "俾斯麦群岛"
 sfl.6.d:0 "在日本民主主义革命成功之后,新的政府希望通过割让那些在一战中从德意志帝国占据的岛屿来改善我们彼此的关系."
 sfl.6.a:0 "我们接受这种善意"
 sfl_aftermath_chi_tt:0 "[Root.GetName] 控制了原本由 [JAP.GetName]控制的领土"
 sfl.7.t:0 "韩国独立"
 sfl.7.d:0 "朝鲜半岛沦陷敌手,他们让韩国人民取得了独立."
 sfl.7.a:0 "这太愚蠢了!"
 sfl.7.b:0 "我们没时间应付这些麻烦的棒子!"
 sfl.8.t:0 "中国的领土"
 sfl.8.d:0 "现在法西斯政权完蛋了,他们的邪恶罪行也必须被清算.占据满洲是其中之一,我们是否应该将其归还给中国人民?"
 sfl.8.a:0 "[CHI.GetName] 将会接管那些土地"
 sfl.8.b:0 "我们必须取悦共产主义世界,以免亡于苏联之手"
 sfl.8.c:0 "这不是我们的重点"
 sfl.9.t:0 "与[SOV.GetName]的争议领土"
 sfl.9.d:0 "有关库页岛的领土争端是我们取悦红色巨人以保证自身安全的一个绝佳的机会."
 sfl.9.a:0 "我们不能自取灭亡"
 sfl.9.b:0 "胡扯,共产主义不可能击败整个自由世界!"
 sfl.10.t:0 "太平洋诸岛"
 sfl.10.d:0 "[USA.GetName] 是给予我们主导思想的伟大盟友,我们可以通过割让那些在一战中从德意志帝国占据的岛屿来取悦他们.这样一来我们将会有一个强大的后援."
 sfl.10.a:0 "伟大的盟友是无价的"
 sfl.10.b:0 "我们自己挺好的!"
 sfl.11.t:0 "日本拒绝归还满洲"
 sfl.11.d_prc:0 "[JAP.GetName] 决定把他们窃据的领土割让给[CHI.GetName].这是对我们的严重侮辱!"
 sfl.11.d_chi:0 "[JAP.GetName] 决定把他们窃据的领土割让给 [PRC.GetName].这是对我们的严重侮辱!"
 sfl.11.a:0 "是可忍孰不可忍!勿谓言之不预也"
 sfl.12.t:0 "忽略满洲问题"
 sfl.12.d:0 "在[JAP.GetName] 的日本政府宣布有关满洲问题的讨论被无限期推迟.很明显,他们就是不想把满洲还回来!"
 sfl.12.a:0 "是可忍,孰不可忍!"
 sfl.13.t:0 "韩国"
 sfl.13.d:0 "我们是否应该解放韩国并让他们自力更生?"
 sfl.13.a:0 "好啊,兹磁啊"
 sfl.13.b:0 "开玩笑呢"
 ## 26/8/2016 ##
 sfl.14.t:0 "与轴心国寻求和平"
 sfl.14.d:0 "现在我们与日本不再处于战争状态,我们已不存在同轴心国作战的理由.我们应该可以与轴心国议和,而不是继续作战."
 sfl.14.a:0 "和平路漫漫,吾将上下而求索."
 sfl.14.b:0 "我们可以在这场战争中趁机捞一笔"
 sfl.15.t:0 "[From.GetName] 呼唤和平"
 sfl.15.d:0 "来自于[From.GetName] 的政府派出了[Root.GetLeader]以谋求开启和平谈判,因为他们与日本不再处于战争状态,他们认为我们彼此之间不再有继续战争的理由."
 sfl.15.a:0 "他们是对的,这场战争是时候结束了."
 sfl.15.b:0 "我们将为自己的利益而战!"
 sfl.16.t:0 "[From.GetName] 与我们达成了和平"
 sfl.16.d:0 "[From.GetLeader] 确认了我们彼此之间不再有继续战争的理由,我们国家彼此达成了无条件和平."
 sfl.16.a:0 "衷心地感谢你,我的朋友."
 sfl.17.t:0 "[From.GetName] 拒绝和平谈判"
 sfl.17.d:0 "[From.GetLeader] 表示战争原因并不仅仅因为他们与日本结盟,而是因为他们在为自己的利益而作战!"
 sfl.17.a:0 "狗日的帝国主义蠢猪!"

 ### news event ###
 kns.1.t:0 "日本内战"
 kns.1.d:0 "在侵华战争失败之后,日本人民骚动不止.这重大挫折给了民主党机会以组织一场革命来推翻当前的法西斯政府.随着战争的失败和人民的反对,裕仁天皇的一切幻想都成了幻灭的泡沫."
 kns.1.a:0 "这是那群法西斯杂种的全面失败!"
 kns.1.b:0 "因缺思厅的事态发展."
 kns.1.c:0 "我们的盟友陨落了,我们再也不能抱他们的大腿了."
 kns.2.t:0 "日本内战宣告终结"
 kns.2.d_f:0 "尽管开展了大量的游击战并有着强大的群众基础,民主党还是输掉了日本内战.所有的嫌疑人都已被拘留或被执行死刑.为了稳定时局,裕仁天皇对公众发表了一场演讲,宣称战争是他们的唯一命运,然而人群的回应却是完全另外一回事."
 kns.2.d_d:0 "在突击天皇地堡的几个小时之后,法西斯政权向民主党支持者投降.赢得内战之后,民主党内阁试图修补前法西斯政权造成的伤口.'我们不祈求宽恕,我们只是尽我们所能.' 一位日本民主革命者这样说道."
 kns.2.a:0 "希望日本人民清楚地认识到他们的所作所为"
 kns.3.t:0 "北京陷落"
 kns.3.d:0 "对日本前线指挥部的突袭失败之后,中国军队遭受了巨大的伤亡.为了避免更大的伤亡,中国指挥官命令部队撤出北京城.日本陆军随后进城,并几乎没有遇到抵抗.\n\n据报道,紫禁城内的一些文物被日本人所掠夺.幸运的是,大部分文物都已与1933年被转移至南方,日本人最多扛走几个大铜盆和古代火炮."
 better_canada.1.t:0 "[CAN.GetNameDef]宣称阿拉斯加"
 better_canada.1.d:0 "[CAN.GetNameDef] 宣称我们必须立即将阿拉斯加割让给他们.他们宣布在国家腹地存在着外国军队是对他们主权的极大侮辱."
 better_canada.2.t:0 "[CAN.GetNameDef]认为我们是盟友和朋友"
 better_canada.2.d:0 "[CAN.GetNameDef] 将要建立自己的阵营并且看起来将展开谈判以邀请我们加入.虽然没有正式邀请,但是他们给我们一个有关于未来方向的善意的照会."
 better_canada.2.a:0 "我们会考虑的"
 better_canada.3.t:0 "[CAN.GetNameDef]建立了“北美洲同盟”"
 better_canada.3.d:0 "[CAN.GetNameDef],已经厌烦了欧洲的政治,并且建立了“北美洲同盟”.他们的目标是在北美大陆维持现状,但并不是每个人都完全相信这句话.甚至有谣言称[USA.GetNameDef]正在考虑加入该联盟的计划."
 better_canada.3.a:0 "因缺思厅"
 better_canada.3.b:0 "伟大即在前方"
 better_canada.4.t:0 "举行全民公投"
 better_canada.4.d:0 "结果出来了,每一个省,每一块领地,除了魁北克,都为扩充征兵法案投了赞成票.麻烦的不仅是魁北克投了反对票,而是该省有73%的人投了反对票.看来魁北克的征兵政策很可能不会有任何改变.鉴于同龄人很可能会改变他们的观点,哪怕只是一点点.当然,我们也可以采取更加有力的手段来推行该法案."
 better_canada.4.a:0 "这帮家伙太麻烦了..."
 better_canada.5.t:0 "纽芬兰公然对抗[ENG.GetNameDef]"
 better_canada.5.d:0 "看起来,当地驻军的纽芬兰非常震惊于[ENG.GetNameDef]拒绝了当地的全民公投的结果.愤怒的暴徒靠近基地,当地官员告诉他们不必暴动,因为人民应该决定自己的命运.因此,当地驻军得以安全和直接地离开属于我们的纽芬兰和拉布拉多省."
 better_canada.5.a:0 "一切尽在掌控之中"
 better_canada.6.d:0 "今天早上早些时候,纽芬兰和拉布拉多当地的暴徒游行到各个驻军基地要求从 [ENG.GetName]处获得独立.当地的军官为了避免无谓的流血冲突,屈服于他们的要求,[ENG.GetNameDef]部队被允许安全地离开.已经有传言称,这件事情被解决的如此和平以至于可能不仅仅是一群“随机”的暴徒,而是[CAN.GetName]一手导演策划的."
 better_canada.7.t:0 "阿德里安·阿坎德与法西斯主义者的联盟"
 better_canada.7.d:0 "今天的早些时候,加拿大的各个法西斯党派在安大略省的金斯敦举行了全国大会.他们决定将所有的党派整合为一个新党并且接受一位名为“阿德里安·阿坎德”的魅力超群的人的领导.作为他领导的新的统一党的第一个行动,阿坎德在梅西大厅举办了一次集会来促进党派团结.似乎试图效仿纳粹党,他称自己是“加拿大的元首”."
 better_canada.9.t:0 "内战结束了"
 better_canada.9.d:0 "无论是好是坏,内战结束了.只有时间会告诉你将会发生什么结果."
 better_canada.10.t:0 "魁北克不再是我们的了"
 better_canada.10.d:0 "因为失去了魁北克,我们很显然不再受到他们拒绝征兵法案的影响"
 better_canada.11.t:0 "魁北克人重新审视他们的立场"
 better_canada.11.d:0 "魁北克人提醒我们,无论如何,他们将继续支持加拿大."
 better_canada.12.t:0 "[QUE.GetName] 邀请[USA.GetNameDef]加入大陆联盟"
 better_canada.12.d:0 "[QUE.GetName] 已经注意到自己没有加入任何阵营,要求我们建立一个阵营.他们称因为我们是邻居,所以这个行动将会符合双方的利益."
 better_canada.12.a:0 "听起来不错"
 better_canada.13.t:0 "[QUE.GetName] 宣称东海岸主权"
 better_canada.13.d:0 "[QUE.GetName] 已发表声明,要求英国和加拿大割让东海岸,因为当地的法语使用区要求成为魁北克的一部分.他们已经在边界摆出准备使用武力的姿态."
 better_canada.14.t:0 "[QUE.GetName] 宣称法属路易斯安那"
 better_canada.14.d:0 "[QUE.GetName] 已经发布了一个令人惊讶的声明,要求[USA.GetNameDef]放弃曾经的法属路易斯安那地区.他们已经在边界摆出准备使用武力的姿态."
 better_canada.15.t:0 "[QUE.GetName] 复兴大陆联盟"
 better_canada.15.d:0 "今天的早些时候[QUE.GetNameDef] 发表声明宣布“1775年大陆联盟”的复苏.他们正在寻找盟友加入这个联盟,虽然他们还不清楚目标到底是什么."
 better_canada.16.t:0 "[QUE.GetNameDef] 占领巴黎"
 better_canada.16.d:0 "今天的早些时候[QUE.GetNameDef],那些被称作'反殖民主义者'的人,具有讽刺意味地占领了法国首都巴黎.魁北克部队充满自豪地行进在巴黎的大街小巷之中.从今开始,[QUE.GetLeader]将今天作为国家假日."
 better_canada.20.d:0 "[CAN.GetNameDef] 要求我们立即割让纽芬兰和拉布拉多.他们宣布在国家腹地存在着外国军队是对他们主权的极大侮辱."
 better_canada.20.t:0 "[CAN.GetNameDef] 宣称纽芬兰和拉布拉多省主权"
 better_canada.20.a:0 "很好"
 better_canada.20.b:0 "绝!对!不!"
 better_canada.21.t:0 "看情况吧"
 better_canada.21.d:0 "在做任何事情之前我们必须决定如何处理这个问题.我们可以直接宣称对该片领土的主权,然而也可能存在更好的路线.拉布拉多的人民们似乎更容易在全民公投中支持我们,这将使他们更容易接受被合并这一事实.当然,他们可以事后否认,不过这将给我们的要求带来更大的可行度."
 better_canada.21.a:0 "投票吧"
 better_canada.21.b:0 "不需要什么投票"
 better_canada.22.t:0 "纽芬兰全民公投"
 better_canada.22.d:0 "看起来[CAN.GetNameDef]似乎鼓励纽芬兰和拉布拉多省的人民举办全民公投.他们绝大多数都愿意加入加拿大作为一个统一的而不是留在我们的统治之下.我们完全可以拒绝投票结果,但是此种做法将会带来战争."
 better_canada.22.a:0 "我们不应违背他们的意愿"
 better_canada.22.b:0 "还不是时候"
 better_canada.23.t:0 "纽芬兰全民公投"
 better_canada.23.d:0 "今天早些时候纽芬兰举行公投,绝大多数的人同意请求[ENG.GetNameDef] 释放他们以并入加拿大.[ENG.GetLeader] 接受了公投结果并将该地归还给了[CAN.GetNameDef],包括该地区一开始承担的债务."
 better_canada.23.a:0 "因缺思厅"
 better_canada.23.b:0 "这是坠吼滴"
 better_canada.23.c:0 "我希望这不是个错误"
 better_canada.23.f:0 "大新闻啊!"
 better_canada.24.t:0 "纽芬兰全民公投"
 better_canada.24.d:0 "今天早些时候纽芬兰举行公投,绝大多数的人同意请求[ENG.GetNameDef] 释放他们以并入加拿大.[ENG.GetLeader]拒绝了公投结果并且宣布这次事先未经授权的公投是违法的.[CAN.GetLeader]被此消息所激怒并且发誓要解放该地区."
 better_canada.24.a:0 "因缺思厅"
 better_canada.24.b:0 "如果他们想要战争.."
 better_canada.24.c:0 "那地界太值钱了"
 better_canada.24.f:0 "我们必须做最坏的打算"
 better_canada.25.t:0 "[CAN.GetNameDef] 宣称圣皮埃尔和密克隆群岛主权"
 better_canada.25.d:0 "[CAN.GetNameDef] 宣称我们必虚立即将圣皮埃尔和密克隆群岛割让给他们.他们宣布在如此接近他们国家的地方存在着外国军队是对他们主权的极大侮辱."
 better_canada.30.t:0 "[USA.GetNameDef]将阿拉斯加割让给 [CAN.GetNameDef]"
 better_canada.30.d:0 "今天的早些时候[CAN.GetNameDef] 要求[USA.GetNameDef]将阿拉斯加割让给他们,宣称这种不公平的军事存在是在直接侮辱他们的主权.状况发生了惊人的改变,[USA.GetLeader] 同意并允许加拿大和平地占领阿拉斯加."
 better_canada.30.a:0 "我知道了"
 better_canada.30.b:0 "很棒"
 better_canada.30.c:0 "或许这是一个错误..."
 better_canada.30.f:0 "很好"
 better_canada.31.d:0 "今日稍早的时候 [CAN.GetNameDef] 要求 [USA.GetNameDef] 割让阿拉斯加给其,并说不公平的军事存在是对其主权的直接侮辱.对此事件并不令人惊讶的应对中,[USA.GetLeader] 强烈不同意并回应 - 阿拉斯加是俄罗斯以合理公平的价格卖给美国的并且美国将永远不会无条件放弃阿拉斯加."
 better_canada.31.a:0 "我知道了"
 better_canada.31.b:0 "可恶"
 better_canada.31.c:0 "他们在想啥呢？"
 better_canada.31.f:0 "我们应该准备战争"
 better_canada.31.t:0 "[CAN.GetNameDef] 要求阿拉斯加"
 better_canada.32.t:0 "[FRA.GetNameDef] 割让圣皮埃尔和密克隆给 [CAN.GetNameDef]"
 better_canada.32.d:0 "\n今日稍早的时候 [CAN.GetNameDef] 要求 [FRA.GetNameDef] 割让圣皮埃尔和密克隆给他们,并又一次陈述到不公平的军事存在是对其主权的直接侮辱.并不令人惊讶的是,[FRA.GetLeader] 同意并允许加拿大人和平的接管这些岛屿."
 better_canada.33.t:0 "[CAN.GetNameDef] 要求割让圣皮埃尔和密克隆"
 better_canada.33.d:0 "今日稍早的时候 [CAN.GetNameDef] 要求 [FRA.GetNameDef]割让圣皮埃尔和密克隆给他们,并又一次陈述到不公平的军事存在是对其主权的直接侮辱.并不令人惊讶的是,[FRA.GetLeader] 强烈不同意,并回复到当地人既没有脱离法国的意思,也不愿意加入加拿大."
 better_canada.40.a:0 "非常好。"
 better_canada.40.b:0 "绝对不行！"
 better_canada.40.t:0 "联合王国割让纽芬兰和拉布拉多给 [CAN.GetNameDef]"
 better_canada.40.d:0 "今日稍早的时候 [CAN.GetNameDef] 要求 [ENG.GetNameDef] 割让纽芬兰和拉布拉多给他们,并说不公平的军事存在是对其主权的直接侮辱.对此事件并不令人惊讶的应对中,[ENG.GetNameDef] 同意并允许加拿大人和平的接管这些岛屿."
 better_canada.40.c:0 "这或许是个错误..."
 better_canada.40.f:0 "棒极了"
 better_canada.41.d:0 "今日稍早的时候 [CAN.GetNameDef] 要求 [ENG.GetNameDef] 割让纽芬兰和拉布拉多给他们,并说不公平的军事存在是对其主权的直接侮辱.对此事件并不令人惊讶的应对中,[ENG.GetNameDef] 强烈反对并回复到 纽芬兰和拉布拉多静静只是训练场地并且加拿大完全不需要担心任何敌对行动."
 better_canada.41.a:0 "呵呵"
 better_canada.41.b:0 "干"
 better_canada.41.c:0 "他们在想些什么呢？!"
 better_canada.41.f:0 "我们应该准备战争"
 better_canada.41.t:0 "[CAN.GetNameDef] 要求纽芬兰和拉布拉多"
 better_canada.43.t:0 "他们被说服了"
 better_canada.43.d:0 "这里的人们勉强同意一定程度的征兵.虽然其程度仍然低于其他省份,但是这也给了我们喘息之机"
 better_canada.43.a:0 "这会有帮助的"
 better_canada.44.t:0 "他们不为所动"
 better_canada.44.d:0 "你的请求被置若罔闻.他们宣称他们没有任何兴趣卷入盎格鲁人的战争中."
 better_canada.44.a:0 "他们让我们别无选择..."
 better_canada.44.b:0 "不幸"
 better_canada.45.t:0 "严格执行征兵令"
 better_canada.45.d:0 "你对该地区执行了严格的征兵令.虽然刚开始并不愿意帮助,当地人开始在这紧急情况中看到些优点"
 better_canada.45.a:0 "他们让我们别无选择..."
 better_canada.46.t:0 "强制征兵激怒了他们"
 better_canada.46.d:0 "你在当地执行强制征兵.这使得当地人们很生气并且他们比以往更不愿意提供帮助"
 better_canada.46.a:0 "这可不是好事..."
 better_canada.47.d:0 "似乎你的命令是的魁北克走向了分离主义.他们已经切断了该省份所有的通道并且宣布魁北克是一个独立的国家."
 better_canada.47.a:0 "糟糕..."
 better_canada.47.b:0 "魁北克自由万岁!"
 better_canada.48.t:0 "[QUE.GetName] 从 [CAN.GetNameDef] 分离"
 better_canada.48.d:0 "在尝试从当地法语区征兵的过程中 [CAN.GetNameDef] [CAN.GetLeader] 似乎反而激怒了魁北克人.他们已经从 [CAN.GetNameDef] 分离并且立即有效.[CAN.GetLeader] 已经对 [QUE.GetLeader] 的违法行为展开行动."
 better_canada.48.a:0 "有趣"
 better_canada.48.b:0 "只有军事手段能有所作为了"
 better_canada.48.c:0 "真是不幸"
 better_canada.49.t:0 "勒杜克 第一"
 better_canada.49.d:0 "在多年的失败后,帝国石油通过向更深的地方钻孔,最终在亚伯达发现大量石油储存.这将让我们收获颇丰."
 better_canada.49.a:0 "黑金!"
 better_canada.50.t:0 "在[CAN.GetNameDef]发现大量石油"
 better_canada.50.d:0 "帝国石油有限公司在之前的几年都没找到一丁点石油.不过他们今天转运了.他们试图比以往挖的更深一点来碰碰运气并且成功了.这为亚伯达省带来了极大的经济效益."
 better_canada.50.a:0 "因缺思厅"
 better_canada.50.b:0 "天助自助者"
 better_canada.50.c:0 "大新闻啊!"
 better_canada.51.t:0 "加拿大西北发现钨矿"
 better_canada.51.d:0 "大战之前,对钨矿的探索和开发利用是极其有限的,并且钨矿通常是其他矿脉的副产品.但最近我们下了大力气在不列颠哥伦比亚地区寻找稀有金属并且在那里发现了数量可观的钨矿.今天我们终于有了点成果,在我国遥远的西北部发现了大量的钨储备."
 better_canada.51.a:0 "这肯定有助于战争"
 better_canada.52.t:0 "安大略省的萨尼亚产出人造橡胶"
 better_canada.52.d:0 "目前为止我们对从东南亚进口的橡胶有着巨大的依赖.随着战事的发展我们意识到一旦海上航路被切断,我们将失去橡胶供应.在聚合物公司的努力下,一直寻找的可替代材料终于有了突破性进展.他们发明了一种可以制造所谓“合成橡胶”的生产工艺.现在萨尼亚已经开始产出合成橡胶,但是我们应该尽力改进工艺并且扩张生产规模."
 better_canada.52.a:0 "这真真是极好的"
 better_canada.53.t:0 "统治问题"
 better_canada.53.d:0 "在我们取得自由之后,我们应该对政府进行重组.我们可以保持民族主义势头并且拥抱法西斯主义,或者我们可以让人民自己来决定前路如何."
 better_canada.53.a:0 "至高无上魁北克!"
 better_canada.53.b:0 "让人民决定吧"
 better_canada.54.t:0 "来自魁北克的援助"
 better_canada.54.d:0 "出了个大新闻,似乎魁北克人终于愿意全力支持战争.也许他们是受到了我们以前的外交请求的影响？"
 better_canada.54.a:0 "这是最好的!"
 ################# BICE Britain ##############
 britain.123.t:0 "组建第45威塞克斯师"
 britain.123.d:0 "因为在欧洲与德国的冲突似乎不可避免,1939年,按照第43（威塞克斯）师的形式,将来自本土军的第45步兵师改编为第45威塞克斯师."
 britain.123.a:0 "非常好"
 britain.123.b:0 "没必要"
 britain.124.t:0 "第15苏格兰师和第59斯塔福德师"
 britain.124.d:0 "第15苏格兰师于1939年8月末至9月初期间动员起来 第二次世界大战在两天后正式爆发时,该市已经齐装满员准备执行战斗勤务.该师隶属于苏格兰指挥部,与其起源部队第52低地师并肩作战.第59斯塔福德摩托化师于1939年8月21号由一支2线本土军按照一线的第55西兰开夏摩托化师改编而来"
 britain.124.a:0 "非常好"
 britain.124.b:0 "没必要"
 britain.125.t:0 "第38威尔士师 "
 britain.125.d:0 "第38威尔士步兵师最开始是一支二线部队,是按照一线的第53威尔士步兵师组建的"
 britain.125.a:0 "非常好"
 britain.125.b:0 "没必要"
 britain.126.t:0 "第18东安格利亚步兵师 "
 britain.126.d:0 "该师是一支按照第54东安格利亚师组建的二线部队,大部分单位的组成人员来自东安格利亚."
 britain.126.a:0 "非常好"
 britain.126.b:0 "没必要"
 britain.127.t:0 "第23诺森伯兰师和第46步兵师"
 britain.127.d:0 "第23诺森伯兰摩步师是一支在1940年的法国战场有活跃表现的部队.第46步兵师于1939年4月作为二线部队成立,是49西赖丁步兵师的兄弟部队."
 britain.127.a:0 "非常好"
 britain.127.b:0 "没必要"
 britain.128.t:0 "第51高地师"
 britain.128.d:0 "因为与纳粹德国的关系日益恶化,该师于1939年8月24日被动员."
 britain.128.a:0 "非常好"
 britain.128.b:0 "没必要"
 britain.129.t:0 "近卫装甲师"
 britain.129.d:0 "该师由禁卫军,英国近卫步兵第一团,冷溪近卫步兵团,苏格兰卫队,爱尔兰卫队和威尔士卫队于1941年7月17日在英国组建."
 britain.129.a:0 "非常好"
 britain.129.b:0 "没必要"
 britain.130.t:0 "第一空降师"
 britain.130.d:0 "该师在二次大战的1941年末被组建,英国首相温斯顿·丘吉尔宣布组建空降部队之后,"
 britain.130.a:0 "非常好"
 britain.130.b:0 "没必要"
 britain.131.t:0 "第6空降师"
 britain.131.d:0 "尽管叫第6空降师,但该师实际上是英国陆军在二战期间建立的两支空降师之一,另一支是第1空降师.第6空降师于1943年中期被组建."
 britain.131.a:0 "非常好"
 britain.131.b:0 "没必要"
 britain.132.t:0 "将荷属东印度群岛转交英国控制"
 britain.132.d:0 ""
 britain.132.a:0 "问问荷兰人"
 britain.133.t:0 "将荷属东印度群岛转交英国控制"
 britain.133.d:0 ""
 britain.133.a:0 "非常好"
 britain.133.b:0 "没必要"
 britain.134.t:0 "第一装甲师"
 britain.134.d:0 "该师于1937年11月在帝国总参谋长,上将阿奇博尔德·阿马尔·蒙哥马利-马辛本特爵士的倡议下建立.该师在当时被称作机动师."
 britain.134.a:0 "非常好"
 britain.134.b:0 "没必要"
 britain.135.t:0 "第7装甲师"
 britain.135.d:0 "第7装甲师隶属英国陆军,并在第二次世界大战中功勋卓著,由于在北非战役中的突出表现,因此有“沙漠之鼠”之称."
 britain.135.a:0 "非常好"
 britain.135.b:0 "没必要"
 BICE_britain.1.t:0 "K6,红色公用电话亭"
 BICE_britain.1.d:0 "为了庆祝乔治五世国王银禧,加尔斯·吉尔伯特·斯哥特爵士设计了该公用电话亭.悲伤的是国王没有看到它正式投入使用的那一天.该电话亭也被叫做“Jubilee Kiosk”,在1936到1968年间,整个联合王国约有70,000部该型公用电话亭投入使用."
 BICE_britain.1.a:0 "大不列颠的象征"
 BICE_britain.2.t:0 "温斯顿·丘吉尔的忧郁"
 BICE_britain.2.d:0 "在英国议会的下议院,他发表演讲称危险正从全副武装的独裁国家袭来.他抱怨道英国人民的精神已经被和平电影,反征兵宣传和对防御手段的对抗所消磨,驯化.但丘吉尔被谴责为造谣生事者和战争贩子."
 BICE_britain.2.a:0 "丘吉尔的演讲"
 BICE_britain.3.t:0 "英国共产党"
 BICE_britain.3.d:0 "苏联之外的共产党常常被与那些可能摧毁苏联革命的行动联系起来.哈利·波利特,英共中央总书记,说 '莫斯科进行的审判是历史进程的又一次胜利.'"
 BICE_britain.3.a:0 "我们爱斯大林 !"
 BICE_britain.4.t:0 "巴勒斯坦叛乱"
 BICE_britain.4.d:0 "巴勒斯坦发生了针对英国殖民主义和不断增加的移民的叛乱.他们在雅法杀害了9人.房屋被点燃,店铺被洗劫,果园被摧毁.\n\n阿拉伯人发动罢工,开展抵制和示威活动来争取独立.为了维持秩序,英国士兵杀害了超过140名穆斯林.叛乱将持续到11月,并且导致英国调整了关于移民巴勒斯坦的政策."
 BICE_britain.4.a:0 "这不清真!"
 BICE_britain.5.t:0 "英国法西斯联盟(BUF)"
 BICE_britain.5.d:0 "伦敦东区的人们在电缆街上集结在东区并击退了法西斯主义者奥斯瓦尔德·莫斯利和他的黑衫军.THEY SHALL NOT PASS!电缆街之战是1936年公共秩序法案通过的主要原因,该法案要求政治游行必须得到警方批准,并且禁止在公共场所穿着政治类制服. 这被广泛的认为是英国法西斯联盟在二战前就开始衰落的重要原因."
 BICE_britain.5.a:0 "电缆街之战"
 BICE_britain.6.t:0 "1936年公共秩序法案"
 BICE_britain.6.d:0 "该法案禁止在任何公共场合和公共集会中穿着政治类制服.同时也要求政治游行必须得到警方的许可.该法案同时禁止了为了篡夺警察职权或王位,通过实际行动达成某种政治目的而组织、训练或装备一定数量的人员的行为.\n\n该法案实际上通过间接的方法提高了英国法西斯联盟的地位.对准军事组织和武装斗争的禁令还提高了该党与警察机关的关系.在1936年公共秩序法通过之后,英国法西斯联盟在传统中产阶级保守派市民中更加受尊敬,该人群最终也成为了该党派最重要的群众基础."
 BICE_britain.6.a:0 "通过该法案"
 BICE_britain.6.b:0 "没必要"
 BICE_britain.7.t:0 "BBC开始电视服务"
 BICE_britain.7.d:0 "电视播送服务是从1936年11月2日,在伦敦的亚历山大宫开始的,当时只有几百个观众.在二战爆发前这一数字已经达到了25,000~40,000个家庭,但是在1939年,电视服务中断了.\n\n甚高频广播信号给轰炸伦敦的德国轰炸机提供了绝佳的目标指示,并且负责提供电视服务的工程师和技术人员们被派去从事战争事务,尤其是雷达的开发项目."
 BICE_britain.7.a:0 "换到BBC TV"
 BICE_britain.8.t:0 "超级马林 喷火Mk I"
 BICE_britain.8.d:0 "英国皇家空军的喷火式战斗机的作战历史始于第一架编号为K9789的Mk I型,1938年8月4日,服役于皇家空军驻达克斯福德的第19空军中队.喷火战斗机在不列颠之战中拥有者传奇般的地位,航空工业部部长,比弗布鲁克勋爵借助喷火战斗机的名声建立并运营了喷火基金会.\n\n虽然喷火战斗机最重要的任务是阻止德国空军的轰炸机,但是实际作战中,喷火式战斗机的作战目标是对抗德国的护航战机,尤其是各种Bf109,然后由飓风式战斗机去干掉那些轰炸机."
 BICE_britain.8.a:0 "完美的战争机器"
 BICE_britain.9.t:0 "霍克“飓风”Mk I"
 BICE_britain.9.d:0 "由梅林II型引擎驱动,该机型于1937年10月12日首飞.首批4架飞机于1937年12月在诺霍特基地的皇家空军第111飞行中队投入现役.二战爆发时,有将近500架飓风式战斗机被生产出来,装备了18个飞行中队."
 BICE_britain.9.a:0 "完美的战争机器"
 BICE_britain.10.t:0 "哈利法克斯访问德国"
 BICE_britain.10.d:0 "作为内维尔·张伯伦的外交手段，哈利法克斯勋爵与赫尔曼·戈林在德国会面。哈利法克斯勋爵也拜访了希特勒，希特勒承诺将会支持大英帝国。希特勒提供了一些关于如何处理印度寻求独立的问题的建议。他建议铲除甘地，并且如果那还不够的话，那就把剩下的领导者们都杀掉。\n\n哈利法克斯勋爵的朋友亨利·坎农报告到哈利法克斯勋爵看起来很喜欢纳粹的那群领导人，也包括戈培尔，哈利法克斯勋爵认为“这个政权真令人着迷”。"
 BICE_britain.10.a:0 "希特勒的建议"
 BICE_britain.11.t:0 "西格蒙德·弗洛依德抵达伦敦"
 BICE_britain.11.d:0 "5月末,弗洛依德动身前往伦敦的安排变得止步不前,因为纳粹当局的敲诈勒索而陷入了无穷无尽的法律与经济纠纷. 但是,纳粹委任的,负责有关他的事务的专员和那些来自国际认证协会的人被证明对弗洛依德的困境抱有同情.安东·绍尔沃曾在维也纳大学师从约瑟夫·赫尔齐希教授学习化学,而这位教授正是弗洛依德的老朋友,并且很明显的是,绍尔沃对弗洛依德的尊重远超他对纳粹党的忠诚.\n\n弗氏于6月4日和他的仆人和私人医生在维也纳乘坐东方快车离开.他们与第二日抵达巴黎,并在6月6日连夜抵达伦敦的维多利亚火车站之前,作为玛丽·波拿巴公主的客人停留在那里."
 BICE_britain.11.a:0 "其实有时候雪茄只是支雪茄."
 BICE_britain.12.t:0 "电视上的板球比赛"
 BICE_britain.12.d:0 "英国广播电视台,英国广播电视台,各位观众你们好,您可能刚刚打开电冰箱,您现在看到的是罗德板球场,我们为您实况转播灰烬杯的第二场比赛,由英格兰对阵澳大利亚,这是我们的第一次直播,感谢您的收看."
 BICE_britain.12.a:0 "我的天哪!"
 BICE_britain.13.t:0 "安东尼·艾登辞职"
 BICE_britain.13.d:0 "英国外相,安东尼·艾登,认为墨索里尼是个靠不住的歹徒.他讨厌英国派出的以哈利法克斯勋爵为首的外交使团.哈利法克斯成功使艾登辞职,而他被认为与政府采取绥靖政策有着脱不开的干系."
 BICE_britain.13.a:0 "任命哈利法克斯吧"
 BICE_britain.14.t:0 "广播宣传"
 BICE_britain.14.d:0 "“哈哈勋爵”是对几名德国的英语广播宣传节目主持人的昵称,纳粹德国的汉堡国家广播公司分别以以中波和短波对英国和美国播送此节目.此节目从1939年9月18日开始,至1945年4月30日,汉堡被英国陆军占领时为止.\n\n这个昵称.“哈哈勋爵”大部分时间都指威廉·乔伊斯,德国最杰出的英语使用者并且渐渐地变成了唯一的英语使用者.但是在战争的早期阶段,这个昵称也被用在其他的德国播音员身上."
 BICE_britain.14.a:0 "广播"
 BICE_britain.15.t:0 "佛朗哥政权"
 BICE_britain.15.d:0 "大不列颠和法国于2月份承认了佛朗哥政权,国际社会随后也都承认了该政权."
 BICE_britain.15.a:0 ""
 BICE_britain.15.b:0 ""
 BICE_britain.16.t:0 "阿尔特马克号事件"
 BICE_britain.16.d:0 "德国海军补给舰阿尔特马克号携带者299名英国船员战俘回到了德国.在遭到英国驱逐舰HMS哥萨克号拦截之后,阿尔特马克号进入位于挪威西南部的戈斯兴湾寻求庇护,但是被哥萨克号跟踪了.\n\n在接下来的行动中,皇家海军登上了该舰,在经过皇家海军有史以来最后一次的白刃战之后,皇家海军压制住了该舰舰员并取得了船只控制权.一名被释放的俘虏表示他们知道这次行动并且听见了那些登船突击队里英国人的叫喊声.战俘们喊话回来之后,得到了’好了,海军来了!‘的回应,俘虏们欢呼雀跃."
 BICE_britain.16.a:0 ""
 BICE_britain.17.t:0 "逮捕法西斯同情者"
 BICE_britain.17.d:0 "根据国防条例第18B条,当局从5月22日开始拘留那些突出的法西斯同情者,这包括奥斯瓦尔德·莫斯利和英国法西斯联盟的780名成员.英国法西斯联盟被解散."
 BICE_britain.17.a:0 "把它们锁起来"
 BICE_britain.17.b:0 "没必要"
 BICE_britain.18.t:0 "热血、辛劳、汗水和眼泪"
 BICE_britain.18.d:0 "我所能奉献的没有其它,只有热血、辛劳、汗水与眼泪.我们面临着漫长而艰苦卓绝的斗争.摆在我们面前的,是一场极为痛苦的严峻的考验.在我们面前,有许多许多漫长的斗争和苦难的岁月.你们问：我们的政策是什么？我要说,我们的政策就是用我们全部能力,用上帝所给予我们的全部力量,在海上、陆地和空中进行战争,同一个在人类黑暗悲惨的罪恶史上所从未有过的穷凶极恶的暴政进行战争.这就是我们的政策."
 BICE_britain.18.a:0 """"
 BICE_britain.19.t:0 "紧急权力法案"
 BICE_britain.19.d:0 "给予陛下某些权力是为了使陛下能够更好的应对紧急状况的权宜之计,并且制定有关国防的更加长远的计划."
 BICE_britain.19.a:0 "通过该法案"
 BICE_britain.19.b:0 "算了吧"
 BICE_britain.20.t:0 "永不放弃"
 BICE_britain.20.d:0 "我们将战斗到底。我们将在法国作战，我们将在海洋中作战，我们将以越来越大的信心和越来越强的力量在空中作战，我们将不惜一切代价保卫本土，我们将在海滩作战，我们将在敌人的登陆点作战，我们将在田野和街头作战，我们将在山区作战。我们绝不投降，即使我们这个岛屿或这个岛屿的大部分被征服并陷于饥饿之中——我从来不相信会发生这种情况——我们在海外的帝国臣民，在英国舰队的武装和保护下也会继续战斗，直到新世界在上帝认为适当的时候，拿出它所有一切的力量来拯救和解放这个旧世界。"
 BICE_britain.20.a:0 ""
 BICE_britain.21.t:0 "我们的荣光时刻"
 BICE_britain.21.d:0 "法兰西之战已告终结，不列颠之战行将开始。基督教文明的生死存亡在此一役。我们英国人、我们的制度和我们的帝国的存亡续绝也都在此一战。敌人全部的凶狂和强暴很快就会转向我们。希特勒明白，必须把我们粉碎在这个岛上，否则他就输了这场战争。如果我们能顶得住，全欧洲都将获得解放，全世界的人民就能进入一个阳光普照的辽阔高地。但是，如果我们失败了，全世界，包括美国和所有我们熟悉和关怀的国家，都将堕入一个新的黑暗时代的深渊、一个由某种扭曲了的科学所造成的更加凶险或者可能更加漫长的黑暗时代的深渊。那么就让我们振作精神，承担起自己的责任来，让我们干出名堂来——倘若英联邦和英帝国再生存一千年，到那时人们还会说“这是他们的荣光时刻”。"
 BICE_britain.21.a:0 ""
 BICE_britain.22.t:0 "从未有如此之少的人,在如此之短的时间内,为如此之多的人,作出如此之大的牺牲"
 BICE_britain.22.d:0 "大不列颠岛上的每一个家庭乃至全帝国、全世界的每一个家庭都感激你们，空军勇士们以无畏失败的精神勇敢迎接挑战，通过他们的努力和投入，扭转了世界战争的局势。在人类战争历史上，从来没有一次像这样，有如此之少的人，为如此之多的人，作出如此巨大的牺牲"
 BICE_britain.22.a:0 "感谢英国皇家空军"
 BICE_britain.23.t:0 "U-110"
 BICE_britain.23.d:0 "U-110是纳粹德国海军在第二次世界大战期间建造的一艘IXB型U艇. U-110于1941年5月9日被英国皇家海军俘获，并缴获了大量机密文件.\n俘获U-110的行动在这之后被授予了代号“樱草行动”, 这是战争中的最高机密并持续了7个月的时间. 温斯顿·丘吉尔在1942年1月将此事告诉给富兰克林·D·罗斯福总统，他是唯一知情的人.\n"
 BICE_britain.23.a:0 "这真真是极好的"
 BICE_britain.24.t:0 "U-110 沉没"
 BICE_britain.24.d:0 "我们的U艇指挥官抱怨道似乎英国佬知道我们的U艇在哪里"
 BICE_britain.24.a:0 "混蛋"
 BICE_britain.25.t:0 "第二国家服务法案"
 BICE_britain.25.d:0 "所有的男人和女人年龄18-60现在承担某种形式的国家服务,包括51岁以下的男性和未婚的20和30之间的女性服兵役.对18岁儿童进行第一次军事登记.保留职业的计划被放弃了."
 BICE_britain.25.a:0 "团结起来！"
 BICE_britain.26.t:0 "大西洋宪章"
 BICE_britain.26.d:0 "丘吉尔总理和罗斯福总统在纽芬兰岛的会面并制定了“大西洋宪章”。 “宪章”表达了“所有人民有权选择他们将生活的政府形式。"
 BICE_britain.26.a:0 "这真真是极好的"
 BICE_britain.27.t:0 "贝文男孩"
 BICE_britain.27.d:0 "该计划的名字取自欧内斯特·贝文（Ernest Bevin），前工会官员，后成为了英国工党政治家，战时联合政府的劳工和国民服务部长。 在战争开始时，政府低估了经验丰富的煤矿工人的价值，将他们征入武装部队。\n\n到1943年中期，煤矿业已经减少了36,000名工人，因为战争时期可以提供更干净的工作，这些失去了工人得不到补充。 因为出现了很明显的矿工短缺，政府请求志愿者们到矿场工作，但很少有人响应，因此煤矿工人的短缺仍然维持了很久."
 BICE_britain.27.a:0 "前往煤矿"
 BICE_britain.27.b:0 "前往军队"
