 ss_event.679.t:0 "党卫军训练学校"
 ss_event.679.d:0 "党卫军训练学校于1937年建立,任务是在二战期间作为武装党卫军的年轻军官的训练中心.党卫军训练学校位于四个地方:巴德特尔茨,布伦瑞克,克拉根福和布拉格.其毕业生进入党卫军特别机动部队,警察机关,集中营,党卫军骷髅总队和帝国保安部.党卫军的训练除了服从命令外还包括保持生活一致性.\n你现在可以组建你自己的党卫军单位.I号和II号坦克已对党卫军可用以组建装甲师.新技术的研发会带来新的兵模."
