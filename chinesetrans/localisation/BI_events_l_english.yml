 puppets.2.t:0 "匈牙利卫星国"
 puppets.2.desc:0 "我们占领了前匈牙利国家的所有领土.我们可以建立一个共产主义傀儡政权,让他们为我们的事业而战."
 puppets.3.t:0 "波兰卫星国"
 puppets.3.desc:0 "我们抓住了前波兰国家的所有领土.我们可以建立一个共产主义傀儡政权,让他们为我们的事业而战."
 puppets.4.t:0 "保加利亚卫星国状态"
 puppets.4.desc:0 "我们已经占领了前保加利亚国家的所有领土.我们可以建立一个共产主义傀儡政权,让他们为我们的事业而战."
 puppets.5.t:0 "捷克斯洛伐克卫星国"
 puppets.5.desc:0 "我们抓住了前捷克斯洛伐克国家的所有领土.我们可以建立一个共产主义傀儡政权,让他们为我们的事业而战."
 puppets.9.t:0 "归还法国领土."
 puppets.9.desc:0 "收回维希的法国核心."
 puppets.9.a:0 "是"
 puppets.118.t:0 "英国-苏联入侵波斯"
 puppets.118.d:0 "英苏侵略波斯于1941年8月25日开始,一直持续到1941年9月17日.盟国和苏联占领了波斯,以巩固波斯油田并在苏联和盟国之间建立可靠的供应线."
 puppets.118.a:0 "与苏联合作"
 puppets.118.b:0 "无用"
 puppets.119.t:0 "英国-苏联入侵波斯"
 puppets.119.d:0 "联合王国让我们参加军事行动,目的是占领波斯.波斯油田以及占领将带来的战略利益必将有助于我们的战争努力."
 puppets.119.a:0 "与盟友合作"
 puppets.119.b:0 "无用"
 puppets.120.t:0 "斯大林拒绝"
 puppets.120.d:0 "斯大林没有同意加入我们对波斯的入侵！我们仍然可以开始入侵，但如果没有苏联支持，波斯人不会很容易被征服。"
 puppets.120.a:0 "向波斯宣战"
 puppets.120.b:0 "退后,退下"
 barbarossa.1.t:0 "罗马尼亚领土归还"
 barbarossa.1.d:0 "在巴巴罗萨行动之前被苏联占领的前罗马尼亚地区现在处于轴心国控制之下。你想用它做什么？"
 barbarossa.1.a:0 "将它们退回罗马尼亚"
 barbarossa.1.b:0 "保持他们占领"
 barbarossa.2.t:0 "罗马尼亚占领敖德萨"
 barbarossa.2.d:0 "我们现在可以控制我们盟友罗马尼亚的前苏联地区.他们不得不放弃大量土地到匈牙利和保加利亚,并要求以苏联领土的形式进行赔偿."
 barbarossa.2.a:0 "给罗马尼亚一些土地"
 barbarossa.2.b:0 "苏联的土地属于德国!"
 barbarossa.30.t:0 " 奥斯特兰总督辖区"
 barbarossa.30.desc:0 "总督辖区奥斯特兰德是在巴巴罗萨行动期间在被占领的苏联地面上安装的两个德国傀儡国家之一.它成立于1941年7月25日,并成立了前波罗的海诸国以及德国占领的波兰地区.首都是立陶宛人-考纳斯市,后来改名为考恩,直到首都迁至里加.帝国主义者是阿尔弗雷德·罗森伯格."
 barbarossa.30.a:0 "设置奥斯特兰"
 barbarossa.30.b:0 "将其置于军事管理之下"
 barbarossa.31.t:0 " 乌克兰总督辖区"
 barbarossa.31.desc:0 "乌克兰帝国是在巴巴罗萨行动期间和之后的两个德国傀儡州中的第二个.它成立于1941年9月1日,首府位于Rowno市.它的领土主要由德国占领的乌克兰和前者Poland总督辖区来自柯尼斯堡埃里希·科赫."
 barbarossa.31.a:0 "成立乌克兰"
 barbarossa.32.t:0 "整合奥斯特兰"
 barbarossa.32.desc:0 "我们恢复了对前德国奥斯特兰领土的完全控制权.我们需要将其重新整合到苏联.!"
 barbarossa.32.a:0 "整合奥斯特兰"
 barbarossa.33.t:0 "整合乌克兰"
 barbarossa.33.desc:0 "我们恢复了对前德国乌克兰领土的完全控制.我们需要将它重新整合到苏联!"
 barbarossa.33.a:0 "整合乌克兰"
 barbarossa.999.t:0 "苏联铁路的分歧"
 barbarossa.999.desc:0 "我们的官员抱怨说苏联的铁路计量器与我们的计量器不同!这使苏联铁路系统几乎完全无用,除了苏联以外的所有人!"
 barbarossa.999.a:0 "§Y 苏联国家在轴心控制下拥有 §R-1§! 个基础设施 §!"
