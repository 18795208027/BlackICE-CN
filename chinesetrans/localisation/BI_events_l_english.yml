 germany.452.b:0 "保持在军事控制之下"
 germany.453.t:0 "整合奥伊彭-马尔梅迪、卢森堡与阿尔萨斯"
 germany.453.d:0 "1938年，奥地利出生的德国人，阿道夫·希特勒，实现了他渴望已久的、出生地奥地利与德国之间的合并（德奥合并），这一行动违反了 《凡尔赛条约》的条款，但得到了德裔奥地利人的大力支持。 与19世纪的政治形势不同，奥地利在1938年只是其前政权的影子，如今成为了统一的德语国家中的从属伙伴。 根据19世纪的“大德意志方案”，这个扩大的国家被称为Großdeutsches Reich（大德意志帝国），俗称为大德。起初这些称呼都是非正式的，但在1943年，大德意志帝国成为了官方名称。除了德国（二战前边界）、奥地利和阿尔萨斯-洛林以外，所谓的大德意志帝国还包括卢森堡大公国、苏台德地区、波西米亚和摩拉维亚、梅梅尔地区、纳粹德国吞并的波兰地区、但泽自由市和“总督府”地区（德国军事占领下的波兰领土）。 \n 我们需要整合现有的地区来实现大德意志帝国。"
 germany.453.a:0 "整合这些地区"
 germany.453.b:0 "保持军事控制"
 germany.455.t:0 "德国帝国要求斯洛文尼亚"
 germany.455.d:0 "看来德国人的贪婪无所不知。尽管他们吸收了奥地利所有的领土，他们现在要求我们交出斯洛文尼亚。\n\n斯洛文尼亚对我们国家的生存或繁荣并不重要，所以也许不值得与德国就这个州进行潜在的战争。然而，如果没有人能够对抗他们，德国人就不会停下来。"
 germany.455.a:0 "我们别无选择"
 germany.455.b:0 "我们不会放弃任何土地!"
 germany.456.t:0 "斯洛文尼亚回到了帝国"
 germany.456.d:0 "南斯拉夫已经屈服于我们的要求,并使斯洛文尼亚回到了德国的正确控制之下!"
 germany.456.a:0 "好决定."
 germany.457.t:0 "南斯拉夫否认了我们的要求!"
 germany.457.d:0 "南斯拉夫王国尚未同意和平移交斯洛文尼亚. 我们会不会强制斯洛文尼亚回归?"
 germany.457.a:0 "我们当然会！"
 germany.457.b:0 "我们将来会解决这个问题."
 germany.460.t:0 "格鲁佩·埃伯哈特旅"
 germany.460.d:0 "格鲁佩·埃伯哈特旅（但泽特别协会,有时是格鲁佩·埃伯哈特旅）由加强边防警卫队（VGAD）增加人员组成的格但泽警察组成的部队.它在1939年入侵波兰期间在但泽进行了战斗,在激烈的战斗中,它在但泽占领了位于但泽的波兰邮局.\n命令:少将弗里德里希-格奥尔格·埃伯哈特旅.\n1939年,它被用于组建第60步兵师."
 germany.460.a:0 "组建格鲁佩·埃伯哈特旅"
 germany.461.t:0 "第60步兵师"
 germany.461.d:0 "第60步兵师是由格鲁佩·埃伯哈特旅在1939年10月组建而成的(由但泽特别协会组成的特殊单位).命令:中将弗里德里希-格奥尔格·埃伯哈特(1939年10月15日-1940年8月?日)。它于1940年8月被重新组建为第60摩托化步兵师."
 germany.461.a:0 "组建该师"
 germany.462.t:0 "第60摩托化步兵师"
 germany.462.d:0 "60摩托化步兵师于1940年由第60步兵师组成,并于1943年2月在斯大林格勒被歼灭.幸存的部分最初计划改编为第60装甲掷弹兵师,但改编成了装甲掷弹兵师'统帅堂'.\n第三营是92步兵团在1941年11月17日被重命名第3(猎人)营并承担了第一次世界大战中第27号皇家普鲁士猎人营（芬兰猎人）的传统."
 germany.462.a:0 "重整该师"

 germany.599.t:0 "帝国劳动团"
 germany.599.d:0 "我们组建了一个全国劳工组织，主要由青年男女组成，他们渴望为我们光荣的国家工作。我们只需决定是否要用他们来建设我们的国家或将他们送到我们的工厂！"
 germany.599.a:0 "送他们到工厂去！"
 germany.599.b:0 "送他们去帮助建设！"

 germany.600.t:0 "Bf109A原型"
 germany.600.desc:0 "Bf 109的原型机。虽然武装只有两挺机枪，但飞行速度相当快。后来的B型又在引擎位置增加了一挺机枪。\n!!!只是原型机!!!\n在1937年的1月和3月共交付了19架Bf109A。其中15架参与了西班牙内战。"
 germany.600.a:0 "获得19架Bf 109-A原型机"

 germany.601.t:0 "升级第1、第2、第3装甲师"
 germany.601.desc:0 "随着新的III号坦克+IV号坦克技术的研究，新的III号坦克和IV号坦克可用于装甲师。III号坦克和IV号坦克技术将被添加到OOB系统中。此外，工兵连接受了更多进攻性学说的培训，并被改装为战斗工兵连。\n训练有素的部队将保留他们的经验，但车辆会更新和更换。"
 germany.601.a:0 "组成新的部队"
 germany.601.b:0 "AI事件"
 germany.601.c:0 "不需要。"
 germany.604.t:0 "升级第4装甲师"
 germany.605.t:0 "升级第5装甲师"
 germany.606.t:0 "组建第6装甲师"
 germany.607.t:0 "升级第7装甲师"
 germany.607.desc:0 "第七装甲师是二战时期德国的一只装甲部队。它曾参加了法国战争，入侵苏联，维希法国占领，最终在东线直到战争结束。第七装甲师常因他的绰号 “§Y幽灵师§!” 被人熟知。\n该师在1940年法国和此后的1941年苏联取得了巨大胜利。1942年该师被从苏联撤出，送回法国换装整编。在斯大林格勒战役失败后，该师被送回苏联南部，作为顿河集团军群的一部分在一系列防御战中帮助阻止了战线的全面崩溃，并且参与了曼施坦因将军的哈尔科夫反击。该师在1943年夏的哈尔科夫的进攻中失利，遭受了重大人员和装备损失，且在之后的苏联反攻中被极大削弱。\n在1944到1945年间，该师战斗力显著不足，又在东线接连不断的打防御战。该师曾两次经海运撤离，每次都丢下了重型装备。在防御普鲁士和德国北部的战斗之后，存活下来的士兵逃进了森林最终在1945年5月向柏林西北部的英军投降。"
 germany.608.t:0 "升级第8装甲师"
 germany.608.desc:0 "1938年，第3轻型师组建，由第67装甲营、第8和第9骑兵步枪团以及第59侦察团组成。第3轻型师参与1939年入侵波兰的行动。之后在1939年冬天又被改编为第8装甲师。\n作为改编的一部分，侦察团的两个营归属到第10装甲师，剩余部分留在第8装甲师。来自东普鲁士拥有两个装甲营的第10装甲团和第8步兵旅（包含由3个营构成的第8步兵团和第8摩托化营）也加入了第八装甲师。装甲营主要装备捷克坦克和PzII轻型坦克，整个第8装甲师在入侵法国期间共有212辆坦克（58辆PzII,118辆38t,23辆PzIV和15辆指挥坦克）。\n该师还包含一个最初只有两个连的反坦克营，装备了无所不在但严重缺乏火力的37mm PAK35/36反坦克炮，一个工兵营，以及通信和支援单位。师属炮兵火力由两个105mm榴弹炮营提供。 \n\n下次升级会在1941年6月。"
 germany.609.t:0 "升级第9装甲师"
 germany.609.desc:0 "第9装甲师是二战时期德国国防军的一支装甲师. 它在1940年1月第四轻装师重组时开始出现. 师部位于维也纳, 德国第17军区. 最初来自战前吞并的奥地利军队, 第9装甲师是德军最早入侵西欧的闪电进攻的一部分. 该师在1940年7月法国战役后返回维也纳. 在那里, 它继续重组和壮大, 其下辖1个装甲团, 2个装甲掷弹兵团, 和1个炮兵团的编制持续了战争的大部分时间. 1939年9月, 它被送往波兰, 隶属于第40装甲军. [3]1941年9月, 第9装甲师参与了巴尔干战役. 它被送往罗马尼亚, 隶属于第12集团军, 作为装甲先锋. 它成功地以闪电战术突破巴尔干, 将皇家南斯拉夫军队和希腊军队分隔, 然后攻击了南斯拉夫. 作为第12集团军的一部分, 第9装甲师击退了英国, 希腊, 澳大利亚军队的主力. 当这些军队撤退时, 该师被送往罗马尼亚以准备巴巴罗萨行动, 入侵苏联."
 germany.610.t:0 "升级第10装甲师"
 germany.610.desc:0 "第10装甲师于1939年4月1日在布拉格首次组建, 由之前组建的单位合成而来. 许多单位来自第20摩步师, 第29摩步师, 第3轻装师. 1939年秋天前, 该师任在组建当中. 在未完成组建的情况下, 该师投入了1939年波兰战役. 因此, 第10装甲师在这场战役大部分时间担任预备队. 8月该师从波美拉尼亚进入波兰. 在那里, 该师匆忙得到了第7 装甲团, 第4装甲旅和一些党卫军单位.\n该师在1940年初完成组建, 包括了下辖第69和86 步枪团的第10步枪旅,下辖第7和8装甲团的第4装甲旅, 和第90炮兵团."
 germany.611.t:0 "组建第6装甲师"

