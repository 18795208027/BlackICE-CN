 ss_event.645.t:0 "组建党卫军“帝国”装甲师"
 ss_event.645.d:0 "1943年10月22日，通过改编党卫军“帝国”装甲掷弹兵师，党卫军第二“帝国”装甲师得以组建。当时这支部队位于俄罗斯的卡尼夫地区。在苏军突破基辅地区后，该师在1943年11月6日被调至法斯托夫地区。1943年11月21日，该师再次从前线撤退至日托米尔以东地区并与第48装甲师一同将敌军击退至基辅。由于这支部队受到严重减员，它被调至东普鲁士进行休整补员。"
 ss_event.645.d_LOCALNAMES:0 "1943年10月22日，通过改编党卫军“帝国”装甲掷弹兵师，党卫军第二“帝国”装甲师得以组建。当时这支部队位于俄罗斯的卡尼夫地区。在苏军突破基辅地区后，该师在1943年11月6日被调至法斯托夫地区。1943年11月21日，该师再次从前线撤退至日托米尔以东地区并与第48装甲师一同将敌军击退至基辅。由于这支部队受到严重减员，它被调至东普鲁士进行休整补员。"
