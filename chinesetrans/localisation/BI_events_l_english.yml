 germany.442.t:0 "野猪战术"
 germany.442.d:0 "野猪是德国空军为二战期间针对英国夜间轰炸机在1943年至194四年内使用的战术,以单座日间战斗机防卫帝国领空的战术名称.在最初的一些成功后,由于持续攀升的损失与恶化的天气状况让这种战术不得不被放弃."
 germany.442.a:0 "非常好!"
 germany.443.t:0 "家猪战术"
 germany.443.d:0 "家猪战术是在1943年由一种由维克多·冯·洛斯堡在1943构想的夜间战斗机截击战术.在袭击即将到来之前,战斗机群会打散阵型并重新聚集环绕于建立在德国内的数个无线电信标,做好以大规模袭击轰炸机队伍,由战斗机大队的R/T running commentaries*.一旦侵入轰炸机队伍,战斗机将连续与数个轰炸机进行单体雷达交互并保持接触与交战直至其弹药与燃料耗光."
 germany.443.a:0 "非常好!"
 germany.445.t:0 "东方士兵"
 germany.445.d:0 "在1942至1943年间,越来越多非俄罗斯族的东方士兵组成的营被陆军整编进了战斗序列.然而1943年末,在苏联明显将打败德国的大趋势下,这些东方人组成的部队变得越来越不可靠.东方营的士兵配备德国军服与装备,同时整合进德国部队的编制中.最初他们不过是一些指挥官独自建立的个人不对,但最终在1943年末成为正规部队并有着42万7千名士兵,相当于30个德国师.大部分士兵都被派遣至东线及巴尔干战区.194四年,一部分东方营驻扎在法国北部以参与对西线盟军进攻的防卫.参与诺曼底之战的部队是德国驻屯第243师与第709师的一部,其部署位置为犹他、朱诺与宝剑海滩附近.在盟军于194四年8月代号名为‘龙骑兵’作战目标的法国南部,也有东方营的身影."
