 soviet.388.t:0 "柏林的军队"
 soviet.388.d:0 "一个步兵师,于1943年5月在齐格蒙特·白令将军的指挥下在Sielce（波兰,靠近奥卡河）成立.它是按照红军近卫步兵师的组织和装备表组织和设备组织的,根据斯大林的决定,齐格蒙特·白令上校接管了该师.波兰爱国者联盟对该部门进行政治控制.1943年7月15日,格伦瓦尔德战役纪念日,该师的士兵宣誓就职.誓言宣誓义务,包括保守联盟对苏联的忠诚,以及坚持同盟红军的兄弟情谊.8月下旬仍然存在短缺-20％的官员失踪和36％的军官."
 soviet.388.a:0 "有趣"
 soviet.388.b:0 "没有莫斯科,他们不会战斗"
