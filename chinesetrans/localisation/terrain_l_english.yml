 urban_desc:0 "即使是最现代化的军队,城镇(10万到50万人)也是一个不小的挑战"
 unknown_desc:0 ""
 ocean_desc:0 ""
 lakes_desc:0 "湖泊是部队无法跨越的。他们可能改变发动战争的方式，因为它们提供了自然无法通行的障碍。"
 forest_desc:0 "森林对部队来说是相当困难的。伪装、视线狭窄、短线复杂使得战斗在这样地形相当艰难，对机械化部队特别是坦克非常不利。"
 hills_desc:0 "这些区域非常重要，因为它们可以在邻近的土地上提供非常有用的视野来进行空袭。"
 mountain_desc:0 "这些区域很难被战领,因为它们充当了自然堡垒.此外,在山区军队补给是一项非常艰巨的任务.显然山地战斗中没有比山地师更好的选择."
 plains_desc:0 "平原是坦克机械化单位的理想地形类型,因为它们可以最大限度地利用它们的机动性和火力.此外,一个普通的防御需要非常有经验的部队才能使其防御有效,否则敌人的机动部队将在野战中轻易地摧毁防御部队."
 jungle_desc:0 "丛林是一种非常困难的地形类型，使得战斗比任何其他地方都更难。补给、炎热...使丛林成为不人道以及非常艰难的战斗地方"
 marsh_desc:0 "沼泽是湿地形式，使得机动战无效，并大大降低某些单位的突破能力。此外，补给很困难。"
 desert_desc:0 "沙漠由地球上较宽阔的沙地组成。这使得机械化战争成为唯一可行的选择，否则你将需要花费很长时间才能跨越这些区域。"
 arcticterrain_desc:0 "北极地形由永冻层组成。"
 water_fjords:0 "峡湾和群岛"
 water_fjords_desc:0 ""
