 GER_motorized_AC_equipment_099_desc:0 "The Sd.Kfz. 234/2, more popularly known as the "Puma", replaced its predecessor's 20mm autocannon for a 50mm gun, originally planned for the cancelled "Leopard" reconnaissance vehicle."
 GER_recon_mot_equipment_desc:0 "Before World War II, most reconnaissance units (Aufklärungsabteilungen) were equipped with horses and bicycles. With the increased need for speed and mobility, motorcycles, such as the BMW R75 or the Zündapp, later on became an important part of every reconnaissance unit."
 GER_recon_mot_equipment_0_desc:0 ""
 GER_recon_mot_equipment_1_desc:0 ""
 GER_tankette_equipment_desc:0 "While Germany never focused Tankette designs of their own, they still put into use several foreign designs such as the polish TK-3, the czech vz. 33 or the Renault Chenilette, designated as the Infanterie UE-Schlepper 630. They were mainly use for auxiliary duties and saw little to no combat action." "
