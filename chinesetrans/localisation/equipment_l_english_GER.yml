 GER_superartillery_equipment_desc:0 "Having to defend hundreds of miles of coastline calls for suitable heavy artillery to deal with enemy ships. Germany found what they needed with the czech K 39 design, a 21 cm coastal defense gun. Armed with an impressive payload of 135 kilograms (298 lb), they surely were suited to fill their role."
