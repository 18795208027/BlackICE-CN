 me_109_fighter_equipment_1:0 "梅塞施密特Bf-109A战斗机 1936"
 me_109_fighter_equipment_1_short:0 "Bf-109A战斗机"
 me_109_fighter_equipment_1_desc:0 "Bf 109的原型机。虽然武装只有两挺机枪，但飞行速度相当快。后来的B型又在引擎位置增加了一挺机枪。\n!!!只是原型机!!!\n在1937年的1月和3月共交付了19架Bf109A。其中15架参与了西班牙内战"
 me_109_gun_upgrade:0 "轴炮"
 me_109_gun_upgrade_desc:0 "在引擎上方增加了两挺机枪之后,我们可以将其升级为一门20mm轴炮."
 me_109_enginegun_upgrade:0 "轴炮"
 me_109_enginegun_upgrade_desc:0 "Installation of a 7.92 mm machinegun mounted to the engine."
 me_109_propellor_upgrade:0 "推进器"
 me_109_propellor_upgrade_desc:0 "为其装备变矩推进器."
 me_109_bomb_upgrade:0 "炸弹挂架"
 me_109_bomb_upgrade_desc:0 "为其装备可挂载5枚10kg炸弹的炸弹挂架."
 me_109_jumo_upgrade:0 "Jumo 210D"
 me_109_jumo_upgrade_desc:0 "将引擎升级为Jumo 210D."
 me_109_wing_upgrade:0 "翼载机枪"
 me_109_wing_upgrade_desc:0 "在翼根部安装两挺7.92mm机枪.因为机身结构没有得到加强,可靠性将会是个问题."
 me_109_early_daimler_upgrade:0 "DB-601"
 me_109_early_daimler_upgrade_desc:0 "装备戴姆勒-奔驰DB601引擎,这将极大提升飞行性能,不过也会极大增加生产成本."
 tech_me_109_fighter_equipment_1:0 "Bf-109A/B多用途战斗机"
 tech_me_109_fighter_equipment_1_desc:0 "在Bf-109的设计工作于1934年开始后,原型机测试已经完成.我们应该给巴伐利亚飞机制造厂增派点人手以加快生产型号的研发工作."
 me_109_early_fighter_equipment:0 "Bf-109C多用途战斗机"
 me_109_early_fighter_equipment_1:0 "Bf-109C多用途战斗机 1938"
 me_109_early_fighter_equipment_1_short:0 "Bf-109C战斗机"
 me_109_early_fighter_equipment_1_desc:0 "于1938年早期制造,Bf109C型有着改进后的四挺机枪和引擎.该型预计装备轴线机枪,也计划将机翼上安装的机枪替换为20mm MG FF机炮."
 me_109_early_cannon_upgrade:0 "翼炮"
 me_109_early_cannon_upgrade_desc:0 "将两挺翼载机枪替换为20mm MGFF机炮"
 me_109_early_engine_cannon_upgrade:0 "发动机上的火炮"
 me_109_early_engine_cannon_upgrade_desc:0 "将20mm MG-FF/M安装到发动机上."
 me_109_prepare_daimler_upgrade:0 "发动机安装"
 me_109_prepare_daimler_upgrade_desc:0 "通过准备机身来使用DB601,我们可以避免将这个较大的发动机与当前机身配合所涉及的许多问题."
 me_109_e_engine_upgrade:0 "发动机"
 me_109_e_engine_upgrade_desc:0 "升级DB601发动机提高飞行性能."
 tech_me_109_early_fighter_equipment_1:0 "Bf-109 C"
 tech_me_109_early_fighter_equipment_1_desc:0 "Bf109有着令人印象深刻的速度,Jumo210Ga型引擎在负G机动时不会断油,额外加装的两挺机枪会给我们英勇的飞行员们带来更致命的战争机器."
 me_109_mid_fighter_equipment:0 "Bf-109E战斗机"
 me_109_mid_fighter_equipment_desc:0 "与同时期的战斗机相比火力更差,不过Bf-109的速度和机动性更强."
 me_109_mid_fighter_equipment_1:0 "Bf-109 E战斗机"
 me_109_mid_fighter_equipment_1_short:0 "Bf-109E战斗机"
 me_109_mid_fighter_equipment_1_desc:0 "戴姆勒-奔驰的引擎终于能用了,Bf109E在飞行性能上有了极大地提升,四挺机枪中的两挺在之后被改装为机炮."
 me_109_mid_cannon_upgrade:0 "翼炮"
 me_109_mid_cannon_upgrade_desc:0 "将两挺翼载7.92mm机枪替换为20mm MGFF机炮"
 me_109_mid_mgffm_upgrade:0 "机炮升级"
 me_109_mid_mgffm_upgrade_desc:0 "将两门20mm MGFF机炮升级为MGFF/M机炮"
 me_109_mid_armor_upgrade:0 "装甲"
 me_109_mid_armor_upgrade_desc:0 "额外装甲可以让战机承受额外的伤害."
 me_109_mid_bomb_upgrade:0 "炸弹挂架"
 me_109_mid_bomb_upgrade_desc:0 "装备可以携带250kg炸弹的炸弹挂架,之后可以将它们升级为500kg级别的挂架."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "假装N20喷射系统可以带来短时间的性能爆发."
 me_109_mid_engine_upgrade:0 "引擎"
 me_109_mid_engine_upgrade_desc:0 "我们可以将引擎换为DB601N以取得更大的马力输出."
 tech_me_109_mid_fighter_equipment_1:0 "梅塞施密特Bf-109E战斗机"
 tech_me_109_mid_fighter_equipment_1_desc:0 "我们现在有足够数量的戴姆勒-奔驰引擎,我们可以开始生产装备了这种引擎的Bf109战斗机."
 me_109_e_droptanks_upgrade:0 "副油箱"
 me_109_e_droptanks_upgrade_desc:0 "109长期以来一直无法短程起降.我们的工程师认为他们可以使用副油箱来解决这个问题."
 me_109_t_fighter_equipment:0 "Bf-109T舰载战斗机"
 me_109_t_fighter_equipment_1:0 "Bf-109T舰载战斗机"
 me_109_t_fighter_equipment_1_short:0 "Bf-109T舰载战斗机"
 me_109_t_fighter_equipment_1_desc:0 "齐柏林伯爵开工之后,我们也需要一型现代的舰载战斗机.为了适应航母上的起降条件,Bf109T增加了翼展,这以速度为代价增加了机动性,同时也允许其使用更短的跑道."
 tech_me_109_t_fighter_equipment_1:0 "Bf-109 T舰载战斗机"
 tech_me_109_t_fighter_equipment_1_desc:0 "如果我们要造齐柏林伯爵的话,我们应该开发舰载战斗机."
 me_109_late_fighter_equipment:0 "Bf-109F战斗机"
 me_109_late_fighter_equipment_desc:0 "与同时期的战斗机相比火力更差,不过Bf-109的速度和机动性更强."
 me_109_late_fighter_equipment_1:0 "Bf-109F多用途战斗机 1941"
 me_109_late_fighter_equipment_1_short:0 "Bf-109F战斗机"
 me_109_late_fighter_equipment_1_desc:0 "更换了引擎和机身之后的F型机动性和速度都有所改善.不过火力仍然贫弱,之后的改进型可以装备额外的机炮."
 me_109_late_fighter_equipment_2:0 "梅塞施密特Bf-109 G战斗机 1942"
 me_109_late_fighter_equipment_2_short:0 "Bf-109G战斗机"
 me_109_late_fighter_equipment_2_desc:0 "更强劲的引擎给了G型更快的速度,不过这是以机动性为代价的.不过火力仍然贫弱,之后的改进型可以装备额外的机炮和更大口径的机枪."
 me_109_late_fighter_equipment_3:0 "Bf-109K多用途战斗机"
 me_109_late_fighter_equipment_3_short:0 "Bf-109K战斗机"
 me_109_late_fighter_equipment_3_desc:0 "结合了Bf109G众多型号的优点并使其易于生产.尽管该型号有着更强大的引擎和武装,不过在战争结束之前从未脱离图纸."
 me_109_late_gun_upgrade:0 "轴炮"
 me_109_late_gun_upgrade_desc:0 "改进轴炮"
 me_109_late_engine_upgrade:0 "引擎"
 me_109_late_engine_upgrade_desc:0 "更大的引擎带来更高的速度."
 me_109_f_fuel_injection_upgrade:0 "M-1"
 me_109_f_fuel_injection_upgrade_desc:0 "喷油系统将会提升我们战斗机的飞行性能."
 me_109_f_db_engine_upgrade:0 "引擎"
 me_109_f_db_engine_upgrade_desc:0 "升级成DB601E引擎将会提升我们战斗机的飞行性能."
 me_109_f_mg151_upgrade:0 "机炮"
 me_109_f_mg151_upgrade_desc:0 "将轴炮升级为MG 151/20可以提升伤害."
 me_109_f_mg15120_upgrade:0 "额外的机炮"
 me_109_f_mg15120_upgrade_desc:0 "翅膀下方安装两个15毫米MG151/15机枪."
 me_109_f_bomb_upgrade:0 "炸弹"
 me_109_f_bomb_upgrade_desc:0 "替换可达250公斤炸弹的副油箱."
 me_109_f_r1_upgrade:0 "R1"
 me_109_f_r1_upgrade_desc:0 "R1战地改装件可在机翼下挂载两门额外的MG 151/20 20mm机炮."
 me_109_f_r4_upgrade:0 "R4"
 me_109_f_r4_upgrade_desc:0 "R4战地改装件允许飞机携带额外的副油箱或是450kg炸弹."
 me_109_f_mg131_upgrade:0 "机枪"
 me_109_f_mg131_upgrade_desc:0 "计划将7.92mm MG17机枪替换为13mm MG131机枪"
 me_109_f_engine_pressure_upgrade:0 "发动机"
 me_109_f_engine_pressure_upgrade_desc:0 "进一步的测试可以在更高的功率水平上完成,以较低的成本提高飞行性能."
 tech_me_109_late_fighter_equipment_1:0 "Bf-109F战斗机"
 tech_me_109_late_fighter_equipment_1_desc:0 "更强大的引擎和机身将会榨出这架飞机的极限."
 tech_me_109_late_fighter_equipment_2:0 "Bf-109G战斗机"
 tech_me_109_late_fighter_equipment_2_desc:0 "我们可能达到了Bf-109机动性能的极限,不过更强的引擎还是能进一步提升速度"
 tech_me_109_late_fighter_equipment_3:0 "Bf-109K战斗机"
 tech_me_109_late_fighter_equipment_3_desc:0 "如果我们能整合Bf-109 G各个型号的优点,我们有可能创造一种不仅优秀,而且便宜的战斗机."
 me_109_g_cabin_upgrade:0 "机舱"
 me_109_g_cabin_upgrade_desc:0 "增压机舱的应用可以让我们的飞行员飞到更高的高度,不过代价也很大."
 me_109_g_wheel_upgrade:0 "机轮"
 me_109_g_wheel_upgrade_desc:0 "改进尾轮收回机身的方式后,我们可以提升飞机的空气动力学性能."
 me_109_g_r1_upgrade:0 "R1"
 me_109_g_r1_upgrade_desc:0 "R1战场套件增加了可以携带500kg炸弹的挂架."
 me_109_g_cannon_upgrade:0 "火炮"
 me_109_g_cannon_upgrade_desc:0 "用30毫米MK108炮替换发动机安装的20毫米MG151 / 20."
 me_109_g_r3_upgrade:0 "R3"
 me_109_g_r3_upgrade_desc:0 "R3战场套件可使战斗机携带额外的燃料."
 me_109_g_r4_upgrade:0 "R4"
 me_109_g_r4_upgrade_desc:0 "R4战场套件允许在机翼下挂载两门mk108 30mm机炮."
 me_109_g_r6_upgrade:0 "R6"
 me_109_g_r6_upgrade_desc:0 "R6战场套件允许在机翼下挂载两门MG151/20 20mm机炮."
 me_109_g_gun_upgrade:0 "机枪"
 me_109_g_gun_upgrade_desc:0 "将两挺7.92mm机枪替换为13mm机枪."
 me_109_g_engine_upgrade:0 "引擎"
 me_109_g_engine_upgrade_desc:0 "将引擎升级为DB 605AM.之后可以将其替换为DB 605D."
 me_109_g_u4_upgrade:0 "U4"
 me_109_g_u4_upgrade_desc:0 "U4工厂套件允许将轴炮换为mk108 30mm机炮."
 me_109_g_fighter_equipment:0 "Bf-109G战斗机"
 me_109_g_fighter_equipment_desc:0 "与同时期的战斗机相比火力更差,不过Bf-109的速度和机动性更强."
 me_109_k_fighter_equipment:0 "Bf-109K战斗机"
 me_109_k_fighter_equipment_desc:0 "与同时期的战斗机相比火力更差,不过Bf-109的速度和机动性更强."
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "R1战场套件增加了可以携带500kg炸弹的挂架."
 me_109_k_6_upgrade:0 "机炮"
 me_109_k_6_upgrade_desc:0 "将R4套件中的两门MG151/20 20mm机炮替换为mk108 30mm机炮"
 me_109_k_fuel_upgrade:0 "发动机"
 me_109_k_fuel_upgrade_desc:0 "通过在我们的发动机中使用更先进的燃料,我们可以提高我们的飞机性能."
 me_109_k_engine_upgrade:0 "发动机"
 me_109_k_engine_upgrade_desc:0 "将发动机升级至DB 605 L以提高飞行性能."
 me_109_k_propellor_upgrade:0 "螺旋桨"
 me_109_k_propellor_upgrade_desc:0 "通过使用更先进的螺旋桨,我们可以提高飞机的飞行性能."
 he_112_equipment:0 "He-112多用途战斗机"
 he_112_equipment_desc:0 "亨克尔与Bf-109竞争的产品,这是一种轻型战斗机."
 he_112_equipment_1:0 "亨克尔He-112多用途战斗机"
 he_112_equipment_1_short:0 "He-112多用途战斗机"
 he_112_equipment_1_desc:0 "亨克尔与Bf-109竞争的产品,这是一种轻型战斗机."
 he_112_gun_upgrade:0 "机炮"
 he_112_gun_upgrade_desc:0 "将He-112的武备从三挺7.92mm机枪改为两门20mm MG-FF机炮."
 he_112_airframe_upgrade:0 "机身"
 he_112_airframe_upgrade_desc:0 "尽管He-112的机身十分坚固,但还是有很多的可改进之处."
 he_112_engine_upgrade:0 "引擎"
 he_112_engine_upgrade_desc:0 "将引擎升级为Jumo 210Ga."
 tech_he_112_equipment_1:0 "He-112A"
 tech_he_112_equipment_1_desc:0 " He-112是一个竞争对手Bf-109."
 he_100_equipment:0 "亨克尔He-100战斗机"
 he_100_equipment_desc:0 "亨克尔He-100是He-112的高速改进型,这是一种高速轻型战斗机."
 he_100_equipment_1:0 "亨克尔He-100D-1战斗机"
 he_100_equipment_1_short:0 "He-100D-1战斗机"
 he_100_equipment_1_desc:0 "亨克尔He-100是He-112的高速改进型,这是一种高速轻型战斗机."
 he_100_airframe_upgrade:0 "机身"
 he_100_airframe_upgrade_desc:0 "He-100的原型机只为速度而生.不过作为一架战斗机,其他的性能指标也很重要,所以He-100的设计需要做出一些变化."
 tech_he_100_equipment_1:0 "He-100战斗机"
 tech_he_100_equipment_1_desc:0 "He-112的表现令人失望.我们鼓励亨克尔开发一种更好的飞机.可能在更多的支持之下,这个计划能够得到回报."
 bf_109_h_equipment:0 "Bf-109H战斗机"
 bf_109_h_equipment_desc:0 "截击机是为了与敌机战斗而设计的."
 bf_109_h_equipment_1:0 "梅塞施密特Bf-109H战斗机"
 bf_109_h_equipment_1_short:0 "Bf-109H战斗机"
 tech_bf_109_h_equipment_1:0 "梅塞施密特Bf-109H战斗机"
 tech_bf_109_h_equipment_1_desc:0 "梅塞施密特Bf-109H是一个高空战斗改进的 Bf-109."
 fw_190_fighter_equipment:0 "Fw190A多用途战斗机"
 fw_190_fighter_equipment_desc:0 "机动性能不如其他战斗机,不过Fw190武装强大,速度很快."
 fw_190_fighter_equipment_1:0 "福克-沃尔夫Fw-190A多用途战斗机"
 fw_190_fighter_equipment_1_short:0 "Fw-190A多用途战斗机"
 fw_190_fighter_equipment_1_desc:0 "Fw190的主要生产型号,武装强大,速度很快."
 fw_190_fighter_equipment_2:0 "福克-沃尔夫Fw-190D型战斗机"
 fw_190_fighter_equipment_2_short:0 "Fw-190D战斗机"
 fw_190_fighter_equipment_2_desc:0 "Fw190的晚期型号,主要被用来对抗盟军轰炸机."
 tech_fw_190_fighter_equipment_1:0 "Fw-190A多用途战斗机"
 tech_fw_190_fighter_equipment_1_desc:0 "Fw190牺牲了机动性以换取速度和重型武装,但是其在高空的表现非常乏善可陈,库尔特·谭克的设计比Bf-109更加简单粗暴.虽然原型机装甲薄弱,可靠性差,不过这种机身有着很大的潜力."
 tech_fw_190_fighter_equipment_2:0 "Fw-190D截击机"
 tech_fw_190_fighter_equipment_2_desc:0 "这个版本的Fw190意在提升飞机在高海拔下的性能表现.和它的前辈一样,这种飞机非常快速并装备有重型武器."
 fw_190_a_wing_upgrade:0 "机翼"
