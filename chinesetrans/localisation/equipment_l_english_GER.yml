 tech_do_11_bomber_equipment_desc:0 "中型轰炸机是用来攻击敌方地面和战略目标的双引擎轰炸机."
 tech_motorkannon:0 "机炮"
 tech_motorkannon_desc:0 "发动机安装的机枪和大炮允许在战斗机上使用中心位置的武器。 不幸的是，发动机产生的热量在这种类型的武器装置中存在几个问题."
