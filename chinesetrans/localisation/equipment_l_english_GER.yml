 bf_110_bfg_upgrade:0 "中型机炮"
 bf_110_bfg_upgrade_desc:0 "在飞机上装载一门3.7cm机炮.尽管这足够强力到往往一发就摧毁敌人的轰炸机的地步,但却严重地减损飞机的飞行性能."
 tech_bf_110_fighter_equipment_1:0 "Bf-110 A"
