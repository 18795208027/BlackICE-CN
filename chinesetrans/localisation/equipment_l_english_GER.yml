 GER_submarine_0:0 "IA型潜艇"
 GER_submarine_0_desc:0 "IA型是1936年2月14日下水的,是第一艘按照德国规范设计的U型艇,也是第一个获得型号命名的U型艇.这种设计被认为是失败的,因为它的适航性差,机动性差,机械上不可靠.只有两个建成,经过初步审判,决定取消这个型舰队潜艇的进一步生产.只有2架是U-25和U26."
 GER_submarine_1:0 "VIIA型潜艇"
 GER_submarine_1_desc:0 "VII型中的第一型VIIA与IA型进行了严格的比较,以确定用于U艇部队的生产模式.VIIA类型是胜利者,但是在IA类型拥有许多期望的特征缺乏.随后决定改进VIIA型,并将其作为进一步发展的基础.1936年6月24日至1937年4月15日期间,共建了10个VIIA型潜艇."
 GER_submarine_2:0 "VIIB型潜艇"
 GER_submarine_2_desc:0 "VIIA型的改进型,VIIB有一个稍长的船体和更大的潜艇围壳.这使得燃料容量更大,航程从4300nm增加到6500nm.柴油发动机装有增压器,表面速度提高了约1节.鱼雷的容量也从11枚增加到14枚,其中两枚储存在上层甲板下的耐压容器内.为了提高机动性和转弯半径,双螺旋桨直接安装在螺旋桨后面.这种新的双舵装置允许将单个鱼雷尾管引入耐压船体内部,使得在海上进行内部装载成为可能.在VIIA型上,尾部的鱼雷管位于外部,只能在港口重新装载.共有24个VIIB类型被委托建造."
 GER_submarine_3:0 "VIIC型潜艇"
 GER_submarine_3_desc:0 "VIIC型舰队潜艇是德国U艇部队的主力军,1940年至1945年间投入使用568艘.这些船舶排水量为770吨,装备了5个533毫米鱼雷管."
 GER_submarine_4:0 "VIIC/41型潜艇"
 GER_submarine_4_desc:0 "VIIC/41型是德国对1940/41年度英国进行的反潜战作出的有效反击.随着英国反潜武器和装备的改进,声纳在发现隐藏的U艇方面变得更有效和准确.越来越深入地躲避深度攻击的必要性变得越来越重要.在VIIC/41型中,下潜深度从200m增加到250m.为了增加下潜深度,所有非必要设备被拆除,许多其他设备被更新,更轻的材料替代.重量减轻用来将船体厚度从0.73英寸（18.5毫米）增加到0.83英寸（21毫米）,这使下潜深度增加到820英尺（250米）.\n这些修改被认为是次要的,并且不需要新的子类型号码,因此通过添加后缀“41”来表示修改批准是在1941年.\n共投入建造88艘VIIC/41型号潜艇."
 GER_submarine_5:0 "VIIC/42型潜艇"
 GER_submarine_5_desc:0 "VIIC/42型是计划进一步改进VIIC/41.这艘新船有165艘的建造合同,但没有一艘是下水的,更不用说完成了.这个设计将会安装一个额外的增压器,提高发动机效率和海面航行范围达到10,000海里.海面航行速度将增加1.6节.\n耐压壳体既加长又增加直径以容纳额外的设备.\n然而,这种设计的最显着的改进是船体的材料由装甲优质钢制造.随着厚度的计划增加到1.1英寸（28毫米）,这艘船的下潜深度将是惊人的1,640英尺（500米）."
 GER_submarine_6:0 "VIIC/43型潜艇"
 GER_submarine_6_desc:0 "VIIC/43型是与VIIC/42计划类似的设计,但升级后的火力更大.这是安置六个船首和四个船尾鱼雷管.这个设计在1943年5月被取消了."
 GER_seaplane_tender_1:0 "克里斯琴级水上飞机母舰"
 GER_seaplane_tender_1_desc:0 "克里斯琴级是一种为帝国海军建造的水上飞机母舰，用于侦察和搜寻任务。 与其他海军相比，德国水上飞机母舰非常小，最多只能搭载3架水上飞机，但整体速度高达20节左右。 由于它们的小排量为1.000-2.500长吨，这些船的生产速度比其他海军水上飞机母舰快。 帝国海军的水上飞机母舰由于距离英格兰和法国的距离很近，被认为是未来冲突中的主要敌人。"
