 GER_convoy:0 "运输船"
 GER_convoy_desc:0 "运输船舶用于货物和资源的国际贸易（代表货船）.他们也被用来渡轮周围的军队和进行海军入侵（代表部队船只）."
 GER_convoy_1:0 "运输船"
 GER_convoy_1_desc:0 "运输船舶用于货物和资源的国际贸易（代表货船）.他们也被用来渡轮周围的军队和进行海军入侵（代表部队船只）."
 GER_coastal_submarine_0:0 "UIII型近海潜艇"
 GER_coastal_submarine_0_desc:0 "UBIII型近海潜艇是一战时德国帝国海军U型潜艇的一种.它装配10发鱼雷排水量500吨.在1916年到1918年舰工建造了96艘,到1935年时都已退役."
 GER_coastal_submarine_1:0 "IIA型近海潜艇"
 GER_coastal_submarine_1_desc:0 "德国IIA型潜艇是一种浮沉箱装配在内部的单壳船体潜艇.排水量超250吨,配有5个533mm鱼雷管.1934年到1935年间共建造了6艘."
 GER_coastal_submarine_2:0 "IIB型近海潜艇"
 GER_coastal_submarine_2_desc:0 "IIB型是IIA型的延长型.另外三个舱室被插入船中,在控制室下方安装了另外的柴油箱.航程增加到1800海里航速12节.潜水时间也提高到了30秒.它取代了279吨3×533毫米鱼雷管,并有5枚鱼雷或1枚鱼雷和9枚TMB水雷.二十艘在1935和1936之间被建造."
 GER_coastal_submarine_3:0 "IIC型近海潜艇"
 GER_coastal_submarine_3_desc:0 "IIC型是IIB型的另一种加长版,另外两个舱室被插入船中以适应改进的无线电室设施.控制室下面的额外的柴油坦克进一步扩大,以12海里的速度扩大到1,900海里.它取代了291吨,3×533毫米鱼雷管,并有5枚鱼雷或1枚鱼雷和9枚TMB水雷.在1937年和1940年之间建造了八艘."
 GER_coastal_submarine_4:0 "IID型近海潜艇"
 GER_coastal_submarine_4_desc:0 "IID型在外壳的两侧安装了附加的鞍形油箱.这些鞍形油箱被用来容纳额外的柴油储罐.柴油会浮在马鞍顶上,随着油的消耗,海水逐渐充满油箱以补偿正浮力.在12节（22公里/小时;14英里/小时）的范围内,航程增加了近一倍,达到3450海里（6390公里;3970英里）,使英国三岛周围的II型海面航行时间更长.进一步的发展是螺旋桨装有短喷嘴,旨在提高推进效率.它取代了314吨,取代了291吨,3×533毫米鱼雷管,有5枚鱼雷或1枚鱼雷和9枚TMB水雷.1937年至1940年间建造了16艘."
 GER_coastal_submarine_5:0 "XXIII型近海潜艇"
 GER_coastal_submarine_5_desc:0 "XXIII型近海潜艇是第二次世界大战的最先进的潜艇设计之一,虽然它的成功被其更大的表弟,XXIII型常规电动潜艇掩盖.\nXXIII型的发展是非常高的重点,重点尽可能使用现有的经过良好尝试的组件.为了缩短开发时间,沃尔特博士根据以前的XXII型原型设计了新潜艇.到1943年6月30日,最初的设计已经准备就绪,在德国,法国,意大利和德国的几个造船厂同时开始建造.主要的承包商是汉堡的德国造船厂."
 GER_patrol_submarine_0:0 "IA型舰队潜艇"
 GER_patrol_submarine_0_desc:0 "IA型是1936年2月14日下水的,是第一艘按照德国规范设计的U型艇,也是第一个获得型号命名的U型艇.这种设计被认为是失败的,因为它的适航性差,机动性差,机械上不可靠.只有两个建成,经过初步审判,决定取消这个型舰队潜艇的进一步生产.只有2架是U-25和U26."
 GER_patrol_submarine_1:0 "VIIA型舰队潜艇"
 GER_patrol_submarine_1_desc:0 "VII型中的第一型VIIA与IA型进行了严格的比较,以确定用于U艇部队的生产模式.VIIA类型是胜利者,但是在IA类型拥有许多期望的特征缺乏.随后决定改进VIIA型,并将其作为进一步发展的基础.1936年6月24日至1937年4月15日期间,共建了10个VIIA型潜艇."
 GER_patrol_submarine_2:0 "VIIB型舰队潜艇"
 GER_patrol_submarine_2_desc:0 "VIIA型的改进型,VIIB有一个稍长的船体和更大的潜艇围壳.这使得燃料容量更大,航程从4300nm增加到6500nm.柴油发动机装有增压器,表面速度提高了约1节.鱼雷的容量也从11枚增加到14枚,其中两枚储存在上层甲板下的耐压容器内.为了提高机动性和转弯半径,双螺旋桨直接安装在螺旋桨后面.这种新的双舵装置允许将单个鱼雷尾管引入耐压船体内部,使得在海上进行内部装载成为可能.在VIIA型上,尾部的鱼雷管位于外部,只能在港口重新装载.共有24个VIIB类型被委托建造."
 GER_patrol_submarine_3:0 "VIIC型舰队潜艇"
 GER_patrol_submarine_3_desc:0 "VIIC型舰队潜艇是德国U艇部队的主力军,1940年至1945年间投入使用568艘.这些船舶排水量为770吨,装备了5个533毫米鱼雷管."
 GER_patrol_submarine_4:0 "VIIC/41型舰队潜艇"
 GER_patrol_submarine_4_desc:0 "VIIC/41型是德国对1940/41年度英国进行的反潜战作出的有效反击.随着英国反潜武器和装备的改进,声纳在发现隐藏的U艇方面变得更有效和准确.越来越深入地躲避深度攻击的必要性变得越来越重要.在VIIC/41型中,下潜深度从200m增加到250m.为了增加下潜深度,所有非必要设备被拆除,许多其他设备被更新,更轻的材料替代.重量减轻用来将船体厚度从0.73英寸（18.5毫米）增加到0.83英寸（21毫米）,这使下潜深度增加到820英尺（250米）.\n这些修改被认为是次要的,并且不需要新的子类型号码,因此通过添加后缀“41”来表示修改批准是在1941年.\n共投入建造88艘VIIC/41型号潜艇."
 GER_patrol_submarine_5:0 "VIIC/42型舰队潜艇"
 GER_patrol_submarine_5_desc:0 "VIIC/42型是计划进一步改进VIIC/41.这艘新船有165艘的建造合同,但没有一艘是下水的,更不用说完成了.这个设计将会安装一个额外的增压器,提高发动机效率和海面航行范围达到10,000海里.海面航行速度将增加1.6节.\n耐压壳体既加长又增加直径以容纳额外的设备.\n然而,这种设计的最显着的改进是船体的材料由装甲优质钢制造.随着厚度的计划增加到1.1英寸（28毫米）,这艘船的下潜深度将是惊人的1,640英尺（500米）."
 GER_patrol_submarine_6:0 "VIIC/43型舰队潜艇"
 GER_patrol_submarine_6_desc:0 "VIIC/43型是与VIIC/42计划类似的设计,但升级后的火力更大.这是安置六个船首和四个船尾鱼雷管.这个设计在1943年5月被取消了."
 GER_lr_patrol_submarine_0:0 "IXA型远洋潜艇"
 GER_lr_patrol_submarine_0_desc:0 "原始设计的第一个,总共八个类型的IXA建成.第一架是1938年5月4日下水的U-37,1938年8月4日投入使用.它装备了三个潜望镜,两个在指挥塔和一个在控制室."
 GER_lr_patrol_submarine_1:0 "IXB型远洋潜艇"
 GER_lr_patrol_submarine_1_desc:0 "建造了14个IXB型远洋潜艇.燃料容量从154吨增加到165吨,航程略微扩大,从8100海里到8700海里的范围."
 GER_lr_patrol_submarine_2:0 "IXC型远洋潜艇"
 GER_lr_patrol_submarine_2_desc:0 "建造了五十四个IXCs.主要区别是燃料容量增加到208吨,航程从8700海里扩大到11000海里.这个型远洋潜艇有两个潜望镜,都位于指挥塔内."
 GER_lr_patrol_submarine_3:0 "IXC/41型远洋潜艇"
 GER_lr_patrol_submarine_3_desc:0 "建立了87个IXC/40型潜艇.燃料容量进一步增加到214吨,扩大到11,400海里."
 GER_lr_patrol_submarine_4:0 "IXD1型远洋潜艇"
 GER_lr_patrol_submarine_4_desc:0 "只有两个型号IXD1被建造,U-180和U-195.他们的标准柴油发动机被六台戴姆勒奔驰MB501柴油机所取代,每台柴油发动机的输出功率为1500马力.尽管最大航程有所减少,但这种设计可以达到超过20节的最高航速.遇到了相当多的技术问题,包括过热和排放可见数英里的白色废气.不合格的发动机被拆除,原来的曼发动机被重新安装.他们后来被转换成运输U型船,可以运载高达252吨的货物.在这种配置下,鱼雷管被移除以提供额外的货舱.IXD1型的两种变种都配备了艾彻格里斯直升机,一种旋转翼状直升机,用于进行远距离观察."
 GER_lr_patrol_submarine_5:0 "IXD2型远洋潜艇"
 GER_lr_patrol_submarine_5_desc:0 "建造了二十八艘IXD2型远洋潜艇.除了标准的曼柴油发动机之外,这个型号还有两个额外的六缸柴油机,可以用于海面巡航.他们有更多的燃料掩体,给他们特殊的23,700海里的攻击范围-德国攻击U型艇的最长射程.像IXD1一样,它装备了艾彻格里斯直升机."
 GER_lr_patrol_submarine_6:0 "XXI型远洋潜艇"
 GER_lr_patrol_submarine_6_desc:0 "XXI型潜艇,也被称为“Elektroboote”（德文“电艇”）,是第一个设计主要用于水下运作的潜艇,而不是作为能够下潜到水下躲避侦查或发动攻击的水面舰艇.它的主要特征是流线型船体和指挥塔以及大量的电池组.它是德国潜艇等级中最大的,排水量1620吨.在1943年到1945年间共有118艘投产."
 GER_pb_1:0 "1923型驱逐舰PB"
 GER_pb_1_desc:0 "23型是一种一战后为德国海军建造的鱼雷艇.在1926年到1928年间共建造了6艘,并于二战期间服役.尽管有着鱼雷艇的名称,这些舰船却有着驱逐舰大小的船身,920吨排水量,装备3门 105mm L/45 火炮."
 GER_pb_2:0 "1924型驱逐舰PB"
 GER_pb_2_desc:0 "1924型是一种一战后为德国海军建造的鱼雷艇.在1926年到1928年间共建造了6艘,并于二战期间服役.尽管有着鱼雷艇的名称,这些舰船却有着驱逐舰大小的船身,920吨排水量,装备3门 105mm L/45 火炮."
 GER_destroyer_2:0 "1934型驱逐舰"
 GER_destroyer_2_desc:0 "1934年级驱逐舰是一战起德国建造的第一批驱逐舰.装备了5门火炮和8个鱼雷管.总共建造了16艘,其中有12艘是改进的1934A型驱逐舰."
 GER_destroyer_2b:0 "1934A型驱逐舰"
 GER_destroyer_2b_desc:0 " 1934年A级驱逐舰由1935年7月至11月期间建造的十几艘舰艇组成.它们只是稍稍改变了1934年前的设计,延续了前辈的有限的航行力和载弹能力.1934A型的舰只在单个炮塔上携带了5挺12.7厘米的SK-C/34炮,由大型炮盾保护,每个炮具有两个重叠的前后部分.第五门是在后甲板室的顶部.这些舰艇在两个动力操纵装置上运载了八枚水上53.3厘米（21英寸）的鱼雷发射管."
 GER_destroyer_2c:0 "1936型驱逐舰"
 GER_destroyer_2c_desc:0 "根据1935年计划命令的这6艘（计划中的26艘）是1934年和1934年的改进和扩大版本.早期船舶的大部分严重故障已经解决：发动机的可靠性和结构完整性得到了很大的改善,他们的海上航行更好,通过改进船体的设计,减少了航行阻力."
 GER_destroyer_2d:0 "1936A型驱逐舰"
 GER_destroyer_2d_desc:0 "1936年驱逐舰（1936A）被盟军称为纳尔维克级驱逐舰（Narvik-Class）,设计用来携带新的150毫米（5.9）炮,在船上设计了三门单炮和一门双炮,最初装备了一把单炮塔,这八艘船中有四艘后来被重新装上了双炮塔,第二批七艘驱逐舰的建造是稍加修改的."
 GER_destroyer_2e:0 "1936AMob.改进型驱逐舰"
 GER_destroyer_2e_desc:0 "1939年战争爆发时,计划中的新的驱逐舰被取消,另外12艘1936A的船（Z.31到Z.42,后三个被取消）被命令稍作修改,以加快施工和节省材料.“Mob”代表“Mobilmachung”（动员）.150毫米的双炮塔是为有计划的,是为从未建造的“O”级战列舰制造的.在战争中,发动机比早期的战舰更可靠,但在战争结束后,发现了严重的腐蚀."
 GER_destroyer_2f:0 "1936B型驱逐舰"
 GER_destroyer_2f_desc:0 "1936B型驱逐舰是1941年至1942年期间为纳粹德国的德国海军建造的五艘驱逐舰,其中只有三艘--Z36,Z35和Z43-被委托服役.1936B型驱逐舰与以前的1936A型在不同的方面有所不同.这两个双联装炮塔被拆除,换成了五个单独的15厘米（5.9英寸）炮塔以及更多的防空防御炮塔."
 GER_destroyer_2g:0 "1936C型驱逐舰"
 GER_destroyer_2g_desc:0 "在1942年和1943年（Z.46-Z.50）,这级的五艘船被命令,全部来自不来梅的A.G.Weser;只有两艘建造--Z.46和Z.47.他的设计是早期的德国驱逐舰应对空袭的脆弱性的回应,并将使用六门新的128毫米高射炮（最初为德国空军设计）作为两用武器.小口径高射炮的数量也会增加."
 GER_destroyer_2h:0 "1942C型驱逐舰"
 GER_destroyer_2h_desc:0 "1942C型驱逐舰是一艘大型柴油驱动的驱逐舰.他们计划修改装备,装备六门128毫米的双目主炮和一门全新的防空武器,三门5.5厘米口径高射炮和近距离的14门武器 30毫米的炮在七个双联装炮塔,八个鱼雷管."
 GER_destroyer_3:0 "1944型驱逐舰"
 GER_destroyer_3_desc:0 "虽然柴油动力驱逐舰（Zerstörer,1942）的第一个原型没有完成,但是这种船型的发展仍在继续.几个建议最终导致了1944年Zerstörer项目.除了沉重的主要武器之外,这些舰船与前辈相比,还有增加的高射炮,包括新的5·5厘米高炮."
 GER_destroyer_4:0 "1945型驱逐舰"
 GER_destroyer_4_desc:0 "1945年的驱逐舰项目是一个高速驱逐舰近40节的设计方案.虽然从来没有建成这是在战争结束时,最强调的驱逐舰设计之一,强大的反潜作战装备和强大的防空武器和主要电池."
 GER_light_cruiser_1:0 "埃姆登级C轻巡"
 GER_light_cruiser_1_desc:0 "埃姆登是一战后德国建造的第一艘大型战舰.1921年下水,1925年服役.武器装备包括8门150mm (5.9") 单管炮."
 GER_light_cruiser_1b:0 "柯尼斯堡级轻巡"
 GER_light_cruiser_1b_desc:0 "柯尼斯堡级轻巡,有时也被称为K级,这是德国威玛国家海军和德国海军的轻型巡洋舰.这个级有三个德国城市命名：柯尼斯堡（Königsberg）,卡尔斯鲁厄（Karlsruhe）和科隆（Cologne）,全部建于1926年到1930年之间.这些船是帝国海军的第一艘现代巡洋舰.他们的前任,埃姆登,是基于第一次世界大战时代的设计.他们装备一门15cm（5.9英寸）的火炮和十二个50cm（20英寸）的鱼雷发射管."
 GER_light_cruiser_2:0 "莱比锡级轻巡"
 GER_light_cruiser_2_desc:0 "莱比锡级轻型巡洋舰在1928年到1935年之间作为柯尼斯堡级巡洋舰的改良版建造.排水量唱过8100吨,有着足够的航速和作战半径,装备了9门15cm SK C/25炮最为主武器."
 GER_light_cruiser_3:0 "M级轻巡"
 GER_light_cruiser_3_desc:0 "M级巡洋舰是为袭击商船而设计的侦查舰.作为Z计划的一部分订购了6艘,战争爆发而停工是已有两艘完工.主要武器装备为4个炮塔中的8门150mm炮."
 GER_light_cruiser_4:0 "Q级轻巡"
 GER_light_cruiser_4_desc:0 "Q级巡洋舰是M级的修正设计.它们有着比M级更大的船体和更强力的防空装备同时也提升了火力控制."
 GER_light_cruiser_5:0 "远洋侦查级轻巡"
 GER_light_cruiser_5_desc:0 "虽然被称为-侦察巡洋舰-这些船舶基本上是大型驱逐能力的适合大西洋作战的巡洋舰.基于传统的驱逐舰设计,一些项目研究始于1938年,开发了一艘大型驱逐舰.像大多数德国轻巡一样,这些船舶计划成为一个混合推进系统,用于高速的齿轮涡轮机和用于长途航行的柴油发动机.前三艘船（SP1,SP2和SP3,以前命名为Z40,Z41,Z42）是在1941年2月在基尔的日耳曼造船厂订购的.1941年12月,接下来的三艘船（SP4,SP5,SP6）也被命令了,但不是船."
 GER_heavy_cruiser_1:0 "德意志级重巡"
 GER_heavy_cruiser_1_desc:0 "德意志级重巡是德国建造的最后一艘重甲巡洋舰.在那个时代它的设计十分新颖为后来的冯·德·坦恩级战列巡洋舰铺平了道路.在一战的时候,早已过时.布吕歇尔好1915年在战斗中沉没于多格滩"
 GER_heavy_cruiser_2:0 "希佩尔级重巡"
 GER_heavy_cruiser_2_desc:0 "希佩尔海军上将级重型巡洋舰是纳粹德国海军的首批重巡洋舰.标准排水量10000吨,现实中排水量超过16000吨.装备4座双联装8英寸主炮,并配有12座105毫米高平两用炮."
 GER_heavy_cruiser_3:0 "欧根亲王级重巡"
 GER_heavy_cruiser_3_desc:0 "作为希佩尔海军上将级的III号舰,欧根亲王号体现了诸多改进,包括一套更强的防空武装.在希佩尔级的三艘子级舰中,只有欧根亲王号完成了建设.她在“莱茵演习行动”中参与击沉胡德号.战后被转交于美国,在太空猴计划和原子弹测试中作为“USS欧根亲王号”服役,于1946年在夸加林岛沉没."
 GER_pocket_battleship_1:0 "德意志级 PBB"
 GER_pocket_battleship_1_desc:0 "德意志级,由帝国海军正式建造的三艘装甲巡洋舰是一艘全副武装的巡洋舰.根据“凡尔赛条约”,德国希尔海军上将号和格拉夫施佩海军上将号重量都在1万吨至1万吨之间,但实际上按标准排放了10,600至12,340吨（10,770至12540吨）位移.尽管违反重量限制,船舶的设计纳入了一些激进的创新,以减轻重量.他们是第一个使用全柴油推进的主要军舰.由于他们装备了6门28cm（11英寸）的重型武器,英国人开始将这些船只称为袖珍战舰.德国级船舶最初被分类为装甲船或装甲船,但1919年2月,克里格斯马林将它们重新归类为重型巡洋舰."
 GER_battle_cruiser_1:0 "约克级战列巡洋舰"
 GER_battle_cruiser_1_desc:0 "三艘约克级战列巡洋舰设计之初,是为了应对不列颠声望级战巡舰.她们被设计装载八门双联装380毫米炮塔.三艘船均于1916年下线生产,但在战争期间一艘也没有竣工."
 GER_battle_cruiser_2:0 "O级战列巡洋舰"
 GER_battle_cruiser_2_desc:0 "1939年,纳粹德国海军决定将计划中的P级巡洋舰更换为战列巡洋舰.最终决定列装O级战列巡洋舰.O级装备六座双联装38厘米（15英寸）炮塔,设计排水量为35400吨,最高速度达35节.计划建设3艘,但最终没有开工."
 GER_battleship_1:0 "德意志级前无畏战列舰"
 GER_battleship_1_desc:0 "德意志级是为德国帝国海军建造的五艘前无畏战列舰.这个级由德国,汉诺威,波姆,施莱辛和石勒苏益格-荷尔斯泰因号组成,建于1903至1908年之间.“凡尔赛条约”允许德国保留几艘古老的海上防御战列舰,包括四艘德意志级战舰.然而,德国在1920年至1922年间并没有被用作海防船.汉诺威将被转换成目标船,尽管这从来没有完成.她最终在1944-1946年摧毁.西里西亚和石勒苏益格-荷尔斯泰因是唯一的两艘船,在威玛国家海军和后来的海军中继续服役.这两艘战舰在二战期间的任务十分有限,这个战役是由石勒苏益格-荷尔斯泰因主要炮在波兰维斯特布拉德半岛堡垒发射的.战争结束时,两艘船都沉没了."
 GER_battleship_1a:0 "280mm沙恩霍斯特级战列舰"
 GER_battleship_1a_desc:0 "根据凡尔赛条约,德国可以保留六艘无畏级战列舰.在被纳粹德国海军归类为战列舰的德意志级中,只有两艘不会被与后来的德意志级袖珍战斗舰搞混,这两艘战舰的活跃贯穿整个30年代.在1939年9月1日04:47,石勒苏益格-荷尔斯泰因号向波兰但泽城的维斯特普拉特半岛打响了二战的第一炮."
 GER_battleship_1a_38:0 "380mm口径沙恩霍斯特级战列舰"
 GER_battleship_1a_38_desc:0 "沙恩霍斯特级战列舰是第一艘为海军建造的现代战列舰.它们是作为对法国敦刻尔克级战列巡洋舰的回应而建立的,它们本身是对德国德意志级铁甲舰（袖珍战列舰）的回应.沙恩霍斯特级在三座三座炮塔中装备有9挺380毫米炮."
 GER_battleship_1b:0 "俾斯麦级战列舰"
 GER_battleship_1b_desc:0 "两艘俾斯麦级战列舰是纳粹德国海军建造的最大的战舰.设计之初用于应对法国建造中的新型战列舰,与黎塞留级装备有类似的八门38厘米（15英寸）炮塔,与黎塞留级的两座四联装炮塔相对的是四座双联装炮塔.俾斯麦级因在丹麦海峡中击沉不列颠胡德号战列舰而闻名,但因被持续追击而在入港前沉没."
 GER_battleship_2:0 "H39级战列舰"
 GER_battleship_2_desc:0 "德国的Z计划曾希望用10艘战列舰来挑战联合王国的海军力量.兴登堡级是为满足该计划而设计的六艘战列舰,两艘H39型在战争爆发之初已下线建造,但随着战争开始而暂停了.这些船均没有起名,但兴登堡被认为是旗舰最可能的命名.如果这些战舰完工,她们将配装着八门40.6厘米（16英寸）火炮来扩充俾斯麦级的阵容."
 GER_SH_battleship_1:0 "H41级重型战列舰"
 GER_SH_battleship_1_desc:0 "H41是在之前的H39型战列舰基础上的改进版.设计强调更强的装甲,更坚固的鱼类仓和对尾舵与传动轴更好的保护.主武装升级为八门42厘米火炮,比联合王国的狮级战列舰所装备的更大.根据设计,这些船排水量将达约70000吨."
 GER_SH_battleship_2:0 "H44级重型战列舰"
 GER_SH_battleship_2_desc:0 "H44是H系列战列舰的最终一个型号.在对火炮口径和排水量不做限制的情况下,从H42到H44型大量增装了武装和装甲防护,最终于H44型的131000吨排水量和八门508毫米（20英寸）火炮到达顶峰."
 GER_carrier_1:0 "格拉夫齐柏林级航母"
 GER_carrier_1_desc:0 "齐柏林伯爵级是德国海军唯一从开始便设计用作航母的战舰.计划建造两艘,但是都没有完工.按计划,齐柏林伯爵级将运载30架Bf-109T战斗机和12架Ju-87E轰炸机,以及舰载Bf-109E和Ju-87D."
 GER_carrier_2:0 "欧罗巴级航母"
 GER_carrier_2_desc:0 "在19世纪40年代,数艘民用船曾被计划改装成航母.这些船中最大的就是欧罗巴号.作为德国最大的邮轮,在改装前她曾被用作兵库船和运兵船.如果她改装完成,将有56000吨排水量并运载42架飞机."
 GER_lcarrier_1:0 "赛德利茨级护航航母"
 GER_lcarrier_1_desc:0 "塞德利茨被定为海军上将希普尔级重型巡洋舰的第四艘船.战争初期部分完成,她被考虑改造成航空母舰.这个代号为威悉1号的项目由于盟军不断增加的空袭和缺乏建造资源而停止工作."
 GER_lcarrier_2:0 "易北河级护航航母"
 GER_lcarrier_2_desc:0 "翡翠级包括一对在二战期间被纳粹德国的克里格斯马林（转换为辅助航空母舰的客船.这两艘船是格奈泽瑙号和波茨坦号在1935年下水的,并由北德劳埃德在和平时期运营.战争爆发后,这些船被德国海军作为运输工具征用,并于1942年5月起草计划将其转化为航空母舰.这两艘船并不相同,但尺寸相当相似,可以完全相同.格涅塞诺和波茨坦将分别改名为翡翠和易北河.一旦转换,这些船只打算搭载十二架Ju-87轰炸机和十二架Bf-109战斗机."
