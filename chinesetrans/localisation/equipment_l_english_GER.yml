 tech_geraircraftengines1:0 "戴姆勒-奔驰 DB 601发动机"
 tech_geraircraftengines1_desc:0 "第二次世界大战之初,DB601发动机及其派生产品为许多德国最好的飞机提供动力."
 tech_geraircraftengines2:0 "戴姆勒-奔驰 DB 605发动机"
