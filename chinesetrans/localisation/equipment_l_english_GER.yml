 fw_190_a_gun_upgrade:0 "机炮"
 fw_190_a_gun_upgrade_desc:0 "将两门7.92毫米机枪升级为20毫米MG-FF机炮.之后我们可以将其升级为20毫米MG 151/20机炮."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "将引擎升级为BMW 801C-2,以增加可靠性和飞行表现."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "将两门7.92毫米机枪升级为20毫米MG 151/20机炮."
 fw_190_a_armor_upgrade:0 "装甲"
 fw_190_a_armor_upgrade_desc:0 "配备附加装甲可以使我们的飞机在敌人的火力中更好地生存下来."
 fw_190_a_d2_upgrade:0 "宝马 801D-2"
 fw_190_a_d2_upgrade_desc:0 "将引擎升级为BMW 801D-2,以增加可靠性和飞行表现.从设计C-2引擎中得来的知识将进一步增加飞机的性能优势."
 fw_190_a_injection_upgrade:0 "燃料喷射系统"
 fw_190_a_injection_upgrade_desc:0 "安装燃料喷射系统,这将允许以牺牲引擎寿命为代价换取短期的大幅性能提升."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "U3战场套件允许飞机携带高达500kg的炸弹.之后我们可以将其升级为U1战场套件以使载弹量达到1000kg.这些套件也可以被用来扩展Fw190的航程."
