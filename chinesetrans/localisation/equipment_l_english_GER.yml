 GER_HVanti_tank_equipment_2_desc:0 "1943年,发明了一种轻型反坦克炮的规范,使用的火药比火箭或无后坐力武器少,但足够准确地击中750米范围内的1米见方目标.莱茵金属博尔西希提出了一种设计来满足这个要求,使用新的高低压冲击原理,也被称为高低压系统.\n由此产生的PAW600（后来改名为8H63）的炮重约600公斤,小于7.5cmPaK40的一半,同时具有相当的装甲穿透力,达到750米的完全有效的反坦克范围"
