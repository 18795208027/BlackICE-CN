 panzer_i_equipment_1:0 "I号坦克"
 panzer_i_equipment_1_short:0 "I号坦克"
 panzer_i_equipment_1_desc:0 "I号坦克是德国在1930年代制造的轻型坦克.\n起名字来源于德语Panzerkampfwagen I("装甲战斗车辆 I"),缩写为PzKpfwI.\n该型坦克的德国官方内部生产编号是SdKfz 101 ("特殊用途车辆 101")."
 light_panzer_td_equipment_1:0 "I号自行反坦克炮"
 light_panzer_td_equipment_1_short:0 "I号自行反坦克炮"
 light_panzer_td_equipment_1_desc:0 "I号自行反坦克炮车是德国二战期间服役的第一型自行反坦克炮.它在I号坦克B型的底盘上装备了捷克斯柯达4.7cmPaK(t)反坦克炮.这种火炮在对抗法国的夏尔B1重型坦克时比3.7cmPaK36反坦克炮更加有效,这延长了I号坦克的服役周期.1940至1941年间,有202辆I号坦克被改装为I号自行反坦克炮.他们服役于法国战场,北非战场和东线战场."
 light_assault_panzer_equipment_1:0 "sIG33自行火炮"
 light_assault_panzer_equipment_1_short:0 "野牛式自行火炮I"
 light_assault_panzer_equipment_1_desc:0 "单位类型:野牛式自行火炮在一号坦克的底盘上装备一挺15厘米的重型步兵炮,给予装甲师的摩托化步兵部队防御工事."
 panzer_spaa_equipment_1:0 "I号自行防空炮"
 panzer_spaa_equipment_1_short:0 "I号自行防空炮"
 panzer_spaa_equipment_1_desc:0 "防空炮的首要任务是干掉敌机,但是其高射速的火炮在对付地面目标时也很好用.该型号以轻型坦克的底盘为基础."
 panzer_ii_equipment_1:0 "II号轻型坦克A型/B型"
 panzer_ii_equipment_1_short:0 "II号轻型坦克A型/B型"
 panzer_ii_equipment_1_desc:0 "II号坦克是第二次世界大战中使用的德国坦克家族的通用名称.德国官方称号是PanzerkampfwagenII.虽然这辆车原本是作为一个临时设计,而较大型的,更先进的坦克开发,但它仍然在二战初期,在波兰和法国期间发挥重要作用活动.II号坦克是德国装甲师在入侵法国之后最多的坦克.它在北非和英国以及东线对苏联都有使用."
 panzer_ii_equipment_2:0 "II号轻型坦克C型"
 panzer_ii_equipment_2_short:0 "II号轻型坦克C型"
 panzer_ii_equipment_2_desc:0 "II号坦克是第二次世界大战中使用的德国坦克家族的通用名称.德国官方称号是PanzerkampfwagenII.虽然这辆车原本是作为一个临时设计,而较大型的,更先进的坦克开发,但它仍然在二战初期,在波兰和法国期间发挥重要作用活动.II号坦克是德国装甲师在入侵法国之后最多的坦克.它在北非和英国以及东线对苏联都有使用."
 panzer_ii_equipment_3:0 "II号轻型坦克D型/E型"
 panzer_ii_equipment_3_short:0 "II号轻型坦克D型/E型"
 panzer_ii_equipment_3_desc:0 "D版和E版被开发成快速坦克,用于“轻型装甲师”.一个新的扭杆悬架和底盘的进一步变化,使其时速达到55千米/小时,虽然代价是性能大幅下降,导致未来的版本从旧设计再次发展."
 light_panzer_td_equipment_2:0 "貂式II自行反坦克炮"
 light_panzer_td_equipment_2_short:0 "貂式II自行反坦克炮"
 light_panzer_td_equipment_2_desc:0 "单位类型:轻型自行反坦克炮.早期的貂式设计,在II号轻型坦克底盘上使用苏联7.62厘米的炮.它的弱点在于它非常有限的盔甲和高度的轮廓."
 flammpanzer_equipment_1:0 "野牛式sIG 33II自行火炮"
 flammpanzer_equipment_1_short:0 "野牛式sIG 33II自行火炮"
 flammpanzer_equipment_1_desc:0 "单位类型:火焰坦克.野牛II式自行火炮是基于II号轻型坦克D型/E型的火焰坦克.用作对抗软目标的步兵支援."
 panzer_amph_equipment_1:0 "II号轻型两栖坦克"
 panzer_amph_equipment_1_short:0 "II号轻型两栖坦克"
 panzer_amph_equipment_1_desc:0 "单位类型:两栖坦克.II号轻型两栖坦克是由二号坦克改装,可以在漂浮物的帮助下漂浮在水面上（德语:Schwimmkörper）,一旦再次降落在陆地上,它就可以被拆除.用于支持两栖入侵."
 panzer_ii_equipment_4:0 "II号轻型坦克F型"
 panzer_ii_equipment_4_short:0 "II号轻型坦克F型"
 panzer_ii_equipment_4_desc:0 "II号轻型坦克F型装备了新的2cmKwK38,给它更多的火力,虽然还不足以应付当时的中型坦克.它也看到了增加的装甲.随着大型坦克的生产逐渐赶上,以及缺乏对抗当时中型坦克的能力,II号轻型坦克的角色更多地转向了侦察."
 light_panzer_td_equipment_3:0 "貂式II Sd.k.131自行反坦克炮"
 light_panzer_td_equipment_3_short:0 "貂式II Sd.k.131自行反坦克炮"
 light_panzer_td_equipment_3_desc:0 "单位类型:轻型自行反坦克炮.貂式IISd.k132,Sd.k131是7.5厘米反坦克炮 40/2,它在当时是可用的.虽然装甲没有厚,但它的轮廓较低,不易打."
 light_panzer_art_equipment_1:0 "黄蜂式自行火炮"
 light_panzer_art_equipment_1_short:0 "黄蜂式自行火炮"
 light_panzer_art_equipment_1_desc:0 "单位类型:主要自行火炮.黄蜂自行火炮在II号坦克底盘上装有10.5厘米的榴弹炮.将主要的德军炮兵与德国装甲师所需的机动能力结合在一起."
 light_assault_panzer_equipment_2:0 "sIG 33II号突击炮"
 light_assault_panzer_equipment_2_short:0 "sIG 33II号突击炮"
 light_assault_panzer_equipment_2_desc:0 "单位类型:轻型突击炮.突击炮II在II号坦克的底盘上携带15厘米重型步兵炮,使坦克师的机动步兵部队能够抵抗防御工事."
 panzer_ii_equipment_5:0 "II号轻型坦克L型山猫"
 panzer_ii_equipment_5_short:0 "II号轻型坦克L型山猫"
 panzer_ii_equipment_5_desc:0 "山猫是II号轻型坦克的重大设计.针对侦察角色定制,它的射程增加很多,同时提供更好的装甲,现在可达50毫米.尽管如此,它仍然只有2cmKwK炮."
 panzer_ii_equipment_6:0 "轻型战斗侦察坦克豹"
 panzer_ii_equipment_6_short:0 "轻型战斗侦察坦克豹"
 panzer_ii_equipment_6_desc:0 "豹被设计成侦察坦克.它的履带与II号轻型坦克山猫的履带相似,尽管整个设计以其明显倾斜的装甲给坦克带来了缩小豹的外观.装甲50毫米（炮塔前方高达80毫米）,装备5cmKwK39/1L/60，与后期的III号轻型坦克设计相同，它比早期的II号轻型坦克更强大."
 panzer_iii_equipment_1:0 "III号中型坦克A型"
 panzer_iii_equipment_1_short:0 "III号中型坦克A型"
 panzer_iii_equipment_1_desc:0 "原型车,部分曾在波兰服役.\n装备了一门3.7cm KwK36L/46.5主炮,250马力的HL108引擎."
 panzer_iii_equipment_2:0 "III号中型坦克E型"
 panzer_iii_equipment_2_short:0 "III号中型坦克E型"
 panzer_iii_equipment_2_desc:0 "改进为E型,第一种批量生产型,晚期生产型号换装了5cmKwK38 L/42主炮."
 panzer_iii_equipment_3:0 "III号中型坦克F/G/H型"
 panzer_iii_equipment_3_short:0 "III号中型坦克F/G/H型"
 panzer_iii_equipment_3_desc:0 "改进的动力装置,更宽的履带和增加装甲.主要装备5厘米KwK38L/42主炮,虽然后期生产型号使用更强大的5厘米KwK39L/60."
 panzer_iii_td_equipment_1:0 "III号突击炮A型"
 panzer_iii_td_equipment_1_short:0 "III号突击炮A型"
 panzer_iii_td_equipment_1_desc:0 "单位类型:突击炮.突击炮III的第一个版本,在突击炮支援步兵并保护步兵目标.与坦克相比,没有炮塔的建造可以节省成本,而是将7.5厘米StuK37L/24炮（与早期坦克IV相同）放入装甲结构中."
 panzer_amph_equipment_2:0 "III号两栖坦克"
 panzer_amph_equipment_2_short:0 "III号两栖坦克"
 panzer_amph_equipment_2_desc:0 "单位类型:两栖坦克.两栖坦克可以移动15米.它被用来为两栖入侵提供装甲支援."
 panzer_iii_equipment_4:0 "III号坦克L型"
 panzer_iii_equipment_4_short:0 "III号坦克L型"
 panzer_iii_equipment_4_desc:0 "再次改进的Ausf.J型装备了长50炮,炮塔和车身前部加装了20mm额外装甲,炮塔和车体的正面装甲提升至50mm."
 panzer_iii_td_equipment_2:0 "III号突击炮F型"
 panzer_iii_td_equipment_2_short:0 "III号突击炮F型"
 panzer_iii_td_equipment_2_desc:0 "单位类型:突击炮.在III号突击炮F型采用长筒7.5厘米STUK40L/43,与早期版本相比坦克更好地处理."
 light_assault_panzer_equipment_3:0 "StuIG33轻型突击炮"
 light_assault_panzer_equipment_3_short:0 "StuIG33轻型步兵突击炮"
 light_assault_panzer_equipment_3_desc:0 "单位类型:轻型突击炮.最近一次尝试在坦克底盘上使用重型步兵炮时,StuIG33受到最多80毫米装甲的保护,因此比I或II突击炮更耐用."
 panzer_iii_equipment_5:0 "III号坦克M型"
 panzer_iii_equipment_5_short:0 "III号坦克M型"
 panzer_iii_equipment_5_desc:0 "ausf.L型的改进型号,装备了涉水排气管和装甲侧裙板."
 panzer_iii_td_equipment_3:0 "III号突击炮F-G型"
 panzer_iii_td_equipment_3_short:0 "III号突击炮F-G型"
 panzer_iii_td_equipment_3_desc:0 "单位类型:突击炮.StuGIIIF-G突击炮使用更强大的7.5厘米StuK40L/48炮,以再次改善对坦克的能力."
 assault_panzer_equipment_1:0 "StuH 42突击炮"
 assault_panzer_equipment_1_short:0 "StuH 42 突击炮"
 assault_panzer_equipment_1_desc:0 "单位类型:突击炮.由于经常性的突击炮转向了更多的反坦克作用,而且它们的7.5厘米炮对抗敌人防御工事的能力并不强.StuH42装备了更强大的10.5cmStuH42,以更好地对付敌方据点."
 flammpanzer_equipment_2:0 "III号Ausf.M火焰喷射坦克"
 flammpanzer_equipment_2_short:0 "III号Ausf.M火焰喷射坦克"
 flammpanzer_equipment_2_desc:0 "单位类型:火焰坦克.III号火焰喷射坦克是基于III号坦克而改装.用作对软目标的步兵支援."
 panzer_iii_equipment_6:0 "III号坦克N型"
 panzer_iii_equipment_6_short:0 "III号坦克N型"
 panzer_iii_equipment_6_desc:0 "步兵支援坦克,装备了短炮管的7.5cm KwK37 L/24主炮"
 panzer_iv_equipment_1:0 "IV号坦克A/B/C型"
 panzer_iv_equipment_1_short:0 "IV号坦克A/B/C型"
 panzer_iv_equipment_1_desc:0 "IV号坦克于1936年的第一种批量生产型,装备了一台迈巴赫 HL108TR发动机,提供250马力(183.87kW),SGR75型变速箱提供了5个前进挡和1个倒挡,公路最大速度31千米/小时.主要武装为一门短炮管的KwK37L/2475mm低初速坦克炮,主要发射高爆弹."
 panzer_iv_equipment_2:0 "IV号坦克D/E型"
 panzer_iv_equipment_2_short:0 "IV号坦克D/E型"
 panzer_iv_equipment_2_desc:0 "1940年10月,IV号坦克E型被生产出来.其将正前方装甲提升至50毫米,并临时在倾斜装甲加上一块30毫米厚钢板.最后,指挥塔被移至炮塔前部.旧型号的IV号坦克在返厂维修时也进行了此种改进.在1940年10月至1941年4月之间生产,由一台迈巴赫 HL120TRM引擎驱动,提供300马力(220.65kW)使用的SSG75变速器提供6个前进挡和1个倒挡,最大公路速度达到39千米/小时,主要武装为一门短炮管的KwK37L/2475mm低初速坦克炮,主要发射高爆弹."
 panzer_iv_equipment_3:0 "IV号坦克F1型"
 panzer_iv_equipment_3_short:0 "IV号坦克F1型"
 panzer_iv_equipment_3_desc:0 "在1941年4月,IV号坦克F型的生产开始了,炮塔和首上装甲增加至50mm,侧面装甲增加至30mm,重量提升至22.3吨,这使得履带宽度从380mm提升至400mm以减少对地压强.由一台迈巴赫 HL120TRM引擎驱动,提供300马力(220.65kW)使用的SSG75变速器提供6个前进挡和1个倒挡,最大公路速度达到39千米/小时,主要武装为一门短炮管的KwK37L/2475mm低初速坦克炮,主要发射高爆弹."
 panzer_iv_equipment_4:0 "IV号坦克F2/G型"
 panzer_iv_equipment_4_short:0 "IV号坦克F2/G型"
 panzer_iv_equipment_4_desc:0 "1941年5月21日,巴巴罗萨计划的前几周,希特勒于一次会见中作出了升级IV号坦克主炮的决定.克虏伯决定在炮塔中装备50mmPak38L/60主炮.在1941年11月,为IV号坦克装备50mm炮的计划被取消,作为替代,克虏伯将与莱茵金属共同改进其75mm反坦克炮,这就是后来的7.5cm Pak40 L/46."
 heavy_panzer_td_fast_equipment_1:0 "犀牛式自行反坦克炮"
 heavy_panzer_td_fast_equipment_1_short:0 "犀牛式自行反坦克炮"
 heavy_panzer_td_fast_equipment_1_desc:0 "单位类型:中型/重型自行反坦克炮.一艘装备强大的8.8厘米Pak43/1L/71的自行反坦克炮,与之后的II号虎式相同.它的轻型装甲可以提供良好的机动性."
 heavy_panzer_art_equipment_1:0 "野蜂式自行火炮"
 heavy_panzer_art_equipment_1_short:0 "'野蜂式自行火炮"
 heavy_panzer_art_equipment_1_desc:0 "单位类型:自行火炮.野蜂式是一种自行火炮,携带15cmsFH18/1榴弹炮,用于10.5cm主炮的战区支援炮."
 panzer_iv_equipment_5:0 "IV号坦克H型"
 panzer_iv_equipment_5_short:0 "IV号坦克H型"
 panzer_iv_equipment_5_desc:0 "H型于1943年4月开始生产,其车体改进为Sd.Kfz.161/2.H型亦由将附加式装甲改为单一80毫米装甲而改善了其完整性.德军步兵备有HHL磁性吸附雷,为了避免盟军加以复制利用,因而为坦克加上抗磁性涂层.坦克的侧面和炮塔四周进一步增加5毫米侧裙及8毫米炮塔裙."
 medium_panzer_td_equipment_1:0 "IV号自行反坦克炮"
 medium_panzer_td_equipment_1_short:0 "IV号自行反坦克炮"
 medium_panzer_td_equipment_1_desc:0 "单位类型:中型自行反坦克炮.IV号坦克版的StuGIII突击炮."
 assault_panzer_equipment_2:0 "IV号灰熊式突击炮"
 assault_panzer_equipment_2_short:0 "IV号灰熊式突击炮"
 assault_panzer_equipment_2_desc:0 "单位类型:突击炮.IV号灰熊式突击炮是一个重型装甲突击炮来突破工事."
 panzer_spaa_equipment_3:0 "IV号旋风式自行防空炮"
 panzer_spaa_equipment_3_short:0 "IV号旋风式自行防空炮"
 panzer_spaa_equipment_3_desc:0 "单位类型:自行防空炮.IV号坦克的自行防空炮在一个敞开的炮塔上装备了四把2厘米的防空炮."
 panzer_iv_equipment_6:0 "IV号坦克J型"
 panzer_iv_equipment_6_short:0 "IV号坦克J型"
 panzer_iv_equipment_6_desc:0 "尽管解决了以前的车型引入的机动性问题,但是最后的生产版本是IV号坦克J型被认为是V号坦克H型的逆行.出生于德国,是为了弥补重大损失,为了加速生产,大大简化了工作"
 medium_panzer_td_equipment_2:0 "IV号自行反坦克炮IV/70"
 medium_panzer_td_equipment_2_short:0 "IV号自行反坦克炮IV/70"
 medium_panzer_td_equipment_2_desc:0 "单位类型:中型自行反坦克炮.基于IV号坦克的自行反坦克炮使用相同的7.5cmStuK42L/70作为黑豹坦克."
 light_panzer_art_equipment_2:0 "蝗虫10式自行火炮"
 light_panzer_art_equipment_2_short:0 "蝗虫10式自行火炮"
 light_panzer_art_equipment_2_desc:0 "单位类型:主要自行火炮.蝗虫10式自行火炮是一种自行火炮,装有改进的10.5cm的leFH43.它是黄蜂式自行火炮的继任者."
 panzer_spaa_equipment_4:0 "IV号闪电球式自行防空炮"
 panzer_spaa_equipment_4_short:0 "IV号闪电球式自行防空炮"
 panzer_spaa_equipment_4_desc:0 "单位类型:自行防空炮.第一个真正的自行防空炮,带有两个3厘米的防空在一个装甲半球形炮塔."
 medium_panzer_td_equipment_3:0 "E-25自行反坦克炮"
 medium_panzer_td_equipment_3_short:0 "E-25自行反坦克炮"
 medium_panzer_td_equipment_3_desc:0 "E-25是在德国陆军武器局6处的监督下,由阿格斯公司在赫尔曼·克劳博士领导下研制,但最终没有样车完成."
 panzer_v_equipment_1:0 "V号豹式坦克D型"
 panzer_v_equipment_1_short:0 "V号豹式坦克D型"
 panzer_v_equipment_1_desc:0 "豹式是德国于1943年中期至1945年欧洲战事结束时使用的坦克的俗称.主要作为III号和IV号坦克的替代品,用来对付苏联的T-34坦克.尽管从未完全替代这二者,但是豹式和虎式坦克还是服役到了战争结束的那一天.豹式在火力,机动和防护方面做到了近乎完美的平衡,其防护性能一度成为其他国家二战晚期和战后坦克设计的标杆,该型坦克被认为是二战最优秀的坦克之一,不过豹式坦克D型饱受可靠性的困扰."
 heavy_panzer_td_fast_equipment_2:0 "V号猎豹式自行反坦克炮"
 heavy_panzer_td_fast_equipment_2_short:0 "V号猎豹式自行反坦克炮"
 heavy_panzer_td_fast_equipment_2_desc:0 "德国“猎豹”自行反坦克炮采用“黑豹”（Panther）坦克的底盘,保留了原车的动力装置和低矮车体,增加了一种新的上部结构.该车由克虏伯公司于1942年1月开始设计,11月16日制成全尺寸模型.1943年10月20日,在阿利斯试验场向希特勒展出样车.获得批准后,于1943年12月17日定名为“猎豹”自行反坦克炮,编号为Sd.k.173."
 panzer_v_spaa_equipment_1:0 "考利安V号自行防空炮"
 panzer_v_spaa_equipment_1_short:0 "考利安V号自行防空炮"
 panzer_v_spaa_equipment_1_desc:0 "考利安V号自行防空炮"
 panzer_v_equipment_2:0 "V号豹式坦克G型"
 panzer_v_equipment_2_short:0 "豹式坦克G型"
 panzer_v_equipment_2_desc:0 "五号中型坦克G型是五号中型坦克的最后版本,在第二次世界大战期间,其生产数量比前其它所有“黑豹”坦克型号的总和还要多.五号中型坦克G型的生产始于1944年3月,尽管生产目标降低到每月300辆,但它却一直生产到了战争结束,只有1944年10月和12月的生产数量较低."
 panzer_v_equipment_3:0 "V号豹式坦克F型"
 panzer_v_equipment_3_short:0 "V号豹式坦克F型"
 panzer_v_equipment_3_desc:0 "1944年5月,德国又开发了五号中型坦克F型,该车增加了装甲厚度并安装了戴姆勒—奔驰公司设计的新炮塔,安装一门75mmKwK42/1型或者斯考达的75mmKwK44/1L/70型火炮"
 panzer_v_equipment_4:0 "E-50中型坦克"
 panzer_v_equipment_4_short:0 "E-50中型坦克"
 panzer_v_equipment_4_desc:0 "黑豹的继任者,E-50简化生产了生产工序,从而使同时生产更多的坦克."
 heavy_panzer_equipment_1:0 "NbFz V/VI号重型坦克"
 heavy_panzer_equipment_1_short:0 "NbFz V/VI号重型坦克"
 heavy_panzer_equipment_1_desc:0 "Neubaufahrzeug,意为“新型结构车”.是希特勒掌权后,为了让德军有自己的重型坦克而发展的计划.NbFz坦克的多炮塔,又重又慢的特性,使得这辆坦克非常不适合进行闪电战,因此,只有生产五辆就停产了.虽然有三辆在1940年参加了挪威战役,但此坦克的主要目的是宣扬德国的工业技术.."
 panzer_vi_equipment_2:0 "VI号虎式重型坦克E型"
 panzer_vi_equipment_2_short:0 "VI号虎式重型坦克E型"
 panzer_vi_equipment_2_desc:0 "虎式I是一个1942年发明的德国重型坦克,作为对苏联轴心国入侵最初几个月遇到的令人印象深刻的苏联装甲的回应,尤其是T-34和KV-1."
 heavy_panzer_td_slow_equipment_1:0 "象式重型自行反坦克炮"
 heavy_panzer_td_slow_equipment_1_short:0 "象式重型自行反坦克炮"
 heavy_panzer_td_slow_equipment_1_desc:0 "单位类型:重型自行反坦克炮.象式是基于费迪南德保时捷为虎式重型坦克设计的重型自行反坦克炮.在放弃了亨舍尔的虎式设计之后,底盘被重新设计用作自行反坦克炮.装备8.8厘米的Pak42L/71,装甲厚达200毫米,是一架非常强大的车辆,虽然其重量高达68吨,但速度很慢,缺乏机动性."
 assault_panzer_equipment_3:0 "突击虎式重型突击炮"
 assault_panzer_equipment_3_short:0 "突击虎式重型突击炮"
 assault_panzer_equipment_3_desc:0 "单位类型:突击炮.突击虎式是一个重型突击炮来处理工事.为了这个目的,它配备了一个38厘米的迫击炮,最多可以击穿150毫米的装甲."
 panzer_vi_equipment_3:0 "VI号虎王坦克B型"
 panzer_vi_equipment_3_short:0 "VI号虎王坦克B型"
 panzer_vi_equipment_3_desc:0 "以虎王的名字被盟军士兵广为传颂,它的设计与虎I式坦克大体相同,不过更加强大.虎II式坦克结合了虎I式坦克的厚重装甲和豹式坦克上的倾斜装甲.该型坦克重达将近70吨,前装甲厚达100至180mm,装备了长炮管的8.8cm Kwk43 L/71坦克炮."
 heavy_panzer_td_slow_equipment_2:0 "VI号猎虎式重型自行反坦克炮"
 heavy_panzer_td_slow_equipment_2_short:0 "猎虎式自行反坦克炮"
 heavy_panzer_td_slow_equipment_2_desc:0 "猎虎重型自行反坦克炮（第一次命名为JagdpanzerVI,后来改成Jagdtiger）,是纳粹德国生产设计的一种重型自行反坦克炮.从外观看,“猎虎”自行反坦克炮和“虎”II坦克区别很大.“猎虎”自行反坦克炮个头更大,火炮口径也大,侧装甲板一直延伸到车体顶部构成其炮塔体的一部分,火炮的防盾也显得硕大无比."
 panzer_vi_equipment_4:0 "E-75重型坦克"
 panzer_vi_equipment_4_short:0 "E-75重型坦克"
 panzer_vi_equipment_4_desc:0 "正如E-50为豹所做的那样,E-75应该是虎式B型的流线型设计和生产,从而可以大量生产."
 panzer_vii_equipment_1:0 "VII号狮式超重型坦克"
 panzer_vii_equipment_1_short:0 "VII号狮式超重型坦克"
 panzer_vii_equipment_1_desc:0 "VII号坦克Löwe(狮式)是二战期间克虏伯为德国政府设计的一型超重型坦克.该计划代号VK70.01(K),只停留在图纸上,于1942年3月被更大的保时捷VIII鼠式坦克所代替."
 panzer_vii_equipment_2:0 "VIII号鼠式超重型坦克"
 panzer_vii_equipment_2_short:0 "VIII号鼠式超重型坦克"
 panzer_vii_equipment_2_desc:0 "VIII号坦克Maus(鼠式)是德国于1944年晚期完成的超重型坦克.该型坦克是实际生产出的最大最重的装甲战斗车辆.鼠式坦克的主要武装为一门128mmKwK44L/55坦克炮和一门75mm同轴机炮"
 Landkreuzer_equipment:0 "P.1000巨鼠式超重型坦克"
 Landkreuzer_equipment_short:0 "P.1000巨鼠式超重型坦克"
 Landkreuzer_equipment_1:0 "P.1000巨鼠式超重型坦克"
 Landkreuzer_equipment_1_short:0 "P.1000巨鼠式超重型坦克"
 GER_czech_panzer_equipment_1:0 "Panzer35(t)轻型坦克"
 GER_czech_panzer_equipment_1_short:0 "Pz35(t)轻型坦克"
 GER_czech_panzer_equipment_1_desc:0 "轻型坦克是小型的、敏捷的坦克，能够侦察和打击轻装甲的敌人。"
 GER_czech_panzer_equipment38_1:0 "Pz38(t)轻型坦克"
 GER_czech_panzer_equipment38_1_short:0 "Pz38(t)轻型坦克"
 GER_czech_panzer_equipment38_1_desc:0 "轻型坦克是小型的、敏捷的坦克，能够侦察和打击轻装甲的敌人。"
 czech_ger_panzer_equipment_1:0 "Pz35(t)轻型坦克"
 czech_ger_panzer_equipment_1_short:0 "Pz35(t)轻型坦克"
 czech_ger_panzer_equipment_1_desc:0 "国防军装备了Pz35(t)轻型坦克.装备一挺3.7厘米的火炮,比I型和II型坦克提供了更多的火力.它的主要缺点是铆接的装甲,这被证明可能是一个危险,即使当装甲没有刺穿,乘员也会被击中."
 czech_ger_panzer_equipment_2:0 "Pz38(t)轻型坦克A型"
 czech_ger_panzer_equipment_2_short:0 "Pz38(t)轻型坦克A型"
 czech_ger_panzer_equipment_2_desc:0 "通过改进的火炮和引擎,国防军所使用的与II号坦克一样的38t虽然铆钉装甲的缺点仍然存在."
 czech_ger_panzer_equipment_3:0 "Pz38(t)轻型坦克G型"
 czech_ger_panzer_equipment_3_short:0 "Pz38(t)轻型坦克G型"
 czech_ger_panzer_equipment_3_desc:0 "为了保持坦克38t有一定的竞争力,已经铆接到50毫米的装甲,虽然坦克被铆接,降低了它的装甲值."
 czech_ger_panzer_equipment_4:0 "38(t)轻型侦察坦克"
 czech_ger_panzer_equipment_4_short:0 "38(t)轻型侦察坦克"
 czech_ger_panzer_equipment_4_desc:0 "随着38t的设计越来越落后,计划将坦克变成侦察车.坦克配备了与II号自行防空坦克相同的2厘米防空炮,可用于对地以及空中目标."
 light_panzer_td_equipment_4:0 "貂式III轻型自行反坦克炮M型"
 light_panzer_td_equipment_4_short:0 "貂式III轻型自行反坦克炮M型"
 light_panzer_td_equipment_4_desc:0 "单位类型:轻型自行反坦克炮.根据Pz38(t)的最新变种,貂式IIIM型是所有各种貂式中最均衡的坦克驱逐舰."
 light_panzer_td_equipment_5:0 "38追猎者轻型自行反坦克炮"
 light_panzer_td_equipment_5_short:0 "追猎者轻型自行反坦克炮"
 light_panzer_td_equipment_5_desc:0 "单位类型:轻型自行反坦克炮.玛德尔坦克驱逐舰没有多少时间,他们是非常脆弱的.为了改善这个,追猎者被设计出来了.它提供了全方位的倾斜装甲和低矮的轮廓,非常适合自行反坦克炮."
 light_panzer_td_equipment_6:0 "38(t)式轻型自行反坦克炮D型"
 light_panzer_td_equipment_6_short:0 "38(t)式自行反坦克炮D型"
 light_panzer_td_equipment_6_desc:0 "单位类型:轻型自行反坦克炮.基于追猎者,38D诞生于简化生产和降低车辆成本的愿望."
 panzer_spaa_equipment_2:0 "自行防空炮38(t)"
 panzer_spaa_equipment_2_short:0 "自行防空炮38(t)"
 panzer_spaa_equipment_2_desc:0 "单位类型:自行防空炮."
 light_panzer_art_equipment_3:0 "中型标准自行火炮EWT I"
 light_panzer_art_equipment_3_short:0 "中型标准自行火炮EWT I"
 light_panzer_art_equipment_3_desc:0 "单位类型:主要自行火炮.中型标准自行火炮EWT I是简化和标准化生产总体计划的一部分.它携带了10.5厘米榴弹炮."
 heavy_panzer_art_equipment_2:0 "中型标准自行火炮EWT II"
 heavy_panzer_art_equipment_2_short:0 "中型标准自行火炮EWT II"
 heavy_panzer_art_equipment_2_desc:0 "单位类型:支援自行火炮.中型标准自行火炮EWT II是简化和标准化生产的总体计划的一部分.它携带了部门支援炮使用的15厘米榴弹炮."
 conversion_td_equipment_1:0 "自行反坦克炮雷诺35R(f)"
 conversion_td_equipment_1_short:0 "自行反坦克炮 雷诺35R(f)"
 conversion_td_equipment_1_desc:0 "单位类型:转换自行反坦克炮.使用I号自行反坦克炮使用的4.7厘米枪将法国雷诺R35步兵坦克改装成自行反坦克炮.请注意,本坦克只能通过事件创建."
 marder_conversion_td_equipment_1:0 "黄鼠狼I轻型自行反坦克炮SdKfz 135"
 marder_conversion_td_equipment_1_short:0 "黄鼠狼I轻型自行反坦克炮"
 marder_conversion_td_equipment_1_desc:0 "单位类型:转换自行反坦克炮.法国坦克自行反坦克炮改装,使用一把7.5cm的反坦克炮.请注意,本坦克只能通过事件创建."
 marder_conversion_td_equipment_2:0 "黄鼠狼I哈奇开斯自行反坦克炮 H39"
 marder_conversion_td_equipment_2_short:0 "黄鼠狼I自行反坦克炮"
 marder_conversion_td_equipment_2_desc:0 "单位类型:转换自行反坦克炮.法国哈奇开斯H39坦克的自行反坦克炮转换,使用一个7.5cm反坦克枪.请注意,本坦克只能通过事件创建."
 conversion_art_equipment_1:0 "自行火炮 Mk.VI (e)"
 conversion_art_equipment_1_short:0 " 自行火炮 Mk.VI (e)"
 conversion_art_equipment_1_desc:0 "单位类型:自行火炮.自行火炮Mk.VI（e）是基于英国维克斯轻型坦克的自行火炮改装,使用旧的10.5厘米榴弹炮.请注意,本坦克只能通过事件创建."
 conversion_art_equipment_2:0 " 自行火炮-洛林拖拉机 (f)"
 conversion_art_equipment_2_short:0 " 自行火炮-洛林拖拉机(f)"
 conversion_art_equipment_2_desc:0 "单位类型:自行火炮.洛林拖拉机(f)是自行火炮.基于法国洛林装甲运兵车的自行火炮改装,使用常规的10.5厘米榴弹炮.请注意,本坦克只能通过事件创建."
 conversion_art_equipment_3:0 " 自行火炮 39H (f)"
 conversion_art_equipment_3_short:0 "自行火炮 39H (f)"
 conversion_art_equipment_3_desc:0 "单位类型:自行火炮.自行火炮39H(f)基于洛林装甲运兵车,使用常规的10.5厘米榴弹炮.请注意,本坦克只能通过事件创建."
 e_25:0 "开发型E-25"
 e_25_short:0 "E-25"
 e_25_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
 e_50:0 "开发型E-50"
 e_50_short:0 "E-50"
 e_75:0 "开发型E-75"
 e_75_short:0 "E-75"
 e_100:0 "开发型E-100"
 e_100_short:0 "E-100"
 panzer_i_equipment:0 "I号坦克"
 panzer_i_equipment_desc:0 "轻型坦克是小型的、敏捷的坦克，能够侦察和打击轻装甲的敌人。"
 light_panzer_td_equipment:0 "轻型自行反坦克炮"
 light_panzer_td_equipment_desc:0 "单位类型:轻型自行反坦克炮.\n轻型自行反坦克炮是一个比普通的炮更大的坦克,而不是炮塔.他们依赖轻型坦克的底盘,这意味着他们相当的机动性,但不会携带强大的枪支重型反坦克炮.例如:自行反坦克炮 I, Marder II, Marder III, Hetzer, Jagdpanzer 38 D."
 light_assault_panzer_equipment:0 "轻型突击炮"
 light_assault_panzer_equipment_desc:0 "单位类型:轻型突击坦克.\n在轻型到中型坦克底盘上装载步兵火炮,这些车辆可以支援步兵攻克堡垒,但并不与突击炮或突击坦克有着同样厚度的装甲."
 panzer_spaa_equipment:0 "自行防空坦克"
 panzer_spaa_equipment_desc:0 "单位类型:自行防空坦克.\n可移动防空火炮安装在轻型或者中型坦克底盘上.典例:Flakpanzer I, Flakpanzer 38, Wirbelwind, Kugelblitz."
 light_panzer_art_equipment:0 "自行火炮"
 light_panzer_art_equipment_desc:0 "单位类型:自行火炮.\n这些车辆在坦克底盘上安装了主战师级火炮(105毫米)来给予装甲师机动支援.典例:黄蜂与蚱蜢."
 flammpanzer_equipment:0 "喷火坦克"
 flammpanzer_equipment_desc:0 "单位类型:喷火坦克.喷火坦克用于给予步兵支援对抗非装甲目标.他们无法承担其他坦克的任务.典例:火烈鸟,三号喷火坦克."
 panzer_amph_equipment:0 "两栖坦克"
 panzer_amph_equipment_desc:0 "单位类型:两栖坦克.\n这些坦克被用以两栖突袭并给予登陆步兵装甲支援.典例:Panzer II mit Schwimmkörper / Panzer II (amph.), Tauchpanzer III."
 panzer_ii_equipment:0 "II号坦克"
 panzer_ii_equipment_desc:0 "轻型坦克是小型的、敏捷的坦克，能够侦察和打击轻装甲的敌人。"
 panzer_iii_equipment:0 "III号坦克"
 panzer_iii_equipment_desc:0 "中型坦克是相当灵活的多用途坦克，能够承担诸如侦察，支援甚至前线坦克等多种角色。"
 assault_panzer_equipment:0 "突击炮"
 assault_panzer_equipment_desc:0 "单位类型:突击炮.\n 在覆盖装甲的机车上安装大口径火炮,这些自行火炮是攻占堡垒的理想选择,典例:三号突击炮,灰熊突击炮,突击虎."
 panzer_iii_td_equipment:0 "StuGIII自行反坦克炮"
 panzer_iii_td_equipment_desc:0 "坦克歼击车往往在坦克底盘上安装了一门更大的固定式火炮.中型坦克歼击车以中型坦克的底盘为基础，这意味着在保持一定机动性的同时还可有着可观的火力"
 panzer_iv_equipment:0 "IV号坦克"
 panzer_iv_equipment_desc:0 "中型坦克是相当灵活的多用途坦克，能够承担诸如侦察，支援甚至前线坦克等多种角色。"
 medium_panzer_td_equipment:0 "StuG IV / 坦克歼击车 IV"
 medium_panzer_td_equipment_desc:0 "单位类型:中型坦克歼击车.\n坦克歼击车是一个有着固定方向的比普通火炮口径更大的火炮的坦克.中型坦克歼击车使用中型坦克的底盘,意味着它们有相当的机动性并能够携带可敬的火力."
 heavy_panzer_art_equipment:0 "中型自行火炮"
 heavy_panzer_art_equipment_desc:0 "单位类型:支援自行火炮.\n这些车辆使用15厘米师级支援火炮来替代10.5厘米火炮.典例:胡蜂."
 panzer_v_equipment:0 "VI号豹式中型坦克"
 panzer_v_equipment_desc:0 "中型坦克是相当灵活的多用途坦克，能够承担诸如侦察，支援甚至前线坦克等多种角色。"
 heavy_panzer_td_fast_equipment:0 "犀牛/猎豹自行反坦克炮"
 heavy_panzer_td_fast_equipment_desc:0 "单位类型:中型/重型坦克歼击车.\n在中型坦克底盘上装载重型火炮,这些坦克歼击车有着足够的机动性并有着强大的火力.典例:"
 panzer_v_spaa_equipment:0 "考利安中型自行防空炮"
 panzer_v_spaa_equipment_desc:0 "单位类型: 自行防空坦克./n可移动防空火炮安装在中型坦克底盘上."
 heavy_panzer_equipment:0 "重型坦克"
 heavy_panzer_equipment_desc:0 "重型坦克是庞大的装甲怪物，被用以摧毁敌方坦克与防御工事。例如Neubaufahrzeug、虎、虎 II 和 E-75。"
 heavy_panzer_td_slow_equipment:0 "象/突击虎自行反坦克炮"
 heavy_panzer_td_slow_equipment_desc:0 "单位类型:重型坦克歼击车.\n一种移除了炮塔而改良装备更大型的火炮的重型坦克.典例:象式,猎虎."
 panzer_vii_equipment:0 "VII号狮式超重型坦克"
 panzer_vii_equipment_desc:0 "超重型坦克是重型坦克概念的进一步发展.更大,火力更强,装甲更厚,也更慢,在软质地面上寸步难行,也没几座桥梁可以承载这些钢铁怪物."
 e_25_equipment:0 "E-25"
 e_50_equipment:0 "E-50"
 e_50_equipment_desc:0 "中型坦克是相当灵活的多用途坦克，能够承担诸如侦察，支援甚至前线坦克等多种角色。"
 e_75_equipment:0 "E-75"
 e_75_equipment_desc:0 "重型坦克是庞大的装甲怪物，被用以摧毁敌方坦克与防御工事。"
 e_100_equipment:0 "E-100"
 e_100_equipment_desc:0 "超重型坦克是重型坦克概念的进一步发展.更大,火力更强,装甲更厚,也更慢,在软质地面上寸步难行,也没几座桥梁可以承载这些钢铁怪物."
 conversion_td_equipment:0 "自行反坦克炮 35 R"
 conversion_td_equipment_desc:0 "以法国雷诺R35步兵坦克为基础改装的坦克杀手,使用一号坦克猎手使用的4.7厘米口径火炮.因为本体是雷诺所以移动非常缓慢.请注意这个单位只能通过事件改装."
 marder_conversion_td_equipment:0 "貂式I自行反坦克炮"
 marder_conversion_td_equipment_desc:0 "单位类型:转换自行反坦克炮..\n A conversion of different french vehicles into a tank destroyer carrying the 7.5cm Pak 40 L/46.Powerful enough to deal with all early to mid war tanks, but only lightly protected.请注意,本坦克只能通过事件创建."
 conversion_art_equipment:0 "改装自行火炮"
 conversion_art_equipment_desc:0 "单位类型:改装自行火炮.\n 一个法国或英国车辆的改装,在坦克地盘上安装主要列装的火炮(105毫米口径)给装甲师作为机动支援.请注意这个单位只能通过事件改装."
