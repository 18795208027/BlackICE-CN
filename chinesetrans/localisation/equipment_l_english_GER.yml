 GER_garrison_desc:0 "While garrison troops lack the proper fighting value and heavy equipment of an Infantry Division, they still need a plethora of gear to make them work. The higher our standards in that regard, the more reliable our garrison troops will fulfill their role."
 GER_recovery_tank_equipment_desc:0 "Armored Recovery Vehicles first saw - limited - use in World War I. With the emergence of the Panzerwaffe, our army needs reliable methods to salvage broken down tanks. For our light and medium panzers, this solution can be the Bergepanzer series, which is based on converted Panzer III or IV chassis with a heavy winch attached. "
 GER_recovery_tank_equipment_0_desc:0 "For our heavier models, namely the Tiger and Maus series, we will also need heavier recovery vehicles. Special conversions of Tiger tanks will be needed for those models."
 GER_motorized_AC_equipment_desc:0 "The Treaty of Versailles never mentioned Armored Cars, so Germany started developing some highly effective Armored Cars very early. Armored Cars trade off armor and firepower in favor of higher speed and stealth. They are typically used as reconnaissance vehicles. The earlier Sd.Kfz. were quite performant in countries with good road network, while for the tougher terrain in Africa and on the Eastern Front, earlier models were hampered by their poor off-road performance."
 GER_motorized_AC_equipment_06_desc:0 "The Treaty of Versailles never mentioned Armored Cars, so Germany started developing some highly effective Armored Cars very early. Armored Cars trade off armor and firepower in favor of higher speed and stealth. They are typically used as reconnaissance vehicles. The earlier Sd.Kfz. were quite performant in countries with good road network, while for the tougher terrain in Africa and on the Eastern Front, earlier models were hampered by their poor off-road performance."
 GER_motorized_AC_equipment_07_desc:0 ""
 GER_motorized_AC_equipment_08_desc:0 ""
