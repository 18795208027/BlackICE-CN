 BM_HISTORY_TITLE:0 "历史简介"
 GATHERING_STORM_NAME:0 "黑冰 MOD"
 GATHERING_STORM_DESC:0 "黑暗的时代正在降临。在欧洲，阿道夫·希特勒巩固了他的权威，并将目光投向了德意志以外的地区。墨索里尼的意大利持续进行着大胆的军事冒险，而日本帝国已整装待发，准备进攻中国。自世界大战结束后已经过去了近二十年的时间，整个世界又一次成为了火药桶。只要一点小小的火花就能将一切引燃。"
 HITTING_FAN_NAME:0 "风暴来临"
 HITTING_FAN_DESC:0 "嗯，没错！雨伞即将派上用场。"
 ENG_GATHERING_STORM_DESC:0 "尽管联合王国在世界大战中获得了胜利，这个伟大帝国的根基已经自其核心开始了动摇。整个国家最好的一代人已经在佛兰德斯及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安与日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中淡去，一场新的战争已经来到了这个国家的面前。现实正日益清晰：所谓“我们时代的和平”根本就不存在。"
 FRA_GATHERING_STORM_DESC:0 "尽管遭受了大战的破坏，但由于德国战争赔款支持了强大的经济，法国正在走向复苏之路。然而，“大萧条”仍然影响着这个国家，而新德国政权对延续凡尔赛条约规定的战争赔偿几乎没有兴趣。\n\n在国内出现政治动荡的情况下，费迪南德·福煦元帅签署条约时的话说：“这不是和平。这只是二十年的停战。”这20年正在快速耗尽。"
 GER_GATHERING_STORM_DESC:0 "新的德国已经出现。魏玛共和国解散三年后，阿道夫·希特勒的“第三帝国”取而代之。在“经济大萧条”的尝试几年后，经济稳定已经恢复，大规模失业已成为过去。\n\n凡尔赛条约对德国施加的军事限制早已被遗忘，国防军日益强大。有传言称德国军队将在更大范围内发生冲突？"
 ITA_GATHERING_STORM_DESC:0 "在法西斯主义兴起的背后，意大利期待着一个新的辉煌时代。其力量目前正在“说服”埃塞俄比亚加入日益增长的意大利殖民帝国，但是贝尼托·墨索里尼的野心仅仅止步于此？ \n\n自治领在地中海盆地肯定是他的命运？随着欧洲似乎正在形成的新秩序，当大潮来临之时，意大利必须在顶峰找好位置，否则会面临被席卷的风险。"
 JAP_GATHERING_STORM_DESC:0 "日本帝国站在十字路口。北方扩张主义的“北方战略方案”受到陆军的青睐，并呼吁向俄罗斯和中国推进。作为南方扩张主义的“南方战略方案”，得到了海军的支持，并将东南亚和太平洋地区拥有丰富资源的欧洲殖民地作为其目标。\n\n日本拥有强大的军事力量，但是他的国土狭小迫切需要资源，时间似乎已经不多了。选择哪种方式？"
 SOV_GATHERING_STORM_DESC:0 "俄国内战尘埃落定后，在曾经俄罗斯帝国辖下的绝大部分地区，苏联已经成为了无可争议的统治者。快速的工业化伴随着集体化，其人民也经常要付出大量的生命作为代价。\n\n现在，苏维埃的西方正面临着复苏的德国的威胁，而东方则有着好勇斗狠的日本在虎视眈眈。当然，还有着来自党内士兵中的威胁需要对付……"
 USA_GATHERING_STORM_DESC:0 "在一战结束后，美国退回到孤立主义，在二十几年的时间里享受了经济的繁荣时期。当这个国家陷入了1929年的“大萧条”之时，这个情况出现了戏剧性的结局。\n\n美国不干涉外战的政策已经稳固，但欧洲和亚洲的紧张局势正在加剧。无论它是否想成为“大中立”，都可能会被吸引进入这个大型风暴中！"
 OTHER_GATHERING_STORM_DESC:0 "世界各国，无论大小，都不满足于等待爆发另一场全球冲突的爆发。从处于内战边缘的大国到由大战形成和转变的许多国家，都必须作出艰难的决定，用务实主义平衡自己的理想，以影响世界的未来。"
 POL_GATHERING_STORM_DESC:1 "在被三个帝国瓜分的数百年后，波兰重新获得独立。但是他的处境并不乐观。 \n\n在东面，苏联对其在波苏战争失败的羞辱怀恨在心。 \n\n在西面，德国元首阿道夫希特勒对他的德国的“生存空间”主张已无隐瞒——而占有原德国控制区域的波兰将成为实现目标的第一步。"
 CAN_GATHERING_STORM_DESC:0 "加拿大作为英国的殖民地进入了一战，并在离开时成为了一个国家。加拿大崛起于在帕斯尚尔战役的血泊之中，现在正在头一次迈着几个不确定步子登上世界舞台。\n\n受“大萧条”的影响，以及英语母语者和法语母语者之间的内部分歧，这个新兴的国家的未来看起来并不让人安心。"
 AST_GATHERING_STORM_DESC:0 "澳大利亚人凭借他们的血统在伟大战争的历史书籍中占据了一席之地。在加利波利运动中所做的牺牲并未被人遗忘 - 那些下令的人也不例外。\n\n澳大利亚现在站在一个十字路口：她是否应该和他的殖民主人呆在一起，最有可能在遥远的欧洲陷入更多的冲突，还是她的焦点应该放在距离家乡更近的威胁上？"
 SAF_GATHERING_STORM_DESC:0 "当大战开始时，许多南非人拒绝为他们的英国主人拿起武器。南非军队大部分时间都在德国人的非洲殖民地追赶德国军队，取得了有限的成功。\n\n现在，一场新的战争即将来临。到目前为止，有一些人认为南非根本不应该和德国人打交道。有些人甚至认为，布尔人的后代是为了争取他们祖先所否认的自由而来的。"
 NZL_GATHERING_STORM_DESC:0 "这个位于南太平洋的小国在世界大战中英勇奋战，并在加里波利和西线的血腥战斗中伤亡惨重。有近一半的适龄男性曾在海外战斗中服役，而他们中的大多数人都再也没能回到故乡。\n\n在世界大战结束的二十年后，关注世界局势的新西兰人民坐立不安，因为这一次，战争的威胁似乎离他们自己的家园更近了……"
 RAJ_GATHERING_STORM_DESC:0 "作为不列颠帝国皇冠上的珠宝，英属印度帝国是一把双刃剑：它是帝国强处的同时也是帝国的软肋。英国公务员中的一小部分精英统治着一个臣民数亿、幅员辽阔的次大陆，并从其中征召建立了印度军团，后者则在世界大战中英勇作战。\n\n印度领导人希望在上次大战中所付出的牺牲能帮助印度从不列颠手中换取其独立地位，但迄今为止，这一希望已然落空。随着一场新的战争开始酝酿，许多人认为如今是时候去夺取自由了——不择一切手段。"
 BLITZKRIEG_NAME:0 "闪电战"
 BLITZKRIEG_DESC:0 "在过去的几年中，世界在欧洲和亚洲发生了一些新的战争。西班牙现在受到民族主义者的支配，日本已经为是否是争取苏联和中国争取领土做出了最终选择，中国显然是对日本更加有利的。苏联和德国之间新的不侵犯协议对欧洲其他国家可能是个坏消息。"
 ENG_BLITZKRIEG_DESC:0 "尽管联合王国在世界大战中获得了胜利，这个伟大帝国的根基已经自其核心开始了动摇。整个国家最好的一代人已经在佛兰德斯及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安与日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中抹去，一场新的战争已经来到了这个国家的面前。现实正日益清晰：所谓“我们时代的和平”根本就不存在。"
 FRA_BLITZKRIEG_DESC:0 "世界大战的记忆尚未逝去，法兰西正面临着新的冲突：德国无意于维持和平。对于法国而言，加强边防并精心挑选盟友将非常有助于避免一场灾难性的战争。\n\n法兰西打赢了上一次战争，这次也是！"
 GER_BLITZKRIEG_DESC:0 "在德军重返莱茵兰地区之后，法国和英国对德国的疑心日益加重。慕尼黑协定允许了德国吞并苏台德地区，以保护当地德意志人的利益。莫洛托夫 - 里宾特洛甫条约保证了苏德两国间的互不侵犯，同时也对两国瓜分波兰领土的方案作出了协定。\n\n德意志已经等待了太久，行动的时间就是现在！"
 JAP_BLITZKRIEG_DESC:0 "东南部地区战火日盛。尽管在39年初时遭受了一些损失，日本还是成功自中国获取了大片土地。欧洲局势日益紧张，而当苏联的注意力为此所吸引的时候，他们当不会介入亚洲的战事。\n\n当日本手握中国的资源，苏维埃将不足为虑。"
 ITA_BLITZKRIEG_DESC:0 "因其在一年前的慕尼黑公约签订过程中所起的作用，意大利的独裁者墨索里尼被誉为和平的守护者。然而，德国的扩张使得意大利意识到，如果与德国人达成协议，他们将能够索取更多的土地。\n\n对阿尔巴尼亚的征服只是意大利军队的一次小试牛刀，其他国家将只能自求多福。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙内战中支持曼努埃尔·阿扎尼亚和他的“西班牙第二共和国”清晰地表明了苏维埃对意大利和德国的态度。在近期一些同日本的边境冲突中所获得的胜利，显示出苏维埃已经成为单独一个国家无法抗衡的伟大力量。\n\n对于德国作出的平分波罗的海诸国及波兰的承诺，苏维埃乐享其成。"
 USA_BLITZKRIEG_DESC:0 "日益紧张的欧洲局势值得担忧。尽管对合众国而言尚称不上是现实的威胁，德国的侵略行为将在不久之后为全世界所知。虽然西方世界看起来依旧一片和谐，就大局而言，一些国防准备或许不是一个坏主意。\n\n如果合众国卷入了一场战争，他们将成为这场战争的终结者。"
 OTHER_BLITZKRIEG_DESC:0 "这个世界上的国家——无论大国还是小国——并不都满足于屏声静气的等待着下一场全球冲突的爆发。从濒临内战边缘的大国到在世界大战中才被组建或重组的众多国家，都不得不做出艰难的抉择，而其理想也将妥协于现实，以此对这个世界的未来产生一丝影响。"
 POL_BLITZKRIEG_DESC:0 "在被三个帝国瓜分的数百年后，波兰重新获得独立。但是他的处境并不乐观。 \n\n在东面，苏联对其在波苏战争失败的羞辱怀恨在心。 \n\n在西面，德国元首阿道夫希特勒对他的德国的“生存空间”主张已无隐瞒——而占有原德国控制区域的波兰将成为实现目标的第一步。"
 CAN_BLITZKRIEG_DESC:0 "加拿大加入世界大战时只是一个殖民地，而当大战结束之时却已然成为了一个国家。于帕斯尚尔的淤泥中诞生之后，加拿大如今向世界舞台上迈出了迟疑不决的前几步。 \n\n由于受到大萧条和法裔加拿大人与英裔加拿大人之间的国内分歧影响，这个新生国家的未来似乎不会那么一帆风顺。"
 AST_BLITZKRIEG_DESC:0 "澳大利亚人民用其鲜血赢得了他们在世界大战中的地位。加里波利战役中的牺牲者将被永远铭记——同样，澳大利亚也不会忘记是谁下令发动了这场战役。\n\n如今澳大利亚正在岔路口前驻足：是继续与自己的宗主国并肩作战并在不久后被卷入遥远欧洲的另一场冲突，还是应该聚焦于与自己家乡近在咫尺的威胁？"
 SAF_BLITZKRIEG_DESC:0 "当世界大战爆发时，许多南非公民拒绝为他们的英国主人战斗。南非军队在大战中将绝大部分时间都花在追赶德国殖民地内的驻军上，战绩颇微。 \n\n如今一场新的战争已经逐渐浮出水面。但即便是现在，仍有一部分南非公民认为国家不应对抗德国。甚至有一些人认为如今正是布尔人后裔重新夺回他们祖先被剥夺自由的绝佳时机了。"
 NZL_BLITZKRIEG_DESC:0 "南太平洋的一个小国在大战争中英勇作战,在加里波里和西前线的血腥战斗中遭受了很高的伤亡率。近一半的战斗年龄的士兵在海外作战部队服役，许多人还没有返回。\n\n在大战结束二十年后，新西兰民众对世界大事忧心忡忡，因为这次战争的威胁越来越接近他们自己的祖国……"
 RAJ_BLITZKRIEG_DESC:0 "大英帝国的皇冠上的明珠，印度的拉吉是皇权和皇权的无力组合。英国公务员的一小部分精英统治了一个拥有数亿人口的庞大的次大陆。从他们的队伍招募印度军队，在伟大的战争中勇敢地奋战。\n\n印度领导人希望上次战争中的牺牲会帮助印度从英国获得独立，但迄今为止，这种希望已经令人失望。随着新的战争迫在眉睫，许多人认为现在是采取这种自由的时候了 - 无论采取何种手段。"
 CZE_GATHERING_STORM_DESC:0 "在上一次大战期间，捷克军团和欧洲各地的协约国军队共同战斗，努力争取他们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从奥匈帝国的残骸中诞生\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，意在压制匈牙利的领土收复主义和奥匈帝国的复辟，然而随着德国的复兴，欧洲的政治格局政治迅速发生变化"
 HUN_GATHERING_STORM_DESC:0 "一战后，奥匈帝国的一半：匈牙利被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的匈牙利人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"
 ROM_GATHERING_STORM_DESC:0 "罗马尼亚在一战中站在胜利者一方，因此获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家的复仇主义欲望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分时间都集中于处理国内困境，而国王卡罗尔二世的政府也容许这些联盟失去效力。\n\n随着欧洲的政治局势改变，罗马尼亚可能会发现她自己孤迥独立，并且脆弱万分。"
 HUN_BLITZKRIEG_DESC:0 "一战后，奥匈帝国的一半：匈牙利被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的匈牙利人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保匈牙利再也不会威胁到欧洲的和平。 \n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"
 ROM_BLITZKRIEG_DESC:0 "罗马尼亚在一战中站在胜利者一方，因此获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家的复仇主义欲望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分时间都集中于处理国内困境，而国王卡罗尔二世的政府也容许这些联盟失去效力。\n\n随着欧洲的政治局势改变，罗马尼亚可能会发现她自己孤迥独立，并且脆弱万分。"
 YUG_GATHERING_STORM_DESC:0 "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及《巴尔干公约》以确保其独立和主权，但面对日益高涨的民族主义内忧与德意志步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫重新审视其政治、战略立场。"
 YUG_BLITZKRIEG_DESC:0 "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及《巴尔干公约》以确保其独立和主权，但面对日益高涨的民族主义内忧与德意步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫重新审视其政治、战略立场。"
 CHI_GATHERING_STORM_DESC:0 "在辛亥革命推翻满清末帝后，新生的中华民国仍举步维艰。偏远地区，军阀割据一方；中原地带，赤匪盘踞山麓。国境线外，日寇扶植了以末帝溥仪为首的傀儡政权，并试图将全中国纳入其管辖。\n\n强敌环伺之下，蒋介石政府为领导中国、开辟生路，将不得不作出艰难的抉择。"
 PRC_GATHERING_STORM_DESC:0 "仅仅两年前，中共还面临着生死存亡的危机。为保存革命力量，红军踏上了史诗般漫长的征程——后世将之称作“长征”。仅凭在长征艰苦卓绝考验中幸存的残军与薄如白纸的工业，国共内战中的胜机可谓渺茫。\n\n但只要假以时日，人民群众便可集结在共产主义旗帜下，建立新的革命武装，开辟新的革命根据地。而待到时机成熟，中共的革命斗争将再度展开，直到取得革命的最终胜利。"
 CHI_BLITZKRIEG_DESC:0 "经过两年的抗日战争后，蒋介石的军队为了阻止这次袭击而胆战心惊。敌人超过了该国最富有的地区。西方民主国家几乎没有提供支持，而共产党似乎不愿意与敌人参与公开的战斗。\n\n随着战争进一步蔓延，看起来最糟糕的时刻还在后面。但是，随着日本的进攻其他国家的广阔而减缓，他们可能会将目光转向其他方向，新的联盟可能会扭转局面..."
 PRC_BLITZKRIEG_DESC:0 "面对全面的日本袭击，国民党和共产党人已经联合抗日。双方都清楚，这个联合阵线不会长久。延安的共产党根据地现在是对抗日本战争的前线。\n\n如果共产党人想要生存下去，他们就必须小心谨慎。在反对国民党战争的时刻到来的时候，对抗日本的任何伤亡都会造成实力的衰弱，这可能就是蒋介石政府所期待的......"
 MAN_GATHERING_STORM_DESC:0 "六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在中国一系列的内战中山河破碎，但同时溥仪结交了新盟友：日本。\n\n对溥仪而言，1932年成立的满洲国不过是他收复祖宗江山的一块奠基石。目前，他需要日军来维持统治，但待到时机到来，也许就能砸碎脚镣，顺应天命……"
 MAN_BLITZKRIEG_DESC:0 "六岁时被驱逐出龙王座，中国最后一位皇帝溥仪一直在等待他的时机。虽然他的帝国领土在中国内战中破裂了，但溥仪却在日本找到了新的盟友。\n\n对于溥仪来说，1932年伪满洲国的建立只是追求他的祖先名分的第一步。目前，他依靠日本军队来维持他的统治，但是最终会有机会摆脱奴役的束缚，恢复他出生时的地位......"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的软弱无力给予了野心家飞黄腾达的机会。边远地区，地方军阀盘踞在独立王国里，对中央政府的命令几乎置若罔顾。\n\n战乱将起，每一个军阀都面临着艰难抉择：顺从中央政府，或与共产党合作？两个选择都有可能扩大发言权，但还有第三种可能——把全中国收作自己囊中之物。"
 WARLORDS_BLITZKRIEG_DESC:1 "抗日战争迫使中国军阀们一致对外，但毫无疑问统一战线不会长久。迟早有一天，统一战线将分文不值，而铁腕野心家们将逐鹿中原，一统中华的大戏亦将再度上演。"
 MEXICO_GATHERING_STORM_DESC:0 "在暴君波菲里奥·迪亚斯的统治被推翻之后，墨西哥发生了持续将近二十年的内战。中央集权派与地方分治派争斗不断，农民与社会主义者团结一致，共同反抗种植园主，而国家与宗教间的角色之争甚至可以追溯至启蒙运动时期，这使得墨西哥充斥着恐怖氛围。\n\n世俗主义政府坚称自己赢得了战斗，但它所获得的却是一个位于废墟之上的宝座。当墨西哥完成重建之后，胜利的天平或许会倾向不同的一方。"
 MEXICO_BLITZKRIEG_DESC:0 "相较于如今流亡美国的前任总统普鲁塔尔科·卡列斯，拉萨罗·卡德纳斯和其政府更有力地推动了积极的社会变革。随着经济形势趋向稳定且外国石油公司皆处于国家管理之下，墨西哥政府现已可以开始放眼世界。美利坚在很多战线上都树敌颇多，并且其很有可能会原谅墨西哥对标准石油公司的国有化，但结交美利坚之敌或许更加有利可图……"
 NETHERLANDS_GATHERING_STORM_DESC:0 "面对日益加剧的世界紧张局势，荷兰政府蒿目时艰。国家经济萎靡不振，和平主义声势浩大，中立观念根深蒂固，潜在盟国避而远之，正因如此，荷兰政府对防御备战一事无能为力。\n\n与此同时，作为欧洲大陆的贸易门户意味着英德两国都希望同荷兰“合作”以挫败对方，而贸然拒绝则可能会被视为敌意并引发战争。或许抵抗这种侵略行径的唯一可行方法便是转进殖民地……"
 NETHERLANDS_BLITZKRIEG_DESC:0 "德意志与其他欧洲大国间的战争似乎已不可避免，尽管荷兰再次相信自己的中立立场不可侵犯，但其领导人却正在考虑与南方邻国秘密制定参谋计划，以防备潜在的敌对行为。\n\n军队已被动员，且荷兰防线工作也在快马加鞭，旨在试图让国家做好准备，并尽可能抵御任何侵犯其主权的行为。而就算这一切都失败了，再不济荷兰也还有殖民地呢……"

 #####	BICE bookmarks #######
 TUR_BICE_GATHERING_STORM_DESC:0 "年轻的土耳其共和国终于摆脱了历史悠久的奥斯曼帝国的过去。在穆斯塔法·凯马尔的领导下，旧的方式被丢进了历史，一个更新的、更现代的土耳其正在慢慢地出现。\n\n土耳其的地理位置是否意味着如果欧战再次爆发，其首当其冲？如果受到任何主要派系的袭击，他能够自卫吗？"
 FIN_BICE_GATHERING_STORM_DESC:0 "芬兰共和国紧张地看着东方。尽管从“大萧条”中慢慢恢复，但是与俄罗斯巨熊的外交关系开始变得紧张起来。关于杀戮芬兰平民的谣言正在前芬兰卡累利阿地区蔓延。\n\n如果冲突来临，我们的渺小国家与强大的苏维埃不相匹敌。也许我们可以给他们一个血腥的教训，也许会找到愿意帮助支持我们事业的盟友？"
 SWE_BICE_GATHERING_STORM_DESC:0 "瑞典正在稳步增长其产业基础，以满足钢铁，轴承和木材的需求。这个富有成效的社会民主党国家能否安然度过这潜在的欧洲冲突？ \n\n这场冲突是否亦会是一个机会，与斯堪的纳维亚邻国团结一致，面对它的共同敌人？"
 HOL_BICE_GATHERING_STORM_DESC:0 "荷兰仍然受到“大萧条”的瘫痪效应。随着本国公民人口内日益动荡不安，这个国家将被迫抛弃“金本位”，许多人将此归咎于它目前的困境？ \n\n与此同时，荷兰政府严重依赖其中立态度，以避免在欧洲冲突中受到刺激。"
 BEL_BICE_GATHERING_STORM_DESC:0 "比利时可能被某些人视为微不足道的领土，但其作为一个密集工业化国家的地位，从其非洲殖民地中榨取宝贵资源，使其成为那些有着雄心壮志的潜在目标...... \n\n从正在进行的重大基础设施项目的“大萧条”中恢复过来，似乎仍有更多的选民在极端主义话语中寻求解决办法。莱昂·德格勒尔越来越受欢迎，并可能威胁到民主党派的传统联盟。佛兰芒民族主义者也很活跃，在佛兰德士兵中散布麻烦！"
 IRE_BICE_GATHERING_STORM_DESC:0 "尽管欧洲大陆独裁政权和“大萧条”的增长，爱尔兰自由邦依然保持民主体制.\n\n随着新的世界冲突的显现，这个国家是应与被憎恨的联合王国的敌人联合起来，还是应试图保持中立，并通过外交手段来确保独立和统一的爱尔兰"
 SPR_NP_GATHERING_STORM_DESC:0 "诞生于1931年的第二个西班牙共和国即将被解体。由于腐败丑闻，亚历杭德罗·勒鲁克斯领导的中间派政府的垮台导致了2月的新选举。同时，曼努埃尔·波特拉政府统治着这个国家。\n\n政府仅有左翼共和党人和PCE提供支持，但是除了无政府主义者CNT之外，其他左翼分子都在人民阵线中团结起来。与此同时，君主主义者，法西斯主义者和法律主义者CEDA都在谋取权力。西班牙正处在内战的边缘，国力被暴力和冲突所消耗，西班牙将如何生存？"
 SPR_BICE_GATHERING_STORM_DESC:0 "西班牙第二共和国民主的萌芽正面临一个不确定的未来。相左的政治观点意味着这个国家目前是政治阴谋的大熔炉。 \n\n随着一场血腥内战的潜在危险迫在眉睫，是国民军还是共和派最终决定了西班牙的未来？"
 POR_BICE_GATHERING_STORM_DESC:0 "葡萄牙第二共和国由安东尼奥·奥利维拉·萨拉扎领导，是一个由单一政党领导的温和法西斯复合主义国家。 \n\n它的唯一邻国似乎正走向内战，这个国家将如何应对另一场战争在其边界上爆发？"
 BMP_BICE_GATHERING_STORM_DESC:0 "第一次世界大战结束后，巴勒斯坦地区作为国际联盟的一部分被英国管辖，其目的与建立“犹太家园”和维护土著居民的权利相矛盾。\n\n当世界其他国家慢慢走向战争时，作为高级专员的你，有你自己的问题需要担心。在过去几年里，由于犹太人口继续增加，地区已变得日益不安，而双方的承诺仍未实现。"
 JOR_BICE_GATHERING_STORM_DESC:0 "外约旦曾是叙利亚奥斯曼帝国维莱耶特的一部分，1921年在埃米尔阿卜杜拉的统治下成为英国的保护国，并一直是英国忠实的盟友。在第一次世界大战期间和之前，这里是几乎无人居住的沙漠地区，在外约旦建立国家地位并非没有问题。埃米尔·阿卜杜拉在20世纪20年代不得不应对游牧部落的袭击，因为他们不承认外约旦的国家地位，也不承认赛克斯-皮科协定的边界。自1924年以来，袭击已经停止，阿卜杜拉得到了英国人的大力帮助来完成这一壮举。"
 IRQ_BICE_GATHERING_STORM_DESC:0 "伊拉克是三个前奥斯曼帝国的附属国，于1920年首次在英国政府帮助下，费萨尔国王成立，并于1932年获得独立，但继续保持英国对于该国影响力的存在。费萨尔于1933年去世后，该国成为一个压力锅，随时都会在内战中爆发。一方是民族主义者，另一方是亲英国武装分子。\n\n您是否能够恢复您所在国家/地区的稳定性？或者你会把它带到毁灭？"
 BUL_BICE_GATHERING_STORM_DESC:0 "保加利亚发现自己处于大战失败的一边。三个保加利亚帝国剩下的一切都被盟国和保加利亚的强制非军事化所摧毁。除了西方列强的要求外，保加利亚的巴尔干同胞也对该国施加了限制。\n\n然而，与奥地利、德国和匈牙利不同的是，保加利亚有着遵守盟国和平要求的清白记录。"
 PER_BICE_GATHERING_STORM_DESC:0 "伊朗在穆罕默德·礼萨·巴列维国王的领导下正在缓慢的现代化，但是世界上的强权以及一些伊朗国内的人却另有打算。尽管伊朗是世界上石油储量最大的国家之一，但由于与英国的不平等条约，伊朗的经济形势不容乐观。"
