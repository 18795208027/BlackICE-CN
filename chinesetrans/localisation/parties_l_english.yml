 classical_liberalism:0 "古典自由主义"
 classical_liberalism_desc:0 "古典自由主义是一种提倡公民自由、强调自由市场资本主义经济自由的政治意识形态."
 social_conservatism:0 "社会保守主义"
 social_conservatism_desc:0 "鉴于社会的快速变革带来的对未来的潜在危害，保守主义者支持传统以及温和的变革，有些时候提倡复古的价值观。"
 nationalism:0 "民族主义"
 liberalism:0 "自由主义"
 liberalism_drift:0 "自由主义每日支持度"
 liberalism_desc:0 "自由民主主义"
 social_liberalism:0 "社会自由主义"
 social_liberalism_desc:0 "社会自由主义是一种政治意识形态，认为个人自由需要一定程度的社会公正。 与古典自由主义一样，社会自由主义支持市场经济以及公民权利和政治权利与自由的扩展，但不同之处在于它认为政府的合法作用包括解决贫困，医疗保健和教育等经济和社会问题。"
 progressivism:0 "进步主义"
 progressivism_desc:0 "进步主义的重点是确保社会公正，其目标是通过政府的中央计划经济来改善人类状况。"
 populism:0 "民族主义"
 populism_desc:0 "民族主义者坚信民族国家的利益至关重要。 同时，相信拥有共同语言，历史和文化的人应该共同组成一个不受外国人统治的独立国家。"
 socialism:0 "社会民主党"
 socialism_drift:0 "社会民主主义每日支持度"
 socialism_desc:0 "社会民主主义"
 social_democracy:0 "社会民主主义"
 social_democracy_desc:0 "社会民主支持经济和社会干预,在资本主义经济框架下促进社会公正,并承诺代议民主、收入再分配措施,以及对一般利益和福利国家规定的经济监管."
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工会主义是一种工业由工人拥有和管理的经济组织体系"
 kemalism:0 "凯末尔主义"
 kemalism_desc:0 "凯末尔主义是一种与民族主义、社会主义相似的意识形态。 意识形态的主要基础是共和主义，民粹主义，民族主义，世俗主义，国家主义和改良主义。 它由土耳其第一任总统穆斯塔法·凯末尔·阿塔图尔克创立。"
 marxism:0 "马克思主义"
 marxism_desc:0 "包含从经济学到历史观的广阔范围。马克思政治学将卡尔·马克思的理论作为政治实践。阶级斗争以及向生产资料公有化的社会转型的需求是这些意识形态的特点。"
 leninism:0 "列宁主义"
 leninism_desc:0 "一个基于马克思思想的政治意识形态。列宁力图通过先锋党领导的对资本主义社会的革命建立一个社会主义国家。一旦取得政权，该党通过党内民主的方式执政。"
 stalinism:0 "斯大林主义"
 stalinism_desc:0 "作为一种应用和发展马克思列宁主义政治的政府形态，斯大林主义强调迅速工业化，集体主义以及建设一个强大有力的社会主义国家去肃清一切反革命分子。"
 anti_revisionism:0 "反修正主义"
 anti_revisionism_desc:0 "许多意识形态声称是马克思主义的继承者，反修正主义提倡保持原始革命理论的核心要素。主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过不是什么而非是什么来定义。"
 anarchist_communism:0 "无政府共产主义"
 anarchist_communism_desc:0 "一种将共产主义理想看作一个没有国家的社会的意识形态，无政府共产主义试图避免过渡性的社会主义国家而倾向于一个基于志愿组织和互助的社会。"
 nazism:0 "纳粹主义"
 nazism_desc:0 "扎根于极端民族主义，国家社会主义被德国霸权的理念所推动。它提倡侵略性扩张主义和一个集权国家，人民将团结在拥有绝对权力的领袖——元首的领导下。"
 fascism_ideology:0 "法西斯主义"
 fascism_ideology_desc:0 "包含许多极端民族主义运动。法西斯主义通常崇尚为国家献身以及把人民团结在一个强大的领导人下。"
 falangism:0 "长枪党法西斯主义"
 falangism_desc:0 "一种拥有法西斯主义和保守主义特性的威权主义意识形态。长枪党重视民族和天主教身份认同。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "强烈地反对自由主义和共产主义，雷克斯主义是一种提倡社团主义经济的坚定的保守民族主义运动。使用越来越多的民粹主义和威权主义的修辞，他们的想法正向其他法西斯运动靠近。"
 neutrality:0 "中立"
 neutrality_desc:0 "威权政体"
 despotism:0 "专制"
 despotism_desc:0 "专制是一种单人拥有绝对权力的的政府形式。"
 oligarchism:0 "寡头政治"
 oligarchism_desc:0 "寡头政治是一种一小群人拥有绝对权力政府形式。"
 vichy:0 "维希"
 vichy_desc:0 "维希是一种从未接受过共和主义传统的政府类型.它要求回归传统的文化和宗教路线,拥抱专制主义,同时拒绝民主."
 moderatism:1 "温和主义"
 moderatism_desc:1 "温和主义是一种采取温和姿态或手段的行为来避免极左和极右的政府形式。"
 centrism:1 "中间路线"
 centrism_desc:1 "中间路线是一种试图寻求一种最符合常识的解决方案的政府形态，以求在考虑了风险和能力的情况下，妥善解决当前和未来的需求，获取公众信任，考虑维护共同利益。"
 taisei_yokusankai:0 "大政翼赞会"
 taisei_yokusankai_desc:0 "日本昭和的统治主义是日本右翼政治意识形态的政治融合,是从明治维新开始的一段时期内形成的.它有时也被称为昭和民族或日本法西斯主义.在昭和初期（裕仁统治时期）,这个国家主义运动主宰了日本的政治.日本的一些当代政治哲学家和思想家提出了日本民族主义,军国主义和国家资本主义等思想的混合体."
 british_fascism:0 "英国法西斯联盟"
 british_fascism_desc:0 "“如果我们的危机是第一次,而不是最后一次,那么法西斯主义就是英国人的发明.事实上,我们的任务不是发明法西斯主义,而是为了在英国找到它的最高表现和发展.“"
 center_right:0 "中右政治"
 center_right_desc:0 "中右政治也被称为中等偏右政治,是左倾右派政治右派右派的政治,但比其他右翼派别更接近中心."
 libertarianism:0 "自由主义"
 libertarianism_desc:0 "自由主义是一种将自由视为核心原则的政治哲学和运动.自由主义者寻求最大化政治自由和自治,强调选择自由,自愿结社,个人判断和自主所有权."
 early_maoism:0 "早期毛泽东主义"
 early_maoism_desc:0 "在1935一1940年间,毛泽东开始脱离苏联模式,因为它不能自动适用于中国.中国独特的历史环境要求马克思主义理论有相应的独特应用,这种应用必须与苏联的做法不同."
 late_maoism:0 "毛泽东主义"
 late_maoism_desc:0 "毛泽东主义是中国的政治领袖毛泽东（1893-1976）的教导获得的政治理论.从20世纪50年代开始到70年代的邓小平改革开始,它作为中国共产党的政治和军事指导思想以及作为全球革命运动的理论指导被广泛应用."
 trotskyism:0 "托洛茨基主义"
 trotskyism_desc:0 "托洛茨基认为自己是正统的马克思主义者和布尔什维克列宁主义者,并且支持建立无产阶级先锋队,无产阶级国际主义和基于工人阶级自我解放和大众民主的无产阶级专政.托洛茨基主义批评斯大林主义,因为他们反对斯大林的“一国社会主义理论”,赞成托洛茨基的永久革命理论."
 titoism:0 "铁托主义"
 national_communism:0 "国家共产主义"
 national_communism_desc:0 "国家共产主义是指不同国家的领导人采用和/或实施共产主义的各种形式.在每一个独立的国家,帝国或依附中,阶级与民族的关系都有其特殊性."
 national_bolshevism:0 "民族布尔什维克主义"
 national_bolshevism_desc:0 "民族布尔什维克主义作为政治运动结合了极端民族主义（尤其是俄罗斯民族主义）和布尔什维主义的元素."
 strasserism:0 "斯特拉瑟主义"
 strasserism_desc:0 "斯特拉瑟主义指的是一个政治运动,从纳粹党应运而生,以斯特拉瑟兄弟命名.这场运动比政府中一些较古老的保守派,军事和贵族分子更具社会主义色彩,希特勒落在两个阵营之间的某个地方.他们推动了诸如“阶级冲突”和苏联的更加温和的立场."
 legionnairism_desc:0 "军团谈论其民族主义的理解,它认为不应该由信仰,人们出生到分离时对比与这一时期其他大多数欧洲法西斯运动,尤其是.军团心甘情愿地插入正统基督教的强元素融入其政治意识形态成为一个宗教意识形态结构中罕见的现代欧洲政治运动的一个点."
 french_fascism:0 "法国法西斯主义"
 french_fascism_desc:0 "法国的法西斯主义谴责议会制度,力图限制法国民主,并根据自己的威权主义信仰重塑法国社会.它强烈地反对马克思主义和自由主义,也希望摆脱法国的共济会,它对此非常关切."
 provisional_government:0 "临时政府"
 provisional_government_desc:0 "临时政府也被称为临时政府或过渡政府,是为管理政治过渡而设立的一个紧急政府机构,通常在新国家的情况下或者在前一届政府的崩溃之后."
 military_dictatorship:0 "军事独裁统治"
 military_dictatorship_desc:0 "军事专政是一种不同于平民专政的政府形式,其原因有很多：它们夺取权力的动机,他们组织统治的机构以及他们离开政权的方式.经常把自己看作是把国家从腐败的或近视的平民政治家身上拯救出来,一个军事独裁统治者根据他们在武装力量中的成员身份证明了它作为“中立”仲裁者的地位."
 pseudo_fascism:0 "带有法西斯色彩的独裁主义"
 pseudo_fascism_desc:0 "这是一种保守主义独裁和坚定反共的政府.它从法西斯意大利的言辞中获得灵感,但不是完全成熟的法西斯专政."
 pan_arabism:0 "泛阿拉伯主义"
 pan_arabism_desc:0 "泛阿拉伯主义是一种支持北非和西亚国家从大西洋到阿拉伯海统一的思想体系,被称为阿拉伯世界.它与阿拉伯民族主义密切相关,阿拉伯民族主义声称阿拉伯人是一个单一国家.它的流行度在二十世纪五十年代和六十年代达到了顶峰.泛阿拉伯主义倡导者经常支持社会主义原则,强烈反对西方政治参与阿拉伯世界."
