 VIC_neutrality_party:0 "菲利普·贝当"
 nationalism_desc:0 "民族主义是一种政治、社会和经济制度，其特点是维护特定国家的利益，特别是为了获得和守护对祖国的主权（自治）。民族主义的政治意识形态认为，一个民族应该自治，不受外界的干扰，并与民族自决的概念联系在一起。"
 neutrality_noun:0 "威权主义"
 moderate:1 "温和主义"
 moderate_desc:1 "温和主义是一种通过适度的立场或行动来避免左右两极的政府形式。"
 anarcho_syndicalism:0 "无政府（工联）主义"
 anarcho_syndicalism_desc:0 "无政府主义 - 工联主义是一种无政府主义理论，它将革命的工业工会主义或工会主义视为资本主义社会中工人控制经济和控制更广泛社会的一种方法。"
 anarcho_socialism:0 "无政府（社会）主义"
 anarcho_socialism_desc:0 "无政府（社会）主义是一种非国家形式的社会主义，被认为是无政府主义的一个分支，认为个人自由依赖于互助。 无政府（社会）主义思想强调社区和社会平等是对自治和个人自由的补充。"
 swiss_federalism:0 "瑞士联邦制"
 swiss_federalism_desc:0 "瑞士是一个半直选民主的联邦共和国。 联邦立法权属于联邦议会两院，全国委员会和国务委员会。 联邦委员会拥有行政权力，由联邦议会选出的七名联邦委员组成。 司法部门由瑞士联邦最高法院领导，其法官由联邦议会选举产生。"
 national_liberalism:0 "民族自由主义"
 national_liberalism_desc:0 "民族自由主义是自由主义的变体，将自由主义政策和问题与民族主义因素结合起来。 其目标是追求个人/经济自由和国家主权。"
 corporatism:0 "公司主义"
 corporatism_desc:0 "公司主义是企业集团和农业，劳工，军事或科学辛迪加和行业协会根据共同利益组织的社会。"
 lon_mandate:0 "国际联盟授权"
 lon_mandate_desc:0 "国际联盟授权是第一次世界大战后，领土主权从一国转移到另一国控制，或包含国际商定的代表国际联盟管理该领土的条件的法律文书。 这些具有条约和宪法的性质，其中包含少数群体权利条款，规定了国际法院的请愿和裁决权。"
 gaullism:0 "戴高乐主义"
 gaullism_desc:0 "戴高乐主义的“基本原则”是“法国的某种观念”，是一个强大的国家。这个想法出现在戴高乐的战争回忆录中，他将法国描述为“一个不屈不挠的实体，一个在整个历史中与之保持神秘对话的'人'。因此，戴高乐主义的目标是优先考虑其利益，确保发出声音，使其受到尊重，并确保其生存......为了保持其过去，国家必须赋予自己强大的国家地位."
 reactionism:0 "反动派"
 reactionism_desc:0 "反动派是指持赞成回到以前的社会政治状态的政治观点的人，他们认为那样的社会政治状态具有现代社会现状中缺失的优点（纪律、尊重权威等）。“反动”这个词描述了旨在恢复原状的观点和政策。"
 dem_party_us:0 "美国民主党"
 dem_party_us_desc:0 "民主党与共和党一道，是美国当代两大政党之一。 现代民主党在1828年左右由安德鲁·杰克逊的支持者创立，其历史可以追溯到托马斯·杰斐逊和詹姆斯·麦迪逊的民主共和党，使其成为世界上仍在活跃的最古老的政党。"
 rep_party_us:0 "共和党"
 rep_party_us_desc:0 "共和党，也被称为GOP（Grand Old Party的缩写），是美国的两个主要政党之一，另一个是其传统竞争对手民主党。 该党以共和命名，是美国革命的一个主要意识形态。 1854年，共和党人在反奴隶制活动家，经济现代化推动者，前全国共和党人，前自由造山人和辉格党人的支持下创立，且在1860年至1932年间在全国和大多数北方各州主导政治。"
 hoxhaism:0 "霍查主义"
 hoxhaism_desc:0 "霍查主义以捍卫约瑟夫·斯大林（Joseph Stalin）的遗产、斯大林领导下的苏维埃组织（Sovien.）以及对几乎所有其他共产主义团体的激烈批评为界线，并称其为“修正主义者”——它把诸如欧洲共产主义之类的潮流定义为反共产主义运动。"
