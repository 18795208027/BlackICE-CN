 absolutism_desc:0 "绝对君主制是一个君主完全控制国家的政府,一些政府喜欢与其他人一起藏起来,实际上是一位正在主持的君主."
 emiratism:0 "酋长国"
 emiratism_desc:0 "一个酋长国,或一个伊斯兰君主国,是一个遵循安拉（阿拉伯语为上帝）原则的君主制,有些专注于真主并遵循古兰经的教导,但其他人则利用“真主”的名字,"
 popular:0 "民粹主义"
