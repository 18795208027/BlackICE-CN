 AC_cancel_project:0 "取消项目"
 AC_build_button_tt:0 "§G按此按钮将在“决策”选项卡中启动构造项目，或取消处于此状态的活动项目。§!\n\n[AC_GetGUIValues]§L根据你的资金到这个州的距离，建筑速度要高达50%的惩罚。§!\n\n§L你最多可以同时拥有5个建筑项目。 最大的数量取决于你国的建筑速度奖金修饰符。 (每10%的奖金加1个名额)\n\n如果没有可用的建筑槽或者新的控制权不在你这边并且没有给你建筑许可证，则自动取消生产项目。\n\n取消的项目需要一天才能重新使用。§!"
 AC_gui_values:0 "§Y政治点数花费:§! [?Root.AC_project_political_power_cost^-1]\n§Y建设工期:§! [?Root.AC_project_construction_duration^-1] 天\n§Y合计建筑工期:§! [?Root.AC_project_total_construction_duration_display^-1] 天\n§Y施工速度惩罚:§! [?Root.AC_project_construction_speed_display^-1]%\n\n"

