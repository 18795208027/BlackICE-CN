 PRC_submarine_1:0 "AG级潜艇"
 PRC_submarine_1_desc:0 "Amerikansky Golland（美国-霍兰）级潜艇在加拿大建成,然后在第一次世界大战期间被交付给俄罗斯,并在俄国组装. 它们是荷兰型潜艇的优秀仿制品,是那个时代的优秀潜艇."
 PRC_submarine_2:0 "梭子鱼级 (V系列)"
 PRC_submarine_2_desc:0 "梭子鱼级的V系列潜艇是苏联海军第二大的潜艇. 他们大多数部署到苏联的四个舰队：黑海舰队,波罗的海舰队,北方舰队,太平洋舰队. V系列潜艇是中型巡逻潜艇,装备了鱼雷发射装置,具有良好的适航性."
 PRC_submarine_3:0 "K级XIV系列潜艇"
 PRC_submarine_3_desc:0 "XIV系列潜艇是航程扩大的大型巡航潜艇.它们实际上是真理级IV系列的改进版.这些潜艇配备了重型对岸攻击武器和鱼雷,拥有了良好的适航性."
 PRC_submarine_4:0 "汉级潜艇"
 PRC_submarine_4_desc:0 "611型潜艇（北约代号：祖鲁）是苏联海军第一次在二战后建成的第一类潜艇. 他们的设计是基于德国XXI型潜艇,旨在取代旧的XIV系列X级K型潜艇. 他们是大型的远洋潜艇,配备了重型鱼雷装备和远洋航程. 它们被用作后续613（北约代号：威士忌）和641（北约代号：狐步）级潜艇的基础.."
 PRC_destroyer_1:0 "30型驱逐舰"
 PRC_destroyer_1_desc:0 "俄耳普斯型驱逐舰是以前的诺维克级的改进版本. 他们具有足够的对岸和对空武器,航程较短,但是航速还算不错,配备了重型鱼雷武器. 随后的费多尼斯级和伊贾斯拉夫级进一步改进了级别潜艇的主要装备和船体规模."
 PRC_destroyer_2:0 "39型驱逐舰"
 PRC_destroyer_2_desc:0 "愤怒级（7型）驱逐舰在1933-1938年造船计划下获得建造授权. 该级别受到意大利西北风级驱逐舰的影响很大,并被广泛认为是一个成功的设计.它的排水量在1600-2000吨之间,有足够的防空武器和鱼雷和强大的发动机,航速快但航程短."
 PRC_destroyer_3:0 "42型驱逐舰"
 PRC_destroyer_3_desc:0 "前哨级（7U型）驱逐舰是以前愤怒级驱逐舰的改进版本. 前哨级驱逐舰的轮船发动机被重新设计,也有更强大的对空武器. 驱逐舰的排水量在1900到2,400吨之间,速度和航程都与愤怒级相似."
 PRC_destroyer_4:0 "52型驱逐舰"
 PRC_destroyer_4_desc:0 "快速级（30计划改）驱逐舰是火力级驱逐舰的进一步改进.驱逐舰尺寸和排量的增加（2500-3100吨）使船舶航行更加稳定,航程也有所增加. 所有船只得益于战后产生的的模块化设计,因此驱逐舰的施工和部署时间快速. 他们的攻击武器与以前的火力级相同,但快速级的舰炮是双联装,而不是单装炮塔."
 PRC_light_cruiser_1:0 "28C型巡洋舰"
 PRC_light_cruiser_1_desc:0 "红色克里米亚号巡洋舰,原来是斯维特兰娜号巡洋舰,在第一次世界大战之前就开始了她的建设,但战争和以后的革命推迟了这种巡洋舰的建成. 在20世纪20年代中期,她终于与她的姐妹红色乌克兰号巡洋舰（前海纳姆莫夫号）加入苏联海军. 这些船只是俄罗斯帝国海军第一批涡轮驱动的巡洋舰,是那个时代装配了优良的重型武器的巡洋舰."
 PRC_light_cruiser_2:0 "35C型巡洋舰 "
 PRC_light_cruiser_2_desc:0 "共青团员号轻巡洋舰是一系列概念船只. 他们是新旧技术融合的产物, 使用斯维特兰娜号和海军上将纳西莫夫号的部分的船体,减少了船舶的建造费用.该巡洋舰 配备了六个双塔炮塔,炮管口径较小和也拥有相当不错的防空装备,它的设计适合于侦察和驱逐舰队长的角色.该巡洋舰 船的整体外观与基洛夫号巡洋舰有着相似之处.."
 PRC_light_cruiser_3:0 "44C型巡洋舰"
 PRC_light_cruiser_3_desc:0 "恰巴耶夫级（68型）巡洋舰基于基洛夫级（26型）巡洋舰,并在1938 - 43年造船计划中授权制造. 作为苏联海军第一艘真正的轻型巡洋舰,恰巴耶夫号巡洋舰携带了强大的防空和对岸武装,配备了足够的鱼雷. 总体而言,这类船只装甲厚,航速高,航程广,排水量达到一万零五百至一万四千吨. 由于第二次世界大战对德作战,该级别的许多船舰建造计划被取消,其余的在战后完成."
 PRC_light_cruiser_4:0 "50C型巡洋舰"
 PRC_light_cruiser_4_desc:0 "Sverdlov号巡洋舰（68bis型）是苏维埃海军的最后一类轻型巡洋舰,是Chapayev号的改进版. 与Chapayevs号巡洋舰相比,它们具有类似的火炮和装甲,但有充足的能源储备,水下防护也做得更好了,增加了防空炮,适航性也有了一些提升. 他们被设计来担负狩猎攻击和领航护卫的任务. 由于导弹时代的到来,许多该级别船只的建造计划被中止和取消了."
 PRC_heavy_cruiser_1:0 "30HC型重型巡洋舰"
 PRC_heavy_cruiser_1_desc:0 "红色高加索级（Krasnyi Kavkaz）巡洋舰改建于纳希莫夫海军上将号轻型巡洋舰,是红色乌克兰（Chervona Ukraina）号巡洋舰的姐妹舰. 红色高加索级重巡洋舰设计增加了包括大口径的180毫米炮和更强的防空武器. 因为她改建于轻型巡洋舰,与其他海军的重巡洋舰相比,她的护甲更薄."
 PRC_heavy_cruiser_2:0 "38HC型重巡洋舰"
 PRC_heavy_cruiser_2_desc:0 "基洛夫号（26型）巡洋舰是苏联海军的第一艘现代巡洋舰. 该巡洋舰设计基于意大利拉依蒙多·蒙特库科利号轻型巡洋舰,作为1933-1938造船计划的一部分被建造. 船舶排水量在七千七百到九千二百吨之间. 他们配备了3座新的拥有180毫米炮的三炮塔和一门防空炮. 巡洋舰其强大的发动机提供了高航速,增加了航程,而与其他重型巡洋舰相比,船体护甲较薄."
 PRC_heavy_cruiser_3:0 "43HC型重巡洋舰巡洋舰"
 PRC_heavy_cruiser_3_desc:0 "在20世纪30年代中期22型重型巡洋舰被设计出来与领国的类似船只相对抗,巡洋舰舰排水量在15,500至17,000吨之间. 舰船配备了四座拥有240毫米口径的三炮塔,以打击敌方巡洋舰,配备了一门重型防空炮,配备了更强大的侦查能力. 他们的主要任务是侦察攻击敌方部队. 因为船舶的成本高昂和以及对其他需求的资源配置需求导致了该船舰项目的取消."
 PRC_heavy_cruiser_4:0 "58HC型重巡洋舰巡洋舰"
 PRC_heavy_cruiser_4_desc:0 "66号重型巡洋舰是苏联海军最后一次试图设计和建造的纯粹的巡洋舰. 他的设计研究于1943年开始,并于战争结束后出现了最终设计版本. 这艘船装备了3座拥有的220毫米炮三炮塔和一个强大的AA装备中装备220毫米炮,排水量至少为26,500吨. 导弹时代的到来和约瑟夫斯大林同志的死亡导致该项目被终止.."
 PRC_battle_cruiser_1:0 "40BC型战列巡洋舰"
 PRC_battle_cruiser_1_desc:0 "博罗蒂诺级战列巡洋舰是于第一次世界大战之前被1914年授权建造的四艘船. 他们的设计是基于玛利亚皇后级战列舰. 他们遵循当时俄罗斯主力战舰的建造经验,装备了四座三重炮塔作为重型火力,也配备了强大的对空火力,他们计划被安排在波罗的海等近海地区作战. 像这个时期的许多沙俄战舰一样,第一次世界大战和俄罗斯革命的爆发注定了这些船只能是一纸蓝图."
 PRC_battle_cruiser_2:0 "51BC 型战列巡洋舰"
 PRC_battle_cruiser_2_desc:0 "喀琅施塔得级（69型）战列巡洋舰在1938 - 433年造船计划中被授权建造,预计在20世纪40年代完成.喀琅施塔得级原来被设计作一艘23000吨的大型重型巡洋舰,但在获知德国沙恩霍斯特级战舰的情报后,船舶被重新设计为35,000吨. 由于德国和苏联之间的战争爆发,该型船舶的建设中止且最终被取消. 最后该型船舰的未完成船体被改建为 69AV型航空母舰."
 PRC_battleship_1:0 "伍豪级战列舰"
 PRC_battleship_1_desc:0 "马拉号战列舰（原甘古特号）是一战时代的战舰,也是第一艘在俄罗斯帝国海军服役的无畏舰. 他们的设计和炮塔布局是所有后续战列舰和战列舰的基础. 只有三艘船在俄罗斯革命中幸存下来. 苏联在二十世纪三十年代对该型战列舰进行了现代化改造,这使它的舰桥变得像一座宝塔. 该型战舰添加了现代电子装备并补充了强大的防空力量."
 PRC_battleship_2:0 "梅岭级战列舰"
 PRC_battleship_2_desc:0 "21型战列巡洋舰是在20世纪30年代中期设计完成,是红海军未来的主力. 他们和英国的纳尔逊号战列舰很相似. 这艘船排水量约为41,000吨,具有包含9口406毫米口径炮的3座三炮塔（全部向前）,以及12架152毫米口径炮的二号装备. 其良好的防空武器和厚厚的装甲为来自空中和地面的炮火提供了强有力的防御. 该型战列舰最终被取消,但其部分内容被用于Sovetsky Soyuz号（23型）战列舰."
 PRC_battleship_3:0 "玉阶级战列舰"
 PRC_battleship_3_desc:0 "列宁级战列舰只是一级图纸船,旨在对抗德国俾斯麦和美国南达科他州号战舰,具有包含9口406毫米口径炮的3座三炮塔,而其130毫米的防空炮,厚厚的装甲和强力的引擎将确保舰船在战斗中的生存能力."
 PRC_battleship_4:0 "东方红级战列舰"
 PRC_battleship_4_desc:0 "斯大林格勒级（82型）大型战舰原被作为为苏联海军提供第二次世界大战后的主要火力.该型舰艇快速,火力强大,装甲精良的船只.战争结束后开始建造,但是斯大林的逝世导致了这些船只建造的取消,但项目至少完成了舰船如何装备苏联V-2型导弹的设计改进."
 PRC_SH_battleship_1:0 "50SHBB 型超重战列舰"
 PRC_SH_battleship_1_desc:0 "苏维埃联盟级（23型）是苏联船厂建造的最后一种超重主力战舰,在1938 - 433年的造船计划中获得授权建造. 四艘船的设计排水量为5.9万吨,三座具有406口径炮的三联装主炮和强力防空火力. 船舰拥有强大的引擎来承载它们的厚重装甲. 战争的爆发中止了这些船只的建造."
 PRC_SH_battleship_2:0 "59SHBB 型超重战列舰"
 PRC_SH_battleship_2_desc:0 "23计划改战列舰是以前的苏维埃联盟级（23计划）的改进版. 与他们的前辈相比,他们携带了相同四座拥有406毫米口径炮的三炮塔,但加厚了装甲,修改了副炮的布局,也装配了更强的防空武器."
 PRC_carrier_1:0 "榆林级航空母舰"
 PRC_carrier_1_desc:0 "伊斯梅尔号航空母舰是她的同级的博罗蒂诺级战列巡洋舰未完成船体的直接改建得来的. 由于改建的原因,船舶具备了在那个时代里厚重的装甲和强大的对陆和防空火力. 中等规模的战机部队将为她的舰队提供必要的防护. 该项目由于成本原因和十月革命后苏联造船业的现状而未能实施."
 PRC_carrier_2:0 "上海级航空母舰"
 PRC_carrier_2_desc:0 "红色领域级航空母舰也是一张蓝图,可以为苏联舰队提供空中防护. 他们的大小与英国皇家方舟号或日本的飞龙号相似,但是还附加了次级的针对地面目标的副炮和适中的防空炮. 与这些航母相比,红色领域级航空母舰加厚的装甲导致装载战机略有减少.."
 PRC_carrier_3:0 "北京级航空母舰"
 PRC_carrier_3_desc:0 "71型航母的设计完成于二十世纪三十年代中后期,为斯大林海军计划中的新的水面舰队提供空中防护. 两艘船排水量3万吨左右,拥有强大的防空武器,良好的装甲和足够的战机. 德国的入侵终止了该型航母的建造.."
 PRC_carrier_4:0 "辽宁级航空母舰"
 PRC_carrier_4_desc:0 "72型航空母舰是以前的71型的改进版本. 该设计研究在20世纪40年代初完成,是一艘具有较薄装甲的大型舰艇, 省下的额外的空间用于安装更强的防空火力,承载更多战机."
