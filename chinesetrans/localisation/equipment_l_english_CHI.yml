 PRC_railartillery_equipment_desc:0 "铁路炮，也被称为铁路炮，是一种大型火炮，通常是多余的海军火炮，安装，运输，并从特别设计的铁路货车发射。许多国家都建造了铁路炮，但最著名的是德国在第一次世界大战和第二次世界大战中使用的大型的克鲁本建筑。由于技术的进步，铁路炮已经过时了。它们庞大的体积和有限的机动性使它们容易受到攻击，同样的有效载荷也可以通过飞机、火箭或导弹来传递"
