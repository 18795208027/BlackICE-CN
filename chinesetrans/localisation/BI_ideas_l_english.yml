 GER_Germania_I2:0 "世界之都日耳曼尼亚"
 GER_Germania_I2_desc:0 "由阿尔伯特•斯佩尔设计，并由元首本人批准，世界之都日耳曼尼亚将是展现德意志伟大之处的高贵和现代的代表。从人民大厅到柏林胜利纪念柱间将铺下现代化的公路和铁路。这座城市将配备最先进的设施，最奢华的餐厅和最美丽的公园。\n所有这些都是为了元首、德国人民和国家的荣耀。"
