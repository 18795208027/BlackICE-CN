 GER_idea_ship_penalty:0 "低效的船舶设计"
 GER_idea_ship_penalty_desc:0 "自第一次世界大战结束以来，德国造船业基本停滞不前。凡尔赛条约和英德海军协定的局限性极大地制约了现代造船业的实际发展。因此，虽然我们的海军工业在技术上是有能力的，但设计在尺寸或材料上并不是最有效的。"
 GER_idea_ship_penalty_reduced:0 "低效的船舶设计"
 GER_idea_ship_penalty_reduced_desc:0 "自第一次世界大战结束以来，德国造船业基本停滞不前。凡尔赛条约和英德海军协定的局限性极大地制约了现代造船业的实际发展。因此，虽然我们的海军工业在技术上是有能力的，但设计在尺寸和材料上不是最有效的。\n根据我们最近建造新船的经验，我们设法改善了这种情况。"
