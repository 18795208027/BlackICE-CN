l_english:
 man.3.t:0 "在北平建立傀儡中国政府？"
 man.3.d:0 "我们的北支那派遣军已经成功占领了北平，在那里建立一个傀儡政权或许能减少我们占领该地区的花费。"
 man.3.a:0 "让中国人去打中国人。"
 man.3.b:0 "过于冒险。"
 man.4.t:0 "建立[PGR.GetName]"
 man.4.d:0 "在建立[PGR.GetName]之后，[Root.GetLeader]会收到一份告知我们将解散[EHA.GetNameDEF]并听命于[PGR.GetNameDEF]的文件。"
 man.4.a:0 "我们失去了价值..."
 man.4.b:0 "帝国主义者们的末日！"
 man.5.t:0 "中国人起义！"
 man.5.d:0 "[EHA.GetName]拒绝被并入[PGR.GetNameDEF]并且发动了叛乱！"
 man.5.a:0 "可笑！"
 man.6.t:0 "通州事件"
 man.6.d:0 "我们警察部队中的一些[CHI.GetRulingParty]的支持者听信了[CHI.GetRulingParty]关于他们正在当前冲突中取得胜利的宣传，在通州发动了叛乱。这些叛乱者们已经杀死了大批日本人和朝鲜人。尽管他们最终被击败，殷汝耕被迫离职而[Root.GetLeader]现在接替了他的职位。我们与东京的关系恶化了。"
 man.6.a:0 "该死！"
 man.7.d:0 "一群乱党在通州发动叛乱并杀死了大批日本人和朝鲜人！幸运的是他们不久后被当地守备部队击败."
 man.7.a:0 "怎么能这样！！"
 man.8.t:0 "在南京建立傀儡中国政府？"
 man.8.d:0 "我们的华中派遣军已经成功征服了南京，在那里建立一个傀儡政权或许能减少我们占领该地区的花费。"
 man.9.t:0 "将汪精卫委派到南京？"
 man.9.d:0 "汪精卫，一位名义上的中国政府前首脑，被认为是日本同情者。或许我们可以委派他到南京并利用他的政府来降低我们占领中国的花费。"
 man.11.t:0 "满洲国宣布独立!"
 man.11.d:0 "一直以来[MAN.GetLeader]都在谋划着他那可悲的复辟计划。今天他和他那小小的派系宣布从我们的帝国中独立！"
 man.11.a:0 "混蛋！"
 man.11.b:0 "管它呢"
 man.12.t:0 "在满洲的刺杀行动"
 man.12.d:0 "在满洲发生了一系列的针对当地日本官员，尤其是关东军军官的刺杀。我们的一些将军遇害了，调查线索指向了当地的一些中国游击队员，但我们没能逮捕那些刺客。"
 mck_puppet_wjw_tt:0 "一个新的傀儡国将兼并之前建立的两个中国傀儡政权。"
 man.13.t:0 "[From.GetName]向我们需求对其独立的支持"
 man.13.d:0 "[From.GetName]已经表达了他们对于脱离日本控制的意向，而现在开始向我们寻求帮助。"
 man.13.a:0 "这正是我们要做的。"
 man.13.b:0 "不感兴趣。"
 man.14.t:0 "[From.GetName]同意支持我们独立"
 man.14.d:0 "[From.GetName]同意支持我们独立。更多的细节将在之后讨论。"
 man.14.a:0 "好极了！"
 man.15.t:0 "[From.GetName]拒绝支持我们独立"
 man.15.d:0 "[From.GetName]已经拒绝支持我们独立，表示他们对提议不感兴趣。"
 man.15.a:0 "我们必须另寻出路。"
 man.16.t:0 "[From.GetLeader]呼吁行动"
 man.16.d:0 "在[From.GetName]成功建立了民主, [From.GetLeader]呼吁我们打击日本来领导他们走向民主."
 man.16.a:0 "若是外交不起作用，那我们将诉诸武力。"
 man.16.b:0 "我们已经胸有成竹，告诉他们耐心等待。"
 man.16.c:0 "落日！"
 man.17.t:0 "来自[From.GetName]的最后通牒"
 man.17.d:0 "[From.GetLeader]已经向我们发送了最后通牒。如果我们不允许[MAN.GetName]独立的话，我们或许将面临与他们的战争。"
 man.17.a:0 "我们承担不起与他们开战的代价。"
 man.17.b:0 "如果他们渴望战争，那我们会满足他们！"
 man.18.t:0 "[From.GetName]拒绝立刻行动"
 man.18.d:0 "[From.GetName]回复我们他们已经胸有成竹，所以我们必须先恢复正常。"
 man.18.a:0 "那我们先等等..."
 man.19.t:0 "[JAP.GetName]准许[MAN.GetName]独立"
 man.19.d:0 "[JAP.GetName]准许[MAN.GetName]独立."
 man.19.a:0 "一个理性的决定."
 man.20.t:0 "[JAP.GetName]准许我们独立"
 man.20.d:0 "[JAP.GetName]准许了我们独立!"
 man.20.a:0 "辉煌的一天！"
 man.21.t:0 "[JAP.GetName]拒绝了[MAN.GetName]独立"
 man.21.d:0 "尽管我们的力量强大, [JAP.GetName]拒绝遵循最后通牒."
 man.21.a:0 "愿上帝怜悯他们."
 man.22.t:0 "加入[USA.GetName]!"
 man.22.d:0 "我们是时候和民主灯塔一起与日本作战了!"
 man.22.a:0 "不自由, 毋宁死!"
 man.23.t:0 "[MAN.GetName]加入了[USA.GetName]!"
 man.23.d:0 "[MAN.GetName]的叛民脱离了我们, 加入了[USA.GetNameDEF]."
 man.23.a:0 "混蛋!"
 man.28.t:0 "[From.GetNameDEF]提议附庸"
 man.28.d:0 "奉天承运 皇帝诏曰\n\n自义大利-衣索比亚战争以来，盗匪猖獗，天下纷争，社稷累卵之危，生灵有倒悬之急。我恭宗愍皇帝，扫清六合，席卷八荒，万民倾心，四方仰德，此非以权势取之，实乃天命所归也！我恭宗愍皇帝，神文圣武，继承大统，应天合人，法尧禅舜，处满洲以治万邦，这岂非天心人意乎？\n今公蕴大才，抱大器，自比管仲、乐毅，何乃强要逆天理、背人情而行事？岂不闻古人云：顺天者昌，逆天者亡？今我大清，带甲百万，良机千员。谅尔等腐草之荧光，如何比得上天空之皓月？你若倒戈卸甲，以礼来降，仍不失附庸之位，国安民乐，岂不美哉？\n\n钦此"
 man.28.a:0 "谢主隆恩"
 man.28.b:0 "我从未见过有如此厚颜无耻之人!"
 man.29.t:0 "[From.GetName]成为了我们的附庸"
 man.29.d:0 "遵照皇帝的命令, [From.GetName]成为了[MAN.GetNameDEF]的附庸."
 man.29.a:0 "世界将再次臣服在强大的大清帝国脚下!"
 man.29.b:0 "他们最好成为帝国的一部分."
 man.30.t:0 "[From.GetName]拒绝附庸"
 man.30.d:0 "傲慢的[From.GetLeader]拒绝了我们慷慨的附庸提议!"
 man.30.a:0 "他们很快就会意识到他们的错误."
 man.31.t:0 "[MAN.GetName]想获得(中国)关东州"
 man.31.d:0 "[MAN.GetName]派出代表讨论(中国)关东州移交事宜."
 man.31.a:0 "同意."
 man.31.b:0 "没门."
 man.32.t:0 "获得了(中国)关东州"
 man.32.d:0 "我们得到了(中国)关东州的所有权!"
 man.32.a:0 "最好的结果."
 man.33.t:0 "(中国)关东州任然在日本人手里"
 man.33.d:0 "我们的提议没能让日本官员感兴趣, (中国)关东州任然在日本人手里."
 man.310.t:0 "[MAN.GetName]想获得[MEN.GetName]"
 man.310.d:0 "[MAN.GetName]派出代表讨论[MEN.GetName]的移交事宜."
 man.310.a:0 "同意."
 man.310.b:0 "没门."
 man.320.t:0 "获得了蒙疆地区"
 man.320.d:0 "我们得到了蒙疆地区的所有权!"
 man.320.a:0 "最好的结果."
 man.330.t:0 "蒙疆地区任然在日本人手里"
 man.330.d:0 "我们的提议没能让日本官员感兴趣, 蒙疆地区任然在日本人手里."
 man.330.a:0 "我们无能为力."
 man.311.t:0 "[MAN.GetName]想获得[CCP.GetName]"
 man.311.d:0 "[MAN.GetName]派出代表讨论[CCP.GetName]的移交事宜."
 man.311.a:0 "同意."
 man.311.b:0 "没门."
 man.321.t:0 "获得了中国的领土"
 man.321.d:0 "我们得到了[CCP.GetName]控制的中国领土所有权!"
 man.321.a:0 "最好的结果."
 man.331.t:0 "中国领土任然在日本手中"
 man.331.d:0 "我们的提议没能让日本官员感兴趣, 中国领土任然在日本人手里."
 man.331.a:0 "我们无能为力."
 man.34.t:0 "[MAN.GetName]要求扩大海军"
 man.34.d:0 "[MAN.GetName]官员前来讨论扩大海军的许可."
 man.35.t:0 "准许请求"
 man.35.d:0 "我们得到了扩大海军的许可."
 man.36.t:0 "拒绝请求"
 man.36.d:0 "我们没能得到扩大海军的许可."
 man.37.t:0 "工业扩张"
 man.37.d:0 "我们的工业长期缺乏. 现在在我们敬爱的伟大的皇帝的努力下, 我们的工业得到了迅速增长."
 man.37.a:0 "皇帝陛下万岁!"
 man.38.d:0 "随着对工业的持续重视, 我们在这方面的技术也大大提升了."
 man.39.d:0 "虽然民用经济很重要, 军事领域不能被忽视. 我们应该开始发展军工."
 man.40.t:0 "军备进步"
 man.40.d:0 "在军事上的努力成果斐然. 我们的生产能力已经提升并且对轻武器的理解也大幅提高."
 man.41.d:0 "我们的专家们已经对军队技术有了更多的了解。注意到我们帝国的地位，我们敬爱和荣耀的皇帝已经批准了一项关于海军工业的小额拨款。"
 man.42.t:0 "蓝水海军的野心"
 man.42.d:0 "多年前被日本海军打败的羞辱没有被遗忘. 我们的市民知晓强大海军的重要性."
 man.43.t:0 "保护我们的地平线"
 man.43.d:0 "我们的海军技术正在大规模前进。但是，我们的空军仍然年久失修。如果我们要保护人民的财产，那么我们也必须让他们免受敌人轰炸的恐惧。"
 man.44.d:0 "我们在空中和海上研究的努力正在取得宝贵的成果。我们现在可以向整个帝国派遣飞机，我们的海军生产也飞速增长。"
 man.45.t:0 "勘探石油"
 man.45.d:0 "发现了帝国广大领土上的丰富石油资源, 工人们已开始开发它们."
 man.46.t:0 "矿藏"
 man.47.t:0 "俄罗斯法西斯党请求我们的援助"
 man.47.d:0 "我们成功地从日本独立出来, 俄罗斯法西斯党完成了他们的承诺, 是时候完成我们的承诺了, 是吗?"
 man.47.a:0 "摧毁布尔什维克是每个人的以为!"
 man.47.b:0 "我们需要10个月来准备."
 man.47.c:0 "没有可捕猎的鸟, 最好的弓对我们也是没用的."
 man.48.d:0 "是时候打击布尔什维克了!"
 man.49.t:0 "俄罗斯法西斯党与我们为敌"
 man.49.d:0 "我们的背叛激怒了俄罗斯法西斯党并且他们现在与我们为敌!"
 man.49.a:0 "猎犬已经实现了它的价值, 我们现在不需要它了."
 MCK_longer_partisan_effect:0 "\n§Y 东北游击队发生概率进一步改为2倍§!"
 man.50.t:0 "对游击队的胜利"
 man.50.d:0 "尽管伤亡惨重，我军在最近与共产主义游击队的对抗中取得了胜利。游击队的多个领导人在冲突中丧生，这一决定性的打击将大大削弱他们的力量。"
 man.50.a:0 "正义无往不胜!"
 man.51.t:0 "防卫游击队"
 man.51.d:0 "最近我们对游击队的活动已经失去了控制。我们的部队遭到伏击，并很快就与其他部队失散了。只有少数幸存下来。"
 man.51.a:0 "无法想象!"
 man.52.t:0 "和[JAP.GetName]和平吗?"
 man.52.d:0 "我们成功的防御了日本侵占我们的领土. 我们应该现在停止继续流血吗?"
 man.52.a:0 "让我们进行和平谈判."
 man.52.b:0 "我们将征服本土!"
 man.53.t:0 "[MAN.GetName]想要和平"
 man.53.d:0 "看到我们的军队无法突破他们的防御, [MAN.GetNameADJ]的官员提议和平谈判."
 man.53.a:0 "他们下次就没那么好运了."
 man.53.b:0 "他们把我们的仁慈错误当成了软弱!"
 man.54.t:0 "和平!"
 man.54.d:0 "日本政府同意了和平条款!"
 man.54.b:0 "荣耀的一天!"
 man.55.t:0 "战争仍在继续"
 man.55.d:0 "我们的代表被日本宪兵扣留了."
 MCK_independence_yes_tt:0 "接管日本控制的州和傀儡."
 MCK_10_t_prepare_tt:0 "事情10个月后会再次发生但那时没有这个选项."
 MCK_rfp_rise_tt:0 "俄罗斯法西斯党将在未来发起内战."
 man.57.t:0 "[From.GetName]的政府正在重组"
 man.57.d:0 "[From.GetLeader]重组了他们的政府, 他们的政策越来越不符合我们的利益."
 man.57.a:0 "我们必须获得他们的自治权以防他们破坏我们的利益."
 man.57.b:0 "没什么可担心的."
 man.58.t:0 "[From.GetName]要求吞并我们"
 man.58.d:0 "看到我们最近正在重组政府, [From.GetName]要求我们交出自治权, 成为他们国家的一部分."
 man.58.a:0 "先发制人!"
 man.58.b:0 "他们太强大了."
 man.59.t:0 "[From.GetName] 独立"
 man.59.d:0 "不仅拒绝我们的提议, [From.GetName]还打破了我们的宗主地位。"
 man.59.a:0 "他们怎么敢!"
 man.60.t:0 "[From.GetName]被吞并了"
 man.60.d:0 "我们获知这是为了[From.GetNameADJ]和[Root.GetNameADJ]人民的最大利益，[From.GetLeader]已经同意[From.GetName]成为[Root.GetNameDEF]的一部分。"
 man.60.a:0 "荣耀的一天!"
 MCK_more_opium_tt:0 "在占领区域散播鸦片会略微降低当地人的战斗意愿。\n§Y东北游击队发生概率改为1.25倍§!\n\n"
 MCK_some_keibigun_tt:0 "5个宪兵队将在新京集结.\n"
 MCK_contact_white_tt:0 "§R在我们成功宣布独立后，俄罗斯法西斯党可能会请求我们支持摧毁布尔什维克。§!"
 MCK_river_force_tt:0 "2个海军陆战队将在新京集结."
 MCK_royal_guards_tt:0 "5个皇家卫队将在新京集结."
 MCK_militias_tt:0 "各地出现民兵."
 MCK_assassination_tt:0 "一些日本官员将被除掉."
 MCK_rfr_arm_forces:0 "一些俄罗斯法西斯党军队将受我们直接控制.\n"
 MCK_will_join_usa_in_war_against_japan_tt:0 "§Y将在日美互相宣战时加入美国.§!"
 MCK_vassal_tt:0 "拥有下列所有地区 :\n       §Y满洲 (除了 Chosen Penisula)§!\n       §Y华北§!\n       §Y华东§!\n       §Y华西§!\n       §Y华南 (除了广州湾, 澳门和香港)§!"
 MCK_restoration_tt:0 "§Y额外效果每隔10%生效§!\n\n"
 MCK_reclaim_central_plain_tt:0 "§Y获得拥有我们中国本土核心省份国家的战争目标§!"
 MCK_restore_frontier_tt:0 "§Y获得拥有我们中国本土外核心省份国家的战争目标§!"
 MCK_acquire_the_north_manchu_railway:0 "获得北满铁路"
 MCK_acquire_the_north_manchu_railway_desc:0 "尽管在我们的境内,北满铁路被俄国人实际控制. 幸运的是, 一些钱就能解决这个问题."
 MCK_five_race_under_one_union:0 "五族共和"
 MCK_five_race_under_one_union_desc:0 "我们的境内民族众多, 可以说五族共和的原则被很好地象征了."
 MCK_showa_steel_mill:0 "昭和制钢所"
 MCK_showa_steel_mill_desc:0 "昭和制钢所是我们工业的重要部分, 我们可以提升它来从当地铁矿中获得更多利润."
 MCK_showa_steel_mill2:0 "授权Krupp-Renn炼钢法"
 MCK_showa_steel_mill2_desc:0 "作为新商业计划的一部分, 昭和制钢所从德国钢铁制造商那里得到Krupp-Renn炼钢法的授权, 并派人去德国学习. 从克虏伯接受的装备极大的提升了生产效率."
 MCK_support_aikawa_yoshisuke:0 "支持鲇川义介(日本实业家)"
 MCK_support_aikawa_yoshisuke_desc:0 "日本工业家鲇川义介计划建立一个国家控制的工业实体来提升满洲国工业, 与之相对的是军人星野直树的财团方案, 军队把每项工业的垄断权授予一家企业."
 MCK_support_naoki_hoshino:0 "支持星野直树"
 MCK_support_naoki_hoshino_desc:0 "星野直树设想财团式工业, 军队把每项工业的垄断权授予一家企业. 这个计划能让军事极大收益, 但民用部分会被忽视."
 MCK_manchurian_industrial_development_company:0 "满洲重工业开发株式会社"
 MCK_manchurian_industrial_development_company_desc:0 "满洲重工业开发株式会社是日本帝国陆军为了满洲国工业化的目标唆使建立的财阀, 特别是为了在战略性重工业上实现自给自足."
 MCK_finish_the_five_year_plan:0 "完成五年计划"
 MCK_finish_the_five_year_plan_desc:0 "我们的第二个五年计划成果斐然, 我们只需要再来一点努力就能让工业立即爆发式增长。"
 MCK_increase_opium_production:0 "增加鸦片生产"
 MCK_increase_opium_production_desc:0 "鸦片对人民是双刃剑, 然而我们能提高从种植园得到的利润来扩大对敌人的优势."
 MCK_request_zaibatsu_investment_on_military_industry:0 "财阀投资军工业"
 MCK_request_zaibatsu_investment_on_military_industry_desc:0 "有了财阀的资金, 我们能按自己的愿望继续扩大工业."
 MCK_request_zaibatsu_investment_on_industry:0 "财阀投资工业"
 MCK_request_zaibatsu_investment_on_industry_desc:0 "有了财阀的资金, 我们的工业在各个方面提升了."
 MCK_aluminium_deposit_in_liaoning:0 "辽宁铝矿"
 MCK_aluminium_deposit_in_liaoning_desc:0 "最近的勘探在辽宁发现了大量铝矿. 这个新闻肯定能吸引更多来自日本的投资, 进而提升我们的工业."
 MCK_manchu_society_for_light_metal:0 "满洲轻金属株式会社"
 MCK_manchu_society_for_light_metal_desc:0 "将建立一个专门的团体尽可能地开发辽宁铝矿."
 MCK_prepare_for_war:0 "战争准备"
 MCK_prepare_for_war_desc:0 "随着我们周围紧张局势的加剧，战争已经成为可能。 我们的国家必须为后来的事情做好准备，无论是为了生存还是为了确保我们分享战利品。"
 MCK_for_the_emperor:0 "为了皇帝!"
 MCK_for_the_emperor_desc:0 "我们的士兵为我们光荣而敬爱的皇帝的而战，胜利将是我们的！"
 MCK_expand_military_district:0 "扩大军事区"
 MCK_expand_military_district_desc:0 "增加军事区数量可以让我们进一步提升当地安全度."
 MCK_kantogun_advisor:0 "关东军顾问"
 MCK_kantogun_advisor_desc:0 "驻扎在满洲国的关东军军官有很多经验可以改善我们的军队。 聘请一名作为我们的军事顾问将大大有利于我们的军队，并改善我们与日本的关系。"
 MAN_vassalize_ccp:0 "收复中国领土"
 MAN_vassalize_ccp_desc:0 "关东军不可战胜, 我们帮助日本占领北中国和进行复辟是非常自然的."
 MCK_enhance_local_policing:0 "对抗游击队"
 MCK_enhance_local_policing_desc:0 "随着大部分关东军动员起来入关加入侵华战争，摧毁游击队的效率已经下降。 我们必须干掉关东军留下的东西。\n §H我们在这个区域拥有的人力越多，成功的机会就越大§!"
 MCK_an_alternative:0 "另一个选择"
 MCK_an_alternative_desc:0 "随着关东军往南方动员去帮助对中国的战争, 这个机会将让我们把权力掌握在自己手中."
 MCK_contact_qing_restorationists:0 "联系清朝复辟党"
 MCK_contact_qing_restorationists_desc:0 "一些清朝余孽任然幻想帝国归来. 也许他们梦想的那一天看起来不再遥远."
 MCK_contact_russian_fascists:0 "联系俄罗斯法西斯党"
 MCK_contact_russian_fascists_desc:0 "十月革命后布尔什维克打败了白卫军，大量前成员逃到了我们的国家。 这些白卫军流亡者很快建立了他们的政党，其中俄罗斯法西斯党是最强大的政党。 他们的力量可能对我们摆脱日本的计划有很大帮助。"
 MCK_national_conscription:0 "全国征兵"
 MCK_national_conscription_desc:0 "由于军队中军官人数不多，我们无法抵御其他国家提出的威胁，尤其是来自北方的布尔什维克。 为了保护我们的国家和人民，为了更大的利益，应该执行更严厉的征兵法。"
 MCK_labour_service_corps:0 "劳工旅"
 MCK_labour_service_corps_desc:0 "并非所有成年人都能满足征兵要求，但他们不会被闲置。"
 MCK_manchukuo_imperial_air_force:0 "帝国空军"
 MCK_manchukuo_imperial_air_force_desc:0 "空战越来越重要, 我国必须掌握它."
 MCK_river_force:0 "江河部队"
 MCK_river_force_desc:0 "随着日本海军的目光投向他处，我们的江河巡逻部队已经过时了。 日本军队来到并控制了部队，并将其改名为江河部队，现已成为军队的一部分。"
 MCK_a_self_sufficient_army:0 "自给自足的军事"
 MCK_a_self_sufficient_army_desc:0 "随着我们的军事在各方面尽可能的提高, 他们现在能承担起保卫当地的重任了. 不在需要关东军了."
 MCK_establish_hoankyoku:0 "建立保安局"
 MCK_establish_hoankyoku_desc:0 "为进一步确保当地安全, 需要一个情报团体来监控任何可能有颠覆信息的电台信号."
 MCK_fotify_heilungkiang_border:0 "摧毁游击队"
 MCK_fotify_heilungkiang_border_desc:0 "是时候一劳永逸地根除游击队."
 MCK_spread_restoration_propaganda:0 "加大复兴主义者宣传运动"
 MCK_spread_restoration_propaganda_desc:0 "在日军监控下, 许多我们的市民不知道复辟党团体的存在. 利用目前的机会, 这样的宣传活动能在日本官方将其关停前传播更多人."
 MCK_sow_anti_japanese_sentiment:0 "激起反日情绪"
 MCK_sow_anti_japanese_sentiment_desc:0 "如果我们的人民依然把日本人当做救世主, 帝国复辟的计划将无疑面临阻碍. 传播损害日本人形象的信息将缓解这个情况."
 MCK_strengthen_the_royal_guard:0 "加强皇家卫队"
 MCK_strengthen_the_royal_guard_desc:0 "皇家卫队是皇帝和他家族成员的贴身侍卫. 用更先进的装备武装他们将在公众面前展现皇帝的权威."
 MCK_coronation:0 "帝国重现"
 MCK_coronation_desc:0 "是时候了, 荣耀的帝国将不再是卑鄙的日本人的傀儡了!"
 MCK_destroy_opium_plantations:0 "摧毁鸦片种植园"
 MCK_destroy_opium_plantations_desc:0 "鸦片弊大于利, 这些坏虫必须被根除!"
 MCK_assassination_of_japanese_officials:0 "刺杀日本官员"
 MCK_assassination_of_japanese_officials_desc:0 "当地日本官员对复辟计划是个威胁. 为防止计划被破坏, 必须除掉他们."
 MCK_arm_the_rfr:0 "武装俄罗斯法西斯党"
 MCK_arm_the_rfr_desc:0 "俄罗斯法西斯党同意帮助我们的复辟. 作为回报, 我们将提供必要的装备."
 MCK_independence_war:0 "独立战争"
 MCK_independence_war_desc:0 "是时候了, 我们的军队将在我们热爱的土地上清除任何日本人!"
 MCK_turn_to_the_bolshelviks:0 "转向布尔什维克"
 MCK_turn_to_the_bolshelviks_desc:0 "虽然不是最佳选择, 我们仅剩的机会就是要求布尔什维克帮助我们的独立."
 MCK_head_towards_democracy:0 "走向民主"
 MCK_head_towards_democracy_desc:0 "从晚清的经验来看, 缺乏民主最终会导致国家灭亡. 这个错误不能再被重复了."
 MCK_turn_over_the_rfr:0 "推翻俄罗斯法西斯党"
 MCK_turn_over_the_rfr_desc:0 "苏联要求将我们国家的白卫军流亡者民交给他们“善后”。 如果我们不合作，我们可能永远不会获得独立。"
 MCK_manzhouli_secret_meeting:0 "满洲里秘密会议"
 MCK_manzhouli_secret_meeting_desc:0 "同苏联代表的秘密会议将在满洲里市进行， 我们能利用这个机会要求共产主义游击队解除武装。"
 MCK_soviet_intervention:0 "苏联干涉"
 MCK_soviet_intervention_desc:0 "根据条款, 我们能要求苏联行动来打破日本的束缚."
 MCK_secret_aid_from_usa:0 "美国的秘密援助"
 MCK_secret_aid_from_usa_desc:0 "为了支持我们的工作，美国派出了秘密科学家使者来帮助我们取得科学进步。"
 MCK_call_usa_to_act:0 "呼叫美国采取行动"
 MCK_call_usa_to_act_desc:0 "我们不能再等了, 我们得呼叫美国采取行动, 从日本手中解放我们."
 MCK_secret_protocol:0 "秘密协议"
 MCK_secret_protocol_desc:0 "日美间的战争将是我们争取独立的宝贵机会, 我们必须做好准备."
 MCK_fighter_focus:0 "重视战斗机"
 MCK_fighter_focus_desc:0 "我们没有看到一次大战最后的空战狗斗. 战斗机的发展将使我们在未来有优势."
 MCK_bomber_focus:0 "重视轰炸机"
 MCK_bomber_focus_desc:0 "当未来的人们谈论到今天的战争的恐怖时, 他们将会着重讲述从天空倾泻下来的火力. 我们将尽最大努力确保这些故事是从我们敌人的嘴里说出来的."
 MCK_aviation_effort_2:0 "重视空军II"
 MCK_aviation_effort_2_desc:0 "为了将我们的空军与其他军队结合起来, 进一步推进航空工作是必要的."
 MCK_CAS_effort:0 "重视近距支援机"
 MCK_CAS_effort_desc:0 "现代化战争不仅需要地面的支援, 还需要空中支援."
 MCK_NAV_effort:0 "重视海军轰炸机"
 MCK_NAV_effort_desc:0 "正如新的海战发生在水面以下的一部分, 其中的一部分发生在水面上空."
 MCK_naval_effort:0 "重视海军"
 MCK_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 MCK_naval_effort_desc:0 "我们首要目标是扩建我们的海军. 将所有资源投入到新船坞建设和水面舰艇的研究中."
 MCK_flexible_navy:0 "灵活的海军"
 MCK_flexible_navy_desc:0 "潜艇技术的进步将彻底改变海战, 让我们针对敌人的护航有效的打击."
 MCK_large_navy:0 "大规模的海军"
 MCK_large_navy_desc:0 "调整我们的海军理论, 以适应大型船只, 并确保我们的贸易船队的安全, 将教会我们很多关于我们需要什么样的船只."
 MCK_submarine_effort:0 "重视潜艇"
 MCK_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展. 我们要做好的不仅是防备潜艇, 还要利用它偷袭敌方舰队."
 MCK_cruiser_effort:0 "重视巡洋舰"
 MCK_cruiser_effort_desc:0 "在研发出更先进的战列舰之前, 稍微轻型的巡洋舰需要更新换代。"
 MCK_destroyer_effort:0 "重视驱逐舰"
 MCK_destroyer_effort_desc:0 "研究潜艇的设计和战略使用, 我们也学会了如何对付这些战略. 驱逐舰将是至关重要的."
 MCK_capital_ships_effort:0 "重视主力舰"
 MCK_capital_ships_effort_desc:0 "战舰最多的国家将统治海洋, 战舰和航空母舰代表了海军优势的新旧."
 MCK_restore_the_empire:0 "重建帝国"
 MCK_restore_the_empire_desc:0 "辛亥革命中叛徒袁世凯欺骗皇帝退位并将领土放弃给可恶的中华民国. 既然帝国已经复辟, 这些领土也将回到他们合法的所有人手中!"
 MCK_peking_agreement:0 "满足于现状"
 MCK_peking_agreement_desc:0 "夺回辛亥革命的失地是不明智的.这个决定对人民弊大于利."
 MCK_reclaim_the_central_plain:0 "收复中原"
 MCK_reclaim_the_central_plain_desc:0 "重建帝国的第一步是收复中原. 未来的计划将围绕那里展开."
 MCK_restore_the_old_frontier:0 "恢复旧疆界"
 MCK_restore_the_old_frontier_desc:0 "既然控制中原, 下一步是收回失去的外围领土."
 MCK_offer_vassalisation:0 "提议附庸"
 MCK_offer_vassalisation_desc:0 "凭借帝国的巨大力量，周围的小国将有机会受到大清的保护。 成为帝国的一部分将是他们的荣幸。"
 MCK_revive_zongli_yamen:0 "恢复总理衙门"
 MCK_revive_zongli_yamen_desc:0 "总理衙门是清帝国负责外交事务和技术进步的组织. 如果帝国要和西方列强竞争, 总理衙门将是不可或缺的一部分."
 MCK_revive_the_grand_council:0 "恢复军机处"
 MCK_revive_the_grand_council_desc:0 "当不成功的"皇族内阁"建立时, 军机处被废除了. 这个帝国重要的部分将被恢复并为大清的再次荣耀做出贡献."
 MCK_xuantong_restoration:0 "宣统复辟"
 MCK_xuantong_restoration_desc:0 "帝国的力量今不如昔. 需要复辟运动来展示帝国的力量."
 MCK_subjugate_japan:0 "征服日本"
 MCK_subjugate_japan_desc:0 "日本必须为羞辱我们付出代价. 我们要让他们臣服!"
 MCK_industrial_effort:0 "重视建设"
 MCK_industrial_effort_desc:0 "集中全部政治力量完成民用工业上的巨大提升."
 MCK_industrial_effort_2:0 "重视建设II"
 MCK_industrial_effort_2_desc:0 "继续扩大工厂将使我们能够加快贸易生产和进一步的建设工作."
 MCK_infrastructure_effort:0 "重视基建"
 MCK_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法进行先进的项目或工程."
 MCK_armament_effort:0 "重视军备"
 MCK_armament_effort_desc:0 "如果你能生产拖拉机, 你就能生产坦克! 我们一定不能让我们的军事生产力落后."
 MCK_armament_effort_2:0 "重视军备 II"
 MCK_armament_effort_2_desc:0 "用民用工厂生产军械是低效的. 我们应该专注于军工业的建设."
 MCK_prospect_for_resources:0 "资源勘查"
 MCK_prospect_for_resources_desc:0 "如果我们要自给自足，我们必须利用我们脚下的资源来维持强大的经济。\n §Y挖掘技术水平越高，获得的资源就越多"
 MCK_national_defence_forces:0 "国家防御力量"
 MCK_national_defence_forces_desc:0 "尽管我们目前采取中立姿态, 其他国家可能不想这么做. 为了保卫国家和人民, 需要一直强大的军队."
 MCK_extra_research_slot:0 "额外科研槽"
 MCK_extra_research_slot_desc:0 "我们的工业扩张与近期其他方面的进展可能允许我们能够同时进行更多的研发工作."
 MCK_expand_university:0 "扩建大学"
 MCK_expand_university_desc:0 "扩建大学能为科研进步产生更多受教育的市民."
 MCK_extra_research_slot_2:0 "额外科研槽II"
 MCK_extra_research_slot_2_desc:0 "我们国家的快速工业化为我们应当进行的研究提供了新的机会."
 MCK_acquire_kanto_shu:0 "获得(中国)关东州"
 MCK_acquire_kanto_shu_desc:0 "日本当局过于专注于与中国人的战争，他们正试图将关东州转移给我们，以解除他们的一些立法压力。 我们也可以在这个过程中获得一个重要的港口。"
 MCK_send_cadets_to_japan:0 "向日本派出军校学员"
 MCK_send_cadets_to_japan_desc:0 "我国缺乏军事学院，使我们的军官缺乏经验。 我们可以将他们送到日本本岛的日本学院来改善这种状况。"
 MCK_reform_command_structure:0 "改革指挥结构"
 MCK_reform_command_structure_desc:0 "我们现在的指挥结构不够高效, 应当改革."
 MCK_naval_expansion_permission:0 "海军扩军许可"
 MCK_naval_expansion_permission_desc:0 "既然我们控制了(中国)关东州, 我们可以建立一支强大海军来保护它."
 MCK_soviet_advisor:0 "苏联军事顾问"
 MCK_soviet_advisor_desc:0 "我们可以从苏联那里学到很多, 比如军事."
 MCK_resist:0 "反抗共产主义"
 MCK_resist_desc:0 "如果我们让共产主义控制我们的社会, 民主将被毁灭. 我们不能让瘟疫蔓延到我们身上!"
 MCK_if_aikawa:0 "\n如果§Y鮎川义介§!在政府中, 也给予下列效果:\n"
 MCK_if_naoki:0 "\n如果§Y星野直树§!在政府中, 也给予下列效果:\n"
 MCK_if_aikawa_random_ic_in_state:0 "在一个随机控制省份建设§Y1个民用工厂§!.\n"
 MCK_if_naoki_random_af_in_state:0 "在一个随机控制省份建设§Y1个军用工厂§!.\n"
 MCK_industrial_effort_3:0 "重视建设 III"
 MCK_industrial_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的工业能力."
 MCK_if_aikawa_random_ic_infra_in_state:0 "在一个随机控制省份建设§Y一座民用工厂§!和§Y最高等级的基础设施§!。\n"
 MCK_industrial_developement:0 "重视工业"
 MCK_industrial_developement_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界, 我们仍然不能忽视民用工业的生产能力."
 MCK_if_aikawa_add_level_to_resources_tt:0 "从这个焦点获得的资源量 §Yx1.5§!。\n"
 MCK_if_naoki_s:0 "\n如果§Y星野直树§!在政府中, 也给予下列效果:\n"
 MCK_confront_guerillas_tt:0 "§Y与游击队的对抗很快就会开始。§!\n\n"
 MCK_has_partisan_tt:0 "拥有国家精神§Y东北游击队§!"
 MCK_no_partisan_tt:0 "没有国家精神§Y东北游击队§!"
 MCK_secret_recuitment:0 "秘密征兵"
 MCK_secret_recuitment_desc:0 "如果我们公开招募更多军人, 可能会引起日本的怀疑. 因此必须秘密行事."
 MAN_command:0 "重建帝国卫队"
 MAN_command_desc:0 ""
 MCK_zheng_xiaoxu:0 "郑孝胥"
 MCK_yoshisuke_aikawa:0 "鲇川义介"
 MCK_zang_shiyi:0 "臧式毅"
 MCK_xie_jieshi:0 "谢介石"
 MCK_muto_nobuyoshi:0 "武藤信义"
 MCK_yukio_kasahara:0 "笠原幸雄"
 MCK_aisin_gioro_puyi_army_chief:0 "爱新觉罗溥仪"
 MCK_aisin_gioro_puyi_air_chief:0 "爱新觉罗溥仪"
 MCK_aisin_gioro_puyi_navy_chief:0 "爱新觉罗溥仪"
 MCK_itagaki_seishiro:0 "板垣征四郎"
 MCK_heitaro_kimura:0 "木村兵太郎"
 MCK_aisin_gioro_xiqia:0 "爱新觉罗熙洽"
 MCK_doihara_kenji:0 "土肥原贤二"
 MCK_yoshiko_kawashima:0 "川岛芳子"
 MCK_naoki_hoshino:0 "星野直树"
 MCK_mangyo_idea:0 "满洲重工业开发株式会社"
 MCK_mangyo_idea_desc:0 "满洲重工业开发株式会社是日本帝国陆军为了满洲国工业化的目标唆使建立的财阀, 特别是为了在战略性重工业上实现自给自足."
 MCK_opium_plantation:0 "鸦片种植园"
 MCK_opium_plantation_desc:0 "我们国家的经济极端依赖鸦片."
 MCK_opium_plantation2:0 "鸦片种植园"
 MCK_opium_plantation2_desc:0 "我们国家的经济极端依赖鸦片. 我们可以把鸦片分给当地人来减少他们的反抗意愿.\n\n§Y 东北游击队发生概率改为1.25倍 §!"
 MCK_msflm_idea:0 "满洲轻金属株式会社"
 MCK_msflm_idea_desc:0 "满洲轻金属株式会社是为了增加辽宁铝矿的开采而建立."
 MCK_increased_factory_output:0 "整军备战!"
 MCK_reliant_idea:0 "依赖关东军"
 MCK_reliant_idea_desc:0 "正如1932年签署的日本 - 满洲国议定书所述，对于满洲国的安全将主要由关东军负责。 这造成了满洲国对它们的依赖，我们的人员没有为战斗做好充分准备。"
 MCK_labour_service_corps_idea:0 "劳工旅"
