 tech_sub_torpedo_tubes:0 "增加鱼雷管"
 tech_sub_torpedo_tubes2:0 "增加鱼雷管"
 tech_sub_torpedo_tubes2_desc:0 "VIIC/43型是与VIIC/42类似的设计,但具有升级的火力.它是放置六个弓和四个船尾鱼雷管.这个设计在1943年5月被取消了."
