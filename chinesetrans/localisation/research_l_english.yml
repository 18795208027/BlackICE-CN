 sub_rn_late_war_AA_tech:0 "先进防空系统"
 sub_rn_late_war_AA_tech_desc:0 "改进火控和动力的培训和提升，以创新的包括近爆引信弹药相结合，大大提高了海军防空系统的有效性."
 sub_rn_interwar_torpedoes:0 "两次世界大战之间的鱼雷"
 sub_rn_interwar_torpedoes_desc:0 "第一次世界大战后鱼雷继续发展，二战中的大多数主要国家都使用了在20世纪20年代和30年代初设计并首次投入使用的鱼雷。"
 sub_rn_magnetic_detonators:0 "磁雷管"
 sub_rn_magnetic_detonators_desc:0 "虽然最初非常不可靠，但一旦它们被精确制造出来，磁雷管就会使鱼雷更加有效."
 sub_rn_electric_torpedoes:0 "电子鱼雷"
 sub_rn_electric_torpedoes_desc:0 "更安静，留下更少的尾流（让目标更难以发现鱼雷的危险），电子鱼雷是鱼雷技术的又一重大进步."
 sub_rn_advanced_torpedoes:0 "高级鱼雷"
 sub_rn_advanced_torpedoes_desc:0 "可靠性的改进，瞄准（包括基本的导航装置）和其它部分的改进使得鱼雷在战争结束时投入使用，非常危险."
