 Interwar_AA_tech:0 "改进战舰防空火炮"
 Interwar_AA_tech_desc:0 "虽然海军在第一次世界大战结束之前已经开始在其船上添加高射炮,但许多海军在二十世纪二十年代扩大了对海军军备的投资,开发了主要用于飞机的中等口径,快速发射武器."
 Late_1930s_AA_tech:0 "间战战舰防空火炮"
 Late_1930s_AA_tech_desc:0 "随着飞机继续发展,海军又改进了其防空系统（尽管战争爆发将会看到它们不足以满足任务）,具有更高速度,多管系统和早期防空火消防系统."
 Early_War_AA_tech:0 "战时战舰防空火炮"
 Early_War_AA_tech_desc:0 "战时的经验突出表明,现有和新船只需要更多的防空火炮装置来对付飞机构成的威胁."
 Late_War_AA_tech:0 "先进的战舰防空系统"
 Late_War_AA_tech_desc:0 "改进消防和动力训练和升降,结合具有接近保险丝弹药的创新,大大提高了海军高射炮系统的有效性."
 Surface_search_radar:0 "舰用水面搜索雷达"
 Surface_search_radar_desc:0 "早期的雷达组体积庞大,需要大量的功率,所以实际上只能安装在较大的船上.他们证明了有助于船舶的战术意识,特别是在低能见度的情况下."
 air_warning_radar:0 "舰用空中搜索雷达"
 air_warning_radar_desc:0 "随着雷达装置的精细化,他们被雇用提供空袭的战争早期.实际上,这使得船只能够为飞机做好准备,并进行更强大的防空."
 advanced_surface_search_radar:0 "先进舰用水面搜索雷达"
 advanced_surface_search_radar_desc:0 "中心雷达的发展允许安装更强大但也更小的雷达组.这意味着较大的船只有更多的战术意识,较小的船只也可以使用雷达."
 surface_fc_radar:0 "水面火控雷达"
 surface_fc_radar_desc:0 "不久之后雷达被用来帮助消防和射程,使得更大的军舰在射程和夜间更有效."
 advanced_fc_radar:0 "防空火控雷达"
 advanced_fc_radar_desc:0 "雷达的进一步改进导致他们协助目标获取船舶的高射武器,从而能够对进入的飞机进行明显更准确的防空火控."
 early_sonar:0 "早期的声呐"
 early_sonar_desc:0 "在第一次世界大战结束时开始,最初被称为ASDIC,声纳当时被认为可能使潜艇在未来的战争中无效.虽然这是对声纳能力的高估,但这些早期的集合仍然有助于使水面舰艇打击潜水的敌人."
 depth_charge_throwers:0 "深水炸弹改良"
 depth_charge_throwers_desc:0 "在战争时期和第二次世界大战的大部分时期,潜艇的主要武器是深水炸弹.深水炸弹可以滚船上子的预期位置的严厉,但深弹投掷的发展使血管深度收费项目模式在更广泛的领域,提高其有效性."
 basic_sonar:0 "基础声呐"
 basic_sonar_desc:0 "利用声音探测水下船只是一门复杂的科学,声纳系统在第一次世界大战和第二次世界大战结束后多次前进."
 advanced_sonar:0 "先进声呐"
 advanced_sonar_desc:0 "代表了这一时期发达的最先进的声纳,这些套装更好地发现淹没的攻略,对于防止不断改进的潜艇设计很重要."
 interwar_torpedoes:0 "双鱼雷发射技术"
 interwar_torpedoes_desc:0 "鱼雷在第一次世界大战之后继续发展,大多数二战主要国家都使用鱼雷设计,并在20世纪20年代和30年代初期投入使用"
 magnetic_detonators:0 "磁雷管"
 magnetic_detonators_desc:0 "虽然最初是相当不可靠的,一旦他们被精炼的磁性雷管使鱼雷更有效."
 electric_torpedoes:0 "电动鱼雷"
 electric_torpedoes_desc:0 "安静和远离唤醒（使目标更难看到进入的危险）,电动鱼雷是鱼雷技术的另一个重大进步."
 advanced_torpedoes:0 "先进的鱼雷"
 advanced_torpedoes_desc:0 "改善可靠性,瞄准（包括基本归位装置）等领域使鱼雷在战争结束时投入使用非常危险."
 soviet_air_tech:0 "苏联空军"
 soviet_air_tech_desc:0 "苏联空军（俄罗斯：Военно-воздушныесилы,tr.Voyenno-Vozdushnye Sily,字面上是“军用空军”）是苏联空军之一的官方指定.另一个是苏联防空力量.空军自1917年俄罗斯帝国空军部队的组成部分组成,面对二战期间的最大考验."
