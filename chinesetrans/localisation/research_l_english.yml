 improved_depth_charges:0 "深水炸弹投掷器"
 improved_depth_charges_desc:0 "一种设计简单的机械装置，可以将深水炸弹投掷到与舰船有一定距离的情况下引爆。这意味着驱逐舰不需要直接从目标上方开过才能击中它。"
 advanced_depth_charges:0 "刺猬深弹投射器"
 advanced_depth_charges_desc:0 "驱逐舰甲板上的迫击炮可以通过发射炸药制造震波，使得舰船在整个交战过程中可以通过声呐接收回波来掌握敌方潜艇的位置，此举能大大提高其准确性。"
