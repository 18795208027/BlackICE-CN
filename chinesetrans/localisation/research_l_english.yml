 tech_usn_sub_desc:0 "在战争期间,美国海军的潜艇负责日本海商损失的55％.反对运输战争是日本经济崩溃的最重要因素"
 tech_usn_patrol_submarine_1:1 " V型快速潜艇计划"
 tech_usn_patrol_submarine_1_desc:1 "V型船是从1921年到1934年在第一次世界大战和第二次世界大战之间建造的九艘美国海军潜艇.这些船只通常来自同一设计制造的几乎相同的一系列船只, 但在“舰队船”计划下共享授权.“V型船”一词用于包括五类潜艇.他们分为三艘大型,快速舰队潜艇（V-1至V-3）,三艘长距离潜艇（V-4至V-6）和三艘中型潜艇（V-7至V-9））.该技术代表V-1至V-3."
 tech_usn_patrol_submarine_1b:0 "V型远程潜艇计划"
 tech_usn_patrol_submarine_1b_desc:0 "V型船是从1921年到1934年在第一次世界大战和第二次世界大战之间建造的九艘美国海军潜艇.这些船只通常来自同一设计制造的几乎相同的一系列船只, 但在“舰队船”计划下共享授权.“V型船”一词用于包括五类潜艇.他们分为三艘大型,快速舰队潜艇（V-1至V-3）,三艘长距离潜艇（V-4至V-6）和三艘中型潜艇（V-7至V-9））.该技术代表V-4至V-6."
 tech_usn_patrol_submarine_1c:0 "V型中型潜艇计划"
 tech_usn_patrol_submarine_1c_desc:0 "V型船是从1921年到1934年在第一次世界大战和第二次世界大战之间建造的九艘美国海军潜艇.这些船只通常来自同一设计制造的几乎相同的一系列船只, 但在“舰队船”计划下共享授权.“V型船”一词用于包括五类潜艇.他们分为三艘大型,快速舰队潜艇（V-1至V-3）,三艘长距离潜艇（V-4至V-6）和三艘中型潜艇（V-7至V-9））.该技术代表V-7至V-9."
 tech_project_kayo:0 "Kayo项目"
 tech_project_kayo_desc:0 "Kayo项目是美国海军第二次世界大战后立即开展的研究和开发工作,以“解决潜艇攻击和摧毁敌方潜艇的问题”."
 tech_guppy:0 "更大的水下推进力计划 (GUPPY)"
 tech_guppy_desc:0 "大型水下推进力计划（GUPPY）由美国海军在二战后发起,以提高其潜艇的潜艇速度,机动性和耐久性.（首字母缩略词中的“Y”被添加为可发音性.）海军通过测试和逆向工程开始了两个捕获的德国XXI型U型船：U-2513和U-3008的程序.这个分析导致了四个目标-提高潜艇的电池容量,精简船只结构,增加呼吸管,改善消防系统.海军立即着重设计新一代潜艇,但船务局认为,现有的加藤,巴鲁和塔克级潜艇的舰队可以修改,以纳入所需的改进."
 tech_usn_patrol_submarine_8_guppy:0 "巴老计划 (GUPPY)"
 tech_usn_patrol_submarine_8_guppy_desc:0 "大型水下推进力计划（GUPPY）由美国海军在二战后发起,以提高其潜艇的潜艇速度,机动性和耐久性.（首字母缩略词中的“Y”被添加为可发音性.）海军通过测试和逆向工程开始了两个捕获的德国XXI型U型船：U-2513和U-3008的程序.这个分析导致了四个目标-提高潜艇的电池容量,精简船只结构,增加呼吸管,改善消防系统.海军立即着重设计一类新型潜艇,但船务局认为现有的Balao舰队和Tench级潜艇可以修改,以纳入所需的改进."
 tech_usn_patrol_submarine_9_guppy:0 "坦奇计划 (GUPPY)"
 tech_usn_patrol_submarine_9_guppy_desc:0 "大型水下推进力计划（GUPPY）由美国海军在二战后发起,以提高其潜艇的潜艇速度,机动性和耐久性.（首字母缩略词中的“Y”被添加为可发音性.）海军通过测试和逆向工程开始了两个捕获的德国XXI型U型船：U-2513和U-3008的程序.这个分析导致了四个目标-提高潜艇的电池容量,精简船只结构,增加呼吸管,改善消防系统.海军立即着重设计一类新型潜艇,但船务局认为现有的Balao舰队和Tench级潜艇可以修改,以纳入所需的改进."
