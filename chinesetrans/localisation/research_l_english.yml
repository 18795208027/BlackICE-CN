 tech_lr_sub_hulldesign:0 "LSS船体设计 I"
 tech_lr_sub_hulldesign_desc:0 "船体必须重新设计,将燃料容量从154吨提高到165吨,使其从8,100纳米到8,700纳米的扩展范围."
 tech_lr_sub_hulldesign2:0 "LSS船体设计 II"
 tech_lr_sub_hulldesign2_desc:0 "船体必须进一步重新设计,以将燃油容量提高到208吨,从而将其扩展到11,000nm.\n这个子类别有两个潜望镜,两个都在内部."
 tech_lr_sub_hulldesign3:0 "LSS船体设计 III"
 tech_lr_sub_hulldesign3_desc:0 "船体必须进一步重新设计,以将燃料容量提高到214吨,从而使其延伸范围从11,700纳米.\n此子类有两个潜望镜,两者都位于通道塔内."
 tech_lr_sub_hulldesign4:0 "LSS船体设计 IV"
 tech_lr_sub_hulldesign4_desc:0 "船体重新设计并延长至287.4英尺（87.6米）,以迎合2缸6缸柴油发动机在地面巡航,并为IXD2增加燃油能力,使其超过23,700nm.\n最长范围的任何 德国攻击U型船."
 tech_lr_sub_hulldesign5:0 "LSS船体设计 V"
 tech_lr_sub_hulldesign5_desc:0 "XXI型具有完全流线型的外壳,甲板上完全没有混乱.前进水平面在不使用时缩回,没有甲板枪,双20mm AA薄片安装在流线型外壳中,所有延伸装置如雪橇道,天线和DF环都在不使用时缩回上层建筑.而不是传统的开放式塔楼,桥梁顶部有三个小开口,一个是手表官员,另外两个是看门厅."
