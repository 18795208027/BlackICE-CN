 oil_processing_desc:0 "合成蒸馏和精炼石油产品的工厂网络是确保我国燃料供应的下一个步骤。"
 improved_oil_processing_desc:0 "将先前的蒸馏实验方法转移到大规模的操作将使我们能够更好地适应现有的材料和需求。"
 advanced_oil_processing_desc:0 "像加氢处理这样的新实验纯化技术可以用于石油生产，以大大改善最终产品。"
 modern_oil_processing_desc:1 "我们的炼油厂可以通过加氢裂化，烷基化，硫醇氧化和异构化等先进的石油加工方法进一步改善。"
 rubber_processing_desc:1 "我们对天然橡胶的依赖需要通过合成橡胶的工业加工来减少。"
 improved_rubber_processing_desc:1 "通过新工艺加速脱氢反应，可以大规模生产合成橡胶。"
 advanced_rubber_processing_desc:1 "通过应用具有改进工艺的通用合成橡胶配方如十二烷基硫醇聚合改性剂将使我们能够扩大合成橡胶生产。"
 modern_rubber_processing_desc:1 "转向更优化的聚合工艺将带来更低的成本和更高的产量。"
