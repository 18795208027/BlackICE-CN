 tech_lr_sub_Interwar_AA:0 "20mm双管高射炮"
 tech_lr_sub_Interwar_AA_desc:0 "由莱茵金属博尔西希开发的2cm Twin Flak 30在20世纪30年代初期开始服役,实际上是一台大型机枪.这是一个反冲作战武器,并排有两个触发器;单张照片的权利和左边的自动.它发射了各种弹药,从穿甲穿透爆炸性的弹药,通常与追踪者联合.有效率为每分钟120轮."
