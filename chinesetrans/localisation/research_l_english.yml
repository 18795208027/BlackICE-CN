 tech_kr_early_sonar_dd:0 "早期声呐"
 tech_kr_early_sonar_dd_desc:0 "在第一次世界大战结束时开始,最初被称为ASDIC,声纳当时被认为可能使潜艇在未来的战争中无效.虽然这是对声纳能力的高估,但这些早期的集合仍然有助于使水面舰艇打击潜水的敌人."
 tech_kr_depth_charge_throwers_dd:0 "深水炸弹"
 tech_kr_depth_charge_throwers_dd_desc:0 "在战争期间和大部分第二次世界大战中,潜艇的主要武器是深度收费.深度费用可能会从船尾拖到预期的地点,但开发深度投注者可使船只在更广泛的地区投放深度收费模式,从而提高其效力."
 tech_kr_basic_sonar_dd:0 "基本声纳"
 tech_kr_basic_sonar_dd_desc:0 "使用声音来检测水下的船只（并且是）复杂的科学,声纳系统在第一次和第二次世界大战结束之间的许多场合进步"
 tech_kr_asw_mortars_dd:0 "反潜迫击炮"
 tech_kr_asw_mortars_dd_desc:0 "声纳的一个关键缺点是,当攻击船越过目标时,会失去目标,给潜艇一个窗口,在那里它可以避开即将到来的深水炸弹攻击.反潜迫击炮如允许刺猬和捕鼠器会在他们面前的目标,火的发明,是反潜作战的重要补充."
 tech_kr_advanced_sonar_dd:0 "先进声纳"
 tech_kr_advanced_sonar_dd_desc:0 "代表了这一时期发达的最先进的声纳,这些套装更好地发现淹没的攻略,对于防止不断改进的潜艇设计很重要."
 tech_kr_Interwar_AA_dd:0 "两次世界大战之间的战舰高射炮"
 tech_kr_Interwar_AA_dd_desc:0 "虽然海军在第一次世界大战结束之前已经开始在其船上添加高射炮,但许多海军在二十世纪二十年代扩大了对海军军备的投资,开发了主要用于飞机的中等口径,快速发射武器."
 tech_kr_Late_1930s_AA_dd:0 "战前战舰高射炮"
 tech_kr_Late_1930s_AA_dd_desc:0 "随着飞机继续发展,海军又改进了其高射炮系统（尽管战争爆发将会看到它们不足以满足任务）,具有更高速度,多管系统和早期防空火消防系统."
 tech_kr_Early_War_AA_dd:0 "战时战舰高射炮发展"
 tech_kr_Early_War_AA_dd_desc:0 "战时的经验突出表明,现有和新船只需要更多的AA装置来对付飞机构成的威胁."
 tech_kr_Late_War_AA_dd:0 "先进战舰高射炮系统"
 tech_kr_Late_War_AA_dd_desc:0 "改进消防和动力训练和升降,结合具有接近保险丝弹药的创新,大大提高了海军高射炮系统的有效性."
 tech_kr_advanced_surface_search_radar_dd:0 "先进海面搜索雷达"
 tech_kr_advanced_surface_search_radar_dd_desc:0 "中心雷达的发展允许安装更强大但也更小的雷达组.这意味着较大的船只有更多的战术意识,较小的船只也可以使用雷达."
 tech_kr_advanced_fc_radar_dd:0 "防空火控雷达"
 tech_kr_advanced_fc_radar_dd_desc:0 "雷达的进一步改进导致他们协助目标获取船舶的高射武器,从而能够对进入的飞机进行明显更准确的防空炮火."
