 tech_lr_sub_Midwar_AA_desc:0 "20毫米AA流量计波导枪的四次设置."
 tech_lr_sub_Late_War_AA:0 "37mm高射炮"
 tech_lr_sub_Late_War_AA_desc:0 "这是为U型艇开发的最后一架高射炮.改编自德国军队37毫米Flak42,它有一个更大的范围,并发射更强大的壳.每分钟50发的火灾率稍低."
