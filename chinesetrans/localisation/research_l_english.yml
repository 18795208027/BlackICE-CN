 tech_patrol_sub_Early_War_AA:0 "20mm高射炮"
 tech_patrol_sub_Early_War_AA_desc:0 "由莱茵金属博尔西希开发的2cm Quad Flak 30在20世纪30年代初开始服役,实际上是一台大型机枪.这是一个反冲作战武器,并排有两个触发器; 单张照片的权利和左边的自动.它发射了各种弹药,从穿甲穿透爆炸性的弹药,通常与追踪者联合.有效率为每分钟120轮.这是一个四枪设置."
 tech_patrol_sub_Interwar_AA:0 "20mm双管高射炮"
 tech_patrol_sub_Interwar_AA_desc:0 "由莱茵金属博尔西希开发,2cm Flak 30在20世纪30年代初期开始服役,实际上是一台大型机枪.这是一个反冲作战武器,并排有两个触发器; 单张照片的权利和左边的自动.它发射了各种弹药,从穿甲穿透爆炸性的弹药,通常与追踪者联合.有效率为每分钟120轮. Type IIA had 850 rounds"
 tech_patrol_sub_Interwar_AA2:0 "20mm四管高射炮"
 tech_patrol_sub_Interwar_AA2_desc:0 "由Mauser开发,这与20mm Flak 30基本相同,但改进后的螺栓几乎翻了一倍.该版本安装在双（Flakzwilling）和四重（Flakvierling）配置中,并且每分钟的发射速率为400和800发."
 tech_patrol_sub_Late_war_AA:0 "37mm双管高射炮"
 tech_patrol_sub_Late_war_AA_desc:0 "这是为U型艇开发的最后一架高射炮.改编自德国军队37毫米高射炮,它有一个更大的范围,并发射更强大的壳.每分钟50发的火灾率稍低."
