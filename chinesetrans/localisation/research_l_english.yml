 flak_tower:0 "高射炮塔"
 flak_tower_desc:0 "高射炮塔(德国:Flaktürme)是由德国纳粹德国在1940年以后在柏林(3),汉堡(2)和维也纳(3)等城市建造的八座大型地上高空炮塔楼的综合体.其他使用高楼塔的城市还包括斯图加特和法兰克福.在德国的主要边远地区，如法国的昂热，德国的黑尔戈兰和挪威的特隆赫姆，建造了较小型的单用塔式塔.德国空军使用这些塔防御二战期间对这些城市的盟军空袭.他们还担任成千上万当地平民的防空洞."
