 leaf_suspension:0 "板簧悬挂系统"
 leaf_suspension_desc:0 "板簧采用矩形截面的细长弧形弹簧钢。在通常的配置中，圆弧的中心为轴的位置，而在两端形成的环则连接到车辆底盘。对于重一点的车辆，可以由多层叠放在一起的多个叶片式钢板弹簧制成，通常叶片会逐渐变短。钢板弹簧可以起到定位和一定程度的阻尼以及弹簧功能。不过虽然交叠在一起的摩擦提供了阻尼作用，但它不能得到很好的控制，从而导致悬架的运动中存在粘性。"
 christie_suspension:0 "克里斯蒂悬挂系统"
 christie_suspension_desc:0 "克里斯蒂悬挂是由工程师J. Walter Christie为坦克开发的悬架系统。它常规使用的传统板簧系统相比有更长的避震行程，可强化越野性能，提高速度。"
 horstmann_suspension:0 "平衡悬挂系统"
 horstmann_suspension_desc:0 "主要设计特征是两个或更多个车轮安装在一个共同的框架上。 每个车轮安装在形成钟形曲柄的L形摆臂上，因此车轮的向上运动转变为曲柄顶部的侧向运动。 两个臂可以安装在它们之间的公共枢轴上，或者两个紧密间隔的轴上。 两个轮共用一个在曲柄臂顶部之间水平延伸的螺旋弹簧。 因此，如果一个轮子在障碍物上方向上移动，则弹簧被压靠在另一个轮子的摆臂上"
 torsion_suspension:0 "扭杆悬挂系统"
 torsion_suspension_desc:0 "扭杆悬挂，也称为扭转弹簧悬挂，是使用扭杆作为其主要承重弹簧的车辆悬挂。 长金属杆的一端牢固地固定在车辆底盘上; 相对的一端终止于杠杆，扭转键垂直于杆安装，其连接到悬架臂，主轴。 车轮的垂直运动导致杆绕其轴线扭转，并受到杆的扭转阻力的抵抗。 扭杆的有效弹簧率由其长度，横截面，形状，材料和制造工艺决定。"
 duck_bills:0 "鸭嘴"
 duck_bills_desc:0 "这是一个末端连接器，使用钢板焊接成，当在轨道上用螺栓固定时，它在柔软的地形中增加了几英寸的轨道宽度。 唯一的缺点是他们相当容易中断，但很容易更换"
 bolted_armor:0 "螺栓装甲"
 bolted_armor_desc:0 ""
 welded_armor:0 "焊接装甲"
 welded_armor_desc:0 ""
 rotating_turret:0 "旋转炮塔"
 rotating_turret_desc:0 ""
 gun_stabilization:0 "火炮稳定装置"
 gun_stabilization_desc:0 "该机构通常包括一个角度基准装置，如机械或光学陀螺和伺服机构。在一辆坦克里，有一个装置用来稳定炮塔，另一个用来稳定火炮。然后，通过控制输入机构而不是直接控制火炮进行瞄准。"
 tank_radio2:0 "先进坦克无线电"
 tank_radio2_desc:0 "将无线电放入坦克使指挥官能够更快、更协调地协调他的行动，这样他就可以更快地对敌人的行动作出反应。这将增加需要使每个营需要额外的2个无线电设备。"
 tank_radio3:0 "先进的坦克通讯"
 tank_radio3_desc:0 ""
 corps_communications:0 "军队指挥部无线电"
 corps_communications_desc:0 "通过使用无线电，指挥部将有更强的控制能力。即使是连级部队也可以与战场上的部队进行直接战术通信，以协调机动。师指挥部将需要额外的2台无线电设备。"
 hfdf_tech:0 "无线电定向侦测"
 hfdf_tech_desc:0 "可以机械旋转的环形天线。操作员将频率调到一个已知的无线电台，然后转动天线，直到信号消失。这意味着天线现在与广播公司成直角，尽管它可能位于天线的两侧。通过采取多次这样的测量方式，或者使用其他形式的侦测信息来消除其中一个模糊的方向，就可以确定无线电台的方位。"
 hfdf_tech2:0 "沃森 - 瓦特侦测装置"
 hfdf_tech2_desc:0 "Adcock天线是四个单极桅杆天线的组合，其作为两个以直角布置的虚拟环形天线。 通过比较在两个虚拟回路上接收的信号，可以使用现有的RDF技术确定信号的方向。 研究人员在1919年设置了天线，但忽略了天波，并采用较小的设计。 由于斯劳地区的电气特性，发现这些天线性能不佳，难以确定信号是在直线传来还是在天空反射而来。 史密斯 - 罗斯和巴菲尔德把他们的注意力转回到了没有水平分量的Adcock天线，从而滤除了“天波”。 在一系列后续实验中，他们能够准确地确定全国各地发射机的位置。"
 hfdf_tech3:0 "高频测向"
 hfdf_tech3_desc:0 "HF/DF（高频测向）使用一组天线在稍微不同的位置或角度接收相同的信号，然后通过信号在示波器显示屏上的细微差异显示发射机方位。早期的系统使用机械旋转的天线（或螺线管）和操作员监听信号的峰值或空值，这需要相当长的时间来确定，通常需要一分钟或更长的时间。高频测向仪在本质上是瞬间进行相同的测量，这使得它能够快速捕捉信号，例如来自U艇舰队的信号。"
