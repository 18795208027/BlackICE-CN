 interwar_AA_tech_rn:0 "Interwar 防空炮"
 interwar_AA_tech_rn_desc:0 "虽然海军在第一次世界大战结束前已经开始在他们的战舰上添加高射炮，但许多海军在20世纪20年代才扩大了对海军防空的研发，开发了主要用于对付飞机的中型快速射击武器。."
 late_1930s_AA_tech_rn:0 "战争之前的防空炮"
 late_1930s_AA_tech_rn_desc:0 "随着飞机的不断发展，海军反过来改进了它们的防空系统（虽然战争的爆发会发现它们不足以完成任务），拥有更高速度的多管防空炮和早期的防空火力控制系统."
 early_war_AA_tech_rn:0 "战时防空炮研发"
 early_war_AA_tech_rn_desc:0 "战时经验突出表明，需要在现有船只和新船上安装更多的防空装置，以应对飞机构成的威胁."
 late_war_AA_tech_rn:0 "先进防空系统"
 late_war_AA_tech_rn_desc:0 "改进火控和动力的培训和提升，以创新的包括近爆引信弹药相结合，大大提高了海军防空系统的有效性."
 surface_search_radar_rn:0 "水面搜索雷达"
 surface_search_radar_rn_desc:0 "早期的雷达装置体积庞大，需要大量的电力，因此实际上只能安装在较大的船上。它们在帮助船舶的战术方面证明是有价值的，特别是在低能见度情况下."
 air_warning_radar_rn:0 "空中预警雷达"
 air_warning_radar_rn_desc:0 "随着雷达装置的完善，它们被用来提供空袭的早期预警。实际上，这使得船只能够为飞机做好准备，并提供更强大的防空能力."
 advanced_surface_search_rn_radar:0 "先进的水面搜索雷达"
 advanced_surface_search_rn_radar_desc:0 "厘米雷达的发展允许舰船能够安装更强大但也更小的雷达组件。 这意味着更大的船只具有更多的战术，而较小的船只也能够使用雷达."
 surface_fc_radar_rn:0 "水面火控雷达"
 surface_fc_radar_rn_desc:0 "不久，雷达被用于协助火力控制和射程，使得战舰射程增加上以及在夜间更有效."
 advanced_fc_rn_radar:0 "防空火控雷达"
 advanced_fc_radar_rn_desc:0 "雷达的进一步改进使它们有助于舰船的防空武器获取目标，从而能够对进入的飞机进行更准确的防空射击."
 early_sonar_rn:0 "早期的声纳"
 early_sonar_rn_desc:0 "在第一次世界大战结束时开发，最初称为ASDIC，当时人们认为声纳可能使潜艇在未来的战争中失效。 虽然这是对声纳能力的极大高估，但这些早期的装置仍然有助于使水面舰艇能够对抗潜艇."
 depth_charge_throwers_rn:0 "深水炸弹投掷器"
 depth_charge_throwers_rn_desc:0 "在两次世界大战期间和第二次世界大战的大部分时间里，反潜艇的主要武器是深水炸弹。深水炸弹可以从船尾滚到潜艇的预期位置，但深水炸弹投掷器的开发使船只能够在更广泛的区域内投射深水炸弹的方式，从而提高其效率."
 basic_sonar_rn:0 "基础声纳"
 basic_sonar_rn_desc:0 "使用声音来检测水下潜艇是一种复杂的科学，声纳系统在第一次世界大战和第二次世界大战结束之间多次发展"
 asw_mortars_rn:0 "反潜迫击炮"
 asw_mortars_rn_desc:0 "声纳的一个关键缺点是，当攻击舰越过目标时，会失去目标，给潜艇一个窗口，在该窗口内它可以机动以逃避即将到来的深度炸弹攻击.刺猬和捕鼠器等反潜迫击炮的发明使得护卫舰能够向前方的目标射击，并成为反潜战的重要补充."
 advanced_sonar_rn:0 "高级声纳"
 advanced_sonar_rn_desc:0 "代表这一时期发展起来的最先进的声纳，这些装置更适合寻找潜水艇，对付不断改进潜艇设计至关重要."
 sub_rn_interwar_AA_tech:0 "两次世界大战之间的防空炮"
 sub_rn_interwar_AA_tech_desc:0 "虽然海军在第一次世界大战结束前已经开始在他们的战舰上添加高射炮，但许多海军在20世纪20年代才扩大了对海军防空的研发，开发了主要用于对付飞机的中型快速射击武器。."
