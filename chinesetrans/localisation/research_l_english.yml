 AIR_SUPERIORITY_DESC:0 "我方战斗机是空军骨干，它们负责捍卫领空、护航轰炸机并替地面单位扫荡敌机。"
 BATTLEFIELD_SUPPORT_DESC:1 "提高空中支援和地面部队协作的紧密性，我方将以最佳的支援让敌方部队溃不成军。"
