 tech_kr_asw_mortars_ca_desc:0 "声纳的一个关键缺点是,当攻击船越过目标时,会失去目标,给潜艇一个窗口,在那里它可以避开即将到来的深水炸弹攻击.反潜迫击炮如允许刺猬和捕鼠器会在他们面前的目标,火的发明,是反潜作战的重要补充."
 tech_kr_advanced_sonar_ca:0 "早期声呐"
 tech_kr_advanced_sonar_ca_desc:0 "代表了这一时期发达的最先进的声纳,这些套装更好地发现淹没的攻略,对于防止不断改进的潜艇设计很重要."
 tech_kr_ca_interwar_torpedoes:0 "战舰鱼雷"
 tech_kr_ca_interwar_torpedoes_desc:0 "鱼雷在第一次世界大战后继续发展,大多数二战主要国家都使用鱼雷设计并在20世纪20年代和30年代初投入使用"
 tech_kr_ca_magnetic_detonators:0 "磁性雷管"
 tech_kr_ca_magnetic_detonators_desc:0 "虽然最初是相当不可靠的,一旦他们被精炼的磁性雷管使鱼雷更有效."
 tech_kr_ca_electric_torpedoes:0 "电鱼雷"
 tech_kr_ca_electric_torpedoes_desc:0 "安静和远离唤醒（使目标更难看到进入的危险）,电动鱼雷是鱼雷技术的另一个重大进步."
 tech_kr_ca_advanced_torpedoes:0 "先进鱼雷"
 tech_kr_ca_advanced_torpedoes_desc:0 "改善可靠性,瞄准（包括基本归位装置）等领域使鱼雷在战争结束时投入使用非常危险."
 tech_kr_Interwar_AA_ca:0 "两次世界大战之间战舰高射炮"
 tech_kr_Interwar_AA_ca_desc:0 "虽然海军在第一次世界大战结束之前已经开始在其船上添加高射炮,但许多海军在二十世纪二十年代扩大了对海军军备的投资,开发了主要用于飞机的中等口径,快速发射武器."
 tech_kr_Late_1930s_AA_ca:0 "战前 战舰高射炮"
 tech_kr_Late_1930s_AA_ca_desc:0 "随着飞机继续发展,海军又改进了其高射炮系统（尽管战争爆发将会看到它们不足以满足任务）,具有更高速度,多管系统和早期防空火消防系统."
 tech_kr_Early_War_AA_ca:0 "战时战舰高射炮发展"
 tech_kr_Early_War_AA_ca_desc:0 "战时的经验突出表明,现有和新船只需要更多的AA装置来对付飞机构成的威胁."
 tech_kr_Late_War_AA_ca:0 "先进战舰高射炮系统"
 tech_kr_Late_War_AA_ca_desc:0 "改进消防控制和动力训练和升降,结合具有接近保险丝弹药的创新,大大提高了海军高射炮系统的有效性."
 tech_kr_Surface_search_radar_ca:0 "水面搜索雷达"
 tech_kr_Surface_search_radar_ca_desc:0 "早期的雷达组体积庞大,需要大量的功率,所以实际上只能安装在较大的船上.他们证明了有助于船舶的战术意识,特别是在低能见度的情况下."
 tech_kr_air_warning_radar_ca:0 "空中预警雷达"
 tech_kr_air_warning_radar_ca_desc:0 "随着雷达装置的精细化,他们被雇用提供空袭的战争早期.实际上,这使得船只能够为飞机做好准备,并进行更强大的防空."
 tech_kr_advanced_surface_search_radar_ca:0 "先进水面搜索雷达"
 tech_kr_advanced_surface_search_radar_ca_desc:0 "中心雷达的发展允许安装更强大但也更小的雷达组.这意味着较大的船只有更多的战术意识,较小的船只也可以使用雷达."
 tech_kr_surface_fc_radar_ca:0 "水面火控雷达"
 tech_kr_surface_fc_radar_ca_desc:0 "不久之后雷达被用来帮助消防和射程,使得更大的军舰在射程和夜间更有效."
 tech_kr_advanced_fc_radar_ca:0 "防空火控雷达"
 tech_kr_advanced_fc_radar_ca_desc:0 "雷达的进一步改进导致他们协助目标获取船舶的高射武器,从而能够对进入的飞机进行明显更准确的防空炮火."
