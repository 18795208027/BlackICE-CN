 tech_coastal_sub_Early_War_AA:0 "20mm高射炮"
 tech_coastal_sub_Early_War_AA_desc:0 "由莱茵金属博尔西希开发,2cm Flak 30在20世纪30年代初期开始服役,实际上是一台大型机枪.这是一个反冲作战武器,并排有两个触发器; 单张照片的权利和左边的自动.它发射了各种弹药,从穿甲穿透爆炸性的弹药,通常与追踪者联合.有效率为每分钟120轮."
 tech_coastal_sub_Interwar_AA:0 "20mm双管高射炮"
 tech_coastal_sub_Interwar_AA_desc:0 "由莱茵金属博尔西希开发,2cm Flak 30在20世纪30年代初期开始服役,实际上是一台大型机枪.这是一个反冲作战武器,并排有两个触发器; 单张照片的权利和左边的自动.它发射了各种弹药,从穿甲穿透爆炸性的弹药,通常与追踪者联合.有效率为每分钟120轮. Type IIA had 850 rounds"
 tech_coastal_sub_Late_War_AA:0 "20mm四管高射炮"
 tech_coastal_sub_Late_War_AA_desc:0 "由莱茵金属博尔西希开发的2cm Twin Flak 30在20世纪30年代初期开始服役,实际上是一台大型机枪.这是一个反冲作战武器,并排有两个触发器; 单张照片的权利和左边的自动.它发射了各种弹药,从穿甲穿透爆炸性的弹药,通常与追踪者联合.有效率为每分钟120轮.这是一个双枪设置."
 tech_coastal_sub_AA_ammo:0 "弹药"
 tech_coastal_sub_AA_ammo_desc:0 "额外的回合可用.另外还有II型.总计：1000发."
 tech_patrol_submarine:0 "舰队潜艇IA型"
 tech_patrol_submarine2:0 "舰队潜艇VIIA型"
