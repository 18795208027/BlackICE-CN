 tech_patrol_sub_advanced_torpedoes:0 "鱼雷 G7s-T5 'Zaunkönig'"
 tech_patrol_sub_advanced_torpedoes_desc:0 "改善可靠性,瞄准（包括基本归位装置）等领域使鱼雷在战争结束时投入使用非常危险."
 tech_patrol_sub_hulldesign:0 "SS船体设计 I "
 tech_patrol_sub_hulldesign_desc:0 "VIIA型的改进版本,VIIB的船身稍长,鞍座坦克更大.这使得燃料容量更大,从4300nm增加到6500nm.增压器安装在柴油发动机上,将表面速度提高约1节."
 tech_patrol_sub_hulldesign2:0 "SS船体设计 II "
 tech_patrol_sub_hulldesign2_desc:0 "新的主动声纳装置需要额外的空间,为了适应这一点,船体在潜望镜前后立即进一步延长了两英尺.进行了其他微小的机械改进,例如新的油过滤系统,空气压缩机和更新的电气控制系统."
 tech_patrol_sub_hulldesign3:0 "SS船体设计 III "
 tech_patrol_sub_hulldesign3_desc:0 "潜水深度要逃避深度攻击的必要性变得越来越重要.在VIIC/41型中,挤压深度从200m增加到250m.\n为了增加压碎深度,所有非必需设备都被清除,其他许多设备被更新更轻的材料所替代.使用重量节省来将船体厚度从0.73in（18.5mm）增加到0.83in（21mm）,这使挤压深度增加到820ft（250m）."
 tech_patrol_sub_hulldesign4:0 "SS船体设计 IV "
 tech_patrol_sub_hulldesign4_desc:0 "VIIC/42型是VIIC/41的计划进一步改进.为这艘新船的165艘订有合同,但没有人放下,更不用说完成了.\n这种设计将增加额外的增压器,将发动机效率和表面范围提高到10,000nm.表面速度将增加1.6节至18.6kt.压力船体加长,直径增加以容纳额外的设备.然而,这种设计的最显着的改进就是通过装甲质量钢制造船体的材料.随着计划的厚度增加到1.1in（28mm）,这艘船的压碎深度将是惊人的1,640ft（500m）."
