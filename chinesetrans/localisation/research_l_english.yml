 basic_cruiser_armor_scheme:0 "基础巡洋舰装甲设计方案"
 basic_cruiser_armor_scheme_desc:0 "这种装甲设计方案仿照了主力舰上分离舷侧和甲板的装甲的做法，并能提供一定程度上对弹片与小口径火炮的防御。"
 improved_cruiser_armor_scheme:0 "巡洋舰舷侧倾斜装甲设计方案"
 improved_cruiser_armor_scheme_desc:0 "将装甲带依照一定的角度摆放，能够使得与之前相同重量与厚度的装甲更难被突破。"
 advanced_cruiser_armor_scheme:0 "巡洋舰重点防护装甲方案"
 advanced_cruiser_armor_scheme_desc:0 "相对于将战舰的所有部分都安上不同程度的装甲，这种装甲设计方案专注于保护船只最关键的区域，同时完全忽略非关键的部分，最大化了船只遭受数次命中的攻击后的生存性。"
 basic_heavy_armor_scheme:0 "倾斜舷侧装甲设计方案"
