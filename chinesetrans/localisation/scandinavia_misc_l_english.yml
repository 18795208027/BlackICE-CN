 sweden.14.d:0 "挪威人明确表示他们并不寻求与我们同盟. 这是对我们在斯堪的纳维亚寻求协助的事业的一个沉重打击. 我们必须鼓起勇气并尽可能地找到其它替代选项."
 sweden.14.a:0 "多么不幸"
 sweden.19.t:0 "议会的争辩"
 sweden.19.d:0 "在我们对奥兰群岛的新政策出台后, 在过去几个月形成了一个跨越党派界限的非官方忠诚派. 另一方面许多议员选择挑战政府的决定并已经引发了一些争论. 这些争辩把汉森首相也卷了进去. 政府现在面临选择：要么接纳这些"民粹主义者" 使他们当下就归于沉寂, 要么展示力量并直接诉诸公众."
 sweden.19.a:0 "接纳右翼思想"
 sweden.19.b:0 "接纳左翼思想"
 sweden.19.c:0 "展示力量!"
 sweden.20.t:0 "挪威拒绝我们的要求!"
 sweden.20.d:0 "挪威人拒绝成为我们的傀儡. 这是一个不幸的事件并将迫使我们采取行动. 政治方面的动荡因素已经发展到超越我们预期的地步,因此我们需要确保我们在斯堪的纳维亚的利益的安全."
 sweden.20.a:0 "这意味着战争"
 sweden.22.t:0 "芬兰人拒绝了我们的联盟"
 sweden.22.d:0 "芬兰人令人难过地拒绝了我们关于结成斯堪的纳维亚工人联盟的邀请."
 sweden.22.a:0 "多么令人伤心"
 sweden.25.t:0 "马尔默公报"
 sweden.50.t:0 "波罗的海事变"
 sweden.51.t:0 "俘获苏联舰艇!"
 sweden.51.d:0 "在塔林的爱沙尼亚战士登上并俘获了停泊在港口的苏联船只, 这些船只停锚在港内等着与列宁格勒的苏联主力舰队会和并离开. 由于担心苏联可能很快收回它们, 叛军把1艘轻巡洋舰、2艘驱逐舰与1艘潜艇驶往哥特兰并把它们移交给我们.真是搞了个大新闻!"
 sweden.51.a:0 "好主意!"
 sweden.55.t:0 "瑞典要求加入盟军"
 sweden.55.d:0 "瑞典已经放弃了他们长久以来所采取的中立政策并选择支持我们的事业. 他们现在要求加入我们的同盟并坚定地站在我们这边. 瑞典人拥有具有重要战略价值的领土和数量巨大的铁矿石. 唯一的问题是, 这是否符合我们的长期利益?"
 sweden.55.a:0 "欢迎他们!"
 sweden.55.b:0 "不, 我们冒不起这样的风险."
 sweden.56.t:0 "英国拒绝了我们的要求"
 sweden.56.d:0 "不幸的是英国选择拒绝我们加入盟军的要求.这更像是一个在错误的时间发出的一个正确的请求, 因为当前我们的战略位置是最为危险的. 我们必须选择其他安排."
 sweden.56.a:0 "多么不幸!"
 sweden.57.t:0 "英国接受了我们的要求"
 sweden.57.d:0 "英国已经接受了我们加入盟军的请求! 我们现在可以团结起来反抗我们时代日益增长的侵略力量, 并捍卫西方所追求的民主繁荣."
 sweden.57.a:0 "真是令人满意"
 sweden.60.t:0 "瑞典提议成立一个社会主义联盟"
 sweden.60.d:0 "我们和瑞典人有着长期的紧密联系, 并且近年来我们在意识形态方面都走上了激进的道路. 我们的社会主义兄弟提议我们应该在我们两国之间重建一个联盟, 并团结起来对抗欧洲的暴君!"
 sweden.60.a:0 "组建联盟"
 sweden.60.b:0 "不,我们应当保留自己的独立性"
 sweden.61.t:0 "挪威拒绝了我们的提议"
 sweden.61.d:0 "挪威拒绝与我们组建一个同盟, 这真是令人伤心, 但他向我们保证我们在斯堪的纳维亚仍然有一个好朋友."
 sweden.61.a:0 "对我们来说是悲伤的一天"
 sweden.65.t:0 "与瑞典的交易"
 sweden.65.d:0 "出于社会主义的同志友谊, 瑞典人决定向我们提议一场交易, 这将把我们两国团结在一起. 他们愿意向我们移交前芬兰属卡累利阿省份以换取成为共产国际的一员, 并要求我们帮助渗透挪威政府以推进共产主义意识形态在那里的发展. 这真是个慷慨的提议, 我们要不要接受?"
 sweden.65.a:0 "接受提议"
 sweden.65.b:0 "拒绝提议"
 sweden.66.t:0 "苏联拒绝了我们的提议!"
 sweden.66.d:0 "苏联已经明确表明我们提供的条件不是他们现在所期望的. 我们必须在没有他们加入的情况下继续."
 sweden.66.a:0 "蠢货!"
 sweden.67.t:0 "苏联接受了我们的提议!"
 sweden.67.d:0 "苏联明智的领袖接受了我们的提议并且非常乐意与我们站在一起抗击资本主义."
 sweden.67.a:0 "好消息!"
 sweden.70.t:0 "国王召见政府高层"
 sweden.70.d:0 "国王古斯塔夫五世决定召见政府高层. 他对我们国家近日所采取的政治议程感到忧虑并且对我们与国社党NSAP联合组建的联合政府表示怀疑. 由于国王仍然握有重要的政治力量, 他开始考虑公开支持社民党SAP. 我们必须阻止他! 幸运的是他比我们更厌恶共产党人."
 sweden.70.a:0 "说服国王让他认清共产主义的威胁!"
 sweden.70.b:0 "随那个老傻瓜怎么做吧."
 sweden.72.d:0 "看起来那个被流放的国王不知什么时候伪造了关于我们和我们政治家的一些流言并刊印在一份所谓的保皇派报纸上. 这些报纸是在邻国印刷的并秘密分发给民众. 这些东西已经在民众中引发了一些对我们的不满.我们应该怎么做?"
 sweden.72.a:0 "让官员逮捕这些分发者!"
 sweden.72.b:0 "我们不能反对这个."
 sweden.75.t:0 "团结在芬兰的瑞典人"
 sweden.75.d:0 "既然我们已经解放了我们的同胞并正当地控制了我们的历史领土, 一些国外的瑞典人少数民族——在某些地区甚至可能占多数——就可以发挥更大的用处. 通过让忠诚的民族主义者在当地机构中占据位置, 我们就可以让奥兰群岛和东博腾这些省份成为我们的核心, 我们要这样做么?"
 sweden.75.a:0 "我们必须这样做."
 sweden.75.b:0 "太麻烦了, 什么也别做."
 sweden.90.t:0 "国王归来"
 sweden.90.d:0 "有强大公共舆论支持的军队领导人已经成功地在奥波会议（译注：瑞典语称奥波，即芬兰图尔库）支持芬兰并与他们组建起一个同盟. 众所周知的是佩尔·阿尔宾·汉森领导下的政府一直反对这项政策. 由于他们对推进这项同盟的意向已被质疑, 一场政府内部的危机已经开始显现. 国王站在几位将军一方, 决定开始行动并准备钦定一个包含前届某些重要议员的议会, 以稳定政府并延续立宪君主制."
 sweden.90.a:0 "让国王组建他的议会吧."
 sweden.90.b:0 "绝不, 我们必须保留我们的民主原则!"
 sweden.100.t:0 "斯德哥尔摩公报"
 sweden.100.d:0 "瑞典的国家元首古斯塔夫五世已经邀请挪威、丹麦和芬兰的国家元首在斯德哥尔摩举行会议, 会议将讨论更加不确定的欧洲所面临的政治和经济挑战. 讨论的主题是地缘政治环境的变化以及在即将到来的困难面前北欧国家将如何行动. 在会议结束后将发表一份公报宣布北欧国家将彼此支持对方. 这将大大改善我们之间的关系."
 sweden.100.a:0 "参加会议"
 sweden.100.b:0 "不, 这不符合我们的利益"
 sweden.105.t:0 "北极星行动"
 sweden.105.d:0 "鉴于战争形势不一定对我们有利, 一些情报官员建议将我们的加密和解密设备随同一些我们最重要的官员送往瑞典. 这将避免苏联截获我们有价值的物资并使我们可以为我们的独立战斗得更久. 我们应该怎么做?"
 sweden.105.a:0 "送他们到瑞典去"
 sweden.105.b:0 "这里也需要他们!"
 sweden.106.t:0 "北极星行动"
 sweden.106.d:0 "芬兰人正在勇敢地抗击苏联并竭尽全力地捍卫他们的独立. 鉴于战争形势不一定对他们有利, 他们提议转移一些他们的情报机构和人员到瑞典来. 这意味着我们将得到有价值的信息, 熟练的情报官员和设备. 行动代号为北极星行动（Operation Stella Polaris）, 我们将帮助他们运送所有东西穿越波的尼亚湾."
 sweden.106.a:0 "行动开始"
 sweden.106.b:0 "不, 这太冒险了"
 finland.40.t:0 "请求瑞典的援助?"
 finland.40.d:0 "这场内战将是可怕的. 共产党人将得到共产国际的支持而他们的力量远比我们能想象的来得强大. 我们必须请求瑞典人加入我们争取自由的斗争. 如果瑞典确实加入了战争,  奥兰群岛可能会起义并在我们这一方作战."
 finland.40.a:0 "邀请瑞典加入战争"
 finland.40.b:0 "不, 这是我们的战争!"
 finland.41.t:0 "芬兰要求援助"
 finland.41.d:0 "我们对白军的支持已经成功导致了芬兰的内战. 民主党派要求我们加入一个芬瑞同盟并一同抗击共产党人. 如果我们同意的话白军将准备支持我们收回奥兰群岛并希望岛民加入他们争取自由的奋斗.我们应该怎么做?"
 finland.41.a:0 "加入这场内战"
 finland.41.b:0 "我们不能加入"
 finland.43.t:0 "奥兰群岛起义!"
 finland.43.d:0 "奥兰群岛已经决定拿起武器对抗共产党人并在芬兰内战中加入白军的民主阵营. 幸运的是由于我们参加了芬兰内战, 白军允许奥兰群岛回归瑞典. 我们必须利用好这次机会并进一步控制波的尼亚湾. "
 finland.43.a:0 "真是幸运!"
 finland.45.t:0 "瑞典拒绝加入"
 finland.45.d:0 "瑞典人并没有加入我们战争的意愿, 这真是非常不幸!"
 finland.45.a:0 "这是背叛!"
 import.10.t:0 "瑞典要求援助"
 import.10.d:0 "瑞典人正在为一个自由的斯堪的纳维亚而战斗, 但力量的天平并不倒向他们那一方. 在欧洲舞台上这块区域的战略位置十分重要而我们不能让专制政权控制这片地区. 瑞典人要求我们支援2000步兵装备, 500支援装备和200门火炮随同8000美国志愿军. 我们是否接受他们的请求?"
 import.10.a:0 "好, 给他们送去!"
 import.10.b:0 "不, 我们没有多余的物资."
 import.11.t:0 "美国送来援助"
 import.11.d:0 "我们的请求已经被听到, 而美国正在向我们输送装备和志愿者来为我们作战. 这真是件幸事, 我们必需尽可能地利用这些援助.援助预计将在20日内送达."
 import.11.a:0 "这有可能挽救我们!"
 import.12.t:0 "美国援助到来"
 import.12.d:0 "期盼已久的志愿者和装备终于抵达了瑞典. 现在我们必需好好利用这些援助!"
 import.12.a:0 "终于如此!"
 import.13.t:0 "美国拒绝我们的请求"
 import.13.d:0 "美国无力或者不愿意送任何装备和志愿者给我们.这真是一场灾难! 我们急需这些东西."
 import.13.a:0 "一场灾难"
 exileunits.2.t:0 "警察部队招募训练"
 exileunits.2.d:0 "警察部队已经在一次秘密行动中被招募和训练, 人员主要来自丹麦和挪威的自由战士. 他们已经被部署在哥特堡和马尔默附近等待我们的命令."
 exileunits.2.a:0 "很好的进展"
 iceland.1.t:0 "冰岛事变"
 iceland.2.t:0 "冰岛宣布独立!"
 iceland.2.d:0 "冰岛的民族主义者已经拿起武器并宣布从我们这里独立. 冰岛主权的思潮和呼声早些年就已经出现并且发展得更加强大. 我们的情报人员确信是瑞典武装了这些叛军并煽动了这次事变. 我们应该如何回应?"
 iceland.2.a:0 "给他们主权"
 iceland.2.b:0 "宣战夺回冰岛!"
 iceland.3.t:0 "丹麦向我们宣战"
 iceland.3.d:0 "丹麦人拒绝给予我们独立并向我们宣战了! 鉴于我们没有能够长期独力作战的资源, 我们也许需要从其他国家那里寻求援助. 瑞典人帮助我们起义, 而他们也可能愿意援助我们. 也许他们会站在我们一方干涉并打败丹麦人?"
 iceland.3.a:0 "独力作战!"
 iceland.3.b:0 "请求瑞典援助"
 iceland.4.t:0 "冰岛请求援助"
 iceland.4.d:0 "冰岛的民族主义者请求我们援助他们从丹麦手中争取独立. 他们与我们有着紧密联系 , 通过给予广泛的政治和军事援助我们可以站在他们那边作战. 我们应该怎么做?"
 iceland.4.a:0 "那是他们自己的事情"
 iceland.4.b:0 "为冰岛而战!"
 iceland.5.t:0 "瑞典干涉"
 iceland.5.d:0 "瑞典决定站在我们这边并寻求击败丹麦人. 我们的努力没有白费,这相当值得."
 iceland.5.a:0 "开火!"
 iceland.7.t:0 "丹麦表示遗憾"
 iceland.7.d:0 "丹麦人已经明确表示他们对干预冰岛没有兴趣,因此国王克里斯蒂安十世对我们选择离开丹麦王国治下表示遗憾, 并祝我们在组建自己国家的进程中好运."
 iceland.7.a:0 "出人意料"
 iceland.10.t:0 "武装“弗尔林之子”"
 iceland.10.d:0 "我们已经成功地向冰岛民族主义者输送了武器和军官. “弗尔林之子”——那些人这么称呼自己——一直热切期望收到我们的援助并且已经准备好发动叛乱了. 我们是否希望继续进行下去?"
 iceland.10.a:0 "是的, 当然了!"
 news.900.t:0 "瑞典傀儡了挪威"
 news.900.d:0 "瑞典政府已经决意干涉挪威, 因为最近的政治潮流已经在该地区引发动荡. 挪威1905年从瑞典独立出去是双方都已经充分接受的事实,然而瑞典人开始表达他们对挪威人自我管理能力的疑虑. 据瑞典官员指称挪威在这方面的失格是瑞典决定干预和强制推行君主制的原因."
 news.900.a:0 "令人头疼"
 news.902.t:0 "波罗的海国家起义!"
 news.902.d:0 "在被苏联占领后当地民众与占领者之间的关系日益紧张. 波罗的海国家的民主势力已经和他们的斯堪的纳维亚邻居展开合作来援助抵抗运动,而抵抗运动已经发动了一场意图推翻苏联侵略者的事变 . 立陶宛的暴动很快被苏联边境部队镇压. 但拉脱维亚和爱沙尼亚陷入全面混乱!"
 news.902.a:0 "苏联人都到哪去了?"
 news.903.t:0 "波罗的海国家起义!"
 news.903.d:0 "在被苏联占领后当地民众与占领者之间的关系日益紧张. 波罗的海国家的民主势力已经和他们的斯堪的纳维亚邻居展开合作来援助抵抗运动,而抵抗运动已经发动了一场意图推翻苏联侵略者的事变 . 立陶宛和拉脱维亚的暴动很快被苏联边境部队镇压. 但爱沙尼亚陷入全面混乱! "
 news.903.a:0 "瑞典要干预么?"
 news.904.t:0 "第二次芬兰内战"
 news.904.d:0 "芬兰的白军已经策动了一场大规模起义, 以从共产主义者手中解放芬兰并建立民主政府. 公众对白军的支持是巨大的而颠覆性的反共活动也已经持续了很长时间.情报显示重要装备和政治支持来自瑞典以策动第二次内战. 苏联极有可能干涉这场冲突, 而瑞典人也准备好了战斗?"
 news.904.a:0 "一片混乱"
 news.905.t:0 "瑞典加入第二次芬兰内战"
 news.905.d:0 "众所周知白军得到瑞典政府的大力援助. 芬兰内战的爆发已经迫使先前持消极态度的那些瑞典人也加入进民主势力来确保他们在芬兰的胜利. 这真是斯堪的纳维亚地区充满戏剧性的进展."
 news.905.a:0 "令人好奇的进展"
 news.906.t:0 "瑞典撕毁奥兰群岛协议!"
 news.906.d:0 "在1921年签署的奥兰群岛协议中瑞典和芬兰同意让奥兰处于芬兰主权治下并保有高度自治. 另外根据国联的决定该地区应当保留非军事化. 现在瑞典人决定重新宣称奥兰群岛为他们的领土. 考虑到岛上瑞典人占大多数,这并不是什么令人惊讶的事实. 自从协定签署后许多将军与政治家就一直在推动这件事. 鉴于此协定是国际联盟的第一次裁决的内容之一, 瑞典在这个组织中的地位可能会受到挑战."
 news.906.a:0 "令人头疼"
 news.906.b:0 "终于如此!"
 news.907.t:0 "国王反对共产党人"
 news.907.d:0 "国王对布尔什维克一直有种激烈的厌恶和反对声, 他在城堡外聚集民众, 公开宣布他将立即暂停他的所有政府职责以反对瑞典共产党SKP的联合政府. 据称他一直寻求支持以推翻现有政府但至今为止都失败了.争取国民支持的行动才刚刚开始, 但是看起来共产党人在奥兰群岛协议撕毁后正在取得重大收获."
 news.907.a:0 "我们必须粉碎精英!"
 news.908.t:0 "国王被逮捕了!"
 news.908.d:0 "国王古斯塔夫五世已经被革命的地下党战士给逮捕了, 当时他正在斯德哥尔摩的街道上游荡. 官方代表确认君主制已经被废除而国王已经退位. 现在他被软禁起来等待决定他是否会被以反人民罪的罪名起诉. 内部消息宣称考虑到他的年迈他会被公正对待."
 news.908.a:0 "公义伸张!"
 news.909.t:0 "国王流亡了!"
 news.909.d:0 "国王古斯塔夫五世已经逃离了他的国家, 并在他前往瑞士日内瓦的路上被目击到经过哥本哈根. 看起来是因为废除君主制的流言传到了皇室耳中于是他们决定流亡.据他们的随行官员所称皇室一切安好并将在可预见的未来保持流亡状态. 国王已经决定只要他一息尚存就不会停止对抗布尔什维克党人."
 news.909.a:0 "无害的老人"
 news.910.t:0 "白金汉宫集会"
 news.910.d:0 "流亡中的国王古斯塔夫五世已经结交了一些英国政治家,以及许多欧洲国家的外交官员和皇室代表. 这周末在白金汉宫的一次集会上来自欧洲各地的保皇派和反布尔什维克分子公开支持瑞典国王并谴责瑞典政府的行为. 国际新闻界熟悉斯堪的纳维亚事务的记者倾向于认为这是阻止其他国家发生类似发展的预防姿态."
 news.910.a:0 "恬不知耻!"
 news.910.b:0 "因雀斯汀"
 news.911.t:0 "瑞典和挪威组建一个社会主义联盟"
 news.911.d:0 "瑞典和挪威已经决定组建一个第四国际,或者说按他们说宣称的那样叫斯堪的纳维亚社会主义联盟. 考虑到两国近日的政情发展, 以及马克思主义意识形态的影响和他们的战略意图, 这件事既出乎意料又在情理之中. 这一举动给这个地区带来了一个强大势力但也促成了一些局势紧张. 但这两国工人——现在是一个国家了——仍然坚持他们的决定并宣称“在将斯堪的纳维亚从资本主义的魔爪下解放出来之前我们绝不罢休”."
 news.911.a:0 "出人意料"
 news.911.b:0 "伟大的一天!"
 news.912.t:0 "冰岛的独立"
 news.912.d:0 "冰岛人长久以来一直寻求建立一个独立于丹麦王国治下的主权国家,并且现在他们宣布独立了. 由于共和民主运动的努力目前为止都失败了, 该国的许多年轻人都转向了地下的民族主义者, 这些人据说是瑞典赞助的. 有明显的流言宣称冰岛的民族主义者已经和瑞典国社党NSAP的代表在斯德哥尔摩会见了. 冰岛人得到怎样的援助还不清楚,但是大多数猜测都认为是武器输送和军事训练. 这些民族主义团伙称自己为"弗尔林之子" 并占据了岛上的一些机构,现在他们已经宣布独立.全世界都在等待丹麦的回应."
 news.912.a:0 "丹麦人作何反应?"
 news.912.b:0 "好消息!"
 news.912.c:0 "无法容忍!"
