 SWE_hansson_3:0 "第三次汉森内阁"
 SWE_hansson_3_desc:0 "组建国民联合政府亦即第三次汉森内阁."
 SWE_construction_effort_II:0 "爱立信公司 "
 SWE_frivilligkaren:0 "扩大志愿军兵团"
 SWE_frivilligkaren_desc:0 "许多人对芬兰的事业表示同情并将其视为我们自己外交政策的延伸, 这给我们提供了许多潜在的可招募兵员."
 SWE_german_command:0 "德国顾问"
 SWE_german_command_desc:0 "允许有经验的德国指挥官来协助、领导和训练我们的部分单位将提高我们在战争中的效率."
 SWE_embargo_soviet:0 "对苏禁运"
 SWE_embargo_england:0 "对英国禁运"
 SWE_baltic_uprising:0 "波罗的海事变"
 SWE_baltic_uprising_desc:0 "解释:爱沙尼亚有60%的可能性(同时拉脱维亚有40%的可能性)将起来反抗苏联. 10天后1艘轻巡、2艘驱逐和1艘潜艇将被捕获并从塔林送往瑞典."
 SWE_volunteer_corps:0 "非交战人员"
 SWE_polistrupper_focus:0 "警察部队"
 SWE_polistrupper_focus_desc:0 "在一个隐蔽的作战行动中, 来自丹麦和挪威的志愿者将在瑞典被训练成"警察官员"并且在我们之后的作战中负责解放丹麦和挪威."
 SWE_guarantee_finland:0 "保障芬兰独立"
 SWE_nationalism_focus:0 "NSAP联合政府"
 SWE_nationalism_focus_desc:0 "在奥兰群岛协议被撤销后, 社会民主党(SAP)趋于分裂. 我们可以和国家社会主义工人党(NSAP)的民族主义分子组建联合政府来掌权."
 SWE_internationalism_focus:0 "SKP联合政府"
 SWE_internationalism_focus_desc:0 "在奥兰群岛协议被撤销后, 社会民主党(SAP)趋于分裂.我们可以和瑞典共产党(SKP)的共产主义分子组建联合政府来掌权."
 SWE_support_allies:0 "哥德堡公报"
 SWE_malmoe_communique:0 "马尔默公报"
 SWE_american_engineers:0 "美籍工程师"
 SWE_danish_ultimatum:0 "给丹麦的最后通牒"
 SWE_ajs:0 "AJS陆军突击队学校"
 SWE_ajs_desc:0 "陆军突击队学校训练瑞典的特种部队和精英士兵以使我们在多线战场上取得优势."
 SWE_svensk_standard:0 "共同生产标准"
 SWE_svensk_standard_desc:0 "如今瑞典是斯堪的纳维亚地区的工业驱动力而其他的工业体都依赖我们的产品来制造. 通过制定共同的生产标准我们可以使生产更有效率并与我们的盟友协调任何变化."
 SWE_beredskap:0 "战争准备"
 SWE_beredskap_desc:0 "动员武装部队并使他们准备好保卫瑞典免遭任何外部威胁."
 SWE_arrest_royalists:0 "逮捕保皇党"
 SWE_arrest_royalists_desc:0 "国王已经阻碍我们通往权力之路很长时间了. 尽管他很有人气,但是一个君主是不能成为我们光荣国度的元首的. 我们必须掌握权力并迫使他下台, 同时除掉那些高层部长们, 他们中间许多人还是保皇党. 我们党的革命分子已经暗中制定了逮捕他们和皇室的计划."
 SWE_abolish_monarchy:0 "废除君主制"
 SWE_abolish_monarchy_desc:0 "国王是一个顽固的反布尔什维克分子,因此不能允许他继续压迫人民了,我们必须废除君主制."
 SWE_facket:0 "人民家园"
 SWE_facket_desc:0 "我们必须成立自己的阵营来帮助人民建立美好家园。"
 SWE_norway_friend:0 "资助挪威共产党"
 SWE_norway_friend_desc:0 "资助挪威的工会和共产党政治家能扩大我们在该地区的影响力.如果我们和挪威人保持良好关系的话,没准能为我们带来另一个联盟兄弟?"
 SWE_deal_soviet:0 "和苏联的交易"
 SWE_deal_soviet_desc:0 "把卡累利阿交给苏联控制以换取加入他们的阵营,以及他们对推动挪威共产主义事业的支持,这种支持是通过大量的颠覆性活动来进行的."
 SWE_women_pilots:0 "女性飞行员"
 SWE_women_pilots_desc:0 "招募女性进入飞行员训练计划."
 SWE_technology_sharing_comintern:0 "摩尔曼斯克科研城"
 SWE_technology_sharing_comintern_desc:0 "和苏联分享科研进展."
 SWE_norway_unification:0 "斯堪的纳维亚社会主义联盟"
 SWE_norway_unification_desc:0 "与挪威组建第四国际并一同加入斯堪的纳维亚社会主义联盟. 当我们作为一个国家站立在一起时,历史终会站在我们这一边."
 SWE_support_iceland_rebels:0 "支持冰岛的民族主义者"
 SWE_support_iceland_rebels_desc:0 "冰岛人长久以来一直寻求从丹麦独立并且他们当中一些人已经准备为他们自己的国家而奋斗. 我们必须武装起这些民族主义者."
 SWE_iceland_rebel_uprising:0 "冰岛事变"
 SWE_iceland_rebel_uprising_desc:0 "冰岛的民族主义者已经被我们广泛地训练和武装起来了, 现在我们必须帮助他们确保自己的独立. 然而, 我们不确定丹麦人会作何反应."
 SWE_strb:0 "登陆艇"
 SWE_strb_desc:0 "研发小型的, 灵活的, 装备有机枪并同时有着大量空间的舰船可以用来运输我们的海军陆战队并加快我们的登陆速度."
 SWE_axis_leanings_focus:0 "倾向轴心国"
 SWE_axis_leanings_focus_desc:0 "与德国拉近距离并调整我们的外交政策使我们成为轴心国阵营的潜在成员."
 SWE_technology_sharing_axis:0 "克虏伯科技共享"
 SWE_technology_sharing_axis_desc:0 "开始与德国共享科研进展."
 SWE_found_own_empire:0 "我们自己的帝国"
 SWE_found_own_empire_desc:0 "组建我们自己的阵营来增进我们在波罗的海地区的利益."
 SWE_bofors_nobelkrut:0 "博福斯-诺贝尔公司"
 SWE_bofors_nobelkrut_desc:0 "博福斯-诺贝尔是我们最大的也许也是最重要的武器制造工厂. 他们制造了一些世界上性能最好质量最优的枪械. 通过帮助他们现代化改良他们的诺贝尔工厂, 我们可以增加某些装备的产出. 同时他们的最大持股人阿克塞尔·温纳-格伦将成为国防部的顾问以协助我们国家更好地重整军备."
 SWE_undk:0 "无线电情报机构FRA"
 SWE_undk_desc:0 "现今我们的情报工作人员和密码官员已经遍布军队和国防部门. 我们必须将他们重组并组建一个他们自己的部门, 即国防无线电局FRA."
 SWE_amfss:0 "岸防炮兵学校KAS"
 SWE_musko_bas:0 "群岛基地"
 SWE_crypto_bomb_focus:0 "破解德国密码机"
 SWE_crypto_bomb_focus_desc:0 "让天才的数学家阿恩·贝林进入我们的密码部门, 给他和他的团队足够的资源来增强我们的密码工作."
 SWE_stuka_effort:0 "诺哈佛发动机工厂"
 SWE_stuka_effort_desc:0 "鉴于凡尔赛条约加诸德国空军的许多限制, 德国人希望在瑞典进行斯图卡俯冲轰炸机的训练行动, 而我们则非常乐意加入其中."
 SWE_synth_oil:0 "瑞典钢铁贸易"
 SWE_army_effort:0 "陆军参谋部"
 SWE_army_effort_desc:0 "组建陆军参谋部门是我们军队重组工作的一部分. 从现在开始陆军参谋部将从属于国防参谋长和最高指挥官, 而非国家元首."
 SWE_doctrine_effort_2:0 "机械化作战"
 SWE_doctrine_effort_2_desc:0 "现代战争日益呈现机械化的趋势, 因此在我们发展自己的陆军学说时应当考虑这个趋势."
 SWE_doctrine_effort_3:0 "卡尔伯格皇家军事学院"
 SWE_doctrine_effort_3_desc:0 "我们可以进一步扩充卡尔伯格皇家军事学院以便容纳更多学员, 并为我们的前线带去更多有经验的人员."
 SWE_equipment_effort:0 "资助卡尔·古斯塔夫步枪厂"
 SWE_equipment_effort_desc:0 "卡尔·古斯塔夫步枪厂是一个出色的小型武器开发商, 并且在试图引领现代武器的下一次技术飞跃"
 SWE_equipment_effort_2:0 "重炮兵学校ArtSS"
 SWE_equipment_effort_2_desc:0 "重炮兵学校ArtSS将训练我们的炮兵, 使其在战场上作战更有效率."
 SWE_rocket_effort:0 "喷气发动机"
 SWE_rocket_effort_desc:0 "开始研发能为现代飞机和弹道导弹提供动力的喷气发动机."
 SWE_nuclear_effort:0 "瑞典核武计划"
 SWE_nuclear_effort_desc:0 "组建瑞典国防研究局以开始一项核武器研究计划."
 SWE_ski_troops:0 "冬季作战装备"
 SWE_ski_troops_desc:0 "我们必须为我们的步兵提供冬季作战装备, 以使他们在北欧的严寒地区与敌人作战时占有优势."
 SWE_mechanization_effort:0 "定购装甲运兵车"
 SWE_mechanization_effort_desc:0 "装甲全地形运兵车是一种坚固的装甲车, 可以在恶劣的地形上行使并把我们的士兵安全送到战斗位置."
 SWE_armor_effort:0 "与朗斯维克的合同"
 SWE_armor_effort_desc:0 "朗斯维克公司是一家位于兰斯克鲁纳的装甲开发公司, 以建造瑞典国产坦克在国际市场上竞争并为我们的国防服务."
 SWE_aviation_effort:0 "空军参谋部"
 SWE_aviation_effort_desc:0 "组建空军参谋部门是我们军队重组工作的一部分. 从现在开始空军参谋部将从属于国防参谋长和最高指挥官, 而非国家元首."
 SWE_fighter_focus:0 "飞机制造厂"
 SWE_fighter_focus_desc:0 "我们还没有在第一次世界大战中看到最后一场空战。 在战斗机的发展中保持领先将使我们在未来拥有优势。"
 SWE_bomber_focus:0 "萨博双引擎飞机"
 SWE_bomber_focus_desc:0 "萨博公司是一家高科技铝制飞机制造商, 他们准备为我们的皇家空军生产一系列的飞机."
 SWE_jet_fighter_focustree:0 "圆桶和长矛"
 SWE_jet_fighter_focustree_desc:0 "萨博公司在过去几年间取得了重大进展, 他们的飞机变得越来越有竞争力. 他们现在正在试图研发我们自己的喷气式飞机, 昵称是圆桶（SAAB-29)和长矛（SAAB-32）."
 SWE_CAS_effort:0 "俯冲轰炸机"
 SWE_CAS_effort_desc:0 "开发近地支援用的俯冲轰炸机对任何军队来说都是至关重要的."
 SWE_NAV_effort:0 "鱼雷轰炸机"
 SWE_NAV_effort_desc:0 "鱼雷轰炸机已经在海上作战中显示出巨大的潜力."
 SWE_bulltofta:0 "布尔托夫塔和卡瓦登斯机场"
 SWE_bulltofta_desc:0 "在马尔默的布尔托夫塔和拉普兰的卡瓦登斯建造机场. 瑞典国土广阔, 因此拥有大量机场来确保空中优势对我们来说是至关重要的."
 SWE_ornen:0 "FlygS飞行员学院"
 SWE_ornen_desc:0 "一些国家已经开始招募女性进入飞行员行列. 我们则决定只招募具有真正热情的好男儿来接受全面的飞行训练. 他们将为斯堪的纳维亚的严酷天气和即将到来的空战做好充足准备."
 SWE_geting:0 "Getingen地区演习"
 SWE_bulldog:0 "战斗机飞行员"
 SWE_bulldog_desc:0 "在空军演习中同步实施“斗牛犬”飞行员训练计划将会增强我们多种飞机的作战能力."
 SWE_j22_steel_fighter:0 "FFVS J-22型钢质飞机"
 SWE_j22_steel_fighter_desc:0 "指示布·隆德格林去开发一种钢质骨架的飞机版本J-22, 以在当前铝资源短缺的情况下满足空军的战斗机需求. 这种战斗机可以比得上1940年的喷火并且采用钢材来代替短缺的铝材."
 SWE_support_the_industry:0 "北方铁路建设"
 SWE_support_the_industry_desc:0 "支持瑞典北方的工业并扩大当地的基建设施, 尤其是在靠近铁矿石生产线的一些关键地区."
 SWE_southern_infrastructure:0 "南方铁路建设"
 SWE_southern_infrastructure_desc:0 "建设新的铁道副线通过斯科纳和斯莫兰, 以增强厄勒海峡和斯德哥尔摩之间的运输能力."
 SWE_planned_expansion:0 "补贴国有企业"
 SWE_planned_expansion_desc:0 "补贴国有企业以扩大劳动力和降低就业率, 同时提高本土产能."
 SWE_scania_rubber:0 "特瑞堡橡胶工厂"
 SWE_scania_rubber_desc:0 "特瑞堡集团是橡胶和合成材料的一个重要的供应者, 这是我们生产先进机械和飞机所急需的资源."
 SWE_mining:0 "瑞典铝业公司"
 SWE_mining_desc:0 "瑞典铝业公司(SAKO)希望在松兹瓦尔建立一个加工厂以扩大其生产能力. 赞助他们以提高高质量铝材的产出."
 SWE_construction_effort_I:0 "滚珠轴承工厂"
 SWE_construction_effort_I_desc:0 "瑞典的滚珠轴承有着很高的质量并被广泛用于世界各地的先进机械中."
 SWE_production_effort_I:0 "组建机械工程公司"
 SWE_production_effort_I_desc:0 "机械工程公司是向工业部门提供重要器件的制造公司, 其服务对象不只是我们的军火工业. 把他们的工作组织起来并扩大他们的工厂,  以使得他们能更好地促进萨博、博福斯和朗斯维克的生产."
 SWE_substitute_aluminium:0 "铝材替代品"
 SWE_substitute_aluminium_desc:0 "为了应对铝材需求过大而供应太低的情况, 必须实施若干政府的行动, 比如将钢材再循环并再加工为铝材的替代品."
 SWE_industry_research:0 "工业研究"
 SWE_industry_research_desc:0 "我们的工业扩张与近期其他方面的进展可能允许我们能够同时进行更多的研发工作."
 SWE_extra_tech_slot_2:0 "国防研究局FOA"
 SWE_extra_tech_slot_2_desc:0 "我们国家的快速工业化为我们应当进行的研究提供了新的机会."
 SWE_secret_weapons:0 "国防研究局FOA"
 SWE_secret_weapons_desc:0 "将我们所有额外的资源用于研发坦克和飞机是很吸引人的, 但赢得战争的秘密在于全新的科学领域：电子、火箭和核研究."
 SWE_naval_effort:0 "斯德哥尔摩造船厂"
 SWE_naval_effort_desc:0 "扩大我们的海军应当成为我们的首要任务. 我们应当分配所有可用资源来在我们已有的造船厂内建造更多船坞."
 SWE_flexible_navy:0 "海军参谋部"
 SWE_flexible_navy_desc:0 "将先进的潜艇技术整合进海上战场将允许我们更有效率地打击敌军的运输船."
 SWE_large_navy:0 "评估海军学说"
 SWE_large_navy_desc:0 "到目前为止我们的海军一直避免外海作战,我们的整个作战策略依赖于近海的海岸线, 这使我们难以迎击当面之敌. 是时候重新评估我们的海军学说并确定什么是现代海战说需要的了."
 SWE_baltic_dominance:0 "控制波罗的海"
 SWE_baltic_dominance_desc:0 "尽可能多地控制波罗的海对我们的利益至关重要. 如果可能的话, 我们将尽力控制这片地区以保卫我们漫长的海岸线."
 SWE_capital_ships:0 "升级巡洋舰"
 SWE_capital_ships_desc:0 "更新我们正在生产的巡洋舰级别对我们非常重要, 只有这样我们才能挑战在波罗的海的其他现代海军."
 SWE_destroyer_effort:0 "定购现代驱逐舰"
 SWE_destroyer_effort_desc:0 "瑞典完全有能力建造高质量的驱逐舰. 随着技术的不断进步, 我们必须确保我们的驱逐舰符合现代标准."
 SWE_sea_wolves:0 "潜艇编队"
 SWE_sea_wolves_desc:0 "注重潜艇可以给像我们这样的小国家在打击敌人的运输船和偷袭主力舰方面以决定性的优势."
 SWE_osterbotten:0 "瑞典人的联合"
 SWE_osterbotten_desc:0 "波罗的海各地的瑞典人必须作为一个整体站在一起并互相保护彼此的利益.许多瑞典人住在芬兰而另一些人住在爱沙尼亚, 通过专注于我们人民的统一我们可以把我们的核心省份扩展到芬兰东部的省份. 也就是说我们可以夺取那些地方."
 SWE_infrastructure:0 "南方铁路建设"
 SWE_infrastructure_desc:0 "建设新的铁道副线通过斯科纳和斯莫兰, 以增强厄勒海峡和斯德哥尔摩之间的运输能力."
 SWE_production_effort_II:0 "发展飞机制造业"
 SWE_production_effort_II_desc:0 "民用飞机工业这几年已经开始起飞并开始生产在国际市场上有竞争力的飞机.由于我们的空军缺乏战机, 我们必须鼓励诸如铁道集团飞机生产部、萨博、诺哈佛发动机厂这些生产商以增强他们生产现代战斗机的能力."
 SWE_bomb_defence:0 "防空洞"
 SWE_motorized_focus:0 "摩托化标准"
 SWE_planned_expansion_II:0 "投资公共设施建设"
 SWE_planned_expansion_II_desc:0 "为了刺激国内建筑市场和扩大我们的工业能力, 我们可以让政府对主持公共设施建设的公司进行投资."
 SWE_planned_expansion_III:0 "工业扩张"
 SWE_lottorna:0 "妇女志愿国防服务社"
 SWE_lottorna_desc:0 "瑞典妇女志愿国防服务社（Lottorna）是一个辅助性的妇女组织, 自1924年起便开始募集女性在国防事业中一些比较不重要的领域取代男性工作. 现在我们可以将她们组织进三个武装分支以便她们积极参与国防服务."
 SWE_neutrality_focus:0 "斯堪的纳维亚孤立主义"
 SWE_neutrality_focus_desc:0 "我们的利益在于维护北欧的中立并改善与邻国的关系. 欧洲大陆上的任何纷争都不会比这个更为重要. 通过签署斯德哥尔摩公报我们加强了北欧国家之间的联系."
 SWE_fortify_skargard:0 "岸防火炮"
 SWE_fortify_skargard_desc:0 "指示岸防炮兵部队沿着海岸线建设防御要塞并巩固港口以防止潜在的海上入侵. 同时加固斯德哥尔摩群岛上的要塞防线以强化当地防御."
 SWE_fortify_scania:0 "斯科纳防线"
 SWE_fortify_scania_desc:0 "建设斯科纳防线, 也称作佩尔·阿尔宾防线, 来护卫我们南部的海岸线."
 SWE_airfields_gotland:0 "哥特兰机场"
 SWE_airfields_gotland_desc:0 "在哥特兰岛建设大型机场和大量防空火炮"
 SWE_tornea_line:0 "卡利克斯防线"
 SWE_tornea_line_desc:0 "建设沿着托尔讷河的防御工事来防备来着东面的入侵."
 SWE_liberty_ethos:0 "出口导向型经济"
 SWE_liberty_ethos_desc:0 "通过使我们的经济更加符合现代世界的国际贸易的要求来强化我们的贸易."
 SWE_intervention:0 "干涉外国"
 SWE_intervention_desc:0 "向外看并强化我们在斯堪的纳维亚地区的影响力."
 SWE_alliance_finland:0 "奥波（图尔库）会议"
 SWE_alliance_finland_desc:0 "海湾两岸的许多军事领导人和政治家都在推动与芬兰结成历史同盟. 我们的独立在卡累利阿地峡上兴兴衰衰."
 SWE_finalnd_arms_production:0 "芬兰军事合作"
 SWE_finalnd_arms_production_desc:0 "在轻武器的生产方面与芬兰合作可以提高效率."
 SWE_baltic_refugees:0 "北欧难民"
 SWE_baltic_refugees_desc:0 "许多波罗的海的难民在二次大战期间逃往瑞典, 同时一些瑞典人的少数民族包括爱沙尼亚-瑞典人也通过商船和驱逐舰撤离."
 SWE_demand_aland:0 "索取奥兰群岛"
 SWE_demand_aland_desc:0 "从芬兰人那里索取奥兰群岛, 与我们的同胞团聚、保卫波的尼亚湾的入口是我们正当的权利. 保护群岛上的瑞典人并收复我们的历史领土是至关重要的."
 SWE_befriend_denmark:0 "哥本哈根条约"
 SWE_befriend_denmark_desc:0 "在哥本哈根召开的峰会上要求丹麦和挪威加入我们的同盟."
 SWE_danish_factory_alliance:0 "丹麦工业合作"
 SWE_danish_factory_alliance_desc:0 "与丹麦人进行工业合作以提高我们的工厂产量."
 SWE_befriend_norway:0 "奥斯陆修正案"
 SWE_befriend_norway_desc:0 "要求挪威加入同盟."
 SWE_small_ships:0 "挪威造船业合作"
 SWE_small_ships_desc:0 "研究挪威的船舶装配业来提高我们U艇和驱逐舰的生产效率."
 SWE_norway_war_goal:0 "吞并挪威"
 SWE_norway_war_goal_desc:0 "挪威在1905年宣布从瑞典控制下独立, 并且自那时起就一直是一个主权国家. 现在政治对话已经变得很艰难, 而巨大的分歧可能迫使我们干预和控制他们的独立性."
 SWE_germany_friend:0 "与德国合作"
 SWE_germany_friend_desc:0 "德国在欧洲是一个不断增长的力量, 通过合作我们可以和德国人建立更友好的关系. "
 SWE_soviet_war_goal:0 "达戈和沃瑟危机"
 SWE_estonia_war_goal:0 "达戈和沃瑟危机"
 SWE_estonia_war_goal_desc:0 "希马提岛（瑞典语称达戈）和萨马雷岛（瑞典语称沃瑟）都是爱沙尼亚西岸的岛屿, 历史上由波罗的海周边的瑞典人世世代代居住. 鉴于近日政情的不确定性和该地局势的日趋紧张当地政府有可能对这些瑞典人不利,一场危机正在我们的国家显现.我们必须介入!"
 SWE_militarism:0 "军国主义"
 SWE_german_tank_production:0 "德国装甲研究合作"
 SWE_german_tank_production_desc:0 "在巨大的好处面前德国人答应协助我们在战争工业方面强化轻型坦克的生产."
 SWE_soviet_friend:0 "对苏联友好"
 SWE_influence_finland_communism:0 "威胁芬兰"
 SWE_influence_norway_communism:0 "威胁挪威"
 SWE_norwegian_ultimatum:0 "给挪威的最后通牒"
 SWE_go_with_britain:0 "加入盟军"
 SWE_planned_expansion_comm:0 "扩大工人数量"
 SWE_foreign_expeditions:0 "志愿军兵团"
 SWE_foreign_expeditions_desc:0 "志愿军兵团是我们的志愿者队伍, 他们准备为那些比起我国更需要他们的国家作战."
 SWE_war_bonds:0 "战争债券"
 SWE_war_bonds_desc:0 "我们可以呼吁人民购买政府发行的战争债券, 以为我们的战争努力筹集资金."
 SWE_ltank_tooltip:0 "现在可以部署轻型坦克和摩托化单位"
 SWE_forsvenskning_tt:0 "可以开启事件 芬兰-瑞典联合"
 SWE_forsvarsbeslutet:0 "国防法案"
 SWE_forsvarsbeslutet_desc:0 "组织国防评估以确定未来10年的国防需求. 这一次我们需要更多的资金投入到国防部门和军事工业来达到我们国内的生产目标."
 SWE_fst:0 "最高指挥官"
 SWE_ransonering:0 "定量配给"
 SWE_ransonering_desc:0 "我们可以选择在一些消费品上实行配给制以使我们的民用工厂空出更多生产能力."
 SWE_air_defence:0 "防空火炮"
 SWE_air_defence_desc:0 "防空火炮负责从地面防御我们的空域."
 SWE_anschluss_finland:0 "工人联盟"
 SWE_hemvarnet:0 "国防民兵"
 SWE_hemvarnet_desc:0 "国防民兵是一支民兵队伍, 他们从全国各地招募兵员来保卫祖国免遭潜在的入侵."
 SWE_naval_dockyard_effort:0 "扩建船厂"
 SWE_naval_dockyard_effort_desc:0 "扩建海军船厂并加强与挪威人的合作."
 SWE_radar:0 "雷达"
 SWE_radar_desc:0 "集中努力开发更好的雷达系统以侦测敌人的行动."
 SWE_kalix_line:0 "卡利克斯防线"
 SWE_kalix_line_desc:0 "卡利克斯防线是由一条长长的要塞组成的, 它用于保护我们东北部与芬兰的边境线以及防御更远方的苏联. 它沿着托尔讷河坐落在茂密的森林中."
 SWE_continuation_war:0 "继续战争"
 SWE_continuation_war_desc:0 "加入继续战争（译注：苏芬在二战中的继续战争，是冬季战争的延续）以一劳永逸地解除苏联对我们斯堪的纳维亚家园的威胁."
 SWE_liberate_norway:0 "与德国的战争"
 SWE_liberate_norway_desc:0 "从德国人手里解放挪威并且支援盟军的行动."
 SWE_political_effort:0 "瑞典虎"
 SWE_political_effort_desc:0 "这是瑞典的国家精神,团结起人民并加强战争努力."
 SWE_claim_aland:0 "撕毁奥兰群岛协议"
 SWE_claim_aland_desc:0 "1921年签订的奥兰群岛协议使得芬兰占有奥兰群岛. 但岛上的大部分居民都是瑞典人并且该岛也是我们的历史领土. 我们可以抛弃国联的规则并撕毁奥兰群岛协议, 重新宣称其为瑞典的领土."
 SWE_fortify_aland:0 "强化奥兰群岛"
 SWE_fortify_aland_desc:0 "巩固奥兰群岛的防御以使我们握有关键的战略位置来保护斯德哥尔摩和海湾."
 SWE_min_def:0 "国防部"
 SWE_american_help:0 "美国装备"
 SWE_kalmar_union:0 "大斯堪的纳维亚主义"
 SWE_kalmar_union_desc:0 "关于我们应该站立在一起如同一个人一样来与共同的敌人作斗争的观点并非什么新鲜事. 大斯堪的纳维亚主义的复兴将允许我们军队的人力不再紧张并且增强我们增援的能力."
 SWE_black_chamber:0 "白卫军起义"
 SWE_black_chamber_desc:0 "解释:瑞典将在芬兰煽动起一场内战然后被民主党邀请加入战争. 如果你同意的话芬兰的奥兰群岛在几日后将起义并带着单位归属与你. 如果你加入战争的话你将和共产主义的芬兰战斗."
 SWE_embargo_germany:0 "禁运德国"
 SWE_polstjarna:0 "北极星行动"
 SWE_abandon_neutrality:0 "放弃中立"
 SWE_abandon_neutrality_desc:0 "放弃我们政府已经采取的中立政策,以便于采取一种更加干涉性的外交政策并在即将到来的冲突中选边站."
 SWE_saltsjobad:0 "萨尔特舍巴登协议"
 SWE_saltsjobad_desc:0 "签署历史性的萨尔特舍巴登协议并一劳永逸地确立这样一个原则：政府的不能干涉任何雇主和雇员之间的私下交涉,这能增加我们的产业竞争力."
 SWE_oresund:0 "厄勒海峡争端"
 SWE_polistrupper:0 "在瑞典南部获得2个师的警察部队"
 SWE_balttrupper:0 "1个师逃往瑞典"
 sweden.1.t:0 "瑞典要求奥兰群岛"
 sweden.1.d:0 "近日瑞典政府一直敦促我们将奥兰群岛移交给他们控制. 奥兰群岛的大部分人口都是瑞典人而他们十分倾向于这一想法, 然而奥兰群岛对我们控制波的尼亚湾十分重要. 这是一个艰难的抉择, 但鉴于近日斯德哥尔摩局势的发展我们也应当考虑各种可能性."
 sweden.1.a:0 "接受要求."
 sweden.1.b:0 "拒绝, 奥兰是我们的!"
 sweden.2.t:0 "芬兰接受要求!"
 sweden.2.d:0 "我们对芬兰移交奥兰群岛的要求得到了满足. 芬兰政府已经接受了我们的要求并且奥兰群岛现在已经理所当然地在我们的掌控之下.这是我们政府取得的一个重大的胜利. 鉴于群岛的特殊位置我们在波罗的海取得了重大的战略优势."
 sweden.2.a:0 "终于如此!"
 sweden.3.t:0 "芬兰人拒绝要求!"
 sweden.3.d:0 "芬兰政府拒绝了我们的要求! 这是一个重大的发展, 在芬兰西部的瑞典人少数民族继续被芬兰人压迫而我们的历史领土仍然不为我们所控制.我们必须干预并解放我们的人民!"
 sweden.3.a:0 "无法容忍!"
 sweden.6.t:0 "加入瑞典阵营的邀请"
 sweden.6.d:0 "鉴于日趋紧张的世界局势已经在国内和国外引发动荡, 瑞典政府开始寻求与我们结盟.在许多方面来说这是件好事, 但我们不应该忘记联盟是双向的. 在地缘政治方面我们的风险是巨大的, 因此这样的决定必须慎重考虑. 如果我们选择接受的话, 在未来将有可能展开广泛的合作, 这将帮助我们形成更有效率的生产线."
 sweden.6.a:0 "接受同盟"
 sweden.6.b:0 "拒绝要求"
 sweden.7.t:0 "芬兰加入同盟"
 sweden.7.d:0 "芬兰人做出了明智的选择并加入了我们的北欧联邦. 这给予我们可观的力量但也给我们带来许多责任. 我们应该寻求进一步的军事合作."
 sweden.7.a:0 "多么令人满意"
 sweden.8.t:0 "芬兰拒绝加入同盟"
 sweden.8.d:0 "芬兰人明确表示他们并不寻求与我们同盟. 这是对我们在斯堪的纳维亚寻求协助的事业的一个沉重打击. 我们必须鼓起勇气并尽可能地找到其它替代选项."
 sweden.8.a:0 "多么不幸"
