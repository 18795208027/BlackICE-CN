 SWE_depression_desc:0 "瑞典央行已经制定了新的每周消费者价格指数。这是必要的，因为目标是“向公众提供估计价格未来发展的明确立场。”因此，新指数旨在包括反映瑞典普通家庭购买的各种商品和服务。这将确保可以正确测量大多数人的克朗购买力。然后通过权衡每个商品和服务消费的百分比变化来计算每周通货膨胀率，即家庭分配给该项目的消费者支出总额的比例"
