 norway.2.t:0 "工会推出人民代表"
 norway.2.d:0 "工会已经从海外的社会主义者那里获得了大量资源并发动了许多运动把群众暂时召集了起来. 运动现在已经达到了高潮而他们要求在政府中有更广泛的代表. 要么我们接受一些议席上的让步或者接受亨利·威廉·克里斯蒂安森, 一个共产主义革命家作为我们的政治顾问. 要么他们就罢工."
 norway.2.a:0 "作出议席上的一些让步"
 norway.2.b:0 "接纳亨利·威廉·克里斯蒂安森"
 norway.2.c:0 "让他们罢工吧!"
 norway.20.t:0 "挪威的命运"
 norway.20.d:0 "瑞典人已经决定介入我们的国内事务, 在我们之间消除他们觉得有必要消除的政治分歧. 我们要么成为瑞典的傀儡要么面对拒绝他们要求所招致的结果. 这是一个巨大的转变, 鉴于我们1905年的独立宣言人民不会接受这样的状态."
 norway.20.a:0 "成为瑞典的傀儡国."
 norway.20.b:0 "拒绝这些蠢货!"
 import.4.t:0 "挪威警察部队要求"
 import.4.d:0 "在这场战争中挪威政府要求我们帮忙训练部队和志愿者为他们而战. 这将是一个秘密的行动, 被伪装为警务人员的培训计划. 他们需要大量的设备 ( 2000步枪，200支援设备和50炮 ). 我们应该协助吗?"
 import.4.a:0 "是的，给他们所需要的!"
 import.4.b:0 "不，我们会保持公正."
 import.5.t:0 "瑞典政府接受我们的要求"
 import.5.d:0 "瑞典政府正在协助我们秘密地招收所谓的警务人员同时也正在向我们发送配套设备，帮助我们进行战争."
 import.5.a:0 "雪中送碳!"
 import.6.t:0 "瑞典政府否认我们的要求"
 import.6.d:0 "不幸的是，瑞典人认为这太冒险了，也不会给我们任何部队或装备."
 import.6.a:0 "这群二五仔!"
