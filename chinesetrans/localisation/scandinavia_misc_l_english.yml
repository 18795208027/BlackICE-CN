 SWE_motti_tactic:0 "积极防御"
 SWE_motti_tactic_desc:0 "除了我们的盟友外, 我们没有能力压倒当今欧洲的任何大国. 因此我们的立场只能是选择主动防御学说并利用密集的森林来获得优势. 芬兰人把这叫做柴堆战术而我们应该在联合演习中练习这些战术."
 SWE_kings_council:0 "王在议会"
 SWE_kings_council_desc:0 "王在议会或者称"国王会同议会"给予国王在必要时组建自己的内阁和推倒当前政府的可能权力. 几位将军和一些活跃的公共活动分子已经催促国王陛下出来管事, 以采取更加务实的外交政策并保护我们的邻居."
 SWE_convoy_focus:0 "保护商船海员"
 SWE_convoy_focus_desc:0 "我们必须加大努力来保护商船海员及其船只, 以确保我们的国际贸易. 瑞典的经济和战争努力取决于这些进口和出口."
 SWE_iron_ore:0 "支持商船工业"
 SWE_iron_ore_desc:0 "瑞典有着悠久的造船传统并拥有一支庞大的商船队伍. 我们必须利用这一点并进一步增强我们国内的造船能力."
