 fn_coastal_submarine_7:0 "米涅瓦级"
 fn_coastal_submarine_7_desc:0 "米涅瓦级是法国海军在二战前制造的潜艇.该级潜艇基于法国海军大臣630-系设计,但有更强大的动力与武装.该级潜艇有6个内置550毫米鱼雷发射管（四个在船身,而两个在船舳）及3个安置在可移动三联平台上的400毫米发射管.总计有6艘潜艇完成了建造."
 fn_coastal_submarine_8:0 "曙光级"
 fn_coastal_submarine_8_desc:0 "曙光级是法国海军设计的一种沿海巡航潜艇.一些潜艇被纳粹德国在法国陷落后捕获,而其中大多数还未完成.基本差异包括增加到100米深的下潜深度还有增强的武装."
 fn_coastal_submarine_9:0 "蓝宝石级"
 fn_coastal_submarine_9_desc:0 "蓝宝石级是六艘布雷用的潜艇.其设计基于法国600-系的模板,且同样有着低航速、中等航程与鱼雷配置."
 fn_coastal_submarine_10:0 "祖母绿级"
 fn_coastal_submarine_10_desc:0 "祖母绿级共有四艘,以中等航速与低航程来进行布雷的潜艇,有4个550毫米鱼雷发射管.该系建造于1938至1939年间,下潜深度达100米."
 tech_fn_ger_patrol_submarine_0: "德国一战潜艇"
 tech_fn_ger_patrol_submarine_0_desc:0 "法国海军在一战后因赔偿与反向破解之故获得了几艘德国潜艇."
