 BEL_heavy_fighter_equipment_3:0 "雷纳德42战斗机"
 BEL_heavy_fighter_equipment_3_short:0 "R-42战斗机"
 BEL_heavy_fighter_equipment_3_desc:0 "R-42是R-36战斗机中适合长远距离驾驶的双座战斗机机型并在R-38和R-40之后设计.这种设计的思路随后在美国的F-82双野马战斗机得到了体现和发展.由于战争的缘故它依旧仅仅只停留在草拟阶段."
