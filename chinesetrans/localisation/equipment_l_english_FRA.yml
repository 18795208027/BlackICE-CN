 BEL_medium_tank_destroyer_equipment_1_desc:1 "ACG-2坦克歼击车的原型车是基于 ACG-1车型所设计.正因如此,它更像是比利时对 ACG-1庞大需求的一种必然的发展结果.尽管我们对其知之甚少,甚至目前唯一可得关于它原型车的资料仅仅是一张照片（设计与制造原计划都尚未发现）.它的名字,“自行反坦克火炮” 则是基于比利时ACG-1坦克的一种合理猜想."
