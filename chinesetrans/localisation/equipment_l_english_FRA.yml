 FRA_submarine_1:0 "600系列潜艇"
 FRA_submarine_1_desc:0 "600吨级系列潜艇是法国一战后第一型现代潜艇.她们体积中等,排水量均在600吨左右.尽管他们适合远航,但是还是被设计为海岸潜艇并大部分时间都在地中海作战.该系列潜艇共有3级各4艘被建成：塞壬级,阿里亚娜级和喀耳刻级.她们是接下来630吨系列潜艇,阿尔戈级,狄安娜级和猎户座级的设计基础."
 FRA_submarine_2:0 "密涅瓦级潜艇"
 FRA_submarine_2_desc:0 "密涅瓦级潜艇（项目名称T2）虽然有着更好的发动机和不同的鱼雷布局,但是它基本上是以630吨系列为基础的.这些潜艇是DCAN（法国国有船舶制造企业集团）集中设计标准化项目的第一批,而不是像以前的各级一样由各船厂设计."
 FRA_submarine_3:0 "罗兰德·莫里约型潜艇"
 FRA_submarine_3_desc:0 "罗兰德·莫里约级潜艇（项目名称Z2）是基于早期的可畏级潜艇建造的大型远洋潜艇.他们是排水量1800吨到2400吨的大型潜艇,装配有令人生畏的10具鱼雷发射管.不过该级潜艇建成之前,法国就沦陷了."
 FRA_submarine_4:0 "凤凰级潜艇"
 FRA_submarine_4_desc:0 "凤凰级潜艇是中型远洋潜艇,是1939年到1940年间海军项目批准的大航程潜艇,但是战争的爆发和法国的沦陷使得这些舰艇的建造被取消.他们与可畏级相似,但排水量稍小,仅有1200吨.它们也装配了类似的重型鱼雷装备."
 FRA_destroyer_1: "豺级驱逐舰"
 FRA_destroyer_1b:0 "暴风级"
 FRA_destroyer_1b_desc:0 "暴风暴风级驱逐舰是1,500吨系列中的一种,并于1920年代中旬开始生产.与先行建造的胡狼级与之后的追风级驱逐舰相同,他们是法国新现代舰队的骨干.按时代标准,这些驱逐舰航速很快且装备齐全,但他们的鱼雷武装比起其他海军内的类似舰艇仍显不足."
 FRA_destroyer_1c: "沃克兰级驱逐舰"
 FRA_destroyer_1d: "猎豹级驱逐舰"
 FRA_destroyer_1e: "鹰级驱逐舰"
 FRA_destroyer_1f: "食雀鹰级驱逐舰"
 FRA_destroyer_1g: "沃奎林级驱逐舰"
 FRA_destroyer_2:0 "空想级驱逐舰"
 FRA_destroyer_2_desc:0 "空想级驱逐舰实质上是早期建于1930年海军计划的2400吨系列超级驱逐舰（猎豹,阿尔及利亚,沃克兰）的升级版.它们船身庞大,装备重武器,是航速很快的驱逐舰,适合为新型的快速法国舰艇提供护航.它们的武器装备是新研发的火炮,不错的防空炮,也装备了鱼雷武器."
 FRA_destroyer_2b: "大胆级驱逐舰"
 FRA_destroyer_2b_desc:0 "摩加多尔级驱逐舰是两艘高速大型驱逐舰,原计划作为两艘敦刻尔克级高速战舰的侦查先锋.其设计自极其快速的空想级演变而来,重量增加300吨且以半封闭式二联装炮塔配备八门火炮而不是五门开放式单装炮.其八门138毫米（5.4英寸）的火炮使得其火力足以媲美轻巡洋舰."
 FRA_destroyer_2c: "莫加多尔级驱逐舰"
 FRA_destroyer_2c_desc:0 "勇敢级是在1930年代晚期建造的12艘1800吨级驱逐舰且是摩加多尔级的轻量化版本并减少了反潜战的装备.该系驱逐舰同样被设计用来与新一代法国战舰协同作战."
 FRA_destroyer_3:0 "无畏级驱逐舰"
 FRA_destroyer_3_desc:0 "无畏级驱逐舰是早期勇敢级驱逐舰的改良版.它们在1938年到1939年的海军计划中批准建造,后来由于战争的爆发和法国的沦陷而取消.它们会更侧重于扮演防空角色,排水量从2800吨提升到到2900吨,也装备了更加强大的引擎."
 FRA_destroyer_4:0 "奥什级驱逐舰"
 FRA_destroyer_4_desc:0 "奥什级和贝阿德级是法国海军设计的最后一批超级驱逐舰.两者都以摩加多尔级为基础,排水量4200吨,装配了类似的武器,但是加强了对空火力和引擎.它们在1939年到10年的海军计划中批准建造,但由于战争的爆发和法国的沦陷而取消."
 FRA_torpedo_boat_1:0 "墨尔波墨涅级"
 FRA_torpedo_boat_1_desc:0 "墨尔波墨涅是12艘在1933年至1935年建造的800吨鱼雷艇.它装备了两门100毫米（3.9应岑）火炮与三个550毫米（21英寸）鱼雷发射管作为主要武装.该系舰船证明了是有效的沿海防卫部队."
 FRA_torpedo_boat_2:0 "骄傲级"
 FRA_torpedo_boat_2_desc:0 "骄傲级是墨尔波墨涅级鱼雷艇的升级版并有着更强大的对空武装与双倍航程."
 FRA_minelayer_cruiser_1:0 "冥王星级"
 FRA_light_cruiser_1:0 "特鲁安级轻巡洋舰"
 FRA_light_cruiser_1_desc:0 "特鲁安级轻巡洋舰是法国一战后在1922年海军计划中的第一个主要战舰.该级舰是第一批装备了配备火力控制系统的主炮塔的轻巡洋舰,该级舰鱼雷装备强大但是几乎没有装甲防护."
 FRA_light_cruiser_1b:0 "圣女贞德级"
 FRA_light_cruiser_1c:0 "埃米尔·贝尔坦级"
 FRA_light_cruiser_1c_desc:0 "埃米尔·贝尔坦是6500吨级的高速轻巡洋舰,专注于机动速度与鱼雷攻击力.这使得船身结构对于轻巡来说过于薄弱.主武装包括9门152毫米（6英寸）55倍径三联装炮与6个550毫米（22英寸）鱼雷发射管."
 FRA_light_cruiser_2:0 "拉·加利索尼耶级轻巡洋舰"
 FRA_light_cruiser_2_desc:0 "拉·加利索尼耶级轻巡洋舰是对意大利冒险家级轻巡洋舰的回应,以之前艾米尔‧贝尔丁级为基础.它们在1931年到1932年的海军计划中建造,装配那时的典型主武器和不错的防空武器.排水量10850吨,增加了一些侦察机,也有良好的航速."
 FRA_light_cruiser_3:0 "德·德·格拉斯级轻巡洋舰"
 FRA_light_cruiser_3_desc:0 "德·德·格拉斯级巡洋舰在1938年到1939年的海军计划中批准建造,实质上是拉·加利索尼耶的改良版.它们装配了强大的防空武器和强大的引擎.法国的沦陷导致两艘的造舰计划被取消,首舰战后以不同的设计完成.德国人原本想把它改造成轻型航母,但是最终没有实施."
 FRA_heavy_cruiser_1:0 "絮弗伦级重巡洋舰"
 FRA_heavy_cruiser_1b:0 "絮弗伦级重型巡洋舰"
 FRA_heavy_cruiser_1b_desc:0 "叙弗朗级重巡洋舰基本上是以少数改进重新设计的杜肯级.两种舰船都仿照法国当代巡洋舰理论并配备了轻装甲但有着高航速与航程.其标准排水量为10,000吨而其武装配置也符合一般重巡洋舰的标准."
 FRA_heavy_cruiser_1c:0 "科尔伯特级"
 FRA_heavy_cruiser_1d:0 "福煦级"
 FRA_heavy_cruiser_1e:0 "杜布雷级"
 FRA_heavy_cruiser_1e_desc:0 "杜布雷级巡洋舰是在一战期间建造的3艘8600级装甲巡洋舰.杜布雷级的主要武装是8门1893096型45倍径164毫米速射炮.她们同样装备了两个水殇450毫米（17.7英寸）鱼雷管."
 FRA_heavy_cruiser_2:0 "阿尔及利亚级重巡洋舰"
 FRA_heavy_cruiser_2_desc:0 "阿尔及利亚级重巡洋舰是对之前絮弗伦级和迪凯纳级的提升,被设计用于对抗新锐的意大利萨拉级重巡洋舰.主装甲带和水下防护都有了不错的提升.它的防空武器在当时还算不错,但是这些变化使得它的标准排水量超过10000吨."
 FRA_heavy_cruiser_3:0 "圣路易斯级重巡洋舰"
 FRA_heavy_cruiser_3_desc:0 "圣路易斯级重巡洋舰是基于阿尔及利亚级建造的,但是外观看起来跟敦刻尔克和黎塞留级战列舰更像.在1940年的海军计划中计划建造3艘,但由于法国的沦陷都没有下水.它们应该会装备新型火炮和改良的防空武器,但是装甲还是跟阿尔及利亚级一样.它们是法国海军设计的最后一批重巡洋舰."
 FRA_battle_cruiser_1:0 "杜兰-维尔级计划"
 FRA_battle_cruiser_1_desc:0 "杜兰-维尔级战列巡洋舰计划是一战前众多造舰计划之一.它们实质上是战列巡洋舰版的诺曼底级和里昂级战列舰,特点是数量较少的四联装主炮塔和较少的火炮数量,与同时代其他海军的战列巡洋舰类似,它们与战列舰相比,航速更快装甲更薄.该计划在一战爆发前被取消."
 FRA_battle_cruiser_2:0 "敦刻尔克级战列巡洋舰"
 FRA_battle_cruiser_2_desc:0 "敦刻尔克级设计用于对抗德国德意志级战列舰.它们是1920年代和30年代早期一系列设计的顶峰.1931年和1934年海军计划中批准建造,它们与英国纳尔逊级战列舰相似,所有的炮台都集中前置.这使得侧面主装甲带更短,使得战舰能够满足海军条约的限制"
 FRA_battleship_1:0 "库尔贝级战列舰"
 FRA_battleship_1_desc:0 "库尔贝级战列舰是法国在一战前和一战期间建造的第一批超无畏舰.在1910年和1911年的海军计划中批准建造,它们在一战中服役时间有限,但是在二战中很活跃.虽然它们与之前的丹东级战列舰相比有更厚的装甲和更强的火炮,但仍次于当时美国海军和英国皇家海军的战列舰.排水量仅过22000吨,它们在二战前的唯一现代化改装是改进了防空武器和锅炉."
 FRA_battleship_1b:0 "巴黎级战列舰"
 FRA_battleship_2:0 "黎塞留级战列舰"
 FRA_battleship_2_desc:0 "黎塞留级战列舰是法国海军建造的最后一批战列舰.改良自敦刻尔克级,在1935年和1938年的海军计划中批准建造.它们有着优秀的防空武器、航速和航程,这使得她成为很好的主力舰.计划4艘,只有2艘下水,只有1艘在法国沦陷前完工.其后有各种不同的方案来完成建造,包括用作防空战列舰,航空战舰,还有航母."
 FRA_battleship_2b:0 "洛林级战列舰"
 FRA_battleship_3:0 "加斯科尼级战列舰"
 FRA_battleship_3_desc:0 "查理曼大帝级超级战列舰是设想中与其它海军等量齐观的战列舰.它们的特点是重装甲和超强的火力,超强的防空武器.在黎塞留和英国纳尔逊级中获取了设计元素."
 FRA_battleship_4:0 "阿尔萨斯级战列舰"
 FRA_battleship_4_desc:0 "阿尔萨斯级战列舰是黎塞留级的后续改进型.计划建造了4艘,设计完成于1939年,1940年批准建造,本预计于1941年下水,但是法国的沦陷使之成为空谈.它对黎塞留的提升主要是更强和更多的主炮,更强大的防空武器,更厚的装甲和更强大的引擎."
 FRA_battleship_4b:0 "阿尔萨斯2号方案级"
 FRA_battleship_4b_desc:0 "这是阿尔萨斯级战舰的第二种设计,略有增强其主要火炮武装.其他部分保持不变."
 FRA_fast_battleship_1:0 "黎塞留级"
 FRA_fast_battleship_1_desc:0 "黎塞留级战舰是最后一批入伍法国海军的舰队.该型号是敦刻尔克级的改进版并授权1935年与1938年的海军建造项目.该战舰有着卓越的对空武装、航速与航程,使其成为了优秀的主力舰.在预定生产的四艘中,只有两艘开始了建造并在法国陷落之前完成了一艘.曾有过数次以不同设计完成剩余舰船的尝试,包括直接用作对空战舰、航空战舰,甚至直接用作航母."
 FRA_fast_battleship_2:0 "让·巴尔级"
 FRA_fast_battleship_2_desc:0 "让·巴尔级战舰是前黎塞留级的一个分支设计方案.保留了其火力、装甲防护与航速,对空武装略微有所提升,其设计逐渐成为第一个对空平台性质的战舰,并做好准备应对意大利的新锐战舰和海军航空与日剧增的威胁."
 FRA_fast_battleship_3:0 "克里蒙梭级"
 FRA_fast_battleship_3_desc:0 "克里蒙梭级是前任著名的黎塞留级的另一个后续型号.该设计型号的最大航速提高到了32海里而其船身设计及内部结构也进行了加古,使得其成为了更可靠的战舰并减少在战斗中遭到致命打击的可能."
 FRA_carrier_1:0 "贝亚恩级航空母舰"
 FRA_carrier_1_desc:0 "贝亚恩级下水时是一艘诺曼底级战列舰,但是后来完工时改装成了航母.排水量22100吨,在战间期和二战期间服役.作为改装船,航速比较低,舰载机容量有限,但是中型装甲和大航程弥补了这些短处.它的建造给法国DCAN（法国国有船舶制造企业集团）设计团队们带来了非常重要的经验,也为以后的一系列研究奠定了基础."
 FRA_carrier_2:0 "霞飞级航空母舰"
 FRA_carrier_2_desc:0 "霞飞级航母（项目名称PA-16）是法国海军的下一代航母.该计划于1929年开始.完成于1937年.1938年的海军计划批准建设两艘.排水量在20000吨左右.但是战争拖慢了建造进度并最终因为法国沦陷而取消.该级舰将装备良好的防空武器、装甲,会有不错的航速,但是载机量较低.总体上来说,它应该会是法国海军的全能航母"
