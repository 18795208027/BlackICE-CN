 FRA_seaplane_tender_1:0 "塔斯特司令官级水上飞机母舰"
 FRA_seaplane_tender_1_desc:0 "塔斯特司令官号是法国海军的大型水上飞机母舰。 在贝亚恩号航空母舰完工后，法国海军仍需要第二艘航母，但缺少另一个可以廉价改装的船体使得新建一艘航空母舰过于昂贵。 法国海军决定建造一架水上飞机母舰（法语：transport d'aviation），它可以作为一个移动航空基地并支持水上飞机进行特定攻击。 在标准排水量下，该船的最大尺寸限制为10,000吨（9,800长吨）。 它可以携带多达26架水上飞机，并有四个弹射器和回收起重机，使它们成为法国海军的理想补充。"
 FRA_seaplane_tender_2:0 "无忧级水上飞机母舰"
 FRA_seaplane_tender_2_desc:0 "无忧级水上飞机母舰的设计要远远小于前一级塔斯特司令官级， 它只能携带六架水上飞机，但生产速度要快得多。 这一级本来应作为法国海军的侦察和支援舰。 它的速度仅为16.7节，排水量不超过1.800长吨。"
 FRA_battleship_2b_desc:0 "洛林号是上一舰布列塔尼号战列舰的升级和改装型。 在20世纪20年代，船只甲板进行了重新设计，因为需要为450毫米（18英寸）鱼雷发射管腾出位置，装甲防护显然被削弱了。 但是这些改装将允许战列舰离开战斗队形并接近敌人的战列舰发射致命的鱼雷。"
