 tech_fn_sub:0 "国立海军潜艇编队"
 tech_fn_sub_desc:0 "自1939年9月以来的正式二战宣言以来,法国潜艇编队已有77艘服役舰艇.法国海军中包含9艘1200吨级,29艘1500吨级,38艘600吨级以及六艘蓝宝石级布雷潜艇和潜水巡洋舰叙尔库夫号,其海面上排水量为3300吨,是美好时代期间世上最大的潜艇."
 fn_lr_patrol_submarine_1:0 "食人鲨级"
 fn_lr_patrol_submarine_1_desc:0 "1500吨位级的潜艇,食人鲨级——同时也被称为甲级潜艇,是法国在1924年至1937年间建造并服役于二战期间的传统动力远洋潜艇.它们被规划为大型潜水巡洋舰且其长度达到了92.3米,宽8米或10米,其吃水深度4.4米且能够下潜至水下80米,尽管许多该型号潜艇,例如阿基米德号曾下潜至120米深.该系列潜艇有11个鱼雷发射管：四个艇身固定的550毫米发射管,一个位于指挥塔后方的可三面定向的550毫米发射管与位于船舳位置的可四面定向并有两个550毫米与两个400毫米发射管的平台.550毫米鱼雷用于击沉大型船只,而400毫米类则针对小型舰船."
 fn_lr_patrol_submarine_2:0 "叙尔库夫级"
 fn_lr_patrol_submarine_2_desc:0 "叙尔库夫级是法国在二战期间最大的潜水巡洋舰.叙尔库夫级有一门口径为203毫米/8英寸的双联装炮,与重型巡洋舰的火炮口径相同.该型号的设计初衷为‘重型潜水巡洋舰’,目的为水面侦查与交战任务.[1]为了能够进行侦查,该艇在指挥塔处的机库中搭载了一架贝松 MB.411水上侦察机.然而,水侦也同样用于协助火炮校准.该艇同样有12个鱼雷发射管,八门550毫米/22英寸与四门400毫米/16英寸发射管,额外还有12枚鱼雷作为后备."
 fn_lr_patrol_submarine_3:0 "可畏级第一系列"
 fn_lr_patrol_submarine_3_desc:0 "1500吨级的潜艇,也被称为同时也被称为甲级潜艇,是法国在1924年至1937年间建造并服役于二战期间的传统动力远洋潜艇.它们被规划为大型潜水巡洋舰且其长度达到了92.3米,宽8米或10米,其吃水深度4.4米且能够下潜至水下80米,尽管许多该型号潜艇,例如阿基米德号曾下潜至120米深.该系列潜艇有11个鱼雷发射管：四个艇身固定的550毫米发射管,一个位于指挥塔后方的可三面定向的550毫米发射管与位于船舳位置的可四面定向并有两个550毫米与两个400毫米发射管的平台.550毫米鱼雷用于击沉大型船只,而400毫米类则针对小型舰船."
 fn_lr_patrol_submarine_4:0 "可畏级第二系列"
 fn_lr_patrol_submarine_4_desc:0 "可畏级的改进版.同时也被称为甲级潜艇,是法国在1924年至1937年间建造并服役于二战期间的传统动力远洋潜艇.它们被规划为大型潜水巡洋舰且其长度达到了92.3米,宽8米或10米,其吃水深度4.4米且能够下潜至水下80米,尽管许多该型号潜艇,例如阿基米德号曾下潜至120米深.该系列潜艇有11个鱼雷发射管：四个艇身固定的550毫米发射管,一个位于指挥塔后方的可三面定向的550毫米发射管与位于船舳位置的可四面定向并有两个550毫米与两个400毫米发射管的平台.550毫米鱼雷用于击沉大型船只,而400毫米类则针对小型舰船."
 fn_lr_patrol_submarine_5:0 "可畏级第三系列"
 fn_lr_patrol_submarine_5_desc:0 "可畏级的最终版本.同时也被称为甲级潜艇,是法国在1924年至1937年间建造并服役于二战期间的传统动力远洋潜艇.它们被规划为大型潜水巡洋舰且其长度达到了92.3米,宽8米或10米,其吃水深度4.4米且能够下潜至水下80米,尽管许多该型号潜艇,例如阿基米德号曾下潜至120米深.该系列潜艇有11个鱼雷发射管：四个艇身固定的550毫米发射管,一个位于指挥塔后方的可三面定向的550毫米发射管与位于船舳位置的可四面定向并有两个550毫米与两个400毫米发射管的平台.550毫米鱼雷用于击沉大型船只,而400毫米类则针对小型舰船."
 fn_lr_patrol_submarine_6:0 "罗兰·莫利洛级"
 fn_lr_patrol_submarine_6_desc:0 "Z2项目,是可畏级的改进版本.将85吨的燃料移入了压载舱中是最基础的改进.分别在1934年产出一艘, 1937年一艘以及1938年三艘的项目.而1940年的生产项目规划了8艘潜艇的生产.其中两艘,法兰西岛号与雷岛号的建造始于四月.以下潜艇的命名完成但并未下水；瓜德罗普,利勒迪厄和留尼汪号.此项目本还制定了三艘潜艇的生产,但他们永远没被命名.未完成的潜艇于1940年6月19日在德军占领瑟堡前被炸毁在滑道上."
 fn_lr_patrol_submarine_7:0 "独角鲸级"
 fn_lr_patrol_submarine_7_desc:0 "独角鲸级（属于潜艇部队）,是1950年代为法国海军建造的巡航潜艇.独角鲸级是E-48项目的成果之一,受德国在一战中使用的XXI级潜艇启发,具体来说是罗兰·莫利洛级进入法国海军服役的时候.该级潜艇有8个550毫米鱼雷发射管与14个装填系统且是法国海军在二战后最先进的潜艇."
 tech_fn_coastal_submarine_0:0 "600-系"
 tech_fn_coastal_submarine_0_desc:0 "600-系潜艇是战间年代——1923年-1933年法国海军建造的潜艇.600-系多是航程短的小型沿海巡航潜艇,非常适合进行单点防御与保证沿岸安全."
 tech_fn_coastal_submarine_1:0 "630-系"
 tech_fn_coastal_submarine_1_desc:0 "600-系是远洋潜艇,尽管其分类为近海潜艇并为地中海地区的任务而设计..基于以往600-系沿海潜艇级的先进变种将提升船体强度、航程与武装."
