 BEL_tac_bomber_equipment_0:0 "LACAB GR.8轰炸机"
 BEL_tac_bomber_equipment_0_short:0 "GR.8轰炸机"
 BEL_tac_bomber_equipment_0_desc:0 " 因为差劲的飞行能力,GR.8又被称为'马铃薯甲虫'.比利时空军制造这款飞机的主要目的是为了将其派遣至不同场合以满足多种需求,例如用于轰炸侦测或是战斗机任务.诞生于比利时军方的一纸荒唐命令之下,事实上它在每一个使用的场合都表现糟糕."
 BEL_tac_bomber_equipment_1:0 "LACAB GR.8轰炸机"
 BEL_tac_bomber_equipment_1_short:0 "GR.8轰炸机"
 BEL_tac_bomber_equipment_1_desc:0 "SABCA S.45公司曾得到许可制造卡普罗尼CA135轰炸机.它大大增加量飞机的产量————甚至超过了意大利受限的保有规模.拥有着这段在轰炸机制造的宝贵的经历,比利时可以制造更多的轰炸机供自己使用————但他们却从不这么做."
