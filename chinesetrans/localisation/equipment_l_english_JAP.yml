 tech_transport_ki_34_equipment_1:0 "中岛九七式输送机（Ki-34）"
 transport_ki_34_equipment_1:0 "中岛九七式输送机（Ki-34）"
 transport_ki_34_equipment_1_short:0 "九七輸"
 transport_ki_34_equipment_1_desc:0 "Ki-34最初设计为民用交通工具。中岛飞机公司拥有道格拉斯DC-2的许可生产权，于1935年开始设计小型双引擎客机，用于没有能力证明使用较大DC-2的路线。最初的设计被指定为AT-1，并经过多次设计迭代后，于1936年9月12日作为AT-2的原型飞行。设计全部是金属，除了飞行控制表面，它们是胶合板。机翼采用多单元悬臂设计。原型配备432千瓦（580马力）中岛寿2-1径向发动机和固定螺距木质螺旋桨，在生产型号中更换为寿-41/529kW（710hp）九缸径向发动机，带可变节距金属螺旋桨"
 tech_transport_ki_56_equipment_1:0 "川崎一式货物输送机（Ki-56）"
 transport_ki_56_equipment_1:0 "川崎一式货物输送机（Ki-56）"
 transport_ki_56_equipment_1_short:0 "一式货物输送机"
 transport_ki_56_equipment_1_desc:0 "川崎Ki-56（陆军，1型客运/货运）是第二次世界大战期间使用的日本双引擎轻型运输机。据报道名称为“塔利亚”的盟军知道它。在1940年至1943年之间建造了121架飞机。\n川崎Ki-56来自洛克希德14型超级伊莱克特拉飞机，川崎科基工业株式会社Kawushiki-Kaisha（川崎飞机工程有限公司）是根据许可证建造的。1939年9月，KokuHombu要求川崎设计改进版本为Ki-56。许多也被立川Hikoki株式会社建造.."
 tech_transport_ki_57_equipment_1:0 "百式输送机（Ki-57）"
 transport_ki_57_equipment_1:0 "百式输送机（Ki-57）"
 transport_ki_57_equipment_1_short:0 "百式输送机"
 transport_ki_57_equipment_1_desc:0 "三菱Ki-57（陆军，1型客运/货运）是一架日本客运飞机，由Ki-21轰炸机于1940年初开发。1938年，当Ki-21重型轰炸机开始服役日本帝国军，其能力引起了日本帝国航空公司的注意。因此，开发了民用版本，这通常类似于Ki-21-I并保留其两个708千瓦（950马力）中岛Ha-5/KAI径向发动机的动力装置，主要是因为从中间转移相同的机翼采用低翼配置，并采用新机身，最多可容纳11名乘客。这种运输版本也吸引了海军，并且在1940年8月原型飞行和随后的测试之后，这种类型被订购生产用于民用和军用。"
 tech_transport_ki_57_equipment_2:0 "百式输送机（Ki-57）"
 transport_ki_57_equipment_2:0 "百式输送机2型（Ki-57-II ）"
 transport_ki_57_equipment_2_short:0 "百式输送机2型"
 transport_ki_57_equipment_2_desc:0 "在最后一批Ki-57发货后，生产转向改进的Ki-57-II，推出了更加强大的805千瓦（1,080马力）Mitsubishi-Ha-l02/14缸径向发动机，安装在重新设计的发动机舱中，同时，纳入了一些细节改进和次要设备的变化。这个版本的民用和军用名称分别是MC-20-II和陆军100型运输模型2。在1945年1月生产结束之前，只建造了406个。两个版本都被盟军称'托普西'"
 tech_transport_nakjima_l1n_equipment_1:0 "中岛 L1N1 运输机"
 transport_nakjima_l1n_equipment_1:0 "中岛 L1N1 运输机"
 transport_nakjima_l1n_equipment_1_short:0 "L1N1 运输机"
 transport_nakjima_l1n_equipment_1_desc:0 "中岛L1N1是第二次世界大战的日本轻型运输工具。这是一款双引擎低翼单翼飞机;起落架采用尾轮式，带有可伸缩的主机。在太平洋战争期间，盟军分配了报告名称为“Thora(托普西)”的类型。一些飞机被转移到日本帝国海军，在那里他们被称为海军型AT-2运输或中岛L1N1。1942年，有几人还被转移到日本傀儡国家西贡的空军。"
 tech_transport_nakjima_l2d3_equipment_1:0 "零式输送机二二型"
 transport_nakjima_l2d3_equipment_1:0 "零式输送机二二型"
 transport_nakjima_l2d3_equipment_1_short:0 "L2D3a 运输机"
 transport_nakjima_l2d3_equipment_1_desc:0 "昭和L2D和中岛L2D，给出的名称：昭和海军类型0运输和中岛海军类型0运输，是道格拉斯DC-3的许可证生产版本。从数字上看，L2D系列是第二次世界大战中最重要的日本交通工具。L2D被赋予了盟军代号名称虎斑猫"
 tech_transport_tachikawa_lo_equipment_1:0 "立川 海军LO型运输机"
 transport_tachikawa_lo_equipment_1:0 "立川 海军LO型运输机"
 transport_tachikawa_lo_equipment_1_short:0 "LO型运输机"
 transport_tachikawa_lo_equipment_1_desc:0 "立川海军型LO是陆军的Ki-56的海军版，并在第二次世界大战期间使用的日本双引擎轻型运输机，它是由报告名为“塔利亚”已知的盟友。121架飞机是间建成1940年和1943年。\nKi-56是从川崎Kokuki工业株式会社（川崎飞机工程有限公司）已根据许可证生产洛克希德14型超级伊莱克特拉飞机的。在1939年9月川崎被要求的醇厚感本部设计一个改进版本为Ki-56.立川Hikoki-KK也建造了一个型号。"
 kawasaki_ki91_equipment_1:0 "川崎Ki-91式"
 kawasaki_ki91_equipment_1_short:0 "Ki-91"
 kawasaki_ki91_equipment_1_desc:0 "重型轰炸机被设计为执行对战略目标进行长距离轰炸任务。"
 nakajima_g10n_equipment_1:0 "中岛G10N富岳"
