 nakajima_g10n_equipment_1_desc:0 "重型轰炸机被设计为执行对战略目标进行长距离轰炸任务。"
 JAP_seaplane_tender:0 "Seaplane Carrier"
 JAP_seaplane_tender_desc:0 " "
 JAP_seaplane_tender_1:0 "神威级水上飞机母舰"
 JAP_seaplane_tender_1_desc:0 "神威级开始是美国为日本做的油船设计一种。在战间时期，它被设计得改变用途，主要用作侦察船只，成为所谓的水上飞机补给船。神威级能够搭载12个飞行船（水上飞机）。水上飞机补给船设计为给日本帝国海军的主要船舰提供侦察和支援服务。"
 JAP_seaplane_tender_2:0 "神州丸级水上飞机母舰"
 JAP_seaplane_tender_2_desc:0 "神州丸舰是作为两栖突击舰设计，用于支持日本帝国陆军的登陆行动（陆军开发设计）。但是，出于对侦察能力的需要，它也被设计可以进一步增加飞机、弹射器和维修设备，以支持浮式飞机和快速平底船，因此这种舰船可以在广阔的太平洋区域种作为移动侦察平台发挥作用。"
 JAP_seaplane_tender_3:0 "千岁级水上飞机母舰"
 JAP_seaplane_tender_3_desc:0 "千歳级一级中有两种海上飞机运船（水上机母舰），千歳和千代田，随后在二战中由日本帝国海军改装成轻型航空母舰。千歳级以四个弹射弹射器为特征，并且搭载超过24架川西E7K“94”式阿尔夫水上侦察机和中島E8N“95”式戴夫水上侦察机，使得这两舰只可以在广阔的太平洋域中发挥侦察功用。日本帝国海军倾向于使用海上飞机运船作为侦察平台，以使快速船可以覆盖海域，搜寻敌船。"
 JAP_seaplane_tender_4:0 "瑞穗级水上飞机母舰"
 JAP_seaplane_tender_4_desc:0 "瑞穂号是二战中大日本帝国海军的一艘水上飞机母舰，1939年2月完工于神户的川崎造船厂。瑞穂号的设计与千岁号水上飞机母舰相仿，不过装备了柴油发动机，比千岁的蒸汽机马力稍弱。能载24架水上飞机，排水量超过11000吨。"
 JAP_seaplane_tender_5:0 "日进级水上飞机母舰"
 JAP_seaplane_tender_5_desc:0 "该船从1938年至1942年建造于吴海军工厂，配备了两架飞机弹射器和能够施放、吊回和储存25架水上飞机的设施。日进号是以千岁级为首的专用水上机母舰设计的续作，大日本帝国海军1937年第三次海军军备补充计划中定制。根据设计，日进号携带25架川西 E7K 94式 “Alf” 或中岛 E8N 95式 “Dave” 或三菱F1M水上飞机，其中日常运转20架，5架作为备用拆装贮存于甲板下。"
 JAP_seaplane_tender_6:0 "秋津洲级水上飞机母舰"
 JAP_seaplane_tender_6_desc:0 "1938年大日本帝国海军希望提其大型飞行艇的使用效率，因为川西H6K九七式是唯一能直接从马绍尔群岛攻击珍珠港的飞机。但是，马绍尔群岛那时没有水上飞机设施。秋津洲型设计排水量5000吨，航速缓慢达19节，携带仅一架川西H8K1飞行艇。该型母舰容易制造，舰上武器装备较强。"
 JAP_seaplane_tender_7:0 "速吸级水上飞机母舰"
 JAP_seaplane_tender_7_desc:0 "速吸号是一艘风早级给油舰。中途岛战役时缺乏侦察机导致日军败绩，之后速吸号增加了舰载机设施来辅助航母特遣队。该级排水量18000吨，携带最多7架爱知E13A或爱知B7A飞机。"
 JAP_coastal_submarine:0 "Coastal Submarine"
 JAP_early_coastal_submarine_1: "L1-4型"
 JAP_early_coastal_submarine_1_desc:0 "L型潜艇是日本帝国海军的中型潜艇，重1000-1300长吨。她服役于二十世纪二十年代至二战时期。L型潜艇是在威格士海军技术的指导下建造的。按照与威格士的合同，所有的舰只都建造于三菱重工神户造船厂。L型潜艇的最高速度约为15-17节，航程只有10200千米。武器方面，装载了六支450毫米或533毫米鱼雷发射器，后来加装12支。它脆弱的结构和WW1设计使这些船不适合范围广大的太平洋战争。该级共有18艘船建成。"
 JAP_early_coastal_submarine_2: "海中I-IV型"
 JAP_early_coastal_submarine_2_desc:0 "海中型潜艇是二战时期日本海军的双壳中型潜艇，多数服役于沿海地区。该级的几种改型已经有了各种性能改进，排水量约1000长吨，最高时速16-18节，航程只有11000公里。武器方面，装载有6支450毫米或533毫米标准鱼雷发射器，后来加装10支。此外，甲板上还安装了一座76.2毫米L/23.5防空炮。"
 JAP_early_coastal_submarine_3: "海中V型"
 JAP_early_coastal_submarine_3_desc:0 "海中5型潜水舰是二战中大日本帝国海军的双壳中型潜艇,多数服役于沿海地区。该级的几种改型已经有了各种性能改进，排水量约1030长吨（下潜），最高时速16-18节，航程有11000公里。武器方面，装载有4支533毫米标准鱼雷发射器，每支8发。此外，甲板上还安装了一座120毫米L/45甲板炮和一挺6.5毫米机枪。"
 JAP_prewar_coastal_submarine_4: "海中VI型"
 JAP_prewar_coastal_submarine_4_desc:0 "海中6型潜水舰是二战中大日本帝国海军的双壳中型潜艇,多数服役于沿海地区。该级的几种改型有各种性能改进，排水量约1020长吨（下潜），最高时速8.2（下潜）至19节（上浮），12节航速时航程有15000公里。装有4支533毫米鱼雷管，各有8发89式鱼雷。此外，甲板上还安装了一座76.2毫米L/40防空炮和一挺13.2毫米九三式防空机枪。"
 JAP_prewar_coastal_submarine_5: "海中VII型"
