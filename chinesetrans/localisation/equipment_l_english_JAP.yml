 tech_ijn_dd_0:0 "枞/桃/若竹/峰风级"
 tech_ijn_dd_0_desc:0 "睦月, 吹雪, 初春和晓级是日本帝国海军在一战前后建造的驱逐舰型号。这些级别具有大约1500吨的排水量，610毫米的鱼雷发射器和12.7厘米的单炮塔或双炮塔的主炮，足以应付海防或在安全公海护航等二线任务。因为有限的防空装备，驱逐舰应该在有力的空中支援掩护下航行。"
 tech_ijn_dd_1:0 "睦月/吹雪/神风/晓级"
 tech_ijn_dd_1_desc:0 "睦月，吹雪，初春和晓级是日本帝国海军在一战前后建造的驱逐舰型号。这些级别具有大约1500吨的排水量，610毫米的鱼雷发射器和12.7厘米的单炮塔或双炮塔的主炮，足以应付海防或在安全公海护航等二线任务。因为有限的防空装备，驱逐舰应该在有力的空中支援掩护下航行。"
 JAP_destroyer:0 "Destroyer"
 JAP_destroyer_1:0 "桃级驱逐舰"
 JAP_destroyer_1_desc:0 "桃级驱逐舰是日本帝国海军八八舰队计划的第一阶段产物，与矶风级大小相同。桃级驱逐舰可以看成是矶风级的缩小型，但保留了一些新的设计，如曲线舰首、三联装533毫米鱼雷发射管，单装主炮和直接联结蒸汽轮机"
 JAP_destroyer_2:0 "枞级驱逐舰"
 JAP_destroyer_2_desc:0 "枞级中型驱逐舰是日本帝国海军于1918-1920财年提出的八四舰队计划的一部分。为伴随峰风级大型驱逐舰的作战而大量建造的一型中型驱逐舰。该级舰的设计借鉴了一战期间俘获的德国驱逐舰的诸多特性，包括为了避免海浪直接冲击舰桥，而把舰桥建在第二层甲板上。"
 JAP_destroyer_3:0 "峰风级驱逐舰"
 JAP_destroyer_3_desc:0 "峰风级大型驱逐舰是日本帝国海军于1917-1920财年提出的八四舰队计划的一部分。与中型的枞级驱逐舰有着诸多相同的设计特点。因为装备了强大的引擎，该级舰有着很高的航速，适合为计划中的赤城级战列巡洋舰执行前出侦察任务。但是赤城级战列巡洋舰从未被建成。"
 JAP_destroyer_4:0 "若竹级驱逐舰"
 JAP_destroyer_4_desc:0 "若竹级中型驱逐舰是日本帝国海军八六舰队计划的一部分，是枞级驱逐舰的后续型号，并作为峰风级驱逐舰的下位替代品。若竹级是最后一级“二等驱逐舰”，因为之后建造的驱逐舰都朝着大型化发展。若竹级驱逐舰在外观上与枞级极为相似，但是加大了吃水以改善船只的远洋航行能力。武器配备和外形都与枞级几乎完全相同。"
 JAP_destroyer_5:0 "神风级驱逐舰"
 JAP_destroyer_5_desc:0 "神风级驱逐舰是日本帝国海军八八舰队的一部分，是对峰风级驱逐舰的改进和加长型号。神风级于早期的峰风级外观相似，舰桥部分有轻微的差别，装备了120mm/50高平两用主炮。神风级是日本海军首级采用全钢结构舰桥的驱逐舰。"
 JAP_destroyer_6:0 "睦月级驱逐舰"
 JAP_destroyer_6_desc:0 "睦月级是神风级的改进型号，于1923财年立项。睦月级与神风级舰体设计相同，但舰艏形状由勺形修改为适航性更佳的双曲形，这一形制成为了日后所有日本驱逐舰的标配。睦月级是首批装备了新开发的24英寸(610 mm)鱼雷发射管的舰艇，比之前日本使用的鱼雷航程更长，战斗部更大。"
 JAP_destroyer_7:0 "吹雪级驱逐舰"
 JAP_destroyer_7_desc:0 "吹雪级驱逐舰于1923财年立项，1936-1931年间完成建造。吹雪级的表现相对之前的型号是一个巨大的提升，以至于被定义为特型驱逐舰。该级舰大尺寸，引擎强劲，高速，航程大，火力空前强大的特点使得她们于其他国家的轻巡洋舰有着相差无几的作战能力。"
 JAP_destroyer_8:0 "晓级驱逐舰"
 JAP_destroyer_8_desc:0 "晓级与先前的吹雪级相比，装备了更大的锅炉和更细的前烟囱，因为锅炉技术的改进，锅炉数量由4座减至3座。其他相对吹雪级的改进包括允许在战斗中重新装填的防破片鱼雷发射管"
 JAP_destroyer_9:0 "初春级驱逐舰"
 JAP_destroyer_9_desc:0 "初春级驱逐舰被设计为与日本海军主力打击舰队伴随行动，在昼夜都可引导对美军航母舰队发动鱼雷攻击的驱逐舰。根据日本海军的战略计划，初春级将要在比吹雪级小300吨的情况下安装与其相同的武备。此外，初春级装备了更现代化的火控系统以增强对空作战能力。"
 JAP_destroyer_10:0 "白露级驱逐舰"
 JAP_destroyer_10_desc:0 "最初六艘白露级驱逐舰为初春级的改型, 而且原计划为“①号海上扩张计划”下的最后六艘该类船。根据日本海军的战略预想，与初春级驱逐舰一样，白露级驱逐舰也被作为日本主要打击力量的组成而设计的，旨在对美国海军进行昼夜不停的鱼雷袭击。尽管成为了当时世界上最强大的驱逐舰之一，她们全部在太平洋战争中沉没。 白露级是最早装备四联装鱼雷的日本军舰"
 JAP_destroyer_11:0 "朝潮级驱逐舰"
 JAP_destroyer_11_desc:0 "朝潮级是首级排水量超过2000吨的日本驱逐舰，并首次装备了声呐。该级舰有着强大的鱼雷武器和适当的轻型防空火炮，航程相对老的吹雪级有一些提升。"
 JAP_destroyer_12:0 "阳炎级驱逐舰"
 JAP_destroyer_12_desc:0 "阳炎级是对朝潮级的扩建改进型。在建成之后，该型驱逐舰以其搭载了威力和航程都极大的“长矛”鱼雷而跻身最致命的驱逐舰之列。只是因为缺乏雷达，否则该级舰的设计堪称杰出。和大多数二战前设计建造的舰艇一样，阳炎级的设计十分缺乏防空反潜能力。"
 JAP_destroyer_13:0 "秋月级驱逐舰D"
 JAP_destroyer_13_desc:0 "秋月级装备了不错的鱼雷和主炮，有合适的防空武器并装备了深水炸弹。计划建造39艘，不过在该级舰计划取消前只建成了12艘。他们的目的是打击较小的船只，飞机和潜艇，并被认为是日本在战争期间最有用的一类驱逐舰，并在日本海军中受到好评。"
 JAP_destroyer_14:0 "夕云级驱逐舰"
 JAP_destroyer_14_desc:0 "夕云级是阳炎级的翻版，只进行了有限的改进，增加了一点防空火力。"
 JAP_destroyer_15:0 "岛风级驱逐舰"
 JAP_destroyer_15_desc:0 "岛风级是当时世界上速度最快的驱逐舰。是用于测试新型高温高压涡轮的原型驱逐舰。她速度非常快并配备有大量鱼雷，不过这也意味着较差的航程。"
 JAP_destroyer_16:0 "冬月级驱逐舰"
 JAP_destroyer_16_desc:0 "冬月级大体上与秋月级相同，不过上层建筑更加简化。丸五计划建造四艘。与秋月级主要的不同是简化了舰艏的设计，移除了后甲板室， 为锅炉安装平面进气口。"
 JAP_destroyer_17:0 "松级驱逐舰"
 JAP_destroyer_17_desc:0 "松级驱逐舰是于二战末期建造的，为了适应当时海军职能转变的低成本驱逐舰。该级舰比之前的日本驱逐舰更轻更小，武装上更偏重防空反潜，并装备了雷达。当时认为在战争的这个阶段，很难再发生水面作战，所以可以有效打击水面舰艇的鱼雷发射管的数量被削减了。"
 JAP_destroyer_18:0 "满月级驱逐舰"
 JAP_destroyer_18_desc:0 "最后的秋月级，比冬月级更加简化，而且速度更快、造价更低。满月级的特点在于作为驱逐舰，其设计中被日本海军加入了最沉重的防空装备"
 JAP_destroyer_19:0 "橘级驱逐舰"
 JAP_destroyer_19_desc:0 "松级驱逐舰的进一步简化版本即是橘级驱逐舰，或称改丁型驱逐舰。橘级驱逐舰是第一种进行了标准化设计的日本驱逐舰。"
 tech_ijn_lcruiser_0:0 "筑摩/天龙/球磨级轻巡洋舰"
 tech_ijn_lcruiser_0_desc:0 "筑摩，天龙，熊本，长良，御岳级轻型巡洋舰是从20世纪初开始为日本帝国海军建造的。她们在日本帝国海军中扮演的角色是驱逐舰或潜水艇的领队，偏向于指挥和协调而非强大战斗角色。舰只排水量据级别不同，在2500-6000吨左右。装备5.5英寸或6英寸（14厘米/15厘米）的单或双炮塔和双连或三连鱼雷装置等中型鱼雷武器。日本帝国海军的轻型巡洋舰在海上护航和引领驱逐舰和潜艇舰队方面发挥了重要作用。"
 tech_ijn_lcruiser_1:0 "长良/夕张级轻巡洋舰"
 tech_ijn_lcruiser_1_desc:0 "筑摩，天龙，熊本，长良，御岳级轻型巡洋舰是从20世纪初开始为日本帝国海军建造的。她们在日本帝国海军中扮演的角色是驱逐舰或潜水艇的领队，偏向于指挥和协调而非强大战斗角色。舰只排水量据级别不同，在2500-6000吨左右。装备5.5英寸或6英寸（14厘米/15厘米）的单或双炮塔和双连或三连鱼雷装置等中型鱼雷武器。日本帝国海军的轻型巡洋舰在海上护航和引领驱逐舰和潜艇舰队方面发挥了重要作用。"
 JAP_light_cruiser:0 "Light Cruiser"
 JAP_light_cruiser_1:0 "筑摩级轻巡洋舰"
 JAP_light_cruiser_2:0 "天龙级轻巡洋舰"
 JAP_light_cruiser_2_desc:0 "天龙级的排水量只有约4400吨，与其他同类战舰相比非常轻，但飞快的速度和充足的鱼雷弥补了这一缺点。她被设计成为驱逐舰队的旗舰，因此被认为是轻型巡洋舰和驱逐舰之间的中间型。"
 JAP_light_cruiser_3:0 "球磨级轻巡洋舰"
 JAP_light_cruiser_4:0 "长良级轻巡洋舰"
 JAP_light_cruiser_5:0 "夕张级轻巡洋舰"
 JAP_light_cruiser_6:0 "川内级轻巡洋舰"
 JAP_light_cruiser_6_desc:0 "川内级轻巡洋舰是长良级的改进型号，烟囱数量从3个增加到四个。每艘都装备了飞行甲板和机库，但是在1929年安装弹射系统前并未实际搭载飞机。"
 JAP_light_cruiser_7:0 "香取级轻巡洋舰"
 JAP_light_cruiser_7_desc:0 "随着之前承担教学任务的旧式装甲巡洋舰日益老朽，香取级在日本海军1937年和1939年的舰艇补充计划被设计建造。与日本帝国海军的其它舰艇不同，香取级使用蒸汽轮机-柴油机混合动力，以图最大化教学性能而不是速度，输出功率只有8000马力，最大航速仅为18节，与传统意义上的巡洋舰大相径庭。"
 JAP_light_cruiser_8:0 "阿贺野级轻巡洋舰"
 JAP_light_cruiser_8_desc:0 "阿贺野级驱逐舰的设计采用了基于夕张级发展而来的新技术，有着优美简洁的甲板线条和后倾的单烟囱。与大部分的日本设计不同，阿贺野级并不头重脚轻，这给予了阿贺野级很好的稳定性和适航性。阿贺野级拥有着日本巡洋舰中独一无二的主炮——最大仰角达到55度，不过这在防空作战中也并没有什么卵用。"
 JAP_light_cruiser_9:0 "球磨级雷击舰"
 JAP_light_cruiser_9_desc:0 " 5艘球磨级巡洋舰是由日本帝国海军于1917到1921年建造的轻型巡洋舰。1941年8月，该级战舰改建成鱼雷巡洋舰，组成联合舰队特种鱼雷攻击中队。她们安装了多达40个装有强力的'长矛'鱼雷发射器，并为此移除了巡洋舰的原始主要武器。这种设计使得这些鱼雷更为昂贵，也更为致命。"
 JAP_light_cruiser_10:0 "大淀级轻巡洋舰"
 JAP_light_cruiser_10_desc:0 "大淀级轻巡洋舰是对阿贺野级的放大和改进。大淀级保持了与阿贺野级相同的船体设计——平甲板，球鼻艏。但是主炮装备情况和布局完全不同，装甲也有所削减。"
 tech_ijn_hcruiser_0:0 "八云/出云/古鹰/青叶级重巡洋舰"
 tech_ijn_hcruiser_0_desc:0 "八云，出云，古鹰和青叶级重巡洋舰是在一战和二战之间设计建造的。作为日本重型巡洋舰的典型代表，当时的这些重巡洋舰拥有重型610毫米鱼雷发射器，以及高速而强大的20厘米主炮。 作为日本重型巡洋舰的典型代表，她们被安排为主要攻击力量，为航母护航并为小型船舶提供支援。"
 tech_ijn_hcruiser_1:0 "妙高/高雄级重巡洋舰"
 tech_ijn_hcruiser_1_desc:0 "日本帝国海军在战争年代建造了妙高和高雄级重型巡洋舰，每级建造了四艘。妙高和高雄级吸收了以往重巡洋舰的最新改进经验，特别安装有5台二连20.0厘米（7.9英寸）主炮和二联或四联610毫米鱼雷发射器。对于日本巡洋舰来说，一般的做法是于舰体上安装重型装甲，并希望她们为联合舰队提供高速的侦察任务。"
 JAP_heavy_cruiser:0 "Heavy Cruiser"
 JAP_heavy_cruiser_1:0 "八云级重巡洋舰"
 JAP_heavy_cruiser_2:0 "出云级重巡洋舰"
 JAP_heavy_cruiser_3:0 "古鹰级重巡洋舰"
 JAP_heavy_cruiser_4:0 "青叶级重巡洋舰"
 JAP_heavy_cruiser_5:0 "妙高级重巡洋舰"
 JAP_heavy_cruiser_6:0 "高雄级重巡洋舰"
 JAP_heavy_cruiser_7:0 "最上级重巡洋舰"
 JAP_heavy_cruiser_7_desc:0 "20世纪30年代日本帝国海军建造的四艘巡洋舰，是重型巡洋舰队的骨干力量之一。起初，她们在伦敦海军条约的重量和武器限制条件下被列为巡洋舰，只装载了五座三联15.5厘米火炮和中型鱼雷发射器。在日本拒绝继续遵守这个协议之后，所有四艘船在1939年重新装备了更大的火炮，并被重新归类为重型巡洋舰，即所谓的重型最上级。最上级由最上、三隈、铃谷、熊野等舰艇组成，并配备了5座155毫米（6.1英寸）三联炮塔和塔式鱼雷发射器。"
 JAP_heavy_cruiser_8:0 "最上级重巡洋舰·改"
 JAP_heavy_cruiser_8_desc:0 "最终还是选择无视“伦敦海军条约”之后，日本打算通过现代化升级来完全解放最上级巡洋舰的力量，而原本的轻型最上级在这次升级之后也变得沉重，装载有五座二联20.3厘米火炮，并增加了鱼雷武器。重型最上级中队成为了日本帝国海军联合舰队的一线队伍，在整个太平洋战争都为第一航空舰队的航空母舰护航。"
 JAP_heavy_cruiser_9:0 "高雄级防空重巡洋舰"
 JAP_heavy_cruiser_9_desc:0 "根据太平洋战争中的战斗经验和不断增加的海军航空的危险，日本海军决定将当时留下的重巡洋舰改为防空巡洋舰，以更好地保护日本帝国海军其他舰队。最成功的设计是“摩耶”，高雄级重型巡洋舰之一，部分主炮被拆除以安装30×25毫米九六式二联防空炮。结果非常令人满意，日本帝国军部决定把更多的重型巡洋舰进行这种改建。"
 JAP_aviation_cruiser:0 "IJN重巡洋舰 (配水上飞机)"
 JAP_aviation_cruiser_desc:0 "这种重巡洋舰携带超过正常数量的侦察/战斗机飞机。他们的目的是为主力舰队提供额外的搜索/侦察能力。"
 JAP_aviation_cruiser_1:0 "利根级重巡洋舰"
 JAP_aviation_cruiser_1_desc:0 "两艘利根级巡洋舰是日本海军最晚建成重型巡洋舰。利根级巡洋舰的轮廓非常独特，所有主要武器都集中在前方，而尾部则完全用于飞机的起飞作业。这使得弹药库得到了强大的无缝保护，同时也增加并改善了船尾的宿舍。利根和筑摩的任务是提供日本航母航空舰队所需的远程侦察。利根级携带有多达6架水上飞机以满足她们的侦察任务。"
 JAP_aviation_cruiser_2:0 "最上级重巡洋舰"
 JAP_aviation_cruiser_2_desc:0 "1942年，日本帝国海军对最上进行了一个重大的现代化计划，这将她变成一艘类似于利根级的航空巡洋舰。5个主炮塔中的2个被拆除，而另外安装了15个三联装25毫米防空炮。为了进一步提高联合舰队的侦察能力，侦察机的数量增加到11架，同时安装了新的雷达设备，使最上成为整个太平洋上最优秀，最致命的重型巡洋舰。"
 JAP_battle_cruiser:0 "Battlecruiser"
 JAP_battle_cruiser_1:0 "天城级战列巡洋舰"
 JAP_battle_cruiser_1_desc:0 "天城型战列巡洋舰是日本帝国海军野心勃勃的”八八舰队“计划中的一级战列巡洋舰。根据华盛顿海军条约，天城型被废弃，其中一艘被改为航母。"
 JAP_battle_cruiser_2:0 "B-65级战列巡洋舰"
 JAP_battle_cruiser_2_desc:0 "B-65型战列巡洋舰是快速的现代化战舰，配有优秀的防空武器。被设计用于对抗美国海军的新型重巡洋舰，并用于保护日本帝国海军的航母舰队。如果完成的话会是一支不可忽视的力量"
 JAP_fast_battleship:0 "Fast Battleship"
 JAP_fast_battleship_1:0 "金刚级快速战列巡洋舰"
 JAP_fast_battleship_1_desc:0 "日本帝国海军的现代化计划和追赶英国皇家海军的行动导致了金刚级战列巡洋舰的诞生。根据于1910年11月与维克斯公司签订的条款，金刚级的首舰金刚号在英国的维克斯船厂建造以将技术最大化地转交给日本人。随着日本退出伦敦海军条约，该级舰全部四艘在1930年代晚期接受了大动斧凿的第二次改装。改装后最高速度超过30节(56 km/h; 35 mph)，因此该级舰被全部重新分类为快速战列舰。"
 JAP_battleship:0 "Battleship"
 JAP_battleship_1:0 "扶桑级战列舰"
 JAP_battleship_1_desc:0 "扶桑级战列舰建造于一战期间，并在20世纪30年代，当伦敦海军条约禁止新建战列舰时，接受了现代化改装。她们武装精良，沿舰体中轴线布置了六座双联装炮塔。但这也限制了船只使其不能装备额外的防空火力。"
 JAP_battleship_1b:0 ""伊势级战列舰"
 JAP_battleship_1b_desc:0 "伊势是日本帝国海军的两艘伊势级战列舰中的主力舰。按照最初的计划，她被列为第三艘扶桑级战列舰，但在扶桑级建造过程中获得的经验揭示了一些设计问题，例如薄弱的装备和护甲，这迫使日本海军将其重新设计并分类。尽管经过了努力的现代化和升级，但在太平洋战争开始时，伊势仍然因为速度较慢，人员过多，航程太小而被认为是过时的战舰，也从来没有作为战列舰的战斗记录。"
 JAP_battleship_2:0 "纪伊级战列舰"
 JAP_battleship_2_desc:0 "纪伊级本有机会成为日本帝国海军的第一级真正意义上的快速战列舰。有着比同时代战列巡洋舰更加厚重的装甲和相差无几的速度。因为1922年的华盛顿海军条约签订而没有动工建造。不过在日本帝国海军又一次开始大建的时候，纪伊级的名字被冠在了新的超大和级战列舰的头上。"
 JAP_battleship_2b:0 "长门级战列舰"
 JAP_battleship_2b_desc:0 "日本帝国海军计划组建一支包括8艘现代战列舰和8艘装甲巡洋舰的舰队以防御日本本土，政府在1907年通过了此计划。这就是具有开创意义的八八舰队，有着可以组成战列线的，16艘舰龄不到8年的主力舰。虽然美国海军在长门级设计方案出炉之前就计划为科罗拉多级战列舰装备16英寸(406 mm)主炮，但是长门级的410mm(16.1 in)主炮还是使得该级舰成为了最先装备15英寸(381 mm)以上口径主炮的无畏舰。在1934-1936年的改造计划中，长门级的船尾部分被延长了7.55米(24.8 ft)以提高航速，并且她们的上层建筑被改造为宝塔形制。同时加装了防鱼雷隔舱以补偿额外的装甲和设备带来的水下防御力损失。"
 JAP_battleship_3:0 "田岛级战列舰"
 JAP_battleship_3_desc:0 "田岛级原定为快速战列舰，设计目的是建造比大和型战列舰更便宜更快的战舰。她们沿用旧式战列舰的炮管，但是速度很快并装有充足的装甲和防空火力。"
 JAP_battleship_4:0 "石见级战列舰"
 JAP_battleship_4_desc:0 "石见级原定为战列舰，并利用新型手段来加速建造。她们武装精良，配有新型火炮和重型防空火力，并可以在火力上匹敌任何的类似船只。然而改装的结果是船身更重，使得速度更慢。"
 JAP_SH_battleship:0 "Heavy Battleship"
 JAP_SH_battleship_1:0 "大和级超重战列舰"
 JAP_SH_battleship_1_desc:0 "大和级作为有史以来最重型的战列舰，排水量达72000吨。大和级被当作日本帝国海军的骄傲和荣耀。每艘船装备九门460mm主炮，是有史以来战舰上装备过的最大的武器。本型号战列舰完成了两艘（大和与武藏）, 而第三艘（信浓）则在建造过程中被改为航母"
 JAP_SH_battleship_2:0 "超大和级超重战列舰"
 JAP_SH_battleship_2_desc:0 "原计划的的A-150超大和级以大和级为基础，但是武备更加强大，装有510mm主炮和新的重型防空武器。她们的装甲厚度被设计为能抵御自己主炮的打击。排水量将能达到7万至8万吨。"
 JAP_hybrid_battleship:0 "IJN混合型战列舰(航空母舰)"
 JAP_hybrid_battleship_1:0 "日向级混合战列舰-航空母舰"
 JAP_hybrid_battleship_1_desc:0 "在中途岛的灾难性战役之后，日本海军考虑将大和号和武藏号之外的所有战列舰改建为航空母舰。但最终，海军决定只将日向和伊势改建成混合型战列舰。日向于1943年5月1日至10月1日在佐世保海军码头接受改建。日向和她的姊妹舰伊势各移除了两座784吨（864短吨）的356毫米（14英寸）炮塔和每个730吨（800短吨）的炮座，取而代之的是一个小型飞行甲板和机库，足以满足一个飞行中队的起飞任务。此外，还安装了一个单层电梯，更增加了防空武器以更好地抵御空中袭击。她配备的8架横须贺D4Y俯冲轰炸机和14架爱知E16A水上飞机是弹射式起飞的，但需要降落在常规航母或陆基上。当然，水上飞机也可以用起重机吊回船上。"
 JAP_carrier:0 "Fleet Carrier"
 JAP_carrier_1:0 "赤城级航空母舰"
 JAP_carrier_1_desc:0 "赤城是为日本帝国海军建造的航空母舰。虽然她以天城级战列巡洋舰下水，但在修建期间被改建成航空母舰，而仍然符合“华盛顿海军条约”的条款。该船从1935年至1938年重建，原来的三架飞机甲板整合成一个加大的飞行甲板和一个舰岛结构。作为第二艘服役的日本航空母舰，以及第一艘大型或者说“舰队”航母，赤城突出体现了日本帝国海军新的航母原则，即将航母编队以集中其空中力量。"
 JAP_carrier_1b:0 "加贺级航空母舰"
 JAP_carrier_1b_desc:0 "加贺号是日本帝国海军的第一艘舰队航母。她原本是战列舰，不过最终被改装为航空母舰。占据了极大空间和重量的装甲使得在改造航母时的发挥空间非常有限。不过这位日本帝国海军提供了非常重要的建造航母的经验。"
 JAP_carrier_2:0 "苍龙级航空母舰"
 JAP_carrier_2_desc:0 "苍龙和飞龙具有互为镜像的舰岛结构，可在二者并列航行时，加快舰载机的整备速度。她们有着巨大的空间以搭载大量空军部队，但是装甲非常薄弱。排水量20，000吨左右，强大的引擎为该级舰提供了高速和强大的航程。"
 JAP_carrier_2b:0 "飞龙级航空母舰"
 JAP_carrier_2b_desc:0 "苍龙和飞龙具有互为镜像的舰岛结构，可在二者并列航行时，加快舰载机的整备速度。她们有着巨大的空间以搭载大量空军部队，但是装甲非常薄弱。排水量20，000吨左右，强大的引擎为该级舰提供了高速和强大的航程。"
 JAP_carrier_3:0 "翔鹤级航空母舰"
 JAP_carrier_3_desc:0 "一级两艘的翔鹤级航空母舰作为1937年第三次海军舰船补充计划的一部分被设计建造。在1941年太平洋战争爆发不久前建成，在建成时，该级舰被称作"可能是世界上最好的航母"。翔鹤级可以搭载一个拥有96架飞机的海航大队，包括24架备用机。但是翔鹤级下水建成后，这些飞机被更大的，更先进的型号替代了，所以搭载量回到了84架。"
 JAP_carrier_4:0 "云龙级航空母舰"
 JAP_carrier_4_desc:0 "为了在太平洋战场上取得优势，日本帝国海军尝试建造大量的，实际上是16艘的舰队航母，首当其冲的便是云龙级。为了能够快速的建造，云龙级以飞龙级作为设计基础，而非参照更先进更复杂的翔鹤级或大凤级。云龙级的设计与飞龙级十分相似。该级舰建造起来并不费工时，与飞龙级最大的区别是航母的舰岛被统一布置在右舷。该级舰将会搭载63架飞机，有着两座机库和两台升降机。"
 JAP_armored_carrier:0 "Armored Fleet Carrier"
 JAP_scarrier_0:0 "大凤级装甲航空母舰"
 JAP_scarrier_0_desc:0 "大凤级是1939年第四次海军舰船补充计划的一部分。该级舰设计改进自翔鹤级。根据1942年的海军改五计划，大凤级将是日本第一级可以在遭受数枚炸弹鱼雷及大口径炮弹攻击后还能保持一定作战能力的航母。此外，其防空装备也被显著提升。在大凤出航后，她几乎立刻就成为了日本联合舰队的旗舰。"
 JAP_scarrier_1:0 "信浓级装甲航空母舰"
 JAP_scarrier_1_desc:0 "四艘舰队航母于1942年6月的中途岛战役全灭一个月后，日本帝国海军决定将这艘船体只完成了45%的的巨舰的舰体改装为航空母舰。信浓有着日本海军所有航母中最重的防空装备，带有重护甲保护，也是日本海军第一艘有着全装甲飞行甲板的航母。信浓级携带有120架飞机。日本帝国海军决定，带有重装甲的信浓级航母将同时作为联合舰队的支援航母或者前线的战斗航母而服役。"
 JAP_scarrier_2:0 "改大凤级装甲航空母舰"
 JAP_scarrier_2_desc:0 "大凤改是大凤级的改良，具有更好的装甲，飞行甲板也有更好的保护，并拥有更大的战斗机群。她是对1944年日本帝国海军大凤号沉没进行分析得到的结果。在机库部分和船首的加厚装甲及结构改进导致了速度的轻微下降，但是依然让她成为了最新最致命的航空母舰，甚至胜于赫赫有名的翔鹤级航空母舰。"
 JAP_light_carrier:0 "Light Carrier"
 JAP_lcarrier_1:0 "凤翔级轻型航空母舰"
 JAP_lcarrier_1_desc:0 "在那个海军航空日益重要的时代，凤翔是世界上第一艘专门建造的航空母舰。该舰于1922年投入使用，原本用于测试舰载机作战装备，起降技术，作战方法和战术等。她在早期的航母作战中为日本帝国海军提供了宝贵的经验和教训。凤翔战斗机群由25架飞机组成。由于其设计速度慢，装甲薄弱，主要用于运输飞机并作为新飞行员的训练场所，但后来也被作为作战航空母舰送往联合舰队。"
 JAP_lcarrier_1b:0 "龙骧级轻型航空母舰"
 JAP_lcarrier_1b_desc:0 "龙骧是1930年代初为日本帝国海军建造的轻型航空母舰。她是日本帝国海军第二代航母，与以前的凤翔级相比，具有更高的速度，更好的装甲和包含48架飞机的大型战斗机群。龙骧是日本帝国海军首批用于战斗的航母之一，但其小巧的设计被证明是舰队的弱点所在。"
 JAP_lcarrier_1c:0 "瑞凤级轻型航空母舰"
 JAP_lcarrier_1c_desc:0 " 瑞凤级是二战前为日本海军建造的瑞鹤和翔鹤两艘航空母舰。这两艘船最初都是作为潜艇母舰建造的，但随后被改为航空母舰。其设计可携带30架飞机，其中等的速度更使其成为优良的的全方位轻型航母。在太平洋战争的头几年里，瑞鹤级两舰承担了大量任务。这两艘船都被分配到了日本帝国海军四航战。"
 JAP_lcarrier_2:0 "飞鹰级轻型航空母舰"
 JAP_lcarrier_2_desc:0 "一级两艘的飞鹰级是日本帝国海军在二战前建造的轻型航空母舰。该级舰的全部两艘，飞鹰号和隼鹰号在1941年被日本帝国海军改装为航母之前都是豪华客轮。该级舰的航空作战部队由12架（外加4架备用）三菱A5M战斗机（96舰战），18架（外加2架备用）爱知D3A俯冲轰炸机（99舰爆），和18架中岛B5N鱼雷轰炸机（97舰攻）组成。在1942年，该级舰以12架（外加3架备用）三菱A6M零式战斗机替代了原本装备的A5M（96舰战）。"
 JAP_lcarrier_3:0 "伊吹级轻型航空母舰"
 JAP_lcarrier_3_desc:0 "伊吹级原本是日本帝国海军在二战期间建造的重巡洋舰。该级舰的首舰在完工之前被决定改装成轻型航空母舰。该级舰的航空作战部队计划由27架飞机组成，15架三菱A7M烈风战斗机和12架爱知B7A流星俯冲/鱼雷轰炸机。作为改建自巡洋舰的轻型航母，其设计被证明优于迄今为止日本帝国海军中的任何其他轻型航母。"
 JAP_lcarrier_4:0 "G-18轻型航空母舰"
 JAP_lcarrier_4_desc:0 "结合太平洋战区的经验以及航母技术最新进展，日本帝国海军于1944年底设计了最后的轻型航母，代号为G18。作为轻型航母，它有着超长的航程和包含45架飞机的大型战斗编队。出于大规模生产的设计目标，G-18级的建造既简单又经济。它的大型战斗编队是对薄弱的防空装备的补偿。"
 JAP_lcarrier_5:0 "千岁级轻型航空母舰"
 JAP_lcarrier_5_desc:0 " 第二次世界大战期间，千岁级包括千岁和千代田两艘水上飞机母舰，中途岛战役后改为轻型航空母舰。两艘船各重15300吨，最高时速28.9节，最高航程9300千米。舰载机组包含30架飞机，共装备8台12.7厘米防空炮和30台九六式25毫米防空炮。"
 JAP_escort_carrier:0 "Escort Carrier"
 JAP_ecarrier_1:0 "大鹰级护航航空母舰"
 JAP_ecarrier_1_desc:0 "大鹰级护卫舰是二战期间日本帝国海军使用的三艘护航航空母舰。其中两艘在20世纪30年代后期作为货船建造，随后被日本帝国海军接管，并改建为护航航母，而第三艘船仍在改建中。在战争期间，她们被用于训练，飞机运输和护航。大鹰可容纳27架飞机，其中包括4架备用机，而她的姐妹们可容纳30架飞机。"
 JAP_ecarrier_2:0 "海鹰级护航航空母舰"
 JAP_ecarrier_2_desc:0 "海鹰级护航航空母舰是日本帝国海军在二战期间使用的三级护航航空母舰之一。 海鹰号原本是远洋客轮阿根廷丸号。与1942年9月9日被日本帝国海军并改装成为护航航母，命名为海鹰。海鹰级没有舰岛，可以搭载24架飞机。"
 JAP_ecarrier_3:0 "神鹰级护航航空母舰"
 JAP_ecarrier_3_desc:0 "神鹰级护航航空母舰是日本帝国海军在二战期间使用的三级护航航空母舰之一。 1942年中途岛海战后，日本海军竭力搜罗各种优秀商船改造为航母，弥补一线舰只的不足。经与德国驻日大使馆交涉，海军购买了开战后滞留于神户港内的德国商船沙恩霍斯特号(属北德意志劳埃德航运公司)，同年9月21日按照大鹰级的图纸在吴厂改装为特设航母。1943年12月15日完工，原定命名为“飞隼”，最终定名为“神鹰”(Shinyo)。舰载机：常用27架+备用6架，共计33架。"
 JAP_ecarrier_4:0 "岛根丸级护航航空母舰"
 JAP_ecarrier_4_desc:0 "一级两艘的岛根丸级是日本帝国海军在二战期间建造的辅助护航航空母舰，可以搭载12架飞机"
 JAP_ecarrier_5:0 "秋津丸级护航航空母舰"
 JAP_ecarrier_5_desc:0 "秋津丸是日本帝国陆军的船坞登陆舰和护航航空母舰。在某些情况下，秋津丸及其姊妹舰神州丸被认为是世界上第一种两栖攻击舰。秋津丸原本的职责是在两栖突击及登陆行动中为登陆部队提供空中掩护，不过实际上她和神州丸一直被用作飞机输送舰。"
 JAP_ecarrier_6:0 "山汐丸级护航航空母舰"
 JAP_ecarrier_6_desc:0 "一级两艘的岛根丸级是日本帝国海军在二战期间建造的辅助护航航空母舰。由油轮改造而来，没有机库，仅在甲板上系留8架Ki-76三式指挥连络机。"
 JAP_ecarrier_7:0 "熊野丸级护航航空母舰"
 JAP_ecarrier_7_desc:0 "熊野丸级是日本帝国陆军在二战期间建造的有着小型飞行甲板的登陆艇母舰。熊野丸可以运输8-37架飞机，依据它们的大小和登陆艇的数量而决定。"
 tech_ijn_coastal_submarine_0_desc:0 "L型潜艇是日本帝国海军的中型潜艇，重1000-1300长吨。她服役于二十世纪二十年代至二战时期。L型潜艇是在威格士海军技术的指导下建造的。按照与威格士的合同，所有的舰只都建造于三菱重工神户造船厂。L型潜艇的最高速度约为15-17节，航程只有10200千米。武器方面，装载了六支450毫米或533毫米鱼雷发射器，后来加装12支。它脆弱的结构和WW1设计使这些船不适合范围广大的太平洋战争。该级共有18艘船建成。"
 tech_ijn_coastal_submarine_1_desc:0 "海中型潜艇是二战时期日本海军的双壳中型潜艇，多数服役于沿海地区。该级的几种改型已经有了各种性能改进，排水量约1000长吨，最高时速16-18节，航程只有11000公里。武器方面，装载有6支450毫米或533毫米标准鱼雷发射器，后来加装10支。此外，甲板上还安装了一座76.2毫米L/23.5防空炮。"
 ijn_coastal_submarine:0 "Coastal Submarine"
 ijn_coastal_submarine_1:0 "L1型"
 ijn_coastal_submarine_2:0 "L2型"
 ijn_coastal_submarine_3:0 "L3型"
 ijn_coastal_submarine_4:0 "L4型"
 ijn_coastal_submarine_5:0 "海中1型"
 ijn_coastal_submarine_6:0 "海中2型"
 ijn_coastal_submarine_7:0 "海中3型"
 ijn_coastal_submarine_8:0 "海中4型"
 ijn_coastal_submarine_9:0 "海中5型"
 ijn_coastal_submarine_9b:0 "海特中型"
 ijn_coastal_submarine_10:0 "海中6型"
 ijn_coastal_submarine_10_desc:0 "Ro-33级潜艇的排水量超过了1200长吨，比以前的海中系列更重。它具有更大的航程，更深的下潜深度和更高的水面速度。武器方面，装备有4支533毫米鱼雷发射器，后来加装8支。"
 ijn_coastal_submarine_11:0 "海中7型"
 ijn_coastal_submarine_11_desc:0 "项目编号S44，是海中系列的最后一型。在一系列海军武器补充计划下，日本帝国海军计划建造79艘该型潜艇。Ro-35级是该级最大的改型，排水量重达1447长吨，最高速度19.8节。除了标准的76.2毫米（3.00英寸）L/40防空炮之外，还装备有4支鱼雷发射器，后来加装了10支533毫米鱼雷发射器和2支九六式25毫米防空炮。"
 ijn_coastal_submarine_12:0 "甲型"
 ijn_coastal_submarine_12_desc:0 "呂百型潜水舰是二战期间为日本帝国海军建造的中型近海潜艇。1940年，日本帝国海军设计了种点防御近海潜艇，因为他们想将大型潜艇解放出来用于舰队战斗。呂百型是从之前的海中型改进而来的，水上部分611吨（601长吨），水下部分795吨（782吨长）。船内装有四支的53.3厘米（21.0英寸）鱼雷发射器，并携带有8枚鱼雷。同时还装备了两座25毫米（1英寸）九六式防空炮或一座76.2毫米（3.00英寸）L/40防空炮。"
 tech_ijn_patrol_submarine_0_desc:0 "海大型潜艇是日本帝国海军在二战前就有的潜艇。其名'海大'为'海军大型潜水艇'的简称。海大级包括建于1921-1943年间的数种潜艇。她们原本被设计为攻击潜艇，最大航程约19000公里，最高航速20节。整体淹没排水量约为2300-2500长吨。海大级拥有8支533毫米鱼雷发射器，后来加装16支以及一座120毫米（4.7英寸）L/45海军甲板火炮。其设计证明是非常成功的，直到I-201级才超过她。"
 tech_ijn_patrol_submarine_1_desc:0 "I-65，I-68和I-74级是根据以往的经验改进的海大级潜艇，有着更高整体可靠性和更好的海上性能。另外还安装了一座12.7毫米和一座7.7毫米的防空炮."
 ijn_patrol_submarine_1:0 "海大1型"
 ijn_patrol_submarine_2:0 "海大2型"
 ijn_patrol_submarine_3:0 "海大3a型"
 ijn_patrol_submarine_4:0 "海大3b型"
 ijn_patrol_submarine_5:0 "海大4型"
 ijn_patrol_submarine_6:0 "海大5型"
 ijn_patrol_submarine_7:0 "海大6a型"
 ijn_patrol_submarine_8:0 "海大6b型"
 ijn_patrol_submarine_9:0 "海大7型"
 ijn_patrol_submarine_9_desc:0 "项目编号S41，最后一型的海大级。1939年根据丸四计划建造的十艘I-176和I-185最终于1942年和1943年完成。I-76级的设计目标就是降低生产时间和成本，同时保留以前型号的所有改进经验。这使其成为了额显然是最优秀的海大级潜艇。"
 ijn_patrol_submarine_10:0 "潜高型"
 ijn_patrol_submarine_10_desc:0 "I-201级潜艇是二战时期日本海军的潜艇，又称潜高大型潜艇，设计先进，水下速度很快，是第二次世界大战期间建造的最快的潜艇之一，仅次于瓦尔特型XVII闭式循环动力潜艇。19节（35公里/小时）的最大水下速度是同时代美国潜艇的两倍。I-201的水上部分重1291吨，水下部分重1451吨，其测试深度360英尺（110米）。武器由四支53厘米（21英寸）鱼雷发射器和10枚九五式鱼雷组成。两座25毫米防空炮被安置在可伸缩的支架上。潜艇的设计适于大规模生产。生产方式为在工厂预制的大型部件，然后运输到船坞进行最后组装。"
 tech_ijn_lr_patrol_submarine_0:0 "巡潜1型和巡潜1型改"
 tech_ijn_lr_patrol_submarine_0_desc:0 "巡潜型潜艇是日本帝国海军第一批远程潜艇。包括J1，J1改，J2和J3四种潜艇。在1926年到1930年之间，基于KD2和U-139的设计建造了I-1和I-5级的五艘巡洋潜艇，她们的航程有24000海里。1941年初，他们被改为补给舰，这是最早被改为补给舰的日本潜艇。巡潜级配备有六支强大的53.3毫米鱼雷发射器。"
 ijn_lr_patrol_submarine:0 "Long Range Patrol Submarine"
 ijn_lr_patrol_submarine_1:0 "J1型"
 ijn_lr_patrol_submarine_2:0 "巡潜1型改"
 ijn_lr_patrol_submarine_3:0 "巡潜2型"
 ijn_lr_patrol_submarine_3_desc:0 "I-6级是对以前的I-1和I-5级的改进型。其排水量超过3000吨，速度提高至20节，为此牺牲了一点的最大航程。她增加了弹射装备，用于发射一架横须贺E6Y1水上飞机，以进一步增加侦察能力。该级设计大获成功，并最终成为日本海军潜水空母的前身。"
 ijn_lr_patrol_submarine_4:0 "巡潜3型"
 ijn_lr_patrol_submarine_4_desc:0 "I-7级是最后一种超过3500万吨排水量的远程巡潜潜艇。由于更好的发动机，最高速度进一步增加到23节，最大航程也增加到26000公里。内置的弹射器能够弹射渡边E9W1水上飞机以进行侦察。水面武器增加到2座140毫米L/40舰炮和额外的2座13毫米防空炮。但是I-7级潜艇只建造了两艘。"
 ijn_lr_patrol_submarine_5:0 "巡潜丙型"
 ijn_lr_patrol_submarine_5_desc:0 "I-16级（巡洋潜艇C型）是日本帝国海军在第二次世界大战期间服役的第一批潜艇之一，其设计基于I-7级改进而来。该级于1937年到1944年间建造了八艘船，分别为丸三计划的5艘（44-48号船）和丸九计划的3艘（376-378号船），一般装备有8支533毫米鱼雷发射器（后来加装20支），；另有一座140毫米（5.5英寸）的L/40舰炮和2座九六式25毫米防空炮安装在顶部，以提供水面火力支援和更好的防空保护。"
 ijn_lr_patrol_submarine_6:0 "巡潜乙型改1"
 ijn_lr_patrol_submarine_6_desc:0 "I-15是第一艘日本帝国海军乙型潜艇，服役于第二次世界大战期间。从I-15开始，共建造了20艘，因而又称I-15级。B型潜艇是从早期的海大级KD6亚级改进而来的，并配备了飞机来增强其侦察能力。水上部分平均重2631吨（2589长吨），水下部分平均重3713吨（3654长吨）。潜艇全长108.7米（356英尺8英寸），横梁长9.3米（30英尺6英寸），吃水深度5.1米（16英尺9英寸）潜水深度100米（330英尺）。船上装备有六支内置53.3厘米（21.0英寸）鱼雷发射器，并携带有17枚鱼雷。还配备了一门140毫米（5.5英寸）/40门的甲板火炮和两门25毫米（1英寸）九六式防空炮。"
 ijn_lr_patrol_submarine_7:0 "巡潜甲型改1"
 ijn_lr_patrol_submarine_7_desc:0 "I-9级是二十世纪三十年代日本帝国海军建造的三艘载有飞机的巡洋潜艇。她们都参加了太平洋战争，最终也都沉没于这场战争。A1型潜艇是J3级的改型，有更大的航程，也携带了更好的飞机。与早期的舰种不同的是，它们配备了大范围的通讯设施，所以可以作为中队旗舰。水面时速19节（35公里，22英里），水下时速8.25节（15.28公里，9.49英里）。船上装有四个内置鱼雷发射器，长53.3厘米（21.0英寸），并携带有18枚鱼雷。此外还配备了一门140毫米（5.5英寸）/40门甲板火炮和两门25毫米（1英寸）九六式防空炮。飞机库载有一架横须贺E14Y水上飞机用于侦察任务"
 ijn_lr_patrol_submarine_8:0 "巡潜乙型改2"
 ijn_lr_patrol_submarine_8_desc:0 "项目编号S37B，是以前的日本海军I-15级的改进版本，根据丸九计划，计划建造并完成了六艘船（370-375号）。表面看起来，该级和I-15一样。然而，她们是由高抗拉强度钢制成，并配备了结构更简单的柴油发动机。机库载有一架横须贺E14Y2格伦水上飞机进行侦察任务。"
 ijn_lr_patrol_submarine_9:0 "巡潜甲型改2"
 ijn_lr_patrol_submarine_9_desc:0 "在丸追计划（620-621号船）和改-丸五计划（5091-5093号船）下建造的五艘船。I-12级牺牲速度，换来了更大的11000公里航程"
 ijn_lr_patrol_submarine_10:0 "C型改"
 ijn_lr_patrol_submarine_10_desc:0 "I-52级潜艇是1943年至1944年间由三菱公司为日本海军设计建造的。I-52型潜艇牺牲了速度和鱼雷装备，换来了更大的航程，是日本帝国海军非常重要的一支潜艇舰队 "
 ijn_lr_patrol_submarine_11:0 "巡潜乙型改3"
 ijn_lr_patrol_submarine_11_desc:0 "项目编号S37C，在丸九计划（627-636号船）和改-丸五计划（5101-5114号船）下计划建造二十一艘船。她们牺牲了最高速度，换来了更大的13000公里航程，而6个533毫米鱼雷发射器（后来加装19个）是相同的。"
 ijn_lr_patrol_submarine_12:0 "AM型"
 ijn_lr_patrol_submarine_12_desc:0 "AM型潜艇（I-13级）是先前的A2级的升级版。指挥设施被移去，用以扩大机库，使其能容纳两架爱知M6A1水上轰炸机。水上部分重3661吨（3603长吨），水下部分重4838吨（4762长吨）。船上装备有六个内置53.3厘米（21.0英寸）鱼雷发射器，并携带了十二枚鱼雷。同时还配备了一门140毫米（5.5英寸）/40甲板炮和两门三联及一门单发25毫米（1英寸）九六式防空炮。"
 ijn_carrier_submarine_1:0 "潜特型"
 ijn_carrier_submarine_1_desc:0 "I-400级潜艇是二战时期最大的潜艇，直到二十世纪六十年代才被核动力弹道导弹潜舰超越。日本帝国海军称这种类型的潜艇为潜特型潜艇，能够作为潜水空母运输三架爱知M6A'晴岚'飞机到达目的地。她们在浮出水面之后，立刻起飞飞机，然后在被发现之前再次下潜。此外，她们还携带鱼雷进行近距离战斗。I-400级的设计要求是航程可达全球。I-400级来自海军上将山本五十六的构想，全长超过120米（390英尺），排水量5900吨（6500短吨），是同时代美国潜艇的两倍多。"
 ijn_minelayer_submarine_1:0 "机雷潜型"
 ijn_minelayer_submarine_1_desc:0 "日本帝国在第一次世界大战后收到六艘U型潜艇作为赔款。日本帝国海军仿照U-125设计了I-21级（后来更名为I-121级）潜艇。原本计划建造六艘船，但最终只完成了四艘，剩下两艘被取消。所有的船都建造于神户的川崎造船厂。第二次世界大战开始时，I-121级被认为是过时的，所以在太平洋上被用作布雷艇或者为快艇提供支持。该级最终沉没三艘，只有I-121幸存下来，但还是在战后被沉没。"
