 JAP_coastal_submarine_0c_desc:0 "HMS L-55 是一艘英国皇家海军的L级潜艇。它由弗拉费德造船厂建造，在1917年9月21日下水，于1918年12月19日服役。1919年，L-55在干涉苏俄国内战争时于波罗的海被布尔什维克击沉。1928年，苏联将其捞起并修复，用作训练舰。最终，本舰与1950年被解体。"
 JAP_coastal_submarine_1_desc:0 "M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。这种潜艇分四个系列：VI系列，VI改系列，XII系列和XV系列，每一个系列都在之前系列基础上进行了细微的修正。尽管设计令人满意，但是它们仅在二战之中取得了微小的战果，自身却付出了在1941~1945年期间被击沉33艘的惨重代价。它们的水上速度大约是13节，水下速度则大约是7~8节，主要武器是两座533mm鱼雷发射管。"
 JAP_coastal_submarine_2_desc:0 "M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。这种潜艇分四个系列：VI系列，VI改系列，XII系列和XV系列，每一个系列都在之前系列基础上进行了细微的修正。尽管设计令人满意，但是它们仅在二战之中取得了微小的战果，自身却付出了在1941~1945年期间被击沉33艘的惨重代价。它们的水上速度大约是13节，水下速度则大约是7~8节，主要武器是两座533mm鱼雷发射管。"
 JAP_coastal_submarine_3_desc:0 "M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。这种潜艇分四个系列：VI系列，VI改系列，XII系列和XV系列，每一个系列都在之前系列基础上进行了细微的修正。尽管设计令人满意，但是它们仅在二战之中取得了微小的战果，自身却付出了在1941~1945年期间被击沉33艘的惨重代价。它们的水上速度大约是13节，水下速度则大约是7~8节，主要武器是两座533mm鱼雷发射管。XV系列是仅有的拥有四座鱼雷发射管的M级潜艇。"
 JAP_coastal_submarine_4_desc:0 "XV系列是小家伙级潜艇的最终版本。M级潜艇, 又被称作小家伙级 (俄语：Малютка;直译为婴儿，国内又将其译作“甜心级潜艇”“袖珍级潜艇”), 是一种苏联在二战期间使用的小型单壳潜艇。作为M级潜艇的最终型号，它的鱼雷发射管被升级到了四座。"
 JAP_coastal_submarine_5_desc:0 "二战结束后不久，苏联就开发了这一级别的潜艇以提升自己的海防能力。它550吨的排水量比M级更大，水上速度达到18节，水下速度16节，相较M级有了极大的提升。它的主要武器包括了四座533mm鱼雷发射管和中口径对空机枪。"
 japanese_medium_tank_td_equipment_4:0 "Type 5 Ho-Ri I"
 japanese_medium_tank_td_equipment_4_short:0 "Type 5 Ho-Ri I"
 japanese_medium_tank_td_equipment_4_desc:0 "The Ho-Ri I was a more powerful tank destroyer (gun tank) using a 105 mm cannon in place of the 75 mm gun design and an additional 37 mm gun in the front armored plate. The armor was to be 30 mm thick and it was to have a crew of six. It used the Type 5 Chi-Ri tank chassis. The superstructure for the main gun was placed at the rear, the engine was positioned in the center area of the chassis and the driver's station was in the front hull section; all similar in design to the German Ferdinand/Elefant heavy tank destroyer."