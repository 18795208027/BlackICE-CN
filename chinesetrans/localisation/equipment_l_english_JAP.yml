 JAP_HVanti_tank_equipment_1_short:0 "5式75mm"
 JAP_HVanti_tank_equipment_1_desc:0 "重型反坦克炮专门用于打击如坦克一样的装甲目标，它通常发射穿甲弹。"
 JAP_HVanti_tank_equipment_2:0 "105mm试验反坦克炮"
 JAP_HVanti_tank_equipment_2_short:0 "105mm试验反坦克炮"
 JAP_HVanti_tank_equipment_2_desc:0 "重型反坦克炮专门用于打击如坦克一样的装甲目标，它通常发射穿甲弹。"
 JAP_rocket_artillery_equipment:0 "牵引式火箭炮"
 JAP_rocket_artillery_equipment_short:0 "牵引式火箭炮"
 JAP_rocket_artillery_equipment_desc:0 "火箭炮的精度和火力持续性比传统火炮低。然而，他们可以用大量火箭弹同时覆盖目标来产生毁灭性效果。"
 JAP_rocket_artillery_equipment_1:0 "4式200毫米火箭发射器"
 JAP_rocket_artillery_equipment_1_short:0 "4式200毫米火箭发射器"
 JAP_rocket_artillery_equipment_1_desc:0 "火箭炮的精度和火力持续性比传统火炮低。然而，他们可以用大量火箭弹同时覆盖目标来产生毁灭性效果。"
 JAP_rocket_artillery_equipment_2:0 "4式200毫米火箭发射器"
 JAP_rocket_artillery_equipment_2_short:0 "4式200毫米火箭发射器"
 JAP_rocket_artillery_equipment_2_desc:0 "旋转稳定火箭，增加了射程。"
 japanese_light_tank_equipment_1:0 "95式轻型坦克"
 japanese_light_tank_equipment_1_short:0 "95式轻型坦克"
 japanese_light_tank_equipment_1_desc:0 "九五轻战是日本陆军在抗日战争，诺门罕战役和第二次世界大战中使用的轻型坦克。大约生产了2300辆，是同时期日嗯生产最多的谈了。九五轻战重7.4吨，配有三名成员。主武器是一门九四式37毫米反坦克炮。服务器原计划是两挺九一式机枪，后来改为了两挺九七式7.7毫米机枪。"
 japanese_light_tank_equipment_2:0 "98式轻型坦克"
 japanese_light_tank_equipment_2_short:0 "98式轻型坦克"
 japanese_light_tank_equipment_2_desc:0 "九八轻战是设计用来替换日本陆军生产最多的九五轻战。相对于九五轻战，九八轻战有更厚的焊接装甲，装备了一台130马力的三菱百式六缸气冷柴油发动机。发动机布置在车身一侧使得保养更为便捷。外形比原有的九五轻战稍短。尽管有更厚的装甲行驶速度仍然达到了每小时50千米。"
 japanese_light_tank_equipment_3:0 "二式轻型坦克"
 japanese_light_tank_equipment_3_short:0 "二式轻型坦克"
 japanese_light_tank_equipment_3_desc:0 "二式轻战在九八轻战的基础上使用了相同的发动机和克里斯蒂悬挂。然而，炮塔变得更大，主武器变为了威力更大的一式37毫米炮，初速达到了800米/秒。新的37毫米炮使得这辆坦克性能略有提升。“二式”代表1942年，“ケ”表示轻的，“ト“表示编号七。于1944年投入生产，截至战争结束共生产了34辆"
 japanese_light_tank_equipment_4:0 "4式轻型坦克"
 japanese_light_tank_equipment_4_short:0 "4式轻型坦克"
 japanese_light_tank_equipment_4_desc:0 "一种九五轻战的改进型，装备了九七中战的炮塔。基于九五轻战和九五中战的炮塔，四式轻战的火力略微提升，但代价是重量增加了一吨。1944年总共大约生产了100辆。最大防护是九七中战炮塔的25毫米装甲。可被盟军的37毫米，74毫米和2磅炮击穿。"
 japanese_light_tank_equipment_5:0 "5式轻型坦克"
 japanese_light_tank_equipment_5_short:0 "5式轻型坦克"
 japanese_light_tank_equipment_5_desc:0 "九五轻战不能抵挡住.50口径机枪的攻击。虽然在九八轻战车和二式轻战上，日军尝试解决这些缺点，而且方向正确，但是这些问题仍然存在。因此，日本陆军于1942年完成了全新的标准轻型坦克的设计和原型。五式轻战有20毫米的装甲，一门一式47毫米主炮，相对日本原有轻型坦克有提升。"
 japanese_light_tank_art_equipment_1:0 "Type 4 Ho-To"
 japanese_light_tank_art_equipment_1_short:0 "Type 4 Ho-To Lt-SPA"
 japanese_light_tank_td_equipment_1:0 "5式自行反坦克炮Ho-Ru"
 japanese_light_tank_td_equipment_1_short:0 "5式自行反坦克炮Ho-Ru"
 japanese_light_tank_td_equipment_1_desc:0 "五式坦克歼击车是一辆类似于德国追猎者的轻型坦克歼击车，但是装备了威力较弱的47毫米主炮。五式坦克歼击车沿用了五式轻战的地盘，但是悬挂扩大打破了350毫米。五式坦克歼击车的研发开始于1945年2月，至战争结束只完成一辆原型车。"
 japanese_amph_tank_equipment_1:0 "特2式两栖坦克"
 japanese_amph_tank_equipment_1_short:0 "特5式两栖坦克"
 japanese_amph_tank_equipment_1_desc:0 "特2式内火艇是日本海军的第一种凉席坦克。特二式内火艇是基于九五轻战的主要改进型。设计主要目标是满足日本海军登陆部队在缺少运载装备的情况下入侵太平洋诸岛的行动。特二式内火艇的主炮是一门高初速一式37毫米炮和一挺共轴九七式轻机枪。在艇艏有第二门九七式轻机枪。"
 japanese_amph_tank_equipment_2:0 "特3式两栖坦克"
 japanese_amph_tank_equipment_2_short:0 "特3式两栖坦克"
 japanese_amph_tank_equipment_2_desc:0 "特三式内火艇是日本海军在二战时研发的中型两栖坦克。特三十内火艇是基于一式坦克大规模改修而来，两侧各多了一对负重轮。相对于之前的特二式内火艇，体积更大性能更突出。主炮是一门长度2.23米48倍径的一式47毫米坦克。副武器是共轴九七式重机枪，船身上也有相同武器。"
 japanese_amph_tank_equipment_3:0 "特4式两栖坦克"
 japanese_amph_tank_equipment_3_short:0 "特4式两栖坦克"
 japanese_amph_tank_equipment_3_desc:0 "特四式内火艇是日本二战时期的两栖登陆装备。第一台原型车于1943年完成，试验于1944年三月中止。特四式内火艇的目的是运载货物或部队登陆。计划中，一台装在两条鱼雷的特四式内火艇在远离环礁的地方从潜艇上释放，通过自身动力到达环礁外部，然后进入环礁内部的泻湖。"
 japanese_amph_tank_equipment_4:0 "特5式两栖坦克"
 japanese_amph_tank_equipment_4_short:0 "特5式两栖坦克"
 japanese_amph_tank_equipment_4_desc:0 "特五式内火艇的炮塔前部装甲大幅增加到了50毫米。炮塔是九七中战的改进版本，装有一门一式25毫米炮后部装有一挺九七式7.7毫米机枪。车身前部装有一门一式47毫米炮和一挺九七式7.7毫米机枪。地盘基于五式中战，悬挂，浮体，推进系统沿用了特三式内火艇。这型两栖坦克只完成了一辆原型车。"
 japanese_medium_tank_equipment_1:0 "89式‘奇咯‘中型坦克"
 japanese_medium_tank_equipment_1_short:0 "89式‘奇咯‘中型坦克"
 japanese_medium_tank_equipment_1_desc:0 "八九中战式日本陆军于1932年至1942年使用的一种中型坦克。设计相对传统，主炮式一门九零式57毫米炮，并由两挺九一式6.5毫米机枪。相对于早期的八七式坦克所用的软铁装甲，设计师选择了日本制钢所开发的钢板作为装甲。这种钢板被称作“二世谷钢”，日本制钢所的简称。"
 japanese_medium_tank_equipment_2:0 "97式中型坦克‘奇哈‘"
 japanese_medium_tank_equipment_2_short:0 "97式‘奇哈‘中型坦克"
 japanese_medium_tank_equipment_2_desc:0 "随着八九中战在十九世纪三十年代后期过时，日本陆军开始了步兵支援坦克的替换计划。九七中战一开始装备以一门九七式57毫米主炮，和之前的八九中战同一门炮。这门炮身管较短导致初速相对较低，但仍然足够用于步兵支援。坦克上装有两挺九七式7.7毫米机枪，一挺在车身左前方，另一挺在车身后方。全车最后的装甲为25毫米，炮塔前部装甲厚度为15-25毫米。"
 japanese_medium_tank_equipment_3:0 "97式‘奇哈‘改进型中型坦克"
 japanese_medium_tank_equipment_3_short:0 "97式‘奇哈‘改进型中型坦克"
 japanese_medium_tank_equipment_3_desc:0 "九七改式二战时日本九七中战的生技性。新的坦克被命名为“九七改”或者“九七新炮塔型”。这是截至1945年日本量产的设计做好的坦克。为了改善九七式的反坦克能力，在原有九七式车身的基础上扩大了三人炮塔，装备了一门高初速的47毫米。因此被命名为“九七改”或者“新炮塔”。"
 japanese_medium_tank_equipment_4:0 "一式‘奇黑‘中型坦克"
 japanese_medium_tank_equipment_4_short:0 "一式‘奇黑‘中型坦克"
 japanese_medium_tank_equipment_4_desc:0 "一式中战是二战日本陆军九七中战的改进行。一式中战的47毫米主炮身管长2.25米，初速为810米/秒，超过了九七中战低速主炮的两倍。一式中战还是日本第一种在每辆坦克搭载无线电设备的坦克，因此不需要再用信号旗。"
 japanese_medium_tank_equipment_5:0 "3式‘奇努‘中型坦克"
 japanese_medium_tank_equipment_5_short:0 "3式‘奇努‘中型坦克"
 japanese_medium_tank_equipment_5_desc:0 "三式中战是日本二战时期的中型坦克。如同一式中战，这种坦克也是九七中战的改进行。它装备了一门三式75毫米坦克炮，日本战争期间最大的坦克炮之一。至战争结束总共生产了144至166辆。三式中战的生产持续到了战争结束。"
 japanese_medium_tank_equipment_6:0 "4式‘奇托‘中型坦克"
 japanese_medium_tank_equipment_6_short:0 "4式‘奇托‘中型坦克"
 japanese_medium_tank_equipment_6_desc:0 "四式中战是日本陆军到战争结束是研发的集中中型坦克之一。虽然是可生产的坦克中最先进的一种，由于工业资源和原材料的短缺，只完成了六辆地盘，只有两辆完成组装，并未参加战斗。四式中战是一辆三十吨重，全焊接的中型坦克，前装甲最大厚度75毫米。主炮是一门长管（4.23米）五式75毫米坦克炮。"
 japanese_medium_tank_equipment_7:0 "5式‘奇里‘中型坦克"
 japanese_medium_tank_equipment_7_short:0 "5式‘奇里‘中型坦克"
 japanese_medium_tank_equipment_7_desc:0 "五式中战是日本陆军在二战时期研发的终极坦克。在复杂的四式中战基础上发展的一种更大更强力的坦克，被用来压制盟军大量使用的M4谢尔曼坦克。至战争结束只有一辆未完成的原型车。五式中战有倾斜焊接装甲，车身前部最大厚度75毫米。侧面25至50毫米，后部50毫米，炮塔50毫米。起初，原型车装备四式中战上使用的五式75毫米坦克炮。然而，最终主炮决定使用88毫米坦克炮（基于九九式88毫米防空炮）。"
 japanese_medium_tank_art_equipment_1:0 "Type 2 Ho-I"
 japanese_medium_tank_art_equipment_1_short:0 "Type 2 Ho-I Med-SPA"
 japanese_medium_tank_art_equipment_1_desc:0 "二式炮战车是二战期间日本陆军九七中战的衍生型号。概念上和德国四号坦克早期衍生型号相似，设计上作为一辆自行榴弹炮，来为日本中型坦克提供火力支援，并摧毁地方反坦克碉堡。主炮是九九式75毫米坦克炮，副武器是车身内的九七式7.7毫米轻机枪。短身管的九九式75毫米炮装在全向炮塔内。"
 japanese_medium_tank_art_equipment_2:0 "97式自行火炮 Chi-Ha (120mm)"
 japanese_medium_tank_art_equipment_2_short:0 "97式自行火炮 Chi-Ha "
 japanese_medium_tank_art_equipment_2_desc:0 "日本海军研发了一种120毫米自行火炮。这门火炮装在九七式的底盘上。日本海军总共只生产了约“12辆”。"
 japanese_medium_tank_art_equipment_3:0 "4式自行火炮 Ho-Ro"
 japanese_medium_tank_art_equipment_3_short:0 "4式自行火炮 Ho-Ro"
 japanese_medium_tank_art_equipment_3_desc:0 "四式150毫米自走炮式日本陆军在二战时研发的自行火炮。受到纳粹德国装备150毫米步兵火炮的蟋蟀自行火炮的启发，陆军技术局决定效仿。主炮能将36千克的弹药发射至6000米处。车组成员前方由25毫米的钢板防护，但是侧面和后面没有防护。这使得在近距离战斗时十分脆弱。"
 japanese_medium_tank_art_equipment_4:0 "Type 4 Ha-To"
 japanese_medium_tank_art_equipment_4_short:0 "Type 4 Ha-To Med-SPA"
 japanese_medium_tank_art_equipment_4_desc:0 "试制四式重迫击炮时日本陆军在二战期间研发的自行火炮。试制四式重迫击炮在1943年晚期构想为一种移动火力支援平台，在大规模改修四式中战上装载现存的三式300毫米重迫击炮。装甲比四式中战更薄。发动机舱移动到了车身前部。第一辆原型车于1944年晚期完成，并送到了日本陆军学院进行测试。虽然测试显示它是一种有效的武器，但是高昂到造价使它难以生产。因此日本陆军技术局将注意力转向了自行火箭炮。"
 japanese_medium_tank_td_equipment_1:0 "Type 1 Ho-Ni II"
 japanese_medium_tank_td_equipment_1_short:0 "Type 1 Ho-Ni II"
 japanese_medium_tank_td_equipment_1_desc:0 "The Type 1 Gun tank Ho-Ni II (Isshiki ho-sensha) was a tank destroyer developed by the Imperial Japanese Army for use during World War II in the Pacific theater. The Type 1 Ho-Ni II was developed by utilizing the existing Type 97 chassis and engine, and replacing the gun turret with a 75 mm Type 90 Field Gun mounted in an open casemate with frontal and side armour only, which made it very vulnerable in close combat. The Type 1 Ho-Ni II was designed to operate as self-propelled artillery in the armored divisions."
 japanese_medium_tank_td_equipment_2:0 "Type 3 Ho-Ni III"
 japanese_medium_tank_td_equipment_2_short:0 "Type 3 Ho-Ni III"
 japanese_medium_tank_td_equipment_2_desc:0 "The Type 3 Ho-Ni III (San-shiki hōsensha) gun tank was a tank destroyer and self-propelled artillery of Imperial Japanese Army in World War II. The Type 3 No-Ni III superseded the Type 1 Ho-Ni II in production, and was much safer for the crew due to its having a completely enclosed superstructure. The main armament of the Type 3 Ho-Ni III was a Type 3 75 mm tank gun, based on the 75 mm Type 90 Field Gun, which was also used in the Type 3 Chi-Nu tank. Production was hampered by material shortages, and by the bombing of Japan in World War II, and only 31 to 41 were completed."
 japanese_medium_tank_td_equipment_3:0 "Type 5 Na-To"
 japanese_medium_tank_td_equipment_3_short:0 "Type 5 Na-To"
 japanese_medium_tank_td_equipment_3_desc:0 "The Type 5 Na-To (Go-shiki hōsensha) was the penultimate tank destroyer developed by the Imperial Japanese Army in the closing stages of World War II. The Type 5 Na-To made use of the chassis of the Type 4 Chi-So medium tracked carrier. The superstructure had an open top and rear, with an enclosed armored drivers cab. There was a "shielded platform" for its main gun. Its main anti-tank armament consisted of a Type 5 75 mm tank gun which was the same gun that was used on the Type 4 Chi-To tank; a variant of the Japanese Type 4 75mm AA Gun. However, by that time production was impossible due to material shortages, and the bombing of Japan in World War II, and only two units were completed by the surrender of Japan. Neither was used in combat."
 japanese_heavy_tank_equipment_1:0 "95式重型坦克"
 japanese_heavy_tank_equipment_1_short:0 "95式重型坦克"
 japanese_heavy_tank_equipment_1_desc:0 "95式重战是日本在一战和二战期间多炮塔设计的最终版本。参考了德国和意大利的坦克设计，九五重战有两个炮塔，主炮是70毫米加农炮，副炮是37毫米炮并由一挺6.5毫米机枪。1934年生产了4辆原型车。然而到炮塔设计最终被取消了。九五重战速度达不到设计要求，设计过于复杂，机动性极差。最终没有投入生产。"
 japanese_superheavy_tank_equipment_1:0 "O-I式超重型坦克"
 japanese_superheavy_tank_equipment_1_short:0 "O-I"
 japanese_superheavy_tank_equipment_1_desc:0 "O-I型源于日本的超重型坦克计划。这辆坦克非常重，有11名成员。传言称有一辆原型车被生产。装备了一门九二式105毫米加农炮作为主炮。一个炮塔计划装载一式47毫米坦克炮作为副武器。另一个装备7.7毫米机枪。车体后部设计有两个装有7.7毫米机枪的更小的炮塔。"
