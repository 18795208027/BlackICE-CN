 GER_Aufstellungswelle_1_desc:0 "在第二次世界大战期间，德国步兵师大部分都是在“Wellen”（批次）中动员起来的，因为他们是战争变化所必需的。批次是组建的步兵师的德国特定序列，他们的组织和装备大致相同，并且拥有相似类型的人员和训练水平。\n从1939年到1945年，至少有35批次在'Ersatzheer'（预备役）的监督下，在各个'Wehrkreise'（军区）中形成的“批次”。"
