 GER_2_l_div:0 "组建第2轻型师"
 GER_2_l_div_desc:0 "在捷克斯洛伐克被德国接管之后,Panzer38坦克被德国军队采纳,在波兰,法国和俄罗斯的入侵中服役. 生产于1942年结束,当时其武器被认为是不足的. 总共有超过1400个被制造. 底盘继续为Marder-III（1942-1944）生产,其中的一些部件用于后来的Jagdpanzer-38（1944-1945）坦克歼击车,无炮塔突击炮,反坦克炮和高射炮.\n Panzer38型坦克（T）在1939年表现良好,在波兰战役和1940年法国战役它比一号坦克装甲和二号坦克更好. 它与当时大多数轻型坦克的设计相当,尽管它无法有效地对付使用中型,重型和步兵坦克的正面装甲设计."
