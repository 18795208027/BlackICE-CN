 GER_wachbtl_LSSAH_desc:0 "党卫队第1“阿道夫·希特勒党卫队警卫旗队”（LSSAH）建立于1933年9月,专门负责保护阿道夫希特勒.在1933年11月,它被授予了阿道夫希特勒的名字,1934年4月13日,按照希姆莱的命令,“阿道夫·希特勒党卫队警卫旗队”（LSSAH）进行了大量扩编,1939年,在组建SS-TV和SS-VT之后,LSSAH成为了党卫军的独立单位.\n"
