 indoctrinate_working_population:0 "教育劳动者"
 indoctrinate_working_population_desc:0 "工人们应该知道他们艰苦的生活条件是为了我们国家追求伟大目标做出的牺牲。"
 allow_labor_unions:0 "允许工会建立"
 allow_labor_unions_desc:0 "允许工会建立会使工人阶级团结起来并利用他们庞大的数量来争取更高水平的生活。"
 ban_labor_unions:0 "取缔工会"
 ban_labor_unions_desc:0 "工人阶级开始变得贪得无厌了。工会让他们团结起来，去逼迫工厂为他们提供安全保障——这降低了生产效率。"
 lower_working_hours:0 "减少工作时长"
