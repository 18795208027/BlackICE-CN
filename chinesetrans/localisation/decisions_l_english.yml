 improve_worker_insurance:0 "改善工人保险"
 improve_worker_insurance_desc:0 "工厂是个充满危险的地方；在这个时代，哪怕是微小的安全事故对于某个工人来说也可能是灾难性的。"
 improve_worker_settlements:0 "改善工人住房"
 improve_worker_settlements_desc:0 "工人阶级的住房体现了他们糟糕的生活质量，并导致了他们低迷的工作热情。"
 train_the_workforce:0 "培训劳动力"
 train_the_workforce_desc:0 "未经培训的工人会拉低整个工厂的效率——他们会不断犯错或引发事故。我们需要对训练他们，以此保证工厂可以以最高效率生产。"
