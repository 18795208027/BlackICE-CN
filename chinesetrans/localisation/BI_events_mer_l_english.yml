 ### Iran
 persia.1.t:0 "法国召回了它的指挥官"
 persia.1.d:0 "法国以世界紧张局势日益加剧和所有有能力的军事人员都需要做好准备，告诉我们，他们正在紧急召回派来帮助我们的9名指挥官。"
 persia.1.a:0 "巨大的不幸"
 persia.2.t:0 "伊朗寻求重组英伊石油公司"
 persia.2.d:0 "一个代表团从伊朗抵达，要求他们更多地控制他们的石油储备，为工人提供更好的条件，并为我们出口的石油提供更好的补偿"
 persia.2.a:0 "他们在开玩笑吗？"
 persia.2.b:0 "丢一点残羹剩饭给他们。"
 persia.2.c:0 "屈服于他们的要求"
 persia.3.t:0 "英国拒绝让步"
 persia.3.d:0 "正如我们预期的那样，英国拒绝为我们做出任何形式的让步"
 persia.3.a:0 "喝茶的傻瓜！"
 persia.4.t:0 "英国给了点小恩小惠"
 persia.4.d:0 "英国人以象征性的金额回应了我们的要求，当然不能指望这是合理的。"
 persia.4.a:0 "有胜于无"
 persia.5.t:0 "英国屈服"
 persia.5.d:0 "英国已经同意了我们的要求，并给予了我们对胡兹斯坦油田的完全控制权。"
 persia.5.a:0 "大波斯崛起！"
 persia.6.t:0 "苏联夺取权力"
 persia.6.d:0 "都德党一直被怀疑只是斯大林的傀儡，在推翻国王的成功政变之后，他们正式将伊朗置于苏联的势力范围内。"
 persia.6.a:0 "我们被击败了"
 persia.7.t:0 "伊朗问题"
 persia.7.d:0 "鉴于目前与德国的关系，我们不能让中东局势出现任何波折，尽管坚守中立的国王雷扎多次与德国打交道，并继续反对我们的影响，我们该怎么办？"
 persia.7.a:0 "要求他们驱逐德国企业"
 persia.7.b:0 "要求他们封锁轴心国"
 persia.7.c:0 "要求他们服从英国的控制"
 persia.7.e:0 "没有理由打扰他们"
 persia.8.t:0 "英国人要求我们驱逐德国投资者"
 persia.8.d:0 "英国外交官向我们提出要求我们立即驱逐所有德国投资者，但德国投资对我们工业的持续增长至关重要，我们该怎么办？"
 persia.8.a:0 "那是完全不合理的！"
 persia.8.b:0 "很好，我们接受他们的要求"
 persia.9.t:0 "英国要求禁运"
 persia.9.d:0 "英国外交官向我们提出要求我们立即停止与轴心国的贸易，但贸易对我国的持续增长至关重要，我们该怎么办？"
 persia.10.t:0 "英国人要求我们服从"
 persia.10.d:0 "英国外交官向我们提出要求，要求我们服从英国统治，结束我们国家的独立，使我们成为大英帝国的一部分"
 persia.11.t:0 "伊朗问题"
 persia.11.d:0 "鉴于目前与德国的关系，我们不能让中东局势出现任何波折，尽管坚守中立的国王雷扎多次与德国打交道，并继续反对我们的影响，我们该怎么办？"
 persia.11.a:0 "为了石油施压伊朗"
 persia.11.b:0 "为了呼罗珊（省）施压伊朗"
 persia.11.c:0 "要求他们服从我们的规则"
 persia.12.t:0 "斯大林向我们索要石油"
 persia.12.d:0 "苏联外交官向我们提出要求，要求我们给予他们伊什法汗石油的权利"
 persia.15.t:0 "街头抗议"
 persia.15.d:0 "为了回应我们有争议的新法律，许多神职人员和伊曼人引发了大规模的公众抗议，我们该怎么办 ？"
 persia.15.a:0 "无视他们。"
 persia.15.b:0 "同意部分让步"
 persia.15.c:0 "任命知名的神职人员Abol-Ghasem Kashani到我们的内阁"
 
 
 
 
 
 
