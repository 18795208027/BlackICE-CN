 britain.500.t:0 "托管地索取巴勒斯坦"
 britain.500.d:0 "我们收到了一个荒谬的最后通牒，要求立即释放巴勒斯坦给犹太人。不管怎样，这似乎不值得我们为之一战。"
 britain.500.a:0 "我们不能屈服于恐怖分子的要求！"
 britain.500.b:0 "我们应当让他们自生自灭。"
 britain.501.t:0 "托管地索取巴勒斯坦和约旦"
 britain.501.d:0 "我们收到了一个荒谬的最后通牒，要求立即释放巴勒斯坦和约旦给犹太人。不管怎样，这似乎不值得我们为之一战。"
