 mandate.1.t:0 "发送消息"
 mandate.1.d:0 "我们已经做好准备，世界将会知道我们的真实意图。"
 mandate.1.a:0 "开弓没有回头箭。"
 mandate.2.t:0 "要求独立"
 mandate.2.d:0 "我们必须明智地决定我们的要求。\n\n（我们要求的土地越多，大不列颠就越不可能让步于我们的要求。）"
 mandate.2.a:0 "索取巴勒斯坦。"
 mandate.2.b:0 "索取巴勒斯坦和约旦。"
 mandate.3.t:0 "独立要求被拒绝"
 mandate.3.d:0 "英国人已经拒绝了我们的最后通牒。现在我们别无选择。"
 mandate.3.a:0 "我们必须发动战争。"
 mandate.4.t:0 "独立要求被拒绝"
 mandate.4.d:0 "英国人已经拒绝了我们的最后通牒。现在我们别无选择。"
 mandate.4.a:0 "我们必须发动战争。"
 mandate.5.t:0 "独立谈判"
 mandate.5.d:0 "英国人似乎愿意达成妥协，我们必须谨慎地草拟我方条件。\n\n（我们要求的土地越多，大不列颠就越不可能接受我方条件。如果我们提议留在同盟国，大不列颠更可能接受我方条件。）"
 mandate.5.a:0 "索取巴勒斯坦并提议留在同盟国。"
 mandate.5.b:0 "索取巴勒斯坦和约旦并提议留在同盟国。"
 mandate.5.c:0 "索取巴勒斯坦。"
 mandate.5.e:0 "索取巴勒斯坦和约旦。"
 mandate.6.t:0 "英国拒绝我们的条件"
 mandate.6.d:0 "我们的条件已被否决。尽管人民不希望战争，但如果现在不斗争，就可能再也没有机会了。"
 mandate.6.a:0 "我们必须发动战争。"
 mandate.6.b:0 "我们必须克制。"
 mandate.7.t:0 "一个新的高级专员"
 mandate.7.d:0 "在前任高级专员沃科普退休后，英国已选择哈罗德·麦克迈克尔接替他作为托管地高级专员。犹太复国主义领导人诚挚地告别了同样是犹太复国主义者的沃科普。如果麦克迈克尔想要有效地统治那些生活在托管地、处于冲突中的人民，他将面临很多工作。"
 mandate.7.a:0 "麦克迈克尔上台。"
 mandate.8.t:0 "一个新的高级专员"
 mandate.8.d:0 "前高级专员麦克迈克尔在第七次被犹太人组织“利希”刺杀后被迫离职。戈特子爵被选为他的继任者。"
 mandate.8.a:0 "戈特上台。"
 mandate.9.t:0 "一个新的高级专员"
 mandate.9.d:0 "“在英国统治巴勒斯坦的25年中，没有哪个高级专员享有公众更多的信任，也没有哪个高级专员用自己更多的善意来作为回报。”巴勒斯坦邮报对戈特子爵的离去评论道。戈特因健康问题被迫离职，阿兰·坎宁安爵士被选为他的继任者。"
 mandate.9.a:0 "坎宁安上台。"
 news.5000.t:0 "大卫王酒店的炸弹袭击"
 news.5000.d:0 "大卫王酒店南翼的西半部分发生炸弹爆炸，造成91人死亡，46人受伤。酒店是托管地政府秘书处、英国驻巴勒斯坦和外约旦武装部队总部所在地。报道称曾有人对此次爆炸发出警告，但无人下令疏散。被称为伊尔根的犹太准军事组织声称对这次爆炸事件负责，但是他们把造成的死伤归咎于英国人没有对警告作出回应。在托管地，英国的舆论对犹太人非常不利。这次袭击可能会引发的后果还没有出现。"
 news.5000.a:0 "我们生活在一个有趣的时代。"
 news.5000.b:0 "骇人听闻！"
 news.5000.c:0 "重大胜利！"
 news.5001.t:0 "黎凡特危机"
 news.5001.d:0 "大英帝国和自称以色列国的带来最后通牒的外交官之间的谈判最终宣告失败。旧帝国和新国家之间爆发了战争。数千名前犹太民兵加入了一支联合的以色列军队来对抗英国。阿拉伯世界的领导人们谴责这个新国家，部分领导人甚至威胁要同英国一起侵入。尽管存在着危险，无数来自欧洲的犹太难民蜂拥到他们的新家园。这个年轻国家的未来还不清楚，但不管发生什么，余波将一直持续到未来。"
 news.5001.a:0 "英国人本该更早地处理这件事。"
 news.5001.b:0 "他们将不会长久。"
 news.5001.c:0 "世界必须认识到我们的胜利！"
 news.5002.t:0 "一个国家的诞生"
 news.5002.d:0 "今天，大英帝国宣布终止英国对此地区的统治，并建立独立的以色列国。 这是对犹太人所发出的一场威胁性战争的最后通牒的回应。 随着犹太国家的独立，来自欧洲的数千名犹太难民纷纷涌向新的家园。 尽管暂时避免了武装冲突，但周围阿拉伯国家的许多人正在威胁开战。 这个全新的犹太国家的前程尚不明朗，但无论发生什么事情，这个国家的建立都将在很长一段时间内改变该地区的未来。"
 news.5002.a:0 "它们不可能持续很长时间。"
 news.5002.b:0 "他们不再是我们的问题了。"
 news.5002.c:0 "我们终于摆脱了英国的枷锁！"
 news.5003.t:0 "一个国家诞生了"
 news.5003.d:0 "今日，代表大英帝国和代表在委任统治下的犹太外交部已经表明英国统治已经结束，以色列成为一个独立的国家。因此，英国已经取消以色列人民的移民配额。来自欧洲的数千个犹太难民群集于他们新的家园并且举国欢庆。然而，邻国阿拉伯的领导人却并不是很开心，一些人威胁要发动战争。因此以色列政府的未来并不是很清晰。但是无论发生什么事，这个国家的建立会改变地区格局很长时间。"
 news.5003.a:0 "我们生活在一个有趣的时代。"
 news.5003.b:0 "他们不再是我们的问题了。"
 news.5003.c:0 "我们终于有了家！"
 mandate.10.t:0 "阿拉伯大罢工"
 mandate.10.d:0 "巴勒斯坦的阿拉伯社区正在罢工！他们要求改变相关政策，限制犹太移民和犹太人购买阿拉伯土地。随着罢工对政府和犹太民众的暴力事件越来不断增加，政府内部呼吁暴力镇压的呼声变得越来越强烈。"
 mandate.10.a:0 "我们可能需要帮助。"
 mandate.11.t:0 "皮尔委员会"
 mandate.11.d:0 "在阿拉伯大罢工和巴勒斯坦暴力事件不断增加之后，英国派遣皮尔勋爵调查这次罢工的原因以及冲突中的阿拉伯人和犹太人的动机。目前阿拉伯大罢工已经停止，大部分暴力活动似乎已经减少。"
 mandate.11.a:0 "我们将等待委员会的报告。"
 mandate.12.t:0 "皮尔委员会公布了其报告"
 mandate.12.d:0 "经过一年的审查，皮尔委员会得出结论。这份报告不是个好兆头。委员会报告在一个小国的狭窄领土内，两个民族社区之间发生了无法平和的冲突。他他们的民族抱负是不相容的。阿拉伯人渴望复兴阿拉伯黄金时代的传统。犹太人希望他们重返到犹太民族诞生的土地上时，他们能取得什么成就。这两种国家理想都不允许结合为一个国家服务。随着阿拉伯和犹太民兵努力为即将到来的战斗提供更好的武器装备，罢工和反叛活动又开始了。"
 mandate.12.a:0 "这是一场灾难！"
 mandate.13.t:0 "白皮书"
 mandate.13.d:0 "阿拉伯起义的动荡促使巴勒斯坦强烈要求我们批准白皮书，该白皮书呼吁限制犹太移民进入巴勒斯坦，并阻止阿拉伯人向犹太人出售土地。白皮书还规定在未来10年内建立一个犹太国家。这些新的限制使得犹太复国主义团体义愤填膺。与此同时，与我们的预期相反，阿拉伯领导人们在这个问题上存在分歧。胡萨尼是阿拉伯高级委员会对这项新政策的唯一主要支持者。国际联盟也拒绝提供支持"
 mandate.13.a:0 "这是我们的新政策。"
 mandate.13.a_tt:0 "这项安排将这里变得更加稳定，法西斯政党在阿拉伯世界的支持率将下降，国际联盟成员将会抗议我们的行动。"
 mandate.13.b:0 "不，我们必须保护犹太人"
 mandate.13.b_tt:0 "我们逐渐不能控制暴乱，随着法西斯政党开始掌权，我们很可能与阿拉伯世界失去原本的良好关系"
 mandate.14.t:0 "特种夜间小组"
 mandate.14.d:0 "随着我们对特种部队需求的变大，奥德·温加特(Orde Wingate)尝试新战术的意愿也强烈起来。奥德·温盖特(Orde Wingate)训练政府支持的犹太民兵，并开始研究特殊的夜间小队战术。他建议把这些特殊的夜间小队编入我们的标准武装部队。"
 mandate.14.a:0 "告诉他立即开始训练。"
 mandate.14.b:0 "这是个十分愚蠢的想法。告诉他集中精力训练更多的人。"
 mandate.14.b_tt:0 "创建民兵小队"
 mandate.15.t:0 "阿拉伯起义结束了"
 mandate.15.d:0 "最后一批反叛的民兵已经被击败，阿拉伯起义的混乱也随之被摧毁。现在，犹太民兵在防卫任务中发挥着越来越突出的作用，巴勒斯坦警察部队也从战斗中学到了许多新技巧。"
 mandate.15.a:0 "少了一个需要担心的问题。"
 mandate.16.t:0 "兵工厂起火"
 mandate.16.d:0 "骚乱者在当地的一家兵工厂引发了火灾，损失巨大，需要时间才能修复"
 mandate.17.t:0 "抢劫者抢劫建筑工地"
 mandate.17.d:0 "抢掠者抢走了我们许多用于当地的建筑和修理的机器，我们需要时间来更换丢失的设备"
 mandate.18.t:0 "大桥坍塌"
 mandate.18.d:0 "暴乱者摧毁了一座桥，导致当地供给混乱"
 mandate.19.desc:0 "这一天终于到来，让我们用投票来看看未来会发生什么"
 mandate.20.t:0 "市场被轰炸"
 mandate.20.desc:0 "一枚炸弹在当地市场爆炸"
 mandate.22.t:0 "皮尔的佣金延迟"
 mandate.22.d:0 "尽管我们曾希望皮尔委员会的报告现在能够准备好，但它似乎要今年年底才会公布"
 mandate.24.t:0 "白皮书已经签署"
 mandate.24.d:0 "阿拉伯起义的社会动荡促使英国议会批准了这份白皮书，该白皮书呼吁限制犹太移民进入巴勒斯坦，并阻止阿拉伯人向犹太人出售土地。白皮书还规定在未来10年内建立一个犹太国家。这些新的限制使得犹太复国主义团体义愤填膺。与此同时，与我们的预期相反，阿拉伯领导人在这个问题上存在分歧。胡萨尼是阿拉伯高级委员会对这项新政策的唯一主要支持者。国际联盟也拒绝提供支持"
 mandate.24.a:0 "这将有助于稳定我们的国家"
 bmpisrael.1.t:0 "组建以色列国防军"
 bmpisrael.1.d:0 "随着新国家的建立，我们也必须建立一支军队。像哈加纳这样的组织长期以来一直梦想着保护以色列不受外国威胁，它已成为以色列国防力量的核心。当地民兵也加入了以色列国防军的行列。这支新的防御部队在同我们许多敌人的斗争中是至关重要的。"
 bmpisrael.1.a:0 "我们欢迎他们!"
 bmpisrael.2.t:0 "呼吁战争"
 bmpisrael.2.d:0 "西方殖民列强忽视了他们曾经的阿拉伯臣民。以色列作为一个犹太国家的诞生，不仅是对生活在巴勒斯坦的阿拉伯人的侮辱，更重要的是一种威胁。全国人民都在呼吁用战争来解放我们的同胞!"
 ###############The Arab League calls upon us to aid our brothers in Palestine, who are currently losing their homeland to the Israelites
 bmpisrael.2.a:0 "我们应该重新审视一下我们的选择。"
 bmpisrael.3.t:0 "阿尔塔莱纳事件"
 bmpisrael.3.d:0 "我国政府正努力把众多的准军事组织变成以色列国防军。尽管伊尔冈人抵制了我们的努力，但到目前为止，他们一直与以色列国防军并肩作战。然而,注定要失败的努力后使用法语Altalena走私武器的战士,和造成的骚动杀死伊尔根成员的以色列国防军在争论这些武器,很明显我们可以不再允许一个流氓军队函数,使交易在我国境内的外国势力。"
 bmpisrael.3.a:0 "我们应该给他们下最后通牒，“要么加入我们，要么被消灭。”"
 bmpisrael.3.b:0 "我们不能允许这样一个敌对组织加入以色列国防军。我们必须立刻消灭他们!"
 bmpisrael.4.t:0 "阿以战争的结束"
 bmpisrael.4.d:0 "以色列军队正在坚守阵地，和谈也正在进行中"
 bmpisrael.4.a:0 ""
 ###IRQ
 iraq.1.t:0 "派军队去镇压什叶派"
 iraq.1.d:0 "什叶派继续反叛，是时候向他们展示我们的强大力量了"
 iraq.1.a:0 "无情的"
 iraq.2.t:0 "战斗胜利了!"
 iraq.2.d:0 "虽然我们蒙受了一些损失，但我们的人已经胜利归来，什叶派部落再也无法骚扰我们"
 iraq.2.a:0 "好棒!"
 iraq_old.1.t:0 "英伊条约"
 iraq_old.1.d:0 "[Root.GetName]，[From.GetLeader]和伊拉克已经联系我们建立一项军事技术协议，这将使我们两国相互受益。主要的提议是试验新的航空理论和新的飞机…"
 iraq_old.1.a:0 "我们可以利用这个…"
 iraq_old.1.b:0 "我们不会把我们的秘密告诉这些人!"
 iraq_old.2.t:0 "英国接受伊拉克-英国条约"
 iraq_old.2.d:0 "我们与[From.GetName]的谈判已经成功。我们达成了一项协议，两国将互相帮助开发新的飞机部件，并可能在未来扩展到其他领域。"
 iraq_old.2.a:0 "这项条约将成为未来的垫脚石。"
 iraq.3.t:0 "英国拒绝接受伊拉克-英国条约"
 iraq.3.d:0 "[From.GetName]已经拒绝了我们提出的旨在促进两国航空研究的条约，大概是担心我们的先进武器会被用来对付他们。"
 iraq.3.a:0 "他们几乎没有降低任何风险。"
 iraq.4.t:0 "国王之死"
 iraq.4.d:0 "我们敬爱的加齐国王今天凌晨在驾驶跑车时车祸死亡，警方称因为车辆刹车失灵，最终失控撞到墙上。有传言称，是努里赛义德下令处死国王，因为他的亲德政策和吞并科威特的意图，警方仍在调查中。"
 iraq.4.a:0 "我们会怎么样呢?"
 iraq.5.t:0 "IPC的国有化"
 iraq.5.d:0 "随着伊拉克石油公司的国有化，我们完全控制了国家的石油开采。"
 iraq.5.a:0 "只拿走我们的应得的东西"
 iraq.6.t:0 "亚述列兵加入伊拉克皇家军队"
 iraq.6.d:0 "今天是值得纪念的一天，伊拉克国王加齐向亚述人民道歉。此外，政府将补偿所有家庭并为他们建造新的房子。许多在英国军队服役的亚述人最终辞职加入了陛下的军队。"
 iraq.6.a:0 "向统一的伊拉克迈出了一大步"
 iraq.7.t:0 "巴克西奇被暗杀"
 iraq.7.d:0 "1937年8月，在前往土耳其的途中，西奇与伊拉克皇家空军指挥官穆罕默德阿里贾瓦德(Mohammad 'Ali Jawad)在摩苏尔一个空军基地的花园里被暗杀。西奇和贾瓦德都是应土耳其政府的邀请，作为伊拉克政府军事任务的一部分而被派遣到来的。西奇8月11日在前往土耳其与贾韦德共度下午的途中在摩苏尔停留，当时一名名叫穆罕默德·阿里·塔拉·法里(Muhammad 'Ali Talla'fari)的士兵开枪打死了两人。第二天，两名男子的遗体被空运到巴格达，并以军人的身份安葬。"
 iraq.7.a:0 "安息吧"
