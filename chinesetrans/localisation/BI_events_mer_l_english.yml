 Arab.2.t:0 "麦地那"
 Arab.2.desc:0 "《麦地那报》是20世纪30年代以《麦地那报》的名义创办的周刊。具体地说，该报纸是由哈菲兹兄弟，即奥斯曼和阿里·哈菲兹于1937年4月8日作为一份周报发行的"
 Arab.3:0 "达哈兰的创立"
 Arab.3.t:0 "达哈兰的创立"
 Arab.3.desc:0 "达哈兰是一个位于沙特阿拉伯肯尼亚东部省的城市。它是沙特石油工业的主要行政中心。达哈兰与附近的城市达曼和胡拜尔一起，形成达曼大都市的一部分，通常被称为大达曼，在2012年估计人口为4140000。"
