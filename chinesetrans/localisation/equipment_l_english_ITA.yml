 ca355_cas_equipment_1_desc:0 "卡普罗尼Ca.355‘深潜’是以为比利时设计的Ca.335型战斗轰炸机为原型设计的一款飞机。尽管它在试飞中表现地很好，但依然没有被安排生产。它的载弹量可以升级。"
