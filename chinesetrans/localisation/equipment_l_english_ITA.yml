 tech_italiannavy_sub:0 "意大利皇家海军潜艇舰队"
 tech_italiannavy_sub_desc:0 "二战时期意大利的潜艇舰队是当时最庞大的潜艇舰队之一，仅次于苏联的潜艇舰队。它在二战期间主要在地中海参与作战。在二战刚爆发是，意大利海军有107艘潜艇，战争期间失去了88艘，大约是其总共的三分之二。"
 tech_rm_coastal_submarine_1:0 "阿尔戈/塞壬级"
 tech_rm_coastal_submarine_1_desc:0 "阿尔戈和塞壬级是意大利皇家海军的小型海岸潜艇。最初给葡萄牙总共造了12艘塞壬级和2艘阿尔戈级。该级主武器是6门533毫米鱼雷发射管。"
 tech_rm_patrol_submarine_1:0 "兄弟旗帜/鲨鱼级"
 tech_rm_patrol_submarine_1_desc:0 "兄弟旗帜级和鲨鱼级是航程短，装有重型武器，8门533毫米鱼雷发射管并能重装填12发的中型潜艇。它们的排水量刚刚高于1000长吨，两级潜艇各自共建有4艘。"
 tech_rm_patrol_submarine_2:0 "阿基米德/灰绿级"
 tech_rm_patrol_submarine_2_desc:0 "阿基米德级和灰绿级是意大利皇家海军中具有良好的速度并装有重型武器，包括8门533毫米鱼雷发射管的长航程大型潜艇。它们被用于长航程行动以及猎杀商船。"
 rm_coastal_submarine_1:0 "戈弗雷多·马梅利级"
 rm_coastal_submarine_1_desc:0 "该计划是由意大利在一战后接收的具有德国潜艇服役经验的建设者所开发的。该潜艇部分具有双层舱壳。这级潜艇从整体上来说十分成功并成为意大利舰队之后的潜艇的基础。稳定性不足是该级潜艇唯一的缺陷。为了矫正该缺陷，四艘潜艇在建造完后不久便装上了外接防雷鼓包。"
 rm_coastal_submarine_1b:0 "路易吉·塞特布里尼级"
 rm_coastal_submarine_1b_desc:0 "该计划基于马梅利级并解决了其稳定性不足的问题。并且，它增强了超过两倍的耐久性，鱼雷发射管也增至八门。部分部位装上双层装甲以增强适航性。该级潜艇排水量将近1200长吨，最高速度达到17.5节。"
 rm_coastal_submarine_1c:0 "荷兰602级"
 rm_coastal_submarine_1c_desc:0 "This is text"
 rm_coastal_submarine_2:0 "船蛸级"
 rm_coastal_submarine_2_desc:0 "意大利船蛸级潜艇是意大利皇家海军的600吨重的潜艇。它们在二战期间服役。该级潜艇共造有7艘。"
 rm_coastal_submarine_3:0 "阿尔戈级"
 rm_coastal_submarine_3_desc:0 "This is text"
 rm_coastal_submarine_4:0 "塞壬级"
 rm_coastal_submarine_4_desc:0 "This is text"
 rm_coastal_submarine_5:0 "珍珠级"
 rm_coastal_submarine_5_desc:0 "珍珠级潜艇是意大利皇家海军船蛸级海岸潜艇的第三个子级。珍珠级基本上是塞壬级的翻版。其改进相较于之前的舰船基本上都是升级。"
 rm_coastal_submarine_6:0 "阿杜瓦级"
 rm_coastal_submarine_6_desc:0 "阿杜瓦级潜艇是意大利皇家海军船蛸级海岸潜艇的第四个子级。该级潜艇共有17艘，基本都是以埃塞俄比亚殖民地的地区命名的。阿杜瓦级基本上是珍珠级的翻版。该舰船装有6门内置53.3厘米(21英寸)鱼雷发射管，4门装在船首而2门装在船尾。每门发射管有一发重装填鱼雷，因此共有12发鱼雷。"
 rm_coastal_submarine_7:0 "钢铁级"
 rm_coastal_submarine_7_desc:0 "意大利钢铁级潜艇是意大利皇家海军船蛸级海岸潜艇的第五个子级。它们在二十世纪四十年代完成建造并在二战期间服役。"
 rm_coastal_submarine_8:0 "巨浪级"
 rm_coastal_submarine_8_desc:0 "巨浪级是意大利皇家海军的一级大型潜艇。巨浪级是系列600中的一批中型，适应远航的潜艇。它们根据贝尔纳迪斯的设计装有部分双层装甲，并受到战争经验与大规模生产理念的影响。巨浪级具有改进的内部结构，船身强度，防空武器与下潜时间。它们被认为是当时意大利最好的中等排水量的潜艇。共有48艘该级潜艇下订建造。"
 rm_coastal_submarine_9:0 "强化巨浪级"
 rm_coastal_submarine_9_desc:0 "巨浪级的加强版，融合了许多战争经验并在1943年开始建造。由于当时意大利的战争走向，没有一艘该级潜艇完成建造。"
 rm_patrol_submarine_1:0 "韦托·皮萨尼级"
 rm_patrol_submarine_1_desc:0 "韦托·皮萨尼级在1925年11月18日开始在蒙法尔科内的的里雅斯特海军造船厂开始建造，在1927年11月24日下水，并在1929年6月16日完成建造。韦托·皮萨尼级在二战期间以其舰长瓦莱里奥·博尔盖塞闻名。在她服役期间，她的效能受到限制并在战争期间没能参与任何真实作战。她在战争中幸存并之后在1947年3月23日被封存。她的排水量达到1050长吨并装有6门530毫米鱼雷发射管以及中型防空武器。"
 rm_patrol_submarine_2:0 "兄弟旗帜级"
 rm_patrol_submarine_2_desc:0 "This is text"
 rm_patrol_submarine_3:0 "鲨鱼级"
 rm_patrol_submarine_3_desc:0 "This is text"
 rm_patrol_submarine_4:0 "阿基米德级"
 rm_patrol_submarine_4_desc:0 "This is text"
 rm_patrol_submarine_5:0 "灰绿级"
 rm_patrol_submarine_5_desc:0 "This is text"
 rm_patrol_submarine_6:0 "布林级"
 rm_patrol_submarine_6_desc:0 "布林级潜艇是意大利皇家海军二十世纪三十年代的一批5艘长航程潜艇。布林级潜艇是其前身阿基米德级的改进版本。它们在水面上能达到17.3节(32千米/时;19.9英里/时)，在水下达到7.8节(14.4千米/时;9英里/时)。这批舰船装有8门内置53.3厘米(21英寸)鱼雷发射管，船首船尾各4门。它们共载有14发鱼雷。它们还装有1门100毫米(4英寸)甲板炮以应对水面作战。"
 rm_patrol_submarine_7:0 "马赛罗级"
 rm_patrol_submarine_7_desc:0 "马赛罗级是亚德里亚海联合造船厂为意大利皇家海军在1937和1938年建造的9艘潜艇。它们是意大利在二战时期最好的大型潜艇：速度快，水下机动性良好。共载有8门533毫米鱼雷发射管以及16发备用鱼雷。"
 rm_patrol_submarine_8:0 "伽利尔摩·马可尼级"
 rm_patrol_submarine_8_desc:0 "马可尼级是意大利皇家海军的6艘潜艇。这批潜艇都在1939年至1940年间下水，其中仅有一艘，路易吉·托雷利号在二战大西洋战场被击沉。相较于马赛罗级，它们具有更远的航程但载有更少的鱼雷。"
 rm_lr_patrol_submarine_1:0 "巴利拉级"
 rm_lr_patrol_submarine_1_desc:0 "巴利拉级是意大利海军在一战结束后建造的第一批潜艇。它们是大型适应远航的巡航潜艇，以意大利东非殖民地为基地并在印度洋作战。该级潜艇水面排水量达到1427吨，水下排水量达到1874吨。这批舰船被认为稳定性较差并在二战初期就被废弃。"
 rm_lr_patrol_submarine_2:0 "埃托雷·费拉莫斯卡级"
 rm_lr_patrol_submarine_2_desc:0 "埃托雷·费拉莫斯卡级是二战期间意大利皇家海军的潜艇。她是以埃托雷·费拉莫斯卡，16世纪意大利佣兵命名的。埃托雷·费拉莫斯卡级是由贝尔纳迪斯设计的并原先设计为能搭载水上飞机并装有一门203毫米(8英寸)舰炮的巡航潜艇。该设计受到了当时在法国建造的速科夫潜艇的启发。当时设计了好几个水上飞机的原型但在1931年被移除。甲板炮最初是1门120毫米(5英寸)27倍径舰炮，但之后被改为120毫米45倍径炮。"
 rm_lr_patrol_submarine_3:0 "马克安东尼奥·布拉加迪级"
 rm_lr_patrol_submarine_3_desc:0 "布拉加迪级被用于布雷并装有4门533毫米鱼雷发射管与6发备用鱼雷但拥有较远的航程。该级潜艇排水量将近1000长吨并仅仅建造了2艘。"
 rm_lr_patrol_submarine_4:0 "皮埃特罗·米卡级"
 rm_lr_patrol_submarine_4_desc:0 "皮埃特罗·米卡级和卡尔维级是意大利皇家海军在战间期设计的潜艇。它们具有极远的航程并排水将近2000长吨，十分适合长航程作战。这两级潜艇装有6门533毫米鱼雷发射管，2门100毫米甲板炮以及各种防空炮。"
 rm_lr_patrol_submarine_5:0 "卡尔维级"
 rm_lr_patrol_submarine_5_desc:0 "皮埃特罗·米卡级和卡尔维级是意大利皇家海军在战间期设计的潜艇。它们具有极远的航程并排水将近2000长吨，十分适合长航程作战。这两级潜艇装有6门533毫米鱼雷发射管，2门100毫米甲板炮以及各种防空炮。"
 rm_lr_patrol_submarine_6:0 "福卡级"
 rm_lr_patrol_submarine_6_desc:0 "福卡级潜艇是其前身，米卡级的改进版本。该级潜艇装有6门内置53.3厘米(21英寸)鱼雷发射管，船首4门船尾6门。他们并不装载也无法重装填鱼雷。它们也装有1门100毫米(4英寸)甲板炮以应对水面作战。它们装载的轻型防空武器包括2对13.2毫米(0.52英寸)机枪。"
 rm_lr_patrol_submarine_7:0 "柳齐级"
 rm_lr_patrol_submarine_7_desc:0 "柳齐级是由塔兰托托西造船厂为意大利皇家海军建造的4艘潜艇。其主武器包括8门533毫米鱼雷发射管，2门100毫米甲板炮与4门13.2毫米防空机枪。它们极高的航程使得柳齐级十分适合贸易封锁与猎杀商船。"
 rm_lr_patrol_submarine_8:0 "海军上将卡尼级"
 ITA_submarine_1:0 "马梅利级潜艇"
 ITA_submarine_1_desc:0 "吉奥弗雷多马梅里级是意大利海军于1926年至1928年生产的中型潜艇。她们排水量仅800吨并，潜深100米，是后续的皮萨尼级，班迪耶拉级和斯夸罗级的设计基础。"
 ITA_submarine_2:0 "Glauco Class"
 ITA_submarine_2_desc:0 ""
 ITA_submarine_3:0 "马可尼型潜艇"
 ITA_submarine_3_desc:0 "马可尼级是1939年至1940年，接替先前路易兹型的六艘潜艇的型号。两种型号的潜艇的排水量都约为1000吨并有八管533毫米鱼雷管。两个系列中只有一艘在战争中幸存下来。"
 ITA_submarine_4:0 "皮耶特罗卡尔维级"
 ITA_submarine_4_desc:0 "皮耶特罗卡尔维级只在先前的弗鲁托级潜艇（一种中型潜艇）的基础上，做了微小的改进。进入服役的很少，且大部分都在意大利投降后后被德国接受。重新设计的卡尔维级最终于1961年服役。"
 ITA_torpedo_boat_1:0 "角宿级鱼雷艇"
 ITA_torpedo_boat_desc:0 "角宿级是意大利皇家海军在二战时期的鱼雷艇。"
 ITA_patrol_boat_1:0 "朱塞佩·西尔托里级"
 ITA_destroyer_0:0 "帕里奥级驱逐舰"
 ITA_destroyer_0b:0 "天鹰座级驱逐舰"
 ITA_destroyer_1:0 "航海家级驱逐舰"
 ITA_destroyer_1c_desc:0 "库尔塔托内级驱逐舰是意大利在一战结束后建造的第一批驱逐舰也是第一批装有双联装火炮的驱逐舰。这批船最初是与帕莱斯特罗级一同下订建造的，却因钢铁短缺而被推迟。它们的排水量低于1000吨并装有4门102毫米施耐德-阿姆斯特朗舰炮。"
 ITA_destroyer_1j_desc:0 "霹雳级是意大利海军在二十世纪三十年代建造的一批四艘驱逐舰。它们是箭矢级驱逐舰的改进版，但是它们的横梁被拉低以加快速度却会导致稳定性问题并降低航程。它的主武器包括两门双联装120毫米(4.7英寸)炮台，两门40毫米舰炮，4门13.2毫米机枪与6门533毫米鱼雷发射管。"
 ITA_destroyer_1k_desc:0 "4艘西北风级驱逐舰是霹雳级驱逐舰的增大版本。它们比霹雳级长10米(33英尺)。它们构成了之后意大利驱逐舰，奥里亚尼级和士兵级的设计基础。"
 ITA_destroyer_1l_desc:0 "奥里亚尼级驱逐舰是西北风级的翻版但是具有增强的马力并且其防空武器取代之前过时的防空武器。不幸的是，其性能增强并未达到预期之高。"
 ITA_destroyer_2:0 "士兵级驱逐舰"
 ITA_destroyer_2_desc:0 "士兵级是在30年代晚期建造的一系列驱逐舰。分为两个批次。1938-39年的12艘为首批。1941-42年的第二批次中又生产了5艘。第一批次排水量刚好超过1800吨，并装备有四座安莎尔多炮。"
 ITA_destroyer_3:0 "旋风级驱逐舰"
 ITA_destroyer_3_desc:0 "旋风级驱逐舰最初被设计为鱼雷艇，但其实更像是驱逐护卫舰。她们是之前的奥尔萨级的增大版，排水量达1100吨，适航性有所提升，并装备了更强大的反潜艇武装。"
 ITA_destroyer_4:0 "梅达格利多罗级驱逐舰"
 ITA_destroyer_4_desc:0 "梅达格利多罗级是意大利皇家海军曾计划建造的一系列驱逐舰，但在意大利投降前也没有下水。这些船比之前的意大利驱逐舰大很多，排水量接近2100吨。同时装备有更大的135毫米安莎尔多炮和更先进的引擎。"
 ITA_light_cruiser_1:0 "塔兰托级轻巡洋舰"
 ITA_light_cruiser_1_desc:0 "塔兰托号和巴里号轻巡洋舰是从德国处作为一战赔偿而得来的一战巡洋舰。排水量均在4500吨到5100吨之间，装备了德制150毫米SK/45火炮。"
 ITA_light_cruiser_2_desc:0 "阿布鲁奇公爵级是康多提耶里级轻巡洋舰的第五种改型。她们于二战期间建造，被用于加强在地中海区域的优势。她们是意大利二战期间服役的轻巡洋舰中体积最大的，排水量超过9400吨。她们全副武装并装备了152毫米安莎尔多炮"
 ITA_light_cruiser_3:0 "罗马领袖级轻巡洋舰"
 ITA_light_cruiser_3_desc:0 "罗马领袖级轻巡洋舰是在19世纪30年代，为在速度和火力上都超过法国的新型巡洋舰而针对设计的船只。在1939年末时计划建造12艘，但在1943年意大利投降前仅完成了3艘。她们装甲较薄，排水量仅3700吨，但速度很快。搭载八门135毫米OTO/安莎尔多炮。"
 ITA_light_cruiser_4:0 "圣马可级轻巡洋舰"
 ITA_light_cruiser_4_desc:0 "圣马可级是之前罗马领袖级轻巡洋舰的改进款。因为意大利停战协定，圣马可级和她的姐妹舰圣乔吉奥级直到19世纪50年代才开始服役。"
 ITA_destroyer_leader_1:0 "OTO计划级驱逐领舰"
 ITA_destroyer_leader_1_desc:0 "梅达格利多罗级是意大利海军在二战期间计划建造的驱逐舰。他们下订建造20艘但直至意大利停火也没有1艘下水。这批舰船比之前例如士兵级的意大利驱逐舰大得多。其武器增至4门双联装135毫米舰炮，12门37/54防空机炮以及两个带有雷达设备的射击指挥仪。"
 ITA_destroyer_leader_2:0 "罗马统帅级驱逐领舰"
 ITA_destroyer_leader_2_desc:0 "罗马统帅级轻巡洋舰基本是用于在速度和火力上压制二十世纪三十年代的法国新式驱逐舰。1939年末下订建造12个船身，但是在1943意大利停火前仅完成了3个。它们装甲较轻并排水量仅3700吨，但其速度较快。它们装有8门135毫米安莎尔多舰炮。"
 ITA_destroyer_leader_3:0 "埃特纳级驱逐领舰"
 ITA_destroyer_leader_3_desc:0 "埃特纳级是泰国海军1938年在意大利订的2艘巡洋舰，在二战爆发后被意大利皇家海军征用，但是两艘船都未完工并在战后被拆成零件。该舰船排水量达到5500吨并装有3门双联装6英寸(152毫米)舰炮。"
 ITA_heavy_cruiser_0:0 "圣乔治级重巡洋舰"
 ITA_heavy_cruiser_1:0 "特兰托级重巡洋舰"
 ITA_heavy_cruiser_1_desc:0 "特伦托级是19世纪20年代末意大利皇家海军的一级重巡洋舰。她们是第一批专门针对华盛顿海军条约限制而设计的舰船。条约限制巡洋舰排水量不得超过一万吨，不得搭载8英寸以上的火炮。该系列最后一艘船，波尔扎诺号，作为改进型于1932年下水"
 ITA_heavy_cruiser_2_desc:0 "圣乔吉奥级是原本计划于战争开始前不久投入现役的，一级战间期重巡洋舰。该级巡洋舰设计排水量11000吨，并装备八门203毫米安莎尔多炮。"
 ITA_heavy_cruiser_3:0 "比萨级重巡洋舰"
 ITA_heavy_cruiser_3_desc:0 "比萨级是原本计划于两次大战间服役的重巡洋舰。她设计排水量约12000吨，并可以担任巡逻舰队的旗舰。"
 ITA_heavy_cruiser_4:0 "加里波第级重巡洋舰"
 ITA_heavy_cruiser_4_desc:0 "加里波第级是原计划于战争后期登场的重巡洋舰。她排水量约14000吨，配备八门203毫米OTO/安莎尔多炮，并能伴随大部分航母和旗舰行动。"
 ITA_battle_cruiser_1:0 "卡拉乔洛级战列巡洋舰"
 ITA_battle_cruiser_1_desc:0 "弗朗西斯科·卡拉乔洛级是一级计划于一战结束后建造的主力舰。排水量达34000吨，装甲厚实，同时以其大小和年代而言速度很快。只开工了一艘，并于1921年被取消建造计划。"
 ITA_battleship_1:0 "加富尔伯爵级战列舰"
 ITA_battleship_1_desc:0 "加富尔伯爵级战列舰于一战期间服役。配有305毫米阿姆斯特朗-维克斯火炮，排水量23000吨，并拥有可以与无畏舰时期战列舰媲美的速度。1933年开始，该型号剩余的两艘进行了重新设计，改进了她们的大小、武装使得该级舰达到了当时所谓“快速”战列舰的标准。"
 ITA_battleship_2:0 "卡约·杜伊利奥级战列舰"
 ITA_battleship_2_desc:0 "卡约·杜伊利奥级战列舰于一战前期服役。在1937年至1940年，该系列被重新设计。现在的这艘是改进之后的型号。武装被升级至十门320毫米M1934火炮，排水量现在约为29000吨，并且她们的速度使其足以归类为“快速”战列舰。 "
 ITA_battleship_3:0 "利托里奥级战列舰"
 ITA_battleship_3_desc:0 "利托里奥级，同时被称作维托里奥·维内托级，代表了意大利在二战期间所使用的最现代化的战列舰。排水量超过40000吨并且速度很快。她们构成了意大利海军的脊梁。"
 ITA_battleship_3b:0 "罗马级战列舰"
 ITA_battleship_3b_desc:0 "罗马级战列舰原计划是极其成功的利托里奥级的翻版，并改进其船身与防空武器。"
 ITA_battleship_4:0 "帝国级战列舰"
 ITA_battleship_4_desc:0 "帝国级战列舰原计划于战争后期登场。排水量约43000吨，配有381毫米安莎尔多炮，同时装甲精良。"
 ITA_carrier_1:0 "朱瑟培·密拉格利亚级航空母舰"
 ITA_carrier_1_desc:0 "朱瑟培·密拉格利亚级原计划为早期战间期航母。可以和美国的列克星敦级以及日本的加贺或赤城级相媲美。"
 ITA_light_carrier_1:0 "苍鹭级"
 ITA_light_carrier_1_desc:0 "苍鹭级是一艘邮船，奥古斯都号的改装舰船。其改装在1942年后期开始，但未能走远。在意大利停火后，德国俘获了该艘舰船并将其凿沉。该艘航空母舰排水30400吨，具有良好的装甲并有强大的防空火力。"
