 exported_interceptor_equipment_1:0 "意大利出口截击机"
 exported_interceptor_equipment_1_short:0 "出口截击机"
 exported_interceptor_equipment_1_desc:0 "意大利设计并出口了许多战斗机，比如说卡普罗尼Ca.114型就在国外广泛使用。"
 ro41_interceptor_equipment:0 "截击机"
