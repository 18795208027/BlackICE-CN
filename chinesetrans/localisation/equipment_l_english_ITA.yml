 ca111_bomber_equipment_1:0 "卡普罗尼 Ca.111"
 ca111_bomber_equipment_1_short:0 "Ca.111轻型轰炸机"
 ca111_bomber_equipment_1_desc:0 "卡普罗尼Ca.111是从Ca.101发展而来的轻型轰炸机. 只装载一个引擎，而非三个,Ca.111具有比其前代更强的飞行性能,但是没那么坚固.其魔改型可作为鱼雷轰炸机和运输机变体作为鱼雷轰炸机和运输机. 它可以升级它的载弹量，武器和引擎.它可以被改装成Ca.111水上鱼雷轰炸机或者Ca.111运输机."
 ca111_bomb_upgrade:0 "炸弹"
