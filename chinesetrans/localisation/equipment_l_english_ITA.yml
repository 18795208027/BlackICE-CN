 cr_series_fighter_equipment_desc:0 "战斗机是用于摧毁敌方飞机的飞机。"
 cr_series_fighter_equipment_1:0 "菲亚特CR.1"
 cr_series_fighter_equipment_1_short:0 "菲亚特CR.1战斗机"
 cr_series_fighter_equipment_1_desc:0 "菲亚特CR系列战斗机是由赛莱斯蒂诺.罗萨特利为菲亚特设计的高性能双翼战斗机。"
 cr_32_fighter_equipment:0 "轻型战斗机"
 cr_32_fighter_equipment_desc:0 "轻型战斗机装有较少装甲和武器的廉价飞机。它们通常是缺乏战略资源以及时间去建造更耐久的飞机或是不准备应对强大的敌人的国家的首要选择。"
 cr_32_fighter_equipment_1:0 "菲亚特CR.32"
 cr_32_fighter_equipment_1_short:0 "CR.32轻型战斗机"
 cr_32_fighter_equipment_1_desc:0 "菲亚特CR.32是意大利的双翼战斗机。它获得了极大的成功并被用作战斗机，打击地面目标以及夜间战斗机。它装有两门布雷达-SAFAT12.7毫米航空机枪。它能通过升级搭载更多的武器，增强机身并加快速度。"
 cr_32_gun_upgrade:0 "枪械"
 cr_32_gun_upgrade_desc:0 "CR.32Bis多装有两门布雷达-SAFAT12.7毫米航空机枪。这两门有时会被移除并且在Ter和Quater系列中不再保留，因为飞行性能比多出的火力更重要。"
 cr_32_structure_upgrade:0 "机身"
 cr_32_structure_upgrade_desc:0 "CR.32Ter引进了增强的机身。Ter并未保留Bis的更多机枪的设计。"
 cr_32_quater_upgrade:0 "Quater"
 cr_32_quater_upgrade_desc:0 "CR.32Quater相较于Ter速度更快。Quater并未保留Bis的更多机枪的设计。"
 cr_41_fighter_equipment:0 "轻型战斗机"
 cr_41_fighter_equipment_desc:0 "轻型战斗机装有较少装甲和武器的廉价飞机。它们通常是缺乏战略资源以及时间去建造更耐久的飞机或是不准备应对强大的敌人的国家的首要选择。"
 cr_41_fighter_equipment_1:0 "菲亚特CR.41"
 cr_41_fighter_equipment_1_short:0 "CR.41轻型战斗机"
 cr_41_fighter_equipment_1_desc:0 "菲亚特CR.41是双翼战斗机原型，其设计采用生产许可得来的米斯特拉尔发动机。它没有任何升级方案。"
 tech_cr_41_fighter_equipment_1:0 "菲亚特CR.41"
 tech_cr_41_fighter_equipment_1_desc:0 "菲亚特CR双翼战斗机系列已经十分的成功。采用更加强大的发动机将提升其性能。"
 cr_33_fighter_equipment_1:0 "菲亚特CR.33"
 cr_33_fighter_equipment_1_short:0 "CR.33轻型战斗机"
 cr_33_fighter_equipment_1_desc:0 "CR.33是菲亚特研发的双翼战斗机原型。其设计基于CR.32并采用菲亚特A.33 RC35发动机。它没有任何升级方案。"
 tech_cr_33_fighter_equipment_1:0 "菲亚特CR.33"
 tech_cr_33_fighter_equipment_1_desc:0 "CR.33是菲亚特研发的双翼战斗机原型。其设计基于CR.32并采用菲亚特A.33 RC35发动机。它没有任何升级方案。"
 cr_42_fighter_equipment:0 "轻型战斗机"
 cr_42_fighter_equipment_desc:0 "轻型战斗机装有较少装甲和武器的廉价飞机。它们通常是缺乏战略资源以及时间去建造更耐久的飞机或是不准备应对强大的敌人的国家的首要选择。"
 cr_42_fighter_equipment_1:0 "菲亚特CR.42'猎鹰'"
 cr_42_fighter_equipment_1_short:0 "CR.42轻型战斗机"
 cr_42_fighter_equipment_1_desc:0 "菲亚特CR.42'猎鹰'即便到了单翼飞机的时代依旧有立足之地并通常被认为是最强的双翼战斗机。它能升级武器，载弹量，装甲与航程。"
 tech_cr_42_fighter_equipment_1:0 "F菲亚特CR.42"
 tech_cr_42_fighter_equipment_1_desc:0 "菲亚特认为他们能达到双翼战斗机的极限。它能升级武器，载弹量，装甲与航程。"
 cr42_guns_upgrade:0 "枪械"
 cr42_guns_upgrade_desc:0 "多装载两门布雷达-SAFAT12.7航空机枪。"
 cr42_armor_upgrade:0 "装甲"
 cr42_armor_upgrade_desc:0 "驾驶舱多装23千克装甲。"
 cr42_droptanks_upgrade:0 "航程"
 cr42_droptanks_upgrade_desc:0 "装载更多的油箱以增加飞机的航程。"
 cr42_bombs_upgrade:0 "炸弹"
 cr42_bombs_upgrade_desc:0 "飞机能搭载两发160千克重的炸弹。"
 cr_42_daimler_fighter_equipment_1:0 "菲亚特CR.42(DB 601)"
 cr_42_daimler_fighter_equipment_1_short:0 "CR.42(DB)轻型战斗机"
 cr_42_daimler_fighter_equipment_1_desc:0 "通过引进德国DB601发动机，CR.42成为了最快的双翼战斗机。它能升级武器，载弹量，装甲与航程。"
 mc200_fighter_equipment:0 "截击机"
 mc200_fighter_equipment_desc:0 "截击机是只用于与敌方飞机交战的飞机。"
 mc200_fighter_equipment_1:0 "马基 C.200 闪电"
 mc200_fighter_equipment_1_short:0 "C.200截击机"
 mc200_fighter_equipment_1_desc:0 "MC.200战斗机是意大利的单翼飞机。它能升级发动机与武器。"
 tech_mc200_fighter_equipment_1:0 "马基 C.200 闪电"
 tech_mc200_fighter_equipment_1_desc:0 "MC.200战斗机是意大利的单翼飞机。它能升级发动机与武器。"
 mc200_engine_upgrade:0 "发动机"
 mc200_engine_upgrade_desc:0 "升级发动机至菲亚特A.74 R.C. 38。"
 mc200_guns_upgrade:0 "枪械"
 mc200_guns_upgrade_desc:0 "在机翼上多安装两门布雷达-SAFAT7.7毫米航空机枪。"
 mc202_fighter_equipment:0 "截击机"
 mc202_fighter_equipment_desc:0 "截击机是只用于与敌方飞机交战的飞机。"
 mc202_fighter_equipment_1:0 "MC.202'霹雳'"
 mc202_fighter_equipment_1_short:0 "C.202截击机"
 mc202_fighter_equipment_1_desc:0 "MC.202战斗机是意大利的高性能战斗机。它最大的缺陷就是其较轻的武器，仅有两门布雷达-SAFAT12.7毫米航空机枪。它能升级安装更多的机枪，20毫米机炮，副油箱以及更厚的装甲。它能改装为C.205V。"
 tech_mc202_fighter_equipment_1:0 "MC.202"
 tech_mc202_fighter_equipment_1_desc:0 "MC.202战斗机是意大利的高性能战斗机。它最大的缺陷就是其较轻的武器，仅有两门布雷达-SAFAT12.7毫米航空机枪。它能升级安装更多的机枪，20毫米机炮，副油箱以及更厚的装甲。它能改装为C.205V。"
 mc202_cannon_upgrade:0 "机炮"
 mc202_cannon_upgrade_desc:0 "尽管MC.202上没有足够空间安装火炮，还有其他把这类武器装在飞机上的方法。虽然翼下吊舱会降低飞行性能，霹雳能通过它们搭载两门20毫米MG 151/20机炮。"
 mc202_guns_upgrade:0 "枪械"
 mc202_guns_upgrade_desc:0 "在机翼上安装两门布雷达-SAFAT7.7毫米航空机枪。"
 mc202_bomb_upgrade:0 "炸弹"
 mc202_bomb_upgrade_desc:0 "在机翼下安装能搭载总共320千克的炸弹的弹仓。我们必须降低载油量以抵消多出的重量。"
 mc202_tank_upgrade:0 "航程"
 mc202_tank_upgrade_desc:0 "在机翼下安装两个副油箱。"
 mc202_armor_upgrade:0 "装甲"
 mc202_armor_upgrade_desc:0 "安装更好的装甲。"
 mc205_fighter_equipment:0 "截击机"
 mc205_fighter_equipment_desc:0 "截击机是只用于与敌方飞机交战的飞机。"
 mc205_fighter_equipment_1:0 "MC.205V'灰猎犬'"
 mc205_fighter_equipment_1_short:0 "C.205V截击机"
 mc205_fighter_equipment_1_desc:0 "MC.205V是意大利的战斗机。它基本上就是装上DB605A发动机的C.202。它能升级武器以搭载20毫米机炮。C.202能改装为C.205V。"
 tech_mc205_fighter_equipment_1:0 "马基C.205V型战机"
 tech_mc205_fighter_equipment_1_desc:0 "马基(Macchi)C.205V战机是一款意大利的飞机，它本质上是一款搭载DB 605引擎的C.202型飞机，也可以直接从C.202飞机改装而来。它还可以将它的武器升级为20毫米机炮。"
 mc205_cannon_upgrade:0 "机炮"
 mc205_cannon_upgrade_desc:0 "将飞机中的两挺12.7毫米机枪升级为20毫米口径的MG 151/20机炮。"
 mc205n_fighter_equipment:0 "截击机"
 mc205n_fighter_equipment_desc:0 "截击机是一款专门用来对付敌人飞行器的飞机。"
 mc205n_fighter_equipment_1:0 "马基 C.205N‘猎犬’"
 mc205n_fighter_equipment_1_short:0 "马基C.205N 型截击机"
 mc205n_fighter_equipment_1_desc:0 "马基(Macchi)C.205N型截击机是一款意大利的战斗机，由C.205V型发展而来。同时，C.205V本质上来说又是一款搭载不同引擎的C.202,。但C.205N拥有更宽的机翼来利用这额外的功率，它也可以将机载武器升级。"
 tech_mc205n_fighter_equipment_1:0 "马基 C.205N‘猎犬’"
 tech_mc205n_fighter_equipment_1_desc:0 "在高空，C.205V并未充分利用引擎。把它的机翼换掉或许还能有救。这款战斗机可以升级它的机载武器。"
 c205n_cannon_upgrade:0 "机炮"
 c205n_cannon_upgrade_desc:0 "将飞机中的两挺12.7毫米机枪升级为20毫米口径的MG 151/20机炮。"
 mc206_fighter_equipment:0 "截击机"
 mc206_fighter_equipment_desc:0 "截击机是一款专门用来对付敌人飞行器的飞机。"
 mc206_fighter_equipment_1:0 "马基 C.206型"
 mc206_fighter_equipment_1_short:0 "马基C.206 型截击机"
 mc206_fighter_equipment_1_desc:0 "马基(Macchi)C.206是由C.205N型发展而来的一款战机，意在通过使用更大的机翼来获得更好的高空性能。他的原型机先是被一场爆炸所破坏，随后又被盟军的轰炸摧毁。"
 tech_mc206_fighter_equipment_1:0 "马基C.206型"
 tech_mc206_fighter_equipment_1_desc:0 "马基(Macchi)C.206是由C.205N型发展而来的一款战机，意在通过使用更大的机翼来获得更好的高空性能。他的原型机先是被一场爆炸所破坏，随后又被盟军的轰炸摧毁。"
 mc207_fighter_equipment_1:0 "马基C.207 型"
 mc207_fighter_equipment_1_short:0 "马基C.207 型截击机"
 mc207_fighter_equipment_1_desc:0 "马基C.206 型设计使用德制DB603引擎。盟军的轰炸摧毁了在建的原型机所在的工厂，一直到战后，这个项目也没能恢复。"
 tech_mc207_fighter_equipment_1:0 "马基C.207 型"
 tech_mc207_fighter_equipment_1_desc:0 "马基C.206 型设计使用德制DB603引擎。盟军的轰炸摧毁了在建的原型机所在的工厂，一直到战后，这个项目也没能恢复。"
 old_multirole_equipment:0 "多用途战机"
 old_multirole_equipment_desc:0 "多用途战机既能攻击敌方的飞行器，也能攻击敌方的地面目标。"
 m41_boat_fighter_equipment_1:0 "马基M.41bis型"
 m41_boat_fighter_equipment_1_short:0 "马基M.41bis型多用途飞机"
 m41_boat_fighter_equipment_1_desc:0 "马基M.41bis型是一款载弹量较小的战斗飞行艇。"
 ap1_multirole_equipment:0 "多用途战机"
 ap1_multirole_equipment_desc:0 "多用途战机既能攻击敌方的飞行器，也能攻击敌方的地面目标。"
 ap1_multirole_equipment_1:0 "卡普罗尼A.P.1型"
 ap1_multirole_equipment_1_short:0 "A.P.1型多用途战机"
 ap1_multirole_equipment_1_desc:0 "卡普罗尼A.P.1型战机一款多功能战机的试做版。在设想中，它应当既能攻击地面目标，又能在抛弃一定载荷后保持对敌人战机的攻击力。可以大幅度提升它的飞行性能，并稍微提高一些载弹量。"
 ap1_engine_upgrade:0 "引擎"
 ap1_engine_upgrade_desc:0 "将引擎升级为阿尔法·罗密欧(Alfa Romeo)126 R.C.34型。"
 ap1_bomb_upgrade:0 "炸弹"
 ap1_bomb_upgrade_desc:0 "增加飞机的最大载荷"
 ap1_floats_upgrade:0 "可漂浮"
 ap1_floats_upgrade_desc:0 "该飞机的水上飞机版本"
 ba64_multirole_equipment:0 "多用途战机"
 ba64_multirole_equipment_desc:0 "多用途战机既能攻击敌方的飞行器，也能攻击敌方的地面目标。"
 ba64_multirole_equipment_1:0 "布雷达Ba.64型"
 ba64_multirole_equipment_1_short:0 "布雷达Ba.64型多用途战机"
 ba64_multirole_equipment_1_desc:0 "布雷达Ba.64型战机是一款多功能战机的试做版。不幸的是它一直受到动力不足及各种事故的困扰。剩余的飞机随后被用作教练机。"
 ba65_multirole_equipment:0 "多功能战机"
 ba65_multirole_equipment_desc:0 "多用途战机既能攻击敌方的飞行器，也能攻击敌方的地面目标。"
 ba65_multirole_equipment_1:0 "布雷达Ba.65型"
 ba65_multirole_equipment_1_short:0 "布雷达Ba.65型多功能战机"
 ba65_multirole_equipment_1_desc:0 "布雷达Ba.65型战机是一款多功能战机的试做版。它由早前的Ba.64型发展而来。通过牺牲其可靠性，可以提升它的飞行性能及载弹量。"
 tech_ba65_multirole_equipment_1:0 "布雷达Ba.65型"
 tech_ba65_multirole_equipment_1_desc:0 "布雷达公司通过Ba.64来创造一款多功能战机的尝试乏善可陈。布雷达Ba.65型战机是一款多功能战机的试做版。它由早前的Ba.64型发展而来。通过牺牲其可靠性，可以提升它的飞行性能及载弹量。"
 ba65_engine_upgrade:0 "引擎"
 ba65_engine_upgrade_desc:0 "将其引擎升级为菲亚特(FIAT)A.80,通过牺牲可靠性及航程的方法来提高飞行性能。"
 ba65_bomb_upgrade:0 "炸弹"
 ba65_bomb_upgrade_desc:0 "增加Ba.65的轰炸载荷到最大500千克。"
 g50_multirole_equipment:0 "MR战斗机"
 g50_multirole_equipment_desc:0 "MR战斗机是为多个任务而设计的飞机。像CAS，轰炸和惰性。由于这些不同的角色，它在这些任务中的性能低于为这些特定任务设计的平面"
 g50_multirole_equipment_1:0 "菲亚特 G.50 ‘箭式’"
 g50_multirole_equipment_1_short:0 "菲亚特G.50型战斗机"
 g50_multirole_equipment_1_desc:0 "菲亚特G.50型‘箭式’战斗机是二战时期意大利的一款战斗机。它的防御性能、航程、引擎及武器均可升级。"
 tech_g50_multirole_equipment_1:0 "菲亚特G.50型"
 tech_g50_multirole_equipment_1_desc:0 "菲亚特G.50型‘箭式’战斗机是二战时期意大利的一款战斗机。它的防御性能、航程、引擎及武器均可升级。"
 g50_cockpit_upgrade:0 "座舱"
 g50_cockpit_upgrade_desc:0 "G.50型的机盖有一种很不幸的运动趋势：在飞行中，它会堵在关闭的位置，而要是在起飞前将其固定在敞开位置的话又会影响飞行性能。这让我们的飞行员可以更安全地留在地面上。"
 g50_range_upgrade:0 "航程"
 g50_range_upgrade_desc:0 "通过安装额外的邮箱，我们可以增加飞机的航程。不幸的是，这个油箱在飞机的内部，因此会增加飞机的重量。"
 g50_armor_upgrade:0 "装甲"
 g50_armor_upgrade_desc:0 "安装装甲来保护飞行员。"
 g50_engine_upgrade:0 "引擎"
 g50_engine_upgrade_desc:0 "将其引擎升级为菲亚特(FIAT)A.76 R.C.40型,以此增加其飞行性能。不幸的是，引擎总是会出些问题。"
 g50_guns_upgrade:0 "枪械"
 g50_guns_upgrade_desc:0 "在机翼上增加两挺额外的12.7毫米机枪，不过这将会显著降低飞行性能。"
 g50_bombs_upgrade:0 "炸弹"
 g50_bombs_upgrade_desc:0 "飞机可以携带320千克的炸弹"
 ca335_multirole_equipment:0 "多用途飞机"
 ca335_multirole_equipment_desc:0 "多用途战机既能攻击敌方的飞行器，也能攻击敌方的地面目标。"
 ca335_multirole_equipment_1:0 "卡普罗尼Ca.335‘西北风’"
 ca335_multirole_equipment_1_short:0 "Ca.335型多用途战机"
 ca335_multirole_equipment_1_desc:0 "卡普罗尼Ca.335是应比利时要求所开发的一款战斗轰炸机。尽管此飞机的设计与制造都在意大利，但它的武器及引擎都是由比利时所提供的。它于1939年通过测试并交付比利时。在德国入侵比利时前，SABCA（比利时的航空公司）从未开始生产，而原型机也一直没有返回意大利。意大利当局对于将飞机改装成使用意大利引擎的前景并不乐观，除了衍生为另一种俯冲轰炸机的原型外，Ca.335的使命早已结束。它的速度及航程可以升级。"
 ca335_bombs_upgrade:0 "速度"
 ca335_bombs_upgrade_desc:0 "通过移除飞机额外的载弹量，我们可以使飞机的飞行性能更好。"
 ca335_fuel_upgrade:0 "航程"
 ca335_fuel_upgrade_desc:0 "增加额外的油箱以取代载弹量，我们可以增加飞机的航程。"
 tech_ca335_multirole_equipment_1:0 "SABCA S.47 / 卡普罗尼 Ca.335 '西北风'"
 tech_ca335_multirole_equipment_1_desc:0 "卡普罗尼Ca.335是应比利时要求所开发的一款战斗轰炸机。尽管此飞机的设计与制造都在意大利，但它的武器及引擎都是由比利时所提供的。它于1939年通过测试并交付比利时。在德国入侵比利时前，SABCA（比利时的航空公司）从未开始生产，而原型机也一直没有返回意大利。意大利当局对于将飞机改装成使用意大利引擎的前景并不乐观，除了衍生为另一种俯冲轰炸机的原型外，Ca.335的使命早已结束。它的速度及航程可以升级。"
