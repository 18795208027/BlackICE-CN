 re2006_multirole_equipment_1:0 "雷贾尼Re.2006型"
 re2006_multirole_equipment_1_short:0 "Re.2006型多用途战机"
 re2006_multirole_equipment_1_desc:0 "雷贾尼Re.2006型是在Re.2005型战斗机的基础上发展而来的一款飞机，它使用了戴姆勒-奔驰DB 603型引擎。在巨大的努力下，它的一款原型机完成了并保存到了战后。但在战争期间，它的飞行被游击队和盟军当局阻止了。它的速度可以升级。"
 tech_re2006_multirole_equipment_1:0 "Re.2006型"
