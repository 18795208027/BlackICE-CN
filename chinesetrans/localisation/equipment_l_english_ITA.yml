 tech_z1018_night_fighter_equipment_1_desc:0 "Z.1018的夜战改进版，Z.1018M‘猞猁’(其他来源称其为Z.1018 C.N.)是一款搭载了四门机炮，四挺机枪以及雷达的夜间战斗机。至少有一架飞机，即MM.24824 (其他来源认为是先前改造为鱼雷轰炸机的MM.24291)可能完成了改造，并执行了飞行任务。它缺乏历史上的飞行表现。"
