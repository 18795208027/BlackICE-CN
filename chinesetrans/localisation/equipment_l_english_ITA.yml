 rm_lr_patrol_sub0marine_8_desc:0 "此潜艇系为远洋通商破坏用途而设计，航程远，鱼雷载量大，适合长期任务。选用较小的450毫米（18吋）鱼雷而不是标准的533毫米（21吋），但意大利人认为足够对付商船。该艇的航程足够从意大利行驶至意属索马里兰的基斯马尤，此地是新潜艇基地的选址。为了在印度洋季风季节时执行任务，该艇带有大型指挥塔和两门100毫米（4吋）/47口径炮。"
 ITA_coastal_submarine_1:0 "Holland 602 Class"
 ITA_coastal_submarine_1_desc:0 "Origin of project's number is in Electric Boat company rule, according to which, project variant for export purposes was named with replaced digits and with adding 0 between them. Thus, project EB 26 became the project EB 602.\nThree prototypes were then built to an improved design 30, with an increased displacement of 358/434 tons. These became the United States H-class submarines and were designated H-1, H-2 and H-3.\nIn the summer of 1915 eight type 602 submarines were ordered by the Italian Regia Marina. These were built in Montreal, Quebec."
 ITA_coastal_submarine_2:0 "Argonauta Class"
 ITA_coastal_submarine_2_desc:0 "The Italian Argonauta-class submarine was a series of 600 ton submarines built for and operated by the Regia Marina. They saw service in World War II. 7 of the class were constructed in total."
 ITA_coastal_submarine_3:0 "贝拉级"
 ITA_coastal_submarine_3_desc:0 "贝拉级潜艇是意大利皇家海军船蛸级海岸潜艇的第三个子级。珍珠级基本上是塞壬级的翻版。其改进相较于之前的舰船基本上都是升级。"
 ITA_coastal_submarine_4:0 "阿杜瓦级"
 ITA_coastal_submarine_4_desc:0 "阿杜瓦级潜艇是意大利皇家海军船蛸级海岸潜艇的第四个子级。该级潜艇共有17艘，基本都是以埃塞俄比亚殖民地的地区命名的。阿杜瓦级基本上是珍珠级的翻版。该舰船装有6门内置53.3厘米(21英寸)鱼雷发射管，4门装在船首而2门装在船尾。每门发射管有一发重装填鱼雷，因此共有12发鱼雷。"
 ITA_coastal_submarine_5:0 "钢铁级"
 ITA_coastal_submarine_5_desc:0 "意大利钢铁级潜艇（也称帕金级）是意大利皇家海军船蛸级海岸潜艇的第五个子级。它们在四十年代初完成建造并在二战期间服役。"
 ITA_seaplane_tender_1:0 "朱瑟培·密拉格利亚级水上飞机母舰"
 ITA_seaplane_tender_1_desc:0 "朱塞佩·米拉利亚号在1921年铺龙骨，最初是火车渡轮墨西拿城号，将交付意大利国家铁路公司使用，但1923年下水后被皇家海军购置，并马上改建成水上飞机母舰。朱塞佩·米拉利亚号能载17架水上飞机（开始马基 M.18，后来伊马 Ro.43），配备两架弹射器。飞机能通过大门用机库旁边的吊机回收。"
 ITA_lr_patrol_submarine_1:0 "Balilla Class"
 ITA_lr_patrol_submarine_1_desc:0 "The Balilla class were the first submarines to be built for the Italian navy following the end of World War I. They were large ocean-going cruiser submarines designed to operate in the Indian Ocean based in Italy's East African colonies. The boats displaced 1,427 tons surfaced and 1874 tons submerged. The boats were considered to have poor stability and obsolete at the beginning of world war 2."
 ITA_lr_patrol_submarine_2:0 "Ettore Fieramosca Class"
 ITA_lr_patrol_submarine_2_desc:0 "Ettore Fieramosca was an Italian submarine which served with the Regia Marina in World War II. She was named after Ettore Fieramosca an Italian condottiero of the 16th century. Ettore Fieramosca was designed by the firm Bernardis and was intended to be a cruiser submarine which carried a seaplane in a waterproof hangar and a 203 mm (8 in) gun; such a design was inspired by the similar (although bigger) Surcouf, then under construction in France. Several prototype seaplanes were designed but not deployed and the hangar was removed in 1931. The deck gun was initially a 120 mm (5 in) 27-calibre OTO model of 1924, but this was later replaced by a 120 mm 45-calibre OTO model of 1931."