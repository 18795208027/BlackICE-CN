 ro41_interceptor_equipment_1:0 "IMAM Ro.41型"
 ro41_interceptor_equipment_1_short:0 "Ro.41型截击机"
 ro41_interceptor_equipment_1_desc:0 "IMAM Ro.41型是一款训练双翼飞机，但也可以作为轻型战斗机使用。它的动力相当不足。"
 ca165_interceptor_equipment_1:0 "卡普罗尼Ca.165型"
 ca165_interceptor_equipment_1_short:0 "Ca.165型截击机"
 ca165_interceptor_equipment_1_desc:0 "卡普罗尼Ca.165型是一款意大利的双翼战斗机，它一直未能通过原型机阶段。它的飞行性能被认为优于菲亚特C.R.42型。"
 tech_ca165_interceptor_equipment_1:0 "Ca.165型"
 tech_ca165_interceptor_equipment_1_desc:0 "卡普罗尼Ca.165型是一款意大利的双翼战斗机，它一直未能通过原型机阶段。它的飞行性能被认为优于菲亚特C.R.42型。"
 ss4_fighter_equipment:0 "轻型战斗机"
 ss4_fighter_equipment_desc:0 "轻型战斗机是一款廉价的战斗机。相比正常飞机，它的装甲或武器装备更少。对于那些缺乏战略资源和时间，而又想建造更加耐久的飞机的国家来说，廉价飞机是他们的首选。同时，建造廉价飞机也能让这些国家面临更小的反对声。"
 ss4_fighter_equipment_1:0 "SAI 安布罗西尼S.S.4型"
 ss4_fighter_equipment_1_short:0 "S.S.4型轻型战斗机"
 ss4_fighter_equipment_1_desc:0 "SAI 安布罗西尼S.S.4型是意大利的一款不同寻常的战斗机原型机。通过使用前翼，该飞机将引擎及推动机都置于飞行员的身后。不幸的是，错误的施工导致了原型机在第二次试飞时坠毁，将飞行员和这个项目一并杀死。它的武器可以升级。"
 tech_ss4_fighter_equipment_1:0 "S.S.4型"
 tech_ss4_fighter_equipment_1_desc:0 "SAI 安布罗西尼S.S.4型是意大利的一款不同寻常的战斗机原型机。通过使用前翼，该飞机将引擎及推动机都置于飞行员的身后。不幸的是，错误的施工导致了原型机在第二次试飞时坠毁，将飞行员和这个项目一并杀死。它的武器可以升级。"
 ss4_cannon_upgrade:0 "机炮"
 ss4_cannon_upgrade_desc:0 "虽然S.S.4计划在机头上安装一门20毫米的机炮，但是原型机并没有照此配备，而是装备了两挺或三挺12.7毫米的机枪。"
 sai207_fighter_equipment:0 "轻型战斗机"
 sai207_fighter_equipment_desc:0 "轻型战斗机是一款廉价的战斗机。相比正常飞机，它的装甲或武器装备更少。对于那些缺乏战略资源和时间，而又想建造更加耐久的飞机的国家来说，廉价飞机是他们的首选。同时，建造廉价飞机也能让这些国家面临更小的反对声。"
 sai207_fighter_equipment_1:0 "安布罗西尼SAI.207型"
 sai207_fighter_equipment_1_short:0 "SAI.207型轻型战斗机"
 sai207_fighter_equipment_1_desc:0 "SAI.207型是一款轻型战斗机，由SAI.107发展而来，后者是SAI.7型训练机的改进型。它的武器可以升级。"
 tech_sai207_fighter_equipment_1:0 "SAI.207型"
 tech_sai207_fighter_equipment_1_desc:0 "SAI.207型是一款轻型战斗机，由SAI.107发展而来，后者是SAI.7型训练机的改进型。它的武器可以升级。"
 sai207_gun_upgrade:0 "机炮"
 sai207_gun_upgrade_desc:0 "安装了两门MG151/20 20毫米口径机炮。这将会显著降低飞行性能。"
 sai403_fighter_equipment:0 "轻型战斗机"
 sai403_fighter_equipment_desc:0 "轻型战斗机是一款廉价的战斗机。相比正常飞机，它的装甲或武器装备更少。对于那些缺乏战略资源和时间，而又想建造更加耐久的飞机的国家来说，廉价飞机是他们的首选。同时，建造廉价飞机也能让这些国家面临更小的反对声。"
 sai403_fighter_equipment_1:0 "安布罗西尼SAI.403‘飞镖’"
 sai403_fighter_equipment_1_short:0 "SAI.403型轻型战斗机"
 sai403_fighter_equipment_1_desc:0 "安布罗西尼SAI.403‘飞镖’是一款意大利的轻型战斗机，由SAI.107发展而来。它的航程及武器可以升级。"
 tech_sai403_fighter_equipment_1:0 "SAI.403型"
 tech_sai403_fighter_equipment_1_desc:0 "安布罗西尼SAI.403‘飞镖’是一款意大利的轻型战斗机，由SAI.107发展而来。它的航程及武器可以升级。"
 sai403_gun_upgrade:0 "机炮"
 sai403_gun_upgrade_desc:0 "‘飞镖’的B系列计划要求安装两个额外的20毫米MG 151/20机炮。"
 sai403_range_upgrade:0 "航程"
 sai403_range_upgrade_desc:0 "飞镖’的C系列计划要求安装额外的可抛弃油箱以增加航程。"
 cr25_fighter_equipment:0 "重型战斗机"
 cr25_fighter_equipment_desc:0 "重型战斗机是一款双引擎战斗机，被设计用来攻击敌方空中及地面目标。"
 cr25_fighter_equipment_1:0 "菲亚特CR.25"
 cr25_fighter_equipment_1_short:0 "CR.25型重型战斗机"
 cr25_fighter_equipment_1_desc:0 "菲亚特CR.25型是意大利研发的一款重型战斗机。它主要被用作远程护航机及海上侦察机。它的枪械、载弹量及航程可以升级。"
 tech_cr25_fighter_equipment_1:0 "CR.25"
 tech_cr25_fighter_equipment_1_desc:0 "菲亚特CR.25型是意大利研发的一款重型战斗机。它主要被用作远程护航机及海上侦察机。它的枪械、载弹量及航程可以升级。"
 cr25_bombs_upgrade:0 "炸弹"
 cr25_bombs_upgrade_desc:0 "有研究曾将CR.25型的载弹量升至400千克，但由于此机型很少用于轰炸工作，故而此研究并未被跟进。"
 cr25_fuel_upgrade:0 "航程"
 cr25_fuel_upgrade_desc:0 "将内部的载弹量更换为油箱以增加航程。"
 cr25_guns_upgrade:0 "枪械"
 cr25_guns_upgrade_desc:0 "安装额外的前置击发的12.7毫米布雷达-萨法特机枪。"
 ro57_fighter_equipment:0 "重型战斗机"
 ro57_fighter_equipment_desc:0 "重型战斗机是一款双引擎战斗机，被设计用来攻击敌方空中及地面目标。"
 ro57_fighter_equipment_1:0 "IMAM Ro.57型"
 ro57_fighter_equipment_1_short:0 "Ro.57型重型战斗机"
 ro57_fighter_equipment_1_desc:0 "IMAM Ro.57型一款意大利的重型战斗机，它的原型机于1339年首次试飞。直到1941接到订购能够携带500千克炸弹的Ro.57bis的订单前，这款机型一直没有接到生产订单。等到Ro.57于1943年初首次亮相前，它已经过时了。它的枪械、机炮均可升级，载弹量也能增加。"
 tech_ro57_fighter_equipment_1:0 "IMAM Ro.57型"
 tech_ro57_fighter_equipment_1_desc:0 "IMAM Ro.57型一款意大利的重型战斗机，它的原型机于1339年首次试飞。直到1941接到订购能够携带500千克炸弹的Ro.57bis的订单前，这款机型一直没有接到生产订单。等到Ro.57于1943年初首次亮相前，它已经过时了。它的枪械、机炮均可升级，载弹量也能增加。"
 ro57_gun_upgrade:0 "枪械"
 ro57_gun_upgrade_desc:0 "在最初生产时，Ro.57bis型只能携带一挺机枪，以此来换取稍大的油箱。在后面的机型中，我们可以发现第二挺机枪被恢复了，并换了一个更小的油箱。"
 ro57_cannon_upgrade:0 "机炮"
 ro57_cannon_upgrade_desc:0 "安装了两门额外的20毫米MG151/20机炮。这额外的重量会影响其飞行性能。"
 ro57_bomb_upgrade:0 "炸弹"
 ro57_bomb_upgrade_desc:0 "Ro.57bis正常情况下可以携带500千克炸弹。某些情况下，它也可以携带820千克或1000千克炸弹。"
 ro58_fighter_equipment:0 "重型战斗机"
 ro58_fighter_equipment_desc:0 "重型战斗机是一款双引擎战斗机，被设计用来攻击敌方空中及地面目标。"
 ro58_fighter_equipment_1:0 "IMAM Ro.58型"
 ro58_fighter_equipment_1_short:0 "Ro.58型重型战斗机"
 ro58_fighter_equipment_1_desc:0 "IMAM Ro.58型是一款意大利研发的重型战斗机。为了携带更多的炸弹，可以替换掉它的一些枪械。"
 tech_ro58_fighter_equipment_1:0 "Ro.58型"
 tech_ro58_fighter_equipment_1_desc:0 "IMAM Ro.58型是一款意大利研发的重型战斗机。为了携带更多的炸弹，可以替换掉它的一些枪械。"
 ca183_fighter_equipment:0 "战斗机"
 ca183_fighter_equipment_desc:0 "战斗机是一款被设计成摧毁敌方飞机的飞机。"
 ca183_fighter_equipment_1:0 "卡普罗尼Ca.183bis型"
 ca183_fighter_equipment_1_short:0 "Ca.183bis型战斗机"
 ca183_fighter_equipment_1_desc:0 "卡普罗尼Ca.183bis型是意大利设计的一款喷气式战斗机。它的主动力由戴姆勒-奔驰 DB 605型引擎提供，虽然它只需要一个更小的引擎就能驱动。"
 tech_ca183_fighter_equipment_1:0 "卡普罗尼Ca.183bis型"
 tech_ca183_fighter_equipment_1_desc:0 "卡普罗尼Ca.183bis型是意大利设计的一款喷气式战斗机。它的主动力由戴姆勒-奔驰 DB 605型引擎提供，虽然它只需要一个更小的引擎就能驱动。"
 ba201_cas_equipment:0 "轻型密接空中支援机"
 ba201_cas_equipment_desc:0 "单引擎密接空中支援飞机是被设计用来攻击敌人地面目标的一款飞机。"
 ba201_cas_equipment_1:0 "布雷达Ba.201型"
 ba201_cas_equipment_1_short:0 "Ba.201型轻型密接空中支援机"
 ba201_cas_equipment_1_desc:0 "布雷达Ba.201型是一款意大利研发的俯冲轰炸机。虽然它在实际中表现很好，但由于它使用了战斗机需要的戴姆勒-奔驰DB 601型引擎，它未能通过原型机阶段。"
 tech_ba201_cas_equipment_1:0 "Ba.201型"
 tech_ba201_cas_equipment_1_desc:0 "布雷达Ba.201型是一款意大利研发的俯冲轰炸机。虽然它在实际中表现很好，但由于它使用了战斗机需要的戴姆勒-奔驰DB 601型引擎，它未能通过原型机阶段。"
 bz308_transport_plane_equipment:0 "重型运输机"
 bz308_transport_plane_equipment_desc:0 "大型远程运输机，他们被用来投放伞兵。"
 bz308_transport_plane_equipment_1:0 "布雷达BZ.308型"
 bz308_transport_plane_equipment_1_short:0 "BZ.308型重型运输机"
 bz308_transport_plane_equipment_1_desc:0 "布雷达BZ.308型是一款意大利研发的运输机，它在二战后不久被设计出来。虽然它的原型机很成功，也吸引到了不少的购买者，但由于布雷达公司的崩溃，它最终未能投产。"
 tech_bz308_transport_plane_equipment_1:0 "BZ.308型"
 tech_bz308_transport_plane_equipment_1_desc:0 "布雷达BZ.308型是一款意大利研发的运输机，它在二战后不久被设计出来。虽然它的原型机很成功，也吸引到了不少的购买者，但由于布雷达公司的崩溃，它最终未能投产。"
 z501_flying_boat_equipment:0 "轻型海军轰炸机"
 z501_flying_boat_equipment_desc:0 "轻型海军轰炸机是用来攻击敌方舰艇的飞机。"
 z501_flying_boat_equipment_1:0 "CANT Z.501‘海鸥’"
 z501_flying_boat_equipment_1_short:0 "Z.501型轻型海军轰炸机"
 z501_flying_boat_equipment_1_desc:0 "CANT Z.501‘海鸥’是一款被广泛运用的意大利飞行艇。尽管它的速度很低，但是二战结束后，这款飞机还是继续服役。 它的引擎可以升级。"
 z501_engine_upgrade:0 "引擎"
 z501_engine_upgrade_desc:0 "将引擎升级为Asso XI型引擎以提升飞行性能。这将使我们能够增加飞机的有效载荷。"
 z506b_naval_bomber_equipment_1:0 "CANT Z.506B‘白鹭’"
 z506b_naval_bomber_equipment_1_short:0 "CANT Z.506B型轻型海军轰炸机"
 z506b_naval_bomber_equipment_1_desc:0 "CANT Z.506B型最初是为民航开发的一款三引擎远程水上飞机。它的B型号随后被改造为军用，并在多种领域广泛运用。"
 tech_z506b_naval_bomber_equipment_1:0 "CANT Z.506B型"
 tech_z506b_naval_bomber_equipment_1_desc:0 "CANT Z.506B型最初是为民航开发的一款三引擎远程水上飞机。它的B型号随后被改造为军用，并在多种领域广泛运用。"
 mc77_flying_boat_equipment:0 "飞行艇"
 mc77_flying_boat_equipment_desc:0 "飞行艇"
 mc77_flying_boat_equipment_1:0 "马基MC.77型"
 mc77_flying_boat_equipment_1_short:0 "MC.77型飞行艇"
 mc77_flying_boat_equipment_1_desc:0 "马基MC.77型是一款意大利的飞行艇原型机。意大利政府拒绝将此种飞机投入生产。"
 tech_mc77_flying_boat_equipment_1:0 "MC.77型"
 tech_mc77_flying_boat_equipment_1_desc:0 "马基MC.77型是一款意大利的飞行艇原型机。意大利政府拒绝将此种飞机投入生产。"
 mc99_flying_boat_equipment:0 "重型海军轰炸机"
 mc99_flying_boat_equipment_desc:0 "重型海军轰炸机是被设计用来攻击敌方舰艇的飞机。"
 mc99_flying_boat_equipment_1:0 "马基MC.99型"
 mc99_flying_boat_equipment_1_short:0 "MC.99型重型海军轰炸机"
 mc99_flying_boat_equipment_1_desc:0 "马基MC.99型是一款大型的飞行艇，他可以携带两枚鱼雷。这款飞机从未投产。"
 z1007_bomber_equipment:0 "轻型轰炸机"
 z1007_bomber_equipment_desc:0 "轻型轰炸机是一款多引擎的飞机，被设计用来攻击敌人的地面及战略目标。"
 z1007_bomber_equipment_1:0 "CANT Z.1007‘翠鸟’"
 z1007_bomber_equipment_1_short:0 "Z.1007型轻型轰炸机"
 z1007_bomber_equipment_1_desc:0 "CANT Z.1007型是一款意大利轰炸机，拥有高性能的设计。它的引擎可以升级。"
 tech_z1007_bomber_equipment_1:0 "Z.1007型"
 tech_z1007_bomber_equipment_1_desc:0 "CANT Z.1007型是一款意大利轰炸机，拥有高性能的设计。它的引擎可以升级。"
 z1007_engine_upgrade:0 "引擎"
 z1007_engine_upgrade_desc:0 "将引擎升级为比亚乔P.XI RC.40"
 z1007bis_bomber_equipment:0 "轻型轰炸机"
 z1007bis_bomber_equipment_desc:0 "轻型轰炸机是一款多引擎的飞机，被设计用来攻击敌人的地面及战略目标。"
 z1007bis_bomber_equipment_1:0 "CANT Z.1007bis‘翠鸟’"
 z1007bis_bomber_equipment_1_short:0 "CANT Z.1007bis型轻型轰炸机"
 z1007bis_bomber_equipment_1_desc:0 "CANT Z.1007bis型是Z.1007的改进版，它拥有更强有力的引擎及武器装备。这款机型的引擎，载弹量，枪械及航程均可升级。"
 tech_z1007bis_bomber_equipment_1:0 "Z.1007bis型"
 tech_z1007bis_bomber_equipment_1_desc:0 "CANT Z.1007bis型是Z.1007的改进版，它拥有更强有力的引擎及武器装备。这款机型的引擎，载弹量，枪械及航程均可升级。"
 z1007bis_engine_upgrade:0 "引擎"
 z1007bis_engine_upgrade_desc:0 "将引擎升级为比亚乔P.XIX RC.45。"
 z1007bis_bomb_upgrade:0 "炸弹"
 z1007bis_bomb_upgrade_desc:0 "通过外挂炸弹来提升此飞机的载弹量。不幸的是，为了抵消增加的重量，我们需要减少携带的燃油。"
 z1007bis_gun_upgrade:0 "枪械"
 z1007bis_gun_upgrade_desc:0 "将两挺7.7毫米布雷达-萨法特机枪升级为12.7毫米口径。"
 z1007bis_range_upgrade:0 "航程"
 p108_gun_upgrade:0 "枪械"
 p108_gun_upgrade_desc:0 "增加防御武器的数量。"
 z1007bis_range_upgrade_desc:0 "可以增加飞机携带的燃油量，但这些额外重量会影响飞机的飞行性能。"
 z1018a_bomber_equipment:0 "中型轰炸机"
 z1018a_bomber_equipment_desc:0 "中型轰炸机是一款多引擎轰炸机，被设计用来攻击敌人的地面及战略目标。"
 z1018a_bomber_equipment_1:0 "CANT Z.1018A ‘雄狮’"
 z1018a_bomber_equipment_1_short:0 "Z.1018A型中型轰炸机"
 z1018a_bomber_equipment_1_desc:0 "CANT Z.1018A是一款表现优异的意大利中型木制轰炸机。由于漫长的开发周期，它的最终投产版本由金属制造，仅在少数几个系列中使用木制。它的载弹量和航程可以升级。它可以被改造成Z.1018A型鱼雷轰炸机。"
 tech_z1018a_bomber_equipment_1:0 "CANT Z.1018A型"
 tech_z1018a_bomber_equipment_1_desc:0 "CANT Z.1018A是一款表现优异的意大利中型木制轰炸机。由于漫长的开发周期，它的最终投产版本由金属制造，仅在少数几个系列中使用木制。它的载弹量和航程可以升级。它可以被改造成Z.1018A型鱼雷轰炸机。"
 z1018a_range_upgrade:0 "航程"
 z1018a_range_upgrade_desc:0 "有研究发现可以在飞机上添加两个500升的油箱。它缺乏历史上的飞行数据。"
 z1018a_bomb_upgrade:0 "炸弹"
 z1018a_bomb_upgrade_desc:0 "允许在机身外部添加额外的武器。"
 z1018_bomber_equipment:0 "中型轰炸机"
 z1018_bomber_equipment_desc:0 "中型轰炸机是一款多引擎轰炸机，被设计用来攻击敌人的地面及战略目标。"
 z1018_bomber_equipment_1:0 "CANT Z.1018‘雄狮I型’"
 z1018_bomber_equipment_1_short:0 "Z.1018型中型轰炸机"
 z1018_bomber_equipment_1_desc:0 "‘雄狮I型’由CANT Z.1018A型的金属版本发展而来，相比它的木制祖先来说，它能携带更多载荷。虽然它的飞行性能不佳，但也足以用来开发鱼雷轰炸机及夜间战斗机。它同时也成为了BZ.301-4系列项目的原型。它的枪械、炸弹及航程可以升级。它可以被改造为Z.1018M‘猞猁’夜间战斗机及Z.1018鱼雷轰炸机。"
 tech_z1018_bomber_equipment_1:0 "Z.1018型"
 tech_z1018_bomber_equipment_1_desc:0 "‘雄狮I型’由CANT Z.1018A型的金属版本发展而来，相比它的木制祖先来说，它能携带更多载荷。虽然它的飞行性能不佳，但也足以用来开发鱼雷轰炸机及夜间战斗机。它同时也成为了BZ.301-4系列项目的原型。它的枪械、炸弹及航程可以升级。它可以被改造为Z.1018M‘猞猁’夜间战斗机及Z.1018鱼雷轰炸机。"
 z1018_gun_upgrade:0 "枪械"
 z1018_gun_upgrade_desc:0 "将其中的一挺12.7毫米防御机枪改为20毫米口径MG151/20机炮。"
 z1018_range_upgrade:0 "航程"
 z1018_range_upgrade_desc:0 "有研究发现可以在飞机上添加两个500升的油箱。它缺乏历史上的飞行数据。"
 z1018_bomb_upgrade:0 "炸弹"
 z1018_bomb_upgrade_desc:0 "最多允许在飞机外部携带2000千克炸弹。"
 z1018a_naval_bomber_equipment_1:0 "CANT Z.1018A型鱼雷轰炸机"
 z1018a_naval_bomber_equipment_1_short:0 "Z.1018A型轻型海军鱼雷轰炸机"
 z1018a_naval_bomber_equipment_1_desc:0 "Z.1018A系列飞机中的两款型号，MM.24291及MM.24299，被用做鱼雷轰炸机实验。它缺乏历史上的飞行表现。"
 tech_z1018a_naval_bomber_equipment_1:0 "Z.1018A型鱼雷轰炸机"
 tech_z1018a_naval_bomber_equipment_1_desc:0 "Z.1018A系列飞机中的两架飞机，即MM.24291及MM.24299，被用做鱼雷轰炸机实验。它缺乏历史上的飞行表现。"
 z1018_naval_bomber_equipment_1:0 "CANT Z.1018型鱼雷轰炸机"
 z1018_naval_bomber_equipment_1_short:0 "Z.1018型轻型海军鱼雷轰炸机"
 z1018_naval_bomber_equipment_1_desc:0 "至少有一架Z.1018型(金属制)的飞机，即MM.24826，在意大利崩溃前，正在等待用作鱼雷轰炸机的实验。它缺乏历史上的飞行表现。"
 tech_z1018_naval_bomber_equipment_1:0 "CANT Z.1018型鱼雷轰炸机"
 tech_z1018_naval_bomber_equipment_1_desc:0 "至少有一架Z.1018型(金属制)的飞机，即MM.24826，在意大利崩溃前，正在等待用作鱼雷轰炸机的实验。它缺乏历史上的飞行表现。"
 z1018_night_fighter_equipment:0 "夜间战斗机"
 z1018_night_fighter_equipment_desc:0 "夜间战斗机是一款被设计用来在夜间执行探测和摧毁敌人飞行器任务的飞机。他们通常由轰炸机改造而来。"
 z1018_night_fighter_equipment_1:0 "CANT Z.1018M‘猞猁’"
 tech_z1018_night_fighter_equipment_1:0 "CANT Z.1018M‘猞猁’"
 z1018_night_fighter_equipment_1_short:0 "Z.1018M夜间战斗机"
