 tech_g50_cv_fighter_equipment_1_desc:0 "菲亚特G.50bis战斗机的一大改进便是成为了舰载机。和标准的G.50战斗机相比，它携带了更重的军备。"
 re2000_cv_fighter_equipment_1:0 "雷贾尼Re.2000型弹射飞机"
 re2000_cv_fighter_equipment_1_short:0 "Re.2000型舰载战斗机"
 re2000_cv_fighter_equipment_1_desc:0 "几乎从设计之初开始，Re.2000型舰载战斗机的目标就是开发意大利舰艇的衍生工作。"
 tech_re2000_cv_fighter_equipment_1:0 "Re.2000型舰载机"
 tech_re2000_cv_fighter_equipment_1_desc:0 "几乎从设计之初开始，Re.2000型舰载战斗机的目标就是执行意大利舰艇的附带任务。"
 re2001_cv_fighter_equipment_1:0 "雷贾尼Re.2001 O.R型"
 re2001_cv_fighter_equipment_1_short:0 "Re.2001 O.R型舰载战斗机"
 re2001_cv_fighter_equipment_1_desc:0 "雷贾尼Re.2001 O.R型是Re.2001型飞机的衍生型号，在意大利鹫座号航空母舰上执行任务。除在舰艇上工作必备的装备外，两挺7.7毫米布雷达-萨法特机枪也被从机翼上移除。此种飞机缺乏历史上的表现数据。"
 tech_re2001_cv_fighter_equipment_1:0 "Re.2001 O.R"
 tech_re2001_cv_fighter_equipment_1_desc:0 "雷贾尼Re.2001 O.R型是Re.2001型飞机的衍生型号，在意大利鹫座号航空母舰上执行任务。除在舰艇上工作必备的装备外，两挺7.7毫米布雷达-萨法特机枪也被从机翼上移除。"
 re2001_cv_CAS_equipment_1:0 "雷贾尼Re.2001 GV型"
 re2001_cv_CAS_equipment_1_short:0 "雷贾尼Re.2001 GV型舰载密接空中支援机"
 re2001_cv_CAS_equipment_1_desc:0 "雷贾尼Re.2001 GV型是Re.2001的衍生型号，设计在意大利鹫座号航空母舰上充当轰炸机。虽然它在接近目标时经过了一段俯冲，但实际的攻击仍然是在平飞中进行的。虽然它从未在鹫座号上实际服役过，但是该型号中的两架飞机曾对英国航母胜利号发起过攻击，飞机发射了一枚炸弹，但未能击穿航母的装甲，并最终从船体上弹开。此种飞机缺乏历史上的飞行表现数据。"
 tech_re2001_cv_CAS_equipment_1:0 "Re.2001 GV型"
