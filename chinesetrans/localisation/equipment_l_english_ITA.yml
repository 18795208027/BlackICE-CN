 tech_italian_aircraft1_desc:0 "意大利皇家空军是意大利的空军。"
 tech_mediumengine1:0 "先进航空发动机"
 tech_mediumengine1_desc:0 "为了建造更为先进的飞机，我们需要开发一款类似Fiat A.76的发动机，或是获取DB601的生产许可。"
 tech_heavyengine1:0 "后期航空发动机"
 tech_heavyengine1_desc:0 "我们的飞机需要更强大的发动机。我们可以继续研发Isotta-Fraschini Zeta发动机,或者获取DB605的生产许可。"
 tech_heavyengine2:0 "试验性航空发动机"
 tech_heavyengine2_desc:0 "我们必须设计出或者获得更加强大的航空发动机的生产许可以突破飞机性能的极限。我们可以向盟友索取设计图纸或是继续研发菲亚特A.38。"
 tech_italianmotorjet1:0 "热喷射发动机"
 tech_italianmotorjet1_desc:0 "坎皮尼已经耗费了好几年开发热喷射引擎。这一推进方式，相较于传统喷气式发动机，不需要大量的先进材料与建设工艺，但依旧能造出高性能飞机。"
