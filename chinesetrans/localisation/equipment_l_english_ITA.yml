 m18ar_flying_boat_equipment_1:0 "马基M.18AR型"
 m18ar_flying_boat_equipment_1_short:0 "M.18AR型轻型海军轰炸机"
 m18ar_flying_boat_equipment_1_desc:0 "马基M.18型是1920年意大利研发的一款飞行艇。为了便于储存，它的AR型号引入了折叠式机翼。到20世纪30年代中期，它只在西班牙和巴拉圭军队中还有服役。"
 m71_fighter_equipment_1:0 "马基M.71型"
 m71_fighter_equipment_1_short:0 "M.71型多用途战机"
 m71_fighter_equipment_1_desc:0 "马基M.71型战机是在M.41bis飞行艇的基础上发展而来的一款飞机。这是一款被用来执行从意大利舰船上弹射起飞任务的飞机。总共大约制造了十二架。"
 g50_cv_fighter_equipment_1:0 "菲亚特G.50bis(海军型)"
 g50_cv_fighter_equipment_1_short:0 "G.50bis型舰载机"
 g50_cv_fighter_equipment_1_desc:0 "菲亚特G.50bis战斗机的一大改进便是成为了舰载机。和标准的G.50战斗机相比，它携带了更重的军备。"
