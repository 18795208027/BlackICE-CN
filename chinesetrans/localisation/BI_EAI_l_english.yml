 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "难度设置指南 (页数 1/3)\n\n§L为什么这个mod有这么多项难度设置？因为AI有许多特定的弱点，如果你想要一个均衡的游戏（假设你擅长游戏，特别是如果你想要扮演一个主要的国家），这些弱点必须予以补偿。此外，某些设置可能比其他设置让你更具沉浸感。\n\n什么是§! §Y动态§! §L设定呢？这意味着该mod根据游戏的发展情况向国家提供这些奖励，而非仅向所有AI国家提供永久奖励。为与您（一名真人玩家）发生战争或者与您或您的盟友非常接近的AI国家会启用动态设定。§! §Y国家特定§! §L设置，在另一方面上，会始终处于活动状态，并不关心AI是否与另一个AI或玩家对抗。\n\n什么是§! §Y奖励§! §L设定，而且它与原版滑动条奖励有什么不同？这个设置 - 在很大程度上 - 意味着提升AI的工业能力，以弥补AI在战争期间所承受的巨大装备损失。这个奖励最重要的部分在于，这个奖励是对战争期间AI缺少的任何陆地和空中装备的成本降低，远远优于任何滑动条奖励。这意味着AI有更充裕的时间生产它真正需要的设备，但不会构建它不需要的不切实际的库存。\n\n什么是§! §Y殊死防御§!§L？这种设定会逐渐增加AI奖励，在它越来越接近投降时，这个设定会提高它的装备​​产量，同时减少部队招募时间。与前面提及的奖励设定类似，殊死防御也可以提高AI缺乏装备的装备产量。§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "难度设置指南 (页数 2/3)\n\n§Y奖励 vs 殊死防御？§! §L这取决于你是否想要其中一个或者两者都要。最大的区别是，奖励设定对于AI持续有效，而殊死防御仅当AI处于防御时才生效。注意，装备花费的降低在同时使用时不会叠加，只取两者中最高的。\n\n什么是§! §Y增援§!§L? 它为AI创造了设备和部队，而不仅仅是给予奖励。这是一个比上述任何一个难度设置更加极端的难度设置，你最好只在其他设置不够时使用它。§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "难度设置指南 (页数 3/3)\n\n§L为什么AI会得到§! §Y免费的运输船§!§L？这是因为很容易摧毁AI的运输船，以至于运输完全停滞，因为它甚至完全无法在需要的地方运输单位。\n\n为什么提升§! §Y计划/堑壕 速度§!§L？如果说AI喜欢做的事，那就是不断的单位调动。这意味着它经常会破坏其单位的壕沟，或者不会保持足够长的时间来获得计划奖励，从而使其对于玩家来说处于严重劣势。\n\n为什么§! §Y减少 AI 损耗§!§L？AI并不介意它是否将其部队停留在在山脉或沼泽上，并且它不间断的部队调动导致它会有大量的损耗。§!"
 
