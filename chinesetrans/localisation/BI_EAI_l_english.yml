 EAI_config_STARTUP_1a:0 "普通"
 EAI_config_STARTUP_1a_tt:0 "§Y模式：正常§!\n\n§L默认模式。不需要像挑战模式一样拼命优化，有更多选择战略的自由，不需要标准优化师级模板§!"
 
