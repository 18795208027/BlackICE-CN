 EAI_config_DIFFICULTY_5_headline:0 "AI运输船免费"
 EAI_config_DIFFICULTY_5_tt:0 "当电脑国家拥有少于50艘运输船时每月将获得免费的运输船。"

 EAI_config_DIFFICULTY_6_headline:0 "加快计划/堑壕速度"
