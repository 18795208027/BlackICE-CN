 EAI_config_STARTUP_1b_tt:0 "§Y模式：挑战§!\n\n§LAI专注于最优的建造策略，而不是多样性，比如40宽度步兵、有效的学说、减少模板、飞机和舰船款式来节省研究和经验值§!"
 
 EAI_config_STARTUP_1c:0 "史实"
 EAI_config_STARTUP_1c_tt:0 "§Y模式：历史§!\n\n§LAI将避免标准最优策略，如40宽度步兵，AI(特别是列强)的军队构造更加遵循历史，虽然不完全准确§!"
 
 EAI_config_STARTUP_1d:0 "随机"
 EAI_config_STARTUP_1d_tt:0 "§Y模式: 随机§!\n\n§L什么都有可能。除非你想要让AI吓你一跳。§!"
 
