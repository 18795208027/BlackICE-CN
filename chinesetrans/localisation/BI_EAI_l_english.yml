 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "这些是结合各种难度设置的难度预设。这些难度设置完全是可选的，只占整个mod的一小部分。\n\n如果您想要更高难度，使用高级配置并提升特定国家是一个更好的主意。"
 
 EAI_config_STARTUP_2a:0 "简单"
 EAI_config_STARTUP_2a_tt:0 "§Y难度: 简单§!\n\n§G-禁用AI的降低抵抗功能 (AI会使用最宽容的占领政策).\n\n-禁用改进AI的租借逻辑.§!\n\n§G-禁用AI的反侵略行为.§!"
 
 EAI_config_STARTUP_2b:0 "普通"
 EAI_config_STARTUP_2b_tt:0 "§Y难度: 普通§!\n\n§R-AI降低75%的抵抗影响.§!"
 
 EAI_config_STARTUP_2c:0 "困难"
 EAI_config_STARTUP_2c_tt:0 "§Y难度：困难§!\n\n§R-AI降低75%的抵抗影响.\n\n-动态难度：与你交战的邻家将获得适度的加成.\n\n-AI减少25%的损耗.§!"
 
 EAI_config_STARTUP_2d:0 "极难"
 EAI_config_STARTUP_2d_tt:0 "§Y难度：极难§!\n\n§R-AI降低75%的抵抗影响.\n\n-动态难度：与你交战的邻家将获得适度的加成.\n\n-动态殊死防御：与你交战的国家在越接近投降时将获得越多的加成.\n\n-AI减少50%的损耗.§!"
 
 EAI_config_STARTUP_2e:0 "疯狂"
 EAI_config_STARTUP_2e_tt:0 "§Y难度：疯狂§!\n\n§R-AI降低75%的抵抗影响.\n\n-动态难度：与你交战的邻家将获得高加成.\n\n-动态殊死防御：与你交战的国家在越接近投降时将获得越多的加成.\n\n-AI减少75%的损耗.§!"
 
 EAI_config_STARTUP_2f:0 "上帝"
 EAI_config_STARTUP_2f_tt:0 "§Y难度：上帝§!\n\n§R-AI降低75%的抵抗影响.\n\n-动态难度：与你交战的邻家将获得极高的加成.\n\n-动态殊死防御：与你交战的国家在越接近投降时将获得越多的加成.\n\n-动态增援：与你交战的国家在失利时可能会获得免费部队和装备.\n\n-AI减少75%的损耗.§!"
 
