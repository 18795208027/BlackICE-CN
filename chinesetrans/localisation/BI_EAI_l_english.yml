 EAI_config_DIFFICULTY_3_headline:0 "动态增援[EAI_GetReinforcementsGlobal]"
 EAI_config_DIFFICULTY_3_tt:0 "与玩家交战的人工智能国家在损失时可以获得免费的师和装备。只要国家有资格增援，增援部队大约每月都会到达。\n\n可以接收的部门总数取决于国家的大小。他们的位置最好在活动前线后面，但你看不到。\n\n只有在人工智能有缺陷的土地设备类别中才能收到设备。\n\n§Y此游戏中创建的分区总数: [?Global.EAI_global_dd_unit_count]§!\n\n§R您可以通过国家/地区配置禁用或覆盖特定国家/地区的此设置。§!"
