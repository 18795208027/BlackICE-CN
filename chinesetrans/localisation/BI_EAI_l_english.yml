 EAI_config_GENERAL_1_text:0 "AI军事焦点"
 EAI_config_GENERAL_1_dropdown_text:0 "AI军事焦点: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "这会影响AI研究和组建陆军、海军和空军的总体类型。\n\n§Y一旦游戏开始，改变这将没有什么影响。您仍然可以通过国家设置重新设置国家的焦点。§!"
 EAI_config_GENERAL_1a_text:0 "正常"
 EAI_config_GENERAL_1a_tt:0 "§Y正常：§!L默认模式。不需要像挑战模式一样拼命优化，有更多选择战略的自由，不需要拘泥标准优化师级模板§!"
 EAI_config_GENERAL_1b_text:0 "挑战"
 EAI_config_GENERAL_1b_tt:0 "§Y挑战性:§! 对于那些希望人工智能专注于更具竞争力的构建的人来说。它专注于更有效的战略，而不是多样性，如:40w步兵，有效的理论，更少类型的模板，飞机和船舶建造，以集中其研究和经验教训更多。"
 EAI_config_GENERAL_1c_text:0 "史实"
 EAI_config_GENERAL_1c_tt:0 "§Y史实：§! AI将避免标准最优策略，如40宽度步兵，AI(特别是列强)的军队构造更加遵循历史，虽然不完全准确"
 EAI_config_GENERAL_1d_text:0 "随机"
 EAI_config_GENERAL_1d_tt:0 "§Y随机:§! 什么都有可能。除非你想要让AI吓你一跳。"
 
 EAI_config_GENERAL_global_army_config_tt:0 "为所有的当前没有设置焦点的AI国家设置军事焦点。\n\n §Y一旦游戏开始，改变这将没有什么影响。您仍然可以通过国家设置重新设置国家的焦点。§!"

 EAI_config_GENERAL_2_text:0 "AI反侵略外交"
 EAI_config_GENERAL_2_tt:0 "人工智能对“非法”的战争理由和声明做出反应（没有核心，没有索赔，没有触发事件或焦点）。\n\n这包括（取决于世界紧张程度和当时可能采取的任何外交行动）担保、志愿者和租借给被袭击国家、针对袭击者的消极外交调停者、如果国家感到受到针对其邻国的战争威胁而先发制人地加入派系的国家。\n\n你可以通过建立互不侵犯条约或与周边国家保持高度关系来解决这个问题。"
 
 EAI_config_GENERAL_3_text:0 "改良AI租借逻辑"
 EAI_config_GENERAL_3_tt:0 "这大大增加了人工智能的意愿，根据不同的情况发送贷款租赁。\n\n这可能会大大增加困难，因为人工智能帮助其他国家（特别是同一阵营的国家，或盟国租借苏联等）解决设备短缺问题。"
 
 EAI_config_GENERAL_4_text:0 "限制小国科研"
 EAI_config_GENERAL_4_tt:0 "所有小国初始科研槽降至一个"
 
 EAI_config_GENERAL_5_text:0 "性能模式"
 EAI_config_GENERAL_5_tt:0 "-限制游戏中所有不太重要的未成年人在和平时期建立任何分歧。排除:英联邦、中国军阀、重要的欧洲未成年人。美国也被限制在一个更具历史意义的数量。这当然使非历史性的征服更容易。\n\n-减少这个模组的脚本人工智能更新的频率。"
 
 EAI_config_GENERAL_6_text:0 "中立西班牙"
 EAI_config_GENERAL_6_tt:0 "西班牙不加入任何联盟。个别情况比如德国或苏联沦陷可能将此改变。"
 
 EAI_config_GENERAL_7_text:0 "犀利的德国"
 EAI_config_GENERAL_7_tt:0 "德国征服欧洲时更加踊跃，领土占为己有，尝试傀儡匈牙利、罗马尼亚，不设立维西法国等等。\n\n§Y仅和历史决策搭配§!"

 EAI_config_GENERAL_8_text:0 "战争侵略性"
 EAI_config_GENERAL_8_dropdown_text:0 "战争侵略性: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "AI国家一般情况下不会在其非核心地区制造战争借口或因其宣战。\n启用这一设置将会使法西斯和共产主义国家在优势情况下更加好战。\n\n§Y好战水平将决定AI开始制造战争借口的世界紧张度和制造战争借口的频率。\n\n-低：90%的世界紧张度\n-中等：50%的世界紧张度\n-高：0%的世界紧张度§!"
 EAI_config_GENERAL_8a_text:0 "关闭"
 EAI_config_GENERAL_8b_text:0 "低"
 EAI_config_GENERAL_8c_text:0 "中"
 EAI_config_GENERAL_8d_text:0 "高"

 EAI_config_GENERAL_9_text:0 "随机通用的人工智能国家意识形态"
 EAI_config_GENERAL_9_tt:0 "允许使用通用国策树的AI国家随机选择意识形态路线，而不是一直保持当前意识形态（就如日常游戏中那样），中立国家会转向得到较高支持度的意识形态，而非中立国家会尽量保持当前意识形态。\n\n他们将优先选择各自有关意识形态的顾问与国策树路径来改变政府体制。"
 
 EAI_config_GENERAL_10_text:0 "傀儡埃及"
 EAI_config_GENERAL_10_tt:0 "一种针对AI UK不捍卫埃及的解决方法。 帮助确保北非威胁者不会过早崩溃。"

 EAI_config_GENERAL_11_text:0 "轴心国：不入侵挪威"
 EAI_config_GENERAL_11_tt:0 "防止AI轴心侵略挪威。防止芬兰入轴。"

